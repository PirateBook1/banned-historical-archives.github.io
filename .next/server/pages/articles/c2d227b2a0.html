script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席革命文艺路线的伟大胜利！——外国朋友热情赞扬革命样板戏","authors":[],"dates":[{"year":1970,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席革命文艺路线的伟大胜利！"},{"type":"paragraph","text":"——外国朋友热情赞扬革命样板戏"},{"type":"paragraph","text":"新华社十八日讯　不少外国朋友在我国看了中国革命样板戏后，热烈赞扬革命样板戏是闪耀着毛泽东思想光辉的无产阶级文艺花朵。他们把中国革命样板戏看成是鼓舞自己去同阶级敌人战斗的有力武器。"},{"type":"paragraph","text":"无产阶级文艺花朵盛开在中国的舞台上"},{"type":"paragraph","text":"一些来自欧洲国家的朋友，看了革命现代舞剧《红色娘子军》和革命现代京剧《智取威虎山》以后，对这两个革命样板戏的强烈的革命内容和精湛的艺术表演赞叹不已。一位朋友说：“《红色娘子军》中的吴清华，用刚劲有力的舞蹈动作和愤怒的面部表情控诉了旧社会的罪恶，她是个具有强烈反抗精神的中国妇女的突出代表。”另一位朋友激动地说：“我到过世界上很多国家，看过很多戏，但是从来没有看到过象这样充满革命精神和高超艺术水平的戏剧。在资本主义国家里，芭蕾舞台上出现的都是无聊透顶的东西，是一种麻醉剂，看了使人精神颓废。而在中国舞台上，则是一片生气勃勃的景象，舞台上表演和歌颂的是工农兵的英雄形象。《智取威虎山》中的杨子荣和《红色娘子军》中的洪常青就是中国无产阶级的杰出代表。这两个样板戏深刻地反映了他们要砸碎旧世界，解放亿万受苦人民的伟大胸怀。”他还深情地说：“革命样板戏能给人以精神上的鼓舞，教育人们要象杨子荣和洪常青一样为推翻旧社会，推翻人剥削人的制度而战斗。在江青同志的率领下，中国文艺工作者经过艰苦奋斗，荡涤了旧社会遗留在舞台上的污泥浊水，使绚烂夺目的无产阶级文艺花朵盛开在中国的文艺舞台上，这是毛泽东主席革命文艺路线的伟大胜利！”"},{"type":"paragraph","text":"革命样板戏是劳动人民宝贵的财富"},{"type":"paragraph","text":"一天，一位来自东南亚的老海员迎着朝阳，站在一艘轮船甲板的栏杆旁，凝神地倾听着我国一个港口码头上扩音器里传来雄壮的革命样板戏《红灯记》选段《浑身是胆雄赳赳》。他听着听着，很自然地用双手打起拍子来，过了一会，当他发现站在他身边的中国朋友时，便热情地把中国朋友请进他的房间作客，然后拿出一本钢琴伴唱《红灯记》唱词的英文译本，请中国朋友给他再唱一段。几位中国朋友答应了客人的要求就唱了起来。中国朋友刚唱完，他们就一起鼓掌，连声称赞说：“好极了！好极了！”一位海员拿着录音机对中国朋友说：“我要能学会一首中国的革命现代京剧选段，那该多好啊！”中国朋友知道他说话的意思，立即从海员俱乐部里拿来了《红灯记》选段的唱片，让他录音。他边忙着录音边高兴地说：“好极了！好极了！”这位海员还告诉中国朋友说：“在我们国家里，只能听到令人作呕、颓废消沉的乐曲，它不知毒害了多少人。中国革命样板戏真正体现了毛泽东主席的教导：‘要使文艺很好地成为整个革命机器的一个组成部分，作为团结人民、教育人民、打击敌人、消灭敌人的有力的武器，帮助人民同心同德地和敌人作斗争。’革命样板戏唱出了劳动人民的感情，表达了我们无产阶级的心愿，它是劳动人民宝贵的财富。”"},{"type":"paragraph","text":"这样的戏越看越爱看"},{"type":"paragraph","text":"一位四十多岁的西欧某一国家的海员观看了革命现代京剧《红灯记》后，怀着激动的心情，叙述了他深切的感受。他说：“《红灯记》给我留下了深刻的印象，它成功地反映了中国人民的团结、斗争和不可征服的革命精神。”"},{"type":"paragraph","text":"一位日本海员看了钢琴伴唱《红灯记》电影以后，激动地说：“我看到了中国工人阶级的崇高品质。从李玉和奋斗不息的一生和他一家三代的可歌可泣的壮丽业绩中，我看到了中国人民在伟大领袖毛泽东主席领导下，所表现出来的为了革命的胜利，不怕牺牲，前赴后继的革命英雄主义精神。”"},{"type":"paragraph","text":"这位海员还说：“闪耀着毛泽东思想灿烂光辉的戏剧，我越看越爱看，因为它不断地给人以教育和鼓舞。”"},{"type":"paragraph","text":"工农兵成了舞台上的主人"},{"type":"paragraph","text":"一个晚上，正在中国参观访问的一位东南亚国家的朋友，坐在收音机旁聚精会神地收听革命现代京剧《智取威虎山》。他几次告诉中国朋友，他非常喜欢《智取威虎山》这出戏，虽然他在上海已看过两遍，但他仍想多看几次。他说：“革命样板戏不仅艺术是完美的，而且英雄人物的形象、思想和事迹是突出的、感人的。我热爱杨子荣这个英雄人物，从他身上，我看到了用毛泽东思想武装起来的中国人民的高大形象，看到了中国人民解放军全心全意为人民服务的高尚品德，看到了毛主席领导下的人民战争的无比威力。《智取威虎山》这出戏我虽然在三个月前看过，但是，它的生动剧情，现在还深深地印在我的脑子里。”说到这里，这位朋友打开《毛主席语录》说：“毛主席说：我们的文学艺术都是为人民大众的，首先是为工农兵的，为工农兵而创作，为工农兵所利用的。’中国文艺工作者按照毛主席的教导去做，使工农兵登上了舞台。”他接着说：“在我们国家的舞台上，人民被描绘得不成样子，一想到这里，我就气愤极了。”这时，他拿出一个笔记本，指着他抄录的杨子荣的一段唱词：“普天下被压迫的人民都有一本血泪账，要报仇，要伸冤，要报仇，要伸冤，血债要用血来偿！”他说：“杨子荣说出了普天下受压迫人民的心里话，由于美帝、日本反动派的残酷剥削和压迫，我国人民正生活在水深火热之中。毛泽东思想指引着我们革命胜利的航向。只有用毛泽东思想教育人民，武装人民，组织人民，才能使我国人民获得解放。”"},{"type":"paragraph","text":"新华社通讯员（附图片）"},{"type":"paragraph","text":"闪耀着毛泽东思想灿烂光辉的我国革命样板戏，受到世界革命人民的热情赞扬。图为索马里（右）和冈比亚朋友在看革命现代京剧《红灯记》剧照。　新华社稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2d227b2a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

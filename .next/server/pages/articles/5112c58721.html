script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治谈周总理处理1956年匈牙利事件","authors":[],"dates":[{"year":1967}],"is_range_date":false,"parts":[{"text":"谢富治谈周总理处理1956年匈牙利事件","type":"title"},{"text":"1956年匈牙利事件发生后，苏修吓破了胆，甩手不管，准备出卖匈牙利。在这万分危机的时刻我们敬爱的周总理受毛主席的委托，去处理匈牙利问题，同苏修作了坚决斗争，迫使苏修出兵。我们的周总理“明知山有虎，偏向虎山行”，乘坐坦克到达炮火纷飞的布达佩斯，以惊人的毅力和果敢的行动，按毛主席的方针处理了匈牙利问题。这种奋不顾身的国际主义精神，是我们无产阶级革命派的光辉榜样。","type":"paragraph"},{"text":"1961年苏共二十二大会议上，苏修大肆反华，反阿尔巴尼亚，我们敬爱的周总理作为中共代表团团长，按照毛主席的反修方针，在群魔乱舞的大会上横眉冷对，坚持原则，进行大无畏的斗争，为了抗议苏修的背叛行径，周总理愤然退出大会，提前回国。我们的周总理做得对，做得好！我们最最敬爱的伟大领袖毛主席亲自到机场去欢迎周总理胜利归来！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5112c58721"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

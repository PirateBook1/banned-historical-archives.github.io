script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南歌北舞同颂毛主席 兄弟民族团聚天安门","authors":[],"dates":[{"year":1950,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"△国内各兄弟民族在京活动展开。六号晚上曾在中山公园内联合演出歌舞节目，西南部份有彝族、仲家和苗族的独唱和合唱，舞蹈有苗族的‘芦笙舞’和‘四方舞’，藏族的‘弦子舞’，彝族的‘朋友舞’，阿西族的‘阿西跳月’。新疆文工团表演了一共十四个歌舞节目，大受欢迎。康巴尔汉表演了‘军舞’。内蒙文工团表演了六个歌和四个舞:‘献花舞’、‘幸福的孩子’、‘雁舞’、‘马刀舞’。吉林省延边文工团一共十个节目，充分的表现了朝鲜民族的生活和斗争。"},{"type":"paragraph","text":"△各兄弟民族大多用自己的民族语言来歌唱的，但‘毛主席’三个字音都与汉语相同，每听到‘毛主席’时，台下便是一片掌声。其他的话虽然听不懂，但是蕴蓄在歌子里面的感情是大家一致的。"},{"type":"paragraph","text":"△八日上午，各兄弟民族代表和文工团在天安门前照像，以天安门楼为背景。围观的人说这是扩大的‘全家福’。"},{"type":"paragraph","text":"△近十天来，来自东南西北各地的兄弟民族——特别是文工团的同志们，彼此都熟悉起来了。他们一见面就打招呼，‘费力的’谈着话，每人都打心眼里彼此关怀和亲近。这情景是解放前所梦想不到的。"},{"type":"paragraph","text":"△四个展览会——战绩展览会、兵器展览会、劳模成绩展览会、少数民族文物展览会每天大量的吸引着参观的人群。星期六、星期天更是拥挤。人虽然多，秩序却异常的好。大人孩子一致对太和门前停放的飞机发生兴趣，有的爬上机翼看着里面的操纵器。飞机小模型表演围观的人多至七八层。"},{"type":"paragraph","text":"△九月十一日在首都劳动人民文化宫揭幕的‘向社会主义迈进的罗马尼亚的展览会’，已于十月九日团幕。展览日期廿九天，前往参观的群众总计十五万人。这些展览品准备分赴天津、沈阳、上海、南京、汉口等地展出。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86d3b2829e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

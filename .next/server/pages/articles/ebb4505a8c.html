script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"节日坚持生产　节后更要大干杨树浦发电厂广大职工深入揭批“四人帮”，进一步掀起工业学大庆群众运动","authors":[],"dates":[{"year":1977,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　杨树浦发电厂职工在举国上下纵情赞颂英明领袖华主席，深揭狠批“四人帮”的大好形势下，春节期间坚持生产，并胜利完成了节日抢修工作，取得了可喜的成绩。"},{"type":"paragraph","text":"今年以来，随着工农业生产的进一步发展，电网负荷一直比较紧张，该厂许多设备停不下来。春节期间，这个厂在确保安全发电、供电情况下，抓住有利时机，对五炉六机等设备进行节日抢修。抢修的项目达四十多个，比往年任务重、要求高、困难大。节日中，全厂有三分之一的职工放弃休息坚持生产。战斗在运行第一线的锅炉班长邬文朝原来计划在春节期间结婚，看到今年节日生产任务繁重，毅然推迟婚期，带领全班同志投入节日战斗。许多检修工人，节日三天都坚持参加抢修。经过三天奋战，提前完成了抢修任务。"},{"type":"paragraph","text":"节日期间，市委领导同志到该厂对工人和干部进行慰问，更加激发起职工们大干快上的社会主义积极性。职工们豪迈地说:节日夺取“开门红”，节后更要迈大步。为了夺取更大的胜利，该厂党委在全厂进一步掀起学习毛主席的光辉著作《论十大关系》和华主席的重要讲话，深入揭批“四人帮”的大好形势下，向群众认真传达了市委领导同志春节期间来厂所作的重要指示，发动群众进一步狠批“四人帮”破坏工业学大庆群众运动的罪行。目前一个轰轰烈烈的工业学大庆的群众运动正在全厂蓬勃展开。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebb4505a8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京将举行国庆大型歌舞晚会——《毛泽东颂歌》","authors":["王南"],"dates":[{"year":1993,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一台以《毛泽东颂歌》为题的大型演出将出现在今年“十·一”的北京舞台上。在这台集中了强大演员阵容和丰富表现手段的大型歌舞晚会上，一批脍炙人口的歌颂毛泽东同志的歌曲和一批深受人们欢迎的老中青歌唱家将与观众见面。"},{"type":"paragraph","text":"今年十二月二十六日是毛泽东同志诞辰一百周年。据演出主办者之一的中国唱片总公司负责人介绍，去年该公司出版的以歌颂毛泽东同志的歌曲为主要内容的音带系列，创下国内自编音带发行的最高纪录，事实说明了广大群众对毛泽东同志的由衷的热爱。"},{"type":"paragraph","text":"据了解，这台晚会集中了近年来国内舞台上罕见的演员阵容:才旦卓玛、郭兰英、王昆、寇家伦、吕文科、刘淑芳、张越男、苏盛兰、徐有光等老艺术家以忘我的激情重新登台；六十年代、七十年代活跃在歌坛的马玉涛、胡松华、于淑珍、郭颂、罗天婵、邓玉华、刘秉义、李双江、李文章、胡宝善、克里木、方初善、王凯平、卞小贞等著名歌唱家将再展歌喉，专程从国外赶来参加演出的苏小明、张暴默、刘欣如、李小玢将与蒋大为、关贵敏、王洁实、叶茅、廖沙等中青年歌唱家一起，与观众见面，青年观众喜爱的歌坛新秀李玲玉、范琳琳、屠洪刚、周灵燕、罗宁娜、万山红、李丹阳等也将和前辈艺术家一起，为歌迷演唱流传久远的革命歌曲。"},{"type":"paragraph","text":"(王南)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f34958c793"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

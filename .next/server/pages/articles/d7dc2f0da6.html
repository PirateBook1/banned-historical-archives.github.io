script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命职工遵循毛主席的教导，狠抓革命，猛促生产  兰州炼油厂提前完成四大类产品生产任务","authors":[],"dates":[{"year":1968,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命职工遵循毛主席的教导，狠抓革命，猛促生产"},{"type":"paragraph","text":"兰州炼油厂提前完成四大类产品生产任务"},{"type":"paragraph","text":"新华社兰州电　兰州炼油厂革命职工，在党的八届十二中全会公报的巨大鼓舞下，狠抓革命，猛促生产，在十一月底提前一个月超额完成了汽油、煤油、柴油、润滑油四大类产品的全年国家生产计划。"},{"type":"paragraph","text":"今年以来，在伟大领袖毛主席一系列最新指示的指引下，这个厂的广大革命职工以无限忠于毛主席的深厚无产阶级感情，发挥了冲天的革命干劲，在争取提前完成今年全年生产计划的过程中，掀起了三次抓革命促生产的高潮，取得了三战三捷的丰硕战果。革命职工掀起第一次抓革命促生产高潮时，上级正要求他们在短时间内完成一批重要产品的生产任务。当时的主要困难是设备差，经验不足，时间又短。厂革委会领导成员就带着这个问题，深入基层，蹲点到班组，和革命职工一道学习毛主席的有关教导，一起开展革命大批判，一起调查研究，制订完成任务的措施。在革命大批判中，他们以毛泽东思想为武器，深入揭发、批判了叛徒、内奸、工贼刘少奇的“专家治厂”、“技术第一”等反革命修正主义黑货，使广大革命职工大大提高了阶级斗争和两条路线斗争觉悟。同时，厂革委会还组织了以优秀产业工人为主体的技术攻坚队，充分发动群众，群策群力，解决了生产过程中的一个个技术难关。经过几天的战斗，终于出色地完成了这项任务。"},{"type":"paragraph","text":"不久，一年一度的大检修开始了。过去，每年的大检修都要折腾一两个月时间，严重地影响了生产的正常进行。今年的大检修，是厂革委会成立以来的第一次大检修，也是革命职工从一小撮资产阶级反动技术“权威”手中夺回技术大权后的第一次大检修。革命职工继续深入开展革命大批判，在大批判中提高阶级斗争和两条路线斗争觉悟，同时积极提合理化建议，开展技术革新和技术革命运动。革命推动了生产，广大革命职工意气风发，斗志昂扬，使这次大检修比原计划提前十天、比往年提前一个月完成了任务。大检修工程的提前完成，为超额完成国家生产计划创造了良好条件。"},{"type":"paragraph","text":"在两战两捷以后，厂革委会又及时号召全厂革命职工以“只争朝夕”的革命精神，大战今年的最后四个月，坚决完成四大类产品的艰巨任务。全厂革命职工发扬勇敢战斗、不怕牺牲、不怕疲劳和连续作战的作风，在抽调大批优秀工人参加毛泽东思想宣传队进驻上层建筑领域领导斗、批、改后，留厂革命职工勇挑革命、生产两副重担，生产又有了大幅度提高。进入十一月份，全厂职工在党的八届扩大的十二中全会公报的巨大鼓舞下，斗志昂扬，干劲倍增，终于提前一个月超额完成了汽油、煤油、柴油、润滑油四大类产品的全年国家生产计划。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7dc2f0da6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

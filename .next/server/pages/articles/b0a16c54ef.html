script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"在轻工业部党组关于大力发展猪皮制革的报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在轻工业部党组关于大力发展"},{"type":"paragraph","text":"猪皮制革的报告上的批语"},{"type":"paragraph","text":"（1958年11月13日）尚昆同志，并小平同志："},{"type":"paragraph","text":"（一）此件很好，应予批准转发。（二）人民公社大办轻工业"},{"type":"paragraph","text":"[1]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"},{"type":"paragraph","text":"[2]小平，即邓小平，当时任中共中央总书记。"},{"type":"paragraph","text":"[3]指轻工业部党组1958年11月7日关于大力发展猪皮制革给毛泽东并中央的报告。报告说，随着工农业生产大跃进和出口计划的增加，工业用革、农业用革、出口皮鞋用革的供应很紧张，但皮革工业的生产潜力却没有充分发挥，特别是沿海大城市的皮革厂生产任务不足。原因是在皮革的原料问题上，存在着迷信牛皮、跳不出牛皮圈子的思想。要求皮革工业有个大发展，必须打破迷信牛皮的思想，大量发展猪皮制革。利用猪皮，有些同志存在顾虑，认为群众不习惯吃剥了皮的猪肉，认为猪革不如牛革，生产猪革赔钱。这都是保守思想的反映，因为群众的习惯是可以遂步改变的。例如山东省，原来只有昌潍、莱阳专区有剥猪皮的习惯，但经过领导重视，努力推广，现在大多数专区都已开剥。至于使猪皮价格降低问题，经过努力，也是可以解决的。在技术上，目前猪革不仅可以做到光滑平整，而且可以做纺织工业用的皮卷革和服装革。发展猪皮制革，应该首先面向人民公社，皮鞋的销售市场今后主要将是在农村而不是在城市。因此，社社县县都可以办原皮加工厂、制革厂和制鞋厂，这样皮革工业和皮鞋工业就可以力争上游，遍地开花地发展起来。那一件\"（即郑州会议印发的那一件）怎么样？是否批准转发了？（三）省办西医学中医训练班问题，拖得太久了，只需一百字左右的批文，要卫生部写，看来是不成的，应当自己动手，花卅分钟就写成了，以为如何？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月十三日上午八时于郑州"},{"type":"paragraph","text":"[1]指轻工业部党组1958年10月30日关于人民公社大办工业问题给毛泽东并中央的报告。"},{"type":"paragraph","text":"[2]1958年9月25日，卫生部党组向毛泽东并中央报送了关于组织西医学中医离职学习班的总结报告，毛泽东于1958年10月11日在报告上作了批示。1958年11月18日，中共中央向上海局，各省、市、自治区党委转发了卫生部党组的报告。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":434,"page_end":435},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0a16c54ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"08af3418-cd1a-4993-b391-9ace493b3eb6","name":"红旗一九六七年第十六期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/08af3418-cd1a-4993-b391-9ace493b3eb6.pdf"],"article":{"title":"三结合的毛泽东思想学习班好得很","alias":"","parts":[{"type":"paragraph","text":"掌握思想教育，是团结全党进行伟大政治斗争的中心环节。如果这个任务不解决，党的一切政治任务是不能完成的，"},{"type":"paragraph","text":"毛泽东：《论联合政府》三结合的毛泽东思想学习班好得很"},{"type":"paragraph","text":"本刊记者青海省级党政群系统八·-·八联委会"},{"type":"paragraph","text":"狼，就以谁为师，向谁学习，更好地做到群"},{"type":"paragraph","text":"众自已教育自己，以三结合形式去斗私，提毛泽东思想学习班的经验在全国广播后，他"},{"type":"paragraph","text":"高快，收效大。们进一步通过群众性的座锁，总销前--段的"},{"type":"paragraph","text":"二，有利于干群之间互相了解，解疙瘩，学习收获。人家--致肯定，再革命群众组织的负贵人，革命领导干部和解放军支左于部"},{"type":"paragraph","text":"密切关系。干部和解放军、群众，生活和学"},{"type":"paragraph","text":"习在-一起，有促、有学，有帮，用毛泽东思参加的三结合的学习班有很多优越性。"},{"type":"paragraph","text":"一，便于互帮互学，共同提高。节命群"},{"type":"paragraph","text":"想统一认识，狼斗“私”学，行么问题都好解"},{"type":"paragraph","text":"决，也便于培养阶级感情。革命群众组织负众、革命干部同解放军同志一起学习，能够取长补短，互相启发，促进自觉革命。-有"},{"type":"paragraph","text":"责人说：“同革命领导干部过去虽是上下级关思想不通，就请解放军介绍经验，自我革命"},{"type":"paragraph","text":"系，但相互不了解，现在一起学习，一起亮私，的勇气就增加了。谁亮私亮得好，斗私斗得"},{"type":"paragraph","text":"一起斗私，一起谈心，互相了解，看到了干部的长处，关系也好了。”“过去干部犯了错"},{"type":"paragraph","text":"强我们的组织纪律性，改变我们的作风。误，同革命派有对立情绪。我们想靠干部文"},{"type":"paragraph","text":"五，可以共同总结干部犯错误的经验教"},{"type":"paragraph","text":"训，教育无产阶级革命派。革命干部和革命不敢靠，小知底细，怕这怕那。思想一有了"},{"type":"paragraph","text":"群众在一起学习，共同总结经验教训，特别接触，也敢靠、敢解放干部了。丁部的积极"},{"type":"paragraph","text":"是干部犯错误的教训，对青年人教育很大，性上动性也高了，小少十部学习前后，完全"},{"type":"paragraph","text":"可以避疏重犯错误，或少犯错误。象是两个人。”有的革命干部说：“来学习前，作了挨整的准备：当活靶子，做典型批判。"},{"type":"paragraph","text":"六，可以打掉干部的官气，娇气，树立新来后，看到革命派活学活用毛主席的最新指"},{"type":"paragraph","text":"的作风。学习班一律平等，不管多人的领导示，主动亮私斗私，对干部抱有很大希望，"},{"type":"paragraph","text":"干部，都不例外地站在队列之中，都是普通一促使自已把错误思想亮出来，得到大家的帮"},{"type":"paragraph","text":"兵，这是过去办不到的。一·个革命群众组织助，改正错误的信心也足了。”"},{"type":"paragraph","text":"的负责人说：“过去有些于部职位高了，长期三，可以促进革命的三结合。通过学习，"},{"type":"paragraph","text":"脱离群众，动不动就摆管架子，好训人。现"},{"type":"paragraph","text":"在不同了，十部自觉地同群众一块操课，一亮私斗科，促进厂互相了解，对干部有了底，"},{"type":"paragraph","text":"块生活。干部的思想作风转变了，群众就感建立了阶级感情，就发单命的三结合打卡了"},{"type":"paragraph","text":"到工部可亲，干部说话也爱听了。思想基础。如染分头办学习班，吊命群众和毕命干部，还是互不见面，思想互不交锋。"},{"type":"paragraph","text":"七，解放军同革命群众、革命干部一起三结合学习班加速了思想上的结合，组织上"},{"type":"paragraph","text":"学习，增强了他们对两个阶级、两条路线斗"},{"type":"paragraph","text":"争的感性认识，更坚定了支左的决心，有的的结合就比较容易厂，现在，学习班里正在"},{"type":"paragraph","text":"支左同志认为，同革命派在一起学习，在一运酿春一个进一步巩固和发展革命大联合和革命三结合的新高潮。"},{"type":"paragraph","text":"起生活，对他们了解多了，感情深了，对路四，可以面对面地学到解放军的好思"},{"type":"paragraph","text":"线斗争的认识具体了，支持他们的决心更"},{"type":"paragraph","text":"大了。想，好作风，好经验。他们反映，过去学习"},{"type":"paragraph","text":"八，习文又练武，办学习班也是很好的解放军，在口头上说得多，没有落实，现在"},{"type":"paragraph","text":"各战。解放军深入到群众中，既是学生文是同解放军生活在一起，学习在一起，谈心在"},{"type":"paragraph","text":"文武教员，一人带很多人，大家都懂点军事。一起，面对面地学习，处处刊以看到，学到。"},{"type":"paragraph","text":"这样，一旦有了外来侵略，就可以有亿万群不少的革命群众组织负责人说：“这样可以直"},{"type":"paragraph","text":"众拿起武器，把一切来犯敌人理葬在人民战接学到桦放军活学活用毛主席著作、改造世"},{"type":"paragraph","text":"争的汪洋大海之中。界观、抓活思想的好经验，学到三八作风，增"}],"authors":["《红旗》杂志记者"],"dates":[{"year":1967}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":41,"page_end":42},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3ecc650a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

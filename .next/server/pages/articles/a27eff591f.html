script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决捍卫毛主席革命路线","authors":[],"dates":[{"year":1976,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共上海市电影局委员会"},{"type":"paragraph","text":"中共中央、人大常委会、国务院、中央军委关于建立伟大的领袖和导师毛泽东主席纪念堂的决定和中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定，充分表达了全党全军全国各族人民的共同心愿。毛主席是我们心中永远不落的红太阳。上海电影系统的广大共产党员和群众心情振奋，欢欣鼓舞，坚决拥护中央两项英明决定。连日来，我们反复学习了中央两报一刊社论《亿万人民的共同心愿》，一致表示，要继承毛主席遗志，最紧密地团结在以华国锋同志为首的党中央周围，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下继续革命，掀起一个学习马列著作和毛主席著作的新高潮，决心把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"文艺战线、电影战线，历来是两个阶级的必争之地。解放以来，高岗饶漱石、彭德怀、刘少奇、林彪、邓小平，他们为了推行与毛主席革命路线相对抗的反革命的修正主义路线，总是要抓舆论工具，为颠覆无产阶级专政、复辟资本主义制造反革命舆论。但是，他们都遭到了可耻的失败。无产阶级文化大革命以来，在毛主席革命文艺路线的指引下，上海电影战线所发生的一切深刻变化，所取得的一切革命成果，都是学习和实践毛主席的文艺思想的结果，都是毛主席革命文艺路线的胜利。对背叛马列主义、毛泽东思想，篡改毛主席的指示，搞修正主义、搞分裂、搞阴谋诡计的走资派，妄图贪天之功，据为己有的罪恶阴谋和卑劣手段，我们要彻底揭露，彻底批判。"},{"type":"paragraph","text":"伟大的领袖和导师毛主席教导我们:“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计。”这三项基本原则是我们区分真假马克思主义的试金石，是我们同党内走资派进行斗争的锐利武器。任何背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示的人，任何搞修正主义、搞分裂、搞阴谋诡计的人，是注定要失败的。我们的党是毛主席亲手缔造的、久经阶级斗争和两条路线斗争烈火锻炼的党，是伟大的、光荣的、正确的党。历史的经验证明，要搞垮我们的党是不容易的。"},{"type":"paragraph","text":"我们上海电影战线的广大党员和群众坚决表示，一定要最紧密地团结在以华国锋同志为首的党中央周围，维护党的团结和统一，加强组织性和纪律性，一切听从以华国锋同志为首的党中央的指挥，坚决捍卫毛主席的革命路线，捍卫毛泽东思想，同任何背叛马列主义、毛泽东思想，篡改毛主席指示的人，同任何搞修正主义、搞分裂。搞阴谋诡计的人斗到底，不获全胜，决不收兵!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a27eff591f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

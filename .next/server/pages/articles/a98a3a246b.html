script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于未登记报纸施行新闻管制给华中局、华东局、西北局的指示","authors":[],"dates":[{"year":1949,"month":6,"day":3}],"is_range_date":false,"parts":[{"text":"中共中央关于未登记报纸施行新闻管制给华中局、华东局、西北局的指示","type":"title"},{"text":"谭政、陶铸27日电悉。同意你们对未登记私营报纸施行新闻管制的一至五项办法，但第六七两项不必作为管制命令宣布；如果这些报纸肆意造谣，尽可视情节轻重或更正，或驳斥，或禁售，或查封。惟第七项可在你们召集各报人员的会议中当作建议提出。此外，你们即可按中央2月18日给各中央局各前委电，颁布报纸、杂志、通讯社登记暂行办法，令各报开始登记。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"谭政、陶铸同志关于武汉市对私营报纸的管制办法","type":"subtitle"},{"text":"1949.05.27","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"武汉解放后，继续出版之私营报纸，除大刚报、武汉时报两家大报外，尚有小报多种，通讯社亦有数家（私人的）继续发稿。此等报纸，通讯社真相如何，尚在调查中。我们宣传干部刚到齐，对急需接管之报社正分别进行接管，但对私人经营之报社处理办法与态度，则尚未作出正式表示。在此期间，这些报社乱发消息，影响极坏。如民联报25日上午即根据此间电讯局收听台湾与广州通话，先后发出我军解放上海号外。某某报于一星期前曾发出长沙解放，张轸起义，唐生智起义等无稽消息。任意解释党的政策，与无头无尾的摘录党的政策广告等。我们除已通知他们每日送数份报纸，并送解放前一年内之合订本备审外，拟于日内召集各报社负责人座谈，宣布如下新闻管制，通知各报社遵行。是否有当，请即示复。","type":"paragraph"},{"text":"（一）禁用中央社及帝国主义国家通讯社电讯。","type":"paragraph"},{"text":"（二）希望他们采用新华社消息，但既经采用，即须全文登载，不得增删改写。","type":"paragraph"},{"text":"（三）军事消息，必须采用新华社消息。","type":"paragraph"},{"text":"（四）本市军管会所属各机关部队与政府一切有关政策公开消息，统由武汉新华社发布。","type":"paragraph"},{"text":"（五）凡属中央及中共领袖之政策性文件著作，欢迎转载，但不得断章取义，窜改标题。","type":"paragraph"},{"text":"（六）有关中共及解放区政府之法令政策，各报社无解释权。","type":"paragraph"},{"text":"（七）各报社发布之社会消息，必须严守新民主主义中国之新闻一般原则，实事求是，崇尚真实，向人民负责。","type":"paragraph"},{"text":" 谭政陶铸","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部办公厅编：《党的宣传工作文件选编》，中共中央党校出版社，1994。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a98a3a246b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

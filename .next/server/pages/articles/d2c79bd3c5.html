script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真落实毛主席关于“农业的根本出路在于机械化”的指示我国加速发展水田农业机械化","authors":[],"dates":[{"year":1973,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社福州一九七三年八月十六日电　在批修整风运动推动下，我国用于水田的农业机械研制、推广工作有了新的发展，南方水稻产区农业机械化的进程正在大大加快。"},{"type":"paragraph","text":"近年来，在广大工人、农民、干部和技术人员共同努力下，我国研制成功、不断改进和已定型生产大量推广的水田农业机械不断增多。最近，各地代表带着八十多种、一百四十多台水田农业机械样机，参加了有关部门在福建省龙海县召开的南方水田机械现场会议。这些机械，经实地操作表演和与会代表评比鉴定，与过去同类型机械相比，无论在性能、结构或在使用的可靠性上，都有显著提高。这次现场会议汇集的情况表明，由于水田机械的生产有了发展，我国南方水稻主要产区江苏、上海、浙江、安徽、江西、福建、湖南、湖北、广东、广西、四川、云南、贵州等省、市、自治区，在水田翻耕、整地、植物保护、排灌和水稻脱粒等方面，已经大面积推广使用相应的农业机械；用于水稻拔秧、插秧、中耕和收获等方面的机械，研制和推广工作也有很大进展。水稻插秧机有的机型已经定型、定点生产，正在由点到面地推广使用。到一九七二年，全国已推广水稻插秧机二十三万台，各地已涌现了一批基本上实现了水稻插秧机械化的县、社、队。在水稻收割方面，粮食高产区长江三角洲、珠江三角洲的一些县，已经开始推广使用收割性能较好的小型半喂入水稻联合收割机。这种联合收割机可以一次完成收割、脱粒和初步清选等作业，收获的谷粒比较干净，并能保持茎秆的完整，很受社员群众欢迎。"},{"type":"paragraph","text":"水稻，是我国南方主要粮食作物。无产阶级文化大革命以来，南方各地广大群众为革命积极发展双季稻和三熟田，使水稻种植面积不断扩大。为了促进水稻生产持续发展，近年来，南方各省、市、自治区各级党组织和革委会，遵照毛主席关于“农业的根本出路在于机械化”的指示，以批修整风为纲，对水田农业机械的生产、推广工作加强了领导。"},{"type":"paragraph","text":"各地农机战线上的广大技术人员，在批修整风运动中经过路线教育，进一步增强了与工农群众相结合的自觉性。当前，南方水稻产区正在广泛推广小苗带土移栽这种栽培水稻的新技术，农机战线上的技术人员为了研制出大、小苗两用的插秧机，几年来坚持深入农村，虚心向贫下中农学习、求教，加快了研制进度。上海市有关单位从郊区粮食生产实行“三熟制”等特点出发，先后设计试制了八种型号的插秧机。他们在一九七一年小批生产、多点试用的基础上，一九七二年广泛听取贫下中农意见，开展了插秧机选型定型工作，最后吸取其他机型的优点，制造了插秧均匀、密度高、缺穴少、机械故障少的“上海一型”插秧机。这种插秧机很受贫下中农欢迎。今年上海郊区早稻机插面积比去年同期增加了一倍。"},{"type":"paragraph","text":"在加速发展水田农业机械的过程中，不少地区在抓好选型定型、不断提高产品质量的同时，还注意降低成本，以利推广。广西壮族自治区生产的水稻插秧机，一九六六年每台成本是一百九十九元，一九七二年下降到六十九元。现在全区已推广使用插秧机将近十四万台。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"福建文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2c79bd3c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

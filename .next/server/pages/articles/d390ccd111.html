script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林希翎交代秦兆阳的一些言论","authors":[],"dates":[{"year":1957,"month":7,"day":23}],"is_range_date":false,"parts":[{"text":"林希翎交代秦兆阳的一些言论","type":"title"},{"text":"本刊第89期曾报道：右派分子林希翎交代她有一个“无形的小集团”，其中也包括人民文学副主编秦兆阳同志。现将秦与林接触中的有关言论摘要如后。这些都是林希翎交代的，未经查对。","type":"paragraph"},{"text":"1、林曾谈到文学中产生公式化概念化的原因，林认为是因为生活本身就有些公式概念化。秦当时颇有同意，叫林写成文章给人民文学，后因青年报批评林，未写。","type":"paragraph"},{"text":"2、林曾对秦说她怀疑胡风是否反革命，秦说：“现在还搞不清楚，听说最近要公审。我有一个朋友在北京市检察院工作，领导上让他参加这工作。他说，当然胡风的意见不一定都是错了的，但他的两面派嘴脸和阴谋活动怎不叫人痛恨呢？”","type":"paragraph"},{"text":"3、林与秦谈到秦的论文“现实主义广阔的道路”时，林说张光年在文艺报上的批评是空洞无物教条主义的，秦说：“张光年的文章到今天我连看也没有看，不用看我就知道他写什么”。林又说，陈其通文章发表后，秦在人民文学上写的“写真实”是对“现实主义广阔的道路”的一种否定，写得很做作。秦说：“老实说，‘现实主义广阔的道路’发表后，我的处境不下于王蒙，也是非常紧张的。多少人说是我要取消社会主义现实主义，所以我不得不在‘写真实’中口口声声社会主义现实主义。”","type":"paragraph"},{"text":"4、林谈到陈其通文章发表后，一些真正大胆干预生活、揭露矛盾的作品，刊物都不敢发表了。秦说：“我就是敢发表王蒙、刘宾雁这样的作品。就是陈其通占上风的时候，我们还敢于发表了一篇‘马端的堕落’。只要是真有分量写得好的作品，我们还是要发表的。问题是现在这类作品写得好的不多，若把这些写得不好的作品发表了，就会被别人抓住，这样也会影响这类真正敢于干预生活的作品发表机会。”","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣教动态》1957年第二七一期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d390ccd111"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

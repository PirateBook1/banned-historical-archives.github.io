script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席分别接见锡兰、印度尼西亚贵宾","authors":[],"dates":[{"year":1963,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京7日电】　毛泽东主席接见了锡兰总理西丽玛沃·班达拉奈克夫人，以及随同她在我国访问的锡兰不管部长兼国防和外交部驻议会秘书费利克斯·雷·迪亚斯·班达拉奈克，锡兰驻中国大使阿·伯·佩雷拉，锡兰驻缅甸大使格·斯·佩里斯，费利克斯·迪亚斯·班达拉奈克夫人。总理秘书雷·伯·韦拉昆，总理私人秘书姆·拉特瓦特，和保安官斯·克·钱德拉塞克腊。"},{"type":"paragraph","text":"接见时，毛泽东主席同西丽玛沃·班达拉奈克总理进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有国务院总理周恩来，副总理陈毅，外交部副部长章汉夫和夫人，部长助理乔冠华，中国驻锡兰大使谢克西和夫人，外交部第一亚洲司司长章文晋，礼宾司司长俞沛文。"},{"type":"paragraph","text":"【新华社北京7日电】　毛泽东主席接见了印度尼西亚共和国副首席部长苏班德里约博士，以及随同他在我国访问的印度尼西亚驻中国大使苏卡尼·卡托迪维约，副首席部长秘书兼外交部长亦公室主任苏约诺·苏里约宗德罗，外交部长经济事务特别助理艾哈迈德·彭森，外交部西北亚司副司长迪迪·贾亚迪尼格拉特等。"},{"type":"paragraph","text":"接见时，毛泽东主席同苏班德里约副首席部长进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有国务院总理周恩来，副总理陈毅，外交部副部长章汉夫，中国驻印度尼西亚大使姚仲明，第一亚洲司副司长程之平，礼宾司副司长葛步海。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1963\\01\\6318010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席和班达拉奈克夫人握手(新华社传真　吕厚民摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e吕厚民\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1963\\01\\6318010202.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席和苏班德里约博士握手(新华社传真　吕厚民摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d23e8b004"},"buildId":"Sk_QHO4GJi-ijWr

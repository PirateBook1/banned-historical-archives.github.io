script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南反贪污浪费运动正在动员阶段初步检查出的贪污浪费数字上千亿元","authors":[],"dates":[{"year":1951,"month":12,"day":22}],"is_range_date":false,"parts":[{"text":"西南反贪污浪费运动正在动员阶段初步检查出的贪污浪费数字上千亿元","type":"title"},{"text":"【西南总分社二十二日讯】西南区已停止了原订计划的整党学习全力转入反贪污、反浪费、反官僚主义的整风运动。西南局、西南军政委员会和西南军区切已开过党代表会议。川东、川西、川北、川南、西康及重庆市已作了一般号召。其他各地也将进入动员阶段。","type":"paragraph"},{"text":"西南贪污浪费现象相当严重，据近来初步发现的材料：工业部约八百亿元，其中萧子言和陈松柏两大贪污案即达二百亿元。财政部初步检查为三百亿元，其中以粮食局系统最严重。川西粮食局贪污分子勾结奸商，将粮食支付书偷去给奸商到各库取粮，损失公粮十万斤。川北财政厅金库被贪污分子盗走一箱人民币，贪污分子还留一字条说：“我生活困难，暂先支借一下”。建筑中的贪污浪费最普遍，据初步了解已达数百亿元。交通系统贪污浪费约五百亿元。","type":"paragraph"},{"text":"西南一般机关干部甚至有些高级干部认为贪污可耻，但对浪费却不以为然，认为首长多用一点无关。普遍存在着比阔气比排场的思想。卫生部的办公桌都是从上海买来的，说北京、东北设备如何，西南应向他们看齐。很多下级干部和群众对负责干部的挥霍表示不满，邓政委和新华日报曾收到不少控告信，卢汉也对云南某军大修洋房，把桌凳从昆明驮运数百里到边疆表示不满。","type":"paragraph"},{"text":"某些高级干部原来以为各单位有浪费，不一定有贪污的思想，经财经、工业部门初步搨发了严重的贪污案件之后，已经获得解决。但在中下级干部中，一般对这一运动的意义还认识不足。贸易部有些老干部认为：这还不是老一套，我经过整风、三查还怕什么，认为不必大张旗鼓。有的新干部和旧人员认为：贪污是因为家庭困难，情有可原。有的人认为“共产党这样厉害，不会有贪污”。有些留用人员说：“我们这一批人没有问题，有良好作风”(如原宝元通公司经理樊陶斋)。目前少数贪污分子很害怕，有的开始坦白些小事件，企图试探风声；有的企图请假不干；也有个别老干部企图压制运动的发展，说：“你们办快报，稿子要送我审查”。","type":"paragraph"}],"comments":[],"origin":"1951年12月25日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73eea85dd8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

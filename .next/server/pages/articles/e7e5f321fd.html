script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"奉贤县领导机关遵照毛主席“要过细地做工作”的教导全面规划集中力量抓好三分之一切实改变一般化的领导作风，深入基层，狠抓典型，推动全局，一个一个单位地深入细致地搞好斗批改，进一步巩固无产阶级专政","authors":[],"dates":[{"year":1969,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻奉贤县工宣队、军宣队团部和县革委会，最近认真学习了林副主席在庆祝中华人民共和国成立二十周年大会上的重要讲话和中央两报一刊国庆社论，联系领导思想，和本县斗、批、改的实际，总结经验，找出差距，决心进一步改变领导作风。遵照毛主席“要过细地做工作”的伟大教导，集中力量，抓好典型，通过抓好三分之一，带动全县工作。"},{"type":"paragraph","text":"在学习和讨论中，驻奉贤县工宣队、军宣队团部和县革委会回顾了前一段的工作，检查了领导作风和领导方法上存在的问题。特别是回忆了工宣队、军宣队刚进驻奉贤县时，由于当时采取了集中力量打歼灭战的方法，执行了毛主席“伤其十指不如断其一指”的战略思想，解决了一大批“老大难”单位的问题，大大加快了斗、批、改的步伐。后来，由于满足于一般化领导，缺乏过细的工作作风，一般号召多，抓点带面少，大会开得多，调查研究少，没有切实执行毛主席一贯倡导的突破一点，推动全局的领导方法，一个一个公社，一个一个大队，一个一个单位地去解决问题，影响了斗、批、改的进程。通过学习和讨论，他们认为前一段工作的经验证明:凡是按照毛主席有关领导方法和领导作风的指示去做的，工作就进展快，效果好，斗、批、改革命群众运动就能搞得比较扎实。如果违背了毛主席的这些指示，虽然工作忙忙碌碌，但是汇报起来“只能讲大体，不能讲具体”，甚至出现“脚踏西瓜皮，滑到那里是那里”的现象。同时，由于浮在上面多、找基层开会多、一般号召、布置多等原因，往往会打乱基层单位正常的工作秩序，影响基层干部深入实际、联系群众、调查研究、参加劳动等，挫伤基层干部和群众的积极性。他们还从革命实践中体会到:深入下去，一个一个单位地解决问题，就为一批一批地解决问题，提供了经验，准备了条件，也就能加速全局斗、批、改的步伐。"},{"type":"paragraph","text":"有时，开展工作“全线出击”，片面追求一时的数量，却达不到斗、批、改群众运动的要求，回过头来再搞，势必用更大的力量，花更多的时间，影响斗、批、改的迅速发展。"},{"type":"paragraph","text":"在学习和讨论中，他们对全县各公社、大队和城镇企事业单位的斗批改工作作了一次分析。他们认为，从党的“九大”召开以来，在毛主席一系列指示的光辉照耀下，绝大多数的单位在大批判、清理阶级队伍、整党等各项斗批改工作中都取得了一定的成绩。从全县来说，好的和比较好的单位还是占多数，但是还有相当一批单位存在不少问题，斗批改工作进展不快；就是在好的和比较好的单位当中，对照毛主席“要过细地做工作”的要求，还有一定的差距，还有许多事没有做完，斗争在发展，革命要继续，要遵照林副主席在“九大”政治报告中的指示，一个一个工厂，一个一个学校，一个一个公社，一个一个单位，有步骤地、深入细致地、踏踏实实地、合理地完成这些任务。"},{"type":"paragraph","text":"通过学习和讨论，驻奉贤工宣队、军宣队和县革委会提高了认识，统一了思想，明确了任务，树立了信心，并作出了进一步改变领导作风，集中优势兵力打歼灭战，在年内抓好一批单位的作战方案。"},{"type":"paragraph","text":"一、全面规划，分期分批，年内先抓好三分之一单位的斗、批、改工作。他们遵照毛主席“伤其十指不如断其一指”的原则，对全县各公社、大队、城镇企事业单位的斗、批、改工作重新作了规划，决定分期分批于明年“五一”节以前大体搞好，在年内首先抓好一批好的和比较好的单位，采取“沉下去，抓两头，带中间”的领导方法，改变过去“大呼隆”的领导方法，全面落实“九大”提出的各项战斗任务，搞好清队，完善和巩固各级革命委员会，抓紧整党、建党工作，抓紧革命大批判，进一步巩固无产阶级专政。"},{"type":"paragraph","text":"二、切实改变领导作风。决定组织一支队伍，根据能够掌握党的政策和懂得走群众路线的原则，从工宣队、军宣队和县革委会机关大、小班子中抽调三分之一以上的骨干和一般工作人员，由工宣队、军宣队团部和县革委会主要领导人员亲自带队，深入到大队、生产队、城镇企事业单位蹲点，向贫下中农学习，同群众实行五同(同学习、同批判、同吃、同住、同劳动)，总结经验，检查、帮助工作，克服一般化领导，实现生动活泼的面对面的具体领导，把毛主席的政策落实到一个一个人身上，把思想政治工作做到一个一个人的心坎上，把问题一个一个地解决，把工作真正抓深、抓细、抓扎实，取得第一手经验，不解决问题，决不收兵。"},{"type":"paragraph","text":"三、以点带面。在抓点的同时，要求面上的各公社、大队、城镇企事业单位，进一步认真学习林副主席的重要讲话和国庆社论，在统一认识的基础上，也要订出规划，组织力量，改变作风，有计划、有步骤、有重点地抓好三分之一，上下一致，点面结合，加快斗、批、改的步伐，夺取新的更大胜利。"},{"type":"paragraph","text":"目前，他们决心进一步高举毛泽东思想伟大红旗，突出无产阶级政治，全面落实“九大”提出的各项战斗任务，抓紧年内最后一个季度，轰轰烈烈、扎扎实实地大干一场，用“抓革命、促生产、促工作、促战备”的优异成绩，迎接伟大的二十世纪七十年代的胜利到来。　本报通讯员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7e5f321fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

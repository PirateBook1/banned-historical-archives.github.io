script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅家信","authors":["毕芳群"],"dates":[{"year":1970,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市纺织品工业公司　毕芳群"},{"type":"paragraph","text":"子女到了农村后，家长不可能对他们进行面对面的教育了，只能用通信方法进行教育。可是用什么思想统帅家信?是在家信中努力宣传毛泽东思想呢，还是谈些儿女情长、吃穿住用等东西?这实质上是社会上两条路线、两种世界观在家长头脑中的反映。"},{"type":"paragraph","text":"一九六九年，我有两个儿子响应伟大领袖毛主席的号召，到吉林省和龙县插队落户去了。两年来，我经常针对他们在接受贫下中农再教育过程中暴露出来的各种活思想，给他们写信，有的放矢地用毛泽东思想教育他们，收到了较好效果。开始，我儿子在来信中，流露出怕苦、想家的思想。发现这种苗子后，我就对他俩进行回忆对比教育，和他们比童年，对他们进行阶级教育。这以后，他们来信反映的思想感情有了变化，但问题并没有解决。有一次，我的一个小儿子写来一封信，在最后添上一行很小的字，叫家里买零食寄去。我们即复信给他说:“这事虽小，但反映出你思想上的缺口。”他接受了我们的意见，在贫下中农的再教育下，以后表现就比较好。"},{"type":"paragraph","text":"去年年底，他兄弟两人留在农村过冬。我估计到他俩一定有活思想的，就去信鼓励他们与贫下中农一道，把冬天作为最好的锻炼机会。在这段时间里，我们去的信也特别多，经常寄去一些书报等学习材料，供他们学习。这年冬天，他们受到很好的锻炼，思想上有了很大的提高，与贫下中农在感情上接近了一步，生活上也打成一片了。后来他们来信说:“祖国河山寸寸美，贫下中农个个亲。我们已深深地爱上了我们的第二故乡——延边。”"},{"type":"paragraph","text":"由于我们给子女写信时比较注意宣传毛泽东思想，更加坚定了他们扎根农村的信心和决心。有的时候，他们又反过来写信回来做我们的思想工作。今年八月，我的一个女儿要分配到湖南工作，儿子就来信做妈妈的思想工作说:“妈妈，人往高处走——这个高处就是向世界革命高峰攀登；眼往远处看——这个远处就是向伟大的共产主义美好社会挺进；心往忠字想——这个忠字就是紧跟毛主席干一辈子革命。”他们就是用这种革命乐观主义精神激励我们，和我们相互促进，共同提高。"},{"type":"paragraph","text":"现在，家中除了我们夫妇俩给他们写信外，连一个最小的十四岁的妹妹，也非常关心哥哥的来信，经常写些革命诗歌寄去，激励他们更好地干革命。我儿子来信说:“毛泽东思想哺育我们成长，贫下中农教育我们改造思想，革命的家信促进我们继续沿着毛主席指引的航向前进。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26446d3b63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

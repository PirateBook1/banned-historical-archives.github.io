script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第五卷英文版在伦敦受到热烈欢迎  日本朋友川越赞扬毛主席著作是马列主义不朽文献","authors":[],"dates":[{"year":1977,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东选集》第五卷英文版在伦敦受到热烈欢迎"},{"type":"paragraph","text":"日本朋友川越赞扬毛主席著作是马列主义不朽文献"},{"type":"paragraph","text":"据新华社伦敦一九七七年九月十八日电　最近空运到这里的第一批《毛泽东选集》第五卷英文版五百多册，受到热烈欢迎，两周内就全卖完。自从中文版的《毛泽东选集》第五卷出版以来，伦敦一些出售中国书籍的书店就不断地接到电话询问《毛泽东选集》第五卷英文版何时出版和发行，有些人还来到这些书店要求订购英文版的《毛泽东选集》第五卷。当他们得知这些书已于九月初运到伦敦的消息后，很多人赶忙到书店去，高兴地买到了他们几个月来一直盼望得到的宝书。一个顾客一次就要求买二百本，但书店当时无法完全满足他的要求。"},{"type":"paragraph","text":"据新华社东京电　日本朋友川越敏孝在最近出版的日中友好协会（正统）中央总部机关报《日本与中国》上发表文章，热情赞扬《毛泽东选集》第五卷的出版。"},{"type":"paragraph","text":"川越在文章中说：“《毛泽东选集》第五卷是马列主义的不朽文献，它的出版不仅是中国人民政治生活中的一件大事，而且在马克思主义发展史上具有划时代的意义，对中国和世界的无产阶级革命将产生极为深远的影响。”"},{"type":"paragraph","text":"文章说，“《毛泽东选集》第五卷的出版是华主席为首的党中央粉碎‘四人帮’所取得的重大的胜利成果。”“华主席作为毛主席的接班人，确实不愧为领导八亿人民的领袖。”"},{"type":"paragraph","text":"文章说：“毛主席生前对日本人民的斗争寄予莫大的关心，他通过从日本到中国访问的代表团给予了强有力的鼓舞。毛主席虽然逝世了，但我们还要继续从毛主席的著作中汲取无穷的力量。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e3298e399"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"红军第一方面军总前委第九次会议记录","alias":"","parts":[{"type":"paragraph","text":"红军第一方面军总前委"},{"type":"paragraph","text":"第九次会议记录"},{"type":"paragraph","text":"（1931年6月22日）六月二十二日午后八时于康都总部"},{"type":"paragraph","text":"出席者：毛（毛泽东）、朱（朱德）、彭（彭德怀）、林（林彪)、谭 (谭震林)、周(周以栗)"},{"type":"paragraph","text":"列席者：王稼祥、会文（蔡会文）、耿凯、化玉（郭化若）（一）部队布置："},{"type":"paragraph","text":"第四军（缺一师）集中后即速以全力取便道进攻沙县，迅速分散筹款，然后分到归化、永安两县，筹款数目四十万，由沙县转移到归永的时间，看南丰敌情而定，敌退就慢移些。"},{"type":"paragraph","text":"第三军团先以全部向将乐逼进，驱逐周志群，占领将乐、顺昌两县，筹款数目六十万。"},{"type":"paragraph","text":"十二军分散于宁化、清流、汀州，筹款十五万，并派人到汀州缝被服、买西药，打通闽西交通。如南丰敌退，三军两个师进占南丰，只前进到里塔圩；如敌不退，只留一师到兴于边。如蒋、蔡反蒋不要逼赣州。"},{"type":"paragraph","text":"（二）时局估量与行动方针：目前蒋介石准备三次进攻革命已是事实。蒋对北方妥协，自然对广东自然必处守势，先打红军。但如果广东军去打长沙，而红军又打抚州，则蒋自然也会先打广东的。因此，我们自前不再向抚州逼。如敌退出南丰，也只用少数部队进南丰，而不以大队逼抚州。我们的队伍，只在蒋介石的边僻地方，而不去广东政府的地方。这样就使蒋不得不对红军转处守势，去对付广东政府。"},{"type":"paragraph","text":"（三）打七坊纪律问题："},{"type":"paragraph","text":"如敌不退出南丰，三军仍然照原计划打七坊，但必开干部会召集队伍讲话，说明纪律，群众赤卫队绝不要去，到七坊后要开和平会，立和平公约，第一条要两方不要相打，大家一起打土豪，第二是兴国赤卫军有帮助七坊农民打反动派的义务，牛不要还，因还不清，双方捉的人要还，已杀的作罢。"},{"type":"paragraph","text":"（四）四军十二师布置："},{"type":"paragraph","text":"一团在荷田康都之线，一团在西城桥、石沟圩之线，一团随总部在建宁，十二军派一连到里心维持交通（与广昌），一团于安源司。"},{"type":"paragraph","text":"（五）闽赣边特区："},{"type":"paragraph","text":"以周以栗同志为书记，指挥汀、连、自、瑞，以周、李井泉为汀、瑞两县委书记，(略)。"},{"type":"paragraph","text":"（六）南丰问题："},{"type":"paragraph","text":"南丰问题，捉胡竹生是对的，但技术做得不好，没有先找一个群众领袖，或是AB团中争取一个领袖，然后再打那个AB团领袖。南丰没有领袖，胡竹生必须要捉时，必须先解决南丰的武装，极秘密扣留，星夜奔走，审问时不应使个个都知道。某些是AB团，也不准随便讲。现在应先设法找回武装，第三军政治部三军的一师应在南丰地方，马上去宣布胡竹生罪状，分田，建立贫农团，找好口口，武装用各种方法找来集中。"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":6,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":354,"page_end":355},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20784fb9bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

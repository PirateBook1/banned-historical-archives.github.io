script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大指战员对公报给予的高度评价感到极大鼓舞和鞭策决心把全军办成毛泽东思想大学校更广泛更深入地开展活学活用毛主席著作群众运动","authors":[],"dates":[{"year":1966,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京17日电　党的八届十一中全会公报，对中国人民解放军在军委和林彪同志领导下开展活学活用毛主席著作的群众运动，给予高度评价，极大地鼓舞和教育了广大指战员。大家激动地表示:一定要更高地举起毛泽东思想伟大红旗，更好地活学活用毛主席著作，把全军办成毛泽东思想的大学校，决不辜负毛主席、党中央和全国人民的期望。"},{"type":"paragraph","text":"广大指战员把公报的评价当作最大的鼓励和鞭策。济南部队某部王杰生前所在班的战士说，公报对我们军队的高度评价，使我们热血沸腾，欢欣鼓舞，这是党中央和毛主席给我们最大的鼓舞，最有力的鞭策，同时也是对我们提出了更高的要求和希望。我们军队所取得的一切胜利，都是毛泽东思想的胜利。毛泽东思想是我们的命根子，没有毛主席的领导，没有毛泽东思想，就没有我们这样一支伟大的军队。"},{"type":"paragraph","text":"许多部队指战员在学习讨论公报时，回顾了自己和本单位这几年来的进步，畅谈部队开展活学活用毛主席著作群众运动的伟大意义，齐声赞颂战无不胜的毛泽东思想，是我军在革命化道路上胜利前进的最根本的保证。连续五年获得“四好”的昆明部队某部二连指导员姚自达说，毛泽东思想是连队革命化建设的根本，有了毛泽东思想，连队建设就有了方向。"},{"type":"paragraph","text":"许多部队指战员还自觉地按照公报，对照本部队学习毛主席著作情况，找寻差距。全国人民代表大会代表、战斗英雄舒积成说，近几年来，地方上学习毛主席著作的群众运动飞跃发展，出现了许多活学活用毛主席著作的先进单位和积极分子。我们一定要虚心地向地方学习，向一切学得好的单位和同志学习，更好地活学活用毛主席著作，更好地用毛泽东思想武装头脑。"},{"type":"paragraph","text":"许多部队指战员决心把党中央、毛主席的关怀和鼓励，变成推动部队开展活学活用毛主席著作的巨大的力量。他们说，林彪同志指示的一套活学活用毛主席著作的原则，是行之有效的，是把毛泽东思想真正学到手的好方法，我们一定要坚持运用，更好地在用字上狠下功夫，把全军活学活用毛主席著作的群众运动开展得更广泛，更深入，把全军办成毛泽东思想的大学校。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d13ba594b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

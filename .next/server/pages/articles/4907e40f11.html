script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是总结经验的活的灵魂","authors":[],"dates":[{"year":1969,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以毛泽东思想为指导的总结经验的群众运动，打破了停止的论点，打破了悲观的论点，打破了无所作为的论点，打破了骄傲自满的论点，使那些带着旧思想、旧观点的人们再也混不下去了。他们说:“只有认真总结经验，才能做好革命工作。”一个生气勃勃的总结经验的群众运动，正以波澜壮阔之势，在各条战线上向纵深发展。"},{"type":"paragraph","text":"在总结经验的过程中，也有少数同志出现了这样或那样的片面理解，存在着一些不正确的想法，阻碍着我们做好总结经验的工作。“批判错误思想，总结工作经验。”我们要遵循毛主席的教导，扫除一切思想障碍，使总结经验的工作更上一层楼。"},{"type":"paragraph","text":"庸人哲学是总结经验工作的一种障碍。什么“水平低，搭不够”，什么“老虎吃天，无从下口”，什么“别人总结，我们使用”，什么“我们单位小，没有什么经验可总结”，等等，都是无所作为的庸人哲学。我们说它是庸人哲学，就是因为这种思想使人变得目光短浅，既不肯钻研，又没有创见，一心想吃“落地桃子”的思想懒汉，老是让自己停留在原来的水平上。别人的经验是要学习的，但必须善于总结自己的经验，才能通过总结使自己的认识来一个飞跃，把自己的工作上升到更新更高的水平。不总结经验就不能提高，不总结经验就不能前进，不善于总结经验，也就不善于革命。无数事实都证明了这样的真理。"},{"type":"paragraph","text":"我们要总结什么经验?我们要总结的是无产阶级专政条件下的革命的正面经验和某些人犯错误的反面教训。要总结工业战线、农业战线、教育革命的斗、批、改的经验；总结落实政策的新经验，总结对敌斗争的经验。当前，特别要把总结经验和落实政策结合起来，把这两件大事抓好。"},{"type":"paragraph","text":"毛主席的“一分为二”的光辉思想，是总结经验的活的灵魂。对成绩与错误，对成功与失败，对自己与他人，对事物的变化与发展，都应该“一分为二”，进行全面的、科学的、实事求是的分析。这样，我们才能正确地掌握和分析事情的“全过程”，找到事物发展的规律。那种认为好的一切皆好，坏的一切皆坏的观点，那种静止的、绝对的、片面的看法，都是违反辩证法的，是一种形而上学。"},{"type":"paragraph","text":"总结经验，就是要发展正确意见，克服错误意见。因此，在总结经验过程中遇到一些争论和斗争，是一种正常现象。没有争论和斗争，也就没有发展。但是，我们要密切注意阶级斗争的新动向。要防止在总结经验工作中搞“人人过关”。现在特别要警惕有人借总结经验为名，又在搞资产阶级派性，散布错误观点，妄图分裂革命委员会，分裂革命群众。谁如果采取两面派的恶劣态度，再搞资产阶级派性，群众是绝对不会答应的，他必然以失败而告终。"},{"type":"paragraph","text":"总结过去的经验，是为了指导当前的工作。是要人们向前看，而不是要人们向后看。因此，我们要把总结经验和当前的斗争密切结合起来，和斗、批、改密切结合起来，和改造世界观密切结合起来。离开了当前的工作和斗争，为总结经验而总结经验，这样总结出来的经验就缺乏指导意义，只不过是死板板的书面文字罢了。"},{"type":"paragraph","text":"毛主席教导我们:“对我们的同志，应当进行辩证唯物论的认识论的教育，以便端正思想，善于调查研究，总结经验，克服困难，少犯错误，做好工作，努力奋斗，建设一个社会主义的伟大强国，并且帮助世界被压迫被剥削的广大人民，完成我们应当担负的国际主义的伟大义务。”让我们遵循伟大领袖毛主席的教导，总结经验，落实政策，为中国革命和世界革命作出贡献。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4907e40f11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

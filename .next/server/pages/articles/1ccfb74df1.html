script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李文博：公社已不是原来意义上的国家了","authors":["北京师范大学","李文博"],"dates":[{"year":1966,"month":10,"day":17}],"is_range_date":false,"parts":[{"text":"李文博：公社已不是原来意义上的国家了（概要）","type":"title"},{"text":"北京师范大学李文博","type":"authors"},{"text":"文化大革命的任务是“斗、批、改”。这里的“改”是指革新社会主义制度，改善无产阶级专政。通过发扬无产阶级大民主，触及人们的灵魂，形成一场大张旗鼓的思想革命。","type":"paragraph"},{"text":"资产阶级革命已经创造了使地主阶级不能继续存在，也不能产生的条件的一种制度，无产阶级则要创造一个使一切剥削阶级都不能存在，也不能再产生的条件，一种新制度。","type":"paragraph"},{"text":"我们现在的制度是从资产阶级那里来的组织形式，是一个没有资产阶级的资产阶级国家。这仍然是产生资产阶级、修正主义、官僚资本主义的温床、社会条件。这种组织形式不能再继续下去了。这种领导机构从形式上与旧社会资产阶级专政机器是一样的。这种机构是官僚主义和奴隶主义的温床、社会基础。……","type":"paragraph"},{"text":"由于领导机关仍然沿用资本主义社会的一套方式（或者经过了某种改组），因此人们的社会实践是在社会思想下进行的。","type":"paragraph"},{"text":"要实现巴黎公社的原则。巴黎公社的原则主要有两条：第一，官吏的工资不能超过熟练工人的工资；第二，人民有权随时罢免官吏。总之，人民需要一个廉价的、廉洁的政府。马克思说：公社虽然被搞垮了，但它的原则是永存的。在无产阶级实现公社原则之前，它将一直大喊大叫。文化革命的目的就是要实现巴黎公社的原则。","type":"paragraph"},{"text":"共产主义航船的桅杆已经露出地平线了，让我们高举双手迎接它吧！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ccfb74df1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

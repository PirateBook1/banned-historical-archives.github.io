script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"帮助师生大学毛泽东思想是军训根本任务  执行军训任务的驻京部队举行学习毛主席著作积极分子代表会议","authors":[],"dates":[{"year":1967,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"帮助师生大学毛泽东思想是军训根本任务"},{"type":"paragraph","text":"执行军训任务的驻京部队举行学习毛主席著作积极分子代表会议"},{"type":"paragraph","text":"据新华社十日讯　在北京三百多所大中学校执行军政训练任务的人民解放军驻京部队，从五日到九日举行了学习毛主席著作积极分子代表会议。会议表明：驻京部队在执行军政训练任务中，高举毛泽东思想伟大红旗，紧跟毛主席伟大战略部署，坚决贯彻毛主席的无产阶级革命路线，支持无产阶级革命派，促进了革命的大联合和革命的“三结合”，推动了革命大批判，为无产阶级文化大革命立了新功。"},{"type":"paragraph","text":"参加这次会议的活学活用毛主席著作积极分子和先进单位代表共三百多人。其中有坚决支持无产阶级革命派，实现革命大联合，复课闹革命，深入开展革命大批判的北京师范大学、二十三中、石景山中学、八十九中、白家庄中学、九十一中等大中学校军训团的代表；有积极帮助干部站出来革命，大胆使用革命干部，取得了一定成绩的女七中等军训团的代表；有坚决贯彻毛主席指示，认真诚恳地公开向群众承认错误，并立即改正，立了新功的六十四中军训团的代表；有正确解决革命群众组织之间的矛盾，实现革命大联合，促进革命大批判的人民大学附属中学军训团的代表。还有原来就是学习毛主席著作积极分子，在军训中全心全意当毛泽东思想的宣传员，立了新功的八十九中军训团副指导员欧庆伟等。"},{"type":"paragraph","text":"会上，代表们充分交流了在两个阶级、两条道路、两条路线斗争中活学活用毛主席著作的先进经验，汇报了半年来在执行军训任务中取得的成绩。"},{"type":"paragraph","text":"半年来，参加军训的广大指战员，始终把帮助革命师生大学、大立毛泽东思想，当成军训的一项根本任务。他们以自己的模范行动，把人民解放军活学活用毛主席著作的宝贵经验，传给广大革命师生，促进革命师生思想革命化，提高革命师生的革命性、科学性和组织纪律性。现在，许多学校，在解放军的帮助下，建立起天天读毛主席的书、会会学毛主席语录的制度。许多革命小将在指战员们的启发诱导下，对毛主席著作有了深厚的阶级感情，随时随地读毛主席的书，并善于用战无不胜的毛泽东思想，解决文化大革命中的各种现实问题。他们激动地说：军政训练以来，我们渐渐尝到了学习毛主席著作的甜头。我们一定要象解放军那样，一辈子读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士。"},{"type":"paragraph","text":"许多学校在解放军的帮助下，革命的大批判和本单位的斗批改，开展得越来越深入、越来越广泛。广大革命师生正以最大的精力，最大的智慧，口诛笔伐，深揭猛批党内最大的一小撮走资本主义道路的当权派。通过革命的大批判，革命的大联合和革命的“三结合”有了很大发展。目前，全市进行军政训练的大中学校已有近半数实现了革命的大联合。其中有一百零七所学校建立起“三结合”的临时权力机构，有一百五十多所学校已经复课闹革命。"},{"type":"paragraph","text":"在总结和交流经验的同时，代表们认真学习了林副主席“高举毛泽东思想伟大红旗，在无产阶级文化大革命运动中立新功”的伟大号召，他们决心和革命师生一起，活学活用毛主席著作，掀起更大规模的革命大批判高潮，并引导革命师生发展和巩固革命的大联合和革命的“三结合”，在无产阶级文化大革命中再立新功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccb7b78a14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

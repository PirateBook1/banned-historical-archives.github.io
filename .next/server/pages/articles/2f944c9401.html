script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席遗志永继承","authors":["魏文中"],"dates":[{"year":1976,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席遗志永继承"},{"type":"paragraph","text":"天津宝坻县小靳庄大队社员　魏文中抬头仰望毛主席像，无限悲痛化力量。毛主席啊，毛主席！您永远活在咱心上。毛主席啊多慈祥，恩比山高比水长，您是贫下中农大救星，子孙万代永不忘！是您拨开重重雾，缔造了中国共产党；是您的声音传四方，工农手里才有枪！是您健步登上天安门，五星红旗高飘扬；是您指引金光道，五亿农民有方向……有了您的阳光照，才有今日小靳庄！有了您的雨露洒，才有遍地春苗壮！读毛主席写的书，心胸宽阔眼睛亮；走毛主席指的路，大风大浪身不晃！阶级斗争敢冲锋，生产战线当闯将，毛主席遗志永继承，社会主义大厦咱架梁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f944c9401"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

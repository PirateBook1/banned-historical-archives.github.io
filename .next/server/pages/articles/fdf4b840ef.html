script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平各界代表会上 毛主席亲临指示","authors":[],"dates":[{"year":1949,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北平十三日电】　在本日下午的北平各界代表会议上，中国共产党毛泽东主席发表了简短的讲演。毛主席在讲话中庆祝各界代表会议的成功，希望全国各城市都能迅速召集同样的会议，加强政府内人民的联系，协助政府进行各项建设工作，克服困难，并从而为召集普选的人民代表大会准备条件。毛主席说，一俟条件成熟，现在方式的各界人民代表会讲即可执行人民代表大会的职权，成为全市的最高权力机关，选举市政府。以北平的情况来说，大约几个月后就可以这样做了。这样做的利益很多，希望代表们加紧准备。毛主席号召全北平的人民，除了国民党反动派的残余及其潜伏的特务分子以外，一致团结起来，为克服困难，建设人民的首都而奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdf4b840ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

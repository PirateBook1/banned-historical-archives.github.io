script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"清除石天河流沙河等败类后，“星星”诗刊扭转政治方向","authors":[],"dates":[{"year":1957,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"清除石天河流沙河等败类后，“星星”诗刊扭转政治方向","type":"title"},{"text":"【据新华社成都21日电】 自创刊以来一直被右派分子石天河、流沙河等把持的“星星”诗刊编辑部，最近已进行改组。新改组的编辑部在17日给国内许多诗人的信中，这样写道:“‘星星’诗刊现在已经是反击右派的阵地，是社会主义诗歌阵地!”","type":"paragraph"},{"text":"从已发排的第九期所刊登的诗歌就可以看出这个刊物的政治面貌有了改变。在这一期刊有十多首反击右派的诗，占了这期刊物四分之一以上篇幅，其中有工人、战士和彝族青年的作品。此外还有歌颂祖国建设的诗篇。","type":"paragraph"},{"text":"这个诗刊编辑部为了彻底改变过去反动的政治方向，将坚决贯彻“为工农兵服务”的文艺方针，以毛主席提出的六项标准来鉴别“香花”和“毒草”，放声歌唱社会主义建设，使诗歌真正成为时代的战鼓。","type":"paragraph"},{"text":"同时，编辑部还准备在编辑制度等方面进行一系列的改革。","type":"paragraph"},{"text":"“星星”是四川省文学艺术工作者联合会今年1月创办的诗歌月刊。右派分子石天河、流沙河等混入编辑部后，曾与编辑主任、党内右派分子白航互相勾结，篡改了这个刊物的政治方向。在这些右派分子把持下，“星星”共出版了八期。右派分子们在刊物中发布反动的诗歌纲领，主张诗歌只承担“美化生活”的任务，应该抒发“人民”的七情六欲。他们反对社会主义现实主义的创作方法，反对歌颂党和新社会。","type":"paragraph"},{"text":"这些右派分子在刊物中故意放毒草。除创刊号发表的臭名昭著的“草木篇”和“吻”外，还发表了“步步高升”、“泥菩萨”等一系列污蔑党和社会主义制度的所谓“讽刺诗”。在一些毒草被识破并受到批评时，他们一面对党进行污蔑和谩骂，一面仍用各种办法偷种“毒草”。右派分子流沙河等还用化名发表恶意攻击党和革命干部的“讽刺诗”。并且在选稿中专门物色具有右派思想的人，紧密联系，企图扩大其阵营。","type":"paragraph"},{"text":"为了肃清这些毒素，改组后的“星星”编辑部决定进行彻底的清理，准备陆续发表一些批评文章，对刊物过去所放出的“毒草”和反动的诗歌，进行批判和驳斥。并准备发动广大读者起来揭发和批判。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月22日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74878e0f1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

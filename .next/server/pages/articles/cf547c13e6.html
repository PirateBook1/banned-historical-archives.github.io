script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"关于下乡蹲点组织“四清”工作队给吴冷西的批语","alias":"","parts":[{"type":"paragraph","text":"关于下乡蹲点组织“四清”工作队"},{"type":"paragraph","text":"给吴冷西的批语"},{"type":"paragraph","text":"（1964年6月3日）此件\"送吴冷西同志一阅。阅后退我。"},{"type":"paragraph","text":"你应当下决心在今冬明春这段期间，在北京农村地区，或天津郊区蹲点，至少五个月。家里工作可以间或抽时间回来处理。从新华社和人民日报抽出一批人和当地干部合组一个工作队，包一个最坏的人民公社，一直把工作做完，以后并成为你们经常联系的一个点。还要在一个冬春，参加城市五反。千万不要放弃参加这次伟大革命的机会。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月三日"},{"type":"paragraph","text":"[1]指中共中央华北局第一书记李雪峰1964年5月30日下午在中央工作会议华北组会上的发言。发言指出，今冬明春的一批“四清”，是华北地区“四清”的第一次大决战，是搞好今后“四清”的关键一仗。干部蹲点，参加“四清”运动，各行各业都应当认真实行。失掉参加这场革命斗争的机会是很可惜的。文教、财贸、工交等战线的干部，除了参加“五反”以外，都应当有计划地下乡参加一下“四清”。最好搞一期，蹲点五六个月。如果我们的年青一代不下乡，不了解农村，不会搞农村社会主义教育运动，共产主义是搞不成的。因此，城市各个机关、学校、企业、事业和团体，都有必要好好计划，把“五反”、生产和参加“四清”加以统一安排。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":6,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":376,"page_end":376},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf547c13e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见杜阿梅和夫人等法国朋友","authors":[],"dates":[{"year":1973,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见杜阿梅和夫人等法国朋友"},{"type":"paragraph","text":"新华社一九七三年十月十一日讯  国务院副总理邓小平今天下午会见了正在北京主持法国测量和科学仪器展览会的法国国民议会议员杜阿梅和夫人，宾主进行了友好的谈话。"},{"type":"paragraph","text":"参加会见的其他法国客人还有：法国测量、控制、调节、自动化仪表和科学仪器制造商协会名誉主席贝尔纳·戴高乐，法国工业和科学发展部副处长尼基尔，法国测量、控制、调节、自动化仪表和科学仪器制造商协会主席鲁瓦耶和夫人，展览会团长沙勒。"},{"type":"paragraph","text":"法国驻中国大使馆临时代办马乐和夫人也参加了会见。"},{"type":"paragraph","text":"中国国际贸易促进委员会副主任肖方洲、有关方面负责人和工作人员徐维勤、孙锁昌、高仪、赵爱勤、韦东等参加了会见。（附图片）"},{"type":"paragraph","text":"国务院副总理邓小平，十月十一日会见了正在北京主持法国测量和科学仪器展览会的法国国民议会议员杜阿梅和夫人等法国朋友。图为会见时合影。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aaf09ece82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

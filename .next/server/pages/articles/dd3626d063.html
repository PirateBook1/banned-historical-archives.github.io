script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东局关于纠正浙江平阳县擅分土地错误的指示","authors":[],"dates":[{"year":1950,"month":4,"day":7}],"is_range_date":false,"parts":[{"text":"华东局关于纠正浙江平阳县擅分土地错误的指示","type":"title"},{"text":"三月三十一日来件所报温州专区平阳县万全区一月间擅自分配土地事，同意省委所提处理原则。希责成地委迅速查明原委，说服干部及群众，妥为恢复原耕情况，组织该区群众积极春耕。我们认为温州地委对一月间发生的如此重大事件，既未及时报告省委，而在两月后报告省委时尚未将事实弄清，此种作风亟须检讨改正。在目前土改准备期间，类似万全区无政府、无纪律现象是不容许的，必须引起各地注意切实加以防止。今冬新区土改的省区范围，以及分配土地前的农村各项政策，均经中央明文公布。关于准备土改的步骤，军级委员会亦已公布文件。各地必须遵照上述指示，有步骤有领导的进行土改准备工作。否则，必将造成整个工作部署、政策、步骤上的混乱，影响农村工作，甚至给反动分子以可乘之机。据来件所报，万全区海湾乡一个乡里被抽土地四十五户，其中中农占十七户，贫农亦占九户，分得土地者只八十三户。去秋苏北淮阴专区睢宁县委未得区党委批准擅自分配土地，在一个区内侵犯中农达五百户。都证明了未经任何充分准备，干部在领导尚无把握，即冒然分配土地是危险的。另据上海新闻报三月四日曾载有皖北六安专区舒城县，拟在一个乡内查田分山等，业经区党委及时查明制止。各地应引起警惕，教育干部，防止急性病及无政府无纪律现象之重复。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd3626d063"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

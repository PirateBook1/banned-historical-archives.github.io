script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中马友谊源远流长","authors":["钱塘藻"],"dates":[{"year":1979,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中马两国无论在交通、经济、文化方面均有极其悠久而密切的友好关系。早在我国汉代，中马即开始交往。三国时吴主孙权曾派康泰、朱应出使马来半岛。公元五、六世纪时，宋、梁王朝已与马来半岛上的丹丹、盘盘、凌牙斯加等国互相通好；后者曾以象牙制的佛像、宝塔及香料、吉贝等馈赠宋、梁皇帝。我国《梁书》、《隋书》、《旧唐书》、《新唐书》等史籍对上述诸国均有专条著录。丹丹、盘盘、罗越等国，到唐代仍与中国来往。宋、元以降，中马关系更形密切。宋代周去非《岭外代答》、赵汝适《诸蕃志》两书所载马来半岛诸国民情、风俗、物产、交通甚详。十四世纪前半期，汪大渊随商船到海外，所著《岛夷志略》也载有吉兰丹、丁家庐、丹眉流、蓬丰(彭坑)等国的情况。"},{"type":"paragraph","text":"十四世纪后半期，满刺加王国(以今马六甲为中心的半岛西南部)建立后，国王拜里迷苏剌曾数度遣使来华；其后经济文化交流进一步发展。满刺加地居冲要，据马欢记载，郑和下西洋时曾获准在该地建仓贮粮。满刺加国王也曾采办方物，偕妻子、陪臣等五百余众，驾舟随同明朝“宝船”来到中国。由一四一一年至三三年间，国王祖孙三代先后五度来华。明成祖曾撰纪念文字，命书法家蹇义写于金龙文笺上，赠与满刺加国王，刻碑于该国西山。叆叇(一作矮纳)系阿拉伯语“眼镜”的音译，即于十五世纪经满刺加传入我国的。十六世纪起，西方殖民主义者相继入侵该国，中马世代通商友好关系遭到阻断。"},{"type":"paragraph","text":"近年来，中马两国关系在和平共处的基础上有了新的发展。一九七四年马来西亚总理拉扎克来华正式访问，中马两国总理签署了联合公报，宣布建立正式外交关系。一九七八年邓小平副总理到马来西亚进行正式友好访问，增进了相互了解，发展了两国人民的友谊，加强了两国的友好合作。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a868059e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

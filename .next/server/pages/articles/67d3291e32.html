script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-754","name":"关于执行鲁组〔1981〕553号文件的补充通知","author":"中共山东省委组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于执行鲁组〔1981〕553号文件的补充通知","dates":[{"year":1982,"month":4,"day":5}],"is_range_date":false,"authors":["中共山东省委组织部","山东省人事局","山东省卫生厅","山东省财政厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山东省委组织部编, 干审工作政策选编, 311-312","tags":[{"name":"待遇","type":"主题/事件"},{"name":"老干部","type":"主题/事件"},{"name":"退职","type":"主题/事件"}],"parts":[{"type":"title","text":"关于执行鲁组〔1981〕553号文件的补充通知"},{"type":"subtitle","text":"（鲁组〔1982〕18号）"},{"type":"paragraph","text":"各地、市委组织部，各行署、市人事局、财政局、卫生局，省直各部、委、厅、局党组，各高等院校、各大企业党委："},{"type":"paragraph","text":"省委组织部、省人事局、省财政厅、省卫生厅《关于解决一九五七、一九五八年整编中部分退职老干部生活问题的意见的通知》下发后，在贯彻执行中发现不少单位任意扩大照顾范围，放宽退休条件，给这项工作造成混乱。经我们共同研究，特作如下补充通知："},{"type":"paragraph","text":"一、 鲁组〔1981〕553号文件，是为了照顾我省在一九五七、五八年整编中退职的一九四五年九月二日以前参加革命工作的这一部分老干部的生活困难。因此，凡不属于我省一九五七、五八年机关整编精简中退职的和虽系此期间退职，但不属于抗日战争时期参加革命工作的干部，均不能按这一文件的规定办理。"},{"type":"paragraph","text":"二、 一九五七、五八年整编中退职的干部，退职后已经是全民所有制或县以上集体所有制单位职工的，不再重新处理。"},{"type":"paragraph","text":"三、 对按一九五五年《国家机关工作人员退休处理暂行办法》第二（三）项规定由退职改办退休的，必须是在一九五八年二月底以前退职，并且原退职证上写明“因劳致疾丧失工作能力”的干部。否则，不得按此项规定改办退休。"},{"type":"paragraph","text":"对鲁组〔1981〕553号文件和本补充通知中所作各项规定，必须严格掌握执行。在本补充通知下达前已经办理的，凡不符合规定条件的，应予纠正。"},{"type":"paragraph","text":"中共山东省委组织部"},{"type":"paragraph","text":"山东省人事局"},{"type":"paragraph","text":"山东省财政厅"},{"type":"paragraph","text":"山东省卫生厅"},{"type":"paragraph","text":"—九八二年四月五日"}],"alias":""},"tags":[{"name":"山东文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67d3291e32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"财政部: 统一国家财经工作以来财政工作的执行情况 （摘录）","authors":[],"dates":[{"year":1950,"month":10,"day":1}],"is_range_date":false,"parts":[{"text":"财政部: 统一国家财经工作以来财政工作的执行情况 （摘录）","type":"title"},{"text":"农业税方面，去年新解放区的征粮工作是很不细致的，缺点也很多。其主要原因，一方面是由于绝大部分地区尚未进行登记土地、评定产量，因为土地和产量不真实，便发生负担不平衡的现象。同时又由于中央未能及时制定新区统一的农业税法，加上征粮时间迫促，任务紧迫，以致征粮干部不能把征粮政策和征粮办法向群众讲清楚，再加上部分干部工作作风的不良，致发生乱打、乱押、乱罚的情事，引起农民群众的不满，增加了工作中的阻力。但也须指出，由于新区的革命秩序尚未恢复，国民党所组织的土匪和反动派不断公开或秘密地进行破坏活动，使征粮工作不得不在残酷的对敌斗争下进行。据不完全的统计，在征收公粮中被杀害的干部即达四千人以上，这说明我们征粮同志是尽了职、流了血的。","type":"paragraph"}],"comments":[],"origin":"中国社会科学院、中央档案馆编：《中华人民共和国经济档案资料选编（财政卷）1949-1952》，北京：经济管理出版社，1995年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed4c03fafc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

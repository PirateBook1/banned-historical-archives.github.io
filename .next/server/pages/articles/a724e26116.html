script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海滑稽、通俗话剧界清除败类　龚一飞反共言行被揭露","authors":["新华社"],"dates":[{"year":1957,"month":9,"day":21}],"is_range_date":false,"parts":[{"text":"上海滑稽、通俗话剧界清除败类　龚一飞反共言行被揭露","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社上海１９日电:上海滑稽、通俗话剧界四百多艺人，在１７日集会揭露和批驳了滑稽戏演员龚一飞的反共反社会主义的言行。","type":"paragraph"},{"text":"许多著名滑稽演员在会上剥开了右派分子龚一飞所谓艺术上走“中间路线”的外衣，揭穿了他的反动本质。龚一飞一贯散播“滑稽戏不能为政治服务”的谬论，一味追求低级、庸俗、下流。他自编、自导、自演的“阿飞展览会”，把欺榨撞骗的流氓阿飞渲染成机智勇敢的“英雄”，对戏中的干部和劳动人民则极尽丑化的能事。他很早就在“大不同”等剧中借资本家之口，大骂共产党“共产共妻”，说“共产党男女一律平等，如果不一样长短就要削平”。他曾公然拒绝播唱宣传普选意义的歌曲。","type":"paragraph"},{"text":"艺人们揭露，龚一飞反共反社会主义更严重的表现在抗拒领导和批评。当党报刊载了批评他的文章时，他不但不检查自己，反而得意地说：“报上越批评，生意反而越好。”他又恶意地向人说：“报上的批评是人身攻击，我要对他们进行法律起诉。”","type":"paragraph"},{"text":"他抗拒执行政府的许多措施。文化局关于合理调配剧场，剧团每年有一些时间到外地和下厂演出的规定，龚一飞污诬说是对艺人的“残酷虐待”，并且四处拉人召开秘密会议，商讨对策。政府开会要求剧团不要把公蓄金分光，以便到了淡季艺人生活可能发生困难时加以调剂。龚一飞听了回去，故意把公蓄金马上分光。别人劝他，他还谩骂说：“你们是拍政府马屁，我就不卖帐。”他要私自抬高票价，政府不批准，他就破口大骂：“人民政府比反动派还恶劣，上级杀人不用刀。”还煽动剧团的人向政府请愿。","type":"paragraph"},{"text":"人们揭露龚一飞这样反对政府，仇视共产党，是因为他一心想使资本主义复辟，走回头路。龚一飞一向吃喝嫖赌，过着糜烂的资产阶级生活。他为了钱，不惜在台上台下毒害人民，常对人说：“钱是真的，进步是假的”。当他腐化的生活和个人名利受到限制时，他就大为不满，对人民民主专政以及统购统销等政策大加污蔑。","type":"paragraph"},{"text":"上海滑稽、通俗话剧界将针对右派分子龚一飞的反动言行，继续展开批判，辨明大是大非。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月21日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a724e26116"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

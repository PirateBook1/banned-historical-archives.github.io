script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"社科院授予首批硕士学位邓力群勉励大家更坚信马列主义毛泽东思想","authors":[],"dates":[{"year":1982,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报北京七月十七日专电　今天上午，中国社会科学院研究生院首届授予硕士学位及一九八二届研究生毕业典礼在人民大会堂举行。中共中央宣传部和中国社会科学院的领导人邓力群、周扬、梅益、刘国光等前来祝贺。中共中央宣传部长邓力群发表了热情洋溢的讲话。"},{"type":"paragraph","text":"邓力群勉励大家要更加坚信马列主义、毛泽东思想，跟上中国历史发展的步伐，不断前进。邓力群说，只要坚信马列主义、毛泽东思想，尽管学得不多，今后还能学得更多；尽管全面分析的水平不高，今后还能提高。他强调指出:对马列主义、毛泽东思想更加坚信，就是更加坚信科学，更加坚信历史发展规律，因为马列主义、毛泽东思想是科学，反映了历史发展规律的要求。我们是建立在科学和历史发展规律的基础之上来坚信马列主义、毛泽东思想的。中国一百多年的历史已经检验了这个问题，将来的历史还要继续检验。"},{"type":"paragraph","text":"邓力群表示相信，取得学位和毕业的研究生绝大多数是认识和按照历史发展规律办事的，只要有这样的决心，不管将来会有多少艰难险阻，也一定能够坚持下去。邓力群最后指出:进一步加强对历史发展规律的认识和理解，包括认识和理解历史发展过程中会出现的暂时困难和挫折。尽管有这样的困难和挫折，但历史终究会摆脱和克服它们，继续向前发展。这个信念，我们要终生坚持。"},{"type":"paragraph","text":"中国社会科学院研究生院这次荣获硕士学位的研究生共三百十七名，其中哲学硕士七十名，经济学硕士五十二名，法学硕士十四名，文学硕士一百三十二名，历史学硕士四十九名。他们之中，有十九名女硕士，近二十名满、蒙古、回、藏、壮、达斡尔等少数民族硕士。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"邓力群","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4587b51999"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

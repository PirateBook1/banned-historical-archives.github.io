script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江萨总理宴请邓颖超副委员长  宾主热情赞颂中泰两国友好合作关系不断发展","authors":[],"dates":[{"year":1980,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江萨总理宴请邓颖超副委员长"},{"type":"paragraph","text":"宾主热情赞颂中泰两国友好合作关系不断发展"},{"type":"paragraph","text":"新华社曼谷二月七日电  泰国总理江萨在今天的午宴上发表了热情洋溢的赞颂泰中两国友好关系的讲话，并称周恩来总理和邓颖超副委员长为周大哥、邓大姐。邓副委员长对江萨总理作了高度评价。"},{"type":"paragraph","text":"今天的午宴，是江萨总理为中国人大代表团访泰在总理府讪提迈蒂大厅举行的。长方形的宴会厅的四壁饰以素白的花纹，显得十分端庄、整洁。悠扬的泰国民族乐曲暂时停止时，江萨总理和邓颖超副委员长先后讲了话。"},{"type":"paragraph","text":"江萨总理说：“邓大姐此次对泰国的访问，是加强泰中两国悠久的友好关系的又一重要步骤。”"},{"type":"paragraph","text":"他说：“如果泰中两国领导人不高瞻远瞩，不互相谅解和合作，没有建立和平和维护共同利益的强烈愿望，那么，泰中两国在一九七五年建立外交关系是不可能的。在这里，我要进一步说明的是，在泰中两国建立关系方面，中华人民共和国的伟大政治家、作为大哥的已故总理周恩来阁下起了重要的作用。同时他还为中华人民共和国广泛地加强与各国的友好关系作出了贡献。邓大姐的这次访问，继承了伟大的政治家周大哥的崇高意志。我谨向你表示赞赏和敬意。”"},{"type":"paragraph","text":"江萨总理还请邓副委员长转达他对叶剑英委员长、华国锋总理和邓小平副总理的问候和良好的祝愿。"},{"type":"paragraph","text":"邓颖超副委员长在讲话中说：“总理阁下是我们熟悉而尊敬的老朋友。总理阁下以政治家的远见，一贯主张中泰友好，并为此作出了不断的努力。一九七八年初，总理阁下对我国进行的友好访问，增进了中泰两国政府和两国人民的友谊，把两国的友好合作关系大大地推进了一步。总理阁下，你为中泰友好作出了重大贡献，我愿借此机会向你表示崇高的敬意。”"},{"type":"paragraph","text":"邓副委员长说：“我们高兴地看到，在总理阁下的领导下，贵国政府在经济建设和发扬民族文化方面取得了可喜成果。特别是贵国政府奉行独立自主的对外政策，在当前一些重大国际问题上，伸张正义，维护联合国宪章，坚持一切外国军队撤出柬埔寨和阿富汗的原则立场，博得了世界上所有主持正义的国家和人民的赞赏。贵国已经成为维护东南亚地区和平与稳定的一支重要力量，在国际事务中正在发挥着日益重要的作用。”"},{"type":"paragraph","text":"邓副委员长说：“我们十分珍惜中泰两国人民之间的深厚友谊，重视两国友好合作关系的进一步发展。我们希望，中泰两国为维护亚太地区的和平与稳定继续作出共同努力。”"},{"type":"paragraph","text":"在宴会上，双方互赠了礼物。江萨总理拿起罩在玻璃罩中的泰国古典舞蹈的绢人像对邓副委员长说：“这是小弟送给大姐的礼物。”他还拿起一包泰国头巾说：“这是我的夫人，您的妹妹，送给您的。”邓副委员长送给江萨总理的礼物是：八十二岁的中国著名画家李苦禅作的国画《朝晖》和一个床罩。"},{"type":"paragraph","text":"出席这次午宴的有：泰国国会议长哈林·宏沙军，国会副议长汶廷·通沙瓦，下议院副议长添·猜也南，副总理森·纳那空和颂朴·何达吉，外长乌巴蒂等。"},{"type":"paragraph","text":"中国驻泰国大使张伟烈也参加了午宴。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"327a0260f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

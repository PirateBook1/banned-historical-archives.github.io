script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转中央统战部、财贸办公室关于下放农村安家落户的小商小贩工资、福利待遇和股金问题的处理意见","authors":[],"dates":[{"year":1962,"month":3,"day":28}],"is_range_date":false,"parts":[{"text":"中共中央批转中央统战部、财贸办公室关于下放农村安家落户的小商小贩工资、福利待遇和股金问题的处理意见","type":"title"},{"text":"各中央局，各省、市、自治区党委：","type":"appellation"},{"text":"中央同意中央统战部和国务院财贸办公室一九六二年三月十三日《关于下放农村安家落户的小商小贩工资、福利待遇和股金问题的处理意见》，望各地参照执行。","type":"paragraph"},{"text":" 中    央一九六二年三月二十八日","type":"paragraph"},{"text":"（发至县经委）","type":"paragraph"},{"text":"关于下放农村安家落户的小商小贩工资、福利待遇和股金问题的处理意见","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"关于下放农村安家落户的小商小贩的工资、福利待遇问题，一九六O年十二月中央《批转中央统战部关于精简、下放支援工农业生产第一线对资产阶级分子、小商小贩区别对待问题的几点意见》中，曾经规定“暂时不变”，继续由企业负责。当时作这样钓规定是必要的，但现在时间已过了一年多，不宜再继续下去。今后对于这些已经下放落户了的小商小贩的工资福利问题，各地可按照以下原则处理：（1）他们的工资一律发至今年四月为止，过去有些地区在下放以后停发或者减发了他们工资的，应由原企业补发（补发时扣除劳动分配所得部分）。（2）对于他们的工资福利，凡是参加农业生产的，按照农村人民公社社员待遇；参加农村供销合作社、合作商店、合作小组工作的，按照所在单位的成员同样待遇。（3）下放农村参加农业生产的小商小贩的股金，应当一律退还本人。","type":"paragraph"},{"text":"以上意见，如无不妥，请批转各地参照执行。","type":"paragraph"},{"text":" 中央统战部国务院财贸办公室一九六二年三月十三日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc5e48d582"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"波尔布特同志率代表团离京前往朝鲜访问","authors":[],"dates":[{"year":1977,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"圆满结束对我国的正式友好访问"},{"type":"paragraph","text":"波尔布特同志率代表团离京前往朝鲜访问"},{"type":"paragraph","text":"华主席和邓小平、李先念副主席等以及数千群众到机场欢送柬埔寨贵宾"},{"type":"paragraph","text":"新华社一九七七年十月四日讯　由柬埔寨共产党中央委员会书记、民主柬埔寨政府总理波尔布特率领的柬埔寨共产党和民主柬埔寨政府代表团，圆满结束了对我国的正式友好访问，今天下午乘专机离开北京前往朝鲜民主主义人民共和国访问。"},{"type":"paragraph","text":"中共中央主席、国务院总理华国锋，中共中央副主席、国务院副总理邓小平、李先念，中共中央政治局委员、国务院副总理纪登奎，中共中央政治局委员、人大常委会副委员长吴德，中共中央政治局委员、中联部部长耿飚，中共中央政治局委员、中国科学院副院长方毅，中共中央政治局候补委员、外经部部长陈慕华，到机场欢送柬埔寨贵宾。"},{"type":"paragraph","text":"今天首都机场飘扬着中柬两国国旗。在这里举行了隆重的欢送仪式。军乐团奏民主柬埔寨国歌和中国国歌。波尔布特同志由华国锋同志陪同，检阅了中国人民解放军陆、海、空三军仪仗队。柬埔寨贵宾在欢乐的锣鼓声和口号声中绕场一周，同聚集在机场上的数千名欢送群众告别。人们热情祝贺波尔布特同志率领的柬埔寨党政代表团访问我国取得圆满成功，祝愿中柬两党、两国和两国人民之间的革命友谊和战斗团结不断发展。"},{"type":"paragraph","text":"到机场欢送柬埔寨贵宾的还有外贸部部长李强，中国人民解放军副总参谋长杨勇，外交部副部长韩念龙，中联部副部长申健，北京市革命委员会副主任丁国钰，中国驻民主柬埔寨大使孙浩等。"},{"type":"paragraph","text":"民主柬埔寨驻中国大使毕姜，朝鲜民主主义人民共和国驻中国大使全明洙，各国驻中国的外交使节，也到机场送行。（附图片）"},{"type":"paragraph","text":"左图：华主席和邓小平、李先念副主席等以及数千群众到"},{"type":"paragraph","text":"机场欢送柬埔寨人民的友好使者。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce3a415b9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

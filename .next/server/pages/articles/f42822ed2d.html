script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邵阳七区在镇压反革命运动中曾发生过一次严重的乱扣乱杀事件","authors":[],"dates":[{"year":1951,"month":11,"day":22}],"is_range_date":false,"parts":[{"text":"邵阳七区在镇压反革命运动中曾发生过一次严重的乱扣乱杀事件","type":"title"},{"text":"【本刊讯】湖南邵阳七区今年三月在镇压反革命运动中，曾发生一次严重的乱捕乱扣、非刑逼供事件。这一案件前后株连逮捕五百十八人，其中被打死十人，打伤一百零九人，另有三个被捕者的亲属因恐慌而自杀。给党和政府在政治上造成了很大的损失。","type":"paragraph"},{"text":"事情的经过是这样的：今年三月，祁阳四区及六区(与邵阳七区毗连)破获了反动地下军的组织。犯人供出邵阳七区小学教员刘逸群、陈琪二人与该案有关，并供出七区有地下军一个支队。六区区长未经研究即告诉七区副区委书记曲铎注意破获。七区即提审聘请陈琪为教员的该区朱家亭小学校长萧恒，萧是地主出身，因为他抵抗土地改革，并制造农民内部纠纷，被扣在区政府。同时，在另一案件中，有些小学教员也在严刑吊打下捏造口供，供云萧恒为“湘西反共游击总队的总司令”，萧恒也在严刑吊打下，被迫承认参加了“反共救国军”，并供出七十多人，其中多为教员。各乡乡干部便根据名单在各乡大肆逮捕，自抓自问，指名逼供，不供就打，供了又抓，全区顿时陷入极度紊乱的状态","type":"paragraph"},{"text":"自三月二十四日至二十九日，共抓了五百余人(其中多系教员与农民)。三月二十八日地委收到区委的报告后，经与县委和专署公安处负责人共同研究，一致认为这一案件无任何可靠证据，且供词互相不同，完全是由于吊打逼供所造成。因此下令立即停止逮捕，决定除个别显明的反革命分子继续扣押审讯外，其余经干部解释后全部释放，对于被打死、打伤者进行了抚恤和救济，被捕的小学教员一律到原校复职。地委、县委还召开了群众大会，公开作了检讨，表明政府这一事件的态度，并宣布将有关干部撤职查办，其中有两个干部并处了死刑。这一事件处理后群众(包括被捕、被打过的人)的思想已有了很大的改变，认为“人民政府在很短的时间，处理了这样复杂的案子，做了善后工作，又处理了干部，真是伟大。”有的教员说：“人民政府处理这次事件后，使我相信了政府是爱护教师的”。","type":"paragraph"}],"comments":[],"origin":"1951年11月22日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f42822ed2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

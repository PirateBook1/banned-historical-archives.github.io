script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"义品大队贫下中农和革命干部紧跟毛主席伟大战略部署认真学习热情宣传抓紧落实“九大”精神决心进一步发动群众，依靠群众，根据“九大”提出的各项战斗任务，搞好革命和生产","authors":[],"dates":[{"year":1969,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在党的“九大”的光辉照耀下，宝山县罗店公社义品大队的贫下中农和革命干部，立即掀起了一个认真学习“九大”文献，热情宣传“九大”文献，抓紧落实“九大”提出的各项战斗任务的革命热潮，把活学活用毛泽东思想的群众运动，推向了新高潮。"},{"type":"paragraph","text":"这个大队的贫下中农和干部热烈欢呼以毛主席为首、林副主席为副的新的党中央的诞生。大队、生产队和许多社员家庭都办起了学习班，认真学习“九大”重要文献。他们说，对毛主席的伟大战略部署就是要紧跟再紧跟，对以毛主席为首、林副主席为副的党中央的战斗号令，一定要雷厉风行地贯彻执行，坚决照办。自从四月一日党的“九大”胜利召开以后，这个大队的领导班子乘“九大”东风，进一步组织和发动群众开展了大学习和大批判。他们以“九大”为动力，联系本大队革命和生产斗争的实际，举办了各种类型的毛泽东思想学习班，如针对在大队、生产队的领导班子整顿之后，有部分新老干部对工作产生了“难”和“怕”的思想，大队就举办了新老干部学习班，通过学习，提高了干部的阶级斗争和路线斗争觉悟，克服了畏难情绪，决心为贫下中农掌好权、用好权。根据去年春播季节，有的生产队受刘少奇“经济挂帅”的影响，把部分粮田改种甜瓜的情况，大队在四月中旬，又举办了为革命种田的学习班，认真学习毛主席“以粮为纲”和“备战、备荒、为人民”的方针。广大贫下中农进一步批判了刘少奇“物质刺激”、“经济挂帅”等黑货，表示一定不再上刘少奇这个大坏蛋的当，坚决为革命种足、种好粮食。今年，这个大队，不仅超种了粮田面积，而且各生产队都普遍地扩种了三熟制。"},{"type":"paragraph","text":"在欢庆党的“九大”伟大胜利的大喜日子里，这个大队的领导班子还进一步修订和健全了学习制度，加强了对学习的领导。大队领导班子成员，除了规定每星期有一次进行集体学习之外，平时都深入生产队，和社员一起学习，一起斗私批修，带头办好家庭毛泽东思想学习班。全大队政治空气越来越浓，干部和社员学习毛泽东思想的积极性、自觉性越来越高。党的“九大”胜利闭幕之后，掀起了一个大学习和大宣传的热潮。全大队从干部到群众，从田头到家庭，都在认真学习“九大”文献。大队领导班子的同志，一边学习，一边联系实际，改进领导作风。他们说，“九大”给了我们以巨大鼓舞，新的中央委员会的产生，充分体现了党的民主集中制和群众路线。我们大队领导班子更必须按毛主席的教导，发扬民主，有事和群众商量，坚持走群众路线。他们回顾了大队里造一座桥的经验教训。不久前，在这个大队的西施生产队造了一座桥。大队干部对桥的式样、大小、高低事先都没有跟群众商量，结果花了二千多元钱，造了一座群众很不满意的桥。通过学习，这个大队的干部说，这样的状况如果不改变，迟早有一天，群众要抛弃我们的。大家表示，一定要通过对“九大”文献的学习，进一步树立群众观点，凡大队里的重大事情，一定要充分发扬民主，坚持走群众路线，依靠群众搞好革命，抓好生产。这几天，在讨论如何贯彻落实“九大”精神时，他们按照毛主席“要坚持群众路线，遇事多和群众商量”的教导，除了召开各生产队干部、毛主席著作学习辅导员会议，共同研究外，还深入群众，广泛听取群众意见，在此基础上，大队订出了全面落实“九大”精神的初步计划。他们决心进一步发动群众，依靠群众，根据“九大”提出的各项战斗任务，搞好大队的革命和生产。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22071e25cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见老挝代表团  周恩来总理同梭发那·富马首相开始会谈","authors":[],"dates":[{"year":1956,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见老挝代表团"},{"type":"paragraph","text":"周恩来总理同梭发那·富马首相开始会谈"},{"type":"paragraph","text":"新华社21日讯　中华人民共和国毛泽东主席，今天下午五时在中南海勤政殿接见了老挝王国首相梭发那·富马亲王和老挝王国政府代表团全体团员。"},{"type":"paragraph","text":"接见的时候在座的，有中华人民共和国副主席朱德，国务院总理周恩来，全国人民代表大会常务委员会副委员长李济深、郭沫若、黄炎培、彭真、陈叔通，国务院副总理陈云、彭德怀、贺龙、陈毅、乌兰夫、李先念，对外贸易部部长叶季壮，外交部副部长张闻天。"},{"type":"paragraph","text":"新华社21日讯　中华人民共和国总理周恩来同老挝王国首相梭发那·富马亲王，在今天下午二时五十分举行会谈。"},{"type":"paragraph","text":"老挝王国方面参加会谈的，有副首相卡代·敦·萨索里特，财政、国家经济和计划部部长仑·英锡相迈。"},{"type":"paragraph","text":"中国方面参加会谈的，有国务院副总理陈毅、对外贸易部部长叶季壮，外交部副部长张闻天。（附图片）"},{"type":"paragraph","text":"毛主席同老挝王国政府代表团人员合影。前排自右至左：陶·宋沙尼特、郭沫若、通·苏蒂冯·诺腊特、彭德怀、仑·英锡相迈、周恩来、卡代·敦·萨索里特、毛泽东、梭发那·富马、朱德、卡代夫人、陈云、英锡相迈夫人、李济深、宋沙尼特夫人、萨索里特夫人。"},{"type":"paragraph","text":"新华社记者　侯　波、吕厚民摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陈云","type":"人物"},{"name":"张闻天","type":"人物"},{"name":"朱德","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bd30fb59b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

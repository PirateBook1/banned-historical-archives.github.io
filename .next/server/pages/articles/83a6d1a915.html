script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宁乡县各界群众举行大会沉痛悼念刘少奇同志","authors":[],"dates":[{"year":1980,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社长沙五月十八日电　宁乡县各界群众两千多人，五月十七日在花明楼公社炭子冲大队举行悼念大会，沉痛悼念刘少奇同志。"},{"type":"paragraph","text":"会场设在炭子冲刘少奇同志旧居旁。旧居周围的山上路旁松杉壁立，许多新树是各地群众到旧居瞻仰时栽植的。在苍松翠柏丛中，悬挂着刘少奇同志的遗像。遗像下面，陈放着中共益阳地委、益阳地区行政公署、益阳军分区、中共宁乡县委、宁乡县革委会、宁乡县人民武装部以及花明楼区、花明楼公社、炭子冲大队等机关、单位敬献的花圈。"},{"type":"paragraph","text":"悼念大会由中共宁乡县委副书记宇庆华主持。在收看了电视转播的北京追悼大会实况后，中共益阳地委副书记、宁乡县委书记郑国才讲了话。他追忆了一九六一年刘少奇同志回到宁乡，深入实际，调查研究，实事求是，关心群众的感人事迹，表达了家乡人民对刘少奇同志的深切怀念。他说，我们要学习刘少奇同志为无产阶级革命事业奋斗终身的革命精神和崇高品德，更加热爱党，信赖党，紧密地团结在党中央的周围，做忠实于党、忠实于人民、忠实于四化建设事业的光荣战士。他号召全县人民，不要辜负刘少奇同志生前的期望，加倍努力，把宁乡建设好。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83a6d1a915"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

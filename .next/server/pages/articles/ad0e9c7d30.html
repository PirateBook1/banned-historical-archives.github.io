script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席会见赫鲁晓夫同志  并分别会见诺沃提尼同志金日成同志","authors":[],"dates":[{"year":1959,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席会见赫鲁晓夫同志"},{"type":"paragraph","text":"并分别会见诺沃提尼同志金日成同志"},{"type":"paragraph","text":"新华社1日讯　中国共产党中央委员会主席毛泽东，今天上午在庆祝中华人民共和国成立十周年大典以前，会见了苏联共产党中央委员会第一书记、苏联部长会议主席尼·谢·赫鲁晓夫，进行了亲切的交谈。"},{"type":"paragraph","text":"会见时，苏联方面在座的有苏联共产党中央委员会主席团委员、书记处书记苏斯洛夫。"},{"type":"paragraph","text":"会见时中国方面在座的有党和国家的领导人刘少奇、宋庆龄、董必武、朱德、周恩来和邓小平。"},{"type":"paragraph","text":"新华社1日讯　中国共产党中央委员会主席毛泽东在1日晚会见了捷克斯洛伐克共产党中央委员会第一书记、捷克斯洛伐克共和国总统诺沃提尼和他的夫人，进行了亲切的交谈。"},{"type":"paragraph","text":"会见时捷克斯洛伐克方面在座的，有捷共中央政治局委员、捷克斯洛伐克共和国副总理兼内务部长鲁道夫·巴拉克和他的夫人，捷共中央政治局委员、中央委员会书记依里·亨德里赫和他的夫人，捷共中央委员、捷克斯洛伐克共和国外交部部长瓦茨拉夫·戴维和他的夫人，捷克斯洛伐克共和国驻中国大使扬·布希尼亚克和他的夫人。"},{"type":"paragraph","text":"会见时中国方面在座的，有中共中央政治局委员、国务院副总理李富春，中共中央委员、全国妇女联合会主席蔡畅。"},{"type":"paragraph","text":"新华社1日讯　中国共产党中央委员会主席毛泽东在9月28日会见了朝鲜劳动党中央委员会委员长金日成，进行了亲切的谈话。"},{"type":"paragraph","text":"朝鲜方面在座的，有朝鲜劳动党中央委员会副委员长金昌满，中央常务委员金光侠。"},{"type":"paragraph","text":"中国方面在座的，有中共中央副主席刘少奇、周恩来，政治局委员彭真。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad0e9c7d30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

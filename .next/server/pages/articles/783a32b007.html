script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海水球队坚持抓革命促训练狠批“四人帮”　冬训掀热潮","authors":[],"dates":[{"year":1977,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海水球队的运动员、教练员，通过揭发批判“四人帮”的滔天罪行，进一步鼓起革命精神，坚持抓革命，促训练，掀起了冬季训练的热潮。"},{"type":"paragraph","text":"自冬训以来，水球队的同志们以马列主义、毛泽东思想为锐利武器，挥戈上阵，口诛笔伐，深揭狠批“四人帮”及其余党疯狂反对毛主席革命体育路线，反对敬爱的周总理，干扰和破坏社会主义体育事业的滔天罪行。祸国殃民的“四人帮”为了篡党夺权，竭力反对伟大领袖毛主席和敬爱的周总理对体育工作的指示，把革命与训练、政治与业务、红与专等辩证关系对立起来，割裂开来，制造混乱，以售其奸。你要是抓训练，他们就说你是‘技术第一’，走白专道路。可是，你比赛打输了，他们又满脸凶相，说你‘有伤民族尊严’，弄得你练也不是，不练也不是，严重地阻碍一体育运动的发展。"},{"type":"paragraph","text":"通过揭发批判，大家思想觉悟有了进一步提高，正确理解了革命与训练、政治与业务、红与专的关系，把对华主席的无限热爱，对‘四人帮’的无比仇恨，化为抓革命，促训练的巨大动力，意气风发地投入了冬训活动。训练水池小，教练想方设法，把训练工作安排得有条不紊。运动员在训练中，能从难从严，坚持大运动量训练。有的运动员除了完成训练计划外，还自觉加班加点。老运动员在训练中也严格要求自己，以身作则，从政治上、思想上、技术上带好新运动员。全队在抓好训练的同时，还认真学习马列著作和毛主席著作，大多数运动员目前已通读和重读完《毛泽东选集》第一、第二两卷。大家表示，要继承毛主席遗志，在以华国锋主席为首的党中央领导下，大学大批促大干，彻底批判‘四人帮’篡党夺权的反革命罪行，抓革命，促训练，把‘四人帮’干扰、破坏所造成的损失夺回来，为发展社会主义体育事业贡献力量。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"783a32b007"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

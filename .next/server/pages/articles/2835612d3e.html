script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"中央关于批准和转发中央一级机关总党委报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央关于批准和转发中央一级机关"},{"type":"paragraph","text":"总党委报告的批语"},{"type":"paragraph","text":"（1951年12月22日）中央直属机关总党委；中央和军委各部门；中央人民政府各党组；各中央局，并转分局，省市区党委："},{"type":"paragraph","text":"（一）中央批准中央直属总党委于一九五一年十二月二十日向中央所作的报告”，请总党委即按这个报告所定计划施行。（二）将这个报告发给各中央局、分局、省市区党委作参考；并请考虑在各大"},{"type":"paragraph","text":"[1]指中央一级机关总党委第一书记周恩来1951年12月20日向毛泽东并中央的报告。报告说：在中央决定成立中央一级机关的总党委，领导中央直属、军委直属、中央人民政府直属和中央一级民众团体的一切党组织以后，我们即召开了一次会议，研究部署当前的工作：（一）总党委目前的中心工作，是集中力量领导与组织中央一级各机关（包括党、政、军、民）的精简节约与反贪污、反浪费、反官僚主义的斗争，使这一斗争深入到每个大小单位去，并获得应有的成绩。（二）因为目前必须集中力量进行反贪污、反浪费、反官僚主义，普遍要求各单位在短期内召开党代表大会是有困难的。我们决定，除若干单位在有准备的条件下，可以在短期内结合三反运动召开党代表大会外，大多数单位的党代表大会，均须放在1952年3月以后去开。（三）为便利领导，对各系统党的组织作必要的调整。（四）提议以下列九人组成总党委，即周恩来（第一书记），安子文（第二书记），杨尚昆（第三书记），肖华、罗瑞卿、张经武、徐立清、龚子荣、曾三。并请批准以肖华为总党委的第四书记。"},{"type":"paragraph","text":"中央关于批准和转发中央一级机关总党委报告的批语行政区一级直属党组织和各省市区一级直属党组织亦组织总党委，以期统一这些党组织的领导，定期召开各部门和各大单位的代表大会，发展批评与自我批评，健全党的生活，提高工作效率，团结党外人员，开展反贪污反浪费反官僚主义的斗争，克服资产阶级对于党的侵蚀作用。"},{"type":"paragraph","text":"中央一九五一年十二月二十二日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":171,"page_end":172},"tags":[{"name":"周恩来","type":"人物"},{"name":"肖华","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于批准和转发中央一级机关总党委报告的批语","authors":["毛泽东"],"dates":[{"y

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于处理广东伪机工总会给华南分局的指示","authors":[],"dates":[{"year":1949,"month":12,"day":27}],"is_range_date":false,"parts":[{"text":"中共中央关于处理广东伪机工总会给华南分局的指示","type":"title"},{"text":"华南分局：","type":"appellation"},{"text":"亥哿电悉。广东伪机工总会二十余年来一贯反动，你们已宣布为非法组织，要它停止活动，准备移交是对的。但我们认为这样处理还是不够的，那些反动首脑分子还可利用工人落后的行会思想和所谓“正统组织”的观念，进行麻醉挑拨、煽动工人反对我们的阴谋，这样就会增加我们今后工作上的困难。因此我们提议：","type":"paragraph"},{"text":"（一）由军管会下令逮捕几个作恶多端的领袖并宣布罪状，同时明令宣布解散伪机器工会，会所及其他各种设备交广州市总工会筹委会及各地工会组织接收。","type":"paragraph"},{"text":"（二）由广州市总工会筹委会发表告机器工人书，宣布那些反动领袖利用机器工会进行一贯反革命活动的罪恶，同时说明像机器工会这样行会性的团体，是在组织上破坏工人阶级的团结，号召机器工人一律参加按产业原则组织起来的工会。并应召集全市工人代表会及各业代表会以及工厂企业中的群众会加以详细解释说明，同时宣布毫不歧视地允许伪机器工会的会员加入各业工会组织。","type":"paragraph"},{"text":"（三）在全市工人代表会上推选出接收委员会，在市总筹委会领导下进行一切接收工作，应选择几个比较进步的原机器工会会员（如有比较进步的中级领袖分子更好）参加接收委员会。原来伪工会的一切福利事业，可由全市工人代表会选举管理委员会来继续办理，使其真正为工人群众服务。绝对不可由其他机关没收或占据，已由其他机关没收占据者，应一律退还给工人，有损坏者须给以赔偿，此事在树立对工人的信任上极为重要。","type":"paragraph"},{"text":"（四）对于像朱敬这样的人，有可能争取者，仍应努力说服争取。其中较好的分子，并可选择两三人参加接收委员会或福利事业管理委员会，以孤立反动首脑分子。","type":"paragraph"},{"text":"（五）在这样处理时，反动首脑分子可能鼓动工人反抗。你们应特别注意在那些重要企业（如电灯、电话、铁路等）工人群众中进行解释工作，并加以防范。如在个别企业中发生罢工反抗事件，便应断然处置，宣布为反革命活动，逮捕其首领分子，号召工人复工。拒不复工者一律开除，另招工人代替。同时应尽力设法解释，不使广大群众和我们对立。你们对付这种事件的办法，应预作准备，以防万一。","type":"paragraph"},{"text":"总之，我们对于反动机器工会的方针，应是宣布罪状，解散组织，打击领袖，争取群众。请你们根据这一方针，参照上面五项提议，研究实际情况，拟定具体办法斟酌处理，并将处理经过情形，随时报告我们。","type":"paragraph"},{"text":" 中  共亥  感","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a691b6ff50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

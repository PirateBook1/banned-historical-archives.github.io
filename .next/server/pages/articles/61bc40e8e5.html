script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴惟平的三点建议: 国家的重大政策要争鸣；要建立工人代表会；要开放反面消息","authors":["张济生"],"dates":[{"year":1957,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"吴惟平的三点建议: 国家的重大政策要争鸣；要建立工人代表会；要开放反面消息","type":"title"},{"text":"张济生","type":"authors"},{"text":"新华社杭州5日电　民革浙江省委员会委员吴惟平4日在中共浙江省委统战部邀集的民主党派座谈会上提出：国家的重大决策要争鸣，要建立工人代表会，要开放反面消息。","type":"paragraph"},{"text":"吴惟平说：要正确地处理解决人民内部矛盾，单是采用团结——批评——团结的公式和说服的方法是不够的，还需要从政治制度上取得补救办法。","type":"paragraph"},{"text":"吴惟平认为：国家的重大政策需要争鸣。他说：象我们这样大的国家，难道所有的政策都是正确的吗？这不可能。过去一些领导人犯错误的一个主要原因就是政策没有得到足够的讨论。","type":"paragraph"},{"text":"吴惟平说：重大政策的争鸣应该选择一定的场合和方式。人民代表大会、政治协商会议就是争鸣的最好场所。","type":"paragraph"},{"text":"关于建立工人代表会的问题，吴惟平认为，从沈阳的五个工厂进行试点的总结来看，内容不够充实，还有一些流于形式。他主张：一、工会隶属于职工代表大会，成为它的组成部分；二、让职工代表大会对国家委派的企业领导人一年一次进行信任投票。如果一个厂长脱离群众，得不到半数工人的信任票，可以建议国家撤换他。工人对领导要卡住一点，工人代表会主要发挥自下而上的监督作用。","type":"paragraph"},{"text":"吴惟平在发言中批评了封锁反面消息的情形。他认为这是“民可使由之，不可使知之”的愚民政策，是违反马克思主义的。吴惟平说：过去对敌斗争激烈，为了保密，安定人心，有些消息暂时封锁是可以理解的，今天就不一定需要这样。当然，例如国防情况是不可以公开的，但这是极少数。不应该以这些少数的事情为借口，把一切反面消息统统封锁。","type":"paragraph"},{"text":"怎样开放消息呢？吴惟平主张由人代会、政协、民主党派和人民团体这四个方面分别来办报纸。","type":"paragraph"},{"text":" ----来源：1957年6月6日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61bc40e8e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

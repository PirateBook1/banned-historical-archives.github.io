script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柬中友协主席在中柬友协欢迎宴会上说  毛主席是全世界人民尊敬的领袖  陈毅副总理出席宴会并接见柬埔寨客人","authors":[],"dates":[{"year":1966,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"柬中友协主席在中柬友协欢迎宴会上说"},{"type":"paragraph","text":"毛主席是全世界人民尊敬的领袖"},{"type":"paragraph","text":"陈毅副总理出席宴会并接见柬埔寨客人"},{"type":"paragraph","text":"据新华社二十八日讯  柬中友协主席兰·涅特今天在中柬友协举行的宴会上赞扬说，中国的“文化大革命是在毛主席领导下进行的，毛主席是全世界爱国人民的尊敬的领袖”。"},{"type":"paragraph","text":"陈毅副总理出席了宴会。在充满友好气氛的宴会上，以兰·涅特为首的柬中友协代表团，受到了我国各方面人士的热烈欢迎。中柬友协副会长张茜在宴会上首先讲话，她感谢柬埔寨政府和人民对我国的支持，她说，在今后的斗争中，我们两国人民，将进一步加强团结，互相支持，直到胜利。"},{"type":"paragraph","text":"兰·涅特在宴会上说，我们代表团能够参加中国在文化大革命高潮中举行的国庆典礼，感到很荣幸。他说，我们两国人民的友谊由于两国领导人的相互访问不断增强，这种友谊是巩固的，没有任何力量可以破坏的。他最后提议为毛主席的健康和中国文化大革命的胜利干杯！"},{"type":"paragraph","text":"柬埔寨驻中国大使张岗应邀出席了宴会。"},{"type":"paragraph","text":"新华社二十八日讯  陈毅副总理今天上午接见了由柬中友好协会主席兰·涅特率领的柬中友协代表团全体成员，和他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有宋一平、张茜、丁西林、姚广等。柬埔寨驻中国大使张岗也在座。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb01077dfb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

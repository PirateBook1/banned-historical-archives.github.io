script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在河南省文联机关鸣放座谈会上的发言","authors":["李索开","河南"],"dates":[{"year":1957,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"在河南省文联机关鸣放座谈会上的发言","type":"title"},{"text":"河南李索开","type":"authors"},{"text":"(李索开：诗人，《奔流》编辑)","type":"subtitle"},{"text":"6月10日第一次","type":"subtitle"},{"text":"文联党外同志，年岁较大，当然历史上也有些问题，我们体会到党对我们如何，不是中央，而是我们机关的党组织。从前合署办公，文化局党员对我们的感觉是有宗派情绪，如程广对人说文联资产阶级思想严重，只看到我们的落后，看不到我们即如在最困难的时候也愿意与党站在一起。我时常愿与党接近，有一次几乎是颤抖着去找支部书记，说了两句话，这种细致感情，别人不易体会。党员看不到想不到，久之就感到心冷难过。党对知识分子要团结改造。但我们团结与改造也不够。李蕤是调走的，也是听说陈局长狭隘，自己活动着走，叫姚雪垠留下，他痛哭流涕非走不可。姚本身有问题，但对他也是排挤的。","type":"paragraph"},{"text":"肃反中整人或被整人都是为人民，我无意见。但有些人骄气凌人目空一切，如我写的文章，嘉季给我改的一塌胡涂。我们两人下去，他说“我是编辑主任，他是来给我翻译河南话的。”完全把我在一旁忘记了。","type":"paragraph"},{"text":"6月12日下午第二次","type":"subtitle"},{"text":"洛阳报社发表鸣放文章，最后发表时把市委书记的名字勾掉了，曹扬辉揭发育英学校首长子弟打教师，报上也不敢发表。","type":"paragraph"},{"text":"6月15日下午第三次","type":"subtitle"},{"text":"我接触到党外同志感到党员同志有些不虚心，因之感到意见没法提。听说有次党内开会，有非党同志参加，就有个别党员说苏主任不是党员，不然可以好好整整。这话叫人听了很伤心。当然党与非党墙不高，但总有个薄膜。有人说谁入党没有公布，大家不知道，我是感到了的。因谁入了党他的发言就干巴巴的没有生活气息了。咱们在文联谁也不争权夺利，但把嘉季当第一付主任，惠敏说她不同意，我心中也有感觉。再从编辑部谈，有党员同志说将来的成份慢慢变了，意在不言中。后来小说稿提不出，那期如不是丰村与克西来稿发稿就成问题，而黑板报上却批评我不扫地，徐慎又捣着我鼻子批评。我觉得拿出稿子来是主要的。在洛阳座谈会上，有人提出人家寄来篇散文，却退稿说作品中无人物不是小说，所以不用。这话我们听起来很难堪。从处理稿子看，有时看到党员的稿子就有顾虑，明知不好，还要叫传阅一下。有些事是妙在不言中，支持埃及斗争，我们也想参加，后来长俊问我们去不去，仲宇呶呶嘴，没说话。是不是觉得我们不是党团员，就不放心我们参加。这种种感觉，慢慢就有了隔阂，再如苏主任刚解放时以党员自居，后来又谈自己毕竟不是党员，距离慢慢远了而自己又不甘心，原因在什么地方。","type":"paragraph"},{"text":"再传达群众对陈局长的意见。陈局长一次不来参加听座谈会的意见，听取意见的姿态不壮。如五月剧团演刘胡兰，劲头很大，陈局长到后台一句话，不许演。剧团赔一万多，回家老艺人都遣散了。有个老艺人借钱在剧团门口卖鸡蛋，一天卖两个，回家他老婆问他，他打了老婆两耳光，不是不爱是心中苦，打过以后两人抱头大哭，最后决定吃完鸡蛋再上吊。还是同院发现了才没死。","type":"paragraph"},{"text":" （根据记录整理）","type":"paragraph"},{"text":" 来源：《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b4effa6a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

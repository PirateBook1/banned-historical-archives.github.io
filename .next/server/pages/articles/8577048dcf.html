script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席致敬  西南各民族代表参观团启程来京","authors":[],"dates":[{"year":1952,"month":2,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向毛主席致敬"},{"type":"paragraph","text":"西南各民族代表参观团启程来京"},{"type":"paragraph","text":"【新华社重庆二十八日电】西南各民族人民为答谢毛主席和中央人民政府对各兄弟民族的爱护和关怀，最近组织了西南各民族晋京代表参观团，到北京向毛主席和中央人民政府致敬，并参观首都的各项伟大建设。参观团约有各兄弟民族代表二百人，包括各级人民政府中的少数民族干部、少数民族中的积极分子和土司、头人、活佛、喇嘛等。其中，西康、贵州、川南、川西、川北等省（区）的各民族代表一百零二人（有藏、彝、回、苗、摩些、侗、川青、傈僳等八个民族），已到达重庆，并已在二十七日搭轮东下。云南省和昌都地区的各民族代表现正在来重庆的途中。"},{"type":"paragraph","text":"二十六日，西南军政委员会民族事务委员会举行晚会，欢迎并欢送西南各民族晋京代表参观团到达重庆的全体代表。西南军政委员会副主席兼西南民族事务委员会主任委员王维舟，对各族人民的代表表示热烈欢迎和欢送。在会上，各民族代表都讲了话，他们一致表示：要在参观时虚心学习，吸取汉族老大哥的建设经验。他们并向中共中央西南局、西南军政委员会及西南军区等领导机关献旗致敬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8577048dcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

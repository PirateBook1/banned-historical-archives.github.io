script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无产阶级文化大革命的成果　社会主义革命现代戏的活样板《智取威虎山》是大立毛泽东思想的好戏首都各报发表文章赞扬上海革命京剧文工团再度演出成功","authors":[],"dates":[{"year":1966,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京24日电　今天的《人民日报》、《解放军报》和《光明日报》，都以整版篇幅登载工人、解放军战士和专业作者的评论文章，并发表编者按或短评，高度赞扬革命现代京剧《智取威虎山》再度在首都上演获得成功，是伟大的毛泽东思想的胜利，是无产阶级文化大革命的成果。"},{"type":"paragraph","text":"《人民日报》的编者按说:《智取威虎山》是在尖锐复杂的阶级斗争中诞生的。自从毛主席在党的八届十中全会上发出了“千万不要忘记阶级斗争”的号召之后，文化战线上的灭资兴无斗争进一步开展起来了。全国革命的戏曲工作者以毛泽东思想为武器，向京剧这个表演帝王将相、才子佳人的最顽固的堡垒开了炮，使它从思想内容到艺术形式，都来了个大革命。京剧《智取威虎山》就是这场攻克京剧堡垒战斗中的硕果之一。"},{"type":"paragraph","text":"京剧的革命，触动了剥削阶级文化的根基。那些钻进党内的、窃踞文艺界领导地位的资产阶级代理人，那些封建阶级的遗老遗少，预感到自己行将灭亡的命运。他们在岌岌可危的时刻，进行着最后的挣扎。他们明枪暗箭，对革命现代京剧进行了疯狂的攻击。周扬修正主义集团的副帅林默涵，在幕后经过紧张的策划之后，通过他的娄罗公然在报刊上发表文章诋毁《智取威虎山》这出革命的优秀剧目，妄图借此攻击毛主席的文艺思想。但是他们的阴谋没有得逞。"},{"type":"paragraph","text":"在一九六四年全国京剧现代戏观摩演出大会上，《红灯记》、《沙家浜》、《智取威虎山》等优秀革命现代京剧，受到了广大观众的热烈欢迎。京剧革命化取得了伟大的胜利。"},{"type":"paragraph","text":"在无产阶级文化大革命的高潮中，上海革命京剧文工团的革命同志，以不断革命的精神，不断加工修改《智取威虎山》，使得这出戏无论在思想上和艺术上都有了非常显著的提高。这出戏更加突出地歌颂了毛主席的人民战争思想，更加突出地塑造了用毛泽东思想武装起来的革命战士的英雄形象。在政治内容与艺术形式上也达到了更好的统一。"},{"type":"paragraph","text":"革命现代京剧《智取威虎山》的成功，是毛泽东思想的胜利，是无产阶级文化大革命的成果。上海革命京剧文工团的革命同志们创作演出和加工修改《智取威虎山》的过程，是突出毛泽东思想，坚持活学活用毛主席著作的过程，也是无产阶级文艺路线和资产阶级文艺路线针锋相对地进行斗争的过程。事实证明，只有大破资产阶级思想，才能大立无产阶级思想；只有打倒资产阶级的反动艺术“权威”，无产阶级文艺才能得到进一步发展和繁荣。"},{"type":"paragraph","text":"《解放军报》的编者按指出:《智取威虎山》是一出大立毛泽东思想的好戏，是一出敢于标社会主义之新、立无产阶级之异的好戏。它按照毛主席指引的文艺为工农兵服务的方向，从传播战无不胜的毛泽东思想这个崇高主题出发，从表现工农兵英雄形象和斗争生活出发，大破京剧形式的老框框旧条条，创造出一套革命化群众化的新的京剧艺术形式，使革命的政治内容与京剧的艺术形式达到了和谐的统一。"},{"type":"paragraph","text":"《智取威虎山》是文化战线上阶级斗争的产物，是在同周扬、林默涵、田汉、周信芳等一伙资产阶级代表人物的斗争中诞生的。它的成功，又一次驳斥了资产阶级“权威”反对京剧革命的谬论，给了他们沉重的打击。"},{"type":"paragraph","text":"《光明日报》的题为《京剧革命的新成果》的短评指出:《智取威虎山》和其他优秀的京剧现代戏的出现，促进了京剧这个最古老的剧种从思想内容到艺术形式的革命。它们攻破了京剧这个最顽固的堡垒，树立了社会主义革命现代戏的活样板，使京剧艺术成为宣传毛泽东思想的有力武器，更好地为工农兵服务，为社会主义服务，为无产阶级政治服务。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9037a799a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

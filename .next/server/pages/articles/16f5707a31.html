script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发林彪同志给总理和中央文革的一封信","authors":[],"dates":[{"year":1967,"month":6,"day":16}],"is_range_date":false,"parts":[{"text":"中共中央转发林彪同志给总理和中央文革的一封信","type":"title"},{"text":"总理，伯达，康生，江青同志及中央文革小组全体同志：","type":"appellation"},{"text":"近一个月来，我看了三次演出，每次演出中，都有“祝毛主席万寿无疆”和“祝林副主席永远健康”这两个口号并提的情况，我认为“祝毛主席万寿无疆”这个口号是完全正确的，非常必要的，为了在党内，党外，国内，国外突出毛主席的伟大作用，树立毛主席的绝对威信，不宜提“祝林副主席永远健康”的口号。只有突出我们伟大领袖毛主席，才符合于全国和全世界革命人民的需要和客观实际。今后一切演出，一切会议，一切文件，一切报刊以及其它各种宣传形式都应该突出毛主席，不要把我和毛主席并提。盼总理和中央文革小组的同志们今后帮助注意掌握这一点，并希望将我的这封信转发到县团级，由他们传达到基层组织和革命群众组织。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":" 林彪一九六七年六月十六日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16f5707a31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"开灭桂系主力的作战部署叫","alias":"","parts":[{"type":"paragraph","text":"歼灭桂系主力的作战部署！"},{"type":"paragraph","text":"（1949年5月25日）林、萧、赵、聂，并刘、张、李，总前委："},{"type":"paragraph","text":"（一）林萧赵聂二十四日电?即转刘张李知照，请刘张李迅即电知陈赓兵团暂时不渡赣江，在丰城、临江、新干、峡江之线收集船只，完成渡江准备，待桂军七师深入宜春一带后，突然向敌后方挺进，断敌退路，与四野部队配合歼敌或抓住敌人。（二）伯承陈费两电台均应与林彪电台通报。（三）二野应准备以四个军或三个军由陈统率，归林罗指挥，第一步在宜春一带配合四野歼灭桂系主"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第四野战军兼华中军区司令员林彪、第一参谋长萧克、第二参谋长赵尔陆和副参谋长聂鹤亭等的电报。"},{"type":"paragraph","text":"[2]指1949年5月24日林彪、萧克、赵尔陆、聂鹤亭给中共中央军委的电报。电报说，敌知我四野渡江部队共只两个军，拟对我军采取积极动作。我军应极力吸引敌军于长沙东北与岳州、南昌之间一带，争取在我军主力到达后，突然断其退路，力求部分歼敌于长沙以东、南昌以西地区。据此，建议陈兵团目前暂不渡赣江，待敌已深入时，突然向敌后方挺进，与我四野部队配合歼灭敌人或抓住敌人。"},{"type":"paragraph","text":"[3]陈兵团，指第二野战军第四兵团，兵团司令员兼政治委员陈。[4]临江，镇名，位于江西清江县西部。[5]林，指林彪。罗，指罗荣桓，当时任第四野战军兼华中军区第一政力，第二步待命入湘抄击白崇禧\"后路，尔后即待命入川。"},{"type":"paragraph","text":"军委辰有"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":5,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":430,"page_end":431},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9457c61fc9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

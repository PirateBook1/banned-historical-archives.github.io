script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批判刘少奇“重洋轻土”的罪行","authors":["张佩"],"dates":[{"year":1969,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"批判刘少奇“重洋轻土”的罪行"},{"type":"paragraph","text":"林副主席在“九大”的政治报告中，号召全党、全军、全国人民继续高举革命大批判的旗帜。俺认为，在推行和巩固农村合作医疗的过程中，也必须继续高举革命大批判的旗帜，深入批判刘少奇的反革命修正主义卫生路线，彻底肃清它的流毒。"},{"type":"paragraph","text":"重洋轻土，排斥中医，是反革命修正主义卫生路线的主要罪行之一。大叛徒刘少奇曾经胡说什么“中医不科学”，“西医药必然要代替中医药”，妄图扼杀和消灭我们的中医、中药。真是反动透顶！"},{"type":"paragraph","text":"“中医不科学”，这完全是胡说八道。中医药有几千年的历史，在防治人民的疾病和保证人民的健康方面，作出了伟大的贡献。远的不说，在解放前，俺穷人得了病，就是用自己的“土方”，跑到山上找点草药回来熬熬吃。用这些东西，治好了很多的病。在抗日战争时期，八路军打日本鬼子受了伤，我们把伤员接到家里，为了让他们尽快把伤养好回去打鬼子，我们就跑到山上找土药，治好了很多伤员。解放军打蒋匪的时候，我们也是用中草药给伤员治病的。这中医中药为解放俺穷人可起了不小的作用。俺要责问大叛徒刘少奇：“中医不科学”，怎么能治好许多病？"},{"type":"paragraph","text":"刘少奇搞“重洋轻土”，说明他是俺贫下中农的死对头。他把持着“城市老爷卫生部”，把外国那一套搬过来，放在城市里，集中大量人力物力研究什么“高”、“深”技术，对广大贫下中农的疾苦漠不关心，造成了农村缺医少药的状况。"},{"type":"paragraph","text":"刘少奇“重洋轻土”的这一套黑货，是地地道道的洋奴哲学。过去，西方的资产阶级瞧不起中国人，污蔑中国人是什么“东亚病夫”。中国的地主、资本家根本不相信劳动人民的发明创造，劳动人民采来的药草，他们连尝都不敢尝。在他们眼里，只有外国的洋药丸、洋药片才能救他们的命。刘少奇也是一个跪倒在洋人面前的奴才，他迷信洋人，瞧不起俺劳动人民创造的中医药，竟然要什么西医药完全来“代替”中医药，一副洋奴相！"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“备战、备荒、为人民。”在广大农村中普及中医药，采集和储存大量的中草药，这是落实毛主席关于“备战、备荒、为人民”伟大战略方针的重要措施。俺贫下中农一定要发扬“独立自主、自力更生”的精神，彻底批判刘少奇的反革命修正主义卫生路线，把所有的单方、土方都收集起来，为国家采集更多的药草，进一步巩固合作医疗制度，让毛主席的无产阶级卫生路线取得更大的胜利！"},{"type":"paragraph","text":"北京海淀区四季青公社香山大队老贫农　张佩"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dce882709d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

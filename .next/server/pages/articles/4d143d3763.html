script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对党的农业合作化政策（一）","authors":["中国人民大学","李德","李景汉","李维左","潘相臣","王树才","王殿彪","郎宝田"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"反对党的农业合作化政策（一）","type":"title"},{"text":"中国人民大学李德潘相臣李维左王树才郎宝田王殿彪李景汉","type":"authors"},{"text":"“1．农业合作化是党对农民的欺骗。共产党分给农民土地是欺骗，利用农民，骗他们去打仗。现在又收回了土地，这完全是欺骗；","type":"paragraph"},{"text":"2．妨碍了农民生产的积极性；","type":"paragraph"},{"text":"3．合作社办得不好，农业合作化妨碍了生产力的发展。”（中国人民大学哲学系学生  李德）","type":"paragraph"},{"text":"“我不怀疑合作化有优越性，就如同资本主义大农场一样，可以提高生产”，“共产党一方面要建立大工业，一方面就必须搞合作化，否则，就不能有自己长长统治的稳固的基础，”但合作化后农民生活并没提高，潘相臣以自家为例说“合作化后我家生活降低好几倍，可见共产党确实不顾农民利益了”。毛主席写了“关于农业合作化问题”的报告，他认为“真可恶，不惜牺牲一部分农民的利益（即一部分农民生活降低了）使他自己扬了名。”（中国人民大学历史系学生  潘相臣的材料）","type":"paragraph"},{"text":"“自从毛主席提出农业合作化以后，接着三大高潮，把国家秩序搞得非常乱。”（中国人民大学统计系学生  李维左）","type":"paragraph"},{"text":"“合作化高潮的报导是虚伪的，这不是报纸的虚伪，就是干部的虚伪，根据是过去互助组，组织起来就垮掉，中学时替播音站下乡采访，其对象都是积极分子。”（中国人民大学统计系学生  王树才）","type":"paragraph"},{"text":"“农业合作社强迫命令，生搬苏联经验，结果农业作物都减产了，群众大为不满的说：‘苏联的经验是这样的啊！怪不得建设了三十多年，粮食还不够吃，把我们的粮食都弄走了。’这种人为的灾害是不应该的，”（中国人民大学新闻系学生  郎宝田）","type":"paragraph"},{"text":"合作化使农民“困难”，统购统销“害了”农民。他认为合作化前，“忙时，可以雇几个短工……”“年成虽然不好，收成生活总还够了，”然而合作化后农村的景象则是，“这个人也困难，那个人也悲叫”。（中国人民大学农业经济系学生　王殿彪的材料）","type":"paragraph"},{"text":"“过去是把人当牛马，而现在则是把人当拖拉机。”（中国人民大学统计系教授  李景汉）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d143d3763"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"接受缅甸驻华大使吴敏登呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受缅甸驻华大使吴敏登"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1950年8月7日）大使先生："},{"type":"paragraph","text":"我很高兴地接受贵大使呈递的缅甸联邦总统的国书，并感谢贵大使的祝贺。"},{"type":"paragraph","text":"中缅两国，国境毗连，不但在历史、文化上有着密切的关系，而且在两国人民间更存在着兄弟般的深厚友谊。近世纪来，中缅两国人民都曾为自己民族的独立和自由，进行长期而勇敢的斗争。因此，存在于贵我两国人民间的同情与了解，也是很深切的。现在中缅两国新的外交关系的建立，无疑将使已存在于两国人民间的友谊更加发展，我并相信其将有助于亚洲及世界的持久和平。"},{"type":"paragraph","text":"我热烈地欢迎阁下出任缅甸联邦驻中华人民共和国首任特命全权大使，并愿对贵大使加强两国合作的工作，予以协助。"},{"type":"paragraph","text":"谨祝贵国国家繁荣，人民兴旺，并祝贵国元首健康。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":8,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":73,"page_end":73},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ce57fb4d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

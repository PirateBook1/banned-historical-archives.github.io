script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴德在北京师范大学的讲话","authors":["吴德"],"dates":[{"year":1966,"month":7,"day":10}],"is_range_date":false,"parts":[{"text":"吴德在北京师范大学的讲话","type":"title"},{"text":"吴德","type":"authors"},{"text":"我代表北京新市委公布一个决定，撤销工作组组长孙友渔的职务，办公室主任闻师功的职务。因为孙友渔，没有贯彻中央的方针，路线，不是相信群众，依靠群众，集中力量斗倒走资本主义道路的当权派，反党反社会主义的资产阶级代表人物，而是害怕民主，压制民主，拒绝革命同志的批评，打击了革命群众，把锋芒转向革命同学。","type":"paragraph"},{"text":"六月廿日早六点，高树奎等十七位同志贴出一张大字报，对工作组提出三点批评，这张大字报是正确的。孙友渔同志没有听取批评，检查自己工作组中的缺点，错误，反而把这些同学和牛鬼蛇神联系在一起，使这些同学受到委屈，实际上是压制民主，拒绝批评。廿二日谭厚兰等同志贴出大字报要求重新估价高树奎等人的大字报，这是正确的。但立即受到孙友渔指使的围攻，对这张大字报仍采取不正确的态度，使谭厚兰同志同样受到委屈，甚至发展到打骂，监视，扣押，被迫写检讨。","type":"paragraph"},{"text":"用对待敌人的办法对付革命的同志，这是非法的，上级指出后仍然没有改。今天我指出应立即恢复他们的自由，有一些同学在孙友渔的蒙蔽下，围攻另一部分同学，这两部分同学都是革命的。同学之间有不同意见可以讨论，但发生这种不正当的事情，责任不在这些同学身上。还有些同学是受孙友渔错误思想，错误办法的影响，把他们当作党的领导。出现这些现象是可以理解的。责任应由孙友渔来负。我们的工作组不管来的人职位多高，官多大，都应该受到群众的监督，工作组有毛病，都是可以批评的。按中央指示办事，我们就拥护，不按中央指示办事，我们就反对。我们同学有责任提出意见，甚至罢他的官。即使我们新市委在工作中也常出错误，同学发现了也可以批评指出。孙友渔对自己的错误采取了不正确的态度。","type":"paragraph"},{"text":"中央很关心文化大革命，也关心师大的文化大革命。中央文化革命领导小组十三号知道后就找师大工作组主要负责同志去汇报，汇报后指出了他的错误。回来后孙友渔思想搞不通，不肯承认错误，没有执行中央指示，一直到现在对一些同学的压迫还没有解除，这就是错上加错。过去，市委也曾对孙友渔的这些做法提出了意见，六月二十八日找孙友渔谈过话，指出问题所在，提出了市委的意见。孙友渔表面接受，实际上并不传达下去，按新市委的指示把这件事办好，而且还破坏党的民主集中制，用工作组名义给市委及康生同志写信，其他一些工作组员都不知道。根据以上理由，决定撤除孙友渔工作组组长职务，决定刘作级为工作组党委书记兼组长。","type":"paragraph"},{"text":"总之，市委是坚决支持同学革命的。让我们在毛主席，党中央的领导下，高举毛泽东思想伟大红旗，团结起来，把文化革命进行到底。把因贴大字报而受压迫的同学解放出来，把受孙友渔错误思想影响的同学解放出来。让我们两部分同学携起手来，向学校走资本主义道路的当权派，向党反社会主义的资产阶级代表人物开火！    同学们！我们一定能取得这场无产阶级文化大革命的胜利！","type":"paragraph"}],"comments":[],"origin":"一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（1）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f52b18e90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

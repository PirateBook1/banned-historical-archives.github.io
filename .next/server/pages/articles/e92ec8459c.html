script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老戏新排　包装出台 京剧《智取威虎山》再度公演 文艺热线踏实工作 《跨世纪的毛泽东》朗诵会举行","authors":["张新颖","张立行","许国华"],"dates":[{"year":1994,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　(记者张立行)新春之际上海京剧舞台又有佳作公演。由上海京剧院排演的现代京剧《智取威虎山》将于元月十九日至二十八日在上海美琪大戏院推出。此次复排的《智取威虎山》"},{"type":"paragraph","text":"在灯光、舞美、配器等诸方面都进行了新的处理，尤其在舞台的外包装上下功夫。演出的阵容也颇为强大。"},{"type":"paragraph","text":"本报讯　上海“文艺热线”电话自去年八月二十一日开通以来，每人义务值班六十六小时，参加活动人次达一千八百六十人次，起到了沟通艺术家和群众心灵的作用。"},{"type":"paragraph","text":"“文艺热线电话”是上海戏曲音乐和歌舞剧艺术家为了弘扬与普及高雅艺术，引导通俗艺术而义务设立的。最近，许多读者通过“热线电话”热情地询问九十一岁著名音乐家贺绿汀近况，热线电话转告了贺老，贺老向读者们致意感谢，并特地作了题字:“多做踏实工作”。热线电话为:三二零二三零八，四七一六一二六。　(许国华)"},{"type":"paragraph","text":"本报讯　(记者张新颖)面向社会的诗歌朗诵会，在本市已经多年不见。昨天下午在上海商城剧院举办的“长诗《跨世纪的毛泽东》朗诵会”燃起了全场人的熊熊热情。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e92ec8459c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

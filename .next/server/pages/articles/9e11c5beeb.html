script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"日军占太原后八路军的作战部署","alias":"","parts":[{"type":"paragraph","text":"日军占太原后八路军的作战部署"},{"type":"paragraph","text":"（1937年10月20日）周、朱、彭、任\"："},{"type":"paragraph","text":"甲、敌占太原后，将引起极大与极快之变化："},{"type":"paragraph","text":"（一）娘子关之敌必速占正太路？，我林师?及总部有被隔断之虑。"},{"type":"paragraph","text":"（二）太原之敌将出一路于汾阳、离石城，隔断我贺师向南面；出一路于汾河流域，隔断我总部及林刘两师向西。"},{"type":"paragraph","text":"（三）太原以北抗战部队将溃乱无秩序，娘子关抗战部队亦有溃乱之虑。"},{"type":"paragraph","text":"乙、因此，林师主力不可过于向北，刘师不可过于向东，总部宜移正太路附近，王兆相部?不宜出长城以北，以便于紧急时能够转移。"},{"type":"paragraph","text":"丙、拟定之部署意见如下："},{"type":"paragraph","text":"[1]周、朱、彭、任，指周恩来、朱德、彭德怀和八路军政治部主任任弼时。"},{"type":"paragraph","text":"[2]正太路，指河北正定至山西太原的铁路，即今石太线。[3]林师，指八路军第一一五师，师长林彪。[4]贺师，指八路军第一二○师，师长贺龙。[5]刘，指刘伯承，当时任八路军第一二九师师长。[6]王兆相部，指八路军第一二〇师工兵营，营长王兆相。（一）留杨成武团\"在恒山、五台山地区，坚持游击战争。（二）林师主力准备转移于汾河以西吕梁山脉。（三）刘师在正太路以南之现任地区坚持游击战争。（四）总部准备转移至孝义、灵石区。"},{"type":"paragraph","text":"（五）贺师坚持晋西北之游击战争，但王兆相部准备于必要时返回神府²，巩固河防，加造船只。"},{"type":"paragraph","text":"（六）陈伯钧部3暂在现地不动，准备必要时到河边策应。（七）上社、洪洞弹药宜急运。丁、以上判断及准备部署，请速考虑见复。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二十日二十四时[1]杨成武团，即八路军第一一五师独立团，团长杨成武。[2]神府，指陕西北部神木县和府谷县。"},{"type":"paragraph","text":"[3]陈伯钧部，指八路军第一二〇师第三五九旅旅长陈伯钧率领的该旅第七一八团，当时该部留守陕甘宁边区。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":10,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":308,"page_end":309},"tags":[{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e11c5beeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

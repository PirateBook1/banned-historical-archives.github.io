script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛泽东思想，突出政治，是一切工作的纲——《北京日报》元旦社论摘要","authors":[],"dates":[{"year":1966,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活学活用毛泽东思想，突出政治，是一切工作的纲"},{"type":"paragraph","text":"——《北京日报》元旦社论摘要"},{"type":"paragraph","text":"发展国民经济的第三个五年计划开始了。首都人民和全国人民一起，正在用实际行动，满怀信心地迎接新的战斗任务。"},{"type":"paragraph","text":"一九六五年，北京和全国一样，是一片大好形势。现在，我们面临着光荣而艰巨的新任务。完成这个光荣而艰巨的任务靠什么？千条万条，最重要的一条还是活学活用毛泽东思想，突出政治。活学活用毛泽东思想，突出政治，是一切工作的纲。突出政治的关键是突出毛泽东思想。毛泽东同志是当代马克思列宁主义的伟大旗手。毛泽东思想是在帝国主义走向崩溃、社会主义走向胜利的时代，创造性地发展了的马克思列宁主义。我们党的指导思想，我们党的斗争经验，我们党的理论，最概括地集中在毛泽东思想里。它不仅是我国人民在几十年革命斗争中以鲜血凝成的经验教训的结晶，而且综合了前人的成果，吸收了世界无产阶级革命斗争的丰富经验，是马克思列宁主义在更丰富的实践基础上的概括，是当代伟大的马克思列宁主义。毛泽东思想是反对帝国主义和各国反动派的强大思想武器，是反对现代修正主义和现代教条主义的强大思想武器，是我国社会主义革命和社会主义建设的指针，是我们各行各业一切工作的指针，也是我们干部和群众队伍革命化的指针。在我们同国内外敌人的斗争中，在同大自然的斗争中，毛泽东思想是最好的武器，用毛泽东思想武装起来的人是最大的战斗力。用毛泽东思想挂帅，是我们做好一切工作的最根本的保证。"},{"type":"paragraph","text":"毛泽东同志反复教导我们：政治工作是一切经济工作的生命线，是灵魂，是统帅。只有政治挂帅，才能坚持正确的立场和方向。在有阶级的社会里，政治就是阶级斗争。我们说的政治挂帅，必须是无产阶级政治挂帅，必须是马克思列宁主义、毛泽东思想挂帅。只有用毛泽东思想挂帅，我们才能够站稳无产阶级立场，坚持社会主义方向，使我们的一切行动都有利于全中国和全世界人民，有利于社会主义革命和建设的全局。如果实行所谓“业务挂帅”，实际上就会让形形色色的资产阶级思想挂帅，就会让个人主义、本位主义、消极疲沓、铺张浪费等等挂了帅。其结果，工作肯定干不好，还会出坏人坏事，会走上邪路，甚至让阶级敌人有机会施展其“和平演变”的阴谋。政治挂帅与业务挂帅之争，本质上是无产阶级思想与资产阶级思想之争，在有些单位，是两条道路、两条路线之争，是把一个单位搞成个什么性质的单位之争，是把队伍带到什么道路上去之争，对这个问题，必须要有清醒的认识。"},{"type":"paragraph","text":"活学活用毛泽东思想，突出政治，必须加强党的建设。为此，必须照党章规定的标准，积极地、较多地、慎重地接受新党员。必须按照德才兼备的方针，坚决地、放手地、逐步地培养提拔新生力量，培养又红又专的无产阶级革命接班人。必须进一步加强支部建设，坚持发扬毛泽东同志提出的理论和实践相结合；密切联系群众；自我批评的三大作风。三大作风是毛泽东同志建党思想的科学概括，是党的建设的根本。支部建设抓住了这一环，就抓住了要领，就能够进一步提高党组织的战斗力，把党的支部真正建设成为坚强的战斗堡垒，使党员更好地用毛泽东思想武装起来，更好地发挥模范带头作用，团结广大群众，在三大革命斗争中打更多的胜仗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"906dff54d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"仇视社会主义制度的言论","authors":["中国人民大学","李德"],"dates":[{"year":1956,"month":10}],"is_range_date":false,"parts":[{"text":"仇视社会主义制度的言论","type":"title"},{"text":"中国人民大学李德","type":"authors"},{"text":"(李德：中国人民大学哲学系学生)","type":"subtitle"},{"text":"“……在目前，我是否应该和现实对抗？是否与现实妥协？我知道也不知道。我反抗它，因为人们没有自由与幸福，我暂时妥协，因为我的祖国毕竟在历史上前进!当前，巨大的矛盾酝酿于其中的时候，这个政权便土崩瓦解了！……”","type":"paragraph"},{"text":"“几天的活动我得出下列结论：","type":"paragraph"},{"text":"必须推翻现有制度，代替以更新的社会，但决不是私有制的资本主义。……”","type":"paragraph"},{"text":"“时代动荡！我也在动荡——!","type":"paragraph"},{"text":"我希望在这样动荡的时代当一个演员！","type":"paragraph"},{"text":"我并不希望当一个观众！","type":"paragraph"},{"text":"动荡，我应该沉着、沉着，看看世界将变成什么样？！！”","type":"paragraph"},{"text":"（原编者注：这正是匈牙利事件的时候。）","type":"paragraph"},{"text":"“甚至恨这个社会，但理想的社会又不是资本主义！无论资本主义或社会主义对于人类全是枷锁和镣铐，明天会来吗？真理在邪恶面前颤抖吗？伟大的永恒的真理；光明灿烂的明天，你什么时候降临到人类中来呢？”","type":"paragraph"},{"text":"“社会支配在一个人的意志之下，全国多数在盲目的批评矛盾暴露了，不彻底摧毁生番的制度，怎么能解决根本问题呢？我在想人类往什么地方发展的问题？先寻找社会形态呢？还是先从哲学来解决？我不知道，正在研究。”","type":"paragraph"},{"text":"“……我只想到社会内充满了虚伪，并且国家处于危机中，提倡‘节育论’，‘人口过剩’，‘中国用机器’，‘就有人失业’，这是永远不会使用机器的呀！人永远是奴隶，中国人永远是牛马！幸福的生活？！”","type":"paragraph"},{"text":"“我不知别的，说不上怎的、我又讨厌那些政治人物，见着那些伪君子，道学家，我就感到恶心的×哭，伪弊。我可真从心眼里看不起他们。我很沉默。我沉默这个没有个性的时代，没有幸福的时代，不是一个人或少数几个人没有幸福，而是全国，究竟谁在幸福啊！？人民是否还愿意寻找幸福了啊？！历史还会前进吗？","type":"paragraph"},{"text":"我要反抗，反抗这个没有个性的时代，这个全国的人民都没有幸福的时代，我要理论亦要实践。”","type":"paragraph"},{"text":"“……这是什么预兆，使我这么害怕，白色的？红色的？红白不一样么？……”“我生活的目的是创造成理想的社会。”他把他理想的社会描绘成“自由、平等、劳动”，认为“平等”是“没有将军和主席的国度”，“自由”是“人间没有拘束”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N

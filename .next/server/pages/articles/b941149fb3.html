script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"捏造事实对党攻击　刘盛亚真面目全部暴露","authors":[],"dates":[{"year":1957,"month":11,"day":29}],"is_range_date":false,"parts":[{"text":"捏造事实对党攻击　刘盛亚真面目全部暴露","type":"title"},{"text":"《人民日报》讯：自称“隐士”的“作家”刘盛亚反共阴谋已被揭穿，原来他是民盟重庆右派集团的一员重要角色。刘盛亚把党领导的文艺界说成“漆黑一团”，认为“解放后不如解放前好”，诬蔑党对文艺工作的领导是吃人的“宗派统治”。他在重庆文艺界鸣放座谈会上，一连向党质问了十六个“为什么？”，例如问：“为什么让一些知识很少乃至不学无术的人来领导文学艺术各个部门的事业”等等，借口“外行不能领导内行”，企图篡夺党对文艺事业的领导。刘盛亚捏造所谓“发生了一百多件”宗派的“突出事例”，并说：“这种宗派绝不是对我一人，而是对若干人”，企图煽动许多人起来攻击党的领导。","type":"paragraph"},{"text":"刘盛亚是反动小说“再生记”的作者，这部为反革命分子辩护的小说发表在1951年轰轰烈烈镇压反革命时期，受到重庆各方面人士严厉的谴责和批判。这次鸣放中刘盛亚气势汹汹地对这次批判进行反扑，大肆叫嚣要把“再生记”的翻案问题闹大。","type":"paragraph"},{"text":"刘盛亚是按章罗联盟大发展计划加人民盟的“特殊盟员”，是民盟重庆市委机关文艺工作委员会的副主任委员，这个机构也是按章罗联盟反动计划在大鸣大放前后建立起来的。","type":"paragraph"},{"text":" ——原载《人民日报》1957年11月29日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b941149fb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

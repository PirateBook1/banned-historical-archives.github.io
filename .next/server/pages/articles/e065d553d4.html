script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决听毛主席的话","authors":["郝鸿志"],"dates":[{"year":1966,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席在首都再次接见来自全国各地和首都的红卫兵和革命师生，这是对我们最大的关怀和鼓舞。"},{"type":"paragraph","text":"在当前这场轰轰烈烈的无产阶级文化大革命中，我们红卫兵战士充当了破四旧、立四新的冲锋陷阵的急先锋。我们的斗争锋芒，所向披靡，我们要推翻整个旧世界，把一切牛鬼蛇神狠狠斗倒，使他们威风扫地，永世不得翻身!通过十六条的学习，特别是听了林彪同志、周恩来同志在首都接见五十万红卫兵和革命师生大会上的讲话，使我深深地体会到，在和阶级敌人作斗争时，首先是要敢于斗争，要有斗争的勇气；但同时也要善于斗争，讲究斗争策略。在斗争中，要用文斗，不用武斗。过去我认为，文斗仅仅是适用于处理人民内部矛盾，现在我懂得文斗也同样适用于斗争地、富、反、坏、右分子，适用于斗争走资本主义道路的当权派。文斗就是充分揭露、深刻批判。只有文斗才能彻底斗垮那些资产阶级右派分子，更能够彻底暴露他们的反革命面目，把他们最大限度地孤立起来，斗臭、斗垮、斗倒。正如林彪同志所指出的，武斗只能触及皮肉，文斗才能触其灵魂。也只有文斗，才能通过这些反面教员，教育自己，教育群众，提高我们分辨香花与毒草的能力。"},{"type":"paragraph","text":"我坚决听毛主席的话，用毛泽东思想武装自己的头脑，认真地、全面地、彻底地、不折不扣地贯彻执行十六条。凡是符合十六条的，我就坚决执行，不符合十六条的，我就坚决抵制。"},{"type":"paragraph","text":"华东化工学院红卫兵　郝鸿志"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"破四旧","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e065d553d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

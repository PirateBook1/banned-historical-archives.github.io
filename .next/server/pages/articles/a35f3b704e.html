script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西壮族自治区高级人民法院关于胥明德的刑事裁定书","authors":[],"dates":[{"year":1984,"month":3,"day":10}],"is_range_date":false,"parts":[{"text":"广西壮族自治区高级人民法院关于胥明德的刑事裁定书","type":"title"},{"text":"上诉人（即一审被告人）：胥明德，男，现年53岁，汉族，初中文化，四川省綦江县扶欢公社人。捕前系四川省綦江重庆二商技校綦江分校校长。现押于临桂县公安局看守所。","type":"paragraph"},{"text":"上诉人胥明德因故意杀人一案，不服桂林地区中级人民法院1983年12月28日（83）刑判字第64号刑事判决，以其不是杀人主谋策划者，杀人名单是集体研究的等为理由，要求从轻判处，向本院提出上诉。","type":"paragraph"},{"text":"本院依法组成合议庭，对本案进行了审理。查明：","type":"paragraph"},{"text":"上诉人胥明德在“文革”期间，任临桂县群众组织“保卫红色政权指挥部”副总指挥和“保红政治部”负责人职务，肆意屠杀党政领导干部和无辜群众。1968年6月15日，亲自打电话给负责看管非法关押干部、群众的邓子友，胥从电话中得知临桂县尚未杀过人时，提出要冲破“阻力”，决定首先从县委副书记李瑾科“开刀”。于是，从1968年6月15日至9月26日，主谋策划、组织、亲自决定、直接指挥杀人。先后分12批，共杀害干部、群众77人（有1人在刑场逃脱未遂）。其中杀害了县科局级以上干部有：李瑾科（县委副书记）、周克仁（副县长）、蒋善忠（县工交办副主任）、王振廷（人委办副主任）、周英丽（民政科长）、刘锡臣（县法院院长）、龙炎运（县检察院副检察长）、梁心衍（县粮食局副局长）、卢定宣（林业局副局长）、卢永芳（税务局教导员）、刘一峰（供销社教导员）等13人，一般干部46人，教师4人，医生3人，学生6人，工人5人，夫妇被杀害的有8对。上诉人胥明德枪杀人后，有一次唯恐有的人未死，还指使司机开汽车从尸体上碾压，手段极端残忍。","type":"paragraph"},{"text":"上述事实清楚，证据确凿。","type":"paragraph"},{"text":"本庭认为：上诉人胥明德，目无国法，趁“文革”内乱之机，主谋策划，组织、亲自决定、直接指挥杀人，手段恶劣，情节极端严重，民愤极大。原审人民法院依照《中华人民共和国刑法》第132条、53条第一款之规定，判处上诉人死刑，剥夺政治权利终身的刑事判决是正确的。上诉人否认主谋策划、组织、亲自决定、直接指挥杀人，显属无理狡辩，要求从轻判处，没有正当理由，不能允许。依照《中华人民共和国刑事诉讼法》136条第一项的规定，经本院审判委员会1984年第十二次会议讨论决定，裁定如下：","type":"paragraph"},{"text":"一、上诉无理，予以驳回；","type":"paragraph"},{"text":"二、维持桂林地区中级人民法院（83）刑判字第64号判处故意杀人犯胥明德死刑，剥夺政治权利终身的刑事判决。","type":"paragraph"},{"text":"本裁定为终审裁定，不得再上诉。待报最高人民法院核准后执行。","type":"paragraph"},{"text":" 广西壮族自治区高级人民法院刑事审判庭审判长\t\t　徐克代理审判员　秦洁平代理审判员　徐德泽1984年3月10日书记员\t\t谢伟知","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a35f3b704e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党员的民主权利不容践踏——谈谈我是怎样与王洪文作斗争的","authors":["马骥"],"dates":[{"year":1978,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党员的民主权利不容践踏"},{"type":"paragraph","text":"——谈谈我是怎样与王洪文作斗争的"},{"type":"paragraph","text":"上棉十七厂　马骥"},{"type":"paragraph","text":"邓副主席在给工会“九大”的致词中，提出了工矿企业必须实行民主管理的问题，使我深受教育。"},{"type":"paragraph","text":"回想“四害”横行时，哪有我们工人阶级的民主权利？哪有我们工人阶级言论行动的自由？哪有我们共产党员讲话的地方？文化大革命前，我和新生资产阶级分子王洪文一道在上棉十七厂保卫科工作，对他的臭底牌有所了解。一九六九年六月，厂党委改选时，王洪文和他的亲信都是候选人。我几天几夜睡不着觉，思想斗争非常激烈，我想自己是个共产党员，党培养近二十年了，决不能违背党性去投这些野心家的票。我决定慎重行使党员民主权利，坚决不投王洪文等人的票。这本来是党章历来就明文规定的，是党员完全正当的民主权利，但是王洪文却气急败坏地叫嚷：“我能当中央委员，难道不能当十七厂党委委员？”真是恬不知耻！这家伙，为了一己一帮的私利，明目张胆地违背党章，任意践踏党内民主生活的准则，非法启封查阅选票，对我横加迫害，并叫来公安人员，成立专案组，将我隔离审查。我失去了一切自由，连向家里写信的权利也被剥夺了。他们拍桌子、瞪眼睛，要我交代什么反革命罪行，要我承认反对王洪文就是反对党中央、反对毛主席，就是反革命。我严正地责问他们：不投王洪文的票，是党员的民主权利，有什么错？党员和人民向上级反映问题，这是党章规定和宪法所允许的，又有什么罪？他们理屈词穷，无计可施，就从肉体上来折磨我，几个人同我车轮大战，我整天整夜不能休息，发了高血压病，想休息一会也不准，还骂我装死，硬逼我交代问题，不仅如此，他们还同时迫害我的爱人。王洪文还指使公安人员到我家里抄家，一面翻箱倒柜，一面用手指着我老母亲鼻子，进行威胁、谩骂，我母亲吓得饭也吃不下，水也不想喝，差一点丧了老命。就连我的子女，他们也是一个都不放过。他们派专案人员对我儿子进行了审查和控制，并多次发信到外地，搞我弟弟和插队落户的女儿，弄得我几乎家破人亡。我不过履行了党员的民主权利，就遭到如此迫害。"},{"type":"paragraph","text":"在“四害”横行时，党纪国法遭到践踏，民主空气完全窒息，人民憋得喘不过气来。“四人帮”的阶级本质决定他们必然是胡作非为，他们决不会允许人民有丝毫的民主权利。因为人民有了民主权利，他们就一天也混不下去。所以，他们听不得不同意见，容不得不同观点，采取了一人“有罪”，满门抄斩的封建统治阶级的专政手段。在反党分子王洪文对我打击迫害的时候，其心腹却恶狠狠地说：“马骥站错过队，搞搞他没有关系。什么政策不政策？错就错到底。”他们这样做和独夫民贼蒋介石“宁肯错杀一千，决不放过一个”有何两样？从王洪文破坏党纪国法这一点，我就断定他们是“短命”的。我充满着胜利的信心。"},{"type":"paragraph","text":"英明领袖华主席一举粉碎了“四人帮”的喜讯传来，我这十年不大开口说话的人在梦里也笑醒了，话也多起来了：华主席啊，我一定保卫党，保卫社会主义，保卫人民民主权利！"},{"type":"paragraph","text":"（原载上海《文汇报》，本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f491080ecb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于清理“文革”期间派性烈士墓碑的通知","authors":[],"dates":[{"year":1984,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"关于清理“文革”期间派性烈士墓碑的通知","type":"title"},{"text":"各地、市、县委，各地区行署，各市、县人民政府，柳州铁路局、区直各单位：","type":"appellation"},{"text":"党的十一届六中全会《关于建国以来党的若干历史问题决议》中明确指出：“‘文化大革命’是一场由领导者错误发动，被反革命集团利用，给党、国家和各族人民带来严重灾难的内乱。”因此，在“文革”中参与派性武斗而死的干部、职工，不应称为烈士，不应建立纪念性的墓碑，对参与武斗负伤致残者也不应评残。过去，由于派性的影响，一些地方和单位，对这类人员给予烈士称号，并建有纪念性的墓碑，对负伤致残者给予评残，这种做法不符党性原则，也很不利于教育后代。为了进一步清除派性的痕迹，弥合裂痕。经区党委、区人民政府研究决定：在“处遗”工作中，各地、各部门应对这一类所谓烈士、所谓残废荣誉和所谓烈士墓碑进行清理，清理办法按以下原则办理：","type":"paragraph"},{"text":"一、在“文革”中参与派性武斗致死、致残，而获烈士称号和残废荣誉的地方干部、职工群众，由其所属部门、单位做好家属的思想工作，宣布取消烈士称号和残废荣誉称号，收回证件，停止家属享受烈士抚恤和优待，经济善后工作，一律按照桂发[1983]55号文件规定办理。","type":"paragraph"},{"text":"二、凡地方的干部和群众在“文革”期间参与派性武斗致死，在革命陵园或公共场所建立了所谓烈士墓碑的，应进行搬迁，并铲除碑文；在其他地方建墓的，应铲去碑文，不能保留派性痕迹；对中国人民解放军在“支左”中执行命令而死的人员，已在革命陵园或公共场所建墓立碑的，可不迁墓，但要一律更换墓碑，去掉与“文革”有关的内容，只写“×××同志之墓”一类字样。上述处理工作一律由死者原单位负责，所需的费用，亦由死者原单位开支。","type":"paragraph"},{"text":"三、在“处遗”及今后的整党工作中，被定为“三种人”者，死后其骨灰盒不能陈放在革命陵园内，已经陈放了的，由其原单位或家属领取存放别处。","type":"paragraph"},{"text":"四、上述三项工作，由各级民政局督促有关部门，单位，于今年清明节以前处理完毕。","type":"paragraph"},{"text":" 中共广西壮族自治区委员会办公厅广西壮族自治区人民政府办公厅一九八四年元月十五日","type":"paragraph"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b215020a5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

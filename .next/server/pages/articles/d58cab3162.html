script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国共产主义运动（马列主义）中央委员会发表公报  文化大革命将使中国在各方面大跃进  意《东风》季刊全文刊登“十六条”并热烈赞扬毛泽东思想","authors":[],"dates":[{"year":1966,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国共产主义运动（马列主义）中央委员会发表公报"},{"type":"paragraph","text":"文化大革命将使中国在各方面大跃进"},{"type":"paragraph","text":"意《东风》季刊全文刊登“十六条”并热烈赞扬毛泽东思想"},{"type":"paragraph","text":"新华社巴黎电　法国共产主义运动（马克思列宁主义）中央委员会最近发表公报，表示完全支持中国的无产阶级文化大革命。"},{"type":"paragraph","text":"公报说：“法国共产主义运动（马克思列宁主义）中央委员会特别有力地重申，它全力支持中国共产党、中国人民和中国人民最杰出的领袖毛泽东同志。”"},{"type":"paragraph","text":"法国共产主义运动（马克思列宁主义）中央委员会在九月二十四日和二十五日举行会议，听取中央委员会机关报《新人道报》代表团八月间访问中国的报告。会后发表的公报说，中国共产党和兄弟中国人民现在进入了一个新的革命阶段：社会主义文化大革命。这场革命将使他们能在各方面进行巨大的跃进，并能巩固无产阶级专政。"},{"type":"paragraph","text":"公报说，法国共产主义运动（马克思列宁主义）中央委员会对于加强人民中国这个社会主义堡垒的一切措施感到庆幸，并谴责各国修正主义者、资产阶级反动派和帝国主义者的反华宣传和诬蔑。"},{"type":"paragraph","text":"公报说，伟大的中国人民在当代的列宁毛泽东同志的思想指引下，正在挫败他们的阴谋。"},{"type":"paragraph","text":"新华社十二日讯　罗马消息：意大利《东风》季刊在最近一期里全文刊登了《中国共产党中央委员会关于无产阶级文化大革命的决定》，并发表编者按语，热烈赞扬毛泽东思想。"},{"type":"paragraph","text":"编者按说，把毛泽东思想作为革命斗争的指导方针具有决定性的意义。"},{"type":"paragraph","text":"按语强调指出，毛泽东著作是马克思列宁主义独创的发展，是创造性地发展马克思列宁主义的出色榜样。"},{"type":"paragraph","text":"意大利东方出版社九月份出版的第四期小册子刊登了《中国共产党第八届中央委员会第十一次全体会议公报》、《中国共产党中央委员会关于无产阶级文化大革命的决定》以及《人民日报》关于无产阶级文化大革命的一些社论。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d58cab3162"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

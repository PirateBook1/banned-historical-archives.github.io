script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"非洲朋友参观访问韶山后说毛泽东思想永远是我们的信念","authors":[],"dates":[{"year":1966,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社长沙29日电　由十个国家组成的留法黑非洲学生联合会代表团，最近参观访问了中国人民的伟大领袖毛主席的家乡——韶山；访问了毛主席早期革命活动纪念地湖南第一师范学校和清水塘。他们热情称颂毛主席不仅是中国人民的伟大领袖，也是全世界革命人民的伟大领袖。"},{"type":"paragraph","text":"这些非洲青年朋友以无限崇敬的心情，写下了歌颂伟大的领袖毛主席和毛泽东思想的赞词:"},{"type":"paragraph","text":"“光荣永远属于领导四分之一人类取得战胜帝国主义和一切反动派走向完全胜利的人!"},{"type":"paragraph","text":"光荣属于伟大的毛泽东思想!"},{"type":"paragraph","text":"全世界人民特别是非洲人民，把你的思想当成我们对帝国主义和一切反动派进行斗争的指南。”"},{"type":"paragraph","text":"许多非洲青年朋友怀着对毛主席无限热爱、无限崇拜、无限敬佩的心情激动地说:“毛主席永远是我们学习的光辉榜样。”“我们永远把毛泽东思想作为自己的信念。”他们一次又一次用中国话高声歌唱《东方红》、《大海航行靠舵手》和他们自己编写的《毛主席万岁!万万岁!》等歌曲。"},{"type":"paragraph","text":"通过参观访问，还增进了中国人民和青年同非洲青年朋友的友谊，加强了团结。我国意少年向非洲朋友们介绍了活学活用毛主席著作的体会后，非洲朋友赞扬说:“用毛泽东思想武装起来的中国青少年真了不起，是新中国可靠的红色接班人。帝国主义妄想对新中国第三代、第四代推行和平演变，肯定是达不到目的的。有毛泽东思想的光辉照耀，中国就永远是革命的。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a621540354"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"暂不理山海关秦皇岛之敌","alias":"","parts":[{"type":"paragraph","text":"暂不理山海关秦皇岛之敌！"},{"type":"paragraph","text":"（1948年11月24日）林、罗、刘："},{"type":"paragraph","text":"（一）请将你们各纵到达玉田、蓟县及到达平津线?之时间，计算电告。（二）你们后尾部队及总部亦不要走山海关，对于山海关、秦皇岛之敌不要理他，待切断平津、津塘、塘唐、唐滦并歼灭滦县、唐山、塘沽三处之敌以后，如榆秦敌不走，再派兵去歼灭之。（三）傅作义似遵蒋令准备撤退大同、张家口，集中平津唐线，未作向西撤退之准备。故我们拟令杨成武率三个纵队日内由绥?东向东包围张家口之敌，杨罗耿?则率现位石家庄附近之两个纵队，加上保定一个纵队（保定之敌已北撤），日内开始向北移动，接"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]平津线，指北平（今北京）至天津的铁路，即今京沪线一段。[3]榆秦，指河北榆关（今山海关）和秦皇岛。[4]傅作义，当时任国民党军华北“剿匪”总司令部总司令。[5]蒋，指蒋介石。[6]杨成武，当时任华北军区第三兵团司令员。[7]绥，指绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。[8]杨罗耿，指杨得志、罗瑞卿、耿飚，当时分别任华北军区第二兵团近涿县，尔后于你们切断平津、津塘、塘唐攻击唐滦之敌时，或钳制北平之敌，或加入切断平津。这样是否适当，即告。"},{"type":"paragraph","text":"军委二十四日二十时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":269,"page_end":270},"tags":[{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e49562d93c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"由李先念副总理和林佳楣同志、王洪文副主任等陪同埃切维里亚总统和夫人在沪参观所到之处受到上海人民热烈欢迎","authors":[],"dates":[{"year":1973,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社上海一九七三年四月二十四日讯　埃切维里亚总统和夫人等墨西哥贵宾，由国务院副总理李先念和林佳楣同志，上海市革命委员会副主任王洪文、王秀珍、冯国柱陪同，今天在上海参观，所到之处受到上海人民的热烈欢迎。"},{"type":"paragraph","text":"今天，上海阳光灿烂，满城春色。在埃切维里亚总统和夫人经过的街道上，各色彩旗和欢迎横幅迎风飘扬。街道两旁的群众热情地向墨西哥贵宾鼓掌致意。下午，埃切维里亚总统和夫人等贵宾来到上海展览馆，参观了上海工人近几年来制造的各种工业新产品。工人们开动机器，为贵宾们进行了操作表演。在五色凹版轮转印刷机旁，贵宾们观看了工人印制革命现代舞剧《白毛女》的彩色画页的操作情况，埃切维里亚总统拿起一幅幅画页仔细观看，称赞工人们取得的成绩。当贵宾们参观光电跟踪线电极切割机的操作时，工人把用这台机器切割成的两块不锈钢样品分别赠送给总统和夫人，其中一块样品上有西班牙文的“上海工业展览会”字样。总统和夫人对上海工人向墨西哥人民表达的友好情谊表示感谢。"},{"type":"paragraph","text":"埃切维里亚总统和夫人在参观上海工业展览会以后，来到上海市少年宫。天真活泼的孩子们以清脆嘹亮的歌声和绚丽多姿的舞蹈，欢迎远道来访的贵宾。埃切维里亚总统和夫人在这里观看了孩子们进行的文娱、体育和科技活动。总统夫人高兴地同女少年一起打乒乓球。少年宫的民乐队为贵宾们演奏了墨西哥民歌。一位十一岁的女孩子还把她绣制的一幅绒绣画赠送给总统和夫人。"},{"type":"paragraph","text":"上午，埃切维里亚总统等贵宾参观了上海市郊区马陆人民公社。公社的麦子、蚕豆长势喜人。埃切维里亚总统走进一片绿油油的麦地，询问了这个公社农业生产的情况。随后，总统参观了公社的畜牧场、农机厂、综合加工厂等。总统祝公社社员们不断取得新成绩。埃切维里亚总统参观了马陆人民公社后返回市区途中，还参观了上海市第一百货商店。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\04\\734p030401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e埃切维里亚总统等墨西哥贵宾四月二十四日上午由李先念副总理、王洪文副主任等陪同，参观马陆人民公社。　新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"李先念","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba98adb7d2"},"buildId":

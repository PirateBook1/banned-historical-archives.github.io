script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"c814e28a-6a5d-435e-b402-3c375ab69c97","name":"张春桥和上海工司常委的三份指示（1967.3）","internal":false,"official":false,"type":"img","author":"张春桥，上海工司常委，1967.3，上海红旗锅炉厂造反兵团翻印、青浦县朱家角镇中心校毛泽东思想红卫兵司令部翻印","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c814e28a-6a5d-435e-b402-3c375ab69c97/1.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c814e28a-6a5d-435e-b402-3c375ab69c97/2.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c814e28a-6a5d-435e-b402-3c375ab69c97/3.jpg"],"article":{"title":"上海工司常委指示","alias":"","parts":[{"type":"paragraph","text":"下面是工司常委的指示："},{"type":"paragraph","text":"1.对于我们造反队内部工作人员，不要动一动就靠边，我们头脑要复杂一点，否则没有什么好处，也容易在内部产生派别。如果谁不好，可以运用四大武器，让问题表现出来，也好对症下药。"},{"type":"paragraph","text":"2.加强学习，特别要学习“老三篇”第五期社论，文汇报社论《搞臭风头主义》《打倒小团体主义》青岛、贵阳夺权经验文件等。在此基础上开门整风。有些队不能开门的，关门整风也是好的，比不整好。"},{"type":"paragraph","text":"3.不准砸，不准抓人，谁违反这两条，要作破坏无产阶级文化大革命论处。"},{"type":"paragraph","text":"4.系统必须大联合，不联合的话全部解散，重新搞。"},{"type":"paragraph","text":"5.关于组织问题。"},{"type":"paragraph","text":"（1）组织发展按照了3月7日文汇报第二版《整顿组织形式更有利于革命》办事，重点放在系统上，地区联络站要为系统创造条件。"},{"type":"paragraph","text":"（2）组织发展按2月28日通告办事，凡2月11日以后成立的新组织必须重新考虑（进行合并或解散）"},{"type":"paragraph","text":"（3）目前应该暂停组织发展，至少不能大量发展。发展必须注意团结两个95%，但不是全部吸收。"},{"type":"paragraph","text":"（4）总司下的一个系统的几个组织必须合并，把精力集中到大方向上去，如果有分歧可以开门整风，人员精简。"}],"authors":[],"dates":[{"year":1967,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"上海红旗锅炉厂造反兵团翻印\n青浦县朱家角镇中心校毛泽东思想红卫兵司令部翻印\n67.4.1","page_start":2,"page_end":3},"tags":[{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"惨痛的教训——“过关谈”之一","authors":["巴金"],"dates":[{"year":1957,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"惨痛的教训——“过关谈”之一","type":"title"},{"text":"巴金","type":"authors"},{"text":"这次反右派的斗争的确“震动了知识界”。右派分子一个一个地被揭露出来，现了原形。这些人多数都是大家熟悉的各界的“知名之士”，其余的至少也是知识分子。所以有人说：“这次是秀才造反”。这倒是值得知识界好好考虑的。这一两年来知识界中充满了一种论调：“知识分子已经改造得差不多了。”领导同志曾经客气地说过：知识分子是国家的财富。这原是一种鼓励的说法。许多人居然真以“国宝”自居，口口声声夸耀自己是“高级知识分子”，要求特殊的地位和所谓“国士”的待遇，大有建设新中国非我莫属之概。特别是这一年中间有些所谓“高级知识分子”的气焰高到了令人害怕的程度，高到了快要恢复“劳心者治人”的旧看法了。也有人暗地里担心过知识界中要出鬼。可是谁也没有想到鬼会出得这么快，而且闹得这么大。前些时候右派分子一直在嚷“揭盖子”，现在盖子真的大大地揭开了。于是大家看见：(一)有些所谓“高级知识分子”的面目原来是这样丑恶；(二)他们的野心原来是这样大。大家才恍然大悟：知识分子的改造并不是“差不多”，而是“差得很远”。右派分子既然要跟工人阶级争领导权，哪里还承认改造?既然不要工人阶级领导，哪里还肯走社会主义的路?他们哪里要建设新中国，明明是想把大家拉回到旧中国去。这不是“造反”是什么?","type":"paragraph"},{"text":"有一个在北京的右派分子得意地招供：“秀才虽然不能造反，可是他们会鼓动别人造反”。所以右派分子到处点火，煽动学生上街，准备在中国制造匈牙利事件。他们自以为算盘打得很好，“天下”唾手可得，却没有想到现在已经不是“劳心者治人”的时代了。放火的只是一小撮人，灭火的却是广大的人民。他们妄想自己可以抵挡三百万军队，谁知仅仅三篇社论就把他们缴了械。右派分子虽然狡猾阴毒，可是除了低头认罪外，再也没有别的生路。","type":"paragraph"},{"text":"右派分子从进攻到失败这一段时间内的活动可以说明一件事情：这些知识分子不但没有知识，而且也没有常识。他们只有一样本领：骗术。他们先骗了别人，然后欺骗自己。又有人把他们比作赌鬼，整天关着门聚赌抽头。外面已经在大喊“抓赌”了，他们的赌兴正浓，还梦想一掷千金，赢来一个王国。在这些人的身上哪里还有一点书生的气息?虽然他们披着“教授”“学者”“作家”“代表”“高级知识分子”的外衣，干的却是赌鬼、骗子的事情。等到有人敲门抓赌，他们的骗术当场出丑，他们就吞吞吐吐、躲躲藏藏、哭哭啼啼，甚至装病装死，耍无赖、耍流氓腔。这就是他们的“骨气”，这就是他们的“清高”。他们大概因为没有受到“国士”的待遇，就率性撕掉假面，露出流氓面目来了。","type":"paragraph"},{"text":"远的不说，象我们近来常常看见的陈仁炳、彭文应、孙大雨、王造时、陆诒、许杰等等不都是这样的人么?","type":"paragraph"},{"text":"他们这一小撮人的确是我们的反面的教师。所有的知识分子都应该接受这次惨痛的教训。我们都应该好好地检查一下：我们究竟有多少知识?我们究竟改造了多少?我们拿什么来为人民服务?又怎样过社会主义的关?","type":"paragraph"},{"text":" 来源：1957年8月27日《解放日报》，选自《反右派杂文选集》，武汉：湖北人民出版社，一九五七年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7a8a355fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

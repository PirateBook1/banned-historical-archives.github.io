script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"33d26a96-67db-4a35-a4ce-d02beb985e58","name":"红旗一九六六年第七期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/33d26a96-67db-4a35-a4ce-d02beb985e58.pdf"],"article":{"title":"邓拓贩卖的是什么货色？","alias":"","parts":[{"type":"paragraph","text":"工农兵向反党反社会主义分子开火邓拓贩卖的是什么货色？"},{"type":"paragraph","text":"读了邓拓的“燕山黑话”，真使我气愤极了！什么树开什么花，什么阶级说什么话，邓拓在赔夜里放山的这一支支毒箭，蒋楚地告诉我们，他是一个站在资产阶级立场上的反党反社会飞艾分子。小说别的，单把他的《“伟人的空话”》拿来：分析，就很明口了。"},{"type":"paragraph","text":"---个孩了，以热烈的阶级感情，写了一首诗，表达对祖国对党对全世界革命人民的热爱，对帝国主艾和一切反动派的悟恶和优限，这说明我们社会主文时代的儿童，在党的抚育下，成长迅速，爱恪分明。这实在是一件人好事。每个革命者都为此感到由衷的靠悦。可是邓拓听了却大为恼怒。他说：“这回做什么诗？我真为他担忧，成天写这类东西，将来会变成什么样子！····但是这个孩子写的诗居然有人了以夸奖，我不了解那是什么用意。“革命的人民认为是好事，郑拓认为是坏事，革命人民赞扬的，邓拓反对；真是界限分明！邓拓究竞是个什么人，不是明明白白了吗？说穿了，邓拓对于孩了歌颂祖国·32·（总.350）"},{"type":"paragraph","text":"解放军某部排长陈同浩歌额党，所以1分情怒，无非是怕我们革命下一代成了红色的无产阶级吊命接班人，他们复群资木主义的美梦就作不成了。"},{"type":"paragraph","text":"邓拓这篇《伟大的空话》仪仪是反对挑个写野草颂》的孩子吗？绝不是。他是在那里声东击西，以小喻大，他是在那里反对党的领导，反对突出无产阶级的政治，反对一切革命人民群众的壮志豪情。在他看来，一印歌领租国歌频党职额全正界革命人设，长人民志气，火敌人威风的语吉，都是“陈词滥调”，只有像他那样用以占喻今的于法，从黑暗里同党问人民发出的恶毒光语，才是值得赞扬的“好话”，刁不是陈词滥调。他真是好恶毒！"},{"type":"paragraph","text":"邓拓站在反党反社会主义的立场上向我们发出了挑战书，我们人民的战士就要起而应战。你邓拓放了那么多毒，今大我们有责任有权利来同你清算这笔账，绝不能让牛鬼蛇神滑过去！"},{"type":"paragraph","text":"（原载五月九日《解放军报》）"},{"type":"paragraph","text":"红旗杂志"}],"authors":["陈同浩"],"dates":[{"year":1966,"month":5,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":34,"page_end":34},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"258acf3475"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

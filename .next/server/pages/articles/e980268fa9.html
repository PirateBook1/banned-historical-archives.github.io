script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"波驻华武官举行招待会庆祝波兰建军节  彭德怀部长祝贺中波军队友谊日益发展  韩凯维奇上校说波人民军支持中国人民解放自己领土","authors":[],"dates":[{"year":1958,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"波驻华武官举行招待会庆祝波兰建军节"},{"type":"paragraph","text":"彭德怀部长祝贺中波军队友谊日益发展"},{"type":"paragraph","text":"韩凯维奇上校说波人民军支持中国人民解放自己领土"},{"type":"paragraph","text":"新华社12日讯　波兰人民共和国驻华武官韩凯维奇上校及夫人今晚举行招待会，庆祝波兰人民军建军十五周年。"},{"type":"paragraph","text":"国防部长彭德怀元帅代表中国人民解放军全体官兵向兄弟般的波兰人民军致以热烈的节日的祝贺。他说，波兰人民军是在反法西斯斗争中成长和壮大起来的，在极端艰苦的战斗岁月里，表现了英勇顽强的精神。波兰解放后，在波兰统一工人党和政府的领导下，波兰人民军已建成为一支拥有现代化武器和装备的革命军队。这支军队正坚定不移地保卫着自己祖国的社会主义建设，并和以苏联为首的兄弟国家军队一起，共同维护着欧洲和世界和平。"},{"type":"paragraph","text":"彭德怀元帅说，近年来，随着我们两国友好关系的日益发展，我们两国军队之间的友好来往也日益加强了。去年以波兰国防部长斯彼哈尔斯基上将为首的波兰军事代表团到我国访问，目前，以叶剑英元帅为首的我国军事代表团正在波兰访问。这些访问都有助于增进我们两国人民和军队之间的相互了解，并进一步巩固和发展我们两国人民和军队之间牢不可破的兄弟友谊，有利于保卫我们建设社会主义和保卫和平的共同事业。"},{"type":"paragraph","text":"韩凯维奇上校在招待会开始时首先讲话。"},{"type":"paragraph","text":"他在叙述了波兰人民军建军十五周年的光荣历史之后说，今天，拥有现代化武器和优良军事训练的波兰人民军，是华沙条约武装力量有力的一环。它与世界上最强大的军队——苏联军队和中国人民解放军，以及其他社会主义国家的军队一起保卫着和平和社会主义，与它的同盟者肩并肩地时刻准备着像保卫自己祖国的自由一样维护着社会主义阵营其他国家的自由。"},{"type":"paragraph","text":"韩凯维奇上校表示，与伟大的人民中国军队有着真挚友谊的波兰人民军战士热烈支持中国人民收回自古以来就属于自己的领土的正义要求。"},{"type":"paragraph","text":"应邀参加今晚招待会的有萧华上将，刘亚楼空军上将，陈锡联上将，李聚奎上将，刘志坚中将，萧向荣中将，方强海军中将，吴法宪空军中将等。"},{"type":"paragraph","text":"应邀参加招待会的，还有各民主党派和中波友好协会的负责人，以及外交部社会主义国家司副司长余湛。"},{"type":"paragraph","text":"来我国参加国庆节观礼的朝鲜中立国监察委员会波兰首席委员沙麦特少将，捷克斯洛伐克首席委员席列少将也参加了招待会。"},{"type":"paragraph","text":"参加招待会的还有波兰驻华临时代办傅拉托和各国驻华使节及武官。"},{"type":"paragraph","text":"在招待会结束时，举行了电影晚会。（附图片）"},{"type":"paragraph","text":"在庆祝波兰建军十五周年举行的招待会上，我国防部部长彭德怀元帅和波兰驻我国大使馆武官韩凯维奇上校一起畅谈。新华社记者　刘长忠摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e980268fa9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

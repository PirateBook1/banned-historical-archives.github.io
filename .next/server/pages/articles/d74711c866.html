script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金日成元帅致电毛主席和彭德怀将军  崔庸健次帅致电朱总司令","authors":[],"dates":[{"year":1954,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金日成元帅致电毛主席和彭德怀将军"},{"type":"paragraph","text":"崔庸健次帅致电朱总司令中华人民共和国中央人民政府主席毛泽东同志："},{"type":"paragraph","text":"值此伟大的中国人民的武装力量英雄的中国人民解放军建军二十七周年纪念之际，我以全体朝鲜人民和我个人的名义，谨向您和兄弟般的中国人民和中国人民解放军指挥员、战斗员，致以热烈的兄弟般的祝贺。"},{"type":"paragraph","text":"谨祝中国人民解放军在加强中华人民共和国的国防力量，保卫亚洲和世界和平的事业中，得到进一步的强大和发展。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁首相　金日成"},{"type":"paragraph","text":"一九五四年八月一日平壤中国人民志愿军司令员彭德怀将军："},{"type":"paragraph","text":"值此英雄的伟大的中国人民的强大武装力量——中国人民解放军建军二十七周年纪念之际，我以朝鲜人民军全体将士和我个人的名义，谨向您和中国人民志愿军全体指挥员、战斗员致以热烈的祝贺。"},{"type":"paragraph","text":"衷心地祝贺中国人民志愿军全体指挥员、战斗员在进一步提高对美帝国主义者新的侵略阴谋的革命警惕性，巩固停战的成果，和加强中国人民志愿军战斗力的工作中，获得更光辉的成就。"},{"type":"paragraph","text":"朝鲜人民军最高司令官"},{"type":"paragraph","text":"朝鲜民主主义人民共和国元帅　金日成"},{"type":"paragraph","text":"一九五四年八月一日平壤中国人民解放军总司令朱德将军："},{"type":"paragraph","text":"值此伟大的中国人民的不可战胜的武装力量——中国人民解放军建军二十七周年纪念之际，我以朝鲜人民军全体将士和我个人的名义，谨向您——总司令同志和中国人民解放军全体指挥员、战斗员，致以衷心的热烈的祝贺。"},{"type":"paragraph","text":"谨祝您在进一步加强和发展坚强地站在维护亚洲的和平和安全的最前哨的中国人民解放军的武装力量的事业中获得更大的成就，并祝尊敬的您身体健康。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁副首相兼民族保卫相"},{"type":"paragraph","text":"朝鲜民主主义人民共和国次帅　崔庸健"},{"type":"paragraph","text":"一九五四年八月一日平壤"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d74711c866"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

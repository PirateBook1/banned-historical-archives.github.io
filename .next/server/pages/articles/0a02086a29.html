script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"必须全心全意地依靠工人阶级","authors":["上钢二厂党委中心学习小"],"dates":[{"year":1976,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"必须全心全意地依靠工人阶级"},{"type":"paragraph","text":"上钢二厂党委中心学习小组"},{"type":"paragraph","text":"邓小平精心策划和授意炮制的《关于加快工业发展的若干问题》（简称《条例》），是他的“三项指示为纲”的修正主义纲领的产物，是在工交战线大举向无产阶级反攻倒算的一面破旗。"},{"type":"paragraph","text":"办社会主义企业，究竟依靠谁？这是关系到企业的性质、方向的一个重大原则问题。《条例》为了装潢门面，不但写上了“依靠工人阶级”这句话，而且在修改稿中把“依靠工人阶级”专门列为一条，似乎颇有几分“依靠”之意。但是细细一看，出现在我们面前的却是一根根棍棒、一剂剂毒药。"},{"type":"paragraph","text":"“依　靠”　是　假，　压　迫　是　真"},{"type":"paragraph","text":"依靠工人阶级办企业，最重要的一点，就是社会主义企业的领导权必须掌握在真正的马克思主义者和工人群众的手里，必须由广大工人直接参加企业管理。但是在《条例》中，工人群众自觉当主人的精神被诬蔑为“漂亮的词句”，工人群众对修正主义路线的批判被斥之为“吓人的帽子”，工人群众掌握企业的领导权被说成是“权让给人家”。于是，《条例》大讲什么要“敢字当头”地“批”、“斗”、“顶”，即对工人搞“管、卡、压”。《条例》还规定，工人必须严守他们的清规戒律，违者予以“制裁”，“决不姑息纵容”。请问：这叫依靠工人阶级吗？"},{"type":"paragraph","text":"工人阶级不仅是工厂的主人，也是我们国家的主人。我们不仅要依靠工人阶级来管工厂，还要依靠工人阶级占领上层建筑。但是在《条例》中，工人阶级占领上层建筑的各种活动，被说成是“名目繁多的各种差使”，使工人“脱离生产第一线”，必须“一律解散”，让工人“一律回到生产岗位”。工人群众如果造修正主义路线的反，就是“利用‘造反’和‘反潮流’的名义搞破坏活动”，先要加以“考查”，然后加以“批判”。够了，照此办理，工人只不过是会说话的机器，出卖劳动力的奴仆罢了。这就是邓小平的所谓“依靠”！"},{"type":"paragraph","text":"其实，邓小平精心策划和炮制的这个《条例》，“依靠”工人阶级是假，而依靠党内一小撮走资派，依靠资产阶级“专家”、“权威”，倒是千真万确的。《条例》直言不讳地说：领导班子要依靠“有经验的干部”，生产方面要依靠“精通技术、精通业务的人材”。联系到邓小平在其他场合说的，党的干部“在技术上、业务上不行，就让给人家干”，右派“也可以起主导作用”等等，这就可以看出，邓小平就是想依靠党内外资产阶级来“加快”复辟资本主义的步子。"},{"type":"paragraph","text":"毛主席教导我们，“必须全心全意地依靠工人阶级”。文化大革命中，我厂广大工人和干部高举“鞍钢宪法”的光辉旗帜，深入批判刘少奇、林彪的反革命的修正主义路线，不断完善社会主义的生产关系，进一步确立了工人阶级的主人翁地位，极大地激发了工人群众的社会主义积极性。全厂出现了革命热气腾腾，生产蒸蒸日上的大好形势。一九七五年与一九六五年相比，产品从六十六个品种、六百四十一个规格，发展到二百○四个品种、一千五百四十七个规格，还试制成功了三百多项新产品，国家需要的型材产量增加了近十倍，十年的上交利润相当于全厂固定资产的二十六倍。事实雄辩地证明：只有全心全意地依靠工人阶级，工业才能高速度发展！"},{"type":"paragraph","text":"“依　靠”　是　假，　腐　蚀　是　真"},{"type":"paragraph","text":"依靠工人阶级，就要相信和发挥工人群众中蕴藏着极大的社会主义积极性。工人阶级掌握了马克思主义、列宁主义、毛泽东思想，成了企业的主人，就能创造出人间奇迹。邓小平竭力否认工人群众的社会主义积极性和创造性，总是妄图用物质刺激来腐蚀工人队伍。《条例》按照邓小平的授意，打着反对“平均主义”的幌子，诬蔑我们“不承认必要的差别”，“把按劳分配和各尽所能分开”，明目张胆地反对我们限制资产阶级法权。《条例》所谓“平均主义……行不通”，就是邓小平所谓限制资产阶级法权也要有一个物质基础的谬论的翻版。它强调“必要的差别”，故意把“按劳分配”抬得很高，就是为大搞物质刺激制造借口，说什么不这样，就“不利于调动广大群众的社会主义积极性”。在他们眼里，工人群众哪里还有社会主义积极性，简直是为钱卖命的“商品”。"},{"type":"paragraph","text":"搞物质刺激能调动什么样的积极性呢？还是让事实来说话吧。我厂线材车间有一道工序，是易出事故的“老虎口”。文化大革命前，在刘少奇修正主义路线的影响下，厂领导挖空心思，在厂门口张贴“招贤榜”，说谁能解决这个技术关键，给奖金五百元。有的人为了得奖，闭门造车，不但没有搞出什么名堂，却滋长了争名逐利的资产阶级思想。工人群众一针见血地指出：物质刺激是刺激资本主义积极性的强化剂，是瓦解社会主义、分裂工人队伍的腐蚀剂。文化大革命冲垮了束缚工人手脚的修正主义办企业路线，工人阶级掌握了生产和技术大权。厂里专门成立了以工人为主体的“三结合”攻关组。他们发挥集体智慧，只花了十四天，就攻克了这个项目。靠无产阶级政治挂帅，靠集体的智慧和力量，工人不要一分钱奖金，而把多年悬奖也解决不了的难关攻克了。这是对修正主义物质刺激最有力的批判。"},{"type":"paragraph","text":"通过剖析《条例》，我们进一步看清了邓小平所谓“依靠工农兵是相对的”的真意：“依靠”工人阶级是假，而依靠党内外资产阶级是真。邓小平授意炮制的《条例》耍了一点花招，在“加快工业发展”的口号下面，加了一块“依靠工人阶级”的遮羞布。但是，欲盖弥彰，邓小平“加快”复辟资本主义，也就进一步“加快”暴露了他自己是不肯改悔的走资派、翻案派的真面目。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"反潮流","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a02086a29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"党委应以顾问身份保留在学校","authors":["昆明工学院学生","王维中"],"dates":[{"year":1957,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"党委应以顾问身份保留在学校","type":"title"},{"text":"昆明工学院学生王维中","type":"authors"},{"text":"(王维中：昆明工学院机械系学生)","type":"subtitle"},{"text":"编辑同志：","type":"appellation"},{"text":"吾阅22期院刊，其上有胡大敏同学的七个基本论点，吾同意其一部分，并另有一点补充。","type":"paragraph"},{"text":"一、关于我国目前人事制度不合理问题，吾有同感。凡事总以事实为主，就以我院为例，院长是办学校的外行，以他为首的“兵”的系统把持着我院的行政机构；而真有办法才干的人，都当教授了。上述情况对军管时期来说，到是必不可少的一种制度。因初解放，社会秩序不安定，的确要一些军人代政，否则就会出乱子，而现在情况变了，建设时期应让有经验的能治校的人治校，党委则可以顾问身份保留在学校，并不否定党的领导。","type":"paragraph"},{"text":"二、关于高饶事件：必须从太平天国得到教训，高饶虽是野心家（？） 也不应该一棒打死。","type":"paragraph"},{"text":"三、对于右派分子不应有人身攻击，辱人人格，特别是民主党派人士，倘然他们经整风后态度有所改变，对自己的言论彻底批判，那末现在的攻击影响不是很不好吗？况大放大鸣，反正他们跑不了，应以理服之，以后的关系才好处，不要事先挖根底翻祖宗……党中央和毛主席真英明，不动刀兵，反革命自投罗网，真可谓古今中外肃反之创举。","type":"paragraph"},{"text":"四、最后党团群分校问题，本人不同意这样办。我认为社会上及青年学生都可不要党团组织，大家不分彼此，毫无思想意识上的隔膜，也不会产生三大主义。有人会问，那末，不要党了这不是右派分子是谁？不，我说党团员可以作为一行职业，他们专管政治，作一辈子的职业党团员，由中央分派到各机关、军队、学校、工厂……宣传党团的思想政策，照章办事。有了脱产职业党团员，办事就好多了，由于分工严密，没有跨职现象，三个主义不反自灭，社会自然安定。","type":"paragraph"},{"text":"这是本人一点粗浅的看法，倘有不对，希望诸君以理服之，切莫施以人身攻击，况本人最懂道理，果然理亏，自当低头于真理，决不狡辩，诸君果能如此，本人万幸！","type":"paragraph"},{"text":"左中右 于57.6.28(注：此信是写给昆明工学院院刊的，标题是编者所加)","type":"paragraph"},{"text":"王维中(昆明工学院机械系学生)大字报：","type":"subtitle"},{"text":"虹山上","type":"subtitle"},{"text":"迷糊睡梦中，置身虹山上，","type":"paragraph"},{"text":"举目望，交岔路口小瓦房，","type":"paragraph"},{"text":"愁风惨，灯昏黄，","type":"paragraph"},{"text":"白色鬼影乱飘摇，","type":"paragraph"},{"text":"手执朱笔把魂勾，","type":"paragraph"},{"text":"有的快抓来，有的慢慢搞；","type":"paragraph"},{"text":"有的到鬼门关挂了预约号，","type":"paragraph"},{"text":"有的甚至把命丧。","type":"paragraph"},{"text":"巴山夜雨听不见，","type":"paragraph"},{"text":"惟有虹山风怒嚎。","type":"paragraph"},{"text":"………………","type":"paragraph"},{"text":"（注：原无题，现题为编者所加。工学院地址即在虹山）","type":"paragraph"},{"text":"道琴申冤","type":"subtitle"},{"text":"工学院里一堂神，","type":"paragraph"},{"text":"神五神六生是非，","type":"paragraph"},{"text":"穷苦工人遭邪气，","type":"paragraph"},{"text":"小小职员难安生，","type":"paragraph"},{"text":"需献浆水饭一碗，","type":"paragraph"},{"text":"又因员工不信神，","type":"paragraph"},{"text":"一回不献成笔帐，","type":"paragraph"},{"text":"几次不献脑怒神，","type":"paragraph"},{"text":"有遭（朝）一日运动到，","type":"paragraph"},{"text":"诸神齐全了不成，","type":"paragraph"},{"text":"左手提着王圣旨，","type":"paragraph"},{"text":"右手拿着捆仙绳，","type":"paragraph"},{"text":"直言之人偕前跪，","type":"paragraph"},{"text":"整的尽是老实人，","type":"paragraph"},{"text":"东狱庙里不烧纸，","type":"paragraph"},{"text":"城隍会上得罪神，","type":"paragraph"},{"text":"收刷一场灾临下，","type":"paragraph"},{"text":"生死簿上有你名，","type":"paragraph"},{"text":"一个一个提来整，","type":"paragraph"},{"text":"整死一百伍十双，","type":"paragraph"},{"text":"若问诸神名何姓，","type":"paragraph"},{"text":"听我山人诉一番，","type":"paragraph"},{"text":"秘书科里有一个，","type":"paragraph"},{"text":"…………………","type":"paragraph"},{"text":"…………………","type":"paragraph"},{"text":"（以下是对党员干部逐人进行攻击，从略）","type":"paragraph"},{"text":"一堂神这么几个，","type":"paragraph"},{"text":"害死多少命苦人，","type":"paragraph"},{"text":"请诸公休息一会","type":"paragraph"},{"text":"唱二段更加好听。（未署名）","type":"paragraph"}],"comments":[],"origin":"《云南省高等学校右派分子反动言论选集》(中国共产党云南省高等学校委员会办公室编印，1957.8.15)，内部资料 注意保存。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84492e2760"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"京津教授对人民日报的〈按语〉表示不满","authors":["新华社"],"dates":[{"year":1957,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"京津教授对人民日报的〈按语〉表示不满","type":"title"},{"text":"新华社","type":"authors"},{"text":"京津教授对人民日报在发表“天津的教授们关于‘百家争鸣’的座谈”记录时对雷海宗的发言加的按语表示不满","type":"subtitle"},{"text":"新华社天津28日讯　人民日报在21日、22日发表的“天津的教授们关于‘百家争鸣’的座谈”记录中，对雷海宗的发言加了编者按语以后，引起了南开大学、天津大学部分教师和学生的很多议论。","type":"paragraph"},{"text":"最近到天津来的北京大学罗常培和游国恩教授都去看望雷海宗，对他表示慰问。游国恩还以俞平伯的经历来宽慰雷海宗。罗常培发表意见时说：现在有些领导干部，对党中央、毛主席提出的“百花齐放、百家争鸣”的政策体会得很不够，这是非常不幸的。人民日报发表陈其通等人的文章，对雷的意见加按语，都说明了体会政策不够。雷先生研究世界史年头很长，算不得权威也可以说是个专家，这些年他对马克思主义做过一些历史上的研究，占有一定的资料，作为学术研究来说还是不可多得的。他觉得现在党、科学院、南开大学、人民日报，都可以让雷海宗来发表他的论述，更可以组织一些人来研究他所掌握的材料以及他分析这些材料的情况和问题。他说：人民日报以保卫马克思主义的姿态对待雷海宗的争鸣，是会阻碍争鸣的，同时这样也糟蹋了一次好机会，要不然在学术界很可能暴露出对马克思主义的一些看法来。游国恩也说：人民日报的按语用的“我们”两字，十分刺眼，是代表报纸编辑部呢？还是代表党？他认为加按语可以说“雷先生提出马克思主义停留在1895年水平的问题，是值得十分注意的，希望大家提出意见”就行了，用不着下断语。","type":"paragraph"},{"text":"天津大学教务长潘承考和土木系主任张湘琳(预备党员)都认为，人民日报这种做法影响争鸣的开展。南开大学科学研究处副处长吴延璆教授说：人民日报的按语加得太早了，这样一来，是否又会打了回去。历史系杨志玖教授认为：雷海宗的发言提的是历史问题，而人民日报按的是革命问题。报纸是应该保卫马克思主义的，但是必须弄清事实。他还说：苏联的历史科学近几年来是没有什么发展的。","type":"paragraph"},{"text":"李何林教授说：现在党报的水平不高。陈其通等人的文章发表了，挨了主席的批评；对雷海宗的发言便赶紧加个“不同意”的按语。陈、马是党员、是领导干部，他们出来反对“百花齐放、百家争鸣”的方针，和雷海宗这样无党派的人发表自己的学术论点是完全不同的，而人民日报却是“一视同仁”。邢公啘认为中国学术界的水平很低。目前争的、鸣(27)的都很浮浅，真正形成学术流派的东西很少。雷先生是“一家”，但是，他和马克思主义不是“一家”，因此问题也就出来了。他把现在的人们分成三类：一类是没有多少“本钱”成不了家的人，他们只有“随大流”，讲的话都是报纸上或领导方面来的；一类是自己有些见解，但是不多、不深，经不住风雨，别人一说他的论点不符合马克思列宁主义，就改变主见；一类是下过工夫，掌握了材料的人，而这类人想做些事情往往却要遇到些困难，因为懂得他们的和尊重他们的人还不是很普遍。","type":"paragraph"},{"text":"曾经参加上次座谈会的郑天挺说：“百花齐放、百家争鸣”的方针提出以后，背教条的现象少得多了，但是谨小慎微，怕扣帽子挨“剿”的情形还是不少。毛主席的讲话起了积极作用，但是人民日报来这一下又坏了。","type":"paragraph"},{"text":"此外，物理系主任江安才教授等(包括一些党团员)也认为目前领导机关和报纸最好少出面，别急于斩草除根。应该相信群众是能够辨别香花毒草的。","type":"paragraph"},{"text":" 来源：1957年4月28日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c5a98cdfb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

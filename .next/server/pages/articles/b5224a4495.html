script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湘潭专区有些农业社歧视、打击单干农民","authors":["胡坚"],"dates":[{"year":1957,"month":4,"day":9}],"is_range_date":false,"parts":[{"text":"湘潭专区有些农业社歧视、打击单干农民","type":"title"},{"text":"胡坚","type":"authors"},{"text":"新华社长沙9日讯　湖南省湘潭专区有些农业社歧视、打击单干农民的现象很严重。它们用坏田、远田换单干户的好田和近田，单干户的耕牛也由社里“统”起来。湘潭县泉塘子乡四十三户单干农民中有六户的耕牛归社控制，浏阳县有三百三十户单干户联名告农业社的状。由于以上原因，占全区总农户2．5％的单干农民生产情绪都不高，他们有80％的“板田”到现在还没有翻耕。","type":"paragraph"},{"text":"来源：1957年4月9日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5224a4495"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

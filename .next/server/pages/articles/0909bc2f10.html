script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝中越传统友谊万古长青  毛主席刘委员长周总理电贺越南国庆","authors":[],"dates":[{"year":1958,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝中越传统友谊万古长青"},{"type":"paragraph","text":"毛主席刘委员长周总理电贺越南国庆"},{"type":"paragraph","text":"新华社1日讯　毛泽东主席、刘少奇委员长和周恩来总理今天打电报给越南民主共和国胡志明主席、孙德胜委员长和范文同总理，祝贺越南民主共和国成立十三周年。贺电全文如下：越南劳动党中央委员会主席，越南民主共和国主席胡志明同志，越南民主共和国国民大会常务委员会委员长孙德胜同志，越南民主共和国总理范文同同志："},{"type":"paragraph","text":"值此越南民主共和国成立十三周年之际，我们代表全体中国人民向你们和全体越南人民致以热烈的祝贺。"},{"type":"paragraph","text":"勤劳的越南人民在越南劳动党和越南民主共和国政府的领导下，克服重重困难，进行了民主改革，胜利地实现了恢复国民经济的严重任务。现在越南人民正在以新的步伐向着社会主义前进。越南民主共和国为了不断加强以苏联为首的社会主义阵营各国间的团结和密切同亚非各国的友好关系所作的不懈的努力，对维护亚洲和世界的和平具有重大的意义。中国人民对兄弟的越南人民所获得的光辉成就感到无限的欢欣。"},{"type":"paragraph","text":"一年来，中越两国人民传统的兄弟友谊和合作关系，又有了很大的发展。中国政府和中国人民全力支持越南民主共和国政府和越南人民为了实现祖国和平统一的愿望，坚决为实现日内瓦协议所作的不懈努力和所采取的一切步骤。我们深信，越南人民为了祖国的独立、统一和建设而进行的伟大斗争一定会取得完全的胜利。"},{"type":"paragraph","text":"祝中越两国人民之间的悠久的传统友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席中华人民共和国主席  毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1958年9月1日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0909bc2f10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于迅速设法解决役畜瘦弱死亡问题的紧急通知","authors":[],"dates":[{"year":1957,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央关于迅速设法解决役畜瘦弱死亡问题的紧急通知","type":"title"},{"text":"山西、河北、山东、河南、陕西省委：","type":"appellation"},{"text":"目前华北有些地区牲口瘦弱、死亡情况异常严重，河南一省共有耕畜百余万头，去冬今春即死亡二十余万头，约占五分之一，瘦弱情况就更为普遍，如果这种情况不能迅速扭转，必将从根本上影响农业生产，为此，中央特责成上述各省委立即采取有效措施，防止牲口瘦弱、死亡现象的继续发展。","type":"paragraph"},{"text":"一、五省应迅速帮助合作社改进耕畜饲养制度，目前由社或由队过分集中饲养的办法是不好的。凡是过分集中，不易饲养好的，应该适当分散。责任制没有建立起来的，应该迅速建立。河南有些地方采取定草、定料、定包工、定膘的办法把耕牛分散到户喂养，大大减少了耕牛的损失，可供各省参考。有些小毛驴在社用处不大，又增加饲养困难，也可以转为社员私有，由一户私养或几户伙养，以解决推磨碾米等困难。总之，要想尽一切办法，集中已有的成功经验，求得能够迅速停止牲口瘦弱、死亡的现象。","type":"paragraph"},{"text":"二、五省骡马和牛驴的饲料在一九五六年的留粮标准，一般都保持了一九五五年的留粮水平，并且高于一九五四年的水平。其中河南高于一九五五年，陕西低于一九五四年。因此，合理地使用留下的饲料，是解决饲料不足的关键。至于那些原来饲料标准偏紧或者过去喂得多，现在感到不足的农业社，由于国家粮食供应紧张，饲料供应不能有很多的增加。所以除掉应当教育饲养人员改进喂养方法，精打细算节约饲料以外，还应该首先把社内留有的机动粮食用来解决饲料不足的困难，然后，如果仍有不足，国家可以酌予补助。","type":"paragraph"},{"text":" 中  央一九五七年三月十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于迅速设法解决役畜瘦弱死亡问题的紧急通知","authors":[],"dates":[{"year":1957,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央关于迅速设法解决役畜瘦弱死亡问题的紧急通知","type":"title"},{"text":"山西、河北、山东、河南、陕西省委：","type":"appellation"},{"text":"目前华北有些地区牲口瘦弱、死亡情况异常严重，河南一省共有耕畜百余万头，去冬今春即死亡20余万头，约占五分之一，瘦弱情况就更为普遍，如果这种情况不能迅速扭转，必将从根本上影响农业生产，为此，中央特责成上述各省委立即采取有效措施，防止牲口瘦弱、死亡现象的继续发展。","type":"paragraph"},{"text":"一、五省应迅速帮助合作社改进耕畜饲养制度，目前由社或由队过分集中饲养的办法是不好的。凡是过分集中，不易饲养好的，应该适当分散。责任制没有建立起来的，应该迅速建立。河南有些地方采取定草、定料、定包工、定膘的办法把耕牛分散到户喂养，大大减少了耕牛的损失，可供各省参考。有些小毛驴在社用处不大，又增加饲养困难，也可以转为社员私有，由一户私养或几户伙养，以解决推磨碾米等困难。总之，要想尽一切办法，集中已有的成功经验，求得能够迅速停止牲口瘦弱、死亡的现象。","type":"paragraph"},{"text":"二、五省骡马和牛驴的饲料在1956年的留粮标准，一般都保持了1955年的留粮水平，并且高于1954年的水平。其中河南高于1955年，陕西低于1954年。因此，合理地使用留下的饲料，是解决饲料不足的关键。至于那些原来饲料标准偏紧或者过去喂得多，现在感到不足的农业社，由于国家粮食供应紧张，饲料供应不能有很多的增加。所以除掉应当教育饲养人员改进喂养方法，精打细算节约饲料以外，还应该首先把社内留有的机动粮食用来解决饲料不足的困难，然后，如果仍有不足，国家可以酌予补助。","type":"paragraph"},{"text":" 中央1957年3月15日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc0a644c01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

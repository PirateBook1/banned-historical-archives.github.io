script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果（金）爱国武装一位负责人发表谈话热烈欢呼我党“九大”召开  毛主席缔造了伟大、光荣、正确的中国共产党","authors":[],"dates":[{"year":1969,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刚果（金）爱国武装一位负责人发表谈话热烈欢呼我党“九大”召开"},{"type":"paragraph","text":"毛主席缔造了伟大、光荣、正确的中国共产党"},{"type":"paragraph","text":"据新华社八日讯　刚果（金）爱国武装一位负责人发表谈话，热烈欢呼中国共产党第九次全国代表大会的召开。他说：大会在中国人民的伟大领袖毛主席主持下隆重开幕，这是战无不胜的毛泽东思想的伟大胜利，是具有历史意义的事件。"},{"type":"paragraph","text":"这位负责人说：毛主席缔造了伟大、光荣、正确的中国共产党。毛主席是当代最伟大的马克思列宁主义者。毛主席天才地、创造性地、全面地继承、捍卫和发展了马克思列宁主义，从理论上和实践上深刻地把马克思列宁主义提高到一个崭新的阶段。他说：战无不胜的毛泽东思想，是反对帝国主义、修正主义和各国反动派的威力无比的最锐利的思想武器。他强调指出：毛泽东思想是革命人民行动的指针，指引各国革命人民获得解放。他说：一个国家的人民要获得解放，必须用毛泽东思想去指导他们的一切行动。"},{"type":"paragraph","text":"他指出：林彪副主席是中国人民的伟大导师毛主席的最亲密的战友。他是毛主席的最可靠、最忠诚和最好的接班人。"},{"type":"paragraph","text":"这位负责人指出：中国共产党第九次全国代表大会的召开，是具有历史意义的事件，是无产阶级文化大革命的伟大胜利。他说：毛主席亲自发动和领导的无产阶级文化大革命，解决了关于在无产阶级专政条件下如何继续进行革命、防止资本主义复辟、巩固无产阶级专政等一系列重大问题。这位负责人表示：我们刚果（金）革命者祝代表大会取得圆满成功。他最后高呼：“中国共产党万岁！”“战无不胜的毛泽东思想万岁！”“当代伟大的马克思列宁主义者毛主席万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb57b00d1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

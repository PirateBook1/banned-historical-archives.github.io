script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们要加倍努力学习毛泽东思想","authors":["中共河南灵宝县委员会"],"dates":[{"year":1976,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们要加倍努力学习毛泽东思想"},{"type":"paragraph","text":"中共河南灵宝县委员会"},{"type":"paragraph","text":"中共中央、人大常委会、国务院、中央军委公布了关于建立伟大的领袖和导师毛泽东主席纪念堂的决定，中共中央公布了关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定。这两项重要决定，表达了全国亿万人民的迫切愿望，说出了我们的心里话，我们坚决拥护。"},{"type":"paragraph","text":"我县五十六万人民深深懂得，毛泽东思想是我们力量的源泉，前进的灯塔，胜利的保证。在毛主席亲自发动和领导的无产阶级文化大革命的推动下，我县人民遵照毛主席关于“精兵简政”的教导，狠批了刘少奇反革命的修正主义路线，打破了重叠的行政机构，各级革委会实行了精兵简政。伟大领袖毛主席、党中央，及时肯定了我们所走的道路，给予我们极大的关怀和鼓励。可是，不久就遇到林彪反党集团的干扰和破坏。他们恶毒地污蔑我们实行精兵简政是“作假取荣”，“打击干部”。在毛主席革命路线指引下，我们战胜了林彪反革命的修正主义路线，巩固和发展了精兵简政的胜利成果，进一步加强了无产阶级专政。去年夏季前后，邓小平刮起右倾翻案风，翻文化大革命的案，算文化大革命的帐，反对社会主义的新生事物。伟大领袖毛主席亲自发动了批邓、反击右倾翻案风的伟大斗争。在这场斗争中，我县广大干部、群众以毛主席一系列重要指示为武器，狠批邓小平反革命的修正主义路线，揭露他搞翻案复辟的反动罪行，增强了继续革命，坚持走精兵简政道路的自觉性。广大干部在毛主席的革命路线指引下，自觉地限制资产阶级法权，认真与工农群众实行三同，促进了世界观的改造，发展了革命和生产的大好形势。几年来，我县粮食产量持续大幅度上升，对国家贡献年年增多。回顾这段战斗的历程，我们所取得的每一个进步都是毛主席英明领导的结果，都是毛主席无产阶级革命路线的胜利。"},{"type":"paragraph","text":"中央的两项重要决定，对我们是极大的鼓舞和教育。我们决心继承毛主席的遗志，最紧密地团结在以华国锋同志为首的党中央周围，把无产阶级革命事业进行到底。最近，我们连续召开了县委常委会、县委常委扩大会，作出了认真学习马列著作和毛主席著作的决定，举办了各种类型的学习班，正在全县掀起一个学习马列著作和毛主席著作的新高潮。在学习中联系党史、国际共产主义运动史，积极开展回忆对比活动，忆村史、家史、个人成长史，进行解放前后、合作化前后、文化大革命前后的对比，歌颂毛主席的丰功伟绩，歌颂毛泽东思想的伟大胜利。我们要在斗争中学，在斗争中用，深入批邓，继续反击右倾翻案风，巩固和发展文化大革命的胜利成果，热情地支持社会主义新生事物，推动社会主义革命和社会主义建设事业迅猛发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f368e4ca9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿根廷建筑工会总书记伊斯卡罗发言强调  发动工人阶级全部战斗力  反对主要敌人美帝国主义  帝国主义在群众面前就像毛泽东所说的不过是一只纸老虎","authors":[],"dates":[{"year":1960,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿根廷建筑工会总书记伊斯卡罗发言强调"},{"type":"paragraph","text":"发动工人阶级全部战斗力  反对主要敌人美帝国主义"},{"type":"paragraph","text":"帝国主义在群众面前就像毛泽东所说的不过是一只纸老虎"},{"type":"paragraph","text":"新华社9日讯　世界工联执行委员、阿根廷建筑工会总书记鲁本斯·伊斯卡罗6日上午在世界工联理事会会议上发了言。"},{"type":"paragraph","text":"他说，先进的劳动者应该明确地知道，只有通过斗争才能获得和平。这就是说，今天劳动人民比以往任何时候都更加需要使他们的斗争——经济、社会和政治方面的斗争具有明显的反帝意义。反帝斗争就是争取和平的斗争。"},{"type":"paragraph","text":"在国际紧张局势加剧的情况下，在帝国主义加紧执行经济渗透政策，使千千万万劳动者陷于饥饿和绝望的情况下，有必要重申世界工联的目标，发动工人阶级的全部战斗力，反对主要的敌人：美帝国主义。"},{"type":"paragraph","text":"他说，在阿根廷，也像在整个拉丁美洲一样，仇恨殖民帝国主义的情绪日益高涨。必须指出，广大群众已经消除了对帝国主义的恐惧。当群众的恐惧消失以后，帝国主义在群众面前就像毛泽东所说那样，不过是一个平平常常的纸老虎。古巴人民就看到了这一点，他们的革命不仅推翻了巴蒂斯塔独裁者，而且主要是打败了美帝国主义。因此，可以推想，古巴革命会遭到新的侵略。只有拉丁美洲各国人民和劳动者积极动员起来表示声援，才能打退侵略势力。我们大陆的民主工人组织在这方面负有重大的责任。"},{"type":"paragraph","text":"他说，在工会运动方面，拉丁美洲各国都展开了大规模的罢工。我想谈一谈阿根廷1958年以来的罢工情况，在那里经济要求是同反帝斗争结合起来的。例如石油工人工会就曾举行罢工，反对给予美国和英国垄断资本石油租让权；屠宰冷藏业工人罢工，反对把国营屠宰冷藏厂出卖给帝国主义资本；1959年9月23日和24日四百万劳动人民举行总罢工，反对同国际货币基金组织的协议；冶金业和纺织业工会举行罢工，保卫民族工业，把斗争方向指向帝国主义大垄断资本；铁路工人举行罢工，反对国际货币基金组织要求解雇六万工人的阴谋；银行职员举行罢工，反对帝国主义，迫使政府拒绝它的要求，反对在国内实行国际货币基金组织所强加的冻结工资、提高物价、大批解雇、使货币贬值和窒息小工业家的政策。"},{"type":"paragraph","text":"他说，就是这些具有日益强烈的反帝内容的罢工，迫使弗朗迪西投降政府实行了戒严状态，宣称罢工具有颠复性，可是它没有能力遏止无产阶级的斗争。在斗争的高潮中，逐渐创造了工会团结和协同行动的条件。他说，我们的路线规定，要对付勾结在一起的帝国主义垄断组织和本国大资本的势力，必须组织工人统一阵线，在物质上和道义上援助罢工工人和举行同情罢工。我们要指出，罢工不能仅仅是一个扔掉工作不干和回家去的行动，而且应该到大街上去进行罢工。从那时起，罢工就不再是消极的了，而是继之以上街游行示威了。在1959年期间，没有一个行业工会没有进行过罢工。在1月到10月间举行了四次全国性的总罢工，参加人数约有一千二百万。"},{"type":"paragraph","text":"他说，工会领域中的行动团结也反映在政治领域中。在这方面，各反对党在要求解除戒严状态、释放政治犯和对拷打犯人的情况进行调查方面的一致，使它们举行了一次有庇隆主义党、共产党、人民激进公民联盟、社会党、基督教民主党、进步民主党、工人运动和学生联合会参加的会议。这个情况可以认为是民族民主阵线的第一个萌芽。"},{"type":"paragraph","text":"伊斯卡罗说，在拉丁美洲的大多数国家中，工会力量进行合作、然后再使这种合作形成整个拉丁美洲巨大的总工会的条件业已成熟。拉丁美洲的工人特别需要把他们的反帝国主义和反封建的争取权利的斗争配合起来。我们各国人民看到，工人的行动团结（同时要使这种团结扩大到整个拉丁美洲的无产阶级）是工人和人民取得胜利的最大保障。"},{"type":"paragraph","text":"他说，毫无疑问，这种团结的理想将日益深入人心，我们的阵营日益加强，而帝国主义的阵营日益衰弱，但是我们仍然应当考虑到，我们必须吸引广大的劳动阶层和人民参加到为争取和平、自由和经济福利的共同斗争中去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc8aa30991"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"把我们的工厂办成毛泽东思想的大学校","authors":["《解放军报》编辑部社论"],"dates":[{"year":1966,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"把我们的工厂办成毛泽东思想的大学校","type":"title"},{"text":"《解放军报》编辑部社论","type":"authors"},{"text":"林彪同志就工业交通战线活学活用毛主席著作写的一封信中指出：","type":"paragraph"},{"text":"毛泽东思想，反映了国内国际阶级斗争的客观规律，反映了无产阶级、劳动人民的根本利益。毛泽东思想并不是劳动人民自发地产生的，而是毛主席在伟大的革命实践基础上天才地继承和发展了马克思列宁主义的思想，是综合了国际共产主义运动的新经验，把马克思列宁主义提高到一个崭新的阶段。","type":"paragraph"},{"text":"因此，必须通过活学活用毛主席著作，把毛主席的思想灌输到工人、农民中去，才能改变劳动人民的精神面貌，才能使精神力量转化为巨大的物质力量。","type":"paragraph"},{"text":"三五一七工厂，从一九六一年以来，认真贯彻执行了军委和林彪同志的指示，把活学活用毛主席著作放在一切工作的首位。这个厂，通过活学活用毛主席著作，把毛泽东思想灌输到职工群众中去。这样，职工群众的无产阶级觉悟就大大提高了，他们的革命积极性和创造性就充分发挥出来了，精神力量就转化为巨大的物质力量。他们在阶级斗争、生产斗争和科学实验三大革命运动中，取得了很好的成绩。","type":"paragraph"},{"text":"工人阶级是最先进、最革命的阶级。但是，工人群众自己不能自发地产生指导他们行动的革命理论。必须对他们加强政治思想工作，加强毛泽东思想的教育。只有用毛泽东思想武装广大职工的头脑，才能使他们有坚定正确的政治方向，有旺盛的革命干劲，成为自觉的无产阶级革命战士。","type":"paragraph"},{"text":"我们的工广，不仅是进行生产斗争的阵地，而且是进行阶级斗争的阵地。办好工厂靠什么？靠毛泽东思想，靠用毛泽东思想武装起来的人。必须把工广办成一座毛泽东思想的大学校。用毛泽东思想培养和造就无产阶级的革命化的劳动者，是我们工厂的首要任务。","type":"paragraph"},{"text":"有人说：工厂是搞生产的，是要出产品的。应当把出产品作为首要任务，怎么能把培养革命化的人作为首要任务呢？","type":"paragraph"},{"text":"我们说：不对。马克思列宁主义从来认为，人是生产力中最活跃的起决定作用的因素。","type":"paragraph"},{"text":"毛主席说：","type":"paragraph"},{"text":"世间一切事物中，人是第一个可宝贵的。在共产党领导下，只要有了人，什么人间奇迹也可以造出来。","type":"paragraph"},{"text":"我们的工厂，一定要坚持社会主义方向，走社会主义道路，为社会主义建设和广大劳动人民服务。如果仅仅是为了出产品，那和资本主义的工厂还有什么两样呢？有了用毛泽东思想武装起来的人，才能坚持社会主义、共产主义的方向。有了这样的人，也一定能出大量的、先进的产品。有了这样的人，才能真正办好社会主义的工厂。","type":"paragraph"},{"text":"事实再一次证明：按照军委和林彪同志的指示，突出政治，活学活用毛主席著作，大抓活的思想，大抓人的思想革命化，无论什么工作都可以做好。部队是这样，工厂也是这样，一切工作都是这样。","type":"paragraph"},{"text":"（原载《解放军报》1966年6月22日）","type":"appellation"}],"comments":[],"origin":"原载《解放军报》1966年6月22日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2241bf4baa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

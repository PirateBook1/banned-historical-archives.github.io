script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华东决组“毛泽东思想”学习委会","authors":[],"dates":[{"year":1951,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华东军政委员会文化教育委员会昨天邀集全体在沪委员及华东各地文化教育工作的负责人、华东各大学负责人等举行座谈会。在会上讨论了如何在华东各地响应毛主席的号召，贯彻政协第三次会议及华东军政委员会第四次全体会议的决议，学习毛泽东思想、开展思想改造运动。座谈会通过了组织华东‘毛泽东思想’学习委员会及高等教育分会。上海的文化教育界将于最近分别发起成立学习分会。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3a880a218"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

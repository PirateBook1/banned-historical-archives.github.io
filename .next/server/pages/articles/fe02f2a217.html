script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哈尔滨铁路局全体员工电斯大林毛主席致敬","authors":[],"dates":[{"year":1953,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二日电】　哈尔滨铁路局全体员工于一月一日下午二时中苏共同管理中国长春铁路纪念塔揭幕典礼上给斯大林同志和毛泽东同志的致敬电电文如下:"},{"type":"paragraph","text":"致斯大林同志电"},{"type":"paragraph","text":"敬爱的斯大林同志:"},{"type":"paragraph","text":"值兹庆祝中苏共同管理中国长春铁路胜利结束之际，我们全体职工谨向您致以热烈的衷心的感谢和最崇高的敬意!"},{"type":"paragraph","text":"中国长春铁路三年来由于苏联政府真诚无私的友好合作，在您所派来的具有高度国际主义精神的苏联专家积极忘我工作和对我们帮助与教导下，贯彻了人民管理企业的经济核算制，培养了大批中国干部，推行了苏联先进的工作方法，在推广苏联铁路先进经验和展开爱国主义劳动竞赛的过程中，光荣的超额完成生产运输任务，改善了全路职工文化的物质的生活水平，使中国长春铁路成为效率高、成本低、利润大的模范铁路，具体地表现了中苏两国人民的深厚友谊的巩固与发展。"},{"type":"paragraph","text":"今后我们全体职工将以最大努力巩固与发展中国长春铁路过去的光辉成就，在已有的良好的基础上积极工作，继续加强学习苏联先进经验，迎接我国经济建设的新时期，继续巩固与发展中苏两国人民的伟大的团结，保卫世界和平，遵循您的光辉所照耀着苏联人民前进的道路，向社会主义——共产主义胜利迈进!"},{"type":"paragraph","text":"祝您永远健康!"},{"type":"paragraph","text":"中苏两国人民牢不可破的友谊万岁!"},{"type":"paragraph","text":"哈尔滨铁路全体员工"},{"type":"paragraph","text":"一九五三年一月一日"},{"type":"paragraph","text":"致毛泽东同志电"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"在庆祝中苏共同管理中国长春铁路完成光荣历史使命之际，我们全体员工谨以兴奋的心情向您报告:中国长春铁路在两年零八个月期间里，成功地以苏联先进经验结合着中国具体情况，采取了发掘企业内部潜力、增加积累的方针，实行了计划管理，推行了经济核算制，改革了技术管理，推行了先进的工作方法，广泛地组织了爱国主义劳动竞赛，极迅速地完成了企业的改革工作，建立了一套崭新的社会主义的企业管理制度，成为效率高、成本低、利润大的模范铁路，成为培养新中国铁路干部的良好学校。这些卓越成就，完全归功于您的英明领导。同时我们衷心的感谢苏联人民、苏联政府和斯大林同志的友谊援助。"},{"type":"paragraph","text":"今后在您英明的领导下，我们一定戒骄戒躁，巩固与发展向苏联学习的既得成果，增加生产厉行节约，胜利地支持中国人民志愿军与积极参加祖国伟大的经济建设。"},{"type":"paragraph","text":"谨祝"},{"type":"paragraph","text":"您万寿无疆"},{"type":"paragraph","text":"哈尔滨铁路全体员工"},{"type":"paragraph","text":"一九五三年一月一日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe02f2a217"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

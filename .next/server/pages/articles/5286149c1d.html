script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦政府友好代表团访问南京  赞扬中国工人阶级在毛主席领导下同心协力战胜困难建成长江大桥","authors":[],"dates":[{"year":1968,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦政府友好代表团访问南京"},{"type":"paragraph","text":"赞扬中国工人阶级在毛主席领导下同心协力战胜困难建成长江大桥"},{"type":"paragraph","text":"新华社南京四日电  巴基斯坦政府友好代表团团长、巴基斯坦总统阿尤布·汗的顾问赛义德·菲达·哈桑，三日在南京参观南京长江大桥铁路桥时说：“这座大桥的建成，表明了中国工人阶级的勇气、决心和高度的技术水平。尽管你们遇到了种种困难，但是你们在伟大领袖毛主席领导下，在毛泽东思想的鼓舞下，同心协力，战胜了困难。"},{"type":"paragraph","text":"我们确信，你们在伟大领袖毛主席的英明领导下，经过工人们的努力，一定会取得更大的成就。”"},{"type":"paragraph","text":"巴基斯坦政府友好代表团，是在北京参加了中华人民共和国成立十九周年庆祝活动以后，在我国外交部副部长韩念龙陪同下，三日从北京乘专机到达南京的。巴基斯坦外宾在南京进行了两天的友好访问后，今天已经离开南京前往上海。"},{"type":"paragraph","text":"巴基斯坦贵宾到达和离开南京时，江苏省革命委员会副主任、南京市革命委员会主任杨广立，南京工人毛泽东思想宣传队代表，人民解放军驻南京部队五好战士代表，南京市各群众组织负责成员，前往机场热烈迎送。"},{"type":"paragraph","text":"三日下午，巴基斯坦贵宾们参观访问了在十月一日正式通车的我国工人阶级自己设计、自己施工的，具有世界最先进技术水平的南京长江大桥铁路桥。"},{"type":"paragraph","text":"当天晚上，杨广立副主任举行宴会，热烈欢迎巴基斯坦贵宾。杨广立和哈桑顾问先后在会上讲话，共祝中巴两国的友好关系和两国人民的友谊不断发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5286149c1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

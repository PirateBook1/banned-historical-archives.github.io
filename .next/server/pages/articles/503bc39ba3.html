script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻华中师范学院宣传队帮助革命师生严格区分两类矛盾  坚决执行毛主席的干部政策  他们帮助犯错误的干部提高觉悟，院系干部大多数已得到解放","authors":[],"dates":[{"year":1969,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻华中师范学院宣传队帮助革命师生严格区分两类矛盾"},{"type":"paragraph","text":"坚决执行毛主席的干部政策"},{"type":"paragraph","text":"他们帮助犯错误的干部提高觉悟，院系干部大多数已得到解放"},{"type":"paragraph","text":"据新华社武汉电　驻武汉华中师范学院的工人、解放军毛泽东思想宣传队，遵照毛主席关于“对犯错误的好人，要多做教育工作，在他们有了觉悟的时候，及时解放他们”的最新指示，帮助革命师生认真贯彻执行毛主席的干部政策，及时解放有了觉悟的犯过错误的好人。目前，这个学院的院系干部的大多数已得到解放，积极投入当前的斗、批、改运动。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“实现无产阶级教育革命，必须有工人阶级领导，必须有工人群众参加，配合解放军战士，同学校的学生、教员、工人中决心把无产阶级教育革命进行到底的积极分子实行革命的三结合。”进驻华中师范学院的工人、解放军毛泽东思想宣传队学习毛主席的教导，认识到，要做好犯错误干部的工作，在他们有了觉悟的时候及时解放他们，必须依靠师生员工中革命的积极分子，通过积极分子，用毛主席的无产阶级政策武装群众。于是，宣传队就和院革委会的成员以及革命师生员工中的积极分子一起，反复学习毛主席的干部政策，并以毛主席的最新指示为武器，总结检查前一段教育、团结犯错误干部的工作和贯彻执行毛主席的无产阶级政策的情况，具体分析犯错误干部的全部历史、错误性质和他们的现实表现。通过学习、总结，许多积极分子提高了认识，决心进一步落实毛主席的最新指示，严格区分两类不同性质的矛盾，教育、团结干部的大多数。"},{"type":"paragraph","text":"接着，工人、解放军宣传队又和师生员工中的积极分子一起，以班为单位，开办毛泽东思想学习班，摆情况，谈认识，找差距，抓典型，召开各种形式的活学活用毛主席干部政策的讲用会，介绍学习毛主席的干部政策的体会和贯彻执行政策的经验。这样，全院形成了人人讲政策，个个宣传政策，事事注意政策的政治空气。大家深刻认识到，严格区分两类不同性质的矛盾，打倒一小撮阶级敌人，是毛主席革命路线的伟大胜利，及时解放犯错误的好人，也是毛主席革命路线的伟大胜利。"},{"type":"paragraph","text":"当全院革命师生对犯错误的干部加强教育，提高他们的觉悟，准备及时解放他们的时候，学院内一小撮阶级敌人又跳了出来，进行挑拨离间，散布流言蜚语。工人、解放军宣传队及时揭露阶级敌人的反革命伎俩，领导广大革命师生开展革命大批判，狠批大叛徒刘少奇的反革命修正主义路线和一小撮阶级敌人的反动谬论，粉碎了一小撮阶级敌人的罪恶阴谋。"},{"type":"paragraph","text":"工人、解放军宣传队举办了由师生员工中的积极分子代表和犯错误干部参加的毛泽东思想学习班，帮助犯错误的干部回到毛主席的革命路线上来。在学习班里，认真开展了两条路线斗争史的学习，引导犯错误的干部从两条路线斗争的高度去认识自己的错误，从世界观上找原因，提高他们的两条路线斗争觉悟，提高他们改造世界观的自觉性。具体做法是：发动犯错误的干部抓住历史上的关键时刻和根本问题，想一想毛主席是怎样教导的，想一想大叛徒刘少奇是怎样放毒的，自己又是怎样想、怎样做的。然后引导犯错误的干部从世界观上找犯错误的根源。有的犯错误的干部检查以后深有体会地说：“有什么样的世界观，就会执行什么样的路线。要深刻理解毛主席的革命路线，自觉执行毛主席的革命路线，必须彻底改造自己的资产阶级世界观，牢固地树立起无产阶级世界观。”"},{"type":"paragraph","text":"工人、解放军宣传队还遵照毛主席“我们共产党员应该经风雨，见世面；这个风雨，就是群众斗争的大风雨，这个世面，就是群众斗争的大世面”的教导，组织犯错误的干部到群众中去，到大批判和清理阶级队伍的斗争中去，和革命师生一起口诛笔伐大叛徒刘少奇的反革命罪行，在斗争中同反革命修正主义路线划清界限，改正错误。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"503bc39ba3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

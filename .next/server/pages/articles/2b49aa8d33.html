script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"盼告何时举行舟山群岛作战","alias":"","parts":[{"type":"paragraph","text":"盼告何时举行舟山群岛作战"},{"type":"paragraph","text":"（1950年5月10日）粟裕同志："},{"type":"paragraph","text":"你们计划何时举行舟山群岛作战，准备工作如何，盼告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十日"},{"type":"paragraph","text":"[1]这是毛泽东给中国人民解放军第三野战军副司令员兼华东军区副司令员粟裕的电报。"},{"type":"paragraph","text":"[2]指解放舟山群岛本岛的作战。国民党军为了加强舟山防御，先后从台湾、金门等地抽调第五十二军、第十九军等增援舟山，使舟山守敌增至5个军16个师，连同海空军及特种部队在内，共12万人。中国人民解放军第三野战军前委根据这一情况，决定增调第二十一军主力、第二十三军、第二十四军及炮兵一部，在第七兵团统一指挥下参加渡海作战，从而使我军参战兵力由4个师增加到12个师又10个炮团，总兵力已占很大优势。同时，我新组建的海空军各一部已进驻上海、宁波等地。1950年5月，正当我各部进攻舟山的准备工作大体就绪，即将发起战斗时，舟山群岛国民党守军从5月13日开始撤退。5月19日，我军全部占领舟山群岛。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":5,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":365,"page_end":365},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b49aa8d33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

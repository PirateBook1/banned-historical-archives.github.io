script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文化部和民委会邀集民族语文翻译工作者座谈  讨论提高“毛泽东选集”译文质量","authors":[],"dates":[{"year":1962,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"文化部和民委会邀集民族语文翻译工作者座谈"},{"type":"paragraph","text":"讨论提高“毛泽东选集”译文质量"},{"type":"paragraph","text":"新华社26日讯　文化部和民族事务委员会最近邀集各方面语文专家连续举行座谈会，讨论提高《毛泽东选集》各少数民族文字版译文质量的问题。座谈会还同时探讨了如何进一步改进和提高我国各少数民族语文翻译工作的一些共同性问题。"},{"type":"paragraph","text":"参加这个座谈会的，有从事汉文、蒙古文、维吾尔文、朝鲜文的语文工作者，以及俄、英、法、西班牙、日本等外国语文的翻译工作者。他们相互交流了从事各种语文工作的经验，同时着重讨论了各少数民族文字版的《毛泽东选集》翻译工作中的问题。座谈会从1961年9月底开始，先后共举行了九次。这是在翻译工作中贯彻“百花齐放，百家争鸣”方针的一次学术讨论会。"},{"type":"paragraph","text":"民族事务委员会副主任刘春、新疆维吾尔自治区主席赛福鼎、新疆维吾尔自治区政协主席包尔汉、和新疆维吾尔自治区副主席扎克洛夫都参加了座谈会。座谈会由文化部副部长胡愈之、民族事务委员会副主任萨空了主持。"},{"type":"paragraph","text":"会上指出，这几年来少数民族语文翻译工作取得了很大成绩，民族语文翻译工作者在汉族和各少数民族文化交流方面，做出了积极的贡献。这次民族语文翻译工作者集中研究翻译毛泽东同志的著作，将有助于少数民族人民学习毛泽东思想。"},{"type":"paragraph","text":"座谈会上曾经着重地谈到了在《毛泽东选集》少数民族文字版翻译工作中如何贯彻忠实与群众化的原则问题。大家认为，这两者不能分割，是一个统一的整体。关于忠实于原著的问题，要从毛泽东著作的语义、逻辑、风格等方面去努力；在表达形式上要求准确而流畅地翻译成少数民族文字，并尽量使译文成为这个少数民族的最好的现代语文。"},{"type":"paragraph","text":"关于名词术语的处理问题，大家认为，一般来说，充实、丰富和发展民族语文表达能力的手段主要有两种，一种是运用本民族人民群众过去和现在语文中可以发展的和有生命力的东西，来适当地发展创造新词；一种是吸收其它民族语文的有用成分。座谈会上指出，民族之间相互“借词”，是语言发展的共同规律，是语言进步的表现，它有助于语言的丰富。今天在祖国社会主义大家庭中由于各民族人民在经济、政治和文化方面的紧密合作和共同发展，各民族间的共同东西越来越多，这是客观发展的规律，是一种进步的趋向。在各民族语文彼此影响、互相丰富的过程中，汉语文给各少数民族语文的发展创造了极为有利的条件。根据我国的这种实际情况，国内各少数民族语文需要借词时，应首先向汉语借用。发言的人认为，在借用别民族的名词术语时，都必须根据本民族语文的特点和群众语言的实际情况来处理，在这方面任何保守的或脱离实际脱离群众的急躁作法，都是不对的。发言的人还指出，对词汇处理必须要走群众路线，要拿到人民生活中去检验。"},{"type":"paragraph","text":"座谈会认为，这次会议经过广泛讨论，不仅有助于提高《毛泽东选集》各少数民族文字版的译文质量，而且还提出了并且解决了不少少数民族语文工作方面的一些共同性问题，这对发展和丰富各民族的语言文字，是有积极影响的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b99c86c61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老挝爱国力量领导人说正在进行斗争的人民无限热爱毛主席　毛泽东思想是战胜帝国主义的有力武器     中共高举马列主义旗帜，象一支光辉灿烂的火炬，照亮了全世界真正马列主义者的前进道路","authors":[],"dates":[{"year":1966,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老挝爱国力量领导人说正在进行斗争的人民无限热爱毛主席"},{"type":"paragraph","text":"毛泽东思想是战胜帝国主义的有力武器"},{"type":"paragraph","text":"中共高举马列主义旗帜，象一支光辉灿烂的火炬，照亮了全世界真正马列主义者的前进道路"},{"type":"paragraph","text":"新华社康开十三日电　老挝爱国战线党中央代表诺哈·冯沙万、老挝爱国中立力量总指挥敦上校等最近发表谈话，高度赞扬毛泽东思想，赞扬中国共产党及其伟大领袖毛泽东主席四十五年来领导中国人民取得了一个又一个的伟大胜利。"},{"type":"paragraph","text":"诺哈·冯沙万说：“四十五年来，中国共产党在毛泽东主席的英明领导下，解放了中国人民，胜利地进行了社会主义革命和社会主义建设，为中国革命和世界革命创造了伟大的历史，特别是使亚洲各国人民有了一个新的、坚强的、可以信赖和依靠的六亿五千万人民的中国。”他说：“这是马克思列宁主义在具有六亿五千万人口的中国土地上的胜利，这是毛泽东思想的胜利。”"},{"type":"paragraph","text":"他赞扬中国共产党坚决高举马克思列宁主义的旗帜，象一支光辉灿烂的火炬照亮了世界各国真正马克思列宁主义者的前进道路，使马克思列宁主义的真理在世界上显示出无比的威力和作用。"},{"type":"paragraph","text":"他还赞扬中国共产党高举无产阶级国际主义的旗帜，支持亚洲、非洲和拉丁美洲各国人民的革命斗争。他说，这种无产阶级的支持，使正在进行解放斗争的三大洲人民更加信赖、尊敬和无限热爱中国人民和毛泽东主席。"},{"type":"paragraph","text":"敦上校说：“中国人民以毛泽东思想为武器，使自己的斗争一步步取得胜利，在胜利的道路上向前跃进。这证明正在进行斗争的人民只有以毛泽东思想为武器才能取得胜利。”他又说：“毛泽东思想是战胜帝国主义和一切反动派的有力武器，为了战胜帝国主义，我认为学习和运用毛泽东思想是一项必须的任务。”他表示坚信：“得到中国支持的世界革命斗争一定会取得胜利，革命的人民一定会战胜新老殖民主义。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f82fdab7f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

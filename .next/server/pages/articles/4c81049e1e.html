script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"开滦矿两采煤队连创高产新纪录","authors":[],"dates":[{"year":1976,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以深入批邓为强大动力狠抓革命猛促生产"},{"type":"paragraph","text":"开滦矿两采煤队连创高产新纪录"},{"type":"paragraph","text":"唐山矿采煤六区和范各庄矿采煤五区的综合机械化采煤队在四月份接连三次创造了日产新纪录，达到了国际先进水平，并刷新了综合机械化工作面月产全国最高纪录"},{"type":"paragraph","text":"新华社石家庄一九七六年六月一日电开滦煤矿唐山矿采煤六区综合机械化采煤队和范各庄矿采煤五区综合机械化采煤队职工以深入批邓为强大动力，狠抓革命、猛促生产，接连三次创造了综合机械化采煤日产新纪录，达到了世界先进水平。他们勇于攀高峰的先进事迹，在全国煤炭工业战线引起了强烈反响，大大鼓舞了煤矿工人鼓足干劲，力争上游，不断夺取革命和生产双胜利的雄心壮志。"},{"type":"paragraph","text":"最近，中共唐山市委、市革命委员会召开大会，总结和推广了这两个综合机械化采煤队抓革命促生产的经验。煤炭工业部和中共河北省委、唐山地委的负责同志出席了大会，并且分别在大会上讲话，表彰了两个采煤队的全体职工。会上，中共唐山市委和市革命委员会向两个队发了锦旗，授予唐山矿采煤六区综合机械化采煤队以“勇攀世界高峰的英雄采煤队”的光荣称号，授予范各庄矿采煤五区综合机械化采煤队以“勇创新肯登攀的英雄采煤队”的光荣称号。"},{"type":"paragraph","text":"唐山矿和范各庄矿这两个综合机械化采煤工作面，投产只有半年多的时间，大部分工人都是进矿不久的新工人。开始，有人认为，使用这种先进采煤技术，队伍新，经验不足，只能“慢慢来，试试看”。但是，经过无产阶级文化大革命和批林批孔运动锻炼的开滦矿工，浑身有使不完的革命干劲，坚决反对“慢慢来”。他们破除迷信，解放思想，决心尽快赶上和超过综合机械化采煤日产世界先进水平，为毛主席争光，为中国工人阶级争气。在党中央两项英明决议的鼓舞下，他们狠批邓小平的反动罪行和他鼓吹的“洋奴哲学”、“爬行主义”，以“可上九天揽月，可下五洋捉鳖”的英雄气概，立志攀高峰。四月八日、十四日，唐山矿采煤六区综合机械化采煤队两次创造日产原煤一万一千一百零七吨和一万一千八百零九吨的纪录，达到了世界先进水平；接着，范各庄矿采煤五区综合机械化采煤队又在四月十九日创造了日产一万二千零二十吨的新纪录。这两个采煤队在四月份分别创造了月产原煤十二万五千三百九十三吨和十一万七千七百三十三吨的优异成绩，刷新了综合机械化工作面月产全国最高纪录。"},{"type":"paragraph","text":"开滦煤矿这两个采煤队的冲天干劲，是认真学马列著作和毛主席著作学出来的，是大批资产阶级、大批修正主义批出来的，是坚持用革命化统帅机械化的结果。在反击右倾翻案风的斗争中，他们集中火力狠批邓小平抛出的“三项指示为纲”这一修正主义纲领，同时联系文化大革命以前矿上单纯抓机械的教训，批判“阶级斗争熄灭论”和“唯生产力论”。通过大批判，他们进一步摆正了革命和生产的关系、革命化和机械化的关系，以极大的革命干劲投入攀高峰、夺高产的战斗，一次又一次地创造了新纪录。"},{"type":"paragraph","text":"这两个采煤队的职工，把敢打硬仗的革命精神和严肃认真的科学态度紧密地结合在一起，一切工作都从严从细，坚持一丝不苟，做到故障及时排除，生产安全进行。"},{"type":"paragraph","text":"这两个采煤队的经验推广后，全矿区迅速掀起了抓革命促生产的新高潮。广大职工纷纷表示，一定要乘深入批邓的浩荡东风，夺取革命和生产的更大胜利，狠狠回击右倾翻案风。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c81049e1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

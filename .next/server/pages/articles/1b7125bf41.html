script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛主席“抓革命，促生产”的伟大指示化为实际行动微型轴承厂生产跃进再跃进六月份以来生产任务月月超额完成，连续突破建厂以来的最高产量水平","authors":[],"dates":[{"year":1967,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海微型轴承厂的无产阶级革命派，时时牢记毛主席“抓革命，促生产”的伟大指示，天天不忘立新功，在生产上作出了出色的成绩。他们在保证产品质量的前提下，月月超额完成生产任务，六月份以来每月的实际产量都超过去年同期的百分之一百三十以上，连续突破建厂以来的最高水平。九月份又提前三天半超额完成了生产任务。"},{"type":"paragraph","text":"这个厂在解放军同志帮助下，全厂掀起了一个学习毛主席著作的高潮。厂、车间、班组以“斗私，批修”为纲，举行各种讲用会、谈心活动，大大提高了广大职工的政治觉悟，精神力量变成了巨大的物质力量。这是该厂能够完成抓革命、促生产任务的重要关键。"},{"type":"paragraph","text":"这个厂抓革命、促生产搞得好的另一个关键，是革命派同志坚决贯彻毛主席的干部政策，大胆使用革命干部，让革命干部站出来工作。革命派同志同革命干部一起学习“老三篇”，用毛泽东思想帮助革命干部放下包袱，开动机器，同心协力，抓革命、促生产。现在该厂从厂长到生产小组长，全部投入革命大批判的第一线，生产的第一线，勇敢挑起革命、生产的两副重担。常常在生产十分紧张的情况下，由于有丰富经验的革命领导干部和革命派同志一起深入火线，直接指挥战斗，终于出色地完成了任务。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b7125bf41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应毛主席的伟大号召，抓革命，促生产——上海郊区革命农民运动汹涌澎湃（图片）","authors":[],"dates":[{"year":1967,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"响应毛主席的伟大号召，抓革命，促生产"},{"type":"paragraph","text":"——上海郊区革命农民运动汹涌澎湃"},{"type":"paragraph","text":"在无产阶级文化大革命运动中，上海郊区广大革命农民怀着最强烈的阶级感情活学活用毛主席著作，用毛泽东思想武装自己的头脑，搞好无产阶级文化大革命。这是嘉定县马陆公社陆家大队革命农民在学习《毛主席语录》。"},{"type":"paragraph","text":"上海的革命学生正在有组织、有计划地投入到革命农民运动中去，决心和贫下中农一道把无产阶级文化大革命进行到底。这是上海同济大学东方红兵团的革命小将在川沙县施湾人民公社滨海一大队和农民革命造反派一起座谈、讨论怎样搞好文化大革命。"},{"type":"paragraph","text":"上海嘉定县马陆公社陆家大队社员热烈响应毛主席的伟大号召，坚决粉碎反革命经济主义。在年终分配时，他们留足了公共积累和生产资金。社员们把分配到手的现金，又立即存入银行，支援国家建设。"},{"type":"paragraph","text":"上海郊区三百多万农民纷纷起来闹革命，各种革命造反组织如雨后春笋，社社队队飘扬着革命造反组织的战旗。他们遵照毛主席“造反有理”的教导，决心砸烂旧世界，创造出一个红彤彤的毛泽东思想的新世界。"},{"type":"paragraph","text":"上海郊区虹桥公社的社员，读毛主席的书，听毛主席的话，坚决响应毛主席的伟大号召，抓革命，促生产，迎头痛击经济主义黑风，保证了上海市的蔬菜正常供应。"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"川沙县凌桥人民公社革命农民造反派，高举毛泽东思想的伟大红旗，坚决同反革命经济主义作斗争，决心彻底粉碎资产阶级反动路线的新反扑。"},{"type":"paragraph","text":"上海郊区革命农民不折不扣地贯彻毛主席提出的“抓革命，促生产”的方针，在深入开展无产阶级文化大革命的同时，又掀起冬季生产高潮。这是川沙县张桥人民公社意气风发的革命群众正在挖土筑堤，改造低洼田。"},{"type":"paragraph","text":"本版图片除本报记者所摄外均为新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a59c2481e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

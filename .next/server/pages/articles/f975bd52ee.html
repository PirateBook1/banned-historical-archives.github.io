script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北加里曼丹《新闻简报》发表文章  热烈欢呼毛主席的光辉著作在北加里曼丹大量出版发行","authors":[],"dates":[{"year":1969,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北加里曼丹《新闻简报》发表文章"},{"type":"paragraph","text":"热烈欢呼毛主席的光辉著作在北加里曼丹大量出版发行"},{"type":"paragraph","text":"新华社一日讯　北加里曼丹《新闻简报》最近发表文章，热烈欢呼毛主席的光辉著作在北加里曼丹大量出版和发行。"},{"type":"paragraph","text":"文章说，今年以来，北加里曼丹的革命者在极其困难的情况下，大量翻印出版了《毛泽东著作选读》乙种本、《毛泽东著作选读》甲种本上册、“老三篇”等毛主席的光辉著作。这是北加里曼丹革命史上的重大事件，也是北加里曼丹人民的特大喜讯。"},{"type":"paragraph","text":"文章指出，在这以前，一九六七年七、八月间，《毛主席语录》开始在北加里曼丹翻印出版和广泛发行。当人们接到盼望已久的《毛主席语录》时，个个欢喜异常，激动地高呼：“毛主席万岁！”“毛主席万岁！”热情地唱起了《东方红》和《大海航行靠舵手》。"},{"type":"paragraph","text":"文章说：拉赫曼反动集团对毛泽东思想怕得要死，恨得要命，千方百计地遏制毛泽东思想的传播，处心积虑地阻挠人们学习毛泽东思想。但是乌鸦的翅膀遮不住灿烂的太阳。北加里曼丹人民武装的战士高喊着“下定决心，不怕牺牲，排除万难，去争取胜利”，英勇地抗击着印尼和马来亚反动派的反革命联合“围剿”。北加里曼丹狱中的革命者，高呼着“一切反动派都是纸老虎”，向敌人展开了斗争。北加里曼丹革命者，就是遵照毛主席的教导，在敌人的法西斯恐怖下顽强地学习、工作和斗争。现在在北加里曼丹的城市、农村、边区，许多革命人民都有在北加里曼丹翻印出版的《毛主席语录》和《毛泽东著作选读》。学习班在各地纷纷开办起来，北加里曼丹的革命者在学习班里，运用毛主席著作中的许多基本观点，分析北加里曼丹的社会情况，研究北加里曼丹革命的性质、动力、对象、目标、前途等基本问题，解决当前北加里曼丹革命斗争中出现的许多复杂情况。他们在斗争中学习毛泽东思想，用毛泽东思想检查和总结斗争实践，不断地提高自己的认识。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f975bd52ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

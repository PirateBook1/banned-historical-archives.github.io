script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"金敬迈传达中央文革的指示","authors":["金敬迈"],"dates":[{"year":1967,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"金敬迈传达中央文革的指示","type":"title"},{"text":"金敬迈","type":"authors"},{"text":"（五月三十一日于文化部）","type":"paragraph"},{"text":"目前两大组织之间的辩论有些是原则性问题，有些是非原则性问题，最大的问题是所谓十七年与五十天的问题。把反革命修正主义路线和资产阶级反动路线分开是不对的，实际上是相结合的。小道理要服从大道理，大道理就是斗倒斗臭刘少奇，在文化部就是斗倒斗臭肖望东。在这个前提下，使批判的高潮尽早的到来，一边批判一边结合（指战斗组结合），一边战斗，一边联合，在斗争中联合起来，现在文化部就是要很快的发起对肖望东的总攻击。","type":"paragraph"},{"text":"有些问题是造反派和保守派之间的矛盾，有些问题是造反派和造反派之间的矛盾，不要忘了主要目标是刘少奇；刘少奇还没有投降，现在要考验你们，大敌当前，枪口是对准刘少奇。","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"1967年6月2日红代会清华井冈山一部第三动态组编《动态》第65期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"金敬迈","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2781395ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

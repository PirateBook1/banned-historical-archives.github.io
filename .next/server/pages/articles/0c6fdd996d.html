script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央华北局关于执行中央“镇压反革命活动”的指示（节录）","authors":[],"dates":[{"year":1950,"month":10}],"is_range_date":false,"parts":[{"text":"中共中央华北局关于执行中央“镇压反革命活动”的指示（节录）","type":"title"},{"text":"（一）中央10月10日“关于镇压反革命活动的指示”，是完全符合于华北区实际情况的，各级党委必须坚决认真执行。","type":"paragraph"},{"text":"今年以来，华北各地在破获特务反革命案件、重点取缔会道门、剿灭土匪、登记反动党团分子、击破谣言、管制与改造……。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"（三）认真取缔一贯道、龙华会及其他确为反革命分子所掌握、控制和借以活动的会道门，为华北锄奸防特、镇压反革命活动的重要一环。华北的一贯道和龙华会是最反动、破坏活动最大的一个秘密会们，必须彻底加以取缔。首先应对一贯道和龙华会展开一个取缔运动，各省、市人民政府应再次出布告，宣布一贯道和龙华会等会道门是反革命的非法组织，其中隐藏大批反革命分子，其整个组织也做了反革命活动；广大道徒，入道动机虽多数不是为了反革命，但他们跟上造谣，跟上捣乱或暴动，就是犯法行为，如不退出改邪归正，国家就要制裁。对于点传师以上的重要分子，一般的应逮捕起来，对其中确有反革命实据的首要分子，为广大群众所痛恨的罪大恶极分子，处以死刑；其他则分别情节，处以徒刑或加以管制。对于谣言，必须抓紧予以反击，用讲、驳、追的办法，及时扑灭。","type":"paragraph"},{"text":"在群众中必须明确宣布，任何人参加一贯道、龙华会及其他会道门，都是犯法的。但在处理实际问题时，则应具体分析，分别对待。必须严格注意区别那些是反革命活动、反革命分子，而那些人只是被利用、被欺骗的单纯迷信的会众；对于进行反革命活动的必须镇压，而对于一般迷信的则应分别情况，给以申诉、批评，并进行教育。","type":"paragraph"},{"text":"……","type":"subtitle"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c6fdd996d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

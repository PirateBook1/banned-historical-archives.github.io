script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抽调大批干部深入生产第一线落实毛主席最新指示奉贤县革委会帮助社队搞好大批判千余人组成的宣传队和贫下中农共同战斗，向阶级敌人发动进攻，推动了革命和生产","authors":["郝延祖"],"dates":[{"year":1968,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　奉贤县革命委员会遵照毛主席关于干部必须密切联系群众的教导，从县、社两级机关、企事业单位抽调了一千多名革命造反派、革命干部与支左、支农的解放军组成了毛泽东思想宣传队，奔赴生产第一线，积极帮助社、队举办各种类型的毛泽东思想学习班，发动群众开展革命大批判，对阶级敌人打进攻战，提高了社员的阶级觉悟，使全县革命和生产都出现了热气腾腾的景象。"},{"type":"paragraph","text":"这个县革命委员会学习了毛主席关于干部必须密切联系群众的教导后，认为新生的革委会是代表无产阶级利益的，要去掉旧的习惯、旧的作风，只有把无产阶级政权扎根于群众之中，一刻也不脱离群众。于是他们单从县级机关就抽调了三百多名干部到生产第一线，各级革委会的成员，除轮流值班外，全部深入到第一线，与群众同生活、同学习、同劳动，受到了广大贫下中农热烈的欢迎，机关里也显得生气蓬勃，战斗力也提高了。"},{"type":"paragraph","text":"毛泽东思想宣传队一到生产队，第一件事就是宣传毛主席的一系列最新指示，他们通过调查了解和谈心等各种活动，帮助社员举办了各种类型的毛泽东思想学习班。四团公社光明大队各个生产队举办学习班后，广大贫下中农在学习班上认真学习，深刻领会毛主席的最新指示，自觉地在灵魂深处闹革命，大破“私”字，大立“公”字。第七、第五生产队里原来有少数干部和群众因为搞个人副业放松了集体生产。通过学习班忆苦思甜，斗私批修，他们说:“忘掉集体生产，就是忘记过去，背叛革命，朝老路上走。”现在通过批判，他们不搞这种“副业”了，集中力量搞集体生产，加强夏熟田间管理，塑料薄膜育秧也比去年抓得早、抓得好。"},{"type":"paragraph","text":"毛泽东思想宣传队牢记毛主席“千万不要忘记阶级斗争”的教导，与广大贫下中农一起开展革命的大批判，狠批了中国赫鲁晓夫和他在上海的爪牙在农业上推行的修正主义路线。在光明公社胜利大队第六生产队的毛泽东思想宣传队与社员一起，把本队阶级敌人作为活靶子，狠批了中国赫鲁晓夫的“阶级斗争熄灭论”，通过革命的大批判，提高了广大贫下中农的阶级斗争觉悟。邬桥公社西校大队第一生产队通过毛泽东思想宣传队大讲阶级斗争，和广大贫下中农一起搞革命大批判，揭发了挑拨是非、破坏生产的反革命分子，使干群的关系进一步密切了，生产的积极性提高了。"},{"type":"paragraph","text":"毛泽东思想宣传队还大力宣传毛主席“农业学大寨”的伟大指示，大讲大寨人自力更生、艰苦奋斗的革命精神，掀起了一个走大寨路、学大寨人的群众性热潮，毛泽东思想宣传队在江海公社沙北大队发现一些社员有浪费化肥现象，就一面宣传大寨人勤俭的好作风，另方面同群众一起商量克服了怕麻烦思想，通过口传身教，采用了穴施，这样，既不浪费肥料，又提高了肥效，同时，他们还一起下田劳动，开荒填平高低田一亩多。(郝延祖)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bd7cab242"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

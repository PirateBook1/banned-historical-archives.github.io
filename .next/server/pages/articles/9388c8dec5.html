script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘主席接见越中友协负责人  越中友协向刘少奇主席献旗致敬","authors":[],"dates":[{"year":1963,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘主席接见越中友协负责人"},{"type":"paragraph","text":"越中友协向刘少奇主席献旗致敬"},{"type":"paragraph","text":"新华社河内十日电　中华人民共和国主席刘少奇今天下午在河内主席府接见了越中友好协会会长黄国越和越中友好协会的其他负责人。"},{"type":"paragraph","text":"这些负责人包括越中友好协会副会长阮文煊、孙光阀和秘书长黄俊等十余人。"},{"type":"paragraph","text":"陪同刘少奇主席接见的有陈毅副总理，中国驻越南大使朱其文等人。"},{"type":"paragraph","text":"在接见中，黄国越向刘主席谈到，越南人民响应越南劳动党和胡志明主席的号召，正在努力战胜旱灾、发展农业和工业生产。刘少奇主席对越南人民建设国家的努力表示赞扬。"},{"type":"paragraph","text":"越中友好协会向刘少奇主席献旗致敬，旗上写着“越中友谊万古长青”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9388c8dec5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

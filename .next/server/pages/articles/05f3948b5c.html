script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的书革命人民最爱读  刚果（布）人民热爱《毛主席语录》的故事","authors":[],"dates":[{"year":1967,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的书革命人民最爱读"},{"type":"paragraph","text":"刚果（布）人民热爱《毛主席语录》的故事"},{"type":"paragraph","text":"喜得革命宝书"},{"type":"paragraph","text":"一天，一位陌生的刚果（布）青年按捺不住他内心的喜悦，拍着口袋，兴奋地对记者说：“我幸运地得到了一本革命者的宝书”。随着这位青年的手势，记者发现，他口袋里装着一本红彤彤的《毛主席语录》。"},{"type":"paragraph","text":"这位青年名叫伊都阿，是布拉柴维尔一所技术学校的学生。他告诉记者说，他同几个同学老早就组织起来集体学习和相互抄录毛主席的语录。他接着说：因为只有一本《毛主席语录》，大家只能抄着读。同学们希望人人都能得到《毛主席语录》。"},{"type":"paragraph","text":"这位青年从口袋里拿出他刚从中国朋友那里得到的小红书，并自豪地说：“我们大家把《毛主席语录》称作革命者的宝书。要成为革命者，没有革命宝书作指南是不可能的。”"},{"type":"paragraph","text":"永当革命者"},{"type":"paragraph","text":"在机场上，飞机就要起飞了。两位刚果（布）青年经过一番长谈后不得不握手告别。当矮个子青年刚向飞机走了几步，留下的年长一点的青年喊住了他，跑上前去从口袋里掏出了一本红彤彤的《毛主席语录》送给了他，并嘱咐说：“带上它，别忘了革命”。"},{"type":"paragraph","text":"飞机起飞了。记者怀着激动的心情走近留下的那位青年身旁。见到中国人，这位青年象见了老朋友，主动地介绍说：刚才上飞机的是他的弟弟，是到国外去学习的。以前，他们弟兄俩经常在一起学习《毛主席语录》，相互交流学习的体会。他说：“弟弟最爱读毛主席的书，对伟大的毛主席无限敬仰，每次读《毛主席语录》前，他总要看看印在书上的伟大的毛主席像。”他接着说：“弟弟走了，要几年后才能回来。临别时，我决心将自己最心爱的小红书送给他，愿他经常读毛主席的书，做个革命者。”"},{"type":"paragraph","text":"感谢毛主席教导"},{"type":"paragraph","text":"一天，记者在布拉柴维尔一家书店碰到一位刚果（布）民防团的战士，他正在选购毛主席著作。看到中国朋友，他热情地握着记者的手说：“谢谢毛主席，谢谢《毛主席语录》。”接着他讲述他读了《毛主席语录》以后的一件事。"},{"type":"paragraph","text":"他说，和他在一起工作的另一位民防团的战士安德烈是北方人，他是南方人，他们两人经常争吵，谁也不理睬对方。前不久，这位南方籍的战士买到了一本《毛主席语录》。他说：“我学习了毛主席的这段语录：‘我们都是来自五湖四海，为了一个共同的革命目标，走到一起来了。……我们的干部要关心每一个战士，一切革命队伍的人都要互相关心，互相爱护，互相帮助。’我想，如果不是为了保卫八月革命的成果，我和安德烈就不会在一起工作。因此我按照毛主席教导，我和安德烈已经和好了。”"},{"type":"paragraph","text":"这位战士兴奋地说："},{"type":"paragraph","text":"“毛主席讲得太正确了，读了他的著作，我懂得了许多革命道理。”"},{"type":"paragraph","text":"新华社记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05f3948b5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"旅大市大、中学校选拔留苏学生中的问题","authors":["李普人"],"dates":[{"year":1953,"month":6,"day":26}],"is_range_date":false,"parts":[{"text":"旅大市大、中学校选拔留苏学生中的问题","type":"title"},{"text":"李普人","type":"authors"},{"text":"【东北总分社六月二十六日讯】大连工学院、大连医学院、东北海运学院、大连第一高中、大连工学院附设的工农速成中学等五个学校，在五月中旬接到中央教育部、高等教育部、人事部的联合指示，选拔六十五名中学毕业生、六十五名大学一年生和研究生赴苏留学。半月以来，上述各校均为执行中央规定选拔留苏学生的条件而感到困难。大连工学院分担选拔五十二名(其中两名为研究生)留苏学生。在全部六百名一年级生中，自愿报名的有四百名，经过初步选拔，还剩一百名，但在一百名学生中进行身体检查的结果，只有四十七名能达到中央规定的身体健康条件，而这四十七名之中，又有十八名是不适于中央规定的政治条件，余下的二十余名，若是按中央规定的“血压不得超过一百四十”一条，这些学生则很难合格，因为他们大多数血压超过了一百四十，并且或多或少也都存在着各种不同的小毛病。大连医学院，根据中央规定的政治、身体健康的条件，在一百多名一年生中来选拔十二名，结果没有一个合格。该校最近少许放松了一点条件，在一年生中才仅仅选拔了三、四名，为了完成分担的数字，该校便在二年生中选拔，结果也仅能选拔三、四人。大连工学院附设的工农速成中学，也因身体健康条件要求过严，使得许多在政治上和身体上没有大病症的优秀工人及劳动模范落选。大连医学院许多学生，只因脸上有块癣也被落选。据说这是根据中央身体健康检查所规定的二十条之中的一项。据了解，各校在选拔学生中就连学生有一点作风不好的也不录取。如大连工学院有三个学生身体、政治上都没有问题，只是因为有些自高自大的学生也没选上。","type":"paragraph"},{"text":"各校按中央规定的“在政治上完全可靠……”的一条，来审查学生的政治情况等问题，也有很多困难。据大连工学院学生科长说：“如果这个工作能提前三两个月布置下来，校方还能有准备审查的时间，就不致于现在蒙头。”因为他们学校一年生大部分是关内各地来的。(李普人)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1953年7月2日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c400297d18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在大学毛主席建党思想中推进教育革命上海财政金融学校把批判修正主义建党路线和批判修正主义教育路线结合起来","authors":[],"dates":[{"year":1967,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海财政金融学校革命的共产党员和广大革命师生员工，正在掀起大学大用毛主席建党思想，大批中国赫鲁晓夫修正主义建党路线的高潮。"},{"type":"paragraph","text":"日前，校革命委员会陆续召开了革命师生、革命红卫兵小将的座谈会，还举办了党员毛泽东思想学习班；红卫兵团分别举行各级干部会议，研究如何发动全体红卫兵战士积极投入当前的战斗。他们决心大树特树毛泽东思想的绝对权威，大批特批中国赫鲁晓夫修正主义建党路线。"},{"type":"paragraph","text":"他们就批判修正主义建党路线和批判修正主义教育路线的关系展开了热烈的争论。通过争论，大家一致认为，这两者是密切联系的，不能截然分开。只有狠批了修正主义建党路线，才能深入开展教育革命，推动对修正主义教育路线的批判。两者也可以结合起来批判。有的班级准备从学校领导权究竟掌握在谁手中的问题着手，既批判修正主义的建党路线，又批判资产阶级知识分子统治我们学校的现象；有的班级准备从培养什么样的接班人的问题着手，既批判修正主义建党路线中的反动“驯服工具”论，又批判把青年学生培养成奴隶主义者的修正主义教育路线。"},{"type":"paragraph","text":"党员毛泽东思想学习班，这几天认真地学习毛主席的建党思想。不少党员以毛主席建党思想为武器，揭发控诉中国赫鲁晓夫修正主义建党路线的理论基础——黑《修养》对自己的毒害。有些党员同志满腔怒火地指出，由于中国赫鲁晓夫长期来大肆宣扬反动的“驯服工具”论，说什么“不论对与不对都要服从”，因此，自己总认为听上级的话就是听党的话，以致在文化大革命运动中犯了错误，站错了队，还觉得自己是对的，造成了较长时期与群众的对立。他们决心在和群众一起批判修正主义建党路线中，向革命小将、革命师生员工学习，积极带头狠触灵魂，努力改造世界观，争取做一个毛主席的好党员。"},{"type":"paragraph","text":"现在各个班级把上午两节毛主席著作学习课，安排学习毛主席论党的建设方面的有关著作。同时，还安排了一定时间开展批判活动。大家还认为，必须在大批判的同时，坚持边教学边改革。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"feb7e88312"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

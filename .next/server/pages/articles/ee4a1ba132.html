script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚《人民之声报》和《团结报》发表编辑部文章  毛主席的革命路线取得了伟大的胜利  彻底粉碎阶级敌人复辟资本主义阴谋","authors":[],"dates":[{"year":1967,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚《人民之声报》和《团结报》发表编辑部文章"},{"type":"paragraph","text":"毛主席的革命路线取得了伟大的胜利"},{"type":"paragraph","text":"彻底粉碎阶级敌人复辟资本主义阴谋"},{"type":"paragraph","text":"据新华社地拉那十九日电　阿尔巴尼亚《人民之声报》十八日发表编辑部文章，谴责帝国主义、现代修正主义和各国反动派攻击中国的无产阶级文化大革命。"},{"type":"paragraph","text":"文章说，中华人民共和国正在蓬勃和全面地发展，特别是在毛泽东同志亲自发动和领导的中国无产阶级文化大革命正在胜利进行，以毛泽东同志为代表的无产阶级革命路线战胜了资产阶级反动路线。这引起了帝国主义、修正主义和包括梵蒂冈在内的世界所有反动力量的“神圣同盟”的严重不安。"},{"type":"paragraph","text":"文章指出，以毛泽东同志为代表的无产阶级革命路线正给予中国的修正主义分子和资产阶级反动路线以决定性打击，并且正在粉碎他们的一切阴谋活动。文章指出，以毛泽东同志为代表的无产阶级革命路线的胜利，无产阶级文化大革命深入和广阔的发展，使帝国主义和现代修正主义在中国搞“和平演变”和资本主义复辟的梦想破灭了。由于无产阶级文化大革命和伟大的中国人民掌握了毛泽东思想，中华人民共和国将在经济、政治和军事各个方面变得更加强大。帝国主义者和赫鲁晓夫修正主义者看到，他们企图从内部攻破堡垒的计划破产了。因此，他们一方面对中国的无产阶级文化大革命进行各种各样的疯狂攻击；一方面加紧勾结，以便孤立中国，包围中国。文章指出，在帝国主义和现代修正主义正处于困难的境地的时候，罗马教皇出来加紧进行反革命活动。全世界人民和一切真正的革命者必须揭露帝国主义者和现代修正主义者的阴谋，揭露罗马教皇披着宗教外衣，竭力利用人民对宗教的信仰，欺骗人民的反动政策，使他们反对各国人民自由和进步的阴险目的永远不能得逞。"},{"type":"paragraph","text":"新华社地拉那十九日电　阿尔巴尼亚《团结报》十八日发表编辑部文章指出，上海革命工人粉碎了一小撮修正主义分子和资产阶级阴谋分子的破坏活动的伟大胜利，是对阿中两国人民和世界一切革命人民共同敌人——帝国主义和现代修正主义的沉重打击。"},{"type":"paragraph","text":"文章说，阿尔巴尼亚劳动人民在给上海工人革命造反总司令部等三十二个革命群众组织的许多信件中，再次表达了对七亿伟大中国人民、中国共产党和中国人民的伟大领袖、阿尔巴尼亚人民敬爱的和最尊贵的朋友、杰出的马克思列宁主义者毛泽东同志的深厚感情和无限的热爱。阿尔巴尼亚劳动人民衷心地欢呼由毛泽东同志直接领导的正在胜利开展的中国无产阶级文化大革命。"},{"type":"paragraph","text":"文章说，正当阿尔巴尼亚人民和世界一切革命人民为上海革命工人的胜利而感到欢欣鼓舞的时候，以美国为首的帝国主义和以苏共领导集团为中心的现代修正主义以及一切形形色色的反动分子却以同一个调子，在咒骂中国的无产阶级文化大革命，反对中国共产党和毛泽东同志。这恰恰再一次有力地证明，中国的无产阶级文化大革命正沿着正确的道路前进。帝国主义者和现代修正主义者无休止地咒骂无产阶级文化大革命，是因为这场革命使他们妄想在中国出现修正主义和复辟资本主义的美梦像肥皂泡一样破灭了，是因为这场革命加速了他们的灭亡，加速了世界革命的胜利。"},{"type":"paragraph","text":"文章强调指出，无产阶级文化大革命完全和彻底的胜利必将加强中国的无产阶级专政，必将使世界革命人民的钢铁般的保卫者——中华人民共和国更加强大。中国无产阶级文化大革命丰富了国际共产主义运动的革命经验，向全世界一切马克思列宁主义者指出了正确道路。"},{"type":"paragraph","text":"文章最后说，阿尔巴尼亚人民决心遵循阿尔巴尼亚劳动党和恩维尔·霍查同志的教导，同七亿伟大的中国人民一起，永远高举战无不胜的马克思列宁主义旗帜，沿着革命大道向前迈进。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"图为在阿尔及尔国际博览会的中国馆里，阿尔及利亚工人、农民和学生在聚精会神地听讲解员讲述革命小将红卫兵大破四旧大立四新的革命行动，他们歌颂：“红卫兵是革命的先锋队。”"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"破四旧","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee4a1ba132"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"石市人民代表大会  向毛主席、朱总司令致敬","authors":[],"dates":[{"year":1949,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"石市人民代表大会"},{"type":"paragraph","text":"向毛主席、朱总司令致敬"},{"type":"paragraph","text":"【石家庄电】石家庄市首届人民代表大会全体代表为纪念“八一”建军节，特电毛主席、朱总司令、人民解放军全体指战员致敬，电文略称：我们深知我们所以能够获得解放，能够在这里开这样团结的、民主的大会，建立人民自己的民主政权，共商城市建设大计，这完全是由于你们英明的领导与指挥和全军指战员的坚苦作战节节胜利所换来的。我们深切感到有了人民的军队，才有人民的一切。为庆祝这个光荣的节日，我市全体人民当百倍努力生产建设与厉行节约，积极支援前线，并帮助烈军属及荣誉军人从事生产，解决困难，为坚决、彻底、干净、全部地消灭反动派的残余力量而奋斗，为建立独立自由、和平、统一、富强的新中国而奋斗，为建立强大的人民的国防军而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ec186e8fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

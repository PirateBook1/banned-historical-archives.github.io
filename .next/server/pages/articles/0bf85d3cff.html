script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"在欢迎老挝代表团宴会上的讲话","alias":"","parts":[{"type":"paragraph","text":"在欢迎老挝代表团宴会上的讲话"},{"type":"paragraph","text":"（1956年8月25日）"},{"type":"paragraph","text":"毛泽东主席在宴会开始的时候举杯，向老挝国王致意，祝他身体健康，向梭发那·富马首相致意，祝他身体健康，并且向老挝王国政府代表团全体团员表示祝贺，向老挝王国全体人民表示祝贺。"},{"type":"paragraph","text":"毛泽东主席说：中国和老挝是近邻，两国在历史上是友好的，近代两国间的关系虽然曾经有过中断，但是，现在在新的基础上，在五项原则的基础上又开始恢复历史上的友好关系。毛泽东主席对两国友好关系的恢复和五项原则的胜利表示祝贺。"},{"type":"paragraph","text":"毛泽东主席在致词以后，同梭发那·富马首相和卡代·敦·萨索里特\"等一起干杯。"},{"type":"paragraph","text":"[1]卡代·敦·萨索里特，当时任老挝王国副首相。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":8,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":475,"page_end":475},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bf85d3cff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国人民代表大会二届三次会议开幕  毛主席、刘主席、宋副主席、董副主席、朱委员长、周总理等出席开幕式  周总理作政府工作报告；出席政协三届三次会议的全体委员列席大会","authors":[],"dates":[{"year":1962,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国人民代表大会二届三次会议开幕"},{"type":"paragraph","text":"毛主席、刘主席、宋副主席、董副主席、朱委员长、周总理等出席开幕式"},{"type":"paragraph","text":"周总理作政府工作报告；出席政协三届三次会议的全体委员列席大会"},{"type":"paragraph","text":"新华社27日讯　中华人民共和国第二届全国人民代表大会第三次会议，今天下午在人民大会堂隆重开幕。"},{"type":"paragraph","text":"党和国家的领导人毛泽东主席，刘少奇主席，宋庆龄、董必武副主席，朱德委员长，周恩来总理等，出席了大会的开幕式。当他们登上主席台时，大会堂里响起了暴风雨般的热烈的掌声。"},{"type":"paragraph","text":"下午四时，朱德委员长宣布第二届全国人民代表大会第三次会议开幕。这时，全场起立，乐队奏国歌。接着，周恩来总理向大会作了政府工作报告。"},{"type":"paragraph","text":"今天大会的执行主席是：朱德、罗荣桓、沈钧儒、郭沫若、黄炎培、彭真、李维汉、陈叔通、赛福鼎、程潜、班禅额尔德尼·却吉坚赞、何香凝、刘伯承、林枫。"},{"type":"paragraph","text":"在主席台上就座的，有国务院副总理邓小平、贺龙、陈毅、李富春、李先念、聂荣臻、罗瑞卿、习仲勋，最高人民法院院长谢觉哉，最高人民检察院检察长张鼎丞，以及大会主席团全体成员。"},{"type":"paragraph","text":"大会报到代表一千零二十七人，出席今天下午大会的代表一千零十六人。"},{"type":"paragraph","text":"国务院的负责人员、最高人民法院副院长、最高人民检察院副检察长、中国人民解放军高级将领，列席了大会。"},{"type":"paragraph","text":"列席大会的还有出席中国人民政治协商会议第三届全国委员会第三次会议的全体政协委员。被邀请列席政协第三次会议的八百多名各界人士，也参加了今天的大会。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"下图：中华人民共和国第二届全国人民代表大会第三次会议3月27日在北京隆重开幕。朱德委员长宣布大会开幕　本报记者 吕相友摄"},{"type":"paragraph","text":"毛泽东主席、刘少奇主席、宋庆龄副主席、董必武副主席、朱德委员长、周恩来总理等和全国人民代表大会代表们在一起　　　　　 　　　　　　　　新华社记者　吕厚民摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"733b0540bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

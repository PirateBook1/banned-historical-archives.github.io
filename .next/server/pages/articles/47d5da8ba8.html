script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对国防工业院校存在问题及改进意见的批语","alias":"","parts":[{"type":"paragraph","text":"对国防工业院校存在问题"},{"type":"paragraph","text":"及改进意见的批语\"!"},{"type":"paragraph","text":"（1972年10月15日）这个问题很大。请注主任印发中央和军委各同志研究酌处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九七二年十月十五日"},{"type":"paragraph","text":"[1]这是毛泽东对北京工业学院一位教员1972年9月27日送交的两份材料的批语。"},{"type":"paragraph","text":"[2]北京工业学院一位教员送交的《国防工业高等院校当前存在的问题及改进意见》和《当前科技人员中存在的一个问题》两份材料认为：我国的10余所国防工业高等院校，原由国防科委统一领导，1970年初划归各国防工业部门分别领导。这样搞，破坏了原来基础较好的学校，阻碍了国防系统教育事业的发展，而且专业设置混乱繁琐，十分不合理。建议：一是恢复原来国防科委统一管理院校的体制，同时实行中央和地方的双重领导，使国防工业院校面向全国。二是认真落实知识分子政策，对有所发明创造的应予鼓励。三是具体工作不能等。如科研、生产、教学系统的领导管理制度及各单位、各部门的业务范围和分工，高等院校的专业设置，科研单位的业务方向等，都要尽快解决好。"},{"type":"paragraph","text":"[3]指汪东兴，当时任中共中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1972,"month":10,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":353,"page_end":353},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47d5da8ba8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

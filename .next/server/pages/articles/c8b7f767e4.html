script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国各族人民热爱伟大领袖毛主席被推举为政协名誉主席","authors":[],"dates":[{"year":1959,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京28日电】　中国人民政治协商会议第三届全国委员会第一次——会议今天上午选举第三届全国委员会领导人员。"},{"type":"paragraph","text":"今天会议的议程是:推举第三届全国委员会名誉主席；选举第三届全国委员会主席、副主席、秘书长和常务委员。"},{"type":"paragraph","text":"会议首先进行第一项议程。"},{"type":"paragraph","text":"当执行主席宣布大会主席团和各委员小组组长副组长联席会议一致提议毛泽东主席为中国人民政治协商会议第三届全国委员会名誉主席时，全场响起暴风雨般的掌声，表示对中国人民伟大领袖毛泽东主席的热诚爱戴。"},{"type":"paragraph","text":"接着，会议经过举手表决，推举毛泽东主席为中国人民政治协商会议第三届全国委员会名誉主席。全场再一次地响起了暴风雨般的掌声，经久不息。"},{"type":"paragraph","text":"会议接着以无记名投票方式选举中国人民政治协商会议第三届全国委员会主席、副主席、秘书长和常务委员。"},{"type":"paragraph","text":"投票完毕后，由监票人、计票人计算票数。"},{"type":"paragraph","text":"会议从上午10时20分开始，出席今天全体会议的委员共947人。"},{"type":"paragraph","text":"今天大会的执行主席是周恩来、彭真、康生、李济深、黄炎培、包尔汉、徐冰、史良。当执行主席和主席困成员一起走上主席台的时候，全场热烈鼓掌。"},{"type":"paragraph","text":"政协第三届全国委员会主席、副主席、秘书长和常务委员的候选人，是由主席团和各委员小组组长副组长的联席会议讨论提出，经过各委员小组讨论，最后主席团和各委员小组组长、副组长联席会议根据各委员小组讨论结果决定向大会提出的。"},{"type":"paragraph","text":"上午11时50分，执行主席宣布休会·明天上午将继续开会，宣布今天选举的结果。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1959\\04\\594t010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e孟庆彪\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席和人民代表、政协委员们在一起。"},{"type":"paragraph","text":"(新华社无线电　传真　孟庆彪摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8b7f767e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委对何祖凤所犯错误的处分报告","authors":[],"dates":[{"year":1961,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"中共沿河县委对何祖凤所犯错误的处分报告","type":"title"},{"text":"何祖凤，男，45岁，汉族，家庭贫农成分，个人出身伪兵，城关公社联乔管理区人，解放前在伪保长崔道坤手下当保丁八个月，四六年至四九年，在自卫班当班长，经常赌嫖，解放后任人民代表，五七年入党现任分支书。","type":"paragraph"},{"text":"其错误事实如下：","type":"paragraph"},{"text":"一、五九年冬月，社员崔席光，因年老不能出工，何死规定不出工不给饭吃，因而扣饭半月。同月社员崔素英，因管理不好而使生产队的一头耕牛冻死，为此何祖凤将崔的家产全部没收，并扫地出门，逼其全家四口人外逃谋生（该户已死亡）。","type":"paragraph"},{"text":"二、助长坏人坏事，五九年冬和60年春，一度出现少数社员偷生产队的东西，因而被生产队小队长对偷东西的社员进行吊打，何知道以后不进行教育，相反的还错误规定，对吊打小偷小摸的小队长有功者进行奖励，一等奖20元，二等奖10元，三等奖7元，因此助长小队长吊打社员50多人。","type":"paragraph"},{"text":"三、整风整社运动中，态度表现不好，迄今工作消极。","type":"paragraph"},{"text":"开除党籍","type":"paragraph"},{"text":" 61年4月28日","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ae5f9311f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

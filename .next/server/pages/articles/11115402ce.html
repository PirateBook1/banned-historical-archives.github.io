script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席飞到了重庆","authors":["臧克家"],"dates":[{"year":1961,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席飞到了重庆"},{"type":"paragraph","text":"臧克家"},{"type":"paragraph","text":"1945年8月底，为了争取和平、团结与民主，毛主席从延安飞到了重庆。这消息轰动一时，人心振奋！当时所见所闻的一些情况，时常萦系于怀，今草成此诗，纪念党的四十周年。"},{"type":"paragraph","text":"头顶青天难见天，"},{"type":"paragraph","text":"雾罩心头不透明，"},{"type":"paragraph","text":"忽然一朝太阳出，"},{"type":"paragraph","text":"毛主席飞到了重庆！"},{"type":"paragraph","text":"消息无脚快如风，"},{"type":"paragraph","text":"欢乐浮起了这座山城，"},{"type":"paragraph","text":"人心里希望昂起了头，"},{"type":"paragraph","text":"旱苗得雨生机旺盛。"},{"type":"paragraph","text":"话题不离毛主席，"},{"type":"paragraph","text":"死水里顿然波浪兴，"},{"type":"paragraph","text":"侧起耳朵听佳音，"},{"type":"paragraph","text":"千万颗心向他靠拢。"},{"type":"paragraph","text":"云从龙，风从虎，"},{"type":"paragraph","text":"人民领袖人民拥护，"},{"type":"paragraph","text":"身后群众像潮涌，"},{"type":"paragraph","text":"谁不想听一听他的呼声？"},{"type":"paragraph","text":"走在街头东西望，"},{"type":"paragraph","text":"仿佛他就在行人中，"},{"type":"paragraph","text":"听到消息赶进城里，"},{"type":"paragraph","text":"不能见面也近一层。"},{"type":"paragraph","text":"延安重庆几千里？"},{"type":"paragraph","text":"水迢迢来山重重；"},{"type":"paragraph","text":"山重重来水迢迢，"},{"type":"paragraph","text":"飞机振翼南北通。"},{"type":"paragraph","text":"人人暗中替他担惊，"},{"type":"paragraph","text":"谁知道豺狼是什么心？"},{"type":"paragraph","text":"大勇迫得群魔却步，"},{"type":"paragraph","text":"人民的意志挺起了胸！"},{"type":"paragraph","text":"他立在一座大厅里，"},{"type":"paragraph","text":"一身布制服朴素英明，"},{"type":"paragraph","text":"亲切地向人打着招呼，"},{"type":"paragraph","text":"第一次见面却并不陌生。"},{"type":"paragraph","text":"“三大目标怎样争取到？”"},{"type":"paragraph","text":"握住他的大手我仰望面容；"},{"type":"paragraph","text":"“草原雪山都走过来了，"},{"type":"paragraph","text":"没有争取不到的事情！”"},{"type":"paragraph","text":"他目光炯炯向前望，"},{"type":"paragraph","text":"仿佛看到了未来的远景，"},{"type":"paragraph","text":"他的声音那么果断，"},{"type":"paragraph","text":"好像给历史作出定评。"},{"type":"paragraph","text":"时光过了十几年，"},{"type":"paragraph","text":"那情景宛然在眼前，"},{"type":"paragraph","text":"耳边响着他的语声，"},{"type":"paragraph","text":"我的心又回到了那座山城……"},{"type":"paragraph","text":"1961年5月25日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11115402ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在九三学社南京分社迎接新社员大会上的讲话","authors":["中国科学院","袁翰青"],"dates":[{"year":1957,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"在九三学社南京分社迎接新社员大会上的讲话","type":"title"},{"text":"中国科学院袁翰青","type":"authors"},{"text":"（袁翰青：中国科学院数理化学部学部委员及情报所付所长、代所长，九三学社中央委员）","type":"subtitle"},{"text":"地点：九三学社南京分社","type":"paragraph"},{"text":"时间：1957年4月14日","type":"paragraph"},{"text":"南京组织做了不少工作，在团结社员、团结群众方面，在协调关系方面，在发展组织方面都做了不少工作。我对南京分社心响往，对社中央有很多鼓舞，所有这些成绩与分社领导同志全体同志及干部的努力分不开的，我应当代表中央对南京全体社员表示敬意。","type":"paragraph"},{"text":"关于民主党派的社会主义基础，在刘少奇政治报告中讲的很清楚。","type":"paragraph"},{"text":"过去社中央做的不够。加入九三没有什么个人要求，主要是自己要求帮助进步。政党是代表这个阶层合理的要求和利益的。知识分子一般都有高度的爱国主义热情，这是基本的。1951年去匈牙利时，他们对我们很客气的说“你们完全为国家为人民作事”。代表社员本身合理要求和利益就是相互监督的精神。","type":"paragraph"},{"text":"关于发展组织问题：对发展组织认识问题","type":"paragraph"},{"text":"（1）机械划分发展范围不一定好（大意）","type":"paragraph"},{"text":"（2）向青年适当发展","type":"paragraph"},{"text":"（3）九三学社南京分社在江苏省所在地。江苏省有四个兄弟组织，兄弟分社可相互帮助。","type":"paragraph"},{"text":"九三学社有学术传统，就要多作学术报告。作为一个政党来说，可以不考虑学术报告，不过可以辩证看法，还是应多互相帮助。南京成立九三省级机构，可以考虑。","type":"paragraph"},{"text":" 来源：《中国科学院右派分子言论材料汇集(一)》内部资料，中国科学院整风领导小组办公室编印，1958年6月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3a2beb618"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

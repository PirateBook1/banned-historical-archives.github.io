script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"最后通谍","authors":["北京师大女附中毛泽东主义红卫兵"],"dates":[{"year":1966,"month":8,"day":24}],"is_range_date":false,"parts":[{"text":"最  后  通  谍","type":"title"},{"text":"北京师大女附中毛泽东主义红卫兵","type":"authors"},{"text":"社会青年们，","type":"appellation"},{"text":"无产阶级文化大革命正以雷霆万钧之势迅猛发展，现在我们红卫兵已经向四旧发起猛攻了，革命已经革到你们头上了。","type":"paragraph"},{"text":"过去，在旧市委的纵容下，你们这群白吃人民钣、游手好闲的寄生虫们。贪图安逸、享受，到处为非作歹，扰乱治安，干尽了坏事，为资本主义复辟大开方便之门，这是我们毛泽东主义红卫兵绝不能容忍的，我们既然要造反，就由不得你们了，我们就是要把火药味搞得浓浓的，爆破筒、手榴弹一齐向你们投过去，把你们的旧思想、旧习惯打个落花流水，打个稀巴烂，绝不留情。","type":"paragraph"},{"text":"老子革命儿好汉，老子反动儿混蛋，就是基本如此，你们的老子今天被人民专政了，跟他们一样作威作福当老爷是办不到了！要革命的站过来，不革命的滚蛋，反革命的就叫你彻底完蛋。","type":"paragraph"},{"text":"现在你们唯一的出路就是上山下乡，到广大的工农兵中去，彻底改造，彻底脱胎换骨，重新作人。否则，下一步棋怎么走，就由不得你们了。","type":"paragraph"},{"text":"最后，勒令你们在72小时之内到劳动局报到，上山下乡不得违令。","type":"paragraph"},{"text":"你们不革命，我们就坚决革你们的命！","type":"paragraph"},{"text":"把你们坚决、彻底、干净消灭掉！","type":"paragraph"},{"text":"不获全胜，绝不收兵！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d8b80d123"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

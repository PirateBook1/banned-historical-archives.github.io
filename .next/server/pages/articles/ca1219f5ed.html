script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪对中国人民解放军学习毛主席著作的重要指示","authors":["林彪"],"dates":[{"year":1966,"month":10,"day":10}],"is_range_date":false,"parts":[{"text":"对中国人民解放军学习毛主席著作的重要指示","type":"title"},{"text":"林彪","type":"authors"},{"text":"林彪同志指出，毛泽东思想是革命的科学，是经过长期革命斗争考验的无产阶级的真理，是最现实的马克思列宁主义，是全党全军全国人民的统一的行动纲领。必须彻底把毛泽东思想贯彻于全党全军全国人民，用毛泽东思想来统一我们的思想。","type":"paragraph"},{"text":"林彪同志说，现在全国正在进行无产阶级文化大革命，全党全国学习毛主席著作已经出现了新形势，新局面。军队要适应这个形势。把活学活用毛主席著作的群众运动提高到一个新的阶段。军队一定要真正成为毛泽东思想的大学校。毛泽东思想的伟大红旗，一定要比过去举得更高。毛主席著作的学习，一定要进一步抓紧，更讲究落实，要出现新的局面，提高到新的水平。全体同志都应当尽最大的努力，把毛泽东思想真正学到手，真正掌握起来。","type":"paragraph"},{"text":"林彪同志指出，全军工作情况显然很复杂，有各种不同的情况，但在这一点上，又复杂又不复杂，又有差别又没有差别，这就是都要用毛泽东思想统一起来。","type":"paragraph"},{"text":"林彪同志说，现在不是学不学的问题，而是真正学到没学到的问题，真正会用不会用的问题。要真正学到，会用，就必须结合实际。结合实际，才学得懂，记得住，用得上，不结合实际，就学不懂，记不住，用不上。","type":"paragraph"},{"text":"林彪同志指示我们，部队一定要贯彻毛泽东思想，抵制修正主义思想和一切剥削阶级思想，加强革命化，提高人的阶级觉悟，提高政策水平，提高思想方法。林彪同志强调指出，“老三篇”不但战士要学，干部也要学。“老三篇”最容易读，真正做到就不容易了。要把“老三篇”作为座右铭来学。哪一级都要学。学了就要用，搞好思想革命化。","type":"paragraph"},{"text":" （转摘自一九六六年十月十日《人民日报》）","type":"paragraph"}],"comments":[],"origin":"转摘自一九六六年十月十日《人民日报》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca1219f5ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胡耀邦邓小平分别会见埃亚德马总统","authors":[],"dates":[{"year":1981,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"胡耀邦邓小平分别会见埃亚德马总统"},{"type":"paragraph","text":"新华社北京9月27日电  中共中央主席胡耀邦今天上午在人民大会堂会见多哥人民联盟主席和创始人、共和国总统纳辛贝·埃亚德马一行。"},{"type":"paragraph","text":"在亲切友好的交谈中，胡耀邦对埃亚德马总统再次访问中国表示热烈欢迎。他说，中多两国是老朋友了，但我们两个人之间是新朋友，很高兴结识阁下。"},{"type":"paragraph","text":"埃亚德马在介绍当前的非洲形势时指出，非洲国家面临的危险是大国在非洲统一组织成员国之间制造不和。他强调了非洲国家加强团结的重要性。他说，为了共同对付大国的威胁，我们非洲国家要同中国和其他第三世界国家加强团结。中国一贯同非洲国家紧密团结在一起，它在促进非洲国家的团结方面起了重要的作用。"},{"type":"paragraph","text":"胡耀邦重申了中国支持非洲人民正义斗争的立场。他在谈到苏联霸权主义的扩张行径时指出，苏联霸权主义企图挑拨、分化、瓦解第三世界，我们必须提高警惕。他希望非洲国家加强团结，巩固民族独立，发展经济，使国家繁荣昌盛起来。"},{"type":"paragraph","text":"国务院副总理陈慕华、外交部副部长宫达非、中联部副部长李淑铮、多哥驻中国大使阿格博参加了会见。"},{"type":"paragraph","text":"新华社北京9月27日电  中共中央副主席邓小平今天上午在人民大会堂会见了多哥人民联盟主席和创始人、共和国总统纳辛贝·埃亚德马一行。"},{"type":"paragraph","text":"会见时，双方就共同关心的问题进行了交谈。"},{"type":"paragraph","text":"国务院副总理陈慕华、外交部副部长宫达非、中联部副部长李淑铮、多哥驻中国大使阿格博参加了会见。"},{"type":"paragraph","text":"会见以后，邓小平设午宴款待埃亚德马总统。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40e8ca32b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市已有近二十万读者登记预购“毛泽东选集”","authors":[],"dates":[{"year":1951,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　“毛泽东选集”出版后，本市各界人民，纷纷热烈登记预购。截至昨日为止，连日向新华书店南京路与福州路两分店、中国图书发行公司及私营图书发行业联合供应处四处登记的，已有一九九、八六○个读者。待再版出书后，即可尽先供应。又上述各书店仍继续办理登记预购手续。"},{"type":"paragraph","text":"【又讯】“毛泽东选集”第一卷在本月十二日曾发行三万册，除一万三千册早由读者取得现书外，其余一万七千册将于本月二十四日及二十六日供应读者。上述一万七千册书，其中六千册是向各书店门市部直接付款登记的读者所预定，另外一万一千册是有组织读者登记预购的。据悉供应办法是:凡是个别读者直接向各书店付款登记的，可于二十四日持发票及“毛泽东选集购书纪录”四联卡片至各指定书店取书；其余一万一千个有组织读者，则可由各单位于二十六日凭证赴南京路新华书店赞者服务科接洽取书。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"147889ffd9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

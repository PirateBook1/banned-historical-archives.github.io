script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放映“毛主席在苏联”音乐干部举行作曲竞赛","authors":["孙逸华","骆宏彦"],"dates":[{"year":1950,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"△上海音协举办的音乐干部学习班，今晨在爱国女中举行作曲学习竞赛。先由各人自歌词谱曲，经各小组评述三首代表作后，再参加全班的竞赛。"},{"type":"paragraph","text":"△音协常务委员和有关全市歌咏大竞赛工作人员的扩大会议，定今日上午九时在石门路(旧同孚路)举行。会上将确定竞委会的机构和人选，布置市竞委会及各区竞委会的具体工作，并通过一百首选为竞赛用的歌曲。"},{"type":"paragraph","text":"△华东文工二团准备参加全市歌咏竞赛，作示范演出。(群)"},{"type":"paragraph","text":"△陈列在“大光明”的斯大林格勒大血战的模型，昨由华东影片公司商请“上影”厂工作同志，用水银灯去拍摄模型照片。(治)"},{"type":"paragraph","text":"△解放剧场接受青年学生们的要求，今天起放映苏联出品的新闻纪录片“毛主席在苏联”。演出三场，票价一律一千元。该剧场并决定以后每星期放映早场电影，以适应青年学生的要求。(慧)"},{"type":"paragraph","text":"△东方红剧团继“民主青年进行曲”之后，拟仍在光陆演出:逯斐、乔羽编的“胜利列车”，该剧内容描写工人们的斗争、生活、生产、消灭匪特。演员仍有:朱莎、张婉、苏曼意、康泰、白荷等。(孙逸华)"},{"type":"paragraph","text":"△大报为庆祝创刊一周年，昨今两天举行空中联欢，广播特别节目。今日假亚美麟记电台，全日播送评弹及剧影界艺人大会串“拾玉镯”，“法门寺”等。"},{"type":"paragraph","text":"△上海人民电台昨日邀请江淮戏麟童剧团录音，收录的“仇深似海”这一新型江淮戏，将于明日下午六时半在工人节目中播送，因为江淮戏是工人们所最喜欢的戏剧之一。(骆宏彦)"},{"type":"paragraph","text":"△江淮剧公会订明日上午九时欢迎戏曲学习班学员结业的联欢会。(彦)"},{"type":"paragraph","text":"△文化部电影处昨日从汉弥登大楼搬到麦特赫斯脱路张家花园三十一号，处的工作人员都参加劳动自己搬场。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81c49973bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"钱端升的鸣放言论","authors":["北京政法学院","钱端升"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"钱端升的鸣放言论","type":"title"},{"text":"北京政法学院钱端升","type":"authors"},{"text":"（钱端升：北京政法学院院长，中国政治法律学会副会长、民盟中央常务委员）","type":"subtitle"},{"text":"政法界问题很大，很严重。政法部门的领导是宗派主义，高教部的领导是教条主义、司法部也有一部分同志是教条主义。","type":"paragraph"},{"text":"（改变这种现状的出路是“开放”）","type":"paragraph"},{"text":"（1）“开放”领导工作岗位，让非党人士当“头儿”。“政法界象我这样高高在上的人只是凤毛麟角。”","type":"paragraph"},{"text":"（2）党要向高级知识分子“开放”。“楼邦彦、于振鹏在政法学院申请入党多年，我还向党说过，但就是没有吸收入党。”","type":"paragraph"},{"text":"（3）“资料要开放。”“过去有许多材料是按党内系统发的，我们看不到；今后应培养这样一种习惯，把材料给我们看。”","type":"paragraph"},{"text":"“1．教育工会在学校中如何接受党委的领导，目前没有明确规定。2．工会可以“过问”党委的发展工作，我校有一会员，自从来政法学院以来一直要求入党，但未得到解决，这时工会组织应起公断作用，客观公平地向党委提出意见。3．工会领导机构以民主集中制选举办法产生是不民主的。党委不应提出初步候选人名单……我校工会这些领导机构的产生是免强的……过去名单是校党委指定的。”","type":"paragraph"},{"text":"“我校肯定有三个主义，通过这次整风能否整好，我看不可能，因为我们的领导机关——国家的政法部门和高教部有严重的问题，一个是严重的宗派主义，一个是严重的教条主义，必然影响我们的工作，如果上级不严格去掉这些毛病我校孤立的除三害，是很困难的。例如政法部门使用知识分子方面有严重的宗派主义，大学毕业生得不到应有的重视，高级知识分子更受歧视，积极性未得到充分的发挥，地方的政法部门较负责的非党同志很少。党员总是少数的，应该依靠大家，政法部门有什么道理把门关得那么紧呢？部队中和外交部门中还有较负责的非党人士，难道政法部门一定要这样紧。我校五四年毕业生去天津的几乎全没搞政法。”","type":"paragraph"},{"text":"“鉴定只是坐在办公室听汇报，是否可靠，对党员来说还比较好些，有组织生活互相比较了解，对那些不正确的批评和扣帽子，会给予反击和解释，对群众来说，被扣了帽子还不了解，可能使他们背上了包袱。”","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52c11df570"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

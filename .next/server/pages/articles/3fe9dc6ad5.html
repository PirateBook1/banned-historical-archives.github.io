script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想大造“私”字的反","authors":[],"dates":[{"year":1967,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海人民公社临时委员会发出的《关于在夺权斗争中把活学活用毛主席著作的群众运动推向新阶段的决定》十分重要，我们红卫兵上海司令部全体造反派战士最最热烈地响应这个决定，最最坚决地执行这个决定。"},{"type":"paragraph","text":"当前，随着无产阶级革命派的大联合、大夺权斗争形势的深入发展，党内一小撮走资本主义道路的当权派和顽固坚持资产阶级反动路线的家伙，感到自己的末日即将到来，便以十倍、百倍的疯狂，向无产阶级革命派进行反扑。他们采取种种险恶、毒辣的手段，耍阴谋，放暗箭，有的上窜下跳，到处点火，纠集社会上的牛鬼蛇神，妄图重新组织他们的反动队伍；有的打起“造反”的旗号，削尖脑袋，钻进革命造反组织，在革命造反派内部大搞分裂，腐蚀群众，“打进去，拉出来”，阴谋分化瓦解无产阶级革命派的大联合，破坏无产阶级的夺权斗争，以达到他们向无产阶级革命派进行反夺权的政治目的。一场你死我活的阶级大搏斗正在我们身边发生!必须认真对付，切切不可等闲视之。在两条路线的尖锐复杂斗争中，我们必须用毛泽东思想武装自己的头脑，才能不迷失方向，才能识破阶级敌人的种种鬼蜮伎俩。这就更加需要我们进一步自觉地活学活用毛主席著作。"},{"type":"paragraph","text":"毛主席曾经指出:“红军第四军的共产党内存在着各种非无产阶级的思想，这对于执行党的正确路线，妨碍极大。”当前，革命造反派队伍内也存在着小团体主义、本位主义、山头主义、无政府主义、极端民主化、主观主义、个人主义等错误倾向。这些非无产阶级思想的存在和发展，必将严重地阻碍着无产阶级革命派大联合、大夺权斗争的进一步开展。不彻底清除这些错误思想，无产阶级革命派就不能真正地从党内走资本主义道路的当权派手中把权夺过来，即使夺了权，也是不巩固的。我们，响噹噹的革命造反派，在两条路线大厮杀的战场上是冲锋陷阵的勇士，在我们头脑中破“私”立“公”的激烈斗争中，也要做敢于刺刀见红的英雄!我们一定要活学活用毛主席著作，以毛泽东思想为武器，在革命造反派队伍中整顿思想，整顿组织，大造“私”字的反，大夺“私”字的权，彻底造反，坚决把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"红卫兵上海司令部"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fe9dc6ad5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

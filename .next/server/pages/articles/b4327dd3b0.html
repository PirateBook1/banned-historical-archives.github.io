script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"继续编纂地方志：顾颉刚、李培基、叶恭绰联合提出八条实行纲要","authors":[],"dates":[{"year":1957,"month":3,"day":18}],"is_range_date":false,"parts":[{"text":"继续编纂地方志：顾颉刚、李培基、叶恭绰联合提出八条实行纲要","type":"title"},{"text":"我国的各地方志是一种特有的东西，自“越绝书”创始，将二千年，自后省志、府志、县志以至乡镇往往都有志书；至近二十年为止，所存的尚有数千种。其内容则各该地的山川、建置、气候、物产、人物、风俗、历史、遗闻逸事，无所不包，合之可成一部大书，分之亦各成片段，虽编纂互有优劣，而功用实甚广大，故明清两代均重视此事。著名的顾炎武“天下郡国利病书”和顾祖禹“读史方舆纪要”即系汇合方志而成。辛亥以后，尚联绵未断。蒋氏居位，始寂然无闻，这是极可惜的事。我想这种传统的优良纪载办法，是不该令其中断的，因为它以地区为中心，丰富的保存了乡土各种资料，做多种多样的纪载，掌握了那一区的民族、历史、经济、文化各事实，不但提供国家建设和科学研究的参考，而且足以激发人民爱国爱乡的精神。记得上届全国人代大会已有人提议及此。我们想现在来办，尚是及时的。谨撮要拟些实行纲要如下：","type":"paragraph"},{"text":"⒈编辑地方志暂以各省辖县、市和中央直辖市为限。省辖各县、市，由省督促进行。中央直辖市，由中央督促进行。均应于１９５８年内开始，并列于该省、市和直辖市行政计划预算之内。","type":"paragraph"},{"text":"⒉各方志的体例，其大纲由中央规定。亦得由各地方结合实际，增减变通，报由中央核定，然后着手。","type":"paragraph"},{"text":"⒊修志经费应由省和中央直辖市筹支；但以精简为准。例如地方耆宿和知识分子，统可延揽分工。采访、缮校，只须酌送津贴。印刷费可由售出价周转。","type":"paragraph"},{"text":"⒋地方各项统计图表和档案（如土地、中小型水利、户口、工、农、手工业、商业、赋税、交通、教育、卫生等），均应择要录副送交修志馆。修志馆亦可调取各项统计图表和档案来参考。","type":"paragraph"},{"text":"⒌各地行政及文教机关和其职教员，均有协助采访、搜集资料的义务。其工作得力者得给予奖励。","type":"paragraph"},{"text":"⒍中央在国务院内设修志指导委员会，专司各地区修志事项。各地区各设修志馆为常设机关。","type":"paragraph"},{"text":"⒎凡各地方不易自行办理事项，如地质、地形、生物、大型水利、大型测候、比较语言等可由中央修志指导委员会代觅资料，或商请有关机关协助采访征求。","type":"paragraph"},{"text":"⒏各地区有关志乘的图书、档案、稿本、校本、佚本，不论已刊、未刊，各修志馆应采访保存，如有重大发见和必要的处理为一地的力量所不能办者，得报请中央修志指导委员会办理。","type":"paragraph"},{"text":"以上八条不过略举大纲，实行时尚须有更详密的规定。是否有当，敬请核议。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年3月18日，原题为：“政协第二届全国委员会第三次全体会议上的发言：　继续编纂地方志，顾颉刚、李培基、叶恭绰联合提出八条实行纲要”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4327dd3b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

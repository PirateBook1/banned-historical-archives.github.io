script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"学生中的右派言论","authors":["北京地质勘探学院","孙庭芳","文永徽","王豪","郭成兴","陆天一"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"学生中的右派言论","type":"title"},{"text":"北京地质勘探学院陆天一文永徽王豪孙庭芳郭成兴","type":"authors"},{"text":"陆天一说：","type":"paragraph"},{"text":"“党员是小官僚，你们不要以为是党员，就用信任党、立场来压人，党员控制个性，没真心话”。","type":"paragraph"},{"text":"文永徽说：","type":"paragraph"},{"text":"“党委不信任群众，彭真报告为什么不让同学听，党委高高在上，只发号施令”。","type":"paragraph"},{"text":"“刘总务长的作风：与国民党的大特务头子的作风一样，……党员提意见不客观，尹凤翔、陈子谷是一伙，有缺点互相包庇……”。","type":"paragraph"},{"text":"王豪说：“在党员中有许多人是值得钦佩的，但是有些党团员的所谓进步也无非是吹牛拍马，唯唯诺诺，打击别人，抬高自己”。","type":"paragraph"},{"text":"孙庭芳在团干部向他布置任务时说：","type":"paragraph"},{"text":"“你们都是说上边，上边，一点独立性也没有，自己意见受到组织压制”。","type":"paragraph"},{"text":"郭成兴说：","type":"paragraph"},{"text":"“组织的决议与我看法不同，我不一定盲从，当然不执行。”","type":"paragraph"},{"text":"“组织把人管得太严了，国民党时还有农民交不起租起来反抗当局的。”（注：郭成兴这句话是说：“由于组织管得太严，学生就用大字报起来反抗。”","type":"paragraph"},{"text":"郭成兴对组织的看法：组织观念在郭成兴思想中越来越减弱，现在是等于零，发展到组织的决议可以不执行。在二年级刚到新生部时，经常把自己的思想向组织汇报，但由于个人问题没有得到很好的解决，对组织越来越疏远了。到生产实习回来住在病号楼后，从生活上、思想上完全与集体隔离，组织生活有时也不参加。如团市委付书记来作关于“如何作一个共青团员”报告时，通知他他不听，洗衣服去了。“上甘岭”作者曹欣到石油学院去作报告，通知全体团员作为组织生活内容，必须参加。但他没有参加，不但不参加而且违反保密制度，把资料拿出设计室。态度非常粗暴。这次反右斗争开始时，多次动员他参加学习，他不参加，不但自己不参加反而认为别人参加很傻。当支委问他传达团委对团员的三点要求及组织决议，要他参加学习和他说明团员应该执行团的决议，应保持团在组织上政治上的一致性时，他的回答是「怎么说也不参加，如果因为我不参加学习，组织对我提出处分时，我同意。组织让我退团时，我签名”。接着他又准备回家。“七一”大系党总支召开的庆祝党生日的党团员大会他没有参加，他说不知道。但下午的组织生活，去叫他三次，他仍以给团委会写材料为理由而拒绝参加。","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4cef1f979"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

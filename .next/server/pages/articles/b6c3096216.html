script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央办公厅批发 “关于城市职工、居民到郊区搞‘小秋收’和代食品发生不少问题的一个材料”","authors":[],"dates":[{"year":1961,"month":10,"day":30}],"is_range_date":false,"parts":[{"text":"中央办公厅批发 “关于城市职工、居民到郊区搞‘小秋收’和代食品发生不少问题的一个材料”","type":"title"},{"text":"各省、市、自治区党委：（抄各中央局）（已发重庆）","type":"appellation"},{"text":"现将公安部整理的一个材料，发给你们参考。城市职工、居民到农村搞“小秋收”和代食品，发生了不少问题，值得注意。","type":"paragraph"},{"text":"（发至中央各部委党组，各省市区可以发至县级）","type":"paragraph"},{"text":"城市职工、居民到郊区搞“小秋收”和代食品发生不少问题","type":"subtitle"},{"text":"天津市：十月十五日（星期日）市区群众到红桥区韩家墅、青光一带拾秋、拿秋、购买薯、菜的有一万多人。他们遍地拾秋，就地买菜，少者一人拾买二、三十斤，多者六、七十斤。有的人以每斤五角的高价买了五十斤白薯。在此情况下，当地社员思想紧张，提前收割晚秋作物，既影响秋收，又影响国家收购。现红桥区委已采取措施，加强护秋工作和对市区群众的宣传教育工作。","type":"paragraph"},{"text":"抚顺市：九月份以来城市职工、居民下乡搞“小秋收”的人增多，有的借机乱拿乱摸。抚顺到苍石一段铁路，每天客流达两万多人，超过正常流量的四倍。营盘公社曲柳树生产队一百零五亩苞米，被搞“小秋收”的人连吃带拿，损失了八千多穗。自留地的粮菜几乎都被拿过。社员气愤地说：“工人拿国家钱，吃国家粮，还偷农民的，这叫什么老大哥！”","type":"paragraph"},{"text":"哈尔滨：自秋季作物成熟以来，城市职工群众下乡拣粮拣菜的增加，仅“动力之乡”公社在一个星期日的统计，就有两千多群众。其中百分之七十是职工，百分之三十是家庭妇女和中、小学生。这些人到田间见什么拿什么，农民对此极为不满，常常引起纠纷，甚至互相殴打。公安分局和有关部门在公社党委的统一组织下，抽调了八百名干部进行劝阻工作，仅九月三十日至十月五日的六天时间内，就劝阻了一万二千七百二十七人。","type":"paragraph"},{"text":"济南市：十月份以来不少职工和家属外出搞“复收”。如济南铁厂基建科长朱伟林等四名干部带领三十余名工人集体下乡“复收”地瓜。十月十三日晨，在北关、黄台两站，对乘坐三一一次市郊客车进行了调查，有携带锨、镢、麻包外出“复收”的二百五十多人，占上车人数的百分之二十左右。","type":"paragraph"},{"text":"（中央公安部办公厅送阅文件）","type":"paragraph"},{"text":" 中央办公厅一九六一年十月三十日","type":"paragraph"},{"text":"发：各地、州、市、县委，各厅、局党组，大专院校、厂矿党委，","type":"paragraph"},{"text":"省委委员、候补委员，省委各部委。（共印847份）","type":"paragraph"},{"text":"中共贵州省委办公厅  一九六一年十一月四日翻印","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6c3096216"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

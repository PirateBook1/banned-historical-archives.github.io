script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青年毛泽东激情上银幕","authors":["欧阳羽中"],"dates":[{"year":2001,"month":3,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"青年毛泽东激情上银幕"},{"type":"paragraph","text":"一部表现毛泽东同志早期革命生涯的电影《毛泽东在1925》正由潇湘电影制片厂在韶山投入紧张拍摄。这也是本世纪全国第一部开拍的电影。"},{"type":"paragraph","text":"影片力图通过再现七十多年前发生在南方红土地上的一幅幅波澜壮阔的农民运动历史画卷，塑造一个心忧天下、勇于探索、睿智幽默的青年毛泽东形象。毛泽东作为功绩卓绝、充满个性的领袖人物，一直以来是影视作品追逐的热点，但怎样求创新和突破亦是摆在创作者面前的难题。该片导演张今标曾成功执导过《毛泽东和他的儿子》、《刘少奇的四十四天》等片，在重大革命历史题材领域颇有建树。此番得以一偿未了的伟人缘，他表示，影片将以生活化、个性化的语言和生动的故事情节，将热血青年形象的毛泽东展现在观众面前。该片中毛泽东由著名特型演员王霙扮演，他曾在《开天辟地》、《秋收起义》、《日出东方》等二十多部影视剧中出演过青年毛泽东。杨开慧由青年演员涓子扮演。影片将在建党八十周年前推出。（欧阳羽中）（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bb54fb94c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

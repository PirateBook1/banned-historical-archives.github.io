script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"同意以中间不动两头平的政策解决河南土地问题","alias":"","parts":[{"type":"paragraph","text":"同意以中间不动两头平的政策"},{"type":"paragraph","text":"解决河南土地问题！"},{"type":"paragraph","text":"（1949年8月10日）华中局，并告各局，各野："},{"type":"paragraph","text":"八月六日电及转来河南省委八月一日电均悉。我们同意以中间不动两头平的政策，作为解决河南土地问题的基点，对中农土地完全不动，而不要照土地法大纲?上关于中农土地的规定。在中央政府成立后，土地法大纲须要有所修改。除上述一点外，在南方及其他新区实行改革土地制度时，必须在某些政策上（例如不要使地富扫地出门等）及工作方法上（例如要开区乡农民代表会议等）改正过去在北方土改中做得不好的地方。而且各级党的领导机关必须完全掌握全部农村运动的领导，绝不许再有过去那样无政府无纪律的状态出现。除河南等若干地方外，最广大的新区，今年及明年的全年都不是实行分配土地的时期，而是准备分配土地的时期。但就在此准备期间，各中央局、中央分局及省委、区党委必须完全掌握农村工作的领导职务，千万不要放松此种职务。一切重大决定，均须事先报告中央，获得批准然后实行。"},{"type":"paragraph","text":"八月十日[1]这是毛泽东为中共中央起草的电报。[2]指1947年9月13日，全国土地会议通过的《中国土地法大纲》。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":8,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":124,"page_end":124},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id":"wenji5","name":"毛泽东文集第五卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji5.pdf"],"article":{"title":"同意以中间不动两头平的政策解决河南土地问题","description":"根据毛泽东手稿刊印。","dates":[{"year":1949,"month":8,"day":10}],"parts":[{"text":"同意以中间不动两头平的政策解决河南土地问题","type":"title"},{"type":"appellation","text":"华中局，并告各局，各野："},{"type":"paragraph","text":"八月六日电及转来河南省委八月一日电均悉。我们同意以中间不动两头平的政策，作为解决河南土地问题的基点，对中农土地完全不动，而不要照土地法大纲上关于中农土地的规定。在中央政府成立后，土地法大纲须要有所修改。除上述一点外，在南方及其他新区实行改革土地制度时，必须在某些政策上（例如不要使地富扫地出门等）及工作

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的书我们最爱读","authors":[],"dates":[{"year":1966,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的书我们最爱读"},{"type":"paragraph","text":"据新华社上海电　正处在无产阶级文化大革命高潮中的上海广大革命群众，最近又有十五万人获得了威力无比的思想武器——《毛主席语录》。"},{"type":"paragraph","text":"发行《语录》这一天，上海市各新华书店门市部和书亭前，读者们以无比激动的心情，从书店营业员手里，接过一本本红光闪闪的《毛主席语录》，他们欣喜若狂，情不自禁地欢呼着。“战无不胜的毛泽东思想万岁！”“中国共产党万岁！”“毛主席万岁！万万岁！”口号声、欢呼声此起彼伏，连续不断，充分表达了上海革命群众对我们伟大领袖毛主席的无限热爱，对战无不胜的毛泽东思想的无限信仰、无限崇拜！他们表示，一定好好读毛主席的书，不折不扣地贯彻执行十六条，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"一个高中学生，清早三点钟冒雨赶到书店排队，他第一个从书店营业员手里接过《毛主席语录》时，激动得连连高呼：“毛主席万岁！万万岁！”"},{"type":"paragraph","text":"《毛主席语录》一到宝山县新华书店，工作人员立即把书送到吴淞公社城中大队。正在那里开会的大队干部们个个争先拥上来购买。大队妇女主任高兴地说：“毛主席的书，我们贫下中农最爱读。我每次出去开会，社员们总是叮嘱要我给带几本《毛主席语录》，这次，这个愿望总算实现了！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56673f739f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

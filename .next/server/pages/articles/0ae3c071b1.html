script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红心永向毛主席　四个面向当先锋","authors":["刘浩德","林方滨"],"dates":[{"year":1968,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海大专院校红代会负责人　华东师范大学革命委员会负责人　刘浩德"},{"type":"paragraph","text":"华东师范大学革命委员会委员　林方滨"},{"type":"paragraph","text":"毛主席教导我们:“看一个青年是不是革命的，拿什么做标准呢?拿什么去办别他呢?只有一个标准，这就是看他愿意不愿意、并且实行不实行和广大的工农群众结合在一块。”“知识分子如果不和工农民众相结合，则将一事无成。”毛主席他老人家还教导我们:“一切可以到农村中去工作的这样的知识分子，应当高兴地到那里去。农村是一个广阔的天地，在那里是可以大有作为的。”在我们伟大领袖毛主席的亲切教导下，在毛主席的无产阶级革命路线的指引下，我们将要奔向边疆，奔向农村，在那里生根开花，安家落户，当一辈子普通的农民，当一辈子普通的工人，在那里干一辈子革命，宣传一辈子毛泽东思想。在这即将踏上革命征途的前夕，我们有多少知心的话儿要对我们的伟大领袖毛主席他老人家讲，我们有多少热情的歌儿要对我们的伟大领袖毛主席他老人家唱!我们的红心早就飞向毛主席他老人家身边，我们要千遍万遍地高呼:毛主席万岁!毛主席万岁!毛主席万万岁!"},{"type":"paragraph","text":"我们一刻也没有忘记，是我们的伟大领袖毛主席把我们千千万万贫下中农及其子女救出了火坑，又把我们送进了人民的大学!又是我们的伟大领袖毛主席亲自发动和领导的这次人类历史上没有先例的无产阶级文化大革命，把我们从修正主义教育路线的罗网下解放出来，给了我们第二次政治生命。今天，在夺取无产阶级文化大革命全面胜利的关键时刻，又是毛主席他老人家指引我们走上了“四个面向”的革命道路。我们从自己的切身体会中深深感到:没有毛主席就没有我们的一切!生我们的是娘，教我们的是党，哺育我们成长的是战无不胜的毛泽东思想。我们身上的每一滴血，每一根神经，每一个细胞，都是属于毛主席，属于劳动人民，属于革命的。我们个人没有丝毫权利支配自己。劳动人民是我们的父母，我们永远是劳动人民的儿女。我们只有象门合同志那样，当一辈子人民的牛，拉一辈子革命的车，才对得起毛主席，才对得起贫下中农。我们的一颗红心要永远为忠于毛主席而跳动，我们的全身热血要永远为忠于毛主席而奔流!"},{"type":"paragraph","text":"十几年来，中国赫鲁晓夫之流，他们大搞封资修的一套，对我们进行毒害。中国赫鲁晓夫之流大力散布“读书当官”、“劳心者治人，劳力者治于人”的谬论，竭力鼓吹“吃得苦中苦，方为人上人”的反动哲学，大肆贩卖“吃小亏，占大便宜”，“大学生到农村去先种地一、二年，然后就可以当县委干部，省委干部，当中央委员”的破烂货。十几年来，我们中了中国赫鲁晓夫的毒，脱离了工农群众，脱离了三大革命运动。我们伟大领袖毛主席亲自发动和领导了无产阶级文化大革命，彻底批臭批倒了中国赫鲁晓夫之流，毛泽东思想的灿烂阳光进一步照亮了教育阵地。现在，教育革命更加深入了。我们下定决心，到农村去，到边疆去，当一辈子普通的农民，当一辈子普通的工人。"},{"type":"paragraph","text":"大学生当普通农民、当普通工人，这是一场极其深刻的社会大革命，充满着两个阶级、两条道路、两条路线的激烈的搏斗，国际上帝、修、反拼命地咒骂我们，国内一小撮走资派和没有改造好的地、富、反、坏、右分子拼命地反对我们，这更加证明我们做的对，做的好，更加坚定了我们当一辈子农民、工人的决心。"},{"type":"paragraph","text":"现在有种怪议论，说什么“四个面向”是群众的事，头头离不开学校，等等，这是十分错误的说法。革命造反派的头头最最忠于伟大领袖毛主席，最最离不开毛主席，最最离不开毛泽东思想，最最离不开毛主席的无产阶级革命路线，最最离不开广大工农群众。否则他将一事无成，走入歧途，掉进修正主义的泥坑。“四个面向”，大学生当普通农民、普通工人，走与工农群众相结合的道路，这是毛主席的伟大思想，是无产阶级司令部发出的伟大号召，我们毛主席的红卫兵最最听毛主席的话，就要紧跟毛主席寸步不离。学校运动离不开吗?不。历史不是几个头头写成的。群众是真正的英雄。我们走了，群众中优秀的代表自然会上来，而且工作肯定会比我们搞得好。"},{"type":"paragraph","text":"我们要当好群众的代表，要代表好人民，最根本的是当好人民的牛，当好工农群众的小学生，在三大革命运动中，在艰苦的斗争中长期磨炼自己，改造自己，才能成为可靠的无产阶级革命事业的接班人。当好人民的勤务员，搞好教育革命，离开了和工农群众相结合，就是一句空话，改来改去最多是改良。如果我们留恋大城市的舒适生活，贪图安逸，怕艰苦，就是留恋“私”字，就是向“修”字上滑下去，我们有决心，有信心，有志气，有魄力，不怕任何艰难曲折，不怕任何狂风恶浪!我们将坚定不移地沿着毛主席所开辟的航道，走到底!我们要以实际行动，为毛主席争气，为无产阶级争气!我们下定决心，不到边疆非好汉!有毛主席革命路线指引我们，任何困难都不在话下!"},{"type":"paragraph","text":"我们向毛主席庄严保证:我们走到那里，就同那里的人民结合在一块，在人民中间生根、开花、结果。象门合同志那样，做一颗革命的良种，做一个永不生锈、闪闪发光的革命的螺丝钉。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ae3c071b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"姚文元在山东省大专院校红卫兵代表大会上的讲话","authors":["姚文元"],"dates":[{"year":1967,"month":5,"day":7}],"is_range_date":false,"parts":[{"text":"姚文元在山东省大专院校红卫兵代表大会上的讲话","type":"title"},{"text":"姚文元","type":"authors"},{"text":"同志们，战友们：","type":"appellation"},{"text":"向你们问好！向山东省红代会的同志们致以最热烈的祝贺！向山东省的红卫兵小将和无产阶级革命派的同志们致以最热烈的祝贺！向你们致以无产阶级的革命的敬礼！","type":"paragraph"},{"text":"在毛泽东思想的伟大旗帜下我们永远和你们战斗在一起，胜利在一起！(口号)我们伟大领袖毛主席非常关心山东省的无产阶级文化大革命！我们完全相信同志们一定会以搞好文化大革命的实际行动来回答我们伟大领袖的关心！(口号)我们一定把你们热爱毛主席的这种心情带回北京去！(口号)这两天在济南市在政治思想战线上，你们，还有无产阶级革命派的同志打了一个胜仗！(口号)这个胜仗大长了无产阶级革命派的志气！我们相信山东省的革命委员会一定会经过风暴的考验，高举毛泽东思想的伟大红旗，领导全省人民把无产阶级文化大革命进行到底！","type":"paragraph"},{"text":"我没有什么话要多讲的，因为有一些意见昨天已经讲了，因为在这儿我们都是同志，是战友，所以大家相互见面心里都很高兴，所以我这儿只简单地表示一点希望和祝愿！","type":"paragraph"},{"text":"祝同志们永远高举毛泽东思想的伟大红旗。在两条路线的斗争中进一步活学活用毛主席著作，掌握斗争的大方向！用毛泽东思想来指导自己的一切行动！用毛泽东思想来夺取一个接一个的胜利！祝你们搞好革命的大批判，针对党内头号走资本主义道路的当权派猛烈地开火！把他批臭、批透！(口号)肃清资产阶级反动路线在各方面的流毒！肃清刘少奇在山东的影响！把毛泽东思想的战斗旗帜插遍每一个阵地，祝你们在革命的大批判中巩固和发展革命的大联合和革命的“三结合”！巩固山东省的革命委员会！根据毛主席的无产阶级革命路线，壮大和发展左派力量，团结教育争取中间力量，分化瓦解极少数的保守派，针对党内一小撮走资本主义道路的当权派猛烈进攻！根据毛主席关于无产阶级只有解放全人类才能解放自己的指示，以左派为核心组成一支浩浩荡荡千军万马的无产阶级革命大军，把无产阶级文化大革命坚决搞到底！(口号)祝你们大力响应毛主席最近发出的“拥军爱民”的口号，做好拥军工作，向伟大的人民解放军学习！同时采取热情的积极的态度来帮助解放军的同志来做好支工、支农、支左、军管、军训的工作，帮助他们来积极改正工作中的缺点！我相信我们红卫兵小将永远同解放军心连心，肩并肩的战斗！任何人的挑拨离间都是没有用的！(口号)祝你们搞好抓革命、促生产的工作，夺取革命和生产的双胜利！祝你们好好地向工农兵学习，同工农兵结合，不断地改造世界观，大立“公”字，大破“私”字，不断用毛泽东思想，就是无产阶级世界观来克服自己头脑当中的非无产阶级思想，克服无政府主义、小团体主义、个人主义等等错误思想，永远跟毛主席闹革命！永远前进！永不掉队！永远做红色的毛主席的战士！我们要跟着革命形势的发展不断前进，不断锻炼自己，永葆无产阶级的革命青春！同志们，现在全国是一片大好形势，无产阶级的革命力量大大地发展，毛泽东思想深入全中国全世界！不管还有多少反复，还会有什么惊涛骇浪，还会有多少尖锐的斗争，只要我们紧紧掌握毛主席的路线，只要我们真正不断地用毛泽东思想武装头脑，只要我们坚定不移地沿着毛泽东的方向前进，胜利就一定是我们的！","type":"paragraph"},{"text":"伟大的无产阶级文化大革命万岁！","type":"paragraph"},{"text":"毛主席的无产阶级革命路线胜利万岁！","type":"paragraph"},{"text":"中国共产党万岁！","type":"paragraph"},{"text":"伟大的战无不胜的毛泽东思想万岁！","type":"paragraph"},{"text":"我们伟大的领袖毛主席万岁！","type":"paragraph"},{"text":"我们心中最红最红的红太阳毛主席万岁！万岁！万万岁！","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3b3a9d4cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席“七·二一”光辉指示发表七周年本市举行《歌唱教育革命》专场群众歌咏大会","authors":[],"dates":[{"year":1975,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为纪念毛主席“七·二一”光辉指示发表七周年，本月十三日晚上，团市委、市教育局和市文化局在杂技场联合举办了《歌唱教育革命》专场的群众歌咏大会。"},{"type":"paragraph","text":"会场四周悬挂着“教育必须为无产阶级政治服务，教育必须同生产劳动相结合”、“认真学好无产阶级专政的理论，把学校办成无产阶级专政的工具”的巨幅会标。"},{"type":"paragraph","text":"参加大会的有上海机床厂“七·二一”工人大学的学员，同济大学“五·七”公社的工农兵学员，还有进驻教育战线的工宣队员、大专院校的工农兵学员、工厂“七·二一”大学的学员、农场业余大学的学员，以及一些中小学校的红卫兵、红小兵和革命教师。全场革命师生和工宣队员以饱满的政治热情，高唱起《毛主席革命路线放光彩，教育阵地新花开》，热情歌颂毛主席革命教育路线所取得的伟大胜利。"},{"type":"paragraph","text":"通过无产阶级文化大革命、批林批孔运动和学习无产阶级专政理论运动，教育战线在毛主席“七·二一”光辉指示指引下，呈现一派令人鼓舞的大好形势。“车间是我们最好的课堂，工人是我们最好的老师，从实践中来，到实践中去，为巩固无产阶级专政作贡献。”上海机床厂“七·二一”工人大学的学员们豪迈地唱起他们自己创作的歌曲《沿着“七·二一”光辉大道高歌向前》。同济大学“五·七”公社的革命师生，几年来在结合典型工程进行教学方面，取得了优异的成绩。他们头戴柳条帽，手拿设计图纸，高唱《学朝农、举红旗》。进驻交通大学和音乐学院等单位的工宣队员，高唱“马列主义指引我们前进，定叫那教育阵地新花开”，决心遵照毛主席关于“工人阶级必须领导一切”的教导，永远战斗在教育战线上。广大工农兵学员牢记无产阶级的嘱托，刻苦攻读马列和毛主席著作，认真学习革命文化知识，坚持从实践中来到实践中去，他们朝气蓬勃地唱起了《做有社会主义觉悟有文化的劳动者》。农场青年发扬当年“抗大”精神，在三大革命斗争的大课堂里，边学习、边实践。星火农场和红星农场演出了群口词联唱《草棚大学红旗扬》，表达了农场知识青年学朝农，扎根农场干革命的坚强决心。优秀红卫兵孔宪凤生前所在的杨浦区本溪中学红卫兵和眉州中学红卫兵以崇敬的心情，表演了诗与歌《让青春闪闪发光》，歌唱在无产阶级文化大革命中成长的革命小将——孔宪凤为抢救战友而英勇献身的崇高思想境界和敢于牺牲的革命精神。徐汇区和静安区的红小兵簇拥着三朵金光闪闪的大葵花，上面写着“向阳院”三个大字。红小兵欢快活泼地唱起了《向阳院红旗飘》，热情歌颂依靠以工人阶级为主体的社会力量，紧密配合学校，加强对青少年校外教育的好形式——向阳院。广大革命教师遵循毛主席“忠诚党的教育事业”的教导，和学生一起进行教育革命，他们高唱《函授教育好》《咱们办好短训班》，为教育战线的新生事物拍手叫好。上海师大文艺系、上海乐团、上海无线电二厂老工人合唱队和音乐学院等单位，分别以造型合唱、弹唱、齐唱和独唱等形式，从各个侧面歌唱教育战线上的新生事物。千支歌，万支歌，战歌声声唱不完教育革命的伟大成果。"},{"type":"paragraph","text":"“革命大旗高高举起，把学校办成无产阶级专政的工具。”会场上歌声嘹亮，坚定有力，充满战斗激情，表达了广大革命师生和工宣队员决心认真学习朝阳农学院的经验，坚持党的基本路线，狠批林彪、孔老二的“智育第一”“知识私有”等反动谬论，争当缩小三大差别，限制资产阶级法权的促进派。"},{"type":"paragraph","text":"“东风擂鼓战旗飘，‘七·二一’指示心头照，誓将教育革命进行到底。”会场上口号声声，铿锵有力，充满革命热情，显示了广大革命师生和工宣队员决心沿着毛主席指引的“七·二一”光辉大道，将教育革命进行到底!"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\07\\757f020201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e纪念毛主席“七·二一”光辉指示发表七周年，本市举行《歌唱教育革命》群众歌咏大会专场。图为歌咏大会会场。"},{"type":"paragraph","text":"本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"朝阳农学院","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50c564bf02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

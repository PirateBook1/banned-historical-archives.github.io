script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"新四军的行动方针","alias":"","parts":[{"type":"paragraph","text":"新四军的行动方针]"},{"type":"paragraph","text":"（1940年10月12日）叶、项、胡服，陈毅，黄克诚："},{"type":"paragraph","text":"关于新四军行动方针。"},{"type":"paragraph","text":"甲、蒋?在英美策动下可能加入英美战线，整个南方有变为黑暗世界之可能。但因蒋是站在反日立场上，我不能在南方国民党地区进行任何游击战争，曾生部队在东江失败?就是明证。因此军部应乘此时速速渡江，以皖东为根据地，绝对不要再迟延。皖南战斗部队，亦应以一部北移，留一部坚持游击战争。"},{"type":"paragraph","text":"乙、省韩大败乞和\"，显系缓兵待援，此时黄克诚应以增援陈毅为理由，派部进至东台与陈部会合，而以主力占领兴化以北以东"},{"type":"paragraph","text":"[1]这是毛泽东和朱德、中共中央军委副主席王稼祥给新四军军长叶挺和副军长项英等人的电报。"},{"type":"paragraph","text":"[2]胡服，即刘少奇。黄克诚，当时任八路军第五纵队司令员兼政治委员。[3]蒋，指蒋介石。"},{"type":"paragraph","text":"[4]1940年3月8日，中共领导的第四战区游击挺进纵队新编大队（大队长曾生）和第二大队（大队长王作尧）近700人，被国民党军第一八六师围于广东惠州坪山圩和乌石岩。被围部队秘密跳出包围圈后，分路向海丰、陆丰地区转移，途中又遭顽军堵截，部队损失很大。4月，部队转移到海陆丰的高潭、门地区。由于这些地区是国民党的后方，部队不能公开活动，只能分散在丛林、山洞中，给养困难，医药缺乏。到七八月，部队减员至百余人。之广大地区（东台河以北归八路负责），迫韩放弃反我方针，承认我之抗日根据地，停止皖西进攻之师。而陈毅则不拒绝和议，一面整理扩大部队，扩大根据地，示我全为自卫不为己甚。我皖东部队，应速部署向西防御，坚持皖东根据地，一面向桂军呼吁，反对内战，强调团结对敌。皖东决不可失，如失皖东，则蒋介石必沿运河、淮河构筑封锁线，断我向西之前途。"},{"type":"paragraph","text":"毛朱王"},{"type":"paragraph","text":"文申"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":10,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":149,"page_end":150},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"097ab6e143"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

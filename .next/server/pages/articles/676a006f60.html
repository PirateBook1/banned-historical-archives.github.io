script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理参观福特汽车公司装配厂","authors":[],"dates":[{"year":1979,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理参观福特汽车公司装配厂"},{"type":"paragraph","text":"新华社亚特兰大二月一日电  中国国务院副总理邓小平二月一日下午在亚特兰大参观了福特汽车公司的一个汽车装配厂。"},{"type":"paragraph","text":"邓副总理、黄华外长和柴泽民主任，在福特汽车公司董事长亨利·福特第二、公司总经理菲力普·考德威尔和装配厂经理乔治·皮特的陪同下，观看了汽车装配线的整个生产过程。"},{"type":"paragraph","text":"在参观过程中，正在上班的工人不断向中国客人挥手，表示欢迎。邓副总理同一位从事联结车身与底盘的青年工人瓦特·胡特进行了交谈。胡特后来对一些美国和外国记者说，他对自己能有机会同中国副总理交谈感到很高兴。胡特说：“他真是一位友好的人。我很抱歉当时忘记对他讲些美好的话。”"},{"type":"paragraph","text":"在装配线的末端，邓副总理看到精制的小轿车一辆接一辆地离开装配线。"},{"type":"paragraph","text":"这个装配厂约有四千名职工，生产数十种型号的小汽车、重型卡车、推土机和拖拉机。年产量为十八万辆，平均将近每小时生产五十辆。"},{"type":"paragraph","text":"福特汽车公司"},{"type":"paragraph","text":"福特汽车公司是美国汽车工业史上资格最老的一家汽车公司。它是一九○三年由亨利·福特与其他股东合伙创立的。二十世纪初期，它是美国和世界的最大的汽车公司。以后，被通用汽车公司赶上，现居第二位。一九七七年，福特汽车公司的汽车年产量是三百七十四万八千辆。"},{"type":"paragraph","text":"福特汽车公司总公司设在美国密执安州的迪尔博恩，在国内设有六十几个制造厂和装配厂以及十几个工程科研单位。它在主要生产各种汽车的同时，还兼营钢铁、冶金、玻璃、造纸等企业和飞机、坦克、导弹等军用物资的生产。它现在也是美国第三家最大的工业公司。（新华社）"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"邓小平副总理和夫人卓琳二月一日在亚特兰大参观福特汽车公司的一个汽车装配厂。"},{"type":"paragraph","text":"新华社记者  郭占英 摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"676a006f60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

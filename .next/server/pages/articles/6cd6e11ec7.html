script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"周恩来、李富春接见工交、财贸、农林口各革命群众组织及生产班子成员时的讲话","parts":[{"type":"title","text":"954.周恩来、李富春接见工交、财贸、农林口各革命"},{"type":"paragraph","text":"群众组织及生产班子成员时的讲话"},{"type":"paragraph","text":"(1967年8月25日)"},{"type":"paragraph","text":"富春：整个来说是抓革命促生产，精简国家机构，与工人农民相结合是方向问题。煤炭部首先做了，煤炭部为什么要先走呢？因为煤炭下降得很多，所以煤炭先走了，当前最紧急的是铁道、交通、煤炭，然后是冶金、一轻、化工、建材，再次是一机、八机，逐步地下去。"},{"type":"paragraph","text":"如何加强抓革命、促生产，把业务班子搞起来。抓革命由各部的革命组织抓，生产班子可以有四种形式："},{"type":"paragraph","text":"1．已经有业务班子的，如计委，经委，建委，由业务监督小组一起搞业务。"},{"type":"paragraph","text":"2．已经军管了，在军管下搞一个业务班子，将来部长不行的就副部长，副部长不行就司局长，由各革命派同意，经军管会批准。"},{"type":"paragraph","text":"3．现在还没有业务班子，可以像煤炭部一样搞革命委员会筹备小组，各派派人协商参加筹备小组，准备大联合，三结合的基础。"},{"type":"paragraph","text":"4．现在有些部业务班子没有建立起来，有的甚至瘫痪了，业务班子还未定下来，各派协商一下，没有部长就副部长，或司局长，革命派同志参加。"},{"type":"paragraph","text":"周总理的讲话：戚本禹同志有一个创造，提出要勤务员都下去。规定两派不要在一个矿上，一派到一个矿。我们认为工交各部这四种形式在第三季度都要实现，如果象科学院那样的革命委员会，就更好了。六六年毕业生，可以到直属厂矿劳动锻炼，有两派，也可以不到同一个地方，但下厂矿不能自由串连，现在下去是帮倒忙。把北京的两派观点带下去，支持一派压一派，不一定行了。或者带着去年观点去，如“红成”支持成都军区，反对川大“8•26”，现在还继续与造反派对立。财贸口因为最近受外事口的影响，造反派想把夺权范围扩大，要搞革命委员会，不能叫领导干部都靠边站，而自己成立革命委员会。革命委员会不得到批准的不算数，各省的都要批准，中央各部更应该如此。农林口条件就差些。"}],"authors":["周恩来","李富春"],"dates":[{"year":1967,"month":8,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":374,"page_end":374,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"李富春","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cd6e11ec7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

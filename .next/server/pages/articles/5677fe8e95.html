script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上无二十二厂革命派以革命利益为重活学活用毛主席著作实现大联合","authors":[],"dates":[{"year":1967,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海无线电二十二厂无产阶级革命派，在人民解放军东海舰队驻厂毛泽东思想宣传队帮助下，通过活学活用毛主席著作，以无产阶级党性克服小资产阶级派性，在毛主席的伟大战略部署指引下，终于实现了全厂革命大联合，成立了统一的革命组织。"},{"type":"paragraph","text":"这个厂的两个造反队，在向资产阶级反动路线斗争时，曾经战斗在一起，都参加了上海工人革命造反总司令部。另外还有两个按车间部门成立的战斗队。在今年一月份联合夺权以后，地位起了变化，并由于个人主义、小团体主义、小资产阶级派性等非无产阶级思想的作祟，在一些枝节问题上发生了分歧，打起了“内战”。"},{"type":"paragraph","text":"在解放军同志帮助下，这些革命群众组织负责人和队员反复学习了毛主席《关于正确处理人民内部矛盾的问题》、“老三篇”等光辉著作和上海市革命委员会“六·二”决议，以无产阶级党性克服小资产阶级派性。毛主席的司令部发出了新的战斗号令后，大家受到极大的鼓舞，坚决要听毛主席的话，以革命利益为重，许多具体问题都迎刃而解，很快实现了革命大联合。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5677fe8e95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

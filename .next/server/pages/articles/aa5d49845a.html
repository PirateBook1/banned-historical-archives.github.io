script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"加强对被围之敌的政治攻势","alias":"","parts":[{"type":"paragraph","text":"加强对被围之敌的政治攻势1]"},{"type":"paragraph","text":"（1948年12月28日）粟、谭，并告邓、张："},{"type":"paragraph","text":"该宥电?悉。你们子微是否开始攻击，要看十天内敌方情况发展如何而定。现在杜聿明?部所处情况比较郑洞国部在长春的情况还要坏得多，饥寒交迫，大批投降，正在日趋瓦解。如果敌方内部"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕和副政治委员谭震林等的电报。"},{"type":"paragraph","text":"[2]邓、张，指邓小平、张际春，当时分别任中原野战军政治委员和副政治委员兼政治部主任。"},{"type":"paragraph","text":"[3]指1948年12月26日华东野战军政治部给各兵团、各纵队、师并报中共中央军委、华东军区政治部、总前委的电报。电报说：目前围困圈内敌人处于绝境，一切条件更加有利于我开展政治攻势，争取大量瓦解敌人。因此各部在短期休整中应即更进一步开展对敌政治攻势（尤其第一线部队），把它作为主要中心工作之一。这样不仅造成敌人更大批的逃跑、投诚，削弱其有生力量，且更加深入普遍瓦解敌军士气，便于尔后顺利歼灭。"},{"type":"paragraph","text":"[4]杜聿明，当时任国民党军徐州“剿匪”总司令部副总司令兼前进指挥部主任。"},{"type":"paragraph","text":"[5]郑洞国，原任国民党军东北“剿匪”总司令部副总司令兼第一兵团司令官。1948年10月19日，在东北野战军包围长春攻克锦州、东北国民党军全军动摇的形势下，郑洞国率领所部第一兵团直属机关部队和新七军全体瓦解的过程有加速扩大的趋势，也许在十天或二十天之后出现长春那样的结果。你们现在应用极大力量，加强政治攻势。用各种名义（你们及各纵各师及敌方来降的官长）写信给敌方各级官长，并将这些信公开地散播，当作一个群众运动，公开地进行这一工作。在你们面前摆着三种可能性：（一）强攻解决敌人；（二）半瓦解半强攻地解决敌人；（三）敌人由瓦解发展到集体投降。请你们密切注视敌方动态，并随时告诉我们。刘陈\"二同志已到此间。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十八日十三时[1]刘陈，指刘伯承、陈毅，当时分别任中原野战军司令员和华东野战"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":467,"page_end":468},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa5d49845a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader"

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一些马列主义政党、组织和许多国家元首、政府首脑致电叶剑英委员长华国锋总理表示祝贺","authors":[],"dates":[{"year":1978,"month":3,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三月十四日电　一些国家的马列主义政党和组织陆续发来贺电和贺信，热烈祝贺我国五届人大第一次会议胜利召开和圆满结束，祝贺华国锋同志和叶剑英同志分别担任国务院总理和人大常委会委员长。发来贺电和贺信的有:"},{"type":"paragraph","text":"瑞典共产党中央委员会主席罗兰·彼得松，西德共产主义联盟中央委员会书记汉斯——格哈特·施米勒尔，冰岛共产主义统一联盟(马列)中央委员会主席阿里·古德蒙松，澳大利亚共产党(马列)主席希尔，意大利社会主义革命党总书记文琴佐·卡洛，英国革命共产主义同盟中央委员会，加拿大共产主义同盟(马列)和冰岛共产党(马列)。"},{"type":"paragraph","text":"新华社北京三月十四日电　许多国家的国家元首和政府首脑陆续发来贺电，祝贺叶剑英委员长和华国锋总理分别就任人大常委会委员长和国务院总理。发来贺电的有:"},{"type":"paragraph","text":"墨西哥合众国总统何塞·洛佩斯·波蒂略’黎巴嫩共和国总理萨利姆·胡斯，蒙古人民共和国大人民呼拉尔主席团主席尤·泽登巴尔，蒙古人民共和国部长会议主席姜·巴特蒙赫，也门民主人民共和国总统委员会主席萨勒姆·鲁巴伊·阿里，阿尔及利亚民主人民共和国总统、革命委员会主席胡阿里·布迈丁，阿富汗共和国总统穆罕默德·达乌德，刚果劳动党军事委员会主席、刚果共和国总统、国家元首、部长会议主席若阿基姆·雍比-奥庞戈准将，加拿大总督朱尔·莱热，德意志联邦共和国联帮参议院议长格哈德·施托尔膝贝格(代表联邦共和国总统)，英国首相詹姆斯·卡拉汉。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9913f4a455"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

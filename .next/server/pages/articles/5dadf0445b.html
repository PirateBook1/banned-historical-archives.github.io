script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“只要是毛主席说的，我们就一定能做到!”——向毛主席的好战士张红兵同志学习","authors":[],"dates":[{"year":1966,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“只要是毛主席说的，我们就一定能做到，”"},{"type":"paragraph","text":"“毛主席指到哪里，我就打到哪里!”"},{"type":"paragraph","text":"这是“临汾旅”某团学习毛主席著作积极分子、雷锋式五好战士张红兵同志，对毛主席和毛泽东思想无限热爱、无限忠诚、无限信仰、无限崇拜的豪言壮语。"},{"type":"paragraph","text":"张红兵同志这样说了，也这样做了。"},{"type":"paragraph","text":"在一场大火中，为了保卫国家的财产、人民的利益，张红兵同志挺身而出。哪里最危险，就冲向哪里。在最危急的关头，他宁愿舍弃自己的生命，扑向熊熊烈火。他用自己的生命彻底实践了毛主席“全心全意地为人民服务”的伟大教导。"},{"type":"paragraph","text":"张红兵同志说过，一天生活中最重要的事情是什么?是学习毛主席著作。他说:“饭可以少吃，觉可以少睡，毛主席著作可不能少学。”他又说:“捍卫毛泽东思想是我的阶级本能——谁反对毛泽东思想，我就和谁拼到底。”"},{"type":"paragraph","text":"张红兵的一颗红心就是这样无限忠诚地向着毛主席。他说:“我学向日葵，永远向着毛主席。”"},{"type":"paragraph","text":"从张红兵的身上，我们看到一个用毛泽东思想武装起来的普通战士，他的精神世界，是何等宽广，何等壮丽，何等崇高!"},{"type":"paragraph","text":"在我们的社会里，不断出现象张红兵这样的共产主义新人，这是一件了不起的大事。新的社会需要新的人来创造。社会主义社会需要有共产主义思想的新人来建设，这样的新人越多，我们社会主义革命和社会主义建设，就越有希望。"},{"type":"paragraph","text":"无产阶级专政的国家不仅要搞经济建设，更要搞思想建设，把思想建设当作国家大事来抓。搞思想建设，就是要建立我们无产阶级在思想上的统治。如果只抓物质建设，不抓思想建设，不抓人的思想革命化，那么，物质建设所取得的成果，也会被推翻，资本主义就要复辟，修正主义就会上台。只有大力抓紧思想建设，用毛泽东思想来武装全国七亿人民，才能真正巩固社会主义的政治制度和经济制度，才能保证我们的社会向着共产主义目标前进。"},{"type":"paragraph","text":"我们要把自己、把社会上的人改造成张红兵这样的人。那就应该象张红兵那样，如饥似渴地读毛主席的书，用毛主席的书，无限忠于毛主席，忠于毛泽东思想。当今世界，毛泽东同志是最伟大的马克思列宁主义者。毛泽东同志天才地、创造性地、全面地继承、捍卫和发展了马克思列宁主义，把马克思列宁主义提高到一个崭新的阶段。对毛主席的每一句话，我们必须深信不疑，照着去办。我们必须大破旧思想，大立毛泽东思想。大破“私”字，大立“公”字。在思想领域的大破大立的斗争中，加速把自己培养成为一个共产主义的新人。"},{"type":"paragraph","text":"毛主席说:“成千成万的先烈，为着人民的利益，在我们的前头英勇地牺牲了，让我们高举起他们的旗帜，踏着他们的血迹前进吧!”一个张红兵倒下去，千万个张红兵将紧紧地跟上来。我们一定要学习张红兵的榜样，狠学狠用毛主席著作，在当前无产阶级文化大革命的火热斗争中，不折不扣地按照毛主席的指示去行动。我们一定要象张红兵那样，永远走革命的道路，坚定地走下去，走到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5dadf0445b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

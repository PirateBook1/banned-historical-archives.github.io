script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"具有战略意义的中美会谈  阿根廷土耳其报纸高度评价邓副总理访美","authors":[],"dates":[{"year":1979,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"具有战略意义的中美会谈"},{"type":"paragraph","text":"阿根廷土耳其报纸高度评价邓副总理访美"},{"type":"paragraph","text":"新华社布宜诺斯艾利斯二月四日电  阿根廷首都主要报纸这些天就邓小平副总理访问美国刊登了大量消息和评论，指出这次访问标志着国际政治的新变化。"},{"type":"paragraph","text":"《经济学家》周刊二月二日在一篇题为《具有战略意义的会谈》的评论中指出：中华人民共和国副总理邓小平对美国的访问，展示了中美关系的广阔前景。“这种前景将在政治、经济、科学技术和文化领域里展现出来。”"},{"type":"paragraph","text":"《舆论报》二月四日在一篇编辑部文章中指出：“邓小平副总理访美的反响将持续很长时间，最近当冷静的思考代替了由于美中之间建立关系而产生的最初的热情的时候，将有可能开始看到事情的结果。”"},{"type":"paragraph","text":"《号角报》一月二十八日在一篇评论中说，邓副总理访问美国“是一个具有重大经济意义的事件”。"},{"type":"paragraph","text":"《舆论报》在一篇评论中指出，“中国副总理访问美国是迅速改变国际均势的又一步”。"},{"type":"paragraph","text":"新华社安卡拉二月五日电  土耳其首都安卡拉的一些报纸最近发表文章或评论，强调邓小平副总理访问美国和中美关系发展的重大意义。"},{"type":"paragraph","text":"《最新消息报》二月五日发表的署名文章说，美国同中华人民共和国从一九七九年一月一日起建交是一九七九年最重要的外交事件之一。而邓小平副总理访问美国是中美关系发展的自然结果。"},{"type":"paragraph","text":"文章指出，中国发展同美国等西方国家的关系有利于遏制苏联的扩张。文章说：“如果苏联在这个地区或那个地区继续施加压力和搞阴谋诡计，那么中国和西方的合作将会限制苏联的这个行动自由。”"},{"type":"paragraph","text":"《共和国报》一月三十日发表评论说，邓副总理访美具有伟大的意义。"},{"type":"paragraph","text":"《国民报》一月三十日说，邓小平副总理是一九四九年以来第一个中国领导人正式访问美国。这次访问将使中美关系进入新时代。"},{"type":"paragraph","text":"同一天，《自由报》指出，这次访问揭开了中美关系新的一页，这一页将使全世界看到形势发展的意义。"},{"type":"paragraph","text":"《喉舌报》说，邓小平是三十年来受到美国热烈和隆重欢迎的第一个中国领导人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7528eb684d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

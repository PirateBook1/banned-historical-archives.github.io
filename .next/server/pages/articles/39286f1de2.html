<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"尚马朝敢想敢干创奇迹","authors":[],"dates":[{"year":1958,"month":8,"day":5}],"is_range_date":false,"parts":[{"text":"沈阳农学院农业经济系拔白旗插红旗情况（报导）","type":"title"},{"text":"1958年8月间，我们参加了中国农业科学院召开的全国农业经济科学讨论会。会议给了我们很大的启发和教育，使我们开始感到农业经济教学中资产阶级反动的学术思想影响的严重性，认识到彻底改造农业经济系的必要性。在农业经济教学工作中展开拔白旗插红旗的斗争，肃清资产阶级反动的学术思想的影响，是彻底改造农业组济系的首要任务。","type":"paragraph"},{"text":"沈阳农学院农业经济系的拔白旗插红旗运动，是在院党委的直接领导下，吸取了全国农业经济科学讨论会的成功经验，用整风的精神，采取大鸣大放、大字报、大辩论、摆事实、讲道理的形式，以大、中、小会相结合的办法进行的。","type":"paragraph"},{"text":"8月23日开始，首先由院党委书记做了关于进行教育革命的动员报告，接着组织全系师生240人进行了座谈，学习了有关文件，并检查了各门课程的讲义、讲稿和笔记，发动师生写大字报进行揭发。这样，就充分地武装了思想，掌握了大批材料，为开展拔白旗插红旗的斗争，做好了思想上和组织上的准备。","type":"paragraph"},{"text":"8月20日全系首先集会，对社会主义农业企业教研组副教授杨家驺的资产阶级学术思想和教学观点，进行全面的揭露和批判。过去，杨家驺竟把前金陵大学和卜凯那一套反动的东西视如至宝，从南京搬到沈阳农学院，大肆宣扬如何“宝贵、有用”，他还恬不知耻地说，这材料（指卜凯的书）是他亲自从南京长途跋涉运来的，要大家“珍贵和参考”。但是，杨家驺在长达两小时的自我“检查”中，只是一般地介绍美帝国主义分子卜凯的反动的学术思想，没有结合自己的思想进行分析批判，虽然口头上表示愿意改变反动的学术思想，实际上却死抱着卜凯那一套不放，因而引起了全体师生的一致愤慨。接着，青年教师和学生用大量的材料，揭露杨家驺是怎样地在教学过程中偷卖卜凯那一套反动货色，并用具体生动的事实，对他的资产阶级反动的学术思想进行系统的分析和批判。这面奉卜凯反动货色为至宝的大白旗，终于在大量事实面前被驳倒，在群情激愤之下连根被拔掉。这样，就基本上清除了杨家驺在过去所散布的反动学术思想毒素的影响。资产阶级学者所贩运的私货，已经在我院臭不可闻，再也没有市场了。","type":"paragraph"},{"text":"在全系5天的集会中，农经教研组赵天福副教授，会统教研组谭启栋副教授，过仪讲师，对自己教学中的资产阶级思想和学术观点，都做了检查；全系教师、同学也就他们所谓的“纯客观，纯科学，纯技术”的反动的资产阶级学术思想，进行无情揭露和批判，要求他们更进一步挖根，彻底和资产阶级思想决裂，努力进行思想改造，做一个名符其实的又红又专的人民教师。","type":"paragraph"},{"text":"从揭露的问题来看，性质是严重的，这主要在于教师们出身于地主、资产阶级家庭，长期受资产阶级的教育，解放后虽然经过一些学习，有一些进步，但没有进行过系统的彻底的学术思想批判，思想、立场没有得到根本的改造。通过拔白旗插红旗的斗争，不但破除了青年教师和同学对资产阶级所谓专家的迷信，而且，资产阶级教授本身经过这次教育，对自己也有了正确认识，因此，也要彻底改造思想，转变立场，到农村去锻炼自己。","type":"paragraph"},{"text":" （沈阳农学院农经系办公室）","type":"paragraph"}],"comments":[],"origin":"中国农业科学院农业经济研究所编《我国农业经济科学战线上两条道路的斗争》，农业出版社，1959年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39286f1de2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理抵休斯敦访问","authors":[],"dates":[{"year":1979,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理抵休斯敦访问"},{"type":"paragraph","text":"新华社休斯敦二月二日电  邓小平副总理及其一行结束了对亚特兰大二十三小时的访问，于今天上午乘美国总统座机到达得克萨斯州休斯敦。"},{"type":"paragraph","text":"中国客人在机场受到了隆重的欢迎。到机场欢迎的有：得克萨斯州州长威廉·克莱门茨、休斯敦市市长吉姆·麦康恩、休斯敦商会董事长约翰·克鲁克、前休斯敦市市长、现任休斯敦商会会长路易·韦尔奇、休斯工具公司的雷蒙德·霍利德以及当地官员和各界代表。"},{"type":"paragraph","text":"机场上特地搭起了讲台，红地毯从讲台铺到飞机旁。克莱门茨州长和麦康恩市长对中国客人表示热烈的欢迎。他们向邓副总理赠送了礼物：骑马牧人的踢马刺和一篮子儿童玩具。他们说，这些玩具象征着休斯敦和得克萨斯儿童对中国儿童的友谊。"},{"type":"paragraph","text":"邓副总理在欢迎仪式上说，得克萨斯州以它的石油和其他工业而在美国居于重要地位。"},{"type":"paragraph","text":"他说，“我们来这里同朋友们会面，学习你们的先进技术。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b259b3038b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

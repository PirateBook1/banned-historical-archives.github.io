script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"延安大学教育方针","alias":"","parts":[{"type":"paragraph","text":"延安大学教育方针"},{"type":"paragraph","text":"（1944年5月24日）"},{"type":"paragraph","text":"一、本校以适应抗战与边区建设需要培养与提高新民主主义的政治、经济、文化建设的实际工作干部为目的。"},{"type":"paragraph","text":"二、本校进行中国革命历史与现状的教育，以增进学员革命理论的知识与新民主主义建设的思想，并进行人生观与思想方法的教育，以培养学员的革命立场与实事求是的工作作风。"},{"type":"paragraph","text":"三、本校教育通过以下各种方式和边区各实际工作部门及实际活动相结合，以期实际经验提升至理论高度，达到理论与实践的统一，学与用的一致："},{"type":"paragraph","text":"1．与边区各有关实际工作部门建立一定组织上或工作上的联系，各有关实际工作部门负责人，依具体情形，直接参加本校有关院系的教育工作之领导。"},{"type":"paragraph","text":"2.边区建设各方面政策方针与经验总结，为本校教学之主要内容，技术课以适应边区建设当前需要为度。"},{"type":"paragraph","text":"3.本校研究人员有计划有系统地进行边区建设各方面实际问题之研究，并依具体情形定期地参加各有关实际工作部门的工作。"},{"type":"paragraph","text":"4.本校学员在修业期间，定期地分派到各实际工作部门进行实习。"},{"type":"paragraph","text":"四、本校实行教育与生产结合，以有组织的劳动，培养学员的建设精神，劳动习惯与劳动观点。"},{"type":"paragraph","text":"五、本校在教学上实行以自学为基础的集体互助，教员与学员互相学习，并使教学员中书本知识与实际经验互相交流，同时发扬教学上的民主，提倡质疑问难，热烈辩论的作风，以培养独立思想与批判的能力。1944年，毛泽东在延安。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":5,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":470,"page_end":472},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7be6ebd045"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

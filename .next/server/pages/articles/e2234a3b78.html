script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"不团结私人资本公私兼顾引起资本家恐慌","authors":[],"dates":[{"year":1950,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"不团结私人资本公私兼顾引起资本家恐慌","type":"title"},{"text":"（中南总分社5月15日讯）如何实行公私兼顾团结与领导私人资本以发展经济，我们不少干部还不了解，有的反映说：“资本家难道还不知道赚钱吗？哪里要我领导、调整？”“将来的方向，就是国营扩大，私人削弱，最后走到消灭，早消灭或迟消灭不一样吗？”有的对私人资本家抱挤垮的态度。有的看见过去我们很小，现在发展能左右市场了，因此就误以为私人资本家作用很小，不足为道。因此，不少私人资本家认为我们也是官僚资本，不讲成本、利润，要并吞、挤垮他们。他们说不怕与我们竞争，只要我们经营企业化，他们就有办法。据《新湖南报》内部材料反映：长沙发生几次公家收买私人工厂、商店后，引起资本家恐慌。十二兵团以2亿5千万收买了欧亚烟厂新厂，引起恐慌最大。该厂有新旧两厂。新厂可值18亿，因没有交清公债款，经理被扣押，被迫索价10亿出卖，而十二兵团只出2亿半就收买了。资本家反映：“政府要税款，要公债，无非是逼着我们低价出卖工厂、商店。”有些资本家要求公家接收改为公营，据中南百货区公司说，每天要求接收的资本家，有好几起。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年6月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2234a3b78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

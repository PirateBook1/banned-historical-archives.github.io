script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"智利革命共产党机关报发表文章指出  一切革命者都要学习和宣传毛泽东思想  突出毛泽东思想就是突出政治，突出无产阶级专政，突出阶级斗争","authors":[],"dates":[{"year":1966,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"智利革命共产党机关报发表文章指出"},{"type":"paragraph","text":"一切革命者都要学习和宣传毛泽东思想"},{"type":"paragraph","text":"突出毛泽东思想就是突出政治，突出无产阶级专政，突出阶级斗争"},{"type":"paragraph","text":"新华社圣地亚哥电智利革命共产党机关报《斯巴达克报》在最近出版的第三期上刊登了一篇题为《学习毛泽东思想》的文章。文章强调指出，“修正主义者越是背叛马克思列宁主义，越是害怕和反对毛泽东思想，革命者就越是需要学习毛泽东思想，越是要在劳动人民中间宣传毛泽东思想。”"},{"type":"paragraph","text":"文章说，“中国目前正在进行一场发扬革命思想，树立新思想、新意识的伟大的群众运动。这个运动就是学习毛泽东思想的运动。”"},{"type":"paragraph","text":"文章指出，“中国革命是中国人民对发展革命思想作出的最伟大贡献”，因为中国革命是“在毛泽东思想的基础上进行的”。"},{"type":"paragraph","text":"文章还谈到毛泽东著作对于世界革命人民的重大意义。文章说：“全世界革命者学习毛泽东著作，可以更好地了解历史的客观规律，并且在阶级斗争、反帝斗争和人民战争中武装自己。学习毛泽东著作，可以帮助他们去识别自己的敌人，帮助他们知道反对谁和团结谁，帮助他们依靠群众和自力更生，帮助他们团结革命人民、反对修正主义、蔑视敌人和敢于斗争。”"},{"type":"paragraph","text":"文章指出，学习毛泽东著作运动是要突出毛泽东思想，而突出毛泽东思想就“意味着突出政治，突出无产阶级专政，突出阶级斗争，突出辩证唯物主义的世界观；意味着把革命思想放在革命的首位；意味着突出伟大的革命理想和革命的道德精神。如果不是这样，那末，资产阶级的思想、习惯和道德就会取而代之，在这种思想意识支配下，革命不可能得到巩固，同样，世界其他地区的革命也不可能开展和得到巩固。”"},{"type":"paragraph","text":"文章指出，“毛泽东思想引导中国革命取得了胜利，今天中国人民运用毛泽东思想进行社会主义建设和开展反对美帝国主义斗争。世界各国革命人民现在都团结在毛泽东思想的周围，因为毛泽东思想是科学的革命理论，是当代的马克思列宁主义。”文章说，“革命理论是各国人民手中的珍贵武器，是开展革命活动的必不可少的工具。”"},{"type":"paragraph","text":"文章还举出很多生动的例子，介绍了中国广大群众活学活用毛主席著作的情况，说明中国人民在各个方面取得的成就，都是学习毛主席著作的结果。文章还指出，“中国的学习毛泽东著作的运动也为我们提供了一个学习方法的榜样。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f349ee651c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

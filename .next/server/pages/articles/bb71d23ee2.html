script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在欢迎列希主席的机场上  刘少奇主席的书面讲话","authors":[],"dates":[{"year":1960,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在欢迎列希主席的机场上"},{"type":"paragraph","text":"刘少奇主席的书面讲话"},{"type":"paragraph","text":"新华社2日讯　刘少奇主席在机场欢迎列希主席的书面讲话，全文如下：亲爱的哈奇·列希同志，同志们和朋友们："},{"type":"paragraph","text":"中国人民久已怀着殷切的心情，期待着阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希同志前来我国访问。今天我们能有机会在这里欢迎你，感到特别高兴。我代表中华人民共和国和中国人民向英雄的阿尔巴尼亚人民的使者哈奇·列希同志、利丽·贝利绍娃同志和同他们一起前来我国访问的阿尔巴尼亚贵宾们，表示最热烈的欢迎。"},{"type":"paragraph","text":"兄弟的阿尔巴尼亚是以苏联为首的社会主义大家庭的坚强成员，是马克思列宁主义的不屈战士。不论是在建设社会主义的斗争中，在反对帝国主义和现代修正主义的斗争中，在保卫世界和平的斗争中，光荣的阿尔巴尼亚人民，始终表现了坚强的战斗意志和高度的革命原则性。中国人民对于阿尔巴尼亚人民的这种革命精神，表示衷心的钦佩，并且感到极大的鼓舞。"},{"type":"paragraph","text":"中阿两国人民在马克思列宁主义和无产阶级国际主义的基础上所结成的战斗友谊，是永恒的、牢不可破的。我们两国人民在共同事业和共同斗争中一直互相支持、紧密合作。我们两国人民这种亲如手足的情谊，加强了以苏联为首的社会主义阵营的团结，促进了我们两国社会主义事业的共同高涨，有力地打击了我们的共同敌人。我们相信，哈奇·列希同志的这次访问，必将使我们两国人民兄弟般的团结合作关系，得到进一步的加强和发展。"},{"type":"paragraph","text":"中阿两国人民牢不可破的兄弟友谊万岁！"},{"type":"paragraph","text":"以苏联为首的社会主义阵营的伟大团结万岁！"},{"type":"paragraph","text":"世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb71d23ee2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对论波兰农业合作化发展道路的一篇文章摘要的批语","alias":"","parts":[{"type":"paragraph","text":"对论波兰农业合作化发展道路的"},{"type":"paragraph","text":"一篇文章摘要的批语！"},{"type":"paragraph","text":"（1962年7月25日）"},{"type":"paragraph","text":"陈云、邓子恢、田家英三位同志阅。阅波兰农业社会化的一篇，在第五页上。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月廿五日阅后退毛。"},{"type":"paragraph","text":"[1]这个批语写在新华通讯社1962年7月24日编印的《兄弟国家和兄弟党报刊材料》第一一一O期上。这一期第5页刊登了波兰《政治》周刊最近发表的一篇论波兰农业合作化发展道路的文章的摘要。文章说，农业小组目前是波兰农业社会化的中心环节。农业小组组员目前已达100万户。1965年农业小组积累资金将达250亿兹罗提。在此基础上他们将更广泛地采用集体经营的形式。农业小组是一种半社会主义性质的合作化组织。1970至1975年波兰农业将完全电气化和机械化，为此必须改变农村的生产关系，在最近15至20年内使不超过一半的农民的土地社会化。现在可以说有三种农村集体化的类型：（1）大规模地采取劳动合作化的形式；（2）建立国营农场；（3）建立合作社一国家农庄。大规模地建立农业生产合作社，在工农业高度发展水平上可以不必付出很大代价。大规模地建立国营农场，这意味着国家要通过赋买的形式接收农民的土地，给农民以土地赎金。建立合作社一国家农庄的最便宜的道路是通过农业小组升入高级合作化劳动形式。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":7,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":176,"page_end":176},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56cb59c811"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

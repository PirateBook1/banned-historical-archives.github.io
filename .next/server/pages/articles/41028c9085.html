script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"陈伯达、江青电话转告北航“红旗”的重要指示","parts":[{"type":"title","text":"426．陈伯达、江青电话转告北航“红旗”的重要指示"},{"type":"paragraph","text":"(1967年1月20日)"},{"type":"paragraph","text":"起草一个决定，不必开誓师大会，考虑准备北京市工农兵革命师生代表会，组织市人民政府，不一定用市长这一形式，标语和传单暂不印，转告其他组织。"},{"type":"paragraph","text":"工农兵都要派代表参加，那一些可以接管，用什么形式，应经代表会研究。立即放吴德同志回去，监督其工作。代表会马上准备，工农兵代表会不能交给这一派，也不能交给那一派。北京学生多，比例可以多一点，可搞主任轮流主持会议。接管问题在会上充分讨论。"},{"type":"paragraph","text":"伯达同志传达主席一句话："},{"type":"paragraph","text":"凡是闹宗派主义、小团体主义的，最后都是搞不成的。把这个精神转告其他组织。"},{"type":"paragraph","text":"一月二十日"},{"type":"paragraph","text":"北航“红旗”传达"}],"authors":["江青","陈伯达"],"dates":[{"year":1967,"month":1,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":92,"page_end":92,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41028c9085"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

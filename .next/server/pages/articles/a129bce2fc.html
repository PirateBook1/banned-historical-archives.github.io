script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于镇反的步骤和方法的报告及西南局的电示","authors":[],"dates":[{"year":1951,"month":4,"day":27}],"is_range_date":false,"parts":[{"text":"关于镇反的步骤和方法的报告及西南局的电示","type":"title"},{"text":"西南局4月27日电，井泉同志及川西区党委并告各地报中央：","type":"appellation"},{"text":"21日电悉，你们提出的镇反步骤和注意事项都是对的，特别是宣传工作要抓紧指导、认真进行。至于杀人数目，则须根据我们昨今两日的两电加毛主席的批示重新考虑。川西对于西南局11日电采取与常委及地书商量的办法是很好的。川东不是这样做的而是把杀人批准权收缩到区党委一点简单的通知下去, 弄得只听到要收缩不明白收缩的要点，于是赶杀了一批。这件事情告诉我们凡是重大问题必须找下级负责同志当面交代清楚，至少要由领导同志在电话中告清楚简单的传达命令往往会出乱子。","type":"paragraph"},{"text":"（原电附后）","type":"paragraph"},{"text":"镇反的步骤和方法的报告","type":"subtitle"},{"text":"各地委并报西南局：","type":"appellation"},{"text":"11月电17日收到我与区党委常委及地书商量结果完全同意西南局指示的精神及各项意见我们考虑到川西区经过镇压一万六千人后公开的显著的反革命分子虽已遭到歼灭性的打击但隐藏的在外的反革命分子则仍有一定数目我们估计全区隐藏的特务及一贯道点传师以上的反革命分子约3000人左右，逃■外省县及山地的土匪及恶霸约有4000人左右（其中逃到松理茂约2000名）土改中放火放毒打黑枪继续组织暴乱等现行犯约千人在押的人犯仍■约七八千人工厂中的隐伏的和逃窜的及现行犯反革命分子仍需设法侦捕归案法办的计须处死一举共4000人加在押人犯中尚须处决1000到2000人如此则土改中必须处决5000人至6000人大体上符合土改中须杀一小批原则但须必须仅仅掌握不能与今春二三月份一样的杀。根据一年余来镇压反革命经验证明在10月前杀的部分匪首在10月至11月杀的仍然还是次要匪首和乡以上的罪大恶极的大恶霸二三月份则除一部次要匪首恶霸外另杀了一批贯匪特务及反动一贯道头子因而在押犯中该杀尚未杀者为数不多其余尚须侦察准备及逮捕审讯待工作后才能判断该杀与否因而说明该杀者确已基本上处决完毕而留下一批在土改时处决数字确没有二三月份处决数字那样多并且对于隐匿的逃窜的反革命分子还须继续进行艰苦的侦捕工作因而估计再杀5000至6000人亦大体合乎情况因此我们完全同意西南局指示在镇压到一定的比例地区目前收缩一下配合土改再镇压一批且仅仅掌握该镇压的数字求得做得更仔细更切实我们当前集中力量清理现押案犯除现行犯外其他该杀的留在土改中该关管放者求得春耕期间处置完毕继续进行侦捕工作在逃的继续组织侦捕队捕捉土改开始时城市中拟再捕一批机关中则采取配合各种运动不断暴露并在秋冬季整党过程中逐步的解决捕人杀人批准即按西南局指示执行加强宣传工作在城市中不仅对上层人物而且对工人对学生均须特别注意因为在分散的工人及文化系统中反革命分子隐藏较多而学生的父兄是反革命分子被处决者其数字亦不少据川大统计2000余学生有一百五六十个学生的父兄被杀情绪不安且影响他人故尤须进行宣传教育我们在人代会后紧接着分别召开工人青年代表会做专门的宣传工作以上数点均在人代会后召开各县委书记会议上宣传布置执行。","type":"paragraph"},{"text":" 李井泉4月21日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a129bce2fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共重庆市民政局党组关于马少参同志错划为右派的改正结论意见","authors":[],"dates":[{"year":1979,"month":4,"day":10}],"is_range_date":false,"parts":[{"text":"中共重庆市民政局党组关于马少参同志错划为右派的改正结论意见","type":"title"},{"text":"马少参，男，63岁，巴县人，回族，职员出身，职员成份，专科肄业。解放前曾任伪中央银行兰州分行国库课副主任、文书课代主任等职。解放后1951年7月参加工作，历任西南民族事务委员会总务科副科长、市回民协会副主任，后调市民政局任财务科副科长，工资行政十八级。","type":"paragraph"},{"text":"1957年反右斗争中，马少参同志被划为极右分子，1958年3月14日经市委组织部批准，撤销原有职务，另行分配待遇较低的工作，级别由行政十八级降为二十三级。同年，下放九锅菁农场劳动。1961年11月调民政局单位工作。先后在福利工厂、假肢修配厂任会计。1969年11月18日经市革委办事组批准摘掉右派分子帽子。1972年5月调红岩电器开关厂任保管员。1977年4月退休。","type":"paragraph"},{"text":"根据中共中央〔1978〕55号文件精神，我们对马少参同志被划为右派的问题进行了复查研究。认为：1957年整风鸣放期间，马少参同志对本单位肃反工作和干部提拔、提级等问题提出了一些意见，对个别党员干部的作风问题进行了批评。虽然有的话谈的不够确切，但不是右派言论。按照中央《关于划分右派分子的标准》，马少参同志被划为右派问题属于错划，应予改正，原处分应予撤销，恢复其政治名誉。其退休金按恢复原工资待遇（行政十八级），从一九七八年十月起计发。对其家属子女档案中，凡涉及此问题的材料一律抽出销毁。","type":"paragraph"},{"text":"以上意见，请审批。","type":"paragraph"},{"text":" 中共重庆市民政局党组(章)1979年4月10日","type":"paragraph"},{"text":"附件：","type":"appellation"},{"text":"中共重庆市委组织部文件","type":"subtitle"},{"text":"（渝组函〔1979〕176号）","type":"subtitle"},{"text":"市民政局党组：","type":"paragraph"},{"text":"你局报来《关于马少参同志错划为右派的改正结论意见》，经研究，同意你们意见，马少参同志属于错划，应予改正，恢复政治名誉。按行政十八级领取退休金，从一九七八年十月起计发。","type":"paragraph"},{"text":"此覆","type":"paragraph"},{"text":" 中共重庆市委组织部(章)一九七九年六月十九日","type":"paragraph"},{"text":"发：市民政局党组","type":"appellation"},{"text":"抄：市政法党组(共印6份)","type":"appellation"},{"text":"中共重庆市革委政法党组文件","type":"subtitle"},{"text":"〔市政法(79)29号〕","type":"subtitle"},{"text":"市委：","type":"paragraph"},{"text":"中共重庆市民政局党组送来关于马少参同志错划为右派分子的复查改正结论报告，经我们研究，同意他们的意见，属于错划，应予改正，按行政十八级领取退休金。","type":"paragraph"},{"text":"当否？请批示。","type":"paragraph"},{"text":" 中共重庆市革委政法党组(章)一九七九年六月八日","type":"paragraph"},{"text":" 来源：流浮山工作室根据影印本输入。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a32904eca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"战士们的心在跳动——华北特种兵部队谈毛主席和斯大林会见","authors":["陈迹"],"dates":[{"year":1949,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"战士们的心在跳动"},{"type":"paragraph","text":"——华北特种兵部队谈毛主席和斯大林会见"},{"type":"paragraph","text":"陈迹"},{"type":"paragraph","text":"毛主席访问苏联的喜讯传到了华北特种兵部队，战士们欢欣若狂。在天还没有亮的时候，某连全体战士就偷偷地起床了，他们蜂拥在收音机前面。当北京人民广播电台发出“斯大林接见毛主席”的声音时，全连战士欢跃地高呼“毛主席万岁！”“斯大林万岁！”这个声音立即响遍了整个特种兵部队。"},{"type":"paragraph","text":"摩托连连长董文军过去在国民党部队中当兵，他曾亲眼看见一夜之间苏联帮助我们的“洋毛车”有一百五十辆开到西安，帮助中国运输物资。他说，“那种‘洋毛车’比什么车子都坚实耐用。”那时候，伟大的斯大林不仅帮助我们军火和物资，而且还帮助我们最可宝贵的人力。董文军羡慕地谈道，苏联人民曾组织过苏联志愿空军，飞到中国来援助中国抗战。在一九三八年，苏联志愿空军队的五架飞机和日本九架飞机作战，当他们打垮了日本五架飞机以后，在从西安到洛阳的途中，因故障被迫落在洛阳，他们受到日本空军的上空监视，但是他们毫不畏惧，中国航空站站长劝他们返回西安，他们一致拒绝地说：“我们不回去，我们要帮助中国人民抗战到底！一直到日本空军退出中国上空为止。”战士万恩辉说：“这个事实，说明了中国人民有了苏联，中国人民的革命斗争就再也不是孤立的了。”曾经在晋察冀抗战多年的王真告诉我说：“抗战才开始，我们许多战士还用土枪和日本人打仗，但是我们的胜利信心很高，因为我们记得毛主席的话——苏联是我们的胜利的榜样。”在苏联击败德寇后，更增强了胜利的信心，王真说：我们那时都这样说，“苏联的胜利就是我们的胜利。”谈到这里，战士张振华马上跟着说：“回想起了过去，我们越深刻体会到毛主席“‘一面倒’的真理”。"},{"type":"paragraph","text":"毛主席会见斯大林引起了战士们深深的回忆，他们想到苏联人民和斯大林对中国人民的友谊和帮助种种事迹，他们热情地告诉我：“毛主席是带着中国人民及中国人民解放军对于斯大林和苏联的感激而到达莫斯科的。胜利了的中国人民现在又在伟大苏联的帮助下，在铁路、矿山、工厂等方面已开始从所未有的恢复和建设的工作。战车团的杨永修在东北曾亲眼看见被我国聘请的苏联专家在冰冷的深水里，帮助中国修建被敌人破坏的桥梁的情景，他感动地说，“苏联是中国人民最好的朋友”。"},{"type":"paragraph","text":"当我参观特种兵部队战士们的宿舍时，在他们的宿舍里都贴满了这样的标语：“学习苏联红军的正规作风！”“学习苏联红军的精超技术！”"},{"type":"paragraph","text":"战士张振华告诉我：“我们要更坚强地战斗下去，学习苏联建军经验，巩固我们的国防，回答苏联人民的友谊的帮助”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79285bdd04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

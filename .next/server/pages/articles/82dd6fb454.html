script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"淮河流域的农民无比欢忭写信向毛主席报告丰收湖南浏阳县的农业劳动模范李克三等　向毛主席报告三十年来第一次大丰收","authors":[],"dates":[{"year":1951,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】蚌埠十七日消息:淮河流域的农民们，纷纷写信向毛主席报告今年丰收的情形，向毛主席表示衷心的感谢。皖北寿县迎河区大店乡卅二个雇农写给毛主席的信中说:修了润河集分水闸，使我们这里廿多年不收的湖地都丰收了。夏天收了一季好麦子，现在我们又收了一万多斤高粱；不要半个月还能收一万多斤稻子。现在，我们锅里有了面食，身上穿了新衣，买了一些农具，日子越过越好了。假如不是毛主席号召治淮，现在我们还在水里蹲着呢!泗洪县杨圩村一等治淮模范李勤才的信上说:因为濉河治好了，夏季我收了十七石麦子，秋季已经收了五石高粱，晚秋还在地里。现在，我家的粮食除了吃还有节余，我已经买了一条大牛。我的日子是毛主席给我的，我愿意拿治淮的模范行动来报答您。"},{"type":"paragraph","text":"许多参加治淮的模范农民，在信上表示一定要出力把淮河修好。五河县三岔村治淮模范张井和的信上说:我在治淮中连续六次被选为模范，治淮后又回村领导生产。现在生产得到了丰收，我家就收了十多石黄豆，产量比以前提高十分之三。第二期治淮工程快开工了，我已经报了名。我在本村已经召开了治淮准备会议，组织了七十六个青壮年准备上堤。修蚌埠圈堤的特等女功臣甘彩华，写给毛主席的信说:俺向您保证在今后治淮中，俺一定要努力，保持过去的光荣，把淮河修好。"},{"type":"paragraph","text":"【新华社北京讯】　湖南省浏阳县农业劳动模范李克三等写信给毛主席报告今年早稻丰收的情况。该信全文如下:敬爱的毛主席:"},{"type":"paragraph","text":"我们今年的早稻收成，为近三十年来的第一次大丰收。早稻禾每蔸长到五十根至九十多根，每根禾穗结的籽有一百三十多粒到二百三十多粒，穗头长达五寸至九寸，一亩稻田产谷一千斤以上，比去年增产百分之五十至七十。我们的棉花也长得很好，一般有五尺高，每棵生果枝十四根左右，结的桃子有鸡蛋大，每棵结了八十多个至九十多个。这是我们从地主阶级手里夺回自己的土地后，第一次的丰收。这些收获，都是由于您和中国共产党的正确领导才得到的。我们除真诚的感谢您和中国共产党外，并愿向您提出以下三点保证:(一)保证争取晚稻同样丰收；(二)保证继续推进抗美援朝运动，并将增产部分捐献国家购买武器，巩固国防；(三)保证将烈士家属、革命军人家属的代耕工作做好。我们永远跟着您走!致敬礼!"},{"type":"paragraph","text":"浏阳县农业劳动模范　李克"},{"type":"paragraph","text":"三、雷才发、周安凤、张官长"}],"comments":[],"origin":"中央人民电台,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82dd6fb454"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

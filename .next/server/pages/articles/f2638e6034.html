script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席的无产阶级文艺路线胜利前进  革命现代京剧《平原作战》剧照（图片）","authors":[],"dates":[{"year":1973,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席的无产阶级文艺路线胜利前进"},{"type":"paragraph","text":"革命现代京剧《平原作战》剧照"},{"type":"paragraph","text":"共产党员、八路军排长赵勇刚。在毛主席的无产阶级军事路线指引下，他和抗日群众一起英勇机智地开展游击战，牢牢地掌握着对敌斗争的主动权。"},{"type":"paragraph","text":"第三场：《鱼水情深》。军爱民，民拥军。乡亲们热情地慰问子弟兵。"},{"type":"paragraph","text":"第五场：《不屈不挠》。在乡亲们蒙难的紧急关头，张庄村党支部书记李胜挺身而出，救乡亲，保公粮，耿耿正气满胸膛。"},{"type":"paragraph","text":"第四场：《智取炮楼》。赵勇刚化装成车把式进入日寇中心炮楼，歼敌夺粮，火烧了炮楼。"},{"type":"paragraph","text":"第八场：《青纱帐里》。望西北延安城光芒万丈，毛主席的革命路线指引着赵勇刚永不迷航。"},{"type":"paragraph","text":"第五场：《不屈不挠》。张大娘为了掩护李胜，不幸中弹牺牲。临终前，她嘱咐女儿小英要永远跟着毛主席，永远跟着共产党，抗战到底，革命到底。"},{"type":"paragraph","text":"第九场：《爆炸军火》。为了炸掉敌人的军火，赵勇刚打扮成火车司机来到车站，与敌人进行巧妙周旋。"},{"type":"paragraph","text":"第八场：《青纱帐里》。赵勇刚获悉龟田要进山增援的情报后，当机立断，决定率领战士们扒火车飞进车站，炸掉敌人的军火。"},{"type":"paragraph","text":"第六场：《袭扰县城》。“为炸军火来接线，出奇制胜拴龟田。”赵勇刚化装进城侦察，到饭馆找八路军秘密工作人员联系。"},{"type":"paragraph","text":"第十场：《平原歼敌》。我八路军主力部队与赵勇刚、众战士胜利会师，我军在山上山下皆获全胜。（本版照片均为新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2638e6034"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为纪念毛主席的《在延安文艺座谈会上的讲话》发表二十八周年　闪耀着毛泽东思想灿烂光辉的革命样板戏《海港》、《白毛女》在上海再度公演","authors":[],"dates":[{"year":1970,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为纪念毛主席的《在延安文艺座谈会上的讲话》发表二十八周年"},{"type":"paragraph","text":"闪耀着毛泽东思想灿烂光辉的革命样板戏《海港》、《白毛女》在上海再度公演"},{"type":"paragraph","text":"新华社上海一日电　为了纪念毛主席的《在延安文艺座谈会上的讲话》发表二十八周年，上海革命文艺战士从五月二日起，再度演出闪耀着毛泽东思想灿烂光辉的革命样板戏——革命现代京剧《海港》和革命现代舞剧《白毛女》。"},{"type":"paragraph","text":"在这次公演中，上海的革命文艺战士还将演出向北京学习的革命样板戏：革命现代京剧《红灯记》、《沙家浜》，革命现代舞剧《红色娘子军》，《钢琴伴唱〈红灯记〉》和十首革命历史歌曲等革命文艺节目。"},{"type":"paragraph","text":"参加演出的许多革命文艺战士在演出前，都曾深入农村，认真接受工农兵的再教育，进一步提高了为工农兵服务的思想。在排练中，他们以革命样板戏《智取威虎山》、《红灯记》剧组的革命精神为榜样，对革命样板戏进行了反复琢磨，反复实践，努力使革命样板戏达到更加完美的境界。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bafa3689d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

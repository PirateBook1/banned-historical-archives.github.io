script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在学习毛主席关于理论问题重要指示的热潮中  云南春收粮食作物喜获丰收","authors":[],"dates":[{"year":1975,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在学习毛主席关于理论问题重要指示的热潮中"},{"type":"paragraph","text":"云南春收粮食作物喜获丰收"},{"type":"paragraph","text":"据新华社昆明电　云南省今年春收粮食作物获得丰收，亩产量和总产量都超过历史最高水平。主产粮食的玉溪、曲靖、楚雄等地、州，春收粮食作物总产量都比历史最高年增产百分之十以上。"},{"type":"paragraph","text":"今年云南省春收粮食作物丰收，是全省各族干部和社员认真学习毛主席关于理论问题的重要指示，努力抓革命、促生产的结果。去年秋种时节，广大干部、社员克服了农活多、劳力紧的困难，日夜奋战，坚持精耕细作，施足底肥，保证按节令适时播种春收作物。小麦是云南春粮作物中的高产作物，但是由于它需肥需水量较大，过去有些地方不愿种植，怕影响下一季的水稻产量。通过深入开展农业学大寨运动，他们破除懦夫懒汉世界观，决心克服困难夺高产。全省小麦播种面积比上一年扩大二十九万亩。"},{"type":"paragraph","text":"为了夺取今年春收粮食作物丰收，全省各级党委发动群众，采取了一系列的增产措施。各地积极推广良种，使良种播种面积占总播种面积的百分之七十以上。昆明、玉溪、楚雄、大理等地、州、市，去年秋种时大搞深翻平整土地，用山林里的腐植土改良土壤。不少地区还根据本省容易春旱的特点，秋种一结束，就立刻掀起农田水利基本建设高潮，改变灌溉条件，为今年的春粮丰收打下了较好的基础。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"云南文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5611a9bfb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

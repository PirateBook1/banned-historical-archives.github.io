script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在伟大领袖毛主席一系列最新指示的光辉照耀下  辽宁省市专区和县全部成立革命委员会","authors":[],"dates":[{"year":1968,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在伟大领袖毛主席一系列最新指示的光辉照耀下"},{"type":"paragraph","text":"辽宁省市专区和县全部成立革命委员会全省各级革委会"},{"type":"paragraph","text":"紧跟毛主席的伟大战略部署，跨进了斗批改的阶段。在抓革命、促生产的各项斗争中，充分发挥工人阶级的领导作用，为夺取文化大革命的全面胜利阔步前进"},{"type":"paragraph","text":"新华社沈阳九日电　在伟大领袖毛主席一系列最新指示的光辉照耀下，在以毛主席为首、林副主席为副的无产阶级司令部的英明领导下，我国重要工业基地辽宁省的十个市、四个专区、一个垦区和四十一个县已全部成立了革命委员会。这是毛泽东思想的伟大胜利！是毛主席无产阶级革命路线的伟大胜利！"},{"type":"paragraph","text":"辽宁省的工人阶级和广大革命群众在伟大的中国人民解放军的支持下，遵照毛主席发出的“无产阶级革命派联合起来，向党内一小撮走资本主义道路当权派夺权”的伟大号召，对中国赫鲁晓夫及其在东北和辽宁地区的代理人进行了英勇顽强的斗争，在今年五月取得了伟大的胜利，建立了省革命委员会。工人阶级在省革命委员会的领导下，继续沿着毛主席指引的革命航道奋勇前进，狠抓两个阶级、两条道路、两条路线的斗争，深入持久地开展革命大批判，牢牢掌握革命斗争大方向。全省革命形势越来越好，革命大联合和革命三结合不断巩固和发展。继钢都鞍山、煤电之城阜新等一批市、专区和县建立革命委员会之后，从山海关外的锦州到鸭绿江边的丹东，从煤铁之城的本溪到渤海之滨的旅大，三结合的革命委员会相继建立。到八月二十八日，煤都抚顺革命委员会也胜利诞生。至此，全省的市、专区和县，全部成立了革命委员会。"},{"type":"paragraph","text":"伟大领袖毛主席最近深刻地指出：“我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。”新诞生的辽宁省各级革命委员会在抓革命、促生产的各项斗争中，坚定不移地依靠工人阶级和工人阶级的可靠同盟军广大贫下中农，紧跟毛主席的伟大战略部署，领导千百万群众活学活用毛泽东思想。全省城乡遍布毛泽东思想学习班。广大革命群众、革命干部、红卫兵小将在学习班里，斗私批修，有力地促进了思想革命化。在工人阶级的领导下，全省广大革命群众深入持久地开展革命大批判，继续向一小撮阶级敌人猛烈进攻，稳、准、狠地打击一小撮阶级敌人，大长了无产阶级志气，大灭了阶级敌人的威风。革命有力地促进了生产的发展，全省钢铁、煤炭、机械等主要工业产品的产量节节上升，铁路、交通的运输量和港口的吞吐量也不断增长。新产品、新技术、新纪录接连出现。农业生产情况也很好。"},{"type":"paragraph","text":"在工人阶级的领导下，全省广大贫下中农、革命的红卫兵小将和革命群众，狠狠地批判反动的资产阶级的“多中心即无中心论”，紧紧地团结在以毛主席为首、林副主席为副的无产阶级司令部周围，统一认识，统一步伐，统一行动。许多地方进一步实现和巩固了按照系统、按照行业、按照班级的革命大联合。全省出现了在无产阶级司令部统一号令下空前团结的大好局面。"},{"type":"paragraph","text":"毛主席最近向全国发出了认真搞好斗、批、改的伟大号召。在毛主席一系列极为重要的最新指示的指引下，辽宁省的无产阶级文化大革命跨进了斗、批、改的阶段。大批的工人毛泽东思想宣传队浩浩荡荡地开进各地的高等院校和一切没有搞好斗、批、改的单位。工人毛泽东思想宣传队发挥了强大威力，许多“老大难”单位长期不能解决的矛盾，工人毛泽东思想宣传队一到就迎刃而解。辽宁省各级革命委员会决心更加紧跟毛主席的伟大战略部署，充分发挥工人阶级的领导作用，打好斗、批、改这一仗，为夺取无产阶级文化大革命的全面胜利而阔步前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3dee272eb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

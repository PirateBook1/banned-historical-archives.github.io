script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟领袖毛主席，团结对敌干革命","authors":[],"dates":[{"year":1969,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东海舰队长江舰全体指战员"},{"type":"paragraph","text":"我们满怀激动的心情，无比幸福地观看了彩色文献纪录影片《中国共产党第九次全国代表大会胜利闭幕》。影片生动地反映了毛主席所指示的，开成了一个“团结的大会，胜利的大会”。影片以大量激动人心的场面，使我们坚信，在伟大领袖毛主席的英明领导下，将“在全国取得更大的胜利。”"},{"type":"paragraph","text":"影片的每一个镜头，都是那样的振奋人心，使我们受到了巨大的鼓舞和鞭策。当我们看到伟大领袖毛主席和他的亲密战友林副主席走到代表们当中，和代表们亲切握手、亲切交谈、亲切合影的时候，我们的心啊，就要跳出胸膛，我们含着激动的泪花，从心底里千万遍地高呼:“毛主席万岁!毛主席万万岁!”"},{"type":"paragraph","text":"千言万语涌心头，心潮澎湃逐浪高。一九五三年二月，伟大领袖毛主席亲自视察了我们战舰，和我们水兵共同生活了四天，从驾驶台到机舱，从炮位到伙房，到处都留下了毛主席的脚印，到处都浸透了毛主席对我们革命战士的无微不至的关怀。毛主席还顶着刺骨的寒风，用一个多小时的时间，分三批和我们水兵合影，并和水兵们一一握手、交谈。"},{"type":"paragraph","text":"毛主席和我们作了亲切的谈话。在谈到团结问题时，我们异口同声地说:“我们很团结”，“我们都能做到‘互相关心，互相爱护，互相帮助’。”毛主席非常满意地点点头。接着，毛主席作了伟大的指示。十几年来，我们一直沿着毛主席指引的伟大航程奋勇前进，牢记毛主席要我们加强团结的指示，遵照毛主席“我们都是来自五湖四海，为了一个共同的革命目标，走到一起来了”的伟大教导，全舰上下团结一条心，紧跟毛主席，经历了狂风暴雨，顶住了阵阵妖风，战胜了惊涛骇浪，取得一个又一个的重大胜利。斗争的实践使我们深深地体会到毛主席“国家的统一，人民的团结，国内各民族的团结，这是我们的事业必定要胜利的基本保证”的教导，是一条无比英明、无比正确的马克思列宁主义的真理。我们深深懂得:团结就是力量，团结就是胜利。"},{"type":"paragraph","text":"我们决心高举“九大”团结的旗帜，遵照毛主席“团结起来，争取更大的胜利”的最新指示，迅速落实毛主席提出的各项战斗任务，做好打仗的准备，只要毛主席一声令下，就是上刀山、下火海也不回头，誓把胆敢入侵的美帝、苏修及其走狗，统统葬入海洋。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbf270a0e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"也门朋友热烈欢迎我党“九大”彩色文献影片  “九大”的胜利是毛泽东思想伟大胜利","authors":[],"dates":[{"year":1969,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"也门朋友热烈欢迎我党“九大”彩色文献影片"},{"type":"paragraph","text":"“九大”的胜利是毛泽东思想伟大胜利"},{"type":"paragraph","text":"新华社萨那十八日电中国驻也门大使馆最近举行电影招待会，为也门朋友放映了大型彩色文献纪录影片《中国共产党第九次全国代表大会》，受到热烈的欢迎。"},{"type":"paragraph","text":"每当在银幕上出现伟大领袖毛主席的光辉形象时，观众中爆发出热烈的掌声。也门朋友表示，他们能够亲耳听到毛主席的宏亮声音感到非常高兴。他们说，中国共产党第九次全国代表大会确实是一个团结的大会，胜利的大会，大会的胜利是毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"一位也门朋友说，我们从影片中看到了中国人民无限热爱毛主席的激动人心的场面。毛主席不仅是中国人民的伟大领袖，也是全世界革命人民的伟大导师，我们敬祝毛主席万寿无疆！"},{"type":"paragraph","text":"另一位也门朋友说，毛主席身体非常健康，我们感到特别高兴，毛主席身体健康是全世界革命人民的幸福。"},{"type":"paragraph","text":"一位也门工人说，毛泽东思想是真理，中国革命的原则正在照耀着世界人民的革命道路。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb3ff791f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

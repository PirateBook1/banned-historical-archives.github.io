script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部关于制止封建残余的各种复辟活动和不良风气的通知（节录）","authors":[],"dates":[{"year":1963,"month":2,"day":19}],"is_range_date":false,"parts":[{"text":"公安部关于制止封建残余的各种复辟活动和不良风气的通知（节录）","type":"title"},{"text":"去年秋季以来，城乡社会治安进一步好转。但在一部分地区，封建残余的各种各色的复辟活动有所抬头，社会上的某些不良风气有些滋长，值得引起注意。这主要是：一些地方出现群众性的修庙以及续家谱、联宗、修祖坟等封建宗族关系的复辟活动，浪费钱财、影响生产，模糊阶级界线，损害群众团结，……巫婆、神汉、算命、相面等迷信职业人员重新活跃，骗财害人，毒化群众思想；反动会道门分子和反动的宗教神职人员也乘机混水摸鱼，进行各种复辟破坏活动；……。","type":"paragraph"},{"text":"上述种种现象，……如果不加以制止，听其蔓延滋长，势必扰乱治安，危害生产。……各级公安机关必须提高嗅觉，密切掌握动态，及时向党政领导反映，并区别不同情况，协同有关部门主动进行下列一些工作：","type":"paragraph"},{"text":"一、对于反动会道门的复辟活动应当坚决予以打击，严惩首要分子。在反动会道门取缔不彻底、根子没有挖净、活动猖獗的地区，必须充分发动群众，揭露敌人的丑恶面目，从组织上和思想上加以彻底摧毁。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"在处理上述问题的时候，应当严格划清两类不同性质矛盾的界限和区分两类不同性质矛盾的处理方法，遵守党和国家的政策，法令，坚持教育多数，打击少数的原则。在某一个问题比较突出的地方，可以建议，要普遍进行这方面的教育，酌情由政府张贴布告，明令禁止。并且选择典型案件，召开群众代表会议，公开进行宣判处理。","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83e55f8c89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省合肥市革命委员会对荣德馨定案处理的批复","authors":[],"dates":[{"year":1970,"month":12,"day":29}],"is_range_date":false,"parts":[{"text":"安徽省合肥市革命委员会对荣德馨定案处理的批复","type":"title"},{"text":"最高指示","type":"subtitle"},{"text":"清理阶级队伍，一是要抓紧，二是要注意政策。","type":"paragraph"},{"text":"对荣德馨定案处理的批复","type":"subtitle"},{"text":"安徽省合肥棉纺织印染总厂革委会：","type":"appellation"},{"text":"荣德馨，男，现年62岁，江苏省无锡市人，家庭出身资本家，本人成份资本家。","type":"paragraph"},{"text":"荣解放前先后在上海私营申新纺织二、五、八厂等处任高级职员、资方代理人。1932年被派往日本实习，1945年又被派住美国实习。回国后任总工程师、协理，46年10月与人合伙开设兴亚铁工厂、杭州荣章布厂。解放后任上海合丰公司厂长，申新总公司工务处长。54年来安纺筹建，后任副厂长兼总工程师。","type":"paragraph"},{"text":"荣于1944年5月参加伪“中央训练团”第31期受训，受训期间参加国民党，结业后又参加了“中训团毕业人员通讯小组”。1952年被定为严重违法户。1957年被划为右派，受撤职处分，1962年摘掉右派“帽子”，为一般工程师，月工资150元。","type":"paragraph"},{"text":"抗战期间，荣为维护自身利益，投靠日、美帝国主义侵略势力，阿谀奉迎日寇，与日本宪兵队长吃喝玩乐，领有日伪“特别派司”，参加日伪棉花产销情况调查团，去南通进行调查。解放战争期间，与特务分子范才骙、章祝三等人来往密切，解放前夕范、章潜逃台湾，荣资助七件棉纱栈单。48年帮助资本家拆迁申新二厂一万八千纱绽南逃广州，勾结反动政府介雇工人数百名。解放前荣本人也开设工厂，用种种手段压迫剥削工人。","type":"paragraph"},{"text":"文化大革命中，查出荣解放前，曾参与申新五厂军统情报组一些活动，与军统分子詹荣培、施之仁策划派亲信打入我地下党组织，进行盯梢、收集地下党员名单及活动情况。荣还用加薪、升调等手段拉拢收买我地下党员数人，分化瓦介我地下党组织，破坏工人运动。","type":"paragraph"},{"text":"过去历次政治运动中，对其主要历史问题已作过处理，但其隐瞒解放前参与军统情报组活动，破坏我地下党组织及工人运动等，问题是严重的。文化大革命中，经广大群众批判教育，认罪较好，有悔改愿望。根据党的扩大教育面的政策精神，经研究决定：对荣德馨定为反动资本家，不戴“帽子”，按人民内部矛盾处理，月工资由150元降为80元。","type":"paragraph"},{"text":" 合肥市革命委员会1970年12月29日","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"安徽文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"338d2ddd3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

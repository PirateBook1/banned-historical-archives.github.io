script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-237","name":"中共中央办公厅、国务院办公厅关于县以上党和国家机关退（离）休干部经商办企业问题的若干规定","author":"中共中央办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央办公厅、国务院办公厅关于县以上党和国家机关退（离）休干部经商办企业问题的若干规定","dates":[{"year":1985,"month":7,"day":9}],"is_range_date":false,"authors":["中共中央办公厅","国务院办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 410-412","tags":[{"name":"干部","type":"主题/事件"},{"name":"经商","type":"主题/事件"},{"name":"离休","type":"主题/事件"},{"name":"退休","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中共中央办公厅国务院办公厅关于县以上党和国家机关退（离）休干部经商办企业问题的若干规定"},{"type":"subtitle","text":"中办发〔1988〕11号"},{"type":"paragraph","text":"严禁党和国家机关及机关干部经商办企业，是党中央、国务院的一贯方针。机关退休（含离休，下同）干部从事经商活动，容易助长官商不分，使有的人利用原来的工作关系和影响参与倒卖活动，损害国家和群众利益，滋生腐败现象，必须坚决制止。为了保持党政机关的清正廉洁，保证治理经济环境、整顿经济秩序和全面深化改革的顺利进行，更好地发挥老干部的表率作用，遵照党中央和国务院的指示，在严禁党和国家机关及机关在职干部经商办企业的同时，对县以上机关的退休干部经商办企业问题作如下规定：  一、党和国家机关的退休干部，不得兴办商业性企业，不得到这类企业任职，不得在商品买卖中居间取酬，不得以任何形式参与倒卖生产资料和紧俏商品，不得向有关单位索要国家的物资，不得进行金融活动。  二、党和国家机关的退休干部，不得到全民所有制企业和外商投资企业（公司）担任任何领导职务（含名誉职务）和其他管理职务，企业也不得聘请他们任职。已经任职的，必须辞去职务。  三、党和国家机关的退休干部，可以应聘到非全民所有制的非商业性企业任职，但到本人原所在机关主管的行业和企业任职，必须在办理退休手续满两年以后。到这些企业任职的，要经所在机关退休干部管理部门批准，并与聘用单位签订合同。退休干部应聘到这些企业任职期间，原所在机关应即中止其享受的各项生活待遇，改由企业负责。本人在企业所得报酬数额，最高不得超过其原工资与原机关干部平均奖金之和。退休干部到企业任职，应向原机关如实呈报自己的收入。按此规定执行的，在退出企业后由原机关恢复其原生活待遇；不按此规定执行的，应取消其退休待遇,并不再恢复。  四、党和国家机关的退休干部从事养殖业、种植业生产，进行技术开发、咨询、服务、讲学、写作、翻译，以及从事为改善机关后勤服务而开办小卖部、洗衣房、理发室等经营服务活动，继续按中发〔1984〕27号文件的有关规定执行，取得合理报酬，严格照章纳税，其原享受的退休待遇不变。  五、党和国家机关要加强退休干部的管理工作，对违反本规定的退休干部，其原所在机关应及时纠正；不按规定纠正的，要追究该机关主要负责人的责任。退休干部管理部门和工商行政管理、税收、监察、纪检等部门，要经常检查执行本规定的情况。机关党组织和企业党组织，要切实负起监督的责任。"},{"type":"paragraph","text":"六、本规定同时适用于县以上工会、妇联、共青团、文联以及各种协会，学会等群众组织的退休干部。军队机关的退休干部经商办企业问题，由中央军委参照本规定制定具体办法。（此件发至县团级）一九八八年十月三日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d55594ebfc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

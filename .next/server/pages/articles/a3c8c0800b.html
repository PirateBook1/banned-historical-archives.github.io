script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"行动起来给美帝以致命的打击  阿扎尼亚（南非）朋友热烈拥护毛主席伟大声明","authors":[],"dates":[{"year":1968,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"行动起来给美帝以致命的打击"},{"type":"paragraph","text":"阿扎尼亚（南非）朋友热烈拥护毛主席伟大声明"},{"type":"paragraph","text":"据新华社伦敦电　阿扎尼亚（南非）泛非主义者大会代表伍松齐·马克十八日热烈欢呼世界革命人民的伟大领袖毛主席发表支持美国黑人抗暴斗争的声明。"},{"type":"paragraph","text":"马克说：“全世界被压迫人民一定要用革命的暴力去对付反革命的暴力。”"},{"type":"paragraph","text":"他接着指出：“近几年来，美国黑人卷入了反对人类的敌人美帝国主义的激烈斗争，并通过他们自己的行动证明，能够在自己国内同这个庞然大物作斗争，能够有成效地进行斗争。这场斗争证明，毛主席关于‘武器是战争的重要的因素，但不是决定的因素，决定的因素是人不是物’的教导是正确的。”"},{"type":"paragraph","text":"他说：“毛主席说得很对，美国黑人的斗争是对越南人民斗争的一个巨大的支援和鼓舞。我们希望，仍处在帝国主义压迫下的非洲、亚洲和拉丁美洲的人民行动起来，并给以美国为首的帝国主义以致命的打击。”"},{"type":"paragraph","text":"马克强调指出：“毛主席向全世界愿意反对美帝国主义的人们发出的号召具有特别重大意义。毛主席号召他们‘行动起来，给予美国黑人的斗争以强大的声援’，我们相信，这一号召将会得到响应，我们能够向全世界的兄弟保证，我们泛非主义者大会将响应这一号召。”"},{"type":"paragraph","text":"他还表示要向南非反动的种族主义政权进行坚决斗争，因为这个政权是美帝国主义的走狗。"},{"type":"paragraph","text":"马克最后高呼：“毛主席万岁！”“美国黑人的斗争万岁！”“非洲、亚洲和拉丁美洲人民的斗争万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3c8c0800b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"芬兰马列主义小组机关刊物《十月》发表文章指出  毛主席《论十大关系》是对马克思主义的贡献  澳大利亚朋友指出“四人帮”不是“激进派”而是反革命派","authors":[],"dates":[{"year":1977,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"芬兰马列主义小组机关刊物《十月》发表文章指出"},{"type":"paragraph","text":"毛主席《论十大关系》是对马克思主义的贡献"},{"type":"paragraph","text":"澳大利亚朋友指出“四人帮”不是“激进派”而是反革命派"},{"type":"paragraph","text":"新华社赫尔辛基一九七七年三月三日电  芬兰马列主义小组机关刊物《十月》在最近一期发表文章说，毛主席的著作《论十大关系》是对马克思主义理论的一个贡献。这篇著作在马克思主义的三个组成部分（哲学、政治经济学和科学的社会主义）方面，捍卫和发展了马克思主义。"},{"type":"paragraph","text":"文章说，“毛泽东的著作《论十大关系》的发表对中国目前反对‘四人帮’的斗争具有伟大的现实意义”，“根据这篇著作，人们就容易明白，以华国锋同志为首的中国共产党执行的是毛泽东主席所代表的路线。”"},{"type":"paragraph","text":"文章指出，学习这篇著作可以帮助芬兰读者更好的理解中国社会主义建设的问题，并给芬兰共产党人带来实际益处。它的发表可以看作是国际共产主义运动的一件大事。"},{"type":"paragraph","text":"新华社堪培拉一九七七年三月三日电  澳大利亚—中国协会维多利亚州分会主席杰克·拉扎勒斯赞扬中国人民取得粉碎“四人帮”的伟大胜利。"},{"type":"paragraph","text":"拉扎勒斯于去年十一月率领澳大利亚律师代表团访问中国以后，最近在他写的一篇访问中国的文章中说：“这对我来说是越来越清楚了，西方报纸称‘四人帮’是‘激进派’，显然是错误的。”“‘四人帮’是反革命派”。"},{"type":"paragraph","text":"拉扎勒斯指出：“在击败‘四人帮’以后，中国的气氛比我以往知道的要好得多。”“中国人民打倒‘四人帮’，粉碎了他们的阴谋，人心大快，这是完全可以理解的。”"},{"type":"paragraph","text":"他说，打倒“四人帮”“是一场阶级斗争”。“工人和农民在反击这股反对劳工阶级力量所挑起的一场严重攻击中获得了胜利”。"},{"type":"paragraph","text":"他强调说：“我确信，这是中国人民在华国锋主席领导下赢得的了不起的胜利”。“我毫不怀疑，中国人民将会在华主席和中国共产党的领导下取得更加伟大的胜利”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31beaae803"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

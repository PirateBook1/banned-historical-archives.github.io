script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东邓小平江泽民论为人民服务》出版　 中宣部人事部要求各地深入学习","authors":["陈鹏"],"dates":[{"year":1998,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东邓小平江泽民论为人民服务》出版"},{"type":"paragraph","text":"中宣部人事部要求各地深入学习"},{"type":"paragraph","text":"本报讯  记者陈鹏报道：由中宣部宣传教育局、人事部政策法规司共同选编、中央文献研究室审定的《毛泽东邓小平江泽民论为人民服务》近日由学习出版社出版。"},{"type":"paragraph","text":"《毛泽东邓小平江泽民论为人民服务》一书收录了自土地革命时期至党的十五次全国代表大会期间，毛泽东、邓小平、江泽民关于为人民服务的重要论述共54篇，内容选自《毛泽东选集》、《毛泽东著作选读》、《邓小平文选》、《十三大以来重要文献选编》、《十四大以来重要文献选编》（上）和已公开发表的江泽民同志的重要讲话，是广大党员干部进行党性、党风教育和党的宗旨教育的重要教材。"},{"type":"paragraph","text":"中宣部、人事部要求各地、各部门在深入学习邓小平理论和党的十五大精神的基础上，组织广大公务员和党员干部认真学习毛泽东、邓小平、江泽民关于为人民服务的论述，深入理解党的宗旨的深刻内涵，提高全心全意为人民服务的自觉性，努力争做人民满意的公务员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c12db39a04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对理工科大学教学改革两份材料的批语","alias":"","parts":[{"type":"paragraph","text":"对理工科大学教学改革"},{"type":"paragraph","text":"两份材料的批语"},{"type":"paragraph","text":"（1970年6月5日）"},{"type":"paragraph","text":"两件均阅，很好。待你回来后，将清华经验与上海纪要，印发政治局各同志看过，并经讨论修改后，即可发表。此外，文科教改怎么办，上海是否可以找些人开一次座谈会，请你与春桥同志酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月五日"},{"type":"paragraph","text":"[1]指中共中央政治局委员、上海市革委会副主任姚文元报送的《为创办社会主义理工科大学而奋斗》和《上海理工科大学教育革命座谈会纪要》两份材料。由驻清华大学工人、解放军毛泽东思想宣传队写的前一份材料，中心内容是讲如何走上海机床厂从工人中培养技术人员的道路，办好社会主义的理工科大学。《上海理工科大学教育革命座谈会纪要》介绍了1970年6月2日上海召开理工科大学教育革命座谈会的情况。这次会议主要座谈了以下两个问题：一是对清华大学教育革命总结材料的感想和意见；二是上海有关大学和工厂的教育革命经验、体会以及需要研究、讨论的问题。这两份材料后来发表在1970年7月21日《红旗》杂志第八期和7月22日《人民日报》。"},{"type":"paragraph","text":"[2]春桥，即张春桥，当时任中共中央政治局委员、上海市革委会主任。"}],"authors":["毛泽东"],"dates":[{"year":1970,"month":6,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":53,"page_end":53},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8dba90a18d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

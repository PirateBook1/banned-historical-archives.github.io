script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴宓请求与工宣队商量治疗腿伤的申诉信（摘录）","authors":["吴宓"],"dates":[{"year":1969,"month":7,"day":1}],"is_range_date":false,"parts":[{"text":"吴宓请求与工宣队商量治疗腿伤的申诉信（摘录）","type":"title"},{"text":"吴宓","type":"authors"},{"text":"〖吴宓，时任西南师范学院中文系教授，四川省政协委员。〗","type":"subtitle"},{"text":"（吴宓于1969年5月9日在西南师范学院梁平分校召开的中文系革命师生批斗大会上被恶意推倒致左腿骨折，一直未得妥善治疗。此信所请亦未得工宣队批准，遂落下终生残疾。）","type":"paragraph"},{"text":"张师傅！你是二月初以来，在李园，在梁平，一直管理着宓等的领导人。","type":"paragraph"},{"text":"宓自六月二十一日晚回到院本部后，因左腿扭伤，一直在宓家中住着养息，不能行动。（在梁平，每天还可拄木棍、竹竿，走不少的路；现在腿的伤痛有增无减，只能在房中扶着桌子、书架走动，决定不能外出。）","type":"paragraph"},{"text":"宓现在恳求张师傅在你空闲方便的时候，来到宓家（文化村二舍203室，——靠近新饭厅），容宓向你报告卫生科给宓治疗情况，商量下一步治疗办法（例如，去到市中区，凯旋路，中医骨科医院，用接骨手术，把宓左膝、左胯两处错扭之骨，移回到原来位置上。）……总之待你指导并报告领导核定，遵行。","type":"paragraph"}],"comments":[],"origin":"吴宓著、吴学昭整理注释《吴宓日记续编》第九册，北京，生活·读书·新知三联书店出版，2006年4月第一版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9df7f70549"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

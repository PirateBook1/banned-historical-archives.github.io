script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北麻城县扩大干部会议简报第七期","authors":[],"dates":[{"year":1960,"month":12,"day":11}],"is_range_date":false,"parts":[{"text":"湖北麻城县扩大干部会议简报第七期","type":"title"},{"text":"刮、大、打、假","type":"subtitle"},{"text":"城关公社副主任罗学浩说：“三年来究竟增了产没有？减产。‘大灾大丰收’是假的。人民生活水平提高了没有呢？社员的生活降低了，干部生活没有降低，病人都是社员”。","type":"paragraph"},{"text":"“原因在哪里呢？三年来干部脑子张着一个‘刮’字，共产风刮得一塌糊涂；嘴上挂着一个‘大’字，大讲排场，大说假话，大拆屋，大挖坟，大吹大拍，大哄，大欺骗；心里装着一个‘假’字，算假账，说假话；手上抱着一个‘打’字，平靖九队组织炒豆团、开炒豆现场会，肖道珍提出：‘打人是积极分子，不打人是右倾分子’”。","type":"paragraph"},{"text":"我怕赵书记和唐书记","type":"subtitle"},{"text":"彭畈三队支书孔祥安说：“县委改不改，在他自己。这次包袱要放，不放还要刮共产风。我为什么不愿到一队住呢？我就怕赵书记和唐书记。他们从汽车上看到畈里一说，连跑就跑不赢。今年少数群众搞了点点播麦，他从汽车上下来，要我犁了它。又对郑书记说：‘五八年我在白果为点播开出一个党员，我认为是正确的’。因此，我害怕开出党籍，回去跟郑科长一说，他不同意。我想，这次我的党籍开除得成”。","type":"paragraph"},{"text":"“过几天他又坐汽车来说：‘要我把畈里的埂字打完’，真是他坐汽车上一看畈像平的一样，实际上高低不平”。","type":"paragraph"},{"text":"“今年抗旱，又要我集中150阵水车，20部劳力，把公路两边，两日两夜抗完。结果把别的地方稻谷干死了。五队调来20部水车，结果干死了50亩稻谷。王部长来检查，要处分管理区干部刘定基，结果刘定基说：‘你把我们水车调走了，不干死怎么办’。”","type":"paragraph"},{"text":"为了拍电影","type":"subtitle"},{"text":"石登坳管理区总支书记施礼江说：“58年棉花放卫星，石登坳一亩棉花本来长得很好，为了拍电影，动员学生和干部180多人，把棉花由别地移到一块地里来栽，到了第三天晚上，拍电影的来了，棉花叶子也晒腌了”。","type":"paragraph"},{"text":"三百六十斤要报五千斤","type":"subtitle"},{"text":"桃园总支书记陶竟成说：“58年桃园七中队的棉花，本来每亩只产360斤，可是，兵役局李局长向专军区报的产量是5000斤。同时，他对我说了实话，并把我找到他的房间里去，试我的口气”。","type":"paragraph"},{"text":"听涨不听跌","type":"subtitle"},{"text":"凉亭总支书记项海玉说：“公社党委在听报数字上，也听涨不听跌。王岗去年冬播报一万多亩，今年实收只四千多亩。当时公社对王岗还进行了大大的表扬”。","type":"paragraph"},{"text":"不是那个情况","type":"subtitle"},{"text":"铁门公社党委副书记徐祥区说：“不从实际出发，去年走马岗卖余粮时，本来库存只有25万斤粮食，当时上面总说：‘不是那个情况’，结果，我们就睁着眼睛把20万斤粮食卖光了。之后，造成没有吃的，致使病人高达几十×”。","type":"paragraph"},{"text":"拆屋平坟是倾家荡产","type":"subtitle"},{"text":"木子店管理区总支书记佘少寅说：“拆屋平坟，真是倾家荡产。中一公社的平坟最厉害。我当时想，我们将来死了甩到大河冲走它”。","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"048053c761"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黑龙江省农村中两条道路的斗争日益尖锐","authors":[],"dates":[{"year":1954,"month":9,"day":16}],"is_range_date":false,"parts":[{"text":"黑龙江省农村中两条道路的斗争日益尖锐","type":"title"},{"text":"【黑龙江分社16日讯】黑龙江省在农村合作化运动大发展中，两条道路的斗争日益尖锐。除了发现有烧毁农业生产合作社的庄家，杀伤农业生产合作社的牲畜等情况外，地主、富农还采用各种形式向农业生产合作社进攻。有的地区已经发现富农分子采取了这样的进攻方式——“要合作社，但是不要有共产党员的合作社”。绥化县富荣村新富农王永新，有两辆胶皮车，一辆铁车，好多匹马，雇两个人拉脚。在今年夏锄报名挂号建社中，假装积极，要求入社，混入了绥化县建社骨干训练班受训，回去后就引诱农民说：“谁跟我一起搞社，保证到秋季搞一辆胶皮车。”结果拉拢了17户人强马壮的中农（没有一个党、团员）和他一起组社，并选他为领导人。富裕中农曹富春原先坚决不入社，后来见入社人多，就叫中农丁有禄出面吸收15户中农和富裕中农准备建社，将原有在一起生产的党员、团员、村干部、贫困农民都排挤出去，这15户在一起开粉坊、买胶皮车拉脚。双城县个别农业生产合作社已被富农篡夺了领导权，一个旧富农担任了农业生产合作社的副主任，他以“帮助贫困社员”的名义，以二分七厘的利率借粮食、借钱给社员。现在，农业生产合作社和很多社员都欠他的债。农民中的资本主义自发势力也抵抗合作化运动。依安县有的富裕农民打击农业生产合作社的社员说：“你们的腰都累弯了，将来得用棍子支上。”在地里干活，看见合作社送的饭不好，就说：“上我们这里吃顿‘豆包’过个年吧！”（马新仁）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年9月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f62fd42e3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

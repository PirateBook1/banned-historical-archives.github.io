script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沂蒙山人民热爱毛主席  我们翻越了十几座山，来到了沂蒙山上的一个生产大队。这天，虽然流了许多汗，但受到了一次永远难忘的教育……","authors":[],"dates":[{"year":1966,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沂蒙山人民热爱毛主席"},{"type":"paragraph","text":"我们翻越了十几座山，来到了沂蒙山上的一个生产大队。这天，虽然流了许多汗，但受到了一次永远难忘的教育……"},{"type":"paragraph","text":"十一月六日，我们走进了万山重叠的山东沂蒙山区北部。"},{"type":"paragraph","text":"这儿是老解放区。在抗日战争和解放战争年代，英勇的沂蒙山区人民曾经在这儿埋葬了大量的日本侵略者和国民党匪军。我们纵目望去，只见一座座的大山又高又陡，公路盘旋在山腰上，越过一座山，又是一座山，一座比一座高，山峰直插云霄。"},{"type":"paragraph","text":"我们远征队的队员都是生长在苏北平原上的青少年，缺乏爬山的锻炼。但是为了向老解放区人民学习，到那里去宣传毛泽东思想，我们不怕困难，一步步地朝山上走去。许多人的脚上打起了泡，走一步，疼一阵，还是咬着牙继续前进。"},{"type":"paragraph","text":"天过中午，队伍来到了又一座大山脚下。大家感到又饿又累。我们就在山脚下休息片刻，集体学习了《愚公移山》，大家说：“老愚公那么大年纪了，能下决心搬掉两座大山，咱们是毛主席的红卫兵，是解放军的后备军，难道就被这些山吓倒了吗？”不！我们重新背起背包，抬头望望横在我们面前的高山，大踏步地走去，一边走，一边大声朗诵着“下定决心，不怕牺牲，排除万难，去争取胜利。”这声音在山谷里回荡着，激起了阵阵宏亮的共鸣，大家觉得浑身增添了无穷的力量。"},{"type":"paragraph","text":"我们翻过了十几座山，来到了宿营地——沂源南流泉公社中流泉大队。社员们听说我们是步行赴京的远征队，都围上来，有的送茶送水，有的忙着给我们煮地瓜。安顿下来以后，村里很多人都跑来看望我们。我们觉得这是开展宣传活动的好机会，就在场子上演出了路上排演的节目《毛主席著作闪金光》、《歌唱十六条》。"},{"type":"paragraph","text":"女同学们在路上走得很累，脚上大都打起了水泡，但是她们仍然表演得很认真。一位老大娘看着心疼，拉着我们一个女队员的手连连说：“孩子，快坐下歇歇吧！”并不住地端详着她，抚摸着她的头，看到她的黄军帽上佩带着一枚毛主席像章，喜得眉开眼笑，说：“这是咱们的毛主席呀。孩子，你们一定要听他老人家的话。到北京见到毛主席代俺向他老人家问好。”这时，一大群社员围着我们，你一言，我一语，都要我们代向毛主席问好。一位社员说：“你们一定要代俺们转告毛主席，俺沂蒙山区的人民可想念他老人家呢。”"},{"type":"paragraph","text":"晚上，我们又和社员们一起学习了毛主席著作，一齐高唱《东方红》、《大海航行靠舵手》等革命歌曲。"},{"type":"paragraph","text":"夜里三点钟，我们起来准备出发。开门一看，社员们也都摸黑起来了。他们一直把我们送到了公路上，临别时大家依依不舍。我们把毛主席语录牌分送给社员们，刘天琴同学还摘下了自己身上的毛主席像章，送给一位老爷爷。老人双手捧着，放在心口上。月光下，我们看见他那饱经风霜的脸上，流下了两行泪水。他颤声说：“孩子们，去吧，到北京去，把俺们的心带给毛主席。”"},{"type":"paragraph","text":"怀着激动的心情，我们告别了纯朴可亲的沂蒙山人民，迈开大步，披星戴月向北京走去。这一天，我们在沂蒙山上虽然流了不少汗，但是所受到的教育，却是永远难忘的。"},{"type":"paragraph","text":"江苏滨海县向阳中学远征红卫队"},{"type":"paragraph","text":"一红卫兵"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5da104797b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"71ca7556-6829-4972-a48e-277e38c6dc02","name":"超凡领袖的挫败——文化大革命在武汉（中文大学出版社2009年）","internal":false,"official":false,"type":"pdf","author":"王绍光著，王红绩译，中文大学出版社2009年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/71ca7556-6829-4972-a48e-277e38c6dc02.pdf"],"article":{"title":"英文原著序言","alias":"","parts":[{"type":"paragraph","text":"我写作此书耗时数载。在此期间，我得到了许多个人和机构的慷概助。没有他们的助，这部书是无法完成的。"},{"type":"paragraph","text":"我感谢康奈尔大学（CornellUniversity)的老师们。对于我的博士文委员会主席许慧文（VivienneShue），我感谢她对这顶研究的鼓，也感谢她在我写作书稿期间不对我的精心指导。我也感谢委员会另外两位成员对我的鼓和建，他们是马丁·伯纳尔（MartinBernal)和本杰明·金斯伯格（BenjaminGinsberg）。我在康奈尔学习的年裹，其它很多学者和朋友也给予了助。我要特别感舍曼·科克偏（ShermanCochran）、克尔·戈德菲尔德（MichaelGoldfield）、西奥多斯·罗伊（TheodorsLowi)和维克多·倪（VictorNee），他们给予我无的支持和宝贵的和批。"},{"type":"paragraph","text":"我也感谢耶鲁大学的同事为我提供极其热情友好的环境。我在这种友好的环境中写完了这本书。我要特别感谢戴维·阿普特（DavidApter）、伊扎克·布鲁尼（YitzakBrudny）、黛布拉·戴维斯（DeborahDavis）、威廉·福尔茨（WilliamFoltz）、戴维·梅休（DavidMayhew）、布鲁斯·拉西特（BruceRusset）、詹姆斯·斯科特（JamesScott）、伊恩·夏皮罗（IanShapiro)和凤霞（HelenSiu）。"},{"type":"paragraph","text":"我非常感谢85位受访者，他们慷慨地花时间回答我的问题，还很信任地向我提供私人信息。没有他们的合作，这填研究是不可能完成的。由于答应不公开所有受者姓名的缘故，我就无法逐一向他们表示感谢了。"},{"type":"paragraph","text":"在武汉作实地调查工作时，我在武汉市图书馆、湖北省图书馆和武汉市档案馆待了很长时间。这三个机构的工作人员为我的研究提供了许多便利。我感谢他们对我近乎无要求的耐心和就。收集资料。梅隆博士文学金（MellonDissertationFellowship）和克阿瑟国际和平与安全基金会学术（MacArthurFoundationFellowshipinInternationalPeaceandSecurity），提供了我在1987-1988年和1989年的学费和生活费。在同一时期，康奈尔大学研究生院为我提供了暑期研究学金。耶鲁大学A·惠特尼·格里斯沃尔德教师（A.WhitneyGriswoldFacultyAward），为我提供了后期写作和修改的资助。"},{"type":"paragraph","text":"斯坦利·罗森（StanleyRosen）阅读了全部书稿，提出了不少有益的批评，我对他表示感谢。"},{"type":"paragraph","text":"我非常感激牛津大学出版社及其编们对这项研究的大力支持。"},{"type":"paragraph","text":"最后，我要把感激、钦佩和爱献给内子赵利群和女儿王晓曦。内子不优承了繁重的书稿打字任务，而且同我一起分享了写作过程中的快乐与辛；而女儿八个月大时，我便负笈留学美国，直到她八崴才得以父女团聚。"},{"type":"paragraph","text":"王绍光美国康涅狄格州，纽黑文本书的「主者]是我，「次者]是中央黛校的博士生徐海娜。"},{"type":"paragraph","text":"我作为「主」做的工作是：第一，翻了除了第10、11、12三章以外的所有正文和附内容。第二，对自己和次者」所翻的内容进行了蕃校。"},{"type":"paragraph","text":"徐海娜作为「次」做的工作，就是翻了本书正文最后三章：第10、11、12章。"},{"type":"paragraph","text":"王红续"}],"authors":["王绍光"],"dates":[{"year":2009}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":8,"page_end":9},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2426ffe64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是世界革命者的导师  各国进步学生热爱毛主席和毛泽东思想","authors":[],"dates":[{"year":1966,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席是世界革命者的导师"},{"type":"paragraph","text":"各国进步学生热爱毛主席和毛泽东思想"},{"type":"paragraph","text":"据新华社巴黎十日电　参加九月间在巴黎举行的国际大学生文化联欢节的法国和各国进步学生，满怀激情地向中国学生表达他们对伟大领袖毛主席和战无不胜的毛泽东思想的热爱。"},{"type":"paragraph","text":"一个非洲留法学生对中国学生说：“非洲人民最热爱毛泽东，热爱新中国。毛主席是今天世界革命者的导师。你们中国成了世界最引人注目的地方。我现在最迫切需要的就是多读毛主席的书，领会毛泽东思想。”"},{"type":"paragraph","text":"他把一枚毛主席像纪念章佩在胸前的一个非洲学生组织的徽章之上，他说：“这意味着我们的组织应在毛泽东思想指导之下进行活动。”"},{"type":"paragraph","text":"一位海地学生说：海地人民为了摆脱帝国主义，获得真正独立自由，需要毛泽东思想。他说：“我们热爱毛泽东，他是我们最熟悉的人。”他表示，他回国后要用他所拥有的毛主席的书办一个工人图书室，让海地人民知道真理。"},{"type":"paragraph","text":"一位在荷兰读书的苏利南（即荷属圭亚那）学生说，他要“用马克思列宁主义、毛泽东思想来武装自己，否则就不可能同群众一起参加解放祖国的革命斗争。”"},{"type":"paragraph","text":"一位来自里昂的法国大学生告诉中国学生说，他每次来到巴黎，总要设法买几本中国出版的书刊。他说：“中国成了世界革命的中心。毛主席著作不仅中国人民要读，世界人民也必须读。”"},{"type":"paragraph","text":"另一位法国学生说：“我的时间虽然很紧，但不能不读毛主席著作和中国书刊。因为，中国高高举起了马克思列宁主义大旗，现在世界革命的中心已转移到了中国。”"},{"type":"paragraph","text":"各国进步学生就是在这种渴望追求真理的心情下，纷纷向中国学生索取毛主席著作和其他中国书刊。他们得到毛主席著作后欣喜若狂，如获至宝。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95b0f5ef6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

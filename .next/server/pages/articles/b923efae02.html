script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"军委炮兵部队首长关于李延久的行政处分的给总政治部的报告","authors":[],"dates":[{"year":1954,"month":7}],"is_range_date":false,"parts":[{"text":"军委炮兵部队首长关与李延久的行政处分的给总政治部的报告","type":"title"},{"text":"我部所属某团政治委员李延久，由于出身地主阶级家庭，参加革命后，虽经过长期革命斗争的锻炼和党的培养教育，但剥削阶级自私自利的思想本质始终未得到彻底改造；在革命胜利的条件下，又滋长了骄傲自满、功臣自居的思想。在这种错误思想的支配下，当党的利益与个人利益发生矛盾时，即违反党的原则，犯了一系列严重的丧失立场的错误。","type":"paragraph"},{"text":"李延久同志的家庭，为了私利，较长时期和该村村长有着较深的阶级利益的矛盾。一九五三年该同志请假返里后，不但不能站稳立场严重处理这一问题，反而一再庇护其地主家庭复位，并自恃个人「权威」、「声势」擅自召集了该村干部及其代耕户的会议，以未领到救济粮以及界树被砍掉、廪条遗失等为词，当众污辱村长贪污和偷盗；并到乡政府申诉乡长，限定村、乡政府在一个月以内将「救济粮、界树、廪条及村长贪污」等问题处理完毕；同时还无理地要求政府撤掉村长的职务、开除村长的党籍、改变其叔父的地主成份。由于上述这些问题没有按照自己的愿望加以解决，在他返部前又写信给区政府，进一步施以压力和威胁，态度表现极为骄横、嚣张。由于该同志这种错误影响，致使其母屡次和地方干部吵闹，甚至竟敢要地方干部向她承认「错误」，因而在人民群众中，造成了极坏的影响。","type":"paragraph"},{"text":"李延久同志身为团政治委员，不仅不能维护党的利益，成为执行党的政策、政府法令的表率，反而站在地主阶级的立场上肆意予以破坏，并威胁、打击地方政府干部，助长地主分子的反动气焰；尤其是该同志犯错误后，组织上曾再三对他进行教育和帮助，但他对错误的认识仍很肤浅，并企图坚持其错误的立场，掩饰其错误的性质，丧失了一个革命干部的品质与立场。因此，李延久同志的错误是严重的。为了维护军纪，挽回在人民群众中所造成的不良影响，并进一步教育该同志，使其能改过自新，经我们研究，除同意华东军区炮兵党委纪律检查委员会曾给予其党内「留党察看一年」的处分外，并同意华东军区炮兵首长的意见，在行政上给予其降职的处分。","type":"paragraph"},{"text":" 司令员  陈锡联副司令员兼副政治委员 邱创成一九五四年七月×日","type":"paragraph"}],"comments":[],"origin":"《八一杂志》1954年第62期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b923efae02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

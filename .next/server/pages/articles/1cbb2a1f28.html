script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理同哈克总统举行会谈","authors":[],"dates":[{"year":1980,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理同哈克总统举行会谈"},{"type":"paragraph","text":"新华社北京五月三日电 国务院副总理邓小平同巴基斯坦总统齐亚·哈克将军，今天上午举行了第一次会谈。"},{"type":"paragraph","text":"据我国外交部发言人透露，在今天的会谈中，哈克总统介绍了苏联入侵阿富汗之后，南亚局势出现的变化，以及这次入侵给巴基斯坦带来的威胁和困难。"},{"type":"paragraph","text":"这位发言人说，哈克总统在会谈中重申了巴基斯坦要求苏联军队无条件地全部撤出阿富汗，在撤军之前，巴不承认喀布尔卡尔迈勒政权的严正立场。"},{"type":"paragraph","text":"巴基斯坦方面参加会谈的有：财政部长吴拉姆·伊沙克·汗，外交顾问阿迦·夏希，信德省省督穆罕默德·阿巴西中将，西北边省省督法兹尔·哈克中将，总统首席参谋官阿里夫中将，巴基斯坦驻中国大使尤纳斯等。"},{"type":"paragraph","text":"中国方面参加会谈的有：外交部部长黄华、副部长韩念龙，中国人民解放军副总参谋长伍修权，外经部副部长魏玉明，国防工办副主任邹家华，中国驻巴基斯坦大使徐以新等。"},{"type":"paragraph","text":"会谈后，邓小平副总理设午宴招待哈克总统等贵宾。哈克总统的夫人也应邀出席了午宴。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cbb2a1f28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

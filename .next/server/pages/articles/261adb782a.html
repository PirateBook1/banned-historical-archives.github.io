script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席领导中国文化大革命 极大地鼓舞全世界革命人民非洲朋友说中国文化革命为革命人民树立了榜样","authors":[],"dates":[{"year":1966,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社达累斯萨拉姆电　津巴布韦非洲民族联盟驻达累斯萨拉姆首席代表帕西帕诺迪亚八月二十日在这里对新华社记者发表谈话，赞扬毛主席领导的中国无产阶级文化大革命。他指出’中国人民的伟大领袖毛泽东主席的思想是“无往而不胜的。毛主席的思想越来越成为当代世界无产阶级革命的指导原则”。"},{"type":"paragraph","text":"他说，毛主席十八日在北京同百万革命群众共庆文化大革命，是对全体亚非革命人民和全世界革命人民的巨大鼓舞，是对中国国内外的反动派企图在中国复辟资本主义阴谋的一个沉重打击。"},{"type":"paragraph","text":"他热烈欢呼中国人民在无产阶级文化大革命中取得的胜利，并且赞扬中国人民坚决把社会主义革命进行到底的精神。"},{"type":"paragraph","text":"他说:津巴布韦人民已经拿起了武器同帝国主义战斗，并且坚决要把斗争进行到底。"},{"type":"paragraph","text":"西南非洲民族联盟驻达累斯萨拉姆代理代表坎祖最近对新华社记者发表谈话说:“我们西南非洲民族联盟以最大敬意欢呼毛泽东主席参加在北京举行的百万人大会。”他称颂“毛主席是全世界革命人民的指路星。”"},{"type":"paragraph","text":"他说:“我们认为，人民不摧毁旧社会就无法建立新社会。”他还说:“中国人民在毛泽东思想的指导下正在粉碎反动的文化，建立进步的无产阶级文化。”"},{"type":"paragraph","text":"他说，中国的文化大革命为“革命人民树立了良好的榜样。”"},{"type":"paragraph","text":"他还指出，亚非人民阅读和研究了毛主席著作，就可以“击败美帝国主义者及其走狗和以苏联修正主义集团为首的现代修正主义者”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"261adb782a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

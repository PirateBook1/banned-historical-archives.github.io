script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"请求县常委对我所犯错误从宽再从宽的处理","authors":["原中共光山县南向店公社书记","李鸿书"],"dates":[{"year":1962,"month":11,"day":7}],"is_range_date":false,"parts":[{"text":"请求县常委对我所犯错误从宽再从宽的处理","type":"title"},{"text":"原中共光山县南向店公社书记李鸿书","type":"authors"},{"text":"关于中共光山县委、常委，根据我犯错误的事实，给我开除党籍之处分的决定，是完全正确的，是必要的，只有这样才能执行和巩固党的纪律：之有这样才能使我深刻的吸收教训，使我在今后工作中脱骨换胎重新做人，重新回到党的怀抱。县常委对这样的处分，使我犯的错误，我是虚心接受的。","type":"paragraph"},{"text":"亲爱的党组织、县常委，要求党组织让我年轻重有改造决心，让我出身抬轿要饭，是一个苦孩孩子；念我出身于一个贫雇农家庭，念我在党内培养我十多年，从来未犯过任何错误。望组织谅解我是初犯，不是一贯的，万望组织请求县常委留在党内，留我一个改造机会，让我在今后工作中立功来报答党和组织，来弥补人民的损失。特此请求组织、县常委给我从宽处理从再宽的处分，使我知宽而觉永不再犯。特此请求并向党组织作出保证。","type":"paragraph"},{"text":" 请求人 李鸿书1962年11月7日","type":"paragraph"}],"comments":[],"origin":"河南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12248306ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

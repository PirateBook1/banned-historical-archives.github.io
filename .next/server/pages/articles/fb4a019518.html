script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青的“怕”","authors":["樊庆荣"],"dates":[{"year":1977,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江青的“怕”"},{"type":"paragraph","text":"樊庆荣"},{"type":"paragraph","text":"江青时常窜到各地，气势汹汹、声色俱厉地嚎叫：“老娘不怕！”“我怕什么，我什么都不怕！”"},{"type":"paragraph","text":"人们不禁感到奇怪：窃踞了党中央政治局委员、自封为毛主席的“学生”和“战友”的江青，为什么这样起劲地念起“怕”与“不怕”的符咒来呢？揭穿来看，也不奇怪。江青所以到处叫嚷“什么都不怕”，正是为了掩盖她“什么都怕”的内心世界。她总是处在作贼心虚、胆战心惊、惶惶不可终日的精神状态中。所以她跟人谈话，常常先是大发淫威，为自己壮胆，末了，又心虚地加上一句：“你是不是听到我什么了？”“你又听到关于我的谣言了吧？”甚至还会突然"},{"type":"paragraph","text":"“诈”你一下：“你又在背地里骂我了吧！”真是色厉内荏，丑态百出。"},{"type":"paragraph","text":"要搞阴谋诡计，又怕被人揭穿。心怀鬼胎，假装正经。这个角色确实不太好演，即使对于当过演员的江青来说，也有力不胜任之感。"},{"type":"paragraph","text":"早在文化大革命初期，以文化大革命“旗手”自居的江青，就到处散布有人整她的“黑材料”，还声色俱厉地宣称：尽管材料是一箱一箱的，但是，“我不怕”。既然不怕，那还说它干什么呢！其实，不怕是假，她早就为揭发她的严重问题的人准备好“帽子”和“棍子”了。"},{"type":"paragraph","text":"一九七四年下半年，江青为其篡党夺权的野心所驱使，迫不及待地破门而出，想要“露峥嵘”了。她胡诌了一首“江上有奇峰”的反党黑诗，送到《中国摄影》杂志要求发表。但是，她又要人家绝对给她“保密”。就这样，她还不放心，清样打出后，又急急忙忙地把那篇反诗收回，不许发表了。事情很清楚，她是怕“时机未到”，过早地露出狐狸尾巴。"},{"type":"paragraph","text":"江青这种精神状态愈演愈烈。就在毛主席逝世前几小时，她又疑神疑鬼，气急败坏地窜到北京新华印刷厂，信口雌黄，肆意污蔑党中央在她身边派了所谓“特务”，在搞她的什么“情报”。面对着新华印刷厂的革命职工，江青如临大敌，竟然色厉内荏地威逼工人向她“自首”！这就充分暴露了江青怕得要死、吓得要命的狼狈丑态！"},{"type":"paragraph","text":"“四人帮”要篡党夺权，复辟资本主义，就必然跟亿万人民作对，把自己置于广大群众的对立面。他们心虚胆怯，总是害怕人民起来揭穿他们，打倒他们。害怕人民，害怕群众，这就是江青一伙野心家、阴谋家的精神世界。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb4a019518"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

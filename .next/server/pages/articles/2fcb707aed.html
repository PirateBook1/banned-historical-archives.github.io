script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东评点二十四史》线装本将用湖州绫绢装帧","authors":["陈海林"],"dates":[{"year":1996,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报湖州专讯　日前,我国最大的绫绢专业生产厂——湖州市双林绫绢厂将特制的1万米汉贡牌绫绢送往扬州广陵古籍刻印社,以装帧由该厂承印的《毛泽东评点二十四史》影印线装本。"},{"type":"paragraph","text":"《毛泽东评点二十四史》编辑出版委员会、《毛泽东评点二十四史》影印线装本出版委员会决定用富有浓郁民族特色的我国传统丝织工艺品汉贡牌绫绢装帧《毛泽东评点二十四史》影印线装本,并专程去双林厂联系。首批印制的200套《毛泽东评点二十四史》影印线装本将在9月份陆续面市。"},{"type":"paragraph","text":"(陈海林)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fcb707aed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

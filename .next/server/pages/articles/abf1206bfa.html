script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华南分局对镇压恶霸地主的指示","authors":[],"dates":[{"year":1951,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"华南分局对镇压恶霸地主的指示","type":"title"},{"text":"区党委、地委、土委并报中南局：","type":"appellation"},{"text":"最近根据各地反映，在土改扩大之地区，因我们工作同志误解放手发动群众意义，对罪大恶极之恶霸地主，不采取有计划先弄好名单经上级审查批准，主动扣押，严厉镇压。致使不纯基层之农会、民兵，随便扣押肉头地主；甚至华侨及中农，非法苛待，如不及时检讨加以制止，土改政策将受严重破坏。各地党委应根据此次全省土改总结会议精神，对此问题立即进行检讨及下列布置：","type":"paragraph"},{"text":"第一，派人到各乡清查扣押人员是否扣得对，收集材料，由地委审查决定应扣办或应释放或释放后由群众监视。","type":"paragraph"},{"text":"第二，以区为单位详细调查应扣压之恶霸地主、报告县委批准，地委备案，由政府主动的加以扣压（不准农会、民兵自由扣押地主）。然后发动群众进行诉苦、斗争。","type":"paragraph"},{"text":"第三，以县为单位详细调查应杀的匪特、首要□恶霸分子的名单、履历、罪状，由地委批准，呈分局备案，然后有步骤地分期分批的杀。","type":"paragraph"},{"text":"第四，为防止今后再发生此种现象，各土改乡应召开贫雇农代表会议，结合实际情况，讲清楚政策，打通思想，发动群众，防止乡村流氓乱作胡为，监视不法地主乘机混乱我政策。","type":"paragraph"},{"text":"各地对此问题实际情况及对指示如何执行以及后果如何，统限于二月十五日以前报告分局。","type":"paragraph"},{"text":" 分 局元月二十五日","type":"paragraph"}],"comments":[],"origin":"广东省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abf1206bfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国革命歌舞闪耀着毛泽东思想的光辉","authors":[],"dates":[{"year":1967,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我东方红歌舞团在坦桑尼亚演出受到人民热烈欢迎"},{"type":"paragraph","text":"中国革命歌舞闪耀着毛泽东思想的光辉"},{"type":"paragraph","text":"尼雷尔总统和卡瓦瓦副总统观看我歌舞团精采演出"},{"type":"paragraph","text":"新华社达累斯萨拉姆十七日电　中国东方红歌舞团十六日晚在坦桑尼亚首都达累斯萨拉姆国家室内体育场首次演出，坦桑尼亚各界人士一千六百多人为闪耀着毛泽东思想光辉的中国革命歌舞热烈鼓掌。"},{"type":"paragraph","text":"坦桑尼亚联合共和国总统尼雷尔和第二副总统卡瓦瓦出席了开幕式并且观看了中国革命艺术家的精采表演。"},{"type":"paragraph","text":"在开幕式上，坦桑尼亚地方政府和乡村发展部长彼得·基苏莫代表坦桑尼亚政府热烈欢迎中国歌舞团在坦桑尼亚的访问演出，他表示相信，通过这次演出，坦桑尼亚和中国的友好关系，将得到进一步的发展。"},{"type":"paragraph","text":"中国驻坦桑尼亚大使馆临时代办周伯萍也讲了话。他说：中国东方红歌舞团是在光辉的毛泽东思想的指导下诞生和成长的，它通过自己的革命的战斗歌舞为广大工农兵群众服务。他说，中国歌舞团的演出将进一步加强中国和坦桑尼亚之间的友谊和互相了解，对亚非人民的团结反帝事业作出贡献。"},{"type":"paragraph","text":"演出中，每当舞台上出现光芒四射的毛主席像的时候，或是中国艺术家演出《东方红》、《大海航行靠舵手》等歌颂毛主席、歌颂毛泽东思想歌舞的时候，坦桑尼亚观众总是热烈鼓掌、欢呼，表达了对中国人民的伟大领袖和世界革命人民的伟大导师毛主席的深厚感情。"},{"type":"paragraph","text":"许多充满革命豪情和战斗精神的歌舞，给坦桑尼亚观众留下了深刻的印象。一位观众发表评论说：“无产阶级文化大革命革新了中国的歌舞艺术，使整个舞台面貌发生了变化。”当舞台上出现了非洲自由战士同敌人激烈搏斗而终于取胜的场面时，观众们无不为这种敢于斗争、敢于胜利的精神所感染，他们激动地欢呼，热情地鼓掌。许多观众对中国朋友说：“这是一场非常革命化的演出，非常鼓舞人心。”“每一个节目都有教育意义，都充满了革命的精神。”"},{"type":"paragraph","text":"演出结束时，尼雷尔总统和第二副总统卡瓦瓦同中国艺术家热烈握手，祝贺他们演出成功，并且同他们一起照了相。"},{"type":"paragraph","text":"坦桑尼亚民族舞蹈团团员们也同中国演员们热烈拥抱、握手。两国艺术家同声高唱毛主席语录歌和坦桑尼亚革命歌曲，一再举手欢呼“中国、坦桑尼亚”“坦桑尼亚、中国”。"},{"type":"paragraph","text":"中国歌舞团于十三日由卢萨卡乘飞机到达达累斯萨拉姆。十五日晚，中国驻坦桑尼亚大使馆临时代办周伯萍为中国艺术工作者举行招待会，包括坦桑尼亚政府官员在内的约五百位坦桑尼亚客人出席了招待会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3bbb21006b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

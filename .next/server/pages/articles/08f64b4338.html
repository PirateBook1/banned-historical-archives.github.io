script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陈毅副总理到达肯尼亚在内罗毕机场受到肯尼亚工商部长等热烈欢迎　陈毅副总理拜会肯雅塔总理热烈祝贺肯尼亚光荣独立并转达了毛主席刘主席周总理的热烈祝贺和最好祝愿","authors":[],"dates":[{"year":1963,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社内罗毕10日电】　代表中华人民共和国政府参加肯尼亚独立庆典的中华人民共和国国务院副总理兼外交部长陈毅元帅今天上午乘专机到达内罗毕。"},{"type":"paragraph","text":"陪同陈毅元帅前来的有外交部西亚非洲司司长王雨田。"},{"type":"paragraph","text":"陈毅元帅在机场受到肯尼亚工商部长基亚诺和新闻广播和旅行事业部长阿钦·奥尼科的热烈欢迎。"},{"type":"paragraph","text":"在机场热烈欢迎陈毅元帅的还有下议院议员、下议院执政党议会党团首席督导约翰·戴维·卡利和上议院议员、上议院负责政府事务领袖约·马森加。"},{"type":"paragraph","text":"许多其他议员、高级官员和各界知名人士也到机场欢迎。"},{"type":"paragraph","text":"前往机场欢迎的还有内罗毕的华侨代表。"},{"type":"paragraph","text":"今天，内罗毕大街上都悬挂了中华人民共和国国旗。"},{"type":"paragraph","text":"陈毅元帅在前来肯尼亚途中，在飞越印度、索马里和埃塞俄比亚领空时，分别打电报给印度总理尼赫鲁、索马里外交部长阿·伊·马哈茂德和埃塞俄比亚代理外交大臣克特马·伊弗鲁，向他们表示诚挚的问候。"},{"type":"paragraph","text":"【新华社内罗毕10日电】　中华人民共和国国务院副总理兼外交部长陈毅元帅今天到总理办公厅拜会了肯尼亚总理乔莫·肯雅塔。"},{"type":"paragraph","text":"陈毅元帅向肯雅塔总理热烈祝贺肯尼亚在他领导下取得了光荣的独立。陈毅元帅还转达了毛泽东主席、刘少奇主席和周恩来总理对肯雅塔总理的热烈祝贺和最好的祝愿。他对肯雅塔总理说，刘少奇主席和周恩来总理委托他邀请肯雅塔总理访问中国。他说:“中国人民能同肯尼亚人民共享他们获得独立的欢乐，感到非常高兴。”"},{"type":"paragraph","text":"肯雅塔总理对陈毅元帅转达的祝贺和最好的祝愿表示感谢，并热烈欢迎陈毅元帅代表中国政府来到这里同他和肯尼亚人民一起欢庆肯尼亚的独立。他指出，肯尼亚同中国的关系有着悠久的历史。他接受了访问中国的邀请，并说:“我一有机会就将访问中国。”"},{"type":"paragraph","text":"陈毅元帅向肯雅塔总理赠送了礼品。他们进行了非常友好亲切的谈话。"},{"type":"paragraph","text":"拜会时在座的，肯尼亚方面有国务部长约瑟夫·穆隆比；中国方面有随同陈毅元帅的外交部西亚非洲司司长王雨田和随员吴学谦。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08f64b4338"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

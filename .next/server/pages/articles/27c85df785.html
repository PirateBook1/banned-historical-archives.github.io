script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"复辟旧大公报的又一路大军被击溃　朱启平的反党办报纲领破产","authors":[],"dates":[{"year":1957,"month":9,"day":12}],"is_range_date":false,"parts":[{"text":"复辟旧大公报的又一路大军被击溃　朱启平的反党办报纲领破产","type":"title"},{"text":"《人民日报》讯：大公报工作人员最近揭发和批判了右派分子朱启平的反动言行。朱启平是企图复辟旧大公报反动政治方向的又一路大军。","type":"paragraph"},{"text":"朱启平在鸣放期间，非常活跃，要推翻党对北京大公报的领导，篡改大公报的政治方向。他一方面向大公报的办报路线进攻，一方面直接向大公报的党组织进攻。","type":"paragraph"},{"text":"６月初，朱启平公开提出了一个办报纲领。他要求办一张所谓“人民群众的报纸”，一张“民间报纸”。这样一张报纸，“最重要的”是“报道人民内部矛盾的事”，企图把大公报变成反党工具。他认为，“这样一张报纸，要凌驾于党和政府之上，如果因此而发生纠纷，甚至可以打官司打到最高法院”。朱启平恶毒地把党和人民群众对立起来，污蔑人民日报不是人民的报纸，他叫嚣说：“有一天，共产党会消灭，人民日报必须也改为人民群众的报纸，其他报纸更不必论。”","type":"paragraph"},{"text":"朱启平提出这个反动的办报纲领之后，不但在大公报内部传播，而且组织外界人士传阅。","type":"paragraph"},{"text":"朱启平直接向党发动了猖狂的进攻。他的口号是：“要办好报纸，先要除三害”。而他的所谓“除三害”，就是要分裂党、搞垮党。他还公开要求几个党员领导同志“下台”，并且要求党员“起义”“把三害的情况讲出来”，以达到分裂党的目的。为此，他连续几次贴出大字报，向党员“将军”。","type":"paragraph"},{"text":"除了公开向党进攻之外，朱启平在报社内外还进行了许多阴谋活动。他与反党分子订立秘密“君子协定”，策划整垮某些党员领导干部，并且在反右派斗争开始之后，还严守这个攻守同盟，抗拒群众的批判。群众向他进行了四次尖锐的说理斗争之后，才把这个“君子协定”打垮。","type":"paragraph"},{"text":"朱启平为了实现他的反动办报纲领，还极力活动，要把党内右派分子徐盈、彭子冈请回大公报来。鸣放期间，他与彭子冈联系频繁，通风报信。他在写给彭的信中，得意忘形地说：“相信我们不久就可以会师”。他相信，只要徐、彭回来，党组将立即变质，他的反动办报纲领马上可以实现。","type":"paragraph"},{"text":"朱启平一向披着进步的外衣，拒绝改造。二十年前他曾混进共产党，１９３７年因公开反对党的决定被开除出党。抗战胜利后，他在担任旧大公报驻美特派员期间，写了许多歌颂美国帝国主义的文章，说美国“一向以意见崭新思想前进领袖各国”。直到最近，他还公开主张中国应当接受所谓无条件的“美援”。经过群众的揭发和批判，朱启平的反共的原形毕露。","type":"paragraph"},{"text":" 来源：《人民日报》1957年9月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27c85df785"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

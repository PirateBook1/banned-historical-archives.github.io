script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“鸡毛蒜皮”之争吗?","authors":["温树林"],"dates":[{"year":1976,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海硅酸盐研究所　温树林"},{"type":"paragraph","text":"在知识分子成堆的科技界，存在什么样的矛盾呢?据《汇报提纲》宣称:“鸡毛蒜皮与鸡毛蒜皮之争”。有矛盾吗?有一点，既不多也不大，小得很，总之，“鸡毛蒜皮”而已。"},{"type":"paragraph","text":"这难道是科技界的现状吗?否!这是对科技战线存在的阶级斗争和路线斗争的根本歪曲。整个社会主义历史时期，存在着无产阶级与资产阶级两个阶级、社会主义与资本主义两条道路的斗争。这种斗争普遍存在，长期存在，科技战线决不例外。别以为科技战线只见一种种试剂，一只只烧瓶，一样样仪器，似乎是宁静的环境，其实两个阶级、两条路线的斗争却异常激烈。建国以来每次重大的政治斗争，在科技战线总是风浪滚滚，从不太平。在邓小平大刮右倾翻案风时，党内资产阶级又把科技界当作他们的“风水宝地”，借此打头阵，想打开一个“大缺口”。可见，科技界决不是什么世外桃源。"},{"type":"paragraph","text":"就拿《汇报提纲》来说，它所提出来的问题，难道是“鸡毛蒜皮”之争吗?一份《汇报提纲》，邓小平的一通插话，连同科技界走资派的几番叫嚣，提出了一整套修正主义的货色，诸如:“科研特殊”、“专家治所”、“关门研究”、“白专有利”、“资产阶级法权神圣”等等，都是从根本上反对毛主席的革命路线、反对无产阶级专政的，都是事关路线的大是大非问题。《汇报提纲》侈谈科技界的斗争是什么“鸡毛蒜皮”之争，似乎要人相信，科技战线是一块与世无争的“净土”，这里既无阶级矛盾，也无路线斗争。显而易见，这种谬论完全是为“科技战线不要提无产阶级专政”制造反革命舆论的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"733d310fbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"关于苏联来华之空军师的驻地和我空军混成旅改装训练问题","alias":"","parts":[{"type":"paragraph","text":"关于苏联来华之空军师的驻地和我空军混成旅改装训练问题"},{"type":"paragraph","text":"（1950年7月20日）菲利波夫同志："},{"type":"paragraph","text":"在研究了我们出动到中朝边界上的部队之空中掩护问题，以及我国空军转入使用喷气飞机并接收两个苏联空军师的一切器材的问题之后，我们欢迎您的提议，并对您及苏联政府给我们的帮助致特别感谢之意。"},{"type":"paragraph","text":"我们拟将您派来掩护我们部队的喷气式空军师，驻扎在沈阳附近，两个团驻鞍山，一个团驻辽阳。这样驻扎，在与驻在安东附近的我国空军混成旅所属驱逐团协同动作之下，可以解决掩护部队以及保护沈阳、安东、抚顺工业区的问题。"},{"type":"paragraph","text":"我国空军驱逐部队转人使用喷气式飞机的问题，提议按下列程序进行："},{"type":"paragraph","text":"以巴基斯基喷气式机团为基础，于最近两个月内建立起一个[1]菲利波夫，即斯大林。[2]安东，今辽宁丹东。"},{"type":"paragraph","text":"[3]巴基斯基，当时任援助中国的担负上海、南京、杭州地区防空任务的苏联空军混成航空兵集团指挥官。该部队1950年3月来华，同年10月回国。其装备的喷气式歼击机等，经中苏两国政府协商，全部移交新组建的中国空军部队。毛泽东全集第二十九卷改换飞机训练的机构。将准备移交给我们的喷气式飞机，所需之一百六十组飞行人员，分成两批训练。第一批是将我现有空军混成旅所属的六十组驱逐机飞行人员，派去进行改换飞机训练。当这一批改换飞机训练结束的时候（一九五○年十二月到一九五一年一月），即由中国人民解放军空军联合航校一九五一年一月份毕业生中选出第二批（一百组飞行人员），去进行改换飞机训练。"},{"type":"paragraph","text":"这样，我们就能在一九五一年三月到四月间，完成新喷气飞机的接收工作。至于接收两个苏联空军师的一切器材，也只能在那时全部完成。"},{"type":"paragraph","text":"为了及时实现拟定的改换飞机训练计划，需要建立一个能容纳六十个人学习的训练机构，并供给这个机构以教练用的飞机、器材、模型、挂图和最低限度必需数量的训练指导员及教员。"},{"type":"paragraph","text":"为了解决上述问题，提议派遣我国空军司令部的代表一人和空军顾问长空军少将普鲁特可夫同到莫斯科一趟。"},{"type":"paragraph","text":"以上各点是否可行，请予酌定告知为盼。"},{"type":"paragraph","text":"谨致布尔什维克的敬礼！"},{"type":"paragraph","text":"毛泽东七月二十日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":7,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":40,"page_end":41},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ce1e7716d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

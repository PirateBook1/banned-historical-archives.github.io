script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保卫人民胜利的果实解放军从四面八方寄来红纸的贺信，洋溢着对新中国诞生的喜悦和对毛主席的爱戴之情","authors":[],"dates":[{"year":1949,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二日电】　在中国人民政治协商会议开会期间和中央人民政府成立之后，从全国各地雪片似地飞来了无数封人民解放军指挥员、战斗员们的祝贺信件。在这些贺信里，洋溢着全体人民解放军指战员们对于新中国诞生的喜悦，对于中央人民政府的忠诚和热爱，对伟大人民领袖毛主席的热烈爱戴和拥护。指战员们在信里一致地表示要坚决保卫这个人民大团结大胜利的丰硕果实——人民祖国，并坚决地表示要和世界上所有进步民主力量联合在一起，反对帝国主义者的新战争阴谋，保卫世界的持久和平，贺信和喜报很多都是用红纸写的，有的是整团、整营、整连的全体指战员们共同签署的，有很多是以班为单位写的，也有不少是战士们自己单独写的。"},{"type":"paragraph","text":"参加了十月一日中华人民共和国暨中央人民政府成立典礼大检阅的二零三师六零八团六连二班全体战士在写给毛主席和朱总司令的贺信中说:“中华人民共和国成立了，我们都非常高兴，心中有说不出的快乐。我们在毛主席、朱总司令的领导下苦战了二十多年，获得了伟大的胜利，建立了自己的人民祖国，是多么值得庆贺呀!中国人民好多年来受尽了帝国主义的欺负，受尽官僚资本家和地主的剥削，有冤无处伸，有苦无处诉，都只是因为国家政权操在反动派手里。现在咱们人民政府成立了，人民自己掌握政权了，再也不会受这三大敌人的欺负和压迫一了。”六零八团六连四班的战士则在贺信中说:“我们一定要在这次大练兵中，努力学习，克服游击习气，建立正规化的国防军，服从中央人民政府的指挥和领导坚决将革命进行到底。”"},{"type":"paragraph","text":"第三野战军某部炮兵团全体指战员在给人民政协全体代表的贺信中说:“我们清楚地知道中国人民之所以打败了反动派，这都是由于中国共产党和毛主席的英明领导，人民解放军的英勇善战和不惜牺牲及各民主党派、民主人士团结广大人民一致奋斗的结果。今后我们誓在中央人民政府领导下为人民政协一切决议澈底实现而坚决奋斗。”警卫南京的第三野战军某部炮兵团四连二排七班全体指战员在致中央人民政府的贺信中说:“国民党匪帮已奄奄一息了，但它还在美帝国主义的帮助下不断地疯狂轰炸解放区，策动土匪特务，企图破坏解放区的革命秩序，我们一定要粉碎它们的阴谋，巩固人民的胜利。”该部二排五班战士保证在警卫工作中提高警惕、肃清匪特、建设新南京。三排八班全体战士在贺信中保证完成目前大练兵、正规化任务，并把自己锻炼成钢铁一样的国防军战士。一个在句容反正举义的三连一排一班战士倪月初在贺信中控诉了国民党匪帮抓了拉伕罪行，并对解放军予以入伍和报仇的机会表示万分的感激。"},{"type":"paragraph","text":"第四野战军司令部警卫团的战士们在给人民政协代表的贺信中对人民政协致人民解放军全体指挥员、战斗员的慰问表示感谢，并表示将以努力学习、积极加强警卫工作来答谢人民政协热忱的慰问。警卫团三营八连战士高和在致人民政协全体代表的信中说:“感谢你们代表全国人民像慈母爱护儿子一样地慰问我们。我们军人有信心保卫我们新的国家，不让任何帝国主义者侵略一寸土地。”警卫团三营机炮一连排三班战士们更在贺信中警惕地说:“现在国民党匪帮还剩下一些残余力量，我们不能轻敌，更不能放松警惕性和战斗力，要努力克服一切困难，澈底消灭残余国民党匪军，将革命进行到底”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad8411a342"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

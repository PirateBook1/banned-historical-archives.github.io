script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转华东局关于浙江省萧山县破坏手工业行为的通报","authors":[],"dates":[{"year":1950,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央批转华东局关于浙江省萧山县破坏手工业行为的通报","type":"title"},{"text":"各中央局、分局并转各级党委：","type":"appellation"},{"text":"兹将华东局辰世致浙江省委并各省、区党委并中央电转发你们。中央除同意华东局的处理意见外，并认为：萧山县此种破坏手工业的行为，是严重地破坏了我党恢复和发展生产的根本方针，是一种自杀政策，是绝不能允许的。对负有造成此种错误之主要责任的党员干部，应给以必要的纪律处分。为了防止今后继续发生此类错误行为，各级党委，特别是新区准备实行土地改革地区的党委，应即认真地教育其所属党员干部，坚决执行保护手工业的政策。对地主经营之手工业，亦应同样保护，不得侵犯。应将消灭地主之封建剥削与保护地主经营的手工业严格区别开来，绝不能把反对封建地主的斗争，用之于反对手工业主的身上。须知目前广大农村的日用品甚至重要的出口品（如茶叶、桐油等），仍须仰赖手工业生产来供给，手工业生产在整个国民经济中仍占有很重要的地位。因此，我们对手工业的政策，是扶助、改进、推广的保护政策，而不是乱划阶级、乱斗争、乱征税的破坏政策。对农村、墟镇等地的各种手工业，如造纸、榨油、纺织、轧花、缫丝等等，必须严格保护，不得侵犯；否则就会严重地脱离群众并大大地阻碍了农村经济的恢复和发展。在税收政策上，亦应严格地执行中央人民政府财政部所已规定之税率，分别视各种手工业的规模大小、经营状况等不同情况作合理的征收，其应免征者并须免征；不得以单纯地完成任务的观点而乱征乱派，使手工业窒死。望通告各地党政机关依照上述精神认真执行。凡各地遇有此种情况本身无把握解决者，必须向上级请示。即使本身认为系按政策解决者，亦须向上级报告，以便遇有错误，上级得及时纠正。","type":"paragraph"},{"text":" 中  央一九五O年六月十二日","type":"paragraph"},{"text":"华东局原电如下：","type":"paragraph"},{"text":"浙江萧山县造纸手工业区灾情报告已收悉。除同意你们进行紧急措施救济灾民外，你们应责令萧山县委对搬运农村斗争经验及征收农业税办法，破坏造纸手工业的有关组织和干部进行检讨，并作出必要的结论，以教育全党。同时应即通令各造纸区严格禁止继续破坏行为，并设法逐步恢复生产，提高技术与解决销路问题。在准备土改及土改过程中，各地必须严格防止对手工业副业及作坊生产等的任何破坏行为。如有违反上述政策者，应受到处分，望通告各地党政机关切实执行。兹将该报告摘要通报各地，盼各地同样进行检讨，并调查是否有此类似事件发生。","type":"paragraph"},{"text":"萧山县河上区、戴村区多山产竹，群众百分之六十以造纸为生，百分之四十亦间接依靠纸业生活，耕地极少。长山乡每人平均六分地，长潭乡尖山村每人平均半分地，全年食粮有八个月须依赖外地供给。解放后，在反霸减租、合理负担等群众运动中没有掌握住这一地区特点，与一般地区同等看待，划阶级时尖山村将槽户主划为地主、富农，工人划为贫雇农，其中劳力强、工资收入较多的工人则划为中农。反霸中将槽户主斗争了，征粮时因无田派粮，以青竹一万斤（二年一产）折甲等田四亩计算，结果一百五十五户仅有三十五户负担，再加累进又普遍超过原折合亩负担数的三倍，负担户无粮可缴，只能抛售土纸，一面缴货物税，一面买粮缴库，不足者又以山上柴竹抵充，更兼纸无销路，纸价暴跌，形成槽户倒闭，工人失业。长山乡原有二百零四个纸厂，现开工者仅四十四个，长潭乡原有二百零三个，现只开二十五个。灾情严重群众百分之七十以草度日，砍偷竹林，挖掘竹笋更为普遍。乡政府制止无效，竹山已殆尽（下略--此处为原件省略）。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da47ac064b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

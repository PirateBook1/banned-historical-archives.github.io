script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"革命派党员群起反对北京右派会议","alias":"","parts":[{"type":"paragraph","text":"革命派党员群起反对北京右派会议"},{"type":"paragraph","text":"（1925年12月13日）“革命派团结起来！”"},{"type":"paragraph","text":"中国国民党第四次全体中央会议地点之争，实乃继续革命与放弃革命之争。故即舍违背第三次全体中央会议议决与不由中央秘书处召集等法律及手续不计，单就事实说，不愿在革命高潮之广州开会，而愿在段祺瑞肘下之北京开会，请问这是什么意义？此事业由国民党中央执行委员会电京严驳，并由中央委员汪精卫、谭组安等十余人将驳斥要点通电全国各级党部，又由中央委员会发出详明通告历举两年来右派党员之反革命行为以警戒党员勿为所惑，均志上周本报。一周以来，国民党中央委员会接到各地反对北京会议之文电已有二十起，继起反对者必遍全国。因在现在的中国，除了革命，决无路走，凡属革命性强固的党员，决不愿附和右派抛弃光荣的革命地位，以助帝国主义军阀张目。我们料到全国党员不但不附和，而且将因此引起一个更大的团结。“革命派团结起来”是廖仲恺同志倡导的口号，“要革命的向左边去”是汪精卫同志倡导的口号，在今日这两个口号必然要普及于全国各地革命同志及革命民众之间。我们从听到下列各处反对北京右派会议的声浪，推知这两个口号之必然普及于全国。"}],"authors":["毛泽东"],"dates":[{"year":1925,"month":12,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":158,"page_end":158},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4da75a2c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

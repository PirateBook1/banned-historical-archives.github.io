script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央组织部关于“文化大革命”前一些案件处理意见的补充通知","authors":[],"dates":[{"year":1980,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"中央组织部关于“文化大革命”前一些案件处理意见的补充通知","type":"title"},{"text":"我部去年八月四日发出《关于“文化大革命”前一些案件处理意见的通知》(即[79]组通字 33号通知)以后，有些单位对通知第四条中“对于错被开除公职的改正后，除个别工作需要且本人可以工作的以外，一般不再收回安排工作，可采取退职等办法，酌情妥善处理”，提出了一些具体问题，要求予以明确。现将我们研究的处理意见，补充通知如下：","type":"paragraph"},{"text":"一、对于“文化大革命”前错被开除公职人员的复查改正及其遗留问题的处理，总的原则仍应按照中央中发[1979]43、47号文件和中央批准的我部[79]组通字33号通知的精神，着重从政治上解决问题。对收回安排工作和经济问题的处理，由于当前国家经济困难，一定要从严掌握，坚决按照中央的有关政策规定办事。","type":"paragraph"},{"text":"二、对于确属错被开除公职的复查改正后，个别工作需要且本人能够工作的，可以收回安排工作，但应在本地区或本部门编制指标内解决。决定不予收回安排工作的，一般的可作退职处理。如本人具备国务院[1978]国发104号文件规定的退休条件的，可以按退休处理。办理退休时，其错被开除公职后到作出复查改正结论这段时间，可以与错被开除前的工作时间合并计算为连续工龄。","type":"paragraph"},{"text":"三、确定退职退休的，可按国务院[1978]国发104号文件的有关规定办理。在104号文件下发以前已经按一九五八年国务院的有关规定办理了退职的，不再重新处理。","type":"paragraph"},{"text":"(原载《干审工作政策文件选编》，北京：党建读物出版社，1993年)","type":"appellation"}],"comments":[],"origin":"原载《干审工作政策文件选编》，北京：党建读物出版社，1993年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"123a72fccd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

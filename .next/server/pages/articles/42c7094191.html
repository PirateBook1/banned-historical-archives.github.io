script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央办公厅关于向军队调查材料办法的通知","authors":[],"dates":[{"year":1969,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"中央办公厅关于向军队调查材料办法的通知","type":"title"},{"text":"各省、市、自治区、县革命委员会，各总部，各军种、兵种，各大军区、省军区，各军、师、团：","type":"appellation"},{"text":"各单位在清理阶级队伍中，大量派人到部队调查材料，对保守部队番号、部署等军事机密极为不利。遵照伟大领袖毛主席关于“保守党的机密，慎之又慎”和“节约闹革命”的教导，各单位向军队调查材料的办法需加以改进。为此，特作如下规定：","type":"paragraph"},{"text":"一、向军队调查材料，原则上应采取函调办法。即由调查单位写好调查提纲，寄至省军区或大军区，由军区政治机关转有关单位和人员。如所查单位不在本军区，则转有关军区、军种、兵种和有关总部查告。材料写好后，由所在团以上政治机关直接转给调查单位。","type":"paragraph"},{"text":"二、在特殊情况下，必须派人到部队调查时，仍由县以上革命委员会批准，经省军区和军以上政治机关核准后，方可去部队调查，但须从严控制。对保密单位，海防、边防部队，重要设防地区以及刚调防的部队不得去人调查。","type":"paragraph"},{"text":"三、各单位应加强保密教育，不得泄露军事机密。军事单位凡有代号的一律使用代号。","type":"paragraph"},{"text":"四、军队各机关、部队，对来调函件必须认真及时处理。","type":"paragraph"},{"text":"上述通知，请认真贯彻执行。","type":"paragraph"},{"text":" 中共中央办公厅一九六九年八月六日","type":"paragraph"},{"text":"已发：各省、市、自治区、县革命委员会，各总部，各军种、兵种，各大军区、省军区，各军、师、团。共印四二、四二三份。","type":"paragraph"},{"text":"中共中央办公厅  一九六九年八月七日发出","type":"paragraph"},{"text":"（根据中央文件原件打印）","type":"appellation"}],"comments":[],"origin":"根据中央文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42c7094191"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

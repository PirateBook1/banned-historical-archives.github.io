script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"工业界的新事","alias":"","parts":[{"type":"paragraph","text":"工业界的新事"},{"type":"paragraph","text":"（1959年4月）"},{"type":"paragraph","text":"此件印发各中央委员、候补中央委员及中央各部委党组、各省委、市委、自治区党委负责同志阅『阅]，以供参考。"},{"type":"paragraph","text":"毛泽东一九五九年四月十九日于北京"},{"type":"paragraph","text":"二请尚昆照上次样印发。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"[1]本篇一是对冶金工业部部长、党组书记王鹤寿报送的冶金工业部党组1959年4月16日关于华北地区钢铁系统五级干部大会情况报告及附件的批语，本篇题目是毛泽东写这一批语时拟的。本篇二是对冶金工业部党组4月19毛泽东全集第四十一卷日关于华北钢铁系统五级干部会议给毛泽东并中央的第二次报告的批语。"},{"type":"paragraph","text":"[2]冶金工业部党组1959年4月16日的报告说，到目前为止，钢、铁和钢材的计划都完成得很不好。为了把这个迫切问题直接和广大基层千部商量，以便迅速发动全体职工，扭转生产局面，我们于4月15日起在北京召开了华北地区钢铁系统的五级干部会议，参加者有部、司局、厂矿、车间、工段五级千部1400多人。王鹤寿代表冶金部党组作报告，指出只要彻底地走群众路线，就可以争取完成今年的钢铁计划。自前计划完成不好，不能只归咎于客观条件，一个很重要的原因是忽视了人的主观能动性，忽视了群众的积极性和创造性。要求到会干部解除顾虑，大鸣大放，大胆揭露领导上的官僚主义和各种妨碍生产的消极因素，提出各种积极措施。报告在后面还附送了4月16日各小组会议情况的综合简报。毛泽东在审阅这个报告时，将报告题目改为《冶金部党组报告华北五级干部大会情况》。"},{"type":"paragraph","text":"[3]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"},{"type":"paragraph","text":"[4]这个批语写在冶金工业部党组1959年4月19日的报告上。报告说，华北钢铁系统的五级干部会，现在正以企业为单位，分组大鸣大放。总的看，各级干部都想努力完成任务，有些群众发动较好、生产任务完成也较好的企业干劲很足。同时大家也反映了企业中值得注意的若干问题。毛泽东在批示印发时，将这个报告拟题为：《第二次报告（华北钢铁系统五级干部大会》。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":453,"page_end":454},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f1c3fc5b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

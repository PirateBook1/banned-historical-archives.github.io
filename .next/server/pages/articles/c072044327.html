script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《且介亭杂文》、《且介亭杂文二集》、《且介亭杂文末编》","authors":["伍刚","傅宗"],"dates":[{"year":1976,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"这三个集子，是鲁迅后期杂文的重要部分，是留给我们的最后一份宝贵遗产。在这些杂文里，鲁迅以马克思主义的阶级斗争观点，总结了丰富的革命斗争经验，是我们进行阶级斗争、路线斗争教育的生动教材，是投入当前批判邓小平、反击右倾翻案风伟大斗争的有力的思想武器。"},{"type":"paragraph","text":"《且介亭杂文》，作于一九三四年，收入杂文三十六篇；《且介亭杂文二集》，作于一九三五年，收入杂文四十八篇；《且介亭杂文末编》，作于一九三六年，收入杂文三十五篇。这时，鲁迅住在上海四川北路山阴路。这里是当时被称为“半租界”的地方，即帝国主义越出“租界”范围以外修筑马路的区域。“且介”两字是“租界”两字的各半，“且介亭”三字即半租界的亭子间的意思。以此作为书名，表示了作者对于国民党反动统治下的半封建、半殖民地，中国社会的深刻揭露和讥刺。"},{"type":"paragraph","text":"三十年代中期，民族斗争、阶级斗争和两条路线斗争都十分激烈，反映在思想文化战线上的斗争也更加尖锐复杂。鲁迅坚定地站在毛主席无产阶级革命路线一边，与帝国主义、国民党反动派、托派匪徒和钻进革命营垒里的“蛀虫”进行了坚决的斗争。这些杂文，就是当时斗争的光辉记录，“其中有着时代的眉目”。如《关于中国的两三件事》、《在现代中国的孔夫子》、《答徐懋庸并关于抗日统一战线问题》、《答托洛茨基派的信》等，都是著名的揭露国民党反动派、党内机会主义分子和讨孔的战斗檄文。由于当时在国民党反动派“明明暗暗、软软硬硬的围剿”中，鲁迅没有言论自由，不得不用“曲笔”。即使这样，在国民党“中央党部禁止新文艺作品”的书目中，鲁迅的作品就有十二部之多。有些文章虽然发表了，但往往被删改得成了“残山剩水”。鲁迅正是在这种“风生白下千林暗”的年代里，不仅要同国民党反动派及其帮凶、帮闲、流氓市侩们斗，而且还腹背受敌，要同“拉大旗作为虎皮，包着自己，去吓呼别人”的“四条汉子”斗。在同这帮叛徒、特务的斗争中，鲁迅置生死于度外，艰苦卓绝，一往无前，给我们今天同党内资产阶级作斗争留下了宝贵经验。正如鲁迅在《\u0026lt;且介亭杂文\u0026gt;序言》中所说，“相信有些人会从中寻出合于他的用处的东西。”"},{"type":"paragraph","text":"(伍刚、傅宗)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c072044327"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

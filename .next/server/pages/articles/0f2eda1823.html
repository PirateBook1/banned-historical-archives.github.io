script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对党的组织","authors":["云南大学","侯宗培","刘永泽","张熙","李佳培","王新","袁李琼"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——反对党的组织","type":"title"},{"text":"云南大学袁李琼王新张熙李佳培侯宗培刘永泽","type":"authors"},{"text":"袁李琼(农学系二年级)：我班有“太上皇”，因他是党员，细胞比鸡蛋还大，是在革命中成长，纤毛比人家的腰杆还粗，是吸收了革命的营养，……谁个靠近他，保证你作官，要说他不对，你就是忠心祖国，也成奸党。","type":"paragraph"},{"text":"发展组织有责任，公私兼顾好成亲。唔！堂堂党员，黄金招牌，组织发展，培养“对象”，是我的任务。目睹我班九十人中，唯某等女郎，人极漂亮，性情善良……落后的男性呀！你那知我心中的秘密，如何在发展党员。如果你是女郎，话就好讲。","type":"paragraph"},{"text":"王新(生物系四年级)：过去是进步学生被特务、三青团员等监视，今天已解放了，还是这样！这与过去有什么不同？！","type":"paragraph"},{"text":"班上干部作风一贯是宗派主义，党团员决定一切；从一年级到现在，班上的一切选举活动都是宗派主义，都是由党团员决定，然后才在群众中通过。“小小民主”的政委制、选举等问题都是与我们班上的情况相同。","type":"paragraph"},{"text":"张熙(历史系三年级)：党员是金牌子、团员是铜牌子，只不过没有党员响亮罢了。党团员比特务还厉害！新党员是暴发户，具体即黄××、陈××等。","type":"paragraph"},{"text":"我没有平等，没有自由；我要平等！要自由！我只要人们平等的生活下去，别的也不要。","type":"paragraph"},{"text":"人民代表大会的代表中工人、农民、党员最多，这能算民主吗？！中国不能自由出版报纸。","type":"paragraph"},{"text":"李佳培(物理系一年级)：几年来党的政策是和马列主义有很大的出入的。如农业合作化时强调农民自私落后，与马列主义认为劳动群众是历史的创造者的理论根本不符。","type":"paragraph"},{"text":"党对知识分子极不尊重，知识分子人格受到轻视，许多老教授、老学者，连抱点不同的观点都不可以。","type":"paragraph"},{"text":"侯宗培(物理系一年级)：我对干部不满，由于干部进城后变质了，不象过去打游击时那样艰苦，有违法乱纪的，有穿毛呢的，因此我看见干部就抵触，我这个人就是这样。旧社会看见国民党的官我也是不睬。我不相信党，是因为党的言行不一致，难道革命干部都是党团员吗？","type":"paragraph"},{"text":"我们学生会选举不民主，班会选举也同样不民主；上面规定几个选几个，不选又不好，选举的候选人是由党、团支部决定的……。","type":"paragraph"},{"text":"刘永泽(物理系三年级)：在“民主墙”上的党员骑在团员头上，团员骑在群众头上的漫画，(按：指“有这样一种党团群关系”的漫画)是尖锐的反映了党团群的关系。","type":"paragraph"},{"text":"班上的选举是由团内确定好了的；团的选举是党派人估倒选出。团员对上级的决议自己不同意也要坚决执行。","type":"paragraph"}],"comments":[],"origin":"《右派言行集(下集)》 (全校学生中部分右派言行)，中共云南大学委员会编，一九五七年九月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f2eda1823"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对中共中央、国务院、中央军委关于大庆油田实行军管的决定稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中共中央、国务院、中央军委关于大庆油田实行军管的决定稿的批语\""},{"type":"paragraph","text":"（1967年3月23日）照办。"},{"type":"paragraph","text":"[1]这个批语写在周恩来1967年3月23日送审的决定稿上。决定稿的主要内容是：一、自1967年3月27日，由沈阳军区派驻大庆地区的部队，组织大庆油田军事管制委员会，向油田所属各生产指挥部、各重点单位、各重要居民区派出军事代表，实行军管。二、油田军管会受沈阳军区和石油工业部双重领导，主要任务是接管油田的党政权力，统一领导文化大革命和生产工作；促进无产阶级革命派大联合，以便最后实现革命的“三结合”；镇压证据确凿的反革命组织和反革命分子的破坏活动，保卫文化大革命，保卫油田的生产和基本建设。三、油田的无产阶级革命派，要在毛泽东思想的基础上实现大联合。广大职工必须坚守生产岗位，遵守劳动纪律，勇挑革命和生产两副重担。现在尚在外地串连的职工，要迅速回到生产岗位。四、要迅速健全和改组各级生产业务领导班子，积极恢复各级生产指挥系统的正常活动，保证生产、建设、科研、设计工作的正常进行。五、驻油田的外地师生和外单位职工，应立即回本校、本单位闹革命。六、大庆油田半工半读的学生，都要回原生产单位或本校复课闹革命。要遵照毛主席“五·七”指示，以学为主。七、认真执行毛主席的干部政策，正确对待干部。对犯了错误的标兵、红旗手、劳动模范等，应本着“团结一一批评一团结”的方针，教育、团结他们。八、职工家属应努力搞好春耕生产，争取今年农业丰收。当日，中共中央、国务院、中央军委下发了这个决定。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":3,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":378,"page_end":378},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6e03c4899"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

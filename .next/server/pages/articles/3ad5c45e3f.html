script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"翻身不忘毛主席","authors":["普戛则"],"dates":[{"year":1969,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"翻身不忘毛主席"},{"type":"paragraph","text":"毛主席当选为党中央主席、林副主席当选为党中央副主席的特大喜讯传到苦聪老岭，苦聪村寨一片欢腾。我们苦聪人穿上节日的盛装，敲响鹿皮鼓，吹奏着把乌（乐器），聚集在毛主席像前，歌颂伟大、光荣、正确的中国共产党，歌颂救命恩人毛主席。苦聪老岭再大啊，没有毛主席的恩情大；纳迷河水再长啊，没有毛主席的恩情长；许多事情会忘记啊，毛主席的恩情世世代代不能忘！云南省金平县共产党员　普戛则"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ad5c45e3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

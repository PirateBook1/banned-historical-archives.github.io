script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"王力谈“革命串连”","parts":[{"type":"title","text":"93．王力谈“革命串连”"},{"type":"paragraph","text":"(1966年8月27日)"},{"type":"paragraph","text":"八月二十七日下午，王力同志在中宣部接见了“钢院”、“科大”等校同学，对陶铸同志八月二十五日的讲话，发表了自己的看法。下面就是王力同志的讲话："},{"type":"paragraph","text":"陶铸同志的有些话不是那样讲的，是针对中南地区同学讲的。听说他是在考虑这个问题。"},{"type":"paragraph","text":"中央十六条、《人民日报》社论、周总理在天安门的讲话，都是以搞好本单位文化革命为主。外地同学来北京，我们欢迎，北京有少数同学到外地去也是允许的，要分期分批去。什么人去，去多少人，到什么地方去，均由大家商量，要有组织、有目的地去。革命还是靠自己，不能以外援为主。什么地方需要支援，需要多少人支援，需要什么人去，都要搞清楚。不能说各地文化大革命都不平衡，都要靠北京人去解决，还是要靠自己。(有同学问：中央是否有新精神让北京学生大量出去外援？)中央没有这个精神。"},{"type":"paragraph","text":"昨天我见到陶铸同志，他在一次会议上说，有些话是谣传，同学如果一定要去，不能阻挡，但是我们相信把道理讲清楚，大家会同意的。(当时张平化同志走进来讲了几句：陶铸同志是代表中南局讲的，主要任务是把本单位文化革命搞好。)"},{"type":"paragraph","text":"现在怎么办呢？一个办法是采取紧急措施，澄清陶铸同志的讲话，陶铸同志将给聂元梓一封信，澄清这个问题，贴出来让大家抄。用这个办法是否能解决问题？一个办法是靠你们作工作，向大家解释，同大家商量。另外，根据你们反映的情况，还可以采取其他措施。"}],"authors":["王力"],"dates":[{"year":1966,"month":8,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":132,"page_end":132,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"王力","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d915a1ad8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

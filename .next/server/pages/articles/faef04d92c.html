script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“党政应该分开”","authors":["北京师范大学","武兆发"],"dates":[{"year":1957,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"“党政应该分开”","type":"title"},{"text":"北京师范大学武兆发","type":"authors"},{"text":"(武兆发：生物系一级教授、系主任)","type":"subtitle"},{"text":"在动物教研组会上的发言","type":"subtitle"},{"text":"我想把问题具体一些，因为单从思想上认识是不够的，在好多方面党员表现比非党员考虑的更多，确实有三大主义，如何保证防止三大主义？思想是一方面，法制更重要。彭奕欣确实想要把工作作好，他不像黑板上所写的，但为什么出现了“土皇帝”刘菊生呢？应请汪主任说明第一个教学法助教，为什么调走？刘菊生处处教训别人，她在教学法组的那一星期处处表现她好，但为什么一星期后就走了？这也要请汪主任说明。究竟汪主任是不是傀儡？我正式建议要汪主任说明这些问题。我是有意把问题抓出来，当然汪主任不说事情也是明白的。即事情没有一定之规。要求①全体人民在法律面前一律平等，②谁有什么才，谁就做什么，不诚其职不能在其位，不管什么人（党内党外），卫生部长，福利部长，他们过去不是搞这个的，单考虑其政治上的号召力是不成的，单有一个正部长又不放心，再来一个副部长也是外行，处理事情也会出偏差。","type":"paragraph"},{"text":"教育部也是如此，领导对教育究竟听过多少？看过多少？不谈他作了多少。当然现在中国领导人不少，但如果相信大家都是爱国的，有一定的法治，也不会出什么问题，表面上说民主集中，如教育实习说民主集中讨论，但还是按自己的意见办。共产党是领导党，他必须相信群众，过去不相信，三反、五反死了、病了不少，大伤元气，如果你们也和我这大岁数的人谈，如果他也说心里的话，你们就知道了。","type":"paragraph"},{"text":"今天群众是相信党的，但问题是党是否相信群众，如果党不相信群众，这样墙拆不掉，每个党员都不要以为自己比别人高，入党的脱化分子不比群众好，否则如何会有贝利亚事件？具体在学校中，好多事都不理想，反映在各方面，教学、建筑、人事……都不好。","type":"paragraph"},{"text":"（1）党政应该分开，只有这样才没有傀儡的领导。","type":"paragraph"},{"text":"（2）一切人都要平等，在学校中要求要称职的，有职就有权，计划错了是外行硬充内行，我自己主张民主治校，同时也要内行治校，党只能在思想上领导，党不能包办，党的意见应由行政机构贯彻，将来党员会愈来愈多，民主治校是教授治校的形式，否则单单教授治校是会乱的。如昨天谈的。我感觉本来是一个很活泼的青年，但一入了党就成了老头，恐怕是两方面怕，自己怕说错了话，别人感到如何如何。肃反工作，彭奕欣问我如何，我说比三反好，但还有不少问题，我觉得只有抗美援朝运动是伟大的，其他的三反等运动都是糟糕透顶，要道歉，不能像张斧同志那样道歉，而应从根本上道歉……。(原载生物系油印资料，见《北师大反右资料汇编》)","type":"paragraph"}],"comments":[],"origin":"《“阳谋”下的北师大之难》(真相出版社，2011)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"faef04d92c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国各地少数民族业余演员团聚首都欢歌酣舞翻身乐歌颂党和毛主席　歌颂祖国大家庭","authors":[],"dates":[{"year":1964,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华北北京26日电本社记者报道:参加全国少数民族群众业余艺术观摩演出会的代表，千里迢迢地从祖国的四面八方齐集北京。许多代表把这次观摩演出叫做各族人民大团结的空前盛会。"},{"type":"paragraph","text":"这几天，北京车站迎接了一批又一批的少数民族代表，那里不断出现了欢歌畅舞迎亲人的热烈景象。最早到达北京的西藏代麦载歌载舞，向来自内蒙古自治区的代表献上雪白的哈达；广西山区的苗族社员，为来自广东的黎、瑶、京等民族的兄弟，跳起欢乐的芦笙舞。有的代表一下火车就高兴得流下欢乐的热泪，他们说:只有在温暖的祖国大家庭里，我国这些山南海北的少数民族弟兄才能团聚在北京。"},{"type":"paragraph","text":"上北京，对于绝大部分代表来说，还是第一次。这些群众业余艺术活动积极分子，包括了我国五十多个少数民族，绝大多数是贫农下中农和过去的农奴或奴隶。六百五十多名代表中，有二百七十五名妇女。这些业余艺术活动积极分子大都来自生产第一线。有的是西藏高原上的农民，有的是内蒙亩草原上的牧人；有的是大兴安岭森林中年轻的猎手，有的是乌苏里江边或北部湾海滨的渔人；有的是川西北森林里的林场职工，有的是民族地区新办工厂的工人。许多人在革命斗争和生产建设中作出贡献，有一百五十九人是各方面的先进人物，他俩有的曾被评选为省群英会代表，有的曾被评选为县劳动模范、先进生产者或“五好”民兵。"},{"type":"paragraph","text":"代表当中，年纪最大的是来自新疆的一位七十岁的维吾尔族老人。八岁的蒙古族小姑娘，是代表中最小的歌手。"},{"type":"paragraph","text":"“五指山下五条河，条条流水唱欢歌；欢歌带到北京去，喜报黎家幸福多。”海南岛黎族代表唱的这几句情意深长的歌词，集中地表达出各民族代表的共同心意。这些在旧社会受尽折磨、尝遍辛酸的翻身人民，满怀着对党对毛主席的无限热爱，满怀着建设社会主义祖国的喜悦和豪情。在他们带来的二百五十多个音乐、舞蹈、戏剧、曲艺等多种形式的节目中，歌颂党和毛主席，歌颂祖国大家庭，是一个最突出的主题。阿尔泰山一位弹唱冬不拉几十年的哈萨克族老歌手，特地编了一首新歌《祖国，我的母亲》参加演出；西藏的翻身农奴将把舞蹈《哈达献给毛主席》作为他俩表演的第一个节目。我国人口最少的民族——赫哲族的代表，带来了他俩自己的歌曲《一直唱到北京去见毛主席》；僮族的一位歌手，还根据他家三代人在旧社会住岩洞受欺凌的悲惨遭遇，对比着解放后的幸福生活，编唱了一首山歌《唱歌给党听》。这些节目那将要成为她俩向党和祖国汇报自己心情的诚挚的礼物。"},{"type":"paragraph","text":"想想过去，比比今天，各族人民总是把他俩在革命斗争和生产建设中取得的每一个胜利，把他俩今天生活中的每一个变化，同党和毛主席的英明领导紧紧地联系在一起。几乎每一个代表团都有报告他俩自己的民族和地区的新成就和新面貌的节目。湘西山区的苗族代表，欢庆汽车第一交通到了他们的深山村寨；广东连南瑶族自治县高山上的瑶族人民，庆贺家乡第一次装上了抽水机；内蒙古的鄂温克族牧民欢呼第一次有了电灯；青海省通天河畔的藏族人民用舞蹈表现出他俩第一次在河上贺设的新型桥梁上狂欢的情景。"},{"type":"paragraph","text":"这些参加观摩演出的节目，大部分是群众自己创作或自编自演的。由于创作者和表演者都是直接参加阶级斗争、生产斗争和科学实验三大革命运动的劳动者，大多数节目都洋溢着浓郁的生活气息，反映了各族劳动人民的英雄气魄。所有这些节目都很短小精悍。大部分都不用布景，不用道具，只要二三人或三五人就可以演出。不少节目编演出来以后，很快就在广大群众中流传开来。"},{"type":"paragraph","text":"参加这次观摩演出的节目具有鲜明的民族特色。各族代表带来参加会演的乐器，更是百花齐放。仅仅是第一次出现在首都舞台上的，就有从汉代以来曾经为许多诗人歌颂过的古老的羌笛，湖南士家族人民喜爱的传统管乐器“咚咚奎”，海南五指山下黎族人民在劳动中创造曲木制简单乐器“打叮咚”筹。"},{"type":"paragraph","text":"各民族的代表来到北京以后，心情都很激动。他们把这次观摩演出会当作是向党和毛主席的汇报，在墙报栏中，在山歌台上，纷纷提词写诗，表示要刻苦学习，从思想上政治上提高自己，做一个红色的革命宣传员。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\11\\64br020201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e丁峻\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e各少数民族群众文艺活动积极分子欢聚首都，这是先到北京的代表在北京车站欢迎云南的代表　(新华社记者　丁峻摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d22579ebee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

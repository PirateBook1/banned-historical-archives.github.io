script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席的“以粮为纲，全面发展”的方针金山县农村养猪事业迅速发展去年平均每亩田养猪一点三头，交售量比前年增加百分之二十","authors":[],"dates":[{"year":1972,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在毛主席革命路线的指引下，金山县农村养猪事业迅速发展。一九七一年，全县生猪饲养量达到七十多万头，平均每亩田养猪一点三头，全年交售给国家肥猪三十六万多头，比一九七○年增加百分之二十以上。多养猪不仅支援了国家社会主义革命和社会主义建设，增加了集体和社员的经济收入，而且增积了大量有机质肥料，为粮食增产提供了有利条件。"},{"type":"paragraph","text":"这个县养猪事业得到迅速发展，主要是由于各级党组织和革委会在农业学大寨的群众运动中，坚决贯彻执行了毛主席的“以粮为纲，全面发展”的方针和有关发展养猪事业的指示，坚持以农促副，以副养农，在认真抓好粮食生产的同时，把养猪作为“全面发展”的一项重要内容来抓。县、社党委和革委会经常向广大社员和干部进行为革命养猪的教育，定期研究、部署和检查养猪工作，并且层层配备了抓副业生产的干部，从上到下建立了一支养猪专业队伍。过去，有的社、队只注意抓粮食生产，而忽视了抓养猪为主的多种经营，结果，由于猪少、肥少，影响了粮食生产的发展。实践使大家认识到，贯彻执行“以粮为纲，全面发展”方针的重要意义，提高了发展养猪事业的积极性。各级领导还遵照毛主席关于“除了合作社公养以外，每个农家都要劝他们养一口至几口猪”的指示，认真总结了历史上养猪生产的正反两方面经验教训，狠批了刘少奇一类骗子的反革命修正主义路线，排除“左”、右倾机会主义路线的干扰，坚决贯彻执行了“公养私养并举，以公养为主”的两条腿走路的方针。他们大力办好公社、大队、生产队的养猪场，同时充分挖掘社员的养猪潜力。有不少社、队，养猪的社员已占总农户的百分之九十以上。枫围公社的三级养猪场，充分发挥集体养猪的优越性，把当地的一种土种母猪与洋种公猪交配，生下的杂交猪，具有身围大，耐粗料，长膘快，毛病少，出肉率高等特点，一头二十五斤左右的苗猪，一般只要饲养四个多月，体重就达一百二十斤以上，他们把这种苗猪供应给社员饲养，多快好省地发展了养猪事业，使一九七一年全公社养猪数量比一九七○年增加四千六百多头。"},{"type":"paragraph","text":"这个县的各级党组织和革委会还遵照毛主席关于“猪的饲料是容易解决的，某些青草，某些树叶，番薯藤时和番薯都是饲料，不一定要精料，尤其不一定要用很多的精料”的教导，发扬穷办法养猪精神，充分利用水面、十边地、田岸等地方，大种青饲料，做到青粗饲料结合，辅之以精料，千方百计地扩大猪饲料的来源。兴塔公社友好大队第四生产队实行农牧结合，发动社员大种青饲料，做到一次种，多次收，四季常青。这个队的养猪场，一九七一年饲养十三头母猪、一百多头肉猪，到今年元旦前夕，已出售了一百二十一头，平均体重在一百八十三斤以上，全年盈余七千多元。各社、队还积极推广了“中曲”和“海水”等发酵饲料，降低了成本，促进了养猪事业的发展。"},{"type":"paragraph","text":"牲畜的最大敌人是病多与草缺。这个县在发展养猪事业中，注意发挥赤脚兽医和防疫人员的作用，认真抓好猪病的治疗和防疫工作。许多社队采用土方草药防治猪病，试制成功了十多种治疗常见猪病的草药针剂，为养猪事业的健康发展提供了条件。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36b3450010"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"中央转发浙江省委关于全省三级干部会议情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发浙江省委关于全省三级干部"},{"type":"paragraph","text":"会议情况报告的批语"},{"type":"paragraph","text":"（1959年10月11日）"},{"type":"paragraph","text":"这是一个好文件川，发给各省、市、区党委，中央各部门，国家机关各党组，以为参考。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五九年十月十一日"},{"type":"paragraph","text":"[1]中共浙江省委1959年9月30日给中央并上海局的这一报告说，全省三级干部会议已于9月16日结束，解决了以下问题：一、用阶级分析的方法，分析了今年上半年的形势，批判了右倾动摇情绪，提高了保卫党的总路线的自觉性。二、以八中全会决议为武器，检查和批判了在党内斗争中的错误态度，提高了保卫党的团结、维护党的核心领导和组织纪律的自觉性。三、根据总路线精神，检查和批判了安于中游的思想和对待群众运动的错误态度。会议认为，贯彻八中全会决议主要应抓住以下三个环节：以八中全会决议为武器，在干部中开展一次反右倾、鼓干劲的整风学习运动，使总路线在广大干部的思想深处落脚生根；今冬明春，在群众中开展一次大规模的社会主义教育运动；广泛、持久、深入地开展社会主义劳动竞赛。1959年10月11日，中央转发了这一文件。中央转发浙江省委关于全省三级干部会议情况报告的批语"},{"type":"paragraph","text":"二刘、彭真同志阅，尚昆办。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"[1]刘，指刘少奇。彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":10,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":435,"page_end":436},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2daf7c6a28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

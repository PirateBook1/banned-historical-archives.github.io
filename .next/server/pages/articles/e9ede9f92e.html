script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"读《三国志集解》批语","alias":"","parts":[{"type":"paragraph","text":"读《北史》批语"},{"type":"paragraph","text":"（大统）三年正月，东魏寇龙门，屯军蒲坂，造三道浮桥度河。又遣其将窦泰趣潼关，高昂围洛州。帝出军广阳，召诸将谓日：“贼椅吾三面，又造桥示欲必度，是欲缀吾军，使窦泰得西入耳。且（高）欢起兵以来，泰每先驱，下多锐卒，屡胜而骄。今袭之必克，克泰，则欢不战"},{"type":"paragraph","text":"而走矣。”.·庚戌，帝还长安，声言欲向陇中间突破"},{"type":"paragraph","text":"右。辛亥，谒魏帝，而潜军至小关。窦泰卒闻军至，陈未成。帝击之，尽俘其众，斩泰，传首长安。高昂闻之，焚重而走。齐神武亦撤桥而退。帝乃还。[卷九《周本纪》上第10页]"},{"type":"paragraph","text":"（开皇）十八年春正月辛丑，诏日：“吴、商业发展"},{"type":"paragraph","text":"越之人，往承弊俗，所在之处，私造大船，因"},{"type":"paragraph","text":"相聚结，致有侵害。江南诸州人，间有船长三此不可能"},{"type":"paragraph","text":"丈以上，悉括入官。”[卷十一《隋本纪》上第25~26页]"},{"type":"paragraph","text":"王建，广宁人也。……建少尚公主。登国"},{"type":"paragraph","text":"读《北史》批语"},{"type":"paragraph","text":"人遣归分中州之人咸知恩德建以为宝覆取从此国内南夏于是简选俘有才能者留之其馀欲悉给衣辰破之爲中部大人破慕容宝于参合帝乘胜将席卷伏其许直如此征伐诸国破二十馀部又征建兄时为大夫子多不慎法建具以状闻过父子谋道武遣使慕容垂建色高亢垂之还禽左大夫国初为外朝大人与和跋等十三人迭典庶事参与计帝舅贵重丰子支尚昭成女甚见亲待建少尚公主登王建广斋人也社姑平交后生昭成皇帝伯i丰以任为帅者得其子陵征有功厅#"},{"type":"paragraph","text":"i毛泽东读《北史》批注的手稿。毛泽东全集第五十二卷"},{"type":"paragraph","text":"初，为外朝大人。…又从征卫辰，破之，为中部大人。破慕容宝于参合；帝（魏道武帝）乘胜"},{"type":"paragraph","text":"将席卷南夏。于是简择俘众，有才能者留之，其"},{"type":"paragraph","text":"王建庸人，余欲悉给衣粮遣归，令中州之人咸知恩德。建以不知政治。"},{"type":"paragraph","text":"为宝覆败于此，国内空虚，获而归之，纵敌生患，不如杀之。帝曰：“若从建言，非伐罪吊人之义。”诸将咸以建言为然。建又固执，乃坑之。帝既而悔焉。···..车驾幸钜鹿，破宝众于柏肆坞，遂围中山。宝弃城走和龙，城内无主，将夜入，乘胜据守其门。建贪而无谋，意在虏获；恐士卒肆掠，盗乱府库，请候天明，帝乃止。是夜，徒何人共立慕容普为主，遂闭门固守。帝乃悉众攻之，使人登巢车临城，招其众。皆日：“但恐如参合之众，故求全月日命耳。”帝闻之，顾视建而唾其面。[卷二十《王建传》第24~25页]"},{"type":"paragraph","text":"王建位遇既高，计以求直。参合之役，不其罪！罗结枝附叶从，子孙荣禄。楼伏连、闾"},{"type":"paragraph","text":"大肥，并征伐著绩，策名前代。奚牧、和跋、冤哉枉也"},{"type":"paragraph","text":"莫题、贺狄干、李栗、奚眷，有忠勤征伐之效，不能以功名自卑，俱至诛夷，亦各其命也。「卷二十《王建、罗结、楼伏连····》列传第八第30页]"}],"authors":["毛泽东"],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":358,"page_end":360},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9ede9f92e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"送肥到田间　军民情谊长","authors":["海红兵"],"dates":[{"year":1976,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“八·一”建军节前夕，烈日当空，骄阳似火。在市郊，宝山县洪东大队第一生产队的田间小道上，一支穿海军服装的队伍，正挑着担子阔步前进。这支队伍就是驻沪海军某部指战员。"},{"type":"paragraph","text":"这个部队和驻地附近的群众多年来一直保持着血肉联系，每当部队在战备工作中遇到困难，驻地附近群众总是主动来帮忙。每当农忙季节，部队也总是要派出指战员支援驻地社员。今年“八·一”建军节来到了，该为驻地附近的贫下中农作点什么呢?“八·一”前些天，机关干部和勤务处的同志们热烈地议论着这个问题。有人提议给贫下中农送肥料，这个提议立即得到大家的赞同。"},{"type":"paragraph","text":"七月三十一日早晨，这支送肥大军从部队营房出发了。部队政治部主任老石走在队伍的最前列。这位抗日战争时期参加革命的老干部，早在队伍出发之前，就给大家作了动员，回忆了革命战争年代军爱民、民拥军的光荣革命传统。现在，他挑着满满一担粪肥阔步前进，一连挑了五六担也顾不得歇一歇。他说:“我今天挑肥到田间，就象当年在抗日根据地助民劳动一样。邓小平想破坏我们军民之间的骨肉深情，永远办不到!”共产党员、俱乐部放映员小杜是来自城市的北方人，在家从来没有挑过担子。这次他一连挑了几担之后，肩膀磨破了皮，红肿起来，骄阳一烤，火辣辣地痛。同志们都劝他休息一下再干，可他把这次劳动看作是向人民群众学习的好机会，硬是坚持不停地挑到最后。"},{"type":"paragraph","text":"经过一个上午的奋战，全体指战员共把五百多担肥料送到两里多路外的田里。在送肥的路上和棉田里，自始至终洋溢着军爱民、民拥军的鱼水深情。　海红兵"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b00d8c636"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

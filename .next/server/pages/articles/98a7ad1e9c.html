script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席致敬！  在你英明的战略方针指导下  我们誓必消灭全部蒋胡匪军","authors":[],"dates":[{"year":1948,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向毛主席致敬！"},{"type":"paragraph","text":"在你英明的战略方针指导下"},{"type":"paragraph","text":"我们誓必消灭全部蒋胡匪军"},{"type":"paragraph","text":"【新华社西北十二日电】延安各界庆祝光复延安胜利大会特致电毛主席，原电如下："},{"type":"paragraph","text":"毛主席：延安回来了，今天我们就在延安开庆祝大会。在欢欣鼓舞中我们痛恨蒋胡匪军毫无人性的三光政策，使咱们边区遭受了空前的灾害。在庆祝胜利中我们特别想念你，你领导我们闹革命翻了身，又领导我们发展生产创造了丰衣足食的生活，在一年多很艰苦的日子里你也一直和我们在一起，给我们增加了千百倍的力量，使我们永远具有充分的信心坚持对敌斗争，积极支援前线，终于取得了伟大的胜利——光复延安。一年来西北战局的发展，充分证明你的战略方针和军事原则的完全正确，我们深信在你伟大而英明的领导下，中国人民得到解放的时间已经不远了。我们要以全力做好一切工作，抓紧时间扩大生活，恢复战前的耕地面积，发展工商业，繁荣边区经济，克服一切困难，渡过灾荒，继续努力支援前线，誓必消灭全部蒋胡匪军，解放大西北，并配合全国各战场争取最后胜利的早日到来。我们谨代表全边区人民向你致崇高的敬礼，并祝健康。延安各界庆祝光复延安胜利大会叩。四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98a7ad1e9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

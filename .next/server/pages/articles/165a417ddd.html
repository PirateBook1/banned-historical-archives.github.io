script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"当前统一战线形势","alias":"","parts":[{"type":"paragraph","text":"当前统一战线形势！"},{"type":"paragraph","text":"（1936年10月18日）朱、张，并告彭，贺、任，徐、陈："},{"type":"paragraph","text":"我党致国民党书已在全国各地及国民党军队中发生极大影响，得到国民党中及各阶层中广大同情。日本侵略日函，亦不能不影响国民党军队之干部。我三个方面军集中，彼等又有所畏惧。正与国民党谈判，彼方当有不欲使谈判弄僵之意。张?本拟飞宁面蒋，请允蒋使入苏区调停，蒋复日内来陕，主要为对我对日两事。昨日胡、王、关、毛、沈、李、曾、唐3各蒋系将领联名电蒋、张，以交通阻滞运输困难为词，拟先从改善给养运输着手，亦似有不欲迫我过急，延缓前进之意。李旺堡白团经双方接洽，李毅演假进攻，我把白团放出了事。汤恩伯准备援绥抗日，南京对日本采取强硬态度。总观各方情况，目前时局正处在转变交点，我应不失时机，善于运用，争取国内和平，转向对日抗战。请照昨电意旨由朱总司令致书王均、毛炳文，向前同志致书胡宗南及其他黄埔生，贺龙同志"},{"type":"paragraph","text":"[1]这是毛泽东和洛甫（张闻天)、周恩来给朱德、张国焘并告彭德怀、贺龙、任弼时、徐向前、陈昌浩的电报。"},{"type":"paragraph","text":"[2]指张学良。"},{"type":"paragraph","text":"[3]指胡宗南、王均、关麟征、毛炳文、沈克、李默庵、曾万钟、唐淮源。致书何柱国各部及胡部，发展我们影响。书中一本诚恳相劝之意，不作任何自夸语，自能发生效力。一面严整壁垒，提高士气，立于不败之地。办理情形望复。"},{"type":"paragraph","text":"洛毛周十月十八日十五时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":10,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":237,"page_end":238},"tags":[{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"165a417ddd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"杨苏纵队速加补充十天后开锦州沈阳","alias":"","parts":[{"type":"paragraph","text":"杨苏纵队速加补充十天后开锦州沈阳!！"},{"type":"paragraph","text":"（1945年11月3日）刘、邓、薄、张、李，并告杨、苏："},{"type":"paragraph","text":"（一）戌冬未电悉，甚为欣慰。（二）休整十天，甚为必要。（三）杨苏纵队速加补充，配足十个团，二万人，十天后动身开锦州、沈阳，参加东北方面具有伟大意义之作战。（四）你们再组新纵队代替杨苏。（五）下一步行动，如高邑方面之李正先十六军好打，则以歼灭该军于政治上及援助东北作战上最为有利；如该军不好打，而南面好打，则打南面。望侦察考虑电告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"戌江未"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫军区司令员刘伯承、政治委员邓小平、第一副政治委员薄一波、第二副政治委员兼政治部主任张际春和参谋长李达的电报。"},{"type":"paragraph","text":"[2]杨、苏，指杨得志、苏振华，当时分别任晋冀鲁豫野战军第一纵队司令员和政治委员。"},{"type":"paragraph","text":"[3]指1945年11月2日未时刘伯承、邓小平给中共中央军委的电报。电报说：经过两天两夜之战，我已消灭国民党军第一〇六师全部（师长被俘）、第二十七师一个团，该师师部及一个多团正被我围歼中。三十师之山炮营及两个团已被歼。其余敌人均溃乱，我正在全部歼灭中。四十军军部及四个团已被消灭。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":11,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":45,"page_end":45},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64f1f52d22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

远，陕甘受其威胁。覆巢之下，将无完卵。蒋氏向西南求出路，欲保其半壁山河，倚靠英国，西北已非其注意之重心。全国各派联合抗日渐次成熟，而先生反持冷静态度——若秘密之联系，暗中之准备，皆所不取，甚非敝方同志所望于先生者也。兹派张文彬同志奉诚拜谒，望确实表示先生之意向，以便敝方作全盘之策划。先生如以诚意参加联合战线，则先生之一切顾虑与困难，敝方均愿代为设计，务使先生及贵军全部立于无损有益之地位。比闻贵部将移防肤洛，双方更必靠近，敝方庆得善邻，同时切望贵部维持对民众之纪律，并确保经济通商。双方关系更臻融洽，非特两军之幸，抑亦救国阵线之福。具体办法及迅速建立通信联络等事，均嘱张同志趋前商订。专此奉达，不尽欲言。"},{"type":"paragraph","text":"敬颂公祺"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十三日"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":4,"index":1},{"part_idx":2,"offset":123,"index":2},{"part_idx":2,"offset":235,"index":3},{"part_idx":2,"offset":326,"index":4}],"is_range_date":false,"authors":["毛泽东"],"comments":["杨虎城，即杨虎臣。见本册第371页注〔13〕。","绥远，见本卷第371页注〔16〕。","张文彬（一九一○——一九四四），湖南平江人。当时是红军准备派驻杨虎城部的联络代表。","肤，指肤施，即延安。洛，指洛川。"],"page_start":429,"page_end":430,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4e0677718"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

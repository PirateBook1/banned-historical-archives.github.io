script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"76个省市工商界展开整风","authors":["大公报"],"dates":[{"year":1957,"month":10,"day":27}],"is_range_date":false,"parts":[{"text":"76个省市工商界展开整风","type":"title"},{"text":"大公报","type":"authors"},{"text":"本报讯  目前，一个波澜壮阔、声势浩大的以反击右派、破资本主义立场、立社会主义立场为内容的全面整风运动，已经在全国工商界开展起来。到本月26日为止，全国已有七十六个省、市的工商业者陆续开展整风运动，已经或即将投入整风运动的工商业者，仅据十九个地区统计，即达四十万人以上。","type":"paragraph"},{"text":"9月下旬以来，北京、天津、上海、河北、河南、山东、四川、江苏、山西、广西、福建、成都、广州、武汉、昆明、重庆、安东、济南、保定、泰州等二十个省、市民建和工商联组织，先后召开了联席会议，传达了两会中央联席会议的决议和精神，并且组织了小组讨论和大会争辩。通过传达，各地工商业者对这次整风的重大意义有了认识，明确了整风的方针、政策和部署，纷纷表示积极投入包括反右派斗争在内的整风运动。","type":"paragraph"},{"text":"各地工商界的反右派斗争，也正在继续深入发展，战果不断扩大。全国有五百八十六个省、市、县的工商界在开展着反右派斗争，其中包括二十四个省和自治区、一百五十个市、四百一十二个县。据其中七十八个市、县的不完全统计，参加反右派斗争的工商业者约有十三万多人。目前，各地反右派斗争正在广泛、深入的开展。","type":"paragraph"},{"text":"随着工商界全面整风同时开展的，是各地对于小型工商业者的社会主义教育工作。据天津、上海、哈尔滨、保定、长沙等五个地区统计，接受社会主义教育的小型工商业者就有十八万多人。","type":"paragraph"}],"comments":[],"origin":"《大公报》1957年10月27日。原题为：“76个省市工商界展开整风  工商界反右派斗争战果不断扩大”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b7cb930af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

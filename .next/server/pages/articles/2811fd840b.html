script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王笑一在天津市市、区各界人民代表扩大会议上的讲话","authors":["天津市军管会","王笑一"],"dates":[{"year":1951,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"王笑一在天津市市、区各界人民代表扩大会议上的讲话","type":"title"},{"text":"天津市军管会王笑一","type":"authors"},{"text":"[王笑一：天津市军管会军法处处长]","type":"subtitle"},{"text":"各位代表：","type":"appellation"},{"text":"本市第三届第一次各界人民代表会议上，曾经作出关于镇压反革命的决议，决议中指出，为了巩固人民民主专政，必须“贯彻执行中央人民政府颁布的‘中华人民共和国惩治反革命条例’”，“坚决镇压反革命”（鼓掌）。","type":"paragraph"},{"text":"代表会以后，军管会军法处和天津市人民政府公安局就紧张的、审慎的集中力量进行了对反革命案件的审讯工作。现在，一大批反革命分子已经审讯终了，他们的罪恶是重大的，他们的罪证确凿，不但有可靠的证明材料，而且有不少是人所共知的，连反革命分子自己也不能不承认。为了慎重的处理镇压反革命的这件大事，我把审理情况简单来向各界代表报告，并请讨论。今天的大会上，我们听到了被害人愤怒的、沉痛的控诉，及代表们要求对反革命分子严厉镇压的正义发言，军法处一定坚决执行大会的决议（鼓掌），保证做好镇压反革命的这件大事！军法处对于完成这项任务是满怀信心的（鼓掌），我们认为是有条件的，因为：","type":"paragraph"},{"text":"第一、中央人民政府颁布了“中华人民共和国惩治反革命条例”，这使得我们有了法律武器，案件审理上有了更明确的量刑标准，对反革命罪犯的正确处理就更有了保证。","type":"paragraph"},{"text":"第二、公安局的侦讯、预审工作是做得很成功的，对反革命案件都经过了科学的、全面的、长期的调查研究，完全没有采用反动统治所采取的那种野蛮、落后的逼供和刑讯办法，而是依靠令人确信不疑的多方面的证据和材料，这样就保证了预审材料的确实性。这是公安局长时期的工作成果。因此，军法处的审讯上就有了便利条件。","type":"paragraph"},{"text":"第三、依靠各界代表及全体市民对镇压反革命工作的密切关心和帮助。三届一次大会上曾做出了决议，在公安局军法处执行大会决议的逮捕和审讯工作中，得到了很大的帮助；军法处和公安局最近每天收到对反革命分子的控诉信就有数十件之多，有的一件来信上签名者就达数百人，广大的市民对这一工作表示了最大的关心与支持，这样就使得反革命分子的罪恶更无法隐蔽，使我们镇压反革命工作有了最可靠的保证。","type":"paragraph"},{"text":"所以，我们相信完全有条件做好这一工作。","type":"paragraph"},{"text":"今天大会上大家一致要求给反革命分子以严厉的镇压，军法处保证执行！我们一切准备工作及法律手续已大体做好，经决定后立即执行（掌声四起）。","type":"paragraph"},{"text":"最后，我们希望各界代表及全体市民继续支持与监督军法处的工作，使我们把镇压反革命工作做得更好（掌声呼口号声历久不绝）。","type":"paragraph"}],"comments":[],"origin":"一九五一年三月三十日《进步日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2811fd840b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

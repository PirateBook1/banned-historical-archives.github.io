script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锦绣里全体居民上书毛主席报告庆祝建党纪念热烈情况　保证要做好抗美援朝三项爱国工作","authors":[],"dates":[{"year":1951,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　普陀区锦绣里全体居民上书毛主席，报告他们以怎样兴高采烈的情绪，庆祝党的生日。全文如下:敬爱的毛主席:"},{"type":"paragraph","text":"我们是上海市普陀区安远路锦绣里的居民，本里是个工人住宅区，在国民党反动派统治时期大家生活过得很不好；吃今天，愁明天，还要受特务、恶霸、流氓的欺压。解放以后，在您的英明领导下，政府替我们修好里弄内的路面和房屋，最近又把我们最痛恨的潜伏在本里的十三名反革命分子逮捕了。大家都感到万分愉快。为了报答您的恩情，我们保证响应政府的一切号召。现在我们非常兴奋的向您报告，我们已经拿出实际行动来了；譬如说:晚上我们负青值岗的冬防队员，凡是遇见陌生人进来，都要盘问，警惕他有无不法行动。在最近捐献运动中，我们节约了一切不必要的开支捐献出来。"},{"type":"paragraph","text":"这次在党的生日里，我们非常隆重的庆祝了一番，每条支弄都挂起了横幅，贴上了您的像片，并点上了灯。六月三十日晚上，大家还举行了大会餐——吃长寿面，祝福您和党的万年长青。七月一日，我们又在里弄里搭了台，在晚上举行了庆祝大会，大家兴高采烈的聚在一起，静听同志们讲党的历史。我们是深深地感动着，我们一致喊出:‘听毛主席话，跟共产党走!’敬爱的毛主席，我们的庆祝会虽然举行得非常隆重，但并没有铺张浪费，譬如说:搭台子用的木头柱子是我们向外面借了自己用橡皮车拖回来的，台子也是我们自己搭的。"},{"type":"paragraph","text":"敬爱的毛主席，通过这次庆祝党的生日，我们的思想认识上又大大提高一步。举一个例子您听:本里居民徐书林和陈阿大二人，从解放后就闹成见，彼此半句话都不相让，这次听了党史以后，他们都十分感动的说:在您和党的领导下，那能再闹不团结呢!于是他俩携了手，更感动了我们大家。"},{"type":"paragraph","text":"敬爱的毛主席，我们向您保证做好抗美援朝、捐献飞机大炮、镇压反革命、优待烈军属等工作。并把这些订在爱国公约里面。就在党的生日这天，我们向本里十家烈军属每家献赠了六斤长寿面，以后将继续照料他们的一切。我们将组织学习班，学习您的思想，更好的为人民服务。　末了　敬祝"},{"type":"paragraph","text":"身体健康!　上海市普陀区锦绣里全体居民"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78fed53163"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

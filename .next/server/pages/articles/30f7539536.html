script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴卢库同志等观看革命现代舞剧《白毛女》张春桥同志等陪同阿尔巴尼亚战友观看演出","authors":[],"dates":[{"year":1972,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一九七二年十一月二十四日讯　贝·巴卢库同志和阿尔巴尼亚人民共和国军事友好代表团其他成员，今天晚上出席文艺晚会，观看了上海市舞蹈学校演出的革命现代舞剧《白毛女》。"},{"type":"paragraph","text":"陪同观看演出的有张春桥同志和上海市革命委员会、中国大民解放军驻上海部队负责同志周纯麟、王秀珍、刘耀宗、冯国柱、武占魁、申元军、孙林瑞、杨新亚、章尘等，以及陪同代表团访问的张才千、朱开印同志。"},{"type":"paragraph","text":"演出结束后，在《真正的朋友》的乐曲声中，巴卢库同志等阿尔巴尼亚战友，由张春桥、张才干同志等陪同走上舞台，同演员们亲切握手，并赠送了花篮。"},{"type":"paragraph","text":"今天上午，恰科和佩尔拉库等阿尔巴尼亚同志，在周纯麟、刘耀宗同志陪同下，参观了上海县七一人民公社，受到社员们的热烈欢迎。远方来的战友们观看了公社的农具厂、畜牧场和打谷场，他们赞扬公社社员在中国共产党的领导下取得的成就。社员们热烈欢呼:“恩维尔·霍查同志万岁!”“毛主席万岁!”"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\11\\72bp040201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e演出结束后，张春桥等同志陪同巴卢库等阿尔巴尼亚战友走上舞台，和演员一起照了相。　新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30f7539536"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为庆祝阿尔巴尼亚解放三十一周年阿尔巴尼亚绘画展览在京开幕姚文元同志出席开幕式王炳南会长和什图拉大使讲话","authors":[],"dates":[{"year":1975,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一九七五年十一月二十八日电　为庆祝阿尔巴尼亚解放三十一周年，阿尔巴尼亚绘画展览今天下午在北京中国美术馆开幕。"},{"type":"paragraph","text":"中共中央政治局委员姚文元出席了开幕式。"},{"type":"paragraph","text":"对外友协会长王炳南和阿尔巴尼亚驻中国大使什图拉在开幕式上先后讲话。他们表示相信，这次在中国举办的阿尔巴尼亚绘画展览必将对增进中阿两国人民牢不可破的友谊和战斗团结，促进两国的文化交流作出新的贡献。"},{"type":"paragraph","text":"阿尔巴尼亚绘画展览是由中国人民对外友好协会和中国阿尔巴尼亚友好协会举办的。展览会上展出了九十多幅具有丰富革命内容和高度艺术技巧的油画、版画、宣传画和漫画作品。这些作品形象地反映了阿尔巴尼亚人民在自己伟大领袖恩维尔·霍查同志和阿尔巴尼亚劳动党领导下所进行的英勇的解放斗争，以及在社会主义革命和社会主义建设中取得的巨大成就；生动地描写了各条战线上涌现出来的英雄人物的崇高形象；热情地歌颂了中阿两国人民牢不可破的友谊和战斗团结。"},{"type":"paragraph","text":"开幕式后，姚文元同志等在什图拉大使陪同下参观了绘画展览。"},{"type":"paragraph","text":"今天，在美术馆内洋溢着中阿两国人民友好的热烈气氛。美术馆门前飘扬着中阿两国国旗。首都工农兵观众数百人和阿尔巴尼亚战友一起观看了展览。"},{"type":"paragraph","text":"出席开幕式和观看展览的还有:外交部副部长余湛，文化部负责人刘庆棠，有关方面负责人和美术工作者林林、郗照明、晏鸿亮、吕韧敏、邢仁先、吴玉琴、陈大远、邵宇、景玉书、李松涛以及中阿友好人民公社革委会主任张士达等；"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使什图拉的夫人、大使馆外交官员，由阿尔巴尼亚教育和文化部副部长穆萨·克拉亚率领的阿尔巴尼亚教育代表团，以及在京的其他阿尔巴尼亚同志。"},{"type":"paragraph","text":"一些国家驻中国的外交使节也出席了开幕式并观看了展览。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e42f86182"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

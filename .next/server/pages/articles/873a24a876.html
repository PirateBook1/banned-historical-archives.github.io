script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"靠毛泽东思想完成导航任务","authors":["姚民"],"dates":[{"year":1968,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"靠毛泽东思想完成导航任务"},{"type":"paragraph","text":"空军某部台长  姚民"},{"type":"paragraph","text":"圆满地完成战斗任务靠什么？是靠政治还是靠技术？这是两个阶级、两条建军路线的一个根本分歧。"},{"type":"paragraph","text":"毛主席教导我们：“武器是战争的重要的因素，但不是决定的因素，决定的因素是人不是物。”我军就是靠突出无产阶级政治，就是靠用毛泽东思想武装起来的人，去完成战斗任务，夺取胜利的。可是，反革命修正主义分子彭德怀却胡说什么技术是“真本事”、“硬功夫”，是“最厉害的东西”。一句话，军事技术是最大的战斗力。呸！这真是反动透顶，荒谬绝伦！彭德怀和罗瑞卿的这套黑货，是从中国赫鲁晓夫技术“决定一切”的垃圾堆里拾来的破烂，是毛主席早在三十多年前就批判过的单纯军事观点。"},{"type":"paragraph","text":"过去，我们导航台一度也有同志认为，导航是一项复杂的工作，只要有了技术，就能圆满地完成任务。在这种思想指导下，整天忙于业务。为了突破技术难关，从早到晚苦练本领，死记硬背。甚至有的战士晚上躺在被窝里，还在肚皮上默划线路图。尽管机件、号码、作用背得滚瓜烂熟，密如蛛网一样的线路图也能很快默画出来，有的同志还达到了“一级技术能手”的水平。可是，由于政治思想工作大大削弱，责任事故也就连续地发生。正如有的同志说：“线路图画熟了，人的思想生锈了，技术提高了，人的头脑里毛泽东思想减少了。政治不领先，方向一定偏，问题就冒尖。”"},{"type":"paragraph","text":"严酷的事实教育了我们，突出政治是毛主席建军思想的核心，是使我军永远立于不败之地，永远保持人民军队鲜红颜色的根本保证。从此，我们把突出政治，狠抓人的思想革命化放到第一位，把用毛泽东思想统帅一切，指导一切，推动一切，改造一切当作导航工作的根本。结果，我们台个个成为五好战士，连续七年被评为四好台，被誉为“红色导航台”。"},{"type":"paragraph","text":"一次，一位入伍不到两个月的新战士单独值班。突然，天气急骤变化，乌云遮盖了机场。飞行员急需导航台引导，穿云着陆。可是，就在这个节骨眼上，导航机发生了故障。偏偏不凑巧，台长开会去了，老战士又全部外出执行任务。时间紧迫，飞机在空中连续紧急呼叫。怎么办？新战士抬头看见了对面墙上的毛主席像，顿时想起了毛主席的教导：“我们的责任，是向人民负责。”他仿佛看到毛主席就在指挥他战斗，浑身增加了无穷力量。他沉着地分析原因，迅速准确地排除了故障，保证了飞机安全着陆。"},{"type":"paragraph","text":"活生生的事实告诉我们：毛泽东思想是最最精确的导航台。有了毛泽东思想作指导，我们心明眼亮，永不迷航。突出无产阶级政治，掌握了毛泽东思想，就能克服一切困难，战胜一切敌人，胜利完成毛主席交给我们的一切战斗任务。相反，照彭德怀那一套资产阶级军事路线去搞，单纯地搞什么熟练的技术，我们就要丢掉一切，就要丧失一切。大野心家彭德怀之所以声嘶力竭地鼓吹“技术第一”，就是妄图抽掉我们的灵魂——毛泽东思想，把我军变成资产阶级的军队，完成他复辟资本主义的“任务”。我们要奋起毛泽东思想千钧棒，彻底粉碎彭德怀的一切阴谋，永远走突出政治的路，永远靠毛泽东思想圆满地完成导航任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"873a24a876"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我恨透了这一夥反革命黑帮","authors":["施小妹"],"dates":[{"year":1955,"month":6,"day":24}],"is_range_date":false,"parts":[{"text":"我恨透了这一伙反革命黑帮","type":"title"},{"text":"施小妹","type":"authors"},{"text":"过去我还以为胡风这一帮人不过是些不三不四的文人，和我们工人没啥关系。可是当我听人家读了“人民日报”公布的材料，尤其是第三批材料后，才知道这一帮人原来是属于美蒋匪帮的一个特务集团。他们想推翻我们工人阶级领导的人民民主政权，想叫国民党反动派再来骑在我们头上压迫我们，我恨透了这帮狼心狗肺的反革命分子！","type":"paragraph"},{"text":"我是一个六十六岁的老工人，今年才告老退休，过着幸福的晚年生活。可是我永远也不会忘记过去的苦难日子，一想起过去我就觉得心酸。在大革命时期，为了全国人民的解放，多少革命先烈抛头颅、洒热血，不惜牺牲自己的生命。那时候，蒋匪帮几次要捉我，我只得天天东躲西藏，秘密活动。我的大儿子施良才就是在一九二八年九月初三那天，和许多革命烈士一起被蒋贼杀害的；牺牲时，他还是个年轻的小伙子。","type":"paragraph"},{"text":"今天的革命胜利就是无数烈土用鲜血换来的。现在，拿枪的敌人被我们打倒了；但是暗藏的敌人却用更恶毒的手段，千方百计地要破坏我们的社会主义事业，破坏我们的幸福生活，我们决不允许。我要求政府彻底把胡风反革命集团消灭干净，我们全体工人要积极响应党的号召，参加这一斗争，通过这一斗争，大大提高革命警惕性，肃清一切暗藏的反革命分子，保卫胜利果实，保卫我们的社会主义建设事业，为烈士们报仇！","type":"paragraph"}],"comments":[],"origin":"《人民日报》1955年6月24日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a06cdd7f48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏南夏港区某些村干部对夏季公粮缓征宣传不正确","authors":[],"dates":[{"year":1950,"month":7,"day":5}],"is_range_date":false,"parts":[{"text":"苏南夏港区某些村干部对夏季公粮缓征宣传不正确","type":"title"},{"text":"（苏南日报7月5日讯）苏南夏港区个别区村干部对夏季公粮缓征错误地解释为“不征”，并说“不征”的原因是因为灾情太重，要渡过夏荒，保证不饿死一个人，以便“进一步开展劝募工作”等。因此有些富农、中农认为缓征公粮对他们没有什么好处，而且不了解“开展劝募工作”是什么意思，故对生产有顾虑。有的村干部向群众解释说：“不征公粮是因为去年征得太重，今年不征是补充去年群众的亏空。”因此群众也就说：“应该不征。”有的村干部说：“今年灾情重，麦子收成差，征也征不起来。”群众也就说：“今夏因减产不征，今秋再来一点减收，大概也可能不征了。”","type":"paragraph"},{"text":"这些错误的宣传正迎合群众的落后心理，很多群众就装穷叫苦。同时谣言也就乘机而起：“公粮不征是傅作义部队要求的，因为如要征公粮，他就要与解放军打仗。”“共产党怕老百姓造反，所以不敢征公粮。”又说：“今年夏征不征，秋征要征100多斤一亩。”","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年7月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"803fb344f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

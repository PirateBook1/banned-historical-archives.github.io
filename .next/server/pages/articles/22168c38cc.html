script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"美帝国主义对我志愿军战俘营的特务活动","authors":["李得天"],"dates":[{"year":1953,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"美帝国主义对我志愿军战俘营的特务活动","type":"title"},{"text":"李得天","type":"authors"},{"text":"【东北总分社讯】美帝国主义对我志愿军战俘营的特务组织活动情况：","type":"paragraph"},{"text":"战俘营中的各种特务系统，均为美军远东情报局O、I、E、掌握，它们通过宪兵司令部的公开行政组织进行特务活动。","type":"paragraph"},{"text":"一、利用基督教牧师深入战俘营，以传教为名了解投降变节分子、蒋匪军官、受反动教育较深人员，宣传联合国，利诱去台湾。一旦成熟即布置任务，调出训练。这是由随军上校牧师任伯里(曾在我青岛传教二十余年)与朝鲜牧师韩其赫等负责。","type":"paragraph"},{"text":"二、O、I、E、国际民众教育馆是与瑞士红十字会混合组成。负责人是非里浦(美国会议员，曾在我国住十余年，一九四六年曾参加执行部东北小组为组员)。在战俘营内设教育室，进行反动教育，并进行秘密特务活动。","type":"paragraph"},{"text":"三、利用封建会道门(佛教、儒教等)通过东亚协会(日本协会)化装为美军工作人员，深入战俘营进行特务活动。","type":"paragraph"},{"text":"四、在战俘营中组织“反共抗俄青年团”、“反共抗俄大同盟”等反动组织，均由叛变自首分子组成。","type":"paragraph"},{"text":"五、蒋匪特务藉驻韩大使馆之名，由台湾派来约一百五十名特务，以原广东省一伪专员张××为首，参与美军宪兵司令部民众教育馆及封建会道门中，进行反动宣传和特务活动。一九五二年六月国民党特务在“七二”联队(战俘营)成立国民党六三支部。","type":"paragraph"},{"text":"敌对我被俘人员采取“以俘治俘”政策。以投敌的原蒋匪特务反动旧军官为核心，团结被俘人员中的国民党人物，集中打击我党、团员，从而争取中间力量。敌在开始时将我被俘人员分为四类：第一国民党员；第二是曾参加国民党后又加入共产党；第三是非党人员；第四是共产党员和青年团员。分清四类后，即以开检讨会、写反省书、写自传等方法，对第一、二类经过审查后，可申请重新加入国民党；对第三类群众进行控制、威胁、拉拢；对第四类打击、孤立，实行屠杀恐怖政策。","type":"paragraph"},{"text":"据病伤归俘人员反映，一九五○年十一月到一九五二年三月三日从七二联队先后七批抽调共九百名左右，送往东京或其他地方受训。回来一批约二百人充任战俘营中的各级队长。(李得天)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1953年5月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22168c38cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

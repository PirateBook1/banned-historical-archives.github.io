script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共青海省委员会关于对王昭同志专案审查结果的报告","authors":[],"dates":[{"year":1973}],"is_range_date":false,"parts":[{"text":"中共青海省委员会关于对王昭同志专案审查结果的报告（草案）","type":"title"},{"text":"中央：","type":"appellation"},{"text":"现将对王昭同志专案审查的结果报告如下：","type":"paragraph"},{"text":"王昭同志，无产阶级文化大革命前，任青海省委第二书记，青海省省长。在伟大的无产阶级文化大革命运动中，根据广大革命群众的揭发，进行了专案审查。现已查清，王昭同志在青海和中央公安部工作期间，积极推行刘少奇的反革命修正主义路线，犯有严重政治错误。","type":"paragraph"},{"text":"一九六一、六二年，诋毁青海牧区平叛斗争；鼓吹单干，提出“有些地方搞公社条件不成熟的”，“可以搞互助组，也可单干”。亲自搞了一个所谓《关于农村若干政策问题的商榷意见》，推行“三自一包”、“四大自由”，在部分地区严重地瓦解了集体经济。","type":"paragraph"},{"text":"一九六四年“四清”运动中，在刘少奇的直接支持下，大搞民主革命补课，篡改运动性质，一度将青海“四清”运动引向邪路。","type":"paragraph"},{"text":"一九六六年六月，在原西北局第三次全体委员扩大会上，王昭按刘澜涛的指使，公开给刘少奇涂脂抹粉，为刘贼一九四七年疯狂反对毛主席的反革命罪行进行辩护。在原西北局和青海省委的几次会议上，与会同志揭发了王昭与罗瑞卿的有关问题，刘澜涛指使王昭对罗的问题“要当原告，不当被告”，相互包庇。王昭同志在无产阶级文化大革命中，顽固推行资产阶级反动路线，多次压制革命群众，污蔑红卫兵运动，并与青海“二二三”流血事件直接有关。","type":"paragraph"},{"text":"王昭同志在中央公安部工作期间，于一九五六年七月，以“中国公安体协代表团”名义去东德观摩，私自向东德内务部泄露了我国肃反方针、镇反数字和毛主席《论十大关系》。返国途中，背着党中央和我驻苏使馆，在莫斯科向苏修内务部、安全委员会泄露了《论十大关系》，向苏修安全委员会人员作报告。","type":"paragraph"},{"text":"一九五九年九月，王昭同志积极追随刘少奇、彭真等，指使中央政法干校诱逼学员鸣放，并授意将恶毒攻击伟大领袖毛主席、攻击党和社会主义、攻击三面红旗和无产阶级专政的反革命言论，搜集编印了《鸣放论点汇辑》。随后，中央政法干校将这本“汇辑”，散发到全国政法系统，流毒甚广。","type":"paragraph"},{"text":"王昭同志在专案审查过程中，基本上承认了自己的主要错误。鉴于王昭同志已于一九七○年二月十二日因患冠状动脉硬化，心肌梗死，继发大叶性肺炎等病逝世，我们意见，不再处理。","type":"paragraph"},{"text":"妥否，请审查批示。","type":"paragraph"},{"text":" 中共青海省委员会一九七三年  月  日","type":"paragraph"},{"text":"附：1.王昭同志所犯严重政治错误的主要证明材料。","type":"paragraph"},{"text":"2.王昭同志生前的检讨（摘录）。","type":"paragraph"}],"comments":[],"origin":"根据网络材料打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"刘澜涛","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"516ee04a64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

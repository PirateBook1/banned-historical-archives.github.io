script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席的书，长阶级斗争的知识","authors":["红战兵"],"dates":[{"year":1967,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"读毛主席的书，长阶级斗争的知识"},{"type":"paragraph","text":"北京市草厂小学　红战兵"},{"type":"paragraph","text":"通过前一段的探索，我们体会到，要搞好复课闹革命，首先必须相信群众，依靠群众，放手发动群众，充分发挥广大革命教师、革命学生、革命家长的积极性和创造性。"},{"type":"paragraph","text":"毛主席教导我们：“群众是真正的英雄”。我们接到党中央复课闹革命的通知后，就发动了革命教师、革命学生，以及广大工农兵学生家长，本着节约闹革命的精神，自己动手维修了桌椅，粉刷了墙壁，糊好了门窗，修补了部分顶棚。同时也按不同年级的具体情况，准备了毛主席著作和《毛主席语录》。"},{"type":"paragraph","text":"如何活学活用毛主席著作，是复课以后的头等大事。我们召集了广大工农兵学生家长、广大革命学生一起来座谈。广大工农兵学生家长们说：孩子们要读书，首先是读毛主席的书；孩子们要长知识，首先是增长阶级斗争的知识。他们建议今后要教育学生无限热爱伟大领袖毛主席，不论是上语文或是算术，都要用毛泽东思想挂帅。他们都说，教育学生念念不忘阶级斗争，念念不忘无产阶级专政，念念不忘突出政治，念念不忘高举毛泽东思想伟大红旗，是毛泽东时代革命教师的责任。根据家长们的意见，我校革命教师还提出了讲课、自学、讨论、报告会、讲用会相结合的教学方法。"},{"type":"paragraph","text":"我们深深感到，复课闹革命，虽然急需克服教材、房屋、桌椅等一系列的困难；但决定性的因素是人不是物。只要人的思想认识对头了，再大再多的困难也是可以克服的。当前，我校教师、学生和家长对复课闹革命的重要意义，认识是比较清楚的，要求也是迫切的。但是，在一部分老师和学生中存在着“斗批走”的思想问题。针对这一活思想，我们和学生一起学习了毛主席最新指示，中央关于复课闹革命的指示，使师生们都明确认识到“斗批走”是“私”字的表现，必须破私立公，紧跟毛主席的伟大战略部署，实现班级革命大联合，在斗私批修中当闯将，在教育革命中当先锋。同时我们还召开了学生、家长、教师联席会，发动广大革命教师、工农兵家长、革命学生，人人抓活思想，人人做政治思想工作，在复课闹革命中为人民立新功。由于思想上的问题解决得比较好，复课闹革命的物质准备工作进展得也比较顺利。"},{"type":"paragraph","text":"教师们集中精力学习毛主席著作，以毛泽东思想为指导，编选了临时教材，还研究了教改方案。大家在实践中进一步认识到，“私”字斗不倒，教学方针、教育方法改不了。大家纷纷发出开办毛泽东思想学习班的呼吁。我们遵循伟大领袖毛主席“斗私，批修”的教导，把第一期毛泽东思想学习班创办起来了，抓革命、促教改的新高潮正在草厂小学逐渐形成。"},{"type":"paragraph","text":"我们有决心迎着困难前进，继续以“斗私，批修”为纲，狠抓人的因素，充分发动群众，向学生学习，向工农兵家长学习，一边教学，一边进行教育革命，彻底肃清修正主义教育路线的影响，为创立崭新的社会主义教育制度而贡献力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0e093136f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

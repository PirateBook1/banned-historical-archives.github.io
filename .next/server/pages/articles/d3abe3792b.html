script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":2,"day":11}],"is_range_date":false,"parts":[{"text":"三反简讯","type":"title"},{"text":"▲津市第八区一个检查小组在成兴茶庄检查中，发现该庄隐藏蒋匪介石像片，并发现一密洞。该洞设在一个地下室内，地板上设有暗门，里边有大量砖块将洞口堵住。该庄襄理承认曾在洞口处理有手枪两支，子弹四十粒。经检查组员彻底挖掘，还未发现枪枝。该襄理言语支吾，装疯卖傻。经组员们继续挖掘，该洞愈来愈长。该组正继续检查中。","type":"paragraph"},{"text":"该庄经理许鲁真，为前任茶商业同业公会主委，平时很反动。对工人态度极坏。该庄成立十四年来已累死二十八名店员。许在解放后曾闹过“抗税”斗争，在他获得“胜利”后还让工人吃捞面，表示“庆贺”。","type":"paragraph"},{"text":"▲天津万隆贸易行经理米禄斋，本月七日下午二时，走下海河自杀，未死。米是天津六大德国买办之一，是国民党时代的德侨财产接收小组组长，现在是天津市工商联委员。他的自杀是在职工检举了他的隐匿敌产罪之后发生的。在三反开始时，他把公司资本分成一百四十股，经理分七十，副理分五十，其余二十股给职工，一个厨工也得到四股，企图拉拢工人、店员。三反风紧，他满以为有险可守，因此拒不坦白。但是节约检查工作组只去了三天，职工就动起来，检举了米的罪行。他在职工面前被迫承认了自己的罪行，但只承认百分之七十是敌产，可是现有材料说明百分之百都是敌产。他做了一条厚棉裤，准备坐牢，但政府并未捕他。他去找毕鸣岐(德国派的首领)，毕说：“你说的晚了”。他即于七日下午二时下海河自杀，为船夫拉起来。被救后，他说：不是职工逼的，也不是工作组逼的，是自己做的事太对不起国家人民了。","type":"paragraph"},{"text":"▲西北区一级机关打虎战斗续获进展。至七日止，共捉大、小老虎三百四十八只(大老虎三十多只)。在打虎战斗中，各机关(特别是财经系统)不断发现资产阶级派进来的坐探，使国家资财遭受巨大损失。西安铁路分局十个大贪污犯有九个是坐探。西北石油管理局副总工程师郭履垲(解放前系兰州私营营造厂经理)，仅贪污一项即达五亿九千万元(尚未彻底)。","type":"paragraph"},{"text":"▲长安油矿在三反运动中，发生严重破坏事件。该矿电焊机动力全部被破坏。中机普动力也遭严重破坏。一个检举人失踪(他检举了一个有政治问题者)，被检举人已藉故请假。据该矿称：“此事情况复杂”，正调查研究中。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月11日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3abe3792b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

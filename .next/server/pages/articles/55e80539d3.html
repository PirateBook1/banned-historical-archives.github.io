script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市中等以上学校学生普遍存在不关心国家大事的现象","authors":[],"dates":[{"year":1951,"month":12,"day":7}],"is_range_date":false,"parts":[{"text":"南京市中等以上学校学生普遍存在不关心国家大事的现象","type":"title"},{"text":"【南京分社七日讯】南京市中等以上学校普遍存在着忽视政治的倾向，首先表现在大部分学生对国家大事不够关心。南京大学农艺系有的生五个月没有看过报纸。私立学校忽视政治的现象更为严重。如私立钟英中学举行时事测验时，十个班的总平均分数只三十点二分，没有一个班及格。各校学生较普遍地存在着读死书准备将来有当“专家”的错误想法，他们认为学习时事和政治没有用，当了“专家”就吃得开了。南京大学一位姓梁的教授说：“学了马列主义的人不一定能坐到汽车，当了专家什么都有了。”许多学校都流传着，所谓：“学好数理化，谁来也不怕”的谬论。在一些学生干部中，也有抗拒做政治工作，不愿参加社会活动的。在教师中，不少人在教学时甚至传播各种违背新民主主义教育政策的谬论，有的教员公开讲：“我不灌输反动思想，我也不灌输爱国主义的思想。”甚至少数反动分子在学生中散布反动言论。私立钟英中学语文教员张举正竟将鲁迅先生的散文秋夜中“……墙外有两株树，一株是枣树，还有一株也是枣树”的语句，解释为：“中国有两个政党，一个不为人民服务，还有一个也不为人民服务。”","type":"paragraph"},{"text":"各学校产生忽视政治倾向的主要原因：是南京市人民政府文教局、南京市学生联合会等有关部门，在领导思想上对加强政治思想教育还只限于一般的理解。本学期开学以来，各学校为了纠正过去的混乱现象，普遍加强课堂学习，但领导上没有充分强调通过课堂学习贯澈爱国主义教育。许多学校的行政领导、党、团支部，也放松了政治工作而部分政治教员理论水平又太低。","type":"paragraph"},{"text":"南京市委宣传部经过对上述情形的调查，已对有关部门加强领导。十一月二十一日，南京市人民政府文教局已召开了全市中等学校校长、教导主任、政治教员的联席会议，纠正上述偏向，并将成立政治教师业余进修班，提高政治教员质量。全市各校在最近期内将要认真检查与修订一次爱国公约。","type":"paragraph"}],"comments":[],"origin":"1951年12月11日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55e80539d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

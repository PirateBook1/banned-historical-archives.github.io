script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本人民的反美爱国正义斗争　照毛主席指引的方向胜利发展　我解放军某部指战员谈毛主席支持日本人民反美爱国斗争谈话的重大意义","authors":[],"dates":[{"year":1967,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本人民的反美爱国正义斗争"},{"type":"paragraph","text":"照毛主席指引的方向胜利发展"},{"type":"paragraph","text":"我解放军某部指战员谈毛主席支持日本人民反美爱国斗争谈话的重大意义"},{"type":"paragraph","text":"本报讯　在毛主席《支持日本人民反美爱国正义斗争的谈话》发表三周年的前夕，北京部队某部指战员畅谈他们学习我们伟大领袖毛主席这个重要谈话的心得，并且表示全力支持日本人民的反美爱国正义斗争。"},{"type":"paragraph","text":"他们一致认为，毛主席三年前发表的这个谈话，具有伟大的历史意义和现实意义。三年来日本人民斗争的发展和国际形势的发展，完全证明了毛主席当时这个谈话的英明正确。"},{"type":"paragraph","text":"他们说，毛主席在这篇谈话中指出了日本人民前进的方向，大大地鼓舞了日本人民的反美爱国斗争。他们特别高兴地指出，三年来，越来越多的日本人民学习毛主席著作，努力掌握毛泽东思想，把毛泽东思想看作是他们的指路明灯。"},{"type":"paragraph","text":"曾经参加过抗日战争的师参谋长庞秀廷说：毛主席教导我们，分清敌我是革命的首要问题。毛主席在谈话中明确指出，“美帝国主义是日本民族的最凶恶的敌人。”三年来，广大日本人民对于美帝国主义及其走狗的狰狞面目看得越来越清楚了。美帝国主义勾结日本佐藤政府，加紧把日本变成为它侵略越南、进攻中国、奴役亚洲的前进基地，同时把日本变成为美国的殖民地。"},{"type":"paragraph","text":"他说，日本人民当然是不会答应的。正如毛主席所正确指出的：“日本民族是一个伟大的民族。它是绝不会让美帝国主义长期骑在自己头上的。”三年来，日本人民的反美爱国斗争一浪高一浪。越来越广泛阶层的人民投入斗争的行列，美日反动派已经日益陷于孤立。日本人民一定能够把美帝国主义者从自己的国土上赶出去。"},{"type":"paragraph","text":"在抗日战争中同日本侵略者打过仗的团长陈振江说：今天，苏联修正主义集团已成为美帝国主义的头号帮凶。他们为了追求“美苏合作主宰世界”，在全世界到处破坏各国人民的革命斗争。在日本，也是如此。苏修和它的追随者出卖日本人民的民族利益，扮演着反革命的角色，实际上同美日反动派穿上了连裆裤。日本广大人民认识到，要反对美日反动派，就必须反对苏修及其追随者。"},{"type":"paragraph","text":"抗美援朝的特等功臣李贞国说：美帝国主义是我们的手下败将，但是它野心不死，硬要走日本侵略者的老路，一心要侵略我们伟大的祖国，而且想把日本反动派作为它的走卒。美帝国主义有胆量就来吧。我们中国人民解放军早就作好一切准备，侵略者来多少，就消灭它多少。"},{"type":"paragraph","text":"团政委王洪广说：美帝国主义是中日两国人民的共同敌人。我们中国人民一向把日本人民的斗争看成是自己的斗争。我们永远同日本人民站在一边。任何人想要破坏中日两国人民的友谊和团结都是办不到的。"},{"type":"paragraph","text":"几位指战员都一致认为，毛主席关于结成反对美帝国主义的广泛的统一战线的号召，有极其重要的意义。我们一定要同全世界一切反美力量联合起来。这样一个大联合一定能够粉碎美帝、苏修和各国反动派的小联合，彻底打败全世界人民的共同敌人美帝国主义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed5387a4ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

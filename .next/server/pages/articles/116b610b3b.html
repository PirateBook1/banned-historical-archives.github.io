script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来总理回到北京  宋庆龄、朱德、林彪、邓小平等到机场欢迎","authors":[],"dates":[{"year":1960,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来总理回到北京"},{"type":"paragraph","text":"宋庆龄、朱德、林彪、邓小平等到机场欢迎"},{"type":"paragraph","text":"新华社17日讯　周恩来总理、陈毅副总理和随行人员，在结束了对缅甸、印度、尼泊尔、柬埔寨和越南民主共和国的访问后，今天上午乘专机回到北京。"},{"type":"paragraph","text":"宋庆龄副主席，朱德委员长，林彪、邓小平副总理等国家领导人，前往机场欢迎。"},{"type":"paragraph","text":"十一时许，周恩来总理步出机舱，含笑向迎候的人们招手。这时，欢迎行列中响起一片热烈的鼓掌声。周恩来总理走下飞机，同欢迎的人们亲切握手。大家向周总理问好，热烈祝贺他这次出国访问的成功，并且祝贺他带回了被访问的亚洲各国人民对中国人民的深厚友谊。"},{"type":"paragraph","text":"三名少年先锋队员跑上前来，向周总理、陈毅副总理和章汉夫副部长献了鲜花。"},{"type":"paragraph","text":"到机场欢迎的，还有国务院副总理贺龙、李富春、李先念、谭震林、陆定一、罗瑞卿、习仲勋，全国人民代表大会常务委员会副委员长罗荣桓、沈钧儒、郭沫若、彭真、赛福鼎、林枫，中共中央书记处书记王稼祥，候补书记刘澜涛，政协全国委员会副主席李四光、包尔汉，国防委员会副主席张治中、傅作义，最高人民法院院长谢觉哉，外交部副部长罗贵波、耿飚。"},{"type":"paragraph","text":"到机场欢迎的，还有政府各部门的负责人，全国人民代表大会常务委员会的委员，中国人民政治协商会议全国委员会常务委员会的委员，各民主党派、各人民团体和北京市的负责人，在北京的各省、自治区的负责人，在北京的少数民族的代表等。"},{"type":"paragraph","text":"到机场欢迎的各国外交官员有：阿富汗大使萨马德，瑞典大使布克，朝鲜民主主义人民共和国大使李永镐，德意志民主共和国大使汪戴尔，锡兰大使高伯拉瓦，保加利亚大使潘切夫斯基，缅甸大使叫温，挪威大使唐斯，瑞士大使纳维义，芬兰大使瓦尔万尼，丹麦大使巴特森，阿尔巴尼亚大使帕里夫蒂，苏联大使契尔沃年科，阿拉伯联合共和国大使塔拉齐，伊拉克大使法迪尔，波兰大使克诺泰，英国代办施棣华，荷兰代办柯大伟，越南民主共和国大使馆临时代办陈仲括，匈牙利大使馆临时代办西格蒂，印度尼西亚大使馆临时代办苏雷曼，印度大使馆临时代办康南皮利，南斯拉夫大使馆临时代办绍科拉兹，柬埔寨大使馆临时代办周索里，捷克斯洛伐克大使馆临时代办石杰基那，罗马尼亚大使馆临时代办巴什基洛，巴基斯坦大使馆临时代办阿默德，蒙古大使馆临时代办托依夫等。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"右图：周总理、陈毅副总理在结束对缅甸、印度、尼泊尔、柬埔寨和越南访问以后回到北京，受到各界人士的热烈欢迎。"},{"type":"paragraph","text":"本报记者　吕相友摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"林彪","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"116b610b3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

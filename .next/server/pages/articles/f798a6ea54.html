script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"志愿军必须立即准备发起第四次战役","alias":"","parts":[{"type":"paragraph","text":"志愿军必须立即准备发起第四次战役\""},{"type":"paragraph","text":"（1951年1月28日）德怀同志："},{"type":"paragraph","text":"（一）一月二十七日二十四时给我的电报及给各军准备作战的命令均已收到。"},{"type":"paragraph","text":"（二）我军必须立即准备发起第四次战役，以歼灭两方至三万美李军，占领大田、安东之线以北区域为目标。"},{"type":"paragraph","text":"（三）在战役准备期间，必须保持仁川及汉城南岸桥头堡垒，确保汉城，并吸引敌人主力于水原、利川地区。战役发起时，中朝两军主力应取突破原州，直向荣州、安东发展的计划。"},{"type":"paragraph","text":"（四）中朝两军北撤十五至三十公里，发表拥护有限期停战的新闻是不适宜的。敌人正希望我军撤退一段地区，封锁汉川，然后停战。"},{"type":"paragraph","text":"（五）第四次战役后，敌人可能和我们进行解决朝鲜问题的和平谈判，那时谈判将于中朝两国有利。而敌人则想于现时恢复仁川及汉城南岸桥头堡垒，封锁汉江，使汉城处于敌火威胁之下，即和我们停战议和，使中朝两国处于不利地位。而这是我们决不能允许的。"},{"type":"paragraph","text":"[1]这是毛泽东给中国人民志愿军司令员兼政治委员彭德怀的电报。毛泽东全集第三十卷"},{"type":"paragraph","text":"（六）我军没有补兵，弹药也不足，确有很大困难。但集中主力向原州、荣州打下去，歼灭几部分美军及四五个南朝鲜师的力量还是有的，请你在此次高十会议上进行说明。此次会议应即作为动员进行第四次战役的会议。"},{"type":"paragraph","text":"（七）中朝两军在占领大田、安东之线以北区域以后，再进行两个月至三个月的准备工作，然后进行带最后性质的第五个战役，从各方面说来都比较有利。"},{"type":"paragraph","text":"（八）宋时轮兵团\"，应即移至平壤、汉城、仁川、水原区域休整，并担任巩固该区域，防止敌人在仁川及镇南浦登陆。在将来的第五次战役中，该兵团即担任西部战线之作战。"},{"type":"paragraph","text":"（九）执行第四次战役时，请你考虑将中朝两军主力分为两个梯队，各带五天千粮，第一梯队担任突破及一段追击，第二梯队担任又一段追击，以便能使战役持续十天至十二天，歼灭更多敌人。"},{"type":"paragraph","text":"（十）你的意见如何盼告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十八日十九时"},{"type":"paragraph","text":"[1]宋时轮兵团，即中国人民志愿军第九兵团，宋时轮任兵团司令员兼政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":83,"page_end":84},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f798a6ea54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"发扬民主团结前进","authors":["《文汇报》社论"],"dates":[{"year":1957,"month":3,"day":21}],"is_range_date":false,"parts":[{"text":"发扬民主团结前进","type":"title"},{"text":"《文汇报》社论","type":"authors"},{"text":"人民政协第二届全国委员会第三次全体会议昨天已经闭幕了。这次会议开了二十多天，在大会发言的达几百人。所有小组讨论和大会发言，都充分反映了“知无不言，言无不尽”的精神。这可以说明，我国的民主生活是多么丰富，我们的人民民主统一战线是多么巩固和生气勃勃。","type":"paragraph"},{"text":"这次会议是在国际形势从紧张逐步走向新的缓和的情况下召开的，是在我国即将胜利完成第一个五年计划的情况下召开的。会议听取了周恩来总理关于访问亚洲和欧洲十一国的报告，李富春副总理关于第二个五年计划的说明以及其他政府领导人员的重要发言，经过反复讨论，作出了各项决议。毫无问题，这次会议对于推进我国社会主义事业，争取和平解放台湾以及发展世界和平事业都将发生极其有益的影响。特别重要的是参加会议的委员和列席人员听了毛主席关于正确处理人民内部矛盾问题的报告后，进行了深入的讨论，得到了很大的启发。","type":"paragraph"},{"text":"去年，是我国社会主义事业飞跃前进的一年，工农业生产都有了很大的发展，在社会主义的高潮下，几亿个体农民变成了集体生产者，几百万手工业者组织起来，私营工商业基本上完成了社会主义改造，我国的阶级结构和社会面貌发生了根本的变化。这个巨大变化基本上是健康的，但是在这历史性的大变化中，必然会发生许多新的问题，因为个体变为集体，私有变为公有，旧制度推翻，新制度建立的过程中，必然会有各种不同的意见在具体问题上反映出来，构成了新的矛盾。我们必需按照社会发展的规律和我国的具体条件，及时地发现和正视这些矛盾，探讨解决的方法，以调整人民内部的关系，改进各方面的工作，把我们的社会主义事业推向前进。","type":"paragraph"},{"text":"处理人民内部矛盾的唯一正确方针，就是从团结的愿望出发，经过批评和斗争，在新的基础上达到新的团结。这次会议，经过充分的讨论，对中共中央和毛主席提出的正确方针获得了共同的理解。一致认识这是党和毛主席对马列主义的新的发挥，是巩固人民内部团结、创造新的胜利的极其有力的武器。","type":"paragraph"},{"text":"自从去年党和毛主席提出“百花齐放，百家争鸣”的方针后，我国的学术和文化领域呈现了空前活泼、繁荣的景象。我们深刻地体会到，这是处理人民内部思想上的分歧和矛盾的唯一正确的方法。马列主义是放之四海而皆准的普遍真理。“百家争鸣，百花齐放”的结果，必然是真理愈辩愈明，使我们的广大人民和知识分子中有更多的人能掌握这个真理，作为前进的指针。","type":"subtitle"},{"text":"由于我国的社会主义改造事业已经取得辉煌的胜利，因而使暴风雨般的阶级斗争基本上成为过去，今后前进的关键在于如何正视和解决人民内部的 问题，明辨是非，解决矛盾。在这关头，党和毛主席及时提出了正确的方针，全面地解答了这个历史课题。这是全国人民的大喜事。这个正确方针，经过这次政协全体会议的讨论，通过所有参加会议的委员和列席人员广泛的传达，必然将在全国人民中掀起学习的高潮，使这个正确的方针，成为指引我国社会主义事业大踏步前进的明灯。","type":"paragraph"},{"text":" ---- 原载《文汇报》1957年3月21日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eeed1fd25f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

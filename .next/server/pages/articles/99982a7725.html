script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中指委办公室中央组织部关于被抽调参加整党工作干部有关问题的通知","authors":[],"dates":[{"year":1984,"month":11,"day":29}],"is_range_date":false,"parts":[{"text":"中指委办公室中央组织部关于被抽调参加整党工作干部有关问题的通知","type":"title"},{"text":"各省、自治区、直辖市党委组织部、整党办公室，中央、国家机关各部委干部（人事）局、整党办公室：","type":"appellation"},{"text":"根据中央整党决定的要求，第一期整党工作开展以来，先后从各地区、各部门选调了一批干部，参加各级整党办事机构的工作或担任联络员、巡视员。这是从组织上保证整党顺利进行的一项重要措施。为了继续做好这项工作，现将有关问题通知如下：","type":"paragraph"},{"text":"一、各级党组织要从全局出发，继续积极支持抽调干部参加整党工作。被抽调参加整党的工作人员，一般至少要参加完一批整党工作。如有特殊原因需要中途回去的，应经批准方可调回。","type":"paragraph"},{"text":"二、被抽调参加整党的工作人员，一般不回原单位参加会议和工作，不参加原单位的整党文件学习，不参加其他同志的对照检查活动。本人对照检查和登记时，要回原单位进行。","type":"paragraph"},{"text":"三、各单位对被抽调参加整党的工作人员，应从政治上和生活上给予关心，要保持他们原来的政治和物质生活待遇，并主动了解和帮助他们解决遇到的实际困难。各单位在调整领导班子和安排干部时，对这些同志要和在机关工作的同志一视同仁，根据干部四化的标准和本人在整党工作中的表现，该提拔使用的要提拔使用，该晋升职称的要晋升职称。凡涉及奖金、福利等生活待遇方面的问题，也要和在机关工作的同志同等对待。","type":"paragraph"},{"text":" 中指委办公室中央组织部一九八四年十一月二十九日","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99982a7725"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

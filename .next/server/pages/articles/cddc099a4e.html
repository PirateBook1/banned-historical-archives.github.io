script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏州专区部分农业社干部看不到合作社的优越性","authors":["滕民力","特约通讯员"],"dates":[{"year":1956,"month":12,"day":29}],"is_range_date":false,"parts":[{"text":"苏州专区部分农业社干部看不到合作社的优越性","type":"title"},{"text":"特约通讯员滕民力","type":"authors"},{"text":"新华社南京２９日讯　江苏省苏州专区部分农业社干部、党员，看不到一年来的生产成绩，对合作社的优越性产生了怀疑。如太仓县出席干部会议的二百二十三名社干部和有九十名社长情绪不高，认为一年来工作没有成绩。归庄乡和平四社秋收前分配试算时每个劳动日为一元五角二分，后经两次调整降为一元二角八分，社长认为是“黄瓜敲锣，越敲越短，一年辛苦一场空。”洞泾乡明星社今年全社增产粮食十六万斤，每亩增产三十斤，但是没有达到今年的包产指标，社员就认为是减产，干部也情绪不高，不敢讲增产。还有些干部由于产量未达到计划指标，埋怨政府。如无锡县有些乡早稻晚稻后，虽然比去年增产但没有完成计划，干部就认为改错了。有些干部反映，原来认为合作化以后是“马走平原，一呼而应”，现在“不灵哉”。","type":"paragraph"},{"text":"由于干部、党员看不到一年来的成绩，对办好合作社的信心不高，工作上消极畏难，疲沓松劲。如车坊等四个区三百九十六名社长中，有一百二十六人消极畏难，有四十八人不愿继续工作。无锡县西漳区参加县干部扩大会议的六个社干部中，有两个打报告给区委要求辞职。常熟县藕渠乡九十八个党员，有二十七个要退党。昆山县菜葭区红旗一社六个党员都不愿当干部。武进县万塔乡有些党员甚至发誓说：再当干部是乌龟。","type":"paragraph"},{"text":"来源：１９５６年１２月２９日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏州专区部分农业社干部看不到合作社的优越性","authors":["滕民力","特约通讯员"],"dates":[{"year":1956,"month":12,"day":29}],"is_range_date":false,"parts":[{"text":"苏州专区部分农业社干部看不到合作社的优越性","type":"title"},{"text":"特约通讯员滕民力","type":"authors"},{"text":"新华社南京２９日讯　江苏省苏州专区部分农业社干部、党员，看不到一年来的生产成绩，对合作社的优越性产生了怀疑。如太仓县出席干部会议的二百二十三名社干部和有九十名社长情绪不高，认为一年来工作没有成绩。归庄乡和平四社秋收前分配试算时每个劳动日为一元五角二分，后经两次调整降为一元二角八分，社长认为是“黄瓜敲锣，越敲越短，一年辛苦一场空。”洞泾乡明星社今年全社增产粮食十六万斤，每亩增产三十斤，但是没有达到今年的包产指标，社员就认为是减产，干部也情绪不高，不敢讲增产。还有些干部由于产量未达到计划

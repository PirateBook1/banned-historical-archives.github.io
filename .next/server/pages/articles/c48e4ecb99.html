script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘南工委关于部分地区对抗禁烟的报告","authors":[],"dates":[{"year":1954,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"甘南工委关于部分地区对抗禁烟的报告","type":"title"},{"text":"省委打字纸","type":"paragraph"},{"text":"授电者：何225","type":"paragraph"},{"text":"等级：特急　台来：甘南　总号：午154","type":"paragraph"},{"text":"批抄：廖彭、张、霍、高、陈、杨、强、吴阮、何、万、程王、公厅、民厅、甘军区。（机密）","type":"paragraph"},{"text":"省委并发子康同志：","type":"appellation"},{"text":"七月十六日下午八时接黄祥来信和冯思福（夏河副县长）同志汇报称：夏河五区共五个乡，除扎油、多火尔两乡未种外，其余三乡连间歇地在内约五千多亩。经一月来工作只嘉木关六个村、博拉龙五塔村全部和旦道、扎洒两村数户人家铲了烟苗，其它村庄仍顽强对抗。博拉两乡有九个村子（二百多户人家），嚣张气焰最大，村口都扎下帐蓬，现集伙百余人持枪把守，不准干部进村，于七月十五日下午距区署半华里的地方，百余人集伙向区署喊叫并打一枪威胁，企图赶走工作组，并扬言：“过去我们和马步芳、黄正清的兵都打了，你们共产党想欺压我们铲烟不可能。”","type":"paragraph"},{"text":"目前烟苗长有三尺高，大部份开花，再有十五至二十天即要割烟。各个烟地里均有外区回汉民帮助拔草、上肥，无法干涉。博拉铲烟已形成头人和群众相结合对抗的僵局，干部不能入村，每天只好坐在区署，邀请的寺院人士下村后，各村妇女臊皮对抗，当地头人（包括区乡干部）在我们面前吁声叹气说：群众不听话，没办法，藉外流言要杀他们，避而不见或躲住家里不出来。黄祥开始下去还表示有把握，初到情绪尚好，每天找头人、宗教上层谈话，甚至晚上睡的很迟,现在百说无效，黄亦感困难没辧法了，提出要求给他派武装协助。","type":"paragraph"},{"text":"博拉铲烟工作已处于紧张困难时期，头人、群众结合对抗情况严重，如不从积极方面措施，不但今年达不到禁烟目的，将给明年禁烟和其他工作造成更多困难。为此，工委提出如下意见：","type":"paragraph"},{"text":"（一）黄祥在博拉是做了不少说服动员工作，也想做出点成绩露一手，据各方面了解他在博拉只是利用些朋友关系，现处于困难感到脸面无光，情绪有所消沉，除给黄写信安慰鼓励外，已责成冯思福同志回去安慰情绪，再从各方面鼓励他利用一切旧交人士集中力量，在他有一定威信的地区，重点去做，以此打破僵局，设法分化集体顽抗趋势。","type":"paragraph"},{"text":"（二）目前博拉对抗面很大，不可能全面用武装进行，否则会出乱子。为争取时间，达到基本禁绝目的，除着黄祥加强分化争取工作外，可否重点区（博拉、下巴沟）派出一至两个营的兵力驻扎，在党的严格控制不致冲突的原则下，交给黄祥、阿莽仓领上，藉以威胁嚣张气焰，推动工作。","type":"paragraph"},{"text":"（三）工委已指示随黄祥工作的党员负责干部，认真作好对黄祥的安慰、鼓励工作，帮助其改变全面进攻硬碰的工作方式，选择黄祥有把握有威信的村庄，集中力量先行铲除，并在不致引起直接冲突、不勉强行事的原则下，对集体顽抗集团大力开展争取分化工作，以此打破僵局，缩小与孤立顽抗者，另外下八沟情况已发展到严重程度，所有干部必须十分镇定，坚守阵地，否则稍有不慎即会引起直接冲突，阵地无法保持，造成更大的困难。","type":"paragraph"},{"text":"（四）治国同志今天已起身赴省，具体措施由治国同志向省委当面请示。以上当否？请速指示。","type":"paragraph"},{"text":" 甘南工委七月十七日","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c48e4ecb99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"今古大队革委会遵循毛主席教导注意爱护群众的积极性  群众干劲越大，越要关心群众生活","authors":[],"dates":[{"year":1969,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"今古大队革委会遵循毛主席教导注意爱护群众的积极性"},{"type":"paragraph","text":"群众干劲越大，越要关心群众生活"},{"type":"paragraph","text":"据新华社南宁电　广西钦州县犀牛脚公社今古大队革委会遵照毛主席在《关心群众生活，注意工作方法》一文中的教导，在广大群众抓革命、促生产的积极性空前高涨的大好形势下，十分注意爱护群众的积极性。他们努力改进工作方法，积极关心群众生活，从而进一步激发了广大革命群众抓革命、促生产的热情。"},{"type":"paragraph","text":"经过无产阶级文化大革命锻炼的今古大队广大贫下中农和社员群众，阶级斗争和两条路线斗争觉悟空前提高。他们以饱满的政治热情落实毛主席的一系列最新指示和“九大”提出的各项战斗任务，狠抓革命，猛促生产，夺得了一个又一个新胜利。他们以愚公移山的革命精神，移山劈岭，兴修水利，拦海造田，扩大耕地面积，连续三年夺得水稻大丰收，集体收入成倍增长，有力地支援了社会主义革命和建设。"},{"type":"paragraph","text":"今古大队革委会领导成员从这些事实中，更深刻地体会到，毛主席关于“人民，只有人民，才是创造世界历史的动力”的伟大教导，是颠扑不破的真理，进一步提高了相信群众，依靠群众的自觉性。他们说，群众的革命热情越高，越要注意爱护群众的积极性，保护群众的革命干劲。他们反复学习毛主席的光辉著作《关心群众生活，注意工作方法》，进一步认识到，是不是关心群众生活，注意不注意工作方法，这决不是一件小事，而是关系到执行不执行毛主席的革命路线的大问题。认识提高后，他们想群众所想，急群众所急。今年十月间，第一生产队贫农女社员颜凤英难产，生命危急。大队革委会闻讯后，连夜组织抢救。为了把病人及时送到县医院，大队革委会领导成员亲自跑到海边找来了船。他们又考虑到船行驶不快，怕错过时间，就一面打电话到县人民医院联系，一面组织干部和社员抬着病人摸黑走了二十多华里崎岖不平的山路送到公路上，然后让病人乘车去医院，终于使这位产妇转危为安。凡是生活有困难的贫下中农，大队领导班子都经常深入这些困难户问寒问暖，积极帮助他们解决困难。广大贫下中农十分感动地说，我们的干部和我们汗流在一起，心连在一块，真是我们的贴心人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89a707fff0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

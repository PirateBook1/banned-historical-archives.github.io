script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于同意青岛市所提颐中烟厂年终双薪意见给山东分局的复电","authors":[],"dates":[{"year":1950,"month":1,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央关于同意青岛市所提颐中烟厂年终双薪意见给山东分局的复电","type":"title"},{"text":"山东分局并华东局：","type":"appellation"},{"text":"子删转来青岛电悉。颐中烟厂年终双薪问题，同意青岛市所提意见，请即照办。","type":"paragraph"},{"text":" 中  央一月十九日","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"山东分局转报青岛市关于颐中烟厂年终双薪意见的报告","type":"subtitle"},{"text":"（一九五O年一月十五日）","type":"subtitle"},{"text":"华东局并报中央：","type":"appellation"},{"text":"兹将青岛市子删电转上，请指示办理。","type":"paragraph"},{"text":" 山东分局子删","type":"paragraph"},{"text":"颐中烟厂（英商）开厂以来，一面出产香烟，一面收购囤积烟叶，获利颇丰。到四八年因销出差，原料缺乏，曾停工三个月。去年解放前，停工两个月，解放后每周仅开工三天。据厂方结算亏损十二亿七千余万元，近工人要求照上海总厂定例，发双薪一月（沪已发给），厂方不允，且呈请外侨处，于子底暂时停工。经工会派代表谈判后，允发双薪百分之四十一，现工人坚决要求发一月。我们意见：","type":"paragraph"},{"text":"（一）因总厂已发双薪一月，青厂亦应照发。","type":"paragraph"},{"text":"（二）可作有条件的让步，如奖金可按现有薪金（百分之七十五，必须经工人同意）分期发给，但要定期开工，停工期间仍照以前待遇（付百分之五十月薪、十二两馒头、卫生设备等）。是否有当，盼示。上海总厂（大英）的情况如何，请问明示知。","type":"paragraph"},{"text":"新华纱厂事件，工人要求年终双薪照旧例发给。上海总公司郭副经理来此，厂方自知理亏，愿与工会协商解决。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37cecfca81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西省、市直属机关干部和干部家属、保姆的比例是1：1.5","authors":[],"dates":[{"year":1957,"month":11,"day":2}],"is_range_date":false,"parts":[{"text":"江西省、市直属机关干部和干部家属、保姆的比例是1：1.5","type":"title"},{"text":"新华社南昌2日讯  最近省人民委员会人事局对干部的家属作了一次调查，发现省级、南昌市和南昌专署的五十六个直属单位，从1949年到目前，迁来机关居住的家属共达三千四百三十六户，九千九百九十九人。这三千多户还雇有保姆一千三百九十八名。家属和保姆的总数是五十六个单位干部总数的147.2%。","type":"paragraph"},{"text":"五十六个单位近万名家属中，除部分干部子女外，包括父母、爱人、岳父和岳母，以至旁系亲属、远亲旧友。有的是单个进城，有的是全家搬入城市长期居住。","type":"paragraph"},{"text":"据在六千零九个家属中的调查，其中有很强的劳动能力的有一千六百十七名，占27.74%，他们有些还是乡、社的领导干部。","type":"paragraph"},{"text":"工资改革后干部增加了收入，是干部迁家属来城市的物质条件。特别是去年下半年，不仅工资标准普遍有所提高，且有50%左右的干部提高了级别。因此，去年下半年以来，迁家属，带老婆，简直形成了一个高潮。省直、南昌市、南昌专署的八十七个单位，从今年1月到现在，新迁来的家属即达一千四百五十一人。","type":"paragraph"},{"text":"反对了不关心职工疾苦的官僚主义后，某些单位片面强调照顾职工生活，也为家属进城开了方便之门。","type":"paragraph"},{"text":"群众普遍反映“旧太太没有了，新太太又出现了”“工作同志对我们宣传劳动光荣，可是偏偏叫自己的老婆不要劳动”。","type":"paragraph"},{"text":"现在省委正采取措施，分批动员家属回乡生产。（李久泽）","type":"paragraph"},{"text":"新华通讯社编：《内部参考》，第2353期，1957年11月8日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"461e629150"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

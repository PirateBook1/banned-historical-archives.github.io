script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席《讲话》发表二十周年上海美术家座谈学习收获","authors":["黄可"],"dates":[{"year":1962,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　中国美术家协会上海分会于5月31日下午举行座谈会，纪念毛主席《在延安文艺座谈会上的讲话》发表二十周年。座谈会由美协上海分会副主席林风\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1962\\06\\62620108AA.JPG\"\u003e主持。"},{"type":"paragraph","text":"到会的美术家们畅谈了学习《讲话》的感受。林风\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1962\\06\\62620108AA.JPG\"\u003e在回顾学习《讲话》的经过时说，在未学《讲话》前，对艺术该如何发展，应该走哪一条路是彷徨的；学了《讲话》后，才明确了方向，坚定了信心，并开始把学来的西洋美术技巧同民族美术传统结合起来，逐渐摸索出了一条艺术新路。雕塑家张充仁说，过去因为艺术得不到社会的重视，因而对自己的一行信心不足。解放后，学了《讲话》，明确了搞美术对人民的重要作用，信心足了，觉得美术工作愈做愈有劲。油画家颜文梁说，学了《讲话》明确了不同艺术流派团结的重要意义。国画家王个簃说，在学《讲话》前，并不是不想创新，就是不知道如何创新。解放初，看到别人搞“新”，自己也搞，就放弃了自己擅长的花卉画，而去画人物、牛等等，结果吃力不讨好。后来学习了《讲话》，明确了创新并不是放弃原来的东西另起炉灶，而是在自己擅长的艺术基础上去创新。连环画家贺友直说，要达到《讲话》中所提出的要求虽然并不容易，但只有按照《讲话》的精神去做，才能搞出好作品来。他画《山乡巨变》时，由于其中有些人物的生活，自己曾较深地接触过，所以就画得较好。"},{"type":"paragraph","text":"油画家周碧初、朱膺，国画家应野平、张大壮、张雪父等也发了言。"},{"type":"paragraph","text":"老解放区来的美术家沈柔坚、吕蒙等，还谈了《讲话》发表后老区的美术创作发展情况。"},{"type":"paragraph","text":"(黄可)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23bdb35895"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

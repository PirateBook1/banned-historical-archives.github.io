script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命的钥匙　胜利的灯塔世界革命人民决心读毛主席书按毛主席教导干革命","authors":[],"dates":[{"year":1967,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"到处可以看到《毛泽东选集》"},{"type":"paragraph","text":"在阿尔巴尼亚，无论在各区委、区执委领导干部的办公室里，或者在工厂、农村的图书馆里，都可以看到《毛泽东选集》(阿文版)。从一九六三年以来，阿尔巴尼亚出版社先后出版了五卷集的阿文版《毛泽东选集》和《矛盾论》、《实践论》等光辉著作的许多单行本。此外，广大干部和群众还通过中国出版的许多外文刊物来学习毛泽东思想。许多读者把《今日中国》杂志上每期刊登的毛主席语录剪下来，贴在一个本子上学习。有不少党政干部和工人已把阿文版的《毛泽东选集》从头到底读了一遍。地拉那区委的一位负责干部说得好:“毛泽东思想是无产阶级的伟大革命思想，中国人民要学习毛泽东思想，全世界革命人民也都要学习毛泽东思想。”"},{"type":"paragraph","text":"非洲自由战士爱读“老三篇”"},{"type":"paragraph","text":"非洲自由战士热情赞扬“老三篇”是“革命的钥匙”和“胜利的灯塔”。"},{"type":"paragraph","text":"莫三鼻给自由战士阿米斯说，“老三篇”要求革命者为了人民的利益而勇敢战斗。他引用毛主席的话说:“中国人民正在受难，我们有责任解救他们，我们要努力奋斗。”“为人民利益而死，就比泰山还重”。他还说:“现在我们莫三鼻给人民正在受难，我们有责任解救他们。”"},{"type":"paragraph","text":"一位非洲南部的自由战士谈了他在学习了“老三篇”之后的思想变化。他说，他刚参加武装斗争时，只知道为自己和家庭报仇，在学习了毛主席的“老三篇”以后，才懂得了参加革命斗争是为了解放我国人民，不是为了个人。我决心按照毛主席的教导，那里困难大，就勇敢地到那里去战斗，为我国的解放而流血斗争。"},{"type":"paragraph","text":"也门人民争先恐后索取红色宝书"},{"type":"paragraph","text":"在也门，当《毛主席语录》阿文版来到也门的消息传开以后，也门人民争先恐后地向中国朋友索取这本红色宝书。有的打电话，有的写信，有的亲自登门索取。也门革命人民把《毛主席语录》看成是宝中之宝。许多新华社新闻稿的读者来信说:我们非常爱读新闻稿上的毛主席语录，毛泽东思想就象太阳一样照到那里那里亮。一位军官称颂《毛主席语录》“象宝石一样闪闪发光”。"},{"type":"paragraph","text":"一位也门学生说:我的一些同学星期日经常在一起学习讨论毛主席语录。我们一致认为，毛主席是一位伟大的革命领袖。对我们来说，就是怎样把毛泽东思想运用到也门的实际斗争中去。"},{"type":"paragraph","text":"走毛主席指出的革命道路"},{"type":"paragraph","text":"一位哥伦比亚朋友说:“毛泽东同志是当代最伟大的领袖，他的著作都是金光闪闪的真理，我们哥伦比亚革命者经常在斗争中学习毛主席著作”。"},{"type":"paragraph","text":"一位委内瑞拉朋友在谈到拉丁美洲的武装斗争形势时说，“委内瑞拉的革命者已经清楚地认识到，要想取得革命的胜利，必须按照毛泽东同志的教导，在广大的农村开展武装斗争，走武装斗争夺取政权的道路。”"},{"type":"paragraph","text":"另一位秘鲁朋友指出:“要想进行革命，就必须按照毛主席关于‘枪杆子里面出政权’的教导，通过武装斗争的方式，粉碎在美帝国主义控制下的秘鲁寡头政权，然后，建立一个人民的政权。”"},{"type":"paragraph","text":"(均据新华社)"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\10\\67ar040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e柳中央\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e阿尔巴尼亚，人民无限热爱中国人民的伟大领袖毛主席。他们得到毛主席像后无限喜悦与兴奋。"},{"type":"paragraph","text":"新华社记者　柳中央　摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"959314723f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

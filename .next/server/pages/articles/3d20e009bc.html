script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席教导振起职工革命精神  济南汽车制造总厂提前完成年计划","authors":[],"dates":[{"year":1966,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席教导振起职工革命精神"},{"type":"paragraph","text":"济南汽车制造总厂提前完成年计划"},{"type":"paragraph","text":"据新华社济南二十一日电　济南汽车制造总厂的广大革命职工，活学活用《毛主席语录》，抓革命，促生产，已经提前完成今年的生产计划。"},{"type":"paragraph","text":"济南汽车制造总厂是在毛主席的自力更生方针的指引下，由一个汽车配件厂发展成为一个汽车制造厂的。"},{"type":"paragraph","text":"济南汽车制造总厂生产的黄河牌大型载重汽车，今年的生产任务比去年增加一倍。面对着这个艰巨的生产任务，有些人有畏难情绪。职工们一方面认真活学活用“老三篇”，破私立公，进一步树立为革命造汽车的思想；一方面联系本厂的发展史，一遍又一遍地学习毛主席有关自力更生、艰苦奋斗的语录。毛主席的话教育广大职工振起了革命精神，发挥了聪明才智，他们决定大搞技术革新、技术革命，提高劳动效率，克服生产中的困难。全厂自力更生制造设备，自己武装自己。今年以来，全厂已制成二十五台专用设备，有力地促进了生产。全厂已经实现的技术革新项目，共有六百多项。这个厂还设计、试制成功十种新产品。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d20e009bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

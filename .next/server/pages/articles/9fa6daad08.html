script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“这是一辆毛泽东思想宣传车！”","authors":[],"dates":[{"year":1971,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“这是一辆毛泽东思想宣传车！”"},{"type":"paragraph","text":"下娄大队有个队办的陶器厂，每年出产坛坛罐罐几十万只。过去产品出来，看钱不看方向，卖完为止。革命大批判擦亮了下娄贫下中农的眼睛。他们从坛坛罐罐的买卖中看到了两个阶级、两条道路的斗争。"},{"type":"paragraph","text":"一天，有两个外地人拉着车来下娄陶器厂买钵头，开发票的人一听说要买很多钵头，估计到可能是私人拉去贩卖的。就问：“你买这么多钵头做啥？”"},{"type":"paragraph","text":"那人回答：“现在是卖钵头的旺季，想挣点钱。”"},{"type":"paragraph","text":"开票人说：“我们这里买几个用用是可以的，要这么多，我们不卖。”"},{"type":"paragraph","text":"正在他们争执不下时，共产党员、大队革命领导小组成员骆守元走过来了，看了外面一堆钵头和他们的争论，已明白了一切。他想，这送上门来的思想工作，我们不能放过。他把这两人叫在一边，一起学习了毛主席关于“只有社会主义能够救中国”的教导，说明买卖里面有方向。指出贩卖钵头是弃农经商。这两个买钵头的人认识到错误，主动把钵头从车上卸下来，感激地说：“你们给我们上了一堂生动的社会主义教育课。”"},{"type":"paragraph","text":"第二天，共产党员骆守元、吕根善等干部和社员，推着装满钵头的手车，分头到附近的大队去供应。卖钵头的车一停下来，他们并没有忙着把钵头往车下卸，而是站到车架上，说：“贫下中农同志们，我们过去中了刘少奇的‘金钱挂帅’的修正主义的毒，次品当正品卖，越卖使我们‘私’字越重。现在，我们经过斗私批修，再不干那种事了。”"},{"type":"paragraph","text":"下娄贫下中农卖钵头的时候，宣传毛泽东思想，批判资本主义倾向，受到了广大群众的一致赞扬。一个八十多岁的老人摸着胡子说：“我活了这么多年，从来也没有见过卖钵头还开会，自己揭自己的烂伤疤的事呢！”骆守元还向顾客讲：钵头上画上圈圈的是破的地方，我们已经补好，按质论价。一个中年妇女深有感触地指着钵头上的圈圈和价格说：“这圈圈，真死死的圈住了资本主义；这价格标出了社会主义方向。”人们还感动地说：“这决不只是送货上门，更重要的是送毛泽东思想上门，这是一辆宣传毛泽东思想的宣传车。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fa6daad08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

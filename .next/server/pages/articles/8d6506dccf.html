script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"今日谈","authors":["刘新如"],"dates":[{"year":1980,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"今日谈"},{"type":"paragraph","text":"很有眼力的一着"},{"type":"paragraph","text":"成都农业机械学院党委，在将学校工作重点转移到教学科研上来时，决定抓住两个关键：一是落实知识分子政策，一是搞好后勤工作。（见本报一月十日第四版）把后勤工作当作重点转移后的一个关键问题来抓，这是很有眼力的。"},{"type":"paragraph","text":"古人说：“兵马未动，粮草先行。”在现代战争中，后勤支援之重要，更不待说。我们把实现四化比作新的长征，要组织浩浩荡荡的大军攻堡垒，攀高峰，没有强有力的、得心应手的后勤工作做保证，是不可能取胜的。"},{"type":"paragraph","text":"实现四化，科研工作要走在前面。对于科技人员的后勤支援，尤其应当十分重视，努力做好，决不可当作一桩小事，不屑一顾。科技人员进行一项实验、完成一个课题，需要高度集中精力，集中时间，最忌中断和分心。如果一边在科研、教学第一线上“战犹酣”，一边惦记着吃饭的问题，烧煤的问题，小孩没人照顾的问题……那怎么行呢？"},{"type":"paragraph","text":"邓小平同志多次说，他愿意当科学工作者的后勤部长。希望各级党委都以当好这样的“后勤部长”为己任、为光荣。"},{"type":"paragraph","text":"想到国家的“拖家带口”"},{"type":"paragraph","text":"到王大妈家串门，她念叨起一段家事：老大要办喜事，老二要上学，老三要做衣，小四要……她叹道：“拖家带口可不比单身一人呀。”"},{"type":"paragraph","text":"是啊，单身汉两个肩膀扛着一张嘴，人走家搬，怎么也好办。拖家带口就不行了。一个国家更是这样。我国这个“大家”，九亿多成员都要吃饭、穿衣，可我们国家本来就穷，加上出了林彪、“四人帮”这样的“败家子”，害得国民经济几乎崩溃，现在也只能说是大病初愈。在这样的情况下，倘若大家只把嘴张得大大的，怎么得了！《解放军报》曾介绍过一个叫张道永的残废战士愿意回农村的事迹。他说得好：“现在全国待业的人那么多，国民经济又正在进行调整，国家也有难处呵！我作为一个党员，怎么好给党再增添负担呢？”我们需要向这位战士学习，自觉想到国家“拖家带口”的难处，为国分忧。　\t刘新如"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d6506dccf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

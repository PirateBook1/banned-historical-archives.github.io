script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"按照毛主席的指示办事就是胜利","authors":["北京针织总厂革命委员会"],"dates":[{"year":1969,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"按照毛主席的指示办事就是胜利"},{"type":"paragraph","text":"北京针织总厂革命委员会"},{"type":"paragraph","text":"在伟大的斗、批、改革命群众运动蓬勃发展，广大人民群众革命和生产的积极性空前高涨的大好形势下，《人民日报》的重要社论《抓革命，促生产，夺取工业战线的新胜利》，传达了我们伟大领袖毛主席的最新指示：“无产阶级文化大革命的斗、批、改阶段，要认真注意政策。”“在订计划的时候，必须发动群众，注意留有充分的余地。”毛主席的最新指示，句句说到我们的心坎上，为我们指出了前进的方向。我们千遍欢呼，万遍歌唱，衷心敬祝我们的伟大领袖毛主席万寿无疆！万寿无疆！万寿无疆！"},{"type":"paragraph","text":"在伟大的斗、批、改运动中，我们在驻厂解放军宣传队的帮助下，紧跟毛主席的伟大战略部署，坚持用毛泽东思想统帅一切，贯彻执行毛主席的各项无产阶级政策，夺得了一个又一个的伟大胜利。"},{"type":"paragraph","text":"在去年提前七十七天完成生产任务之后，我们遵照毛主席“要信任群众，依靠群众，尊重群众的首创精神”的伟大教导，发动全厂革命职工，讨论和制订一九六九年度的生产计划。在此同时，广大革命职工批判了叛徒、内奸、工贼刘少奇以及彭真、刘仁和他们在厂的代理人鼓吹的一切依赖外国人的洋奴哲学、“专家治厂”、“业务第一”、“利润挂帅”、“物质刺激”等等一套反革命修正主义谬论，批判他们在经营管理和制订生产计划时，不突出无产阶级政治，压制革命群众，大搞神秘化的罪行。通过学习毛主席的教导和开展革命大批判，进一步提高了广大革命职工的政治觉悟。大家兴奋地说：“让我们工人订计划，这真是开天辟地第一次，是毛主席他老人家对我们工人阶级最大的信任，我们一定要掌好用好计划大权，订出一个革命化的计划。”大家自觉地把生产计划同中国革命和世界革命联系起来。工人豪迈地说：“多织一寸布，多做一件衣，就是向毛主席敬献一份忠心。就是投向叛徒刘少奇的一颗炸弹。就是支援世界革命人民的一份力量。”"},{"type":"paragraph","text":"在制订一九六九年度生产计划时，大家本着既有高度的革命热情，又有科学的革命态度，在现有的条件下，充分发挥群众的积极性和挖掘内部潜力，自下而上，群策群力，制订出了一九六九年的生产计划。"},{"type":"paragraph","text":"经过近两个月的实践，我们遵照毛主席的伟大教导制订出来的生产计划，既充分发挥了群众的积极性，又爱护了群众的积极性，使革命和生产出现了一派更加欣欣向荣的革命气象。今天，我们学习毛主席“在订计划的时候，必须发动群众，注意留有充分的余地”的最新指示时，感到格外亲切。我们深深体会到：按照毛主席的指示办事就是方向，按照毛主席的指示办事就是胜利！"},{"type":"paragraph","text":"今后，我们决心更高地举起毛泽东思想伟大红旗，全面落实毛主席的一系列最新指示，认真搞好斗、批、改，夺取工业战线的新胜利，迎接党的第九次全国代表大会。（附图片）"},{"type":"paragraph","text":"北京二七机车车辆工厂广大革命职工和八三四一部队驻厂支左人员，怀着对伟大领袖毛主席的深厚无产阶级感情，认真学习毛主席最新指示和《人民日报》重要社论。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56788bc9f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

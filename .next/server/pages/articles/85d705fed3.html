script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国共产主义运动（马列主义）首次代表大会致电毛主席和中共中央  赞扬毛主席对反修斗争作出历史性贡献  代表大会标志着法国马列主义运动发展的重要阶段","authors":[],"dates":[{"year":1966,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国共产主义运动（马列主义）首次代表大会致电毛主席和中共中央"},{"type":"paragraph","text":"赞扬毛主席对反修斗争作出历史性贡献"},{"type":"paragraph","text":"代表大会标志着法国马列主义运动发展的重要阶段"},{"type":"paragraph","text":"新华社巴黎二十一日电　法国共产主义运动（马克思列宁主义）不久前在巴黎举行的第一次代表大会，在给毛泽东主席和中国共产党中央的电报中，热烈赞扬毛泽东思想在反对现代修正主义斗争中作出了历史性的贡献。"},{"type":"paragraph","text":"刊登在法国共产主义运动（马克思列宁主义）机关刊物《新人道报》七、八月号上的这封电报写道：“在法国共产主义运动"},{"type":"paragraph","text":"（马克思列宁主义）于一九六六年六月二十五日和二十六日在巴黎举行第一次代表大会之际，法国马克思列宁主义者向伟大的中国人民、中国共产党和毛泽东主席致以兄弟般的敬礼。法国工人运动的光荣传统的继承者——法国共产党人（马克思列宁主义），高度评价中国共产党和毛泽东主席的思想在国际共产主义运动中为反对现代修正主义而进行的斗争所作出的历史性贡献。”"},{"type":"paragraph","text":"电报说：“代表大会在政治上和组织上明确地划清了法国马克思列宁主义者和现代修正主义者之间的界线。这标志着法国马克思列宁主义运动发展的一个重要阶段，并且表明，尽管出现了现代修正主义的叛变，马克思列宁主义甚至在资本主义和帝国主义的堡垒之一的国家里仍然是一支巨大的力量。”"},{"type":"paragraph","text":"电报最后强调说：“法国马克思列宁主义者重申，在美帝国主义对世界社会主义堡垒——中国的侵略威胁日益露骨的时候，他们竭尽全力地支持中华人民共和国。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85d705fed3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"鲁南首战以弃敌二十六师为宜","alias":"","parts":[{"type":"paragraph","text":"鲁南首战以歼敌二十六师为宜！"},{"type":"paragraph","text":"（1946年12月25日）陈、粟："},{"type":"paragraph","text":"鲁南战役关系全局，此战胜利即使苏北各城全失亦有办法恢复。你们必须集中第一、第六、第八、第四、第九、第十各师及一纵、警旅等部，并有必要之部署准备时间，以期打一比宿北更大的歼灭战。第一仗似以打二十六师三个旅为适宜，因该师系鲁南主力，该师被歼，全局好转，若先打冯部？，则恐一时不能解决鲁南问题。究应如何，望根据具体情况处理"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"有申"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给山东野战军司令员兼政治委员陈毅和华中野战军司令员粟裕的电报。宿北战役后，山东和华中野战军为巩固后方，决定集中第一纵队、第八师、第一师，鲁中军区第四师、第九师，鲁南军区第十师，共27个团，组成左右两个集团，求歼位于山东枣庄以东向城、卞庄（今苍山）一线之敌整编第二十六师主力和第一快速纵队，尔后再乘胜扩张结果。1947年1月2日发起鲁南战役，至4日，全歼该敌。接着挥师西进，于1月9日至20日攻克峰县（今峄城）、枣庄，歼敌整编第二十六师残部和第五十一师全部，共歼敌5.3万余人。"},{"type":"paragraph","text":"[2]冯部，指国民党军第三绥靖区司令官冯治安指挥的整编第五十九"},{"type":"paragraph","text":"毕前。C传菱"},{"type":"paragraph","text":"鼻南战稷陶係金局乐果·菜南"},{"type":"paragraph","text":"全与少七学形利即使棘北老城全失亦有熟洁恢复你们必须基中集"},{"type":"paragraph","text":"万九节坊盈一雅丰旅"},{"type":"paragraph","text":"X"},{"type":"paragraph","text":"国该剧集典全盾好韩去先"},{"type":"paragraph","text":"毛泽东致陈毅、粟裕电的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":12,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":327,"page_end":328},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e650985c0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席接见泽登巴尔主席 周总理回访泽登巴尔主席　双方并举行会谈","authors":[],"dates":[{"year":1962,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二十六日电】　刘少奇主席今天下午接见蒙古人民共和国部长会议主席尤·泽登巴尔，同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见的时候在座的有，董必武副主席，周恩来总理，彭真副委员长，贺龙、陈毅副总理，外交部副部长姬鹏飞，中国驻蒙古大使谢甫生，外交部第二亚洲司司长周秋野和礼宾司司长俞沛文。"},{"type":"paragraph","text":"接见的时候蒙古方面在座的，有部长会议副主席尼·扎格瓦拉尔，外交部长彭·沙格达尔苏伦，外交部副部长桑·索索尔巴拉木，大人民呼拉尔代表桑·巴塔，外交部司长德·其米德道尔吉，蒙古驻中国大使敦·策伯格米德，以及蒙古其他贵宾。"},{"type":"paragraph","text":"【新华社北京二十六日电】　周恩来总理今天上午前往宾馆，回访蒙古人民共和国部长会议主席尤·泽登巴尔，并且同他进行了会谈。"},{"type":"paragraph","text":"会谈在友好的气氛中进行。"},{"type":"paragraph","text":"随同周恩来总理回访和参加会谈的，有国务院副总理陈毅，外交部副部长姬鹏飞，我国驻蒙古大使谢甫生，外交部第二亚洲司司长周秋野和礼宾司司长俞沛文。"},{"type":"paragraph","text":"回访和会谈的时候，蒙古方面在座的有部长会议副主席尼·扎格瓦拉尔，外交部长彭·沙格达尔苏伦，外交部副部长桑·索索尔巴拉木，大人民呼拉尔代表桑·巴塔，外交部司长德·其米德道尔吉。蒙古驻中国大使敦·策伯格米德也在座。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63a3266d7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

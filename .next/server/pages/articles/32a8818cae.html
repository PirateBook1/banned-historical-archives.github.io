script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"对政治估量、军事战略和东西路军任务的意见","alias":"","parts":[{"type":"paragraph","text":"对政治估量、军事战略和东西路军任务的意见"},{"type":"paragraph","text":"（1932年5月3日）中央局："},{"type":"paragraph","text":"电悉。中央的政治估量和军事战略，完全是错误的。"},{"type":"paragraph","text":"第一，三次战争\"和日本出兵之后的中国统治势力，特别是蒋系，已经受到很大的打击，对于我们只能取守势防御的攻击，至于粤军亦是防御攻击性质。决不应夸大敌人力量，以为敌人还有像去年三次进攻给中央苏区以大摧残的可能，而且在战略上，把自己错误起来，走入错误道路。"},{"type":"paragraph","text":"第二，在三次战争以后，我们的军事战略，大规模上决不应再采取防御式的内线作战战略，相反要采取进攻的外线作战战略。我们的任务是夺取中心城市实现一省胜利，似要以消灭敌人作前提。在现时的敌我形势下，在我军的给养条件下，均必须跳出敌人的圆围之外，采取进攻的外线作战，才能达到目的。去年的战略，要用到现在就是右倾机会主义了。此次东西两路军的行动完全是正确的。东路军深入漳州决不是主要为着筹款，西路军的分出也没有破坏集中的原则。我们已跳出敌人的圆围之外，突破了敌人的东西两面，因而其南北两面也就受到我们极大威胁，不得不移转其向中区的目标，向着我东西两路军行动。我西路军今后应采取完全主动的动作，用各种方法调动敌人，集中兵力打他弱点，各个消灭敌人，达到全局胜利。东路军今后的任务，是要坚决的打击粤敌，要马上集中十四军、三军的第八师、十二军的三十六师于猷岩，白区作战与赤区有很大不同，和粤军作战又与打张贞“有很大不同。南靖之敌因在白区，兵力不够分配，以致左翼包抄不能派出，张贞残部不能消灭。十四军、第八师、三十六师的集中，是完全的必要，江西方面有大量地方武装是足够分配的。"},{"type":"paragraph","text":"毛泽东三日"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":5,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":66,"page_end":67},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32a8818cae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

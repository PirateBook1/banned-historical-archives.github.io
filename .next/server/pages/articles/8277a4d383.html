script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我坚决声明脱离“圣母军”!","authors":["褚洁修","震旦大学学生"],"dates":[{"year":1951,"month":10,"day":7}],"is_range_date":false,"parts":[{"text":"我坚决声明脱离“圣母军”!","type":"title"},{"text":"震旦大学学生褚洁修","type":"authors"},{"text":"我在一九四九年领洗信教，就马上被骗参加了“圣母军”。现在我要向大家控诉“圣母军”怎样欺骗我、威胁我的罪行:","type":"paragraph"},{"text":"有一次，一个参加“圣母军”的同学请我去参加“圣母军”开会，我去了一次，他们就把我的名字记下，算我是“圣母军”“团员”了。每一次开会，都一定要我去参加，他们告诉我，这是“传教工作”，是每一个教友的“义务”，可是事实上，在开会的时候，却要“圣母军”“团员”去引诱要求进步的同学落后，青年团员退团，少年儿童队员退队，和传教工作毫无关系。","type":"paragraph"},{"text":"一九四八年，我从北方来到上海，在震日女中读书。一天，我看了一本鲁迅著的书，被一个“圣母军”“团员”看见了，马上去告诉帝国主义分子刘思一嬷嬷(现已回国)，说我是共产党，监视我的行动。当时正是国民党反动派疯狂捕杀共产党员的时候，国民党的红色警备车的惨厉声音每天飞驰过学校门前，我每天只有在四周恐怖威胁的情形下躲躲避避。后来嬷嬷把我叫了去，问我看了些什么书，我一时回答不出来，嬷嬷便指使她的爪牙到我的书桌里去检查，很幸运没有被他们找出什么书来。可是嬷嬷仍不甘心，又把我喊了去，问我家里有多少人?父亲做什么?哥哥做什么?你是共产党吗?我告诉她我不是，可是她不相信。","type":"paragraph"},{"text":"上海解放后，我就去问嬷嬷:“谁说我是共产党?”嬷嬷态度很坏，说有三个同学告诉她的，后来我知道，这些同学就是“圣母军”的“会长”。后来我又接连去质问过三次，最后，她对我的态度改变了，她送给我圣牌、圣像等东西，并且欺骗我说:“我们虽然说你是共产党，但是我们决不会让你被国民党捉去，我们宁愿将学校关门，也不会让你被国民党打死。”她们用这种手段来欺骗我，并且来说服我，叫我回家，离开上海。我告诉她说:“我父母没有叫我回去，我不能回去。”于是她们又想出另外的花样，叫帝国主义分子的爪牙来告诉我说:“解放前嬷嬷说你是共产党，是不对的，她不应当告诉别的同学，可是她的本意还是好的，她怕你是共产党员被国民党提去。”当我不相信这套话时，她们又要了一套花样，说:“一个教友是不能做共产党的，天主教和共产党是不能相容的。”她们无耻地污蔑共产党，歪曲人民政府的宗教政策，这套话给我的印象很深，我竟被它蒙蔽了，所以我一直不肯把这情形告诉任何一个人。","type":"paragraph"},{"text":"今天，我明白了嬷嬷和“圣母军”“团员”为什么要管这些事，为什么看鲁迅的书帝国主义分子就认为是共产党，原来帝国主义分子在中国办学校，就是要奴化中国青年。帝国主义看到中国人民站起来了，看到中国人民不再受它们侵略了，它们起了恐慌，因此想利用宗教使我们不团结，要我们和自己的祖国对立起来，欺骗我们加入这法西斯的反动组织“圣母军”。它们的阴谋五花八门，可是我们醒悟过来的中国人民，不会再受它们欺骗了， 我们要回到祖国的怀抱，并且要求政府马上取缔这反动组织“圣母军”，我坚决声明脱离这反动组织“圣母军”，同时希望被蒙蔽的“圣母军”“团员”们，赶快觉悟，脱离这一反动组织，回到祖国的怀抱来。","type":"paragraph"},{"text":"我相信，帝国主义分子一定会在人民强大的力量下完全粉碎的。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年10月 7日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8277a4d383"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴黎举行中法联谊晚会  二千余人欢呼毛主席万岁  旅法华侨联合会已成立","authors":[],"dates":[{"year":1950,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴黎举行中法联谊晚会"},{"type":"paragraph","text":"二千余人欢呼毛主席万岁"},{"type":"paragraph","text":"旅法华侨联合会已成立"},{"type":"paragraph","text":"【新华社北京二十三日电】巴黎航讯：法国总工会机关报《工人生活》报于一月十二日举办中法联谊晚会，出席者共二千五百余人，旅法华侨有三百余人前往参加。会场布置庄严美丽，主席台上悬挂中法国旗和红旗，正中悬挂毛主席大画像，像下用金字写着“中国共产党及毛主席领导下的中国人民胜利地获得了民主和民族独立。”台上红布横匾上面用金字写着“加上新民主中国的四万万七千五百万人民，世界和平阵营就有十万万战士了。”出席亚澳工会代表会议归来的法国代表勒里普，报告了亚澳工会代表会议的情形。他并呼吁加强反对法国帝国主义对越南战争的运动。我国侨胞在会上向法国民主青年献旗与毛主席画像。大会结束时，奏新中国国歌，全体高呼毛主席万岁、新中国万岁等口号。会后放映法语说明的“民主东北”影片，极受观众欢迎。"},{"type":"paragraph","text":"【新华社北京二十三日电】巴黎航讯：旅法华侨联合会已在巴黎成立。联合会系由旅法参战华工总会、旅法华侨工商互助会、巴黎中国学生会、中国自然科学工作者协会法国分会、巴黎大学理科同学会、一九四六年度留法公费同学会、文艺工作社等七团体及个人发起组织的。该会于去年十一月初开始筹备，于今年一月十五日正式召开成立大会，通过会章草案，选出常委十五人，并由常委推选正主席李风白，副主席费子衡，陈耀明等二人。联合会现有会员七百余人，并拟出版《旅法侨联》期刊一种。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"越南战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c4bd0f91d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

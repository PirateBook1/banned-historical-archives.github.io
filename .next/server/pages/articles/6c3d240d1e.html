script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿报显著刊登毛主席给劳动党五大的贺电  毛泽东同志的贺电是巨大鼓舞  阿尔巴尼亚人民坚决把反帝反修斗争进行到底","authors":[],"dates":[{"year":1966,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿报显著刊登毛主席给劳动党五大的贺电"},{"type":"paragraph","text":"毛泽东同志的贺电是巨大鼓舞"},{"type":"paragraph","text":"阿尔巴尼亚人民坚决把反帝反修斗争进行到底"},{"type":"paragraph","text":"新华社地拉那三日电　阿尔巴尼亚《人民之声报》和《团结报》三日都在第一版显著地位，以醒目的粗体字全文刊登了毛主席签署的中共中央致阿尔巴尼亚劳动党第五次代表大会的贺电。《人民之声报》这一天在就代表大会发表的社论中说：“毛泽东同志给第五次代表大会的贺电中的热情洋溢的话——‘英雄的人民的阿尔巴尼亚，成为欧洲的一盏伟大的社会主义的明灯’，对我们是一个巨大的鼓舞。”"},{"type":"paragraph","text":"社论指出，阿尔巴尼亚劳动党和阿尔巴尼亚人民将同毛泽东同志领导的光荣的中国共产党和伟大的中国人民一道，同所有马克思列宁主义政党和各国人民一道，继续把反对美帝国主义和赫鲁晓夫修正主义的斗争进行到底。"},{"type":"paragraph","text":"阿尔巴尼亚通讯社也向全世界报道了毛主席签署的贺电，并在报道中写道，当中国共产党代表团团长康生宣读毛泽东主席签署的中共中央的贺电时，经常被欢呼声和热烈的鼓掌声所打断，“人民中国”和“恩维尔—毛泽东”的欢呼声响彻大厅。"},{"type":"paragraph","text":"《人民之声报》和《团结报》三日以一整版篇幅，全文刊登了中共代表团团长康生同志的贺词。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c3d240d1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

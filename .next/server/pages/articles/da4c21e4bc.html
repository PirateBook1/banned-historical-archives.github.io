script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1008","name":"中央组织部关于在接收和分配中央机关下放干部的工作中一些问题的处理意见的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于在接收和分配中央机关下放干部的工作中一些问题的处理意见的通知","dates":[{"year":1961,"month":4,"day":15}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 405-406","tags":[{"name":"干部","type":"主题/事件"},{"name":"精简","type":"主题/事件"},{"name":"下放","type":"主题/事件"},{"name":"中央机关","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央组织部关于在接收和分配中央机关下放干部的工作中一些问题的处理意见的通知\n（一九六一年四月十五日）\n各地反映在接收和分配中央机关下放干部的工作中存在一些问题，现对处理这些问题提出以下意见：\n一、少数身体不好的和有较严重思想问题的下放干部，一般由各省、市、自治区党委组织部分别不同情况酌情处理，不再退回原单位。如有个别干部，确实在下放前就患有严重疾病，需要长期治疗，而省、市、自治区党委又无法安置的，则可和原下放干部的单位直接协商处理。\n二、有的干部有政治历史问题，尚未作出结论，由原单位负责审查，尽块[sic!]地作出结论（其中有的情节复杂，一时不易审查清楚的，必须写出调查报告和处理意见），并将其审查结论（或调查报告和处理意见）转至有关省、市、自治区党委组织部。\n（三）编外下放干部暂留北京的家属，何时下去，仍按我部一九六〇年十二月三日通知办理，即：“这些家属什么时候下去，请省、市、自治区党委，根据当地条件确定，并直接告知下放干部的有关单位”。下放干部要求接家属或地、县委提出接下放干部家属均须经过省、市、自治区党委组织部批准，并统一办理。"},{"type":"paragraph","text":"（四）有些干部，原已确定下放，由于种种原因还未下去的，按下列原则处理：原决定夫妇双方同时下放，一方走后，另一方因照顾小孩，老人还未下去的，可暂不下放，待以后带家属一道下去；因病缓走的干部，待病治好后下去，病情严重，确需较长时间医疗的可不下放；个别思想落后坚 持不去农村的，即不能当作骨干派到农业第一线去，可严肃批评另作处理。以上减免下放的干部，必须由各部门党组织讨论决定，并征得我部同意，同时要向有关省、市、自治区党委组织部说明情况。"},{"type":"paragraph","text":"（五）编外下放到农村基层工作的干部，其爱人亦为编余干部，适合下放条件，又无家属牵累者，有关单位可直接办理其调动手续。不适合下放条件可暂不下放。有家属牵累者按本通知第四条的规定办理。"},{"type":"paragraph","text":"（摘自《组织工作文件选编》）"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da4c21e4bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

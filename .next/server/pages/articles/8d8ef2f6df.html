script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"报纸要永远掌握在无产阶级手里毛主席说:在世界上存在着阶级区分的时期，报纸又总是阶级斗争的工具。　凡是要推翻一个政权，总要先造成舆论，总要先做意识形态方面的工作。","authors":[],"dates":[{"year":1967,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"报纸工作要革命化"},{"type":"paragraph","text":"读者洪似火向本报提出关于报纸工作革命化的一些建议:"},{"type":"paragraph","text":"1、把报社办成红彤彤的毛泽东思想的大学校。报纸要经常登载各地毛泽东思想学习班的好经验，并组织专人写评论，写文章。"},{"type":"paragraph","text":"2、报社的工作人员，每天应有固定的时间学习毛主席著作、党的政策，使报社的大权永远掌握在无产阶级革命派手中。"},{"type":"paragraph","text":"3、把记者和通讯员分兵五路，安排到工农兵学商的革命群众队伍中去，和所在单位的革命群众同生活，同劳动，同学习，并协助搞好基层单位的通讯工作。这样，一发现新的情况、好的经验，就能立即写出报道，也有利于加强记者和通讯员的思想改造，对搞好记者和通讯员的思想革命化有很大的好处。"},{"type":"paragraph","text":"4、编辑部要精简。除部分领导成员和部分编辑人员留社工作之外，建议其他领导成员和编辑人员应经常深入基层了解情况，加强报社和各基层单位的联系。"},{"type":"paragraph","text":"5、报纸的版面安排要全盘考虑。如国际新闻、国内新闻等等，能相对固定，特殊情况可以伸缩。全局性的东西一定要登。"},{"type":"paragraph","text":"6、提早出报时间。"},{"type":"paragraph","text":"7、新闻工作者的队伍要纯洁，混在新闻工作队伍中的叛徒、特务、顽固不化的党内走资派和社会上的牛鬼蛇神(即没有改造好的地、富、反、坏、右)，不管其业务如何，都应该毫不容情地清除出去。"},{"type":"paragraph","text":"架子千万不能大呀!"},{"type":"paragraph","text":"一位读者来信说，《文汇报》新生了，名声大了，业务忙了。但对待群众的架子可千万不能大呀!毛主席教导我们:“我们的报纸也要靠大家来办，靠全体人民群众来办，靠全党来办，而不能只靠少数人关起门来办。”没有群众能把《文汇报》办好吗?"},{"type":"paragraph","text":"你们最近根据毛主席“要斗私，批修”的号召，写了很多社论、文章及有关报道，你们传达了毛主席的声音，并宣传、教育、号召群众要斗私，批修，这很好，但你们办报的也必须自觉地斗私，批修。(按:这位读者的意见尖锐、中肯，说得很对。我们一定要牢记毛主席的教导:虚心使人进步，骄傲使人落后，我们应当永远记住这个真理。)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d8ef2f6df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

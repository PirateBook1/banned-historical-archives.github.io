script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我援建的萨那纺织厂隆重举行交接典礼　中国和也门人民深情厚谊不断发展　萨拉勒总统出席典礼并感谢中国人民的援助　也门工人热情欢呼：中国文化大革命万岁！毛主席万岁！","authors":[],"dates":[{"year":1967,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我援建的萨那纺织厂隆重举行交接典礼"},{"type":"paragraph","text":"中国和也门人民深情厚谊不断发展"},{"type":"paragraph","text":"萨拉勒总统出席典礼并感谢中国人民的援助"},{"type":"paragraph","text":"也门工人热情欢呼：中国文化大革命万岁！毛主席万岁！"},{"type":"paragraph","text":"据新华社萨那二十五日电　由中国援助也门兴建的萨那棉纺织印染厂，二十五日在这里举行了隆重的交接典礼。"},{"type":"paragraph","text":"今天，萨那纺织厂是一片节日气氛。中也两国国旗在纺织厂上空高高飘扬。怀着无比兴奋心情的中也两国建设者欢聚一起，热烈地庆祝萨那纺织厂移交生产。"},{"type":"paragraph","text":"参加典礼的中国专家和一千多名也门男女职工个个胸前戴着金光闪闪的毛主席像章。“也中两国人民友谊万岁！”"},{"type":"paragraph","text":"“毛主席万岁！”的口号声响彻纺织厂上空。"},{"type":"paragraph","text":"也门政府高级官员、高级军官、知名人士和人民群众以及外国驻也门的外交官员出席了典礼。"},{"type":"paragraph","text":"也门总统萨拉勒在典礼上发表讲话。他说：“我们感谢伟大的中国人民向也门提供的每个工程项目的援助。中国帮助修建的荷台达—萨那公路和萨那纺织厂工程将永远不会被人们忘记。通过建设萨那纺织厂证明，也门人民能够依靠自己的力量建设国家。”"},{"type":"paragraph","text":"中国驻也门大使馆临时代办郑康平在讲话中指出：“萨那纺织厂的建成，是毛泽东思想在中国援外战线上的又一次伟大胜利，这是中也两国人民共同给那些帝国主义分子和反动派的又一次沉重打击。中也两国人民在反对以美国为首的帝国主义的共同斗争中结成了深厚的友谊，现在又在加强经济合作中进一步加深了这种友谊。今天移交的这座工厂是中也人民友谊新发展的又一象征。”"},{"type":"paragraph","text":"在典礼上讲话的纺织厂管理委员会主席和纺织厂的男女工人代表，都高度地赞扬中国专家的工作，也中友谊的发展，热情歌颂世界革命人民的伟大领袖毛主席。他们的讲话不断地被也门工人们的欢呼声和掌声打断。工人们高呼：“也中人民友谊万岁！”“中国文化大革命万岁！”“毛主席万岁！”许多也门工人说：“今天是我们一生中最欢乐的一天。毛主席派中国专家来为我们建设萨那纺织厂。我们心中将永远记住这一切。”"},{"type":"paragraph","text":"萨拉勒总统最后为萨那纺织厂的开工剪了彩。"},{"type":"paragraph","text":"萨那棉纺织印染厂是根据也门政府的要求，由中国政府援助也门修建的一个现代化的纺织印染联合企业。它包括轧花、纺织和印染三个部分，并有自给自足的发电和供水设备。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b239bb23d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

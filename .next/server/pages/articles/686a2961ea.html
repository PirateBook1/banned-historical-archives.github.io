script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于人事档案的右派言论","authors":["刘光泉","成都工学院","杜献真","邓岳高","郭谦","顾耀祖"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"关于人事档案的右派言论","type":"title"},{"text":"成都工学院顾耀祖邓岳高郭谦杜献真刘光泉","type":"authors"},{"text":"教师中关于人事档案的右派言论：","type":"subtitle"},{"text":"“工资改革委员会不过是用来装饰‘民主’门面而已。”(顾耀祖)","type":"paragraph"},{"text":"“我觉得人事部门是一个压迫人的机关。”(鸣者)","type":"paragraph"},{"text":"“解放后每一个人都有档案，到底这有多大用处，要了解问题最好找本人很快谈清楚了，是否可以将档案用火毁掉。”(鸣者)","type":"paragraph"},{"text":"“人事部门对干部的看法不是从发展眼光，是唯历史论，唯成份论，唯社会关系论。”(鸣者)","type":"paragraph"},{"text":"“档案材料应向本人公开，凡下评语或作鉴定应征求本人意见，以免片面主观或偏听假积极分子的汇报。”(化工系职工第一小组)","type":"paragraph"},{"text":"“知识分子许多是从旧社会来的，有的是在反动机关里工作过，解放后各项运动中就将这些历史材料积成了账，把这些账存起来是没有多少用处的，保留这些档案材料反会对知识分子有很大的威胁，知识分子现在进步了，对过去的事都不愿提，认为那是疮疤，建议像审干那样的对每个知识分子进行甄别，甄别时吸取本人参加，甄别后将旧账烧毁，这样有如冯驩烧毁债卷”定能使知识分子五体投地，更好的发挥积极作用。”(鸣者)","type":"paragraph"},{"text":"“人事科掌握一切，他们另存整付，暗中报复，如评薪晋级问题。”(鸣者)","type":"paragraph"},{"text":"“在解放前常常受压抑的人，只希望在新社会里得到春暖花开的好景，但在新社会里一方面是火暴暴的，另一方面是冷冰冰，现在已经是四月南风大麦黄的时候，而我心灵上的感觉仍是‘不堪孤馆闭春寒，杜鹃声里斜阳暮’，盛暑之余不得桂院来凉，严寒之后不得春风送暖。”(邓岳高)","type":"paragraph"},{"text":"“刘秀攻下城以后，就将旧人员的档案当众销毁，以表示对他们的信任，这样做是很好的。”(意即现在也应该把档案销毁)(郭谦)","type":"paragraph"},{"text":"“党对待所谓不是靠拢党的同志，不是一棍子打死，就是打入冷宫，一辈子活不下去，不是以德、才、资三方面在作，而是以此为幌子，但对党团员就是培养，这如何与反动政府时代的人事有区别呢？这样对待干部，还谈得上思想、身心健康，生活安定吗？那算是最残酷的罪恶，是最不人道的。”(邓岳高)","type":"paragraph"},{"text":"“解放后工资是按德、才、资来评的。德：发展成为吹、捧上级人物，就被认为立场稳定，而把劳动纪律则置之度外。才：作事情某些人是非不分，处理事情黑白不明，而且不够果断，然而工资待遇相当高。资：只是对非党群众有效，对党团员是不起作用的。”(杜献真)","type":"paragraph"},{"text":"“我不靠档案吃饭，有些人好像无档案即无生命。”(杜献真)","type":"paragraph"},{"text":"“统战统上不统下，统战会议是一个争权夺利的会议。”","type":"paragraph"},{"text":"“如在野党能监督，我以为解散了民主党派，另组织在野党较好些，民主党派没有起到作用，同样一件事情可以说得好，也可以说得坏，良心不承认这件事情。”(刘光泉)","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"686a2961ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

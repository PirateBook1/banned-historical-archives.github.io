script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席的贺电致阿尔巴尼亚劳动党第七次代表大会和恩维尔·霍查同志　向大会致以最热烈的兄弟般的祝贺，并祝大会圆满成功","authors":[],"dates":[{"year":1976,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年十一月一日电　中国共产党中央委员会主席华国锋同志十月三十日打电报给阿尔巴尼亚劳动党第七次代表大会和恩维尔·霍查同志，向大会致以最热烈的兄弟般的祝贺，并祝大会圆满成功。电报全文如下:"},{"type":"paragraph","text":"阿尔巴尼亚劳动党第七次代表大会"},{"type":"paragraph","text":"亲爱的恩维尔·霍查同志，"},{"type":"paragraph","text":"亲爱的同志们:"},{"type":"paragraph","text":"在阿尔巴尼亚劳动党第七次代表大会隆重召开之际，中国共产党和全体中国人民谨向你们致以最热烈的兄弟般的祝贺。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党是阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志亲手创建的坚强的无产阶级革命政党，是阿尔巴尼亚工人阶级久经考验的先锋队。从党的第六次代表大会以来，阿尔巴尼亚劳动党领导阿尔巴尼亚人民，在各条战线上都取得了新的伟大的胜利。阿尔巴尼亚的社会主义革命和建设事业正在蓬勃发展。国内外阶级敌人的阴谋破坏活动遭到了粉碎性的打击。现在，社会主义阿尔巴尼亚这座巍然屹立在欧洲的革命堡垒，更加巩固，更加强大。我们对兄弟的阿尔巴尼亚人民所取得的辉煌成就，感到由衷的高兴。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党遵循马克思列宁主义和无产阶级国际主义的原则，领导阿尔巴尼亚人民坚决反对帝国主义、社会帝国主义和现代修正主义，积极支持被压迫民族和被压迫人民的解放事业，为世界革命作出了宝贵的贡献，赢得了各国革命人民的热烈赞扬。"},{"type":"paragraph","text":"中阿两党、两国和两国人民是亲密的战友。我们在反对共同敌人的伟大斗争中，在社会主义革命和建设的崇高事业中，始终互相支持，并肩前进。我们之间的革命友谊和战斗，团结，是建立在马克思列宁主义和无产阶级国际主义基础上的，是任何力量也破坏不了的。中国共产党和中国人民将继承毛泽东主席的遗志，坚持无产阶级国际主义，不断加强我们两党、两国和两国人民之间的团结，加强同国际无产阶级和全世界被压迫民族被压迫人民的团结，联合国际上一切可以联合的力量，把反对帝国主义特别是反对苏、美两个超级大国的霸权主义的斗争进行到底。我们将同兄弟的阿尔巴尼亚劳动党和全世界真正的马克思列宁主义政党、组织一道，把反对以苏修叛徒集团为中心的现代修正主义的斗争进行到底。形势有利于我们而不利于敌人。最后胜利是属于我们的。"},{"type":"paragraph","text":"祝阿尔巴尼亚劳动党第七次代表大会圆满成功!"},{"type":"paragraph","text":"中阿两党、两国、两国人民之间的革命友谊和战斗团结万岁!"},{"type":"paragraph","text":"中国共产党中央委员会主席　华国锋"},{"type":"paragraph","text":"一九七六年十月三十日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e60f40365c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

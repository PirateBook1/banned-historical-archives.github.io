script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘亚楼空军上将和叶飞上将慰问击落U-2飞机空军英雄部队勉励官兵认真学习毛主席著作，以毛泽东思想为指针，保持高度警惕，对胆敢来犯的敌人坚决予以全部、彻底、干净地消灭","authors":[],"dates":[{"year":1964,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京14日电】　国防部副部长、中国人民解放军空军司令员刘亚楼空军上将，中共福建省委第一书记、人民解放军福州部队政治委员叶飞上将，最近到七月七日击落美制蒋匪帮U-2型飞机的空军某英雄部队驻地，看望和慰问作战部队的全体指战员。"},{"type":"paragraph","text":"一起前往的，还有皮定钧中将、徐深吉空军中将、王辉球空军中将、李世安空军少将，以及当地党和政府的负责人。"},{"type":"paragraph","text":"刘亚楼空军上将、叶飞上将等到达这支空军英雄部队后，同空军英雄们亲切握手，祝贺他们取得了对敌斗争又一次重大胜利，并且勉励官兵们认真学习毛主席著作，以毛泽东思想为指针，提高阶级觉悟，解决战术技术问题，时刻保持高度警惕，对胆敢来犯的敌人坚决予以全部、彻底、干净地消灭。"},{"type":"paragraph","text":"刘亚楼空军上将、叶飞上将等的亲切问候，给指战员们以很大的鼓舞。许多干部战士还写诗作歌表达自己的决心。有一个战士在诗中写道:“请把战士的誓言带给毛主席，敌机胆敢来侵犯，一定把它打下来!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"叶飞","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4a1aa0523"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

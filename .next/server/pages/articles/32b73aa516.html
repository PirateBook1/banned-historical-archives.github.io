script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵阳市就浮肿病等问题给省委的报告","authors":[],"dates":[{"year":1960}],"is_range_date":false,"parts":[{"text":"贵阳市就浮肿病等问题给省委的报告","type":"title"},{"text":"省委：","type":"appellation"},{"text":"最近，各县（区）发生了一些值得注意的问题，现报告如下：","type":"paragraph"},{"text":"一、据各县（区）不完全统计，目前我市农村患浮肿病的共有二千多人（白云区的病人中未包括铝业公司的九百名浮肿病人），目前还在继续发展。","type":"paragraph"},{"text":"二、据开阳、惠水等地报告，由于执行政策不够，生活安排不好，个别地区发生强开国仓和偷盗粮食的现象。开阳县城关公社顶方生产队门口寨小队三天没有发口粮（原因待查），小队长刘汉忠（贫农）就带领社员六人（中农一，贫农五）到顶兆国家仓库偷盗粮食，因被值班人员发觉被制止。县委发觉后，当即派县公安局长和公社党委付书记亲自到该小队安排生活，对偷粮食的人员只进行教育，不给任何处分，并着重检查了领导上的缺点。惠水县羊场公社木马生产队一个队长陈正兴逼着粮管员开仓取出粮食四千斤发给食堂，超过既定的口粮标准吃粮。此外，据修文县反映，该县扎佐公社六藤、桃源、清壤三个管理 区在十二月五日左右，先后发生偷盗粮食事件六起，被盗粮食共三千多斤（详情待查）。","type":"paragraph"},{"text":"三、惠水县羊场公社岱林管理区付主任陈正富和队干部杨朝宾用枪打死一头一百二十斤重的肥猪，他俩人每人分得七斤猪肉，其它社员每户半斤。","type":"paragraph"},{"text":"四、乌当区反映，该区金华公社麦西管理区下麦生产队木瓜街社员刘胜银（贫农）家，于十二月四日下午因吃“无娘藤果”全家九口人中毒。区委发觉后，当即将病人送到贵阳医学院治疗，经急救后病情已好转。","type":"paragraph"},{"text":"以上问题，值得严重注意。发生这些问题的原因还有待进一步的查明。但从这几个问题来看，主要是我们工作问题，是由于宣……（未完）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32b73aa516"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

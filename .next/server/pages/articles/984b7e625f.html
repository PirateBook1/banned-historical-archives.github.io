<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于私营企业实行公私合营的时候对债务等问题的处理原则的指示","authors":[],"dates":[{"year":1956,"month":3,"day":30}],"is_range_date":false,"parts":[{"text":"国务院关于私营企业实行公私合营的时候对债务等问题的处理原则的指示","type":"title"},{"text":"为使私方在公私合营后安心于工作，接受改造，在私营企业实行清产核资的时候，对企业在私营时期遗留下来的有关公私之间和劳资之间的债务问题，应该本从宽处理的精神，尽量予以了结，做到一般私股能够保留适当的股权，以免造成负债过多户的大量破产现象。现在将债务等问题的处理原则，指示如下：","type":"paragraph"},{"text":"一、资本家在公私合营的时候自动将资财投入企业，不管是个人的财产或者是过去抽逃的企业财产，一律不查问来源，不补税（已补交了税的也不退税）。","type":"paragraph"},{"text":"二、企业过去积欠的税款，应该在公私合营的时候交清；交清确实有困难的，可以转为公股；因为欠税而加征的滞纳金，一律从宽处理，可以少收或者不收。","type":"paragraph"},{"text":"三、对于私营企业一九五五年度所得税的各种计算标准，应该掌握从宽的精神做好汇算清缴。企业在公私合营中清估财产的结果，资产的数量比原帐面增多或者减少的部分，和资产的价值比原帐面升值或者降值的部分，一律不列入原企业的损益内计算所得税。","type":"paragraph"},{"text":"四、原企业所借用的银行贷款（包括公私合营银行的贷款），尚未到期的一律按原来的期限转为对公私合营企业的贷款（合营前的应付利息由私方负担）；已经到期或者逾期未还的，应该在合营的时候由私方还清；还清确实有困难的，可以转由合营企业偿还，或者转为公股。过期贷款的罚息在必要的时候可以适当减免。","type":"paragraph"},{"text":"五、对于“五反”退补，应该掌握从宽的精神，迅予结案。私方无力清缴的“五反”退补款，可以转为公股。如果需要照顾，可以根据情况酌量减免。","type":"paragraph"},{"text":"六、企业在私营时期，对国营企业加工订货中的“工缴暂作价”、亏料余料、延期罚款、“高额利润退款”以及“次货折价”等问题，应该在实行合营清产核资的时候结算清楚，多退少补，原来加工合同规定有不尽恰当或不尽合理的，要从宽处理。如果结算后要私方退还而私方有困难的，可以转为公股。如果需要照顾，也可以适当减免。","type":"paragraph"},{"text":"公私合营企业，在私营时期的产品，按照合同规定去回修的时候，如果私方保留有回修准备金的，回修的费用，应该在准备金中扣除，多余准备金，可以转为私股；如果没有准备金的，回修的费用，应该由公私合营企业负担。","type":"paragraph"},{"text":"七、原企业拖欠职工的工资，原则上应该在合营的时候偿还，如果企业的资产已经不抵负债或者资财所余无几，经过劳资协商，可以少还或者不还。确定偿还的工资，如果不能用现款还清，可以转由公私合营企业代为分期偿还。","type":"paragraph"},{"text":"停工减产期间所欠的工资，经劳资协商，可以少还或者不还。","type":"paragraph"},{"text":"职工在企业中的长支，原则上也应该偿还；但是要分别情况，对生活确实困难的职工，经过协商，可以减少或者不还。","type":"paragraph"},{"text":"八、其他有关公私之间和劳资之间尚未了结的债务问题，也应该按照上述精神在清产核资的时候，尽量处理了结。以后不再追算旧帐。","type":"paragraph"},{"text":"九、以上各项处理原则，如果发现有行不通的地方，或者发现新的情况，需要另作处理，请连同你们的意见报告国务院。","type":"paragraph"},{"text":" 总理  周恩来","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"984b7e625f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

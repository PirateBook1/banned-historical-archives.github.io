script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席电唁布曼增迪逝世周总理前往蒙古大使馆吊唁","authors":[],"dates":[{"year":1953,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿四日电】　我中央人民政府毛泽东主席致电蒙古人民共和国大人民呼拉尔主席团，对布曼增迪同志的逝世，致最深切的哀悼。电文如下:"},{"type":"paragraph","text":"蒙古人民共和国大人民呼拉尔主席团:"},{"type":"paragraph","text":"我以悲痛的心情获悉冈奇金·布曼增迪同志逝世的消息。冈奇金·布曼增迪同志是蒙古人民革命运动杰出的战士、乔巴山元帅的亲密战友，他为蒙古人民的革命事业贡献了自己的全部生命。"},{"type":"paragraph","text":"冈奇金·布曼增迪同志的逝世是蒙古人民的重大损失。我谨代表中国人民、中国政府并以我自己的名义，谨向您们，并通过您们向蒙古人民致最深切的哀悼。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席　毛泽东"},{"type":"paragraph","text":"一九五三年九月二十四日于北京"},{"type":"paragraph","text":"【新华社北京廿四日电】　中国共产党中央委昌会致电蒙古人民革命党中央委员会，哀悼布曼增迪同志的逝世。电文如下:"},{"type":"paragraph","text":"蒙古人民革命党中央委员会:"},{"type":"paragraph","text":"惊悉蒙古人民共和国大人民呼拉尔主席团主席布曼增迪同志逝世，谨致深切的哀悼。"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"一九五三年九月二十四日"},{"type":"paragraph","text":"【新华社北京廿四日电】　据塔斯社莫斯科讯:苏联最高苏维埃主席团和苏联部长会议二十三日致蒙古人民共和国大人民呼拉尔主席团和蒙古人民共和国部长会议的唁电如下:"},{"type":"paragraph","text":"苏联最高苏维埃主席团和苏联部长会议对蒙古人民共和国大人民呼拉尔主席团主席冈·布曼增迪逝世这一重大损失，谨向蒙古人民共和国大人民呼拉尔主席团和部长会议致深切哀悼。"},{"type":"paragraph","text":"苏联外交部同时也致电蒙古人民共和国外交部吊唁说:苏联外交部对于蒙古人民共和国大人民呼拉尔主席团主席冈·布曼增迪的逝世，谨致深切哀悼。"},{"type":"paragraph","text":"【新华社北京廿四日电】　我中央人民政府政务院周恩来总理，在获知蒙古人民革命党政治局委员、蒙古人民共和国大人民呼拉尔主席团主席冈奇金·布曼增迪不幸逝世的消息后，二十四日偕同中央人民政府秘书长林伯渠、中央人民政府人民革命军事委员会副总参谋长张宗逊、中央人民政府外交部副部长音汉夫和现在回国述职的我国驻蒙古人民共和国大使吉雅泰，到蒙古人民共和国驻我国大使馆向奥其尔巴特大使对布曼增迪主席的逝世致沉痛的吊唁。到蒙古大使馆吊唁的还有北京市人民政府市长彭真、副市长吴晗等。"},{"type":"paragraph","text":"蒙古大使馆整日下半旗志哀，笼罩着哀痛的气氛。大使馆大厅中央悬挂着布曼增迪主席的遗像，遗像的下面摆着我中央人民政府毛泽东主席所献的花圈，两边还摆着中国共产党中央委员会、中国人民政治协商会议全国委员会、周恩来总理和中央人民政府各部门所献的花圈。"},{"type":"paragraph","text":"到蒙古大使馆吊唁的还有各国驻华使节和外交官员。"},{"type":"paragraph","text":"中央人民政府政务院已通知中央、华北及北京市一级政府机关于九月二十五日一律下半旗志哀。"},{"type":"paragraph","text":"【新华社乌兰巴托廿四日电】　蒙古人民革命党政治局委员、蒙古人民共和国大人民呼拉尔主席团主席冈奇金·布曼增迪由于长期患病，于九月二十三日逝世，享年七十三岁。"},{"type":"paragraph","text":"以蒙古人民共和国政府副总理锡林迪布为首的治丧委员会已经组成。布曼增迪的遗体 将在二十五日十时至十五时放置在政府大厦会议大厅内举行吊唁，并订于当天十七时安葬于苏赫-巴托尔墓旁。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34910fbed9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

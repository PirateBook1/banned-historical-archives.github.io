script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"艺术地再现中国革命史中辉煌一页故事片《毛泽东在长征》将投拍","authors":[],"dates":[{"year":1995,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京6月28日电　 重大革命历史题材领导小组组长丁峤今天宣布:大型革命历史故事片《毛泽东在长征》即将投拍。"},{"type":"paragraph","text":"为迎接中国工农红军长征胜利60周年，艺术地再现中国革命史中这辉煌的一页，经重大革命历史题材影视创作领导小组讨论通过，由中国电影基金会与广西电影制片厂联合筹拍这部分为上、下集的彩色宽银幕立体声故事片，这也是我国影坛首次全方位反映红军长征全过程的影片。片中塑造毛泽东、周恩来、张闻天、博古等老一辈无产阶级革命家的光辉形象，披露了一些鲜为人知的历史事实。"},{"type":"paragraph","text":"该片由丁峤担任总策划、艺术顾问，一批参加过长征的老同志担任顾问。剧本由军旅作家王朝柱创作，著名导演翟俊杰执导该片。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25226146b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"中央转发国家计委关于当前增产节约情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发国家计委关于当前增产节约情况报告的批语"},{"type":"paragraph","text":"（1953年11月8日）各中央局、分局、省市委；中央人民政府各党组："},{"type":"paragraph","text":"中央同意国家计划委员会十月廿九日关于当前增产节约情况的报告，认为报告中提出的各项意见是正确的，现发给你们，请迅速研究照办。今年只有一个多月了，明年第一季度即将到来，务望你们抓紧今年最后一个季度的增产节约工作，并迅即动手布置明年第一个季度的各项工作，争取今年能够完成和超额完成已定的任务，并在这个基础上争取明年第一季度的生产工作和可做的基建工"},{"type":"paragraph","text":"[1]国家计划委员会关于当前增产节约情况给毛泽东的综合报告中说，增产节约运动在全国范围内已经逐步深入，于部和群众的情绪甚高，9月份的生产情况已有好转。据国家统计局统计，中央五个工业部24种主要工业产品中，已有19种超额完成了国家计划；某些产品的质量已有提高，成本亦有降低。在增加生产的基础上，我们在财政上的困难情况正在得到克服。今年的基本建设计划可能完成得比原来预料的85%左右要更多更好些。为了把运动推进一步，各级领导的重点是应用大力帮助目前运动开展得不好或尚未开展的单位，使他们迅速把全体职工（包括技术人员及科室工作人员）发动起来，使增产节约计划与各项具体措施结合起来，提高生产管理水平。同时注意把目前生产同明年计划的编制工作及明年第一季度生产的准备工作很好地结合起来，避免两个年度之间生产工作上的中断或脱节现象。"},{"type":"paragraph","text":"中央转发国家计委关于当前增产节约情况报告的批语作不低于今年第四季度工作的数量和质量。"},{"type":"paragraph","text":"中共中央一九五三年十一月八日"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":11,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":433,"page_end":434},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发国家计委关于当前增产节约情况报告的批语","authors":["毛泽东"],"dates":[{"year":1953,"month":11,"day":8}],"is_range_date":false,"parts":[{"text":"中央转发国家计委关于当前增产节约情况报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各中央局、分局、省市委；中央人民政府各党组：","type":"appellation"},{"text":"中央同意国家计划委员会十月二十九日关于当前增产节约情况的报告，认为报告中提出的各项意见是正确的，现发给你们，请迅速研究照办。今年只有一个多月了，明年第一季度即将到来，务望你们抓紧今年最后一个季度的增产节约工作，并迅即动手布置明年第一个季度的各项工作，争取今年能够完成和超额完成已定的任务，并在这个基础上争取第一季度的生产工作和可做的基建工作不低于今年第四季度工作的数量和质量。","type":"paragraph"},{"text":" 中共中央一九五三年十一月八日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27df2b3631"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

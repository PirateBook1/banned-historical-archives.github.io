script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈时伟右派言论","authors":["兰州大学","陈时伟"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"陈时伟右派言论","type":"title"},{"text":"兰州大学陈时伟","type":"authors"},{"text":"（陈时伟：兰州大学副校长）","type":"subtitle"},{"text":"（“长期共存、互相监督”的方针）目前尚不能贯彻的原因，在党的方面是“怕、闷、压”，所谓“怕”就是怕同党外人士协商办事，怕人家意见是资产阶级的思想，怕批评，怕发扬民主，怕有学问的人数多了，不好领导。所谓“闷”就是关键性的问题，有不同意见不以商量，不发挥校务会议，基建委员会等机构作用，只听恭维话，不让人说出不同意见。所谓“压”就是破坏威信。而非党的方面则是“闷、急、吗”。所谓“闷”就是工作得不到支持，得不到信任，意见得不到回答，积极性不能发挥，知识分子的特点是胸襟窄狭感到苦闷。所谓“急”就是感到党的政策，没有正确贯彻，工作进步慢，学有专长的教师因为工作不安心，认为反正如何努力，工作还是不能搞好，还是好坏不分。","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1098eff979"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

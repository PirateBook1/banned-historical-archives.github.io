script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彻底肃清“四人帮”反革命政治纲领的流毒市人民银行营业部干部和群众重温毛主席提出的三要三不要的基本原则，深入批判“四人帮”篡改识别走资派标准的罪行","authors":[],"dates":[{"year":1977,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市人民银行营业部的干部和群众，认真学习华主席在党的十一大政治报告中对毛主席关于无产阶级专政下继续革命理论的精辟论述，联系实际，深入揭批“四人帮”抛出的“老干部是‘民主派’，‘民主派’就是‘走资派’”的反革命政治纲领，进一步看清了“四人帮”阴谋篡党夺权，妄图“改朝换代”的罪恶目的。"},{"type":"paragraph","text":"在学习和批判过程中，这个单位的广大职工重温了毛主席关于“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的重要指示，揭露和批判“四人帮”篡改毛主席提出的这一识别走资派正确标准的罪行。有的同志说，“四人帮”把参加过民主革命而现在又担负领导工作当作划“走资派”的政治标准，把“二、三百元一幢楼”作为划“走资派”的经济标准，这在政治上是反动的，在理论上是荒谬的。他们不遗余力地篡改识别党内走资派的标准，恰恰说明他们是搞修正主义，搞分裂，搞阴谋诡计的死不改悔的走资派。许多同志还指出，“四人帮”这套鬼把戏并不是什么新发明，而只是托洛茨基的故伎重演。托洛茨基趁列宁病重时，大搞反党分裂活动，大肆污蔑“老一辈至少是其中大部分人遭到机会主义的‘蜕化’”，另一方面又居心险恶地说青年是“党的最可靠的晴雨表”，青年“对党的官僚主义反应最敏锐”，煽动青年起来反对老布尔什维克。“四人帮”也胡说“老干部百分之七十五以上由‘民主派’必然走到‘走资派’”，还说:“青年学生，他们干革命是先锋，闹事开始也是他们”，妄图唆使青年起来闹事。这些充分说明，“四人帮”同托洛茨基完全是一路货。"},{"type":"paragraph","text":"这个营业部的广大职工，还联系实际批判了发表在《朝霞》一九七六年第三期上的一篇以上海市人民银行为背景，密切配合“四人帮”反革命政治纲领而出笼的毒草小说。有的同志在批判时说，“四人帮”为了打倒一大批从中央到地方的党政军负责同志，利用文艺大造反革命舆论，一味丑化老干部，小说中别有用心地用隐晦曲折的手法，企图把上海市财贸系统各局的革命领导干部都写成是“不肯改悔的走资派”。通过批判，大家认识到，祸国殃民的“四人帮”出于篡党夺权的反革命需要，恣意歪曲无产阶级文化大革命的斗争史实，颠倒敌我，这正好充分暴露了他们的反动真面目。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e4f3808b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市海洋渔业公司用毛主席哲学思想指挥生产充分发挥人的因素　促进生产不断前进第四季度又夺得高产，全年生产计划提前四十二天完成","authors":[],"dates":[{"year":1970,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市海洋渔业公司党委会、革委会在解放军支左人员帮助下，带领广大革命职工活学活用毛主席哲学思想，用毛主席的唯物辩证法正确处理阶级斗争和生产斗争的关系，四季度又获高产，提前四十二天完成了年度计划。"},{"type":"paragraph","text":"当第三季度的捕鱼旺季到来时，这个单位的有些同志片面地认为:“这是海洋捕捞的‘黄金’季节，其他工作可以放一放，还是全力抓生产。”公司党委认为这是单纯军事观点的反映。为此，他们立即举办领导班子学习班，反复学习了毛主席关于阶级斗争的教导，深入开展“一打三反”运动，揪出了煽动无政府主义、破坏生产的坏家伙。阶级斗争有力地推动了生产的发展。八月份的产量比往年同期增加一倍以上，九、十月份比去年也有大幅度增长。"},{"type":"paragraph","text":"这个公司的党委会、革委会在带领广大革命职工完成今年生产任务的战斗中，还发动广大渔业工人狠批叛徒、内奸、工贼刘少奇及其在公司的代理人所散布的“拉鱼靠天”的唯心主义思想。过去有些同志认为:“水是流的，鱼是游的，船是动的，拉鱼靠运气。”广大渔业工人学习了毛主席关于“决定的因素是人不是物”的教导，认识到，虽然水是流的，鱼是游的，但人是活的，只要充分发挥人的主观能动性，我们就能取得捕鱼的“自由”。过去一直认为大潮水捕不到鱼，现在广大渔业工人发扬苦干加巧干的精神，经过大胆探索，不断实践，初步掌握了大潮水时鱼群洄游的规律，不少渔轮都在大潮水时夺得了高产。工人们深有体会地说:“拉鱼不靠天，靠的是毛主席的光辉哲学思想。”"},{"type":"paragraph","text":"在许多渔轮纷纷提前完成全年生产任务的情况下，有的同志开始自满起来。针对这个“满”字，公司党委再次发动广大革命职工，认真学习毛主席关于“谦虚，谨慎，戒骄，戒躁”和“一分为二”的教导，认识到自满思想是继续革命的阻力，必须克服，这样就促进生产向更加有利的方面转化，提前完成了生产计划。"},{"type":"paragraph","text":"(市海洋渔业公司革委会政宣组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"一打三反","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f128ccbcc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

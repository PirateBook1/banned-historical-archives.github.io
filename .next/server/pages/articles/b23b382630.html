script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1133","name":"中共辽宁省委组织部辽宁省高级人民法院辽宁省公安厅转发中共中央组织部、最高人民法院党组、公安部党组《关于复查一九五八年重新处理的内部留用反、坏分子问题的意见》的通知","author":"中共辽宁省委组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共辽宁省委组织部辽宁省高级人民法院辽宁省公安厅转发中共中央组织部、最高人民法院党组、公安部党组《关于复查一九五八年重新处理的内部留用反、坏分子问题的意见》的通知","dates":[{"year":1983,"month":7,"day":8}],"is_range_date":false,"authors":["中共辽宁省委组织部","辽宁省公安厅党组","辽宁省高级人民法院党组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共本溪市委平反冤假错案落实干部政策领导小组办公室, 落实政策文件选编, 98-99","tags":[{"name":"反革命","type":"主题/事件"},{"name":"复查","type":"主题/事件"},{"name":"坏分子","type":"主题/事件"},{"name":"肃反","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中共辽宁省委组织部 辽宁省高级人民法院 辽宁省公安厅转发中共中央组织部、最高人民法院党组、公安部党组《关于复查一九五八年重新处理的内部留用反、坏分子问题的意见》的通知\n辽组落字〔1983〕46号\n各市、地、县（区）委组织部，市、地、县（区）人民法院、公安局，省直各党组、党委："},{"type":"paragraph","text":"现将中组发〔1982〕15号文件，即中共中央组织部、最高人民法院党组、公安部党组《关于复查一九八五年重新处理的内部留用反、坏分子问题的意见》转发给你们。在执行中，可根据我省实际情况，对肃反中结论为一般政治历史问题、普通反革命分子以及按照中央十人小组《关于反革命分子和其他坏分子的解释及处理的政策界限暂行规定》第七条，结论为“不要再列为反命革分子或其他坏分子”和“不要再作为反革命分子或其他坏分子处理”人员，肃反后错按反革命分子和某它坏分子对待，开除公职的，以后没有发现新问题或重新犯罪的，仍继续按照辽政发〔1980〕231号文件规定加以解决。对肃反中结论为反、坏分子，免予刑事处分或受到开除留用以下处分，肃反后没有发现新问题或犯新罪行，又重新加重处理，被判刑、免予起诉、劳教或遣送农村监督劳动的，应着重从政治上解决问题，对因此失去公职的暂不要动，如何处理待进一步研究后再定。"},{"type":"paragraph","text":"中共辽宁省委组织部辽宁省高级人民法院党组"},{"type":"paragraph","text":"辽宁省公安厅党组"},{"type":"paragraph","text":"一九八三年七月八日"}],"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b23b382630"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

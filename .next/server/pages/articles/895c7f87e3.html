script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部、中央统战部关于广西日报发表解释民主党派性质的新闻的错误的指示","authors":[],"dates":[{"year":1952,"month":6}],"is_range_date":false,"parts":[{"text":"中央宣传部、中央统战部关于广西日报发表解释民主党派性质的新闻的错误的指示","type":"title"},{"text":"广西省委统战部2月28日致中央统战部的来信悉。","type":"paragraph"},{"text":"广西日报2月12日发表的新闻稿中说，民主党派是“资产阶级先锋队”，是“小资产阶级民族资产阶级先锋队”，这是错误的。该报2月16日的“更正和检讨”中认为这种说法的错误是把民主党派的性质作了“狭隘”的解释，也是不恰当的。","type":"paragraph"},{"text":"现存的参加人民政协的各民主党派，对于民族资产阶级和小资产阶级及其中的各个阶层有不同程度的联系和代表性，这些党派均公开宣布承认工人阶级和共产党的领导，以共同纲领为自己的纲领，它们的任务是以共同纲领影响和教育它们所联系的群众，把它们团结在工人阶级领导的人民民主统一战线中，它们基本上是接受工人阶级领导的资产阶级和小资产阶级的党派。它们不是，也不应当是与工人阶级争夺领导权的资产阶级的先锋队，同样，它们不是也不应当是与工人阶级对立的小资产阶级政党。所以，如果笼统地说民主党派是资产阶级与小资产阶级的先锋队，就会使人对于这些党派的认识混淆不清。","type":"paragraph"},{"text":"广西日报在2月16日的“更正和检讨”中，重新说明了各民主党派的性质，但其说明仍是不恰当的。因为：一、这里没有说到工人阶级的领导；二、这里用了“无产阶级以外几个民主阶级”的说法，那就把农民阶级也包括在各民主党派所联系和代表的范围内了。","type":"paragraph"},{"text":"在一般的情况下，本无须在报纸上讨论各民主党派的性质，尤其应避免用简单的话作定义式的说明。广西日报根据自己片面的错误了解，擅自给民主党派下定义，又不请示上级是错误的，这只能使自己陷于被动。","type":"paragraph"},{"text":"此外在广西日报2月12日的那段新闻中还有以下两点错误：","type":"paragraph"},{"text":"一、新闻中说：小资产阶级和民族资产阶级“这两个阶级有它进步的一面，但也有它腐朽的一面”。这样地把小资产阶级和资产阶级不加区别等量齐观，是不对的。","type":"paragraph"},{"text":"二、新闻中说：各民主党派的“参加整风学习的学员，一致认为都存在着浓厚的贪污思想”，这显然是不合实际的夸张的报道。新闻中又列举了各民主党派机关中的小量的浪费数目和小的贪污分子的名字，而这些是不应该在报纸上公布的。","type":"paragraph"},{"text":"对广西日报的这种错误，望广西省委宣传部加以检查和纠正，但不须将检讨在报上公布。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"895c7f87e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"军委办事组召开紧急会议指示挖掘“五·一六兵团”分子","authors":["军委办事组"],"dates":[{"year":1967,"month":10,"day":26}],"is_range_date":false,"parts":[{"text":"军委办事组召开紧急会议指示挖掘《五·一六兵团》分子","type":"title"},{"text":"军委办事组","type":"authors"},{"text":"十月十九日军委办事组开会研究，十月二十六日又开了紧急会议，今天传达军委办事组的指示。","type":"paragraph"},{"text":"最近在北京地区发现了一些很反动的传单，内容是直接攻击我们伟大领袖毛主席和林副统帅的，攻击中央文革和以毛主席为首的无产阶级司令部的，这些传单内容极其恶毒。五一六兵团还在活动。","type":"paragraph"},{"text":"军委办事组首先指出，要下定决心，不吃饭、不睡觉，也要把这些反革命挖出来！挖不出来死不瞑目！这是当然的中心任务，要全力以赴，用这些行动保卫毛主席，保卫林副主席，保卫以毛主席为首的无产阶级司令部，挖出这些反革命，为人民立新功、破案立大功，就是犯了错误的人，也能立新功！这是对毛主席、林副主席和以毛主席为首的无产阶级司令部的态度问题，感情问题。","type":"paragraph"},{"text":"根据以上精神，一定要积极行动起来，迅速彻底地把这伙反革命挖出来。","type":"paragraph"},{"text":"反革命分子的活动情况：十月上旬在天桥、王府井、外交部驻地发现这类反革命传单，是油印的，刻写的，用的天津光林纸，通过邮局寄的，几个城市都寄了，都收到了，这部分复制品，不能再复制翻印，可以在群众中研究，到破案后再收回。这部分传单通过分析有以下的特点：一、对外事部门、统战部门、公检法部门、文教部门很熟悉，因为传单中有很多×话。二、会刻写钢板，刻写和寄出封面是同一个人写的。看来这个人有油印机。三、这个人懂古文，用了不少旧词成语。四、这个人毛笔字很有功夫，看样子这个人练过柳体字，所以估计象混进党内的旧知识分子或“五一六”兵团的后台，但他比五一六分子还坏。五、这人对历次政治运动不满，对群众运动不满，对文化革命很不满，从文章内容来看，这个人想为右派翻案，看来对反右是不满的。六、是自己用面粉和的浆糊。七、是用四月十三日和四月十六日的《人民日报》糊的信封。","type":"paragraph"},{"text":"军委首长指示：要坚决依靠造反派组织去搞，已发现“五·一六兵团”有联系的单位要彻底发动群众，要号召坦白交待，检举者有功，坦白交待者减罪，通过搞清五·一六分子把五·一六兵团的后台揪出来，坚决发动群众来搞，先从与“五·一六”分子有联系的组织和个人搞，通过工作，把五·一六分子搞得清清楚楚的，要坚决执行中央关于取缔反革命组织五·一六兵团的决定。军艺星火燎原和五·一六沾边是很多的，到现在还没有搞出来是态度问题，要从政治上、思想上、组织上搞清楚，否则十年二十年后必有后患。","type":"paragraph"}],"comments":[],"origin":"《红旗周刊》（首都红代会北京外国语学院红旗战斗大队，1967年12月4日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"800ba27e40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

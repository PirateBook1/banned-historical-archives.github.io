script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王力接见太原机械学院“红旗”战斗队的讲话","authors":["王力"],"dates":[{"year":1967,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"王力接见太原机械学院“红旗”战斗队的讲话","type":"title"},{"text":"王力","type":"authors"},{"text":"〖时间：凌晨〗","type":"appellation"},{"text":"山西的革命形势我认为很好。十四日的事，人民日报没有错，主要责任在新华社山西分社，同学们造反了没有？（同学们答：造了）新华社从中得出了一个教训，不清楚的就不要登。","type":"paragraph"},{"text":"我们支持你们。一视同仁的口号我们不赞成，必有所偏，不偏无产阶级就偏资产阶级。革命者必须旗帜鲜明，群众组织里的群众和少数操纵者要分开，要坚持原则，原则不能让步。但对受蒙蔽的群众我们必须争取，我们斗争的锋芒应当指向幕后操纵者，一小撮坏的。你们山西两派分得明显吧，革命派占优势了没有？（同学答：不太明显）回去以后就明显了，王谦，王大任，贾俊那就揭嘛！山西除了学生运动以外，工人运动也发展起来了。太纺的红卫兵怎么样了？（同学答：我们坚决支持）我们也坚决支持嘛。","type":"paragraph"},{"text":"更重要的还是工人起来，工人起来主要的还是工厂。从学生运动的经验看来，还是需要几个比较好的典型，需要几个高举红旗的，把红旗撑到底的，在北京有北航的红旗，地质的东方红，清华的井冈山，师大的井冈山等，有那么一批高举红旗的革命的受到群众拥护的组织。北京的工人运动就没有几个这样的组织，所以搞的不是那么好，毛主席为什么紧紧抓住上海的工人运动，就是因为上海的工人阶级历史上起了先锋作用。在现在的革命中仍然起到它的先锋作用。太原的条件不一定比北京差，但是还需要努力。工人自己能够掌握无产阶级文化大革命的命运，必须有一批工人组织，必须充分信任工人阶级的领导作用。在城市还是工人定乾坤，不在于有什么大的联合组织，而在于有几个高举红旗的工厂，学生运动必须和工人运动相结合，如果不同工人运动相结合就好象建立在沙滩上的，工人运动也必须有学生运动相配合。此外，应该密切注意领导机关文化大革命的形势。","type":"paragraph"},{"text":"所谓新阶段，就是毛主席支持的上海工人阶级提出的，无产阶级革命派联合起来，联合起来自己掌握自己的命运。聂元梓同志的大字报是在一个单位内，向走资本主义道路的当权派夺权，上海工人阶级的大字报是在一个市内，向走资本主义道路的当权派夺权，这样，在一单位，一个市，一个省，把权力都掌握在我们自己手里，革命派一定要联合，不能采取小集团，分散主义，但也不能一下子就组织一个大组织，一下子就联合起来。真正关系到国家命运的地方是掌握在工人阶级手里，这样，领导机关如果不是执行的无产阶级专政那么就叫他靠边站，就要夺他的权，我们应该相信机关的大多数，相信他们一定会站到毛主席一边，相信他们是要革命的，机关以机关的干部为主，外边的起支持，监督作用。机关的权要夺过来，主要的还要依靠机关干部，不能今天这个组织接管了，明天那个组织又夺过去了，这样就可能不适当，采取简单的方法不行，夺了权的能用的人还要利用。我们考虑：今天\u003c红旗\u003e评论员的文章一发表，可能在全国起很大影响，你们那里的省市委机关正在起变化，要重视这个变化，观察这个变化，研究这个变化。","type":"paragraph"},{"text":"无产阶级革命派要联合起来，要和革命干部联合起来，团结大多数，夺取无产阶级文化大革命的胜利。打倒一切走资本主义道路的当权派。我们对山西的情况缺乏了解，就简单谈到这里。我们祝贺同志们取得胜利！你们要打回山西去，时间很宝贵，赶快回去参加火热的阶级斗争，参加战斗！祝贺同志们大胆向上海学习，赶快回去夺权，时机宝贵的很，这一点作为给同志们的送行。","type":"paragraph"},{"text":"（最后王力同志、穆欣同志都站起来，就要走。有的同志提问题，王力同志风趣地说：我们几天都没睡觉了，我们不当俘虏。同志们听了都笑了。王力同志和穆欣同志还是耐心而详细地解答有关同志们提出的问题，在一片掌声中，在一片“毛主席万岁”口号声中。王力和穆欣同志离开了新华社。）","type":"paragraph"},{"text":" （太原机械学院“红旗”赴京战斗队稿）","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（1）》；哈尔滨工农兵大学红色造反团驻京联络站、北京政法学院政法公社编，中国科学院红卫兵革命造反司令部印《无产阶级文化大革命参考材料（一九六七年一月份）》（第二集）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王力","type":"人物"},{"name":"穆欣","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2276aa997"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

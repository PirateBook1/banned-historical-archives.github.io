script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东思想指引下，发挥工人阶级创造性  裕溪口港试制成功一台疏煤机","authors":[],"dates":[{"year":1969,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛泽东思想指引下，发挥工人阶级创造性"},{"type":"paragraph","text":"裕溪口港试制成功一台疏煤机"},{"type":"paragraph","text":"据新华社合肥十三日电　安徽省裕溪口港工人，在毛泽东思想指引下，经过两年的艰苦努力，试制成功了一台疏煤机，为港口煤炭的运输节省了大批劳动力。"},{"type":"paragraph","text":"裕溪口港是长江航运线上的四大港口之一，从一九五八年建成机械化装煤机系统以来，每天都有成千上万吨的煤炭从淮南煤矿运到这里，又从这里转运各地，供应工农业生产和人民生活的需要。可是，港口机械化装煤机系统存在着一个长期解决不了的老大难问题，就是贮煤坑漏斗因煤堆结块而漏煤不畅。因此，需要很多工人站在贮煤坑里，把煤捣散，一锹一锹地把煤“赶”到漏斗口上。这样，既耗费大量的劳力，又很不安全。"},{"type":"paragraph","text":"一九六六年九月，港口老工人陈善明、李世坦、李珍义和青年工人陈惠中，冲破了旧党委内一小撮走资派的重重阻挠，在毛主席无产阶级革命路线的指引下，组成了“攻关组”，决心攻克机械疏煤这道难关。他们在工人群众帮助下，经过几次反复和数百次的改动，终于把疏煤机试制成功。"},{"type":"paragraph","text":"通过几个月的实地操作，证明这台疏煤机完全符合技术鉴定标准，它全部代替了人工疏煤，并使疏煤效率比人工疏煤提高三十倍。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38fc52c3da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

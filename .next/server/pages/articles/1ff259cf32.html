script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意大利共产主义组织（马列）总书记布尔加尼函贺中共十一大  同中共紧密团结实践毛主席三个世界理论","authors":[],"dates":[{"year":1977,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"意大利共产主义组织（马列）总书记布尔加尼函贺中共十一大"},{"type":"paragraph","text":"同中共紧密团结实践毛主席三个世界理论"},{"type":"paragraph","text":"新华社一九七七年九月十六日讯　意大利共产主义组织（马克思列宁主义）总书记朱塞佩·布尔加尼最近写信给华国锋主席，最热烈祝贺中国共产党第十一次全国代表大会的召开。"},{"type":"paragraph","text":"贺信说，“中国共产党第十一次代表大会是毛泽东主席逝世后的第一次代表大会。这次代表大会是马克思列宁主义的理论和实践的发展中具有根本意义的一步，为在中国建设社会主义，取得新的更重大的成就打下了基础。这次代表大会，对国际无产阶级、被压迫的人民和民族，对受两个超级大国、首先是受俄国社会帝国主义的欺侮和干涉的国家，是一个有力的支持。”"},{"type":"paragraph","text":"贺信说，“中国共产党第十一次代表大会宣告了‘四人帮’反党阴谋的彻底失败，粉碎了他们以唯心主义先验论为基础的资产阶级哲学，这种资产阶级哲学给中国社会主义建设带来了严重的危害。”"},{"type":"paragraph","text":"贺信还指出，目前世界形势的特点是，克里姆林宫的新沙皇的侵略性日益增长，它是愈来愈迫近的战争危险的根源。"},{"type":"paragraph","text":"贺信说：“在这种形势下，共产主义组织（马克思列宁主义）同中国共产党紧密团结在一起，把以毛泽东主席亲自制定的关于三个世界的科学理论为基础的中国共产党的反霸统一战线这一世界战略作为自己的战略。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ff259cf32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

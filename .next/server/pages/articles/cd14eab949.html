script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席身体健康是苏联人民的幸福","authors":[],"dates":[{"year":1967,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席身体健康是苏联人民的幸福"},{"type":"paragraph","text":"“毛泽东万岁！祝毛主席万寿无疆！”不少苏联人见到中国同志，常常用这样亲切的话来表达他们对毛主席的无限热爱，对中国人民的深厚友谊。"},{"type":"paragraph","text":"一位苏联青年在莫斯科大街上向一位中国同志手中塞了一张白纸条，上面用红颜色的笔端端正正地写着：“毛泽东同志万岁！”"},{"type":"paragraph","text":"有一次，中国同志在苏联的一个农村遇到了一位七十二岁的老人，他用中国话问候毛主席说：“毛泽东，健康！”他还同中国同志紧紧地握手，激动地说：“你们好啊，有毛泽东的好领导。”"},{"type":"paragraph","text":"一个素不相识的苏联朋友专程从老远的农村跑到车站，等候来自中国的国际列车，为的是问一问火车上的中国同志：“毛主席身体好吗？”当他得到热情而满意的回答后，便兴奋地高呼：“毛主席万岁！中国共产党万岁！”"},{"type":"paragraph","text":"一位苏联科学实验员殷切地嘱咐中国同志：“你每次写信回国，别忘了代我向毛泽东问好，祝毛主席万寿无疆！”一位妇女对中国同志说：“请向毛泽东转致苏联人民的问候。我们永远敬爱他。”一位老工人当他从中国同志那里听到毛主席身体非常非常健康这一振奋人心的喜讯时，非常高兴地说：“这好极了！我们都很想念毛主席！祝毛泽东万寿无疆！”他又说：“我们现在的情况很不好，我们怀念列宁，怀念斯大林！”格鲁吉亚一位青年向中国同志热情表示，他非常敬仰和爱戴当代的列宁——毛主席。他紧紧地握住中国同志的手说：“毛泽东是世界革命的领袖，他的健康是你们的幸福，也是我们的幸福！”"},{"type":"paragraph","text":"一位苏联青年怀着对毛主席无限崇敬的心情歌唱着：“亲爱的毛泽东同志，您是我在世界上最亲近的人，您是当代的列宁。只有您的思想才能拯救我们的祖国。我愿用您的思想武装自己，改造自己。我决心成为您的战士。”有的苏联青年，经常在清晨无限深情地眺望着东方，自然而然地思念起伟大的革命导师毛主席，并情不自禁地轻轻唱起：“东方红，太阳升，中国出了个毛泽东……”"},{"type":"paragraph","text":"《大海航行靠舵手》这首歌颂伟大领袖毛主席和光焰无际的毛泽东思想的歌曲，已在苏联人民中广为流传。一位苏联工人指出：“毛泽东思想指引着我们航行的方向。”一位工人把毛主席像挂在家中。他说：“在毛主席像前，我感到非常幸福。生活在毛泽东时代的中国人民太幸福了！毛泽东同志是中国人民的伟大领袖，也是我们苏联人民的伟大领袖。”另一位工人用非常朴素的语言说：“我们苏联人民对毛泽东同志非常尊敬，因为他替我们工人阶级说话，他为我们指出前进的道路。”"},{"type":"paragraph","text":"他对中国同志说：“请转告中国同志们：我们苏联工人阶级不信任勃列日涅夫之流。毛泽东才是最英明的领袖，我们相信毛泽东。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd14eab949"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

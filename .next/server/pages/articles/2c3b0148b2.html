script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治接见北京市工代会委员的讲话","authors":["谢富治"],"dates":[{"year":1967,"month":11,"day":2}],"is_range_date":false,"parts":[{"text":"谢富治接见北京市工代会委员的讲话","type":"title"},{"text":"谢富治","type":"authors"},{"text":"〖时间：下午，摘要〗","type":"appellation"},{"text":"现在北京有这样一股歪风，借反对关锋、王力问题，炮打无产阶级司令部，炮打中央文革小组。你们一定要提高警惕。我们要永远忠于毛主席，忠于毛泽东思想，忠于林付主席，今后几十年都要永远忠于。毛主席是当代最伟大的马克思列宁主义者，中央文革小组伯达同志、康生同志、江青等同志是毛主席司令部的，中央文革现在代替了过去的中央书记处、政治局的工作。我向他们学习了很多东西。我要坚决保卫党中央，保卫中央文革小组。谁损害中央文革，我不答应。","type":"paragraph"},{"text":"现在有人借关、王问题，炮打中央文革小组，攻击陈伯达同志，康生同志，还有高举毛泽东思想伟大红旗的毛主席的好学生江青同志，还有中央文革的其它一些同志，包括戚本禹同志在内。谁要反对中央文革，我们一千个不答应，一万个不答应。我们要誓死捍卫中央文革，现在还有要为二月逆流翻案的，这是老保翻天，我们工人是不答应的。我们要紧跟毛主席，紧跟中央文革和毛主席司令部的伯达同志、康生同志、江青同志，听毛主席的话，听林付主席的话，听周总理的话，听毛主席司令部的话，听中央文革的话。要紧跟伟大领袖毛主席，搞好文化大革命。","type":"paragraph"},{"text":"现在毛主席叫我们联合起来。你们没有联合的要联合，联合好了的要巩固，凡是不利于本单位大联合的事，我们不要参与。要搞好本单位的大联合、三结合，要搞好本单位的斗批改。走资派还没有批臭，要从政治上、理论上批倒批臭，搞分裂的人不是毛主席的好工人。要在毛主席和中央文革的领导下，团结成一个铁拳头，矛头主要对准刘、邓、陶、现在有的人冲击我们毛主席的革命路线，还想搞起内战。我们工代会要团结得象一个人一样，把我们的铁拳头对准党内走资派，进行大批判，搞好生产。","type":"paragraph"}],"comments":[],"origin":"1967年11月2日清华大学井冈山斗批改战团编印《学习资料》第33期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"二月逆流","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c3b0148b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":tru

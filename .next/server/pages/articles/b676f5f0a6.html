script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柬中友协代表团长涅特访问毛主席旧居时题词说  柬埔寨人民对毛泽东主席非常钦佩","authors":[],"dates":[{"year":1966,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"柬中友协代表团长涅特访问毛主席旧居时题词说"},{"type":"paragraph","text":"柬埔寨人民对毛泽东主席非常钦佩"},{"type":"paragraph","text":"新华社长沙二十六日电　由兰·涅特率领的柬中友协代表团今天专程访问了湘潭县韶山毛主席旧居。"},{"type":"paragraph","text":"贵宾们在毛主席旧居观看了陈列的实物和照片，对毛主席为革命作出的伟大贡献，深表敬意。兰·涅特主席在留言簿题词中写道：“在人类历史上，这里出现了伟大的人物，他曾经经历艰难辛苦的长征，进行了反对帝国主义，解放劳苦大众的斗争，直至最后胜利。六亿五千万中国人民对他充满了敬爱，我们对毛主席也非常钦佩”。"},{"type":"paragraph","text":"代表团是由对外友协副会长丁西林、中柬友协副会长周一萍陪同在二十五日到达长沙的。当天晚上，湖南省副省长华国锋为代表团举行了欢迎宴会。代表团已在今晚乘飞机前往广州。"},{"type":"paragraph","text":"代表团到达和离开长沙时，湖南省副省长王含馥、长沙市市长王群伍等负责人曾到机场迎送。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b676f5f0a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

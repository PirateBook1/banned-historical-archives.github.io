script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"诺沃提尼总统率代表团离京  刘少奇、宋庆龄、董必武、朱德等到机场欢送","authors":[],"dates":[{"year":1959,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"诺沃提尼总统率代表团离京"},{"type":"paragraph","text":"刘少奇、宋庆龄、董必武、朱德等到机场欢送"},{"type":"paragraph","text":"新华社7日讯　捷克斯洛伐克共产党中央委员会第一书记、捷克斯洛伐克共和国总统安·诺沃提尼率领的捷克斯洛伐克共和国党政代表团，今天上午乘专机离开北京，前往朝鲜民主主义人民共和国访问。"},{"type":"paragraph","text":"中共中央副主席、中华人民共和国主席刘少奇，中华人民共和国副主席宋庆龄、董必武，中共中央副主席、全国人民代表大会常务委员会委员长朱德，以及党和国家的其他领导人，都到机场欢送贵宾。"},{"type":"paragraph","text":"乐队高奏捷中两国国歌后，诺沃提尼总统由刘少奇主席陪同，检阅了陆海空三军仪仗队。全体捷克斯洛伐克贵宾接受了首都男女少先队员献给他们的鲜花。"},{"type":"paragraph","text":"今天到机场送行的，还有中共中央政治局委员林伯渠、陈毅、李富春，中共中央书记处书记王稼祥、候补书记杨尚昆，国务院副总理习仲勋，人大常委会副委员长郭沫若、黄炎培、班禅额尔德尼·却吉坚赞，政协全国委员会副主席包尔汉、帕巴拉·卓列朗杰、阿沛·阿旺晋美，国防委员会副主席张治中，最高人民法院院长谢觉哉，外交部副部长姬鹏飞、曾涌泉，中捷友好协会会长夏衍，中央国家机关各部门、各民主党派、各人民团体的负责人，中国人民解放军高级将领和首都各界代表人士。"},{"type":"paragraph","text":"捷克斯洛伐克驻中国大使布希尼亚克和各国驻华使节与外交官员，也到机场送行。"},{"type":"paragraph","text":"专程前来迎接贵宾的朝鲜民主主义人民共和国外务省副相朴光善和朝鲜驻捷克斯洛伐克大使李益焕，今天陪同代表团同机前往平壤。"},{"type":"paragraph","text":"临行前，诺沃提尼总统同刘少奇主席和我党和国家的其他领导人热烈握手道别。九时许，当贵宾们乘坐的专机徐徐起飞时，欢送的人群不断地向贵宾们挥手致意，祝他们一路顺风。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf45c7f992"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

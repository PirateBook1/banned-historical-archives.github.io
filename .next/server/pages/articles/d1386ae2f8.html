script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2380","name":"薄一波同志在中央和国家机关各部委十个口成立会上的讲话（摘录）","author":"人民日报","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"薄一波同志在中央和国家机关各部委十个口成立会上的讲话（摘录）","dates":[{"year":1984,"month":1,"day":6}],"is_range_date":false,"authors":["人民日报"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"成都军区整党办公室, 清理“三种人”工作文件摘编, 57","tags":[{"name":"三种人","type":"主题/事件"}],"parts":[{"type":"title","text":"薄一波同志在中央和国家机关各部委十个口成立会上的讲话（摘录）"},{"type":"paragraph","text":"（五）对“三种人”摸底工作丝毫不能放松。"},{"type":"paragraph","text":"对“三种人”的摸底工作，包括查清他们问题的基本事实，应在学习文件和对照检查这两个阶段中基本完成。中央整党工作指导委员会已决定成立中央、省市自治区和地、县四级的核查“三种人”小组。各地党委必须把这一工作抓紧。清理“三种人”，目前存在的主要障碍是，有些领导人对于保过自己和自己支持过的一派中的“三种人”多方保护，而对于反对过自己的一派中的“三种人”，却总是想多搞一些；再加上有些隐蔽下来的“三种人”，他们伪装自己，似乎“表现很好”、“很听话”，取得了某些领导人的欢心和信任。这种状况，既有使“三种人”漏网的可能，又有使清理“三种人”扩大化的危险。凡是存在这种情况的地方和部门，那里的领导班子一定要保持清醒的头脑，自觉地改变这种状况。对清理“三种人”的工作，要充分看到它的复杂性，要严格按照整党决定中的有关规定来办，切不可简单从事，草率从事。"},{"type":"paragraph","text":"（原载一九八四年一月六日《人民日报》）"}],"alias":""},"tags":[{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1386ae2f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

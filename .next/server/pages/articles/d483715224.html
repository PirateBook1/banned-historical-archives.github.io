script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"结束在印度尼西亚、缅甸、柬埔寨和越南的友好访问  刘少奇主席回到北京  宋庆龄董必武副主席朱德委员长周恩来总理等到机场迎接","authors":[],"dates":[{"year":1963,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"结束在印度尼西亚、缅甸、柬埔寨和越南的友好访问"},{"type":"paragraph","text":"刘少奇主席回到北京"},{"type":"paragraph","text":"宋庆龄董必武副主席朱德委员长周恩来总理等到机场迎接"},{"type":"paragraph","text":"首都各界五千多人在机场热情欢呼刘少奇主席出国访问胜利归来"},{"type":"paragraph","text":"新华社二十二日讯　中华人民共和国主席刘少奇和夫人王光美，结束了在印度尼西亚、缅甸、柬埔寨和越南民主共和国的友好访问，今天中午乘专机由昆明回到北京，党和国家领导人和首都各界五千多人到飞机场迎接刘少奇主席出国访问胜利归来。"},{"type":"paragraph","text":"刘少奇主席和夫人出国访问期间，先行访问了印度尼西亚共和国、缅甸联邦和柬埔寨王国，受到这些国家的领导人和人民的热烈欢迎。中华人民共和国主席、中共中央副主席刘少奇，随后访问了越南民主共和国，受到了越南党政领导人和人民的热烈欢迎。"},{"type":"paragraph","text":"随同刘少奇主席和夫人王光美出国访问的国务院副总理兼外交部长陈毅元帅和夫人张茜，国家计划委员会副主任方毅，外交部副部长黄镇，外交部部长助理乔冠华，总理办公室副主任罗青长和其他随行人员，也在今天中午同时回到北京。"},{"type":"paragraph","text":"今天，中华人民共和国副主席宋庆龄、董必武，全国人民代表大会常务委员会委员长朱德，国务院总理周恩来，人大常委会副委员长郭沫若、黄炎培、陈叔通、林枫，国务院副总理贺龙、李富春、李先念、聂荣臻、薄一波、谭震林，中共中央书记处候补书记杨尚昆，政协全国委员会副主席李四光、包尔汉，国防委员会副主席张治中、傅作义、蔡廷锴，最高人民法院院长谢觉哉，最高人民检察院检察长张鼎丞，到飞机场热烈地迎接刘少奇主席。"},{"type":"paragraph","text":"印度尼西亚、缅甸、柬埔寨、越南民主共和国和其他国家驻中国的使节和他们的夫人，也到机场欢迎。"},{"type":"paragraph","text":"中午十一时三十分，专机在震天的锣鼓声和一片欢呼声中降落。刘少奇主席含笑步出机舱，向欢迎的人群亲切地挥手致意。宋庆龄、董必武副主席，朱德委员长，周恩来总理等，迎到飞机前面，同刘少奇主席热烈握手。一群男女少年先锋队员跑上前去，向刘少奇主席和夫人、陈毅副总理和夫人以及其他随行人员献花。这时，全场五千多人热情地高喊口号，欢呼刘少奇主席出国访问胜利归来，欢呼中国同印度尼西亚、缅甸、柬埔寨和越南民主共和国的友谊进一步加强。"},{"type":"paragraph","text":"在全场极其热烈的鼓掌声和欢呼声中，刘少奇主席绕机场一周，同首都工人、学生、机关干部、民兵和少数民族代表等各界欢迎群众亲切会见。这时，飞机场上锣鼓齐鸣，欢声四起，人们兴奋地向刘主席问好，高呼“中国共产党万岁！”“中华人民共和国万岁！”“毛主席万岁！”刘主席笑容满面，不断地向大家招手。"},{"type":"paragraph","text":"今天到机场迎接刘主席的，还有政府各部门、各民主党派、各人民团体和北京市的负责人，中国人民解放军高级将领和首都各界知名人士。"},{"type":"paragraph","text":"新华社昆明二十二日电中华人民共和国主席刘少奇和夫人王光美今天上午乘专机离开昆明前往北京。陪同刘主席出国访问的陈毅副总理和夫人以及其他人员，也同机前往北京。云南省和昆明市党、政府、军队的负责人，以及各民主党派、各人民团体地方组织的负责人，今天都到昆明机场热烈欢送刘主席。"},{"type":"paragraph","text":"刘少奇主席、陈毅副总理等是在结束了对印度尼西亚、缅甸、柬埔寨、越南民主共和国的友好访问以后，于五月十六日回到昆明的。"},{"type":"paragraph","text":"刘少奇主席、陈毅副总理由云南省副省长刘明辉，中共云南省委书记处书记赵健民，中国人民解放军驻昆明部队首长秦基伟中将陪同来到机场，和欢送的人们一一亲切握手。他们是：云南省副省长吴作民、刘披云、刘林元，中共云南省委书记处书记马继孔、周赤萍、孙雨亭，中国人民解放军驻昆明部队首长陈康中将，以及中共昆明市委第一书记赵增益，昆明市市长潘朔端，云南省高级人民法院院长李握如，云南省人民检察院检察长黄新远，政协云南省委员会副主席吴志渊、寸树声、张天放、王少岩和各民主党派、各人民团体地方组织的负责人等。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"刘少奇主席和宋庆龄副主席、董必武副主席、朱德委员长、周恩来总理等在机场合影　本报记者　吕相友摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"王光美","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d483715224"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

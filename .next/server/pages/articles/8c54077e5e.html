script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日共总书记宫本显治同志回国","authors":[],"dates":[{"year":1965,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社广州6日电　日本共产党中央委员会总书记宫本显治和他的随行人员，在我国休假后，今天上午乘专车离开广州回国。"},{"type":"paragraph","text":"应邀来我国访问的日本共产党中央委员会候补委员上田耕一郎今天也同车回国。"},{"type":"paragraph","text":"专程从北京前来广州欢送的中共中央总书记邓小平，中共中央政治局候补委员、书记处书记康生，中共中央委员刘宁一，到车站热烈欢送宫本显治同志。"},{"type":"paragraph","text":"到车站欢送的，还有中共中央委员、中共中央中南局第一书记陶铸，中共中央委员、中共中央中南局书记处书记陈郁，中共中央中南局书记处书记李一清，中共广东省委书记处候补书记曾志，中共广州市委书记处书记曾生等。女青年向宫本显治等日共同志献了鲜花。"},{"type":"paragraph","text":"应全国妇联邀请来我国访问的宫本显治同志的夫人宫本寿惠子也到车站送行。"},{"type":"paragraph","text":"中共广东省委书记处书记林李明、中共中央机关负责工作人员庄涛陪同宫本显治同志前往深圳。"},{"type":"paragraph","text":"邓小平总书记昨晚在广州举行宴会，欢送宫本显治同志和他的随行人员。"},{"type":"paragraph","text":"上田耕一郎同志和宫本寿惠子，也出席了宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c54077e5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

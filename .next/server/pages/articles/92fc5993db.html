script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于干部问题的指示","authors":["毛泽东"],"dates":[{"year":1967,"month":4}],"is_range_date":false,"parts":[{"text":"关于干部问题的指示","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一、我们这些干部是经过长期锻炼的，还是要有些人站出来。现在的情况是：站出来就打。我们的事情总是要有人挂帅的。红卫兵能挂帅吗？今天上台，明天就会被打倒，原因是政治上不成熟。现在我们要做很多工作，使那些主要干部站出来，那怕是黎元洪式的人物也是好的，出来两年也好。红卫兵不行，没有经过锻炼，这样大的事情，信不过他们。","type":"paragraph"},{"text":"二、要依靠干部，干部绝大多数是好的，很多事是要让干部去办，政策靠他们去执行。有些省委书记要赶快解放出来，要让他们好好检讨。有的省委书记过去犯了错误，就是因为他们害怕群众，动员一些人去“保护”他们，结果害了自己。","type":"paragraph"},{"text":"三、对于犯有错误的干部，要正确对待，不能一概打倒。只要不是反党反社会主义分子而又坚持不改和累教不改的，就要允许他们改过，鼓励他们将功赎罪。惩前毖后，治病救人，这是党的传统政策。只有这样才能使犯错误的本人心悦诚服，也才能使无产阶级革命派取得大多数人的衷心拥护，使自己立于不败之地，否则是很危险的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92fc5993db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

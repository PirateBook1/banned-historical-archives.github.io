script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席　永远闹革命","authors":[],"dates":[{"year":1966,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席第八次接见二百五十万革命师生和红卫兵的喜讯传来，我们热血沸腾，我们的心已飞向北京，我们禁不住放声高呼:“毛主席万岁!万岁!万万岁!”我们在心底里向毛主席他老人家宣誓:敬爱的毛主席呀!我们永远跟着您，闹一辈子革命，一辈子做您的忠实的红小兵!"},{"type":"paragraph","text":"敬爱的毛主席，您最相信群众，最关心群众，最尊重群众的首创精神。您同我们同命运、共呼吸，时时刻刻把我们红小兵放在心上。那一天，您在天安门接见我们，我们终生不忘，铭刻肺腑，您身穿军装，臂戴红袖章，在天安门城楼上微笑着向我们招手致意!您乘着敞篷车，来到我们中间，来到了我们身旁!"},{"type":"paragraph","text":"啊!敬爱的毛主席!您那慈祥的笑脸，您那魁梧的身影，永远留在我们心间，永远给予我们力量和勇气。"},{"type":"paragraph","text":"当我们遇到困难的时候，我们似乎见到了您慈祥的笑脸；当我们碰到失败和挫折的时候，您的话就在我们的耳边响起:“下定决心，不怕牺牲，排除万难，去争取胜利。”敬爱的毛主席，是您，给了我们信心和勇气，给了我们鼓舞和力量，象北斗明星一样，给我们指出了前进的方向!"},{"type":"paragraph","text":"当前，无产阶级文化大革命形势大好，以您为代表的无产阶级革命路线越来越深入人心。敬爱的毛主席，请您老人家放心，我们永远听您的话，站在您的一边，用鲜血和生命来保卫您!几个月的斗争实践告诉我们，您的路线，最相信群众，最能代表群众的利益；是您的路线，才使无产阶级文化大革命胜利前进!海可枯，石可烂，我们保卫以您为代表的无产阶级革命路线的决心永不变!不把资产阶级反动路线批倒批臭，誓不罢休!"},{"type":"paragraph","text":"“为有牺牲多壮志，敢教日月换新天。”敬爱的毛主席，我们决心一辈子读您的书，听您的话，照您的指示办事，一辈子做您的红小兵，跟着您，永远闹革命。"},{"type":"paragraph","text":"上海外国语学院　两个红卫兵"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3ea027a23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

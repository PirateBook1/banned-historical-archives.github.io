script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福建建阳、闽侯等地各阶层对土改的反映","authors":[],"dates":[{"year":1950,"month":8,"day":18}],"is_range_date":false,"parts":[{"text":"福建建阳、闽侯等地各阶层对土改的反映","type":"title"},{"text":"（福建日报讯）福建建阳、闽侯、浦城等地各阶层对土改的反映：","type":"paragraph"},{"text":"（一）地主：一般认为迟早要土改，因此较开明的地主希望“早土改早摘帽子”。部分顽固的地主积极分散和转移资财；或大吃大喝，破坏浪费；或把粮食换成金子逃跑；或挑拨农民进行宗派斗争， 制造械斗，乱分土地。有些地主威胁农民说：“改进军（即国民党军）来了，你们要不要头？”或用金子收买干部，挑拨我新老干部关系、瓦解我部队，如对新干部说：“北方干部把你们当着旧乡、保长一样利用呢！”对解放军战士说：“现在当兵不如从前（国民党）当兵好。”而恶霸分子，则潜藏到城市，逃避农民的斗争。","type":"paragraph"},{"text":"（二）富农：有的富农因在减租反霸中多联系到自己而感到不安，不积极生产；有的佃富农怕带地富帽子，普遍解雇或卖掉耕牛，自耕土地。","type":"paragraph"},{"text":"（三）中农：一般中农都积极拥护我们，个别因减租时受到侵犯对土改有顾虑，持观望态度。有的怕共产，少报田亩。有的怕贷款增产后负担重。富裕中农怕借出自己的剩余粮，停止放贷，怕分不到好地，把过去放贷的粮食买地。因此农村借贷范围缩小，群众普遍感觉今年生产口粮、种籽困难。","type":"paragraph"},{"text":"（四）雇贫农：减租后，雇贫农的生产情绪普遍提高，有的要求立即分地，有的雇农等待土改不当雇工，有的则不让富农雇长工。","type":"paragraph"},{"text":"（按：本文所述系今年二三月间的情况，因交通关系，最近始收到）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年8月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3887b5e1f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

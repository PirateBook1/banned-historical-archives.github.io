script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一些国家领导人和友好人士致我国党政领导人贺信贺电","authors":[],"dates":[{"year":1975,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年一月三十一日电　一些国家的政府领导人最近写信或打电报给周恩来总理和邓小平副总理，祝贺他们分别再次担任中华人民共和国国务院总理和副总理。发来贺信贺电的有:阿拉伯埃及共和国副总统侯赛因·沙菲致周总理的贺信，美利坚合众国国务卿亨利·基辛格致周总理的贺信，阿富汗共和国副总理穆·哈桑·沙尔克致邓副总理的贺电，美利坚合众国国务卿亨利·基辛格致邓小平副总理的贺信。"},{"type":"paragraph","text":"向我国党政领导人发来贺电和贺信的还有日本友好人士藤山爱一郎、成田知巳、池田大作、冈崎嘉平太、古井喜实、川崎秀二、稻山嘉宽、清水正夫、松山树子、河原崎长十郎、八百板正和远藤三郎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ebaba1cfb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

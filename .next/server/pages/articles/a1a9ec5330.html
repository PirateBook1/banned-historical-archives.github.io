script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"与国民党谈判红军编制和对付反蒋派的方针","alias":"","parts":[{"type":"paragraph","text":"与国民党谈判红军编制和对付反蒋派的方针1]"},{"type":"paragraph","text":"（1937年3月1日）周，并告彭、任，叶："},{"type":"paragraph","text":"（甲）关于谈判方针：（一）红军编五万人军饷照国军待遇，临时费五十万，以此为最后让步限度，但力争超过此数。（二）二十七、二十八、二十九、三十各军及地方部队不在五万人之内，均改保安队及民团，在特区行政经费内开支。（三）要求遣散老弱，收回苏票②之善后费。"},{"type":"paragraph","text":"（乙）关于对付反蒋派之方针：（一）坚持拥蒋抗日路线。（二)一方面向蒋建议废除挑拨离间排斥异已政策，改为实际的团结全国一致对外政策，但对于勾结日本之地方派，则与蒋一道反对之。（三）一方面向各反蒋派建议废止反蒋政策，争取推动南京进一步改变国策，并废除军事、财政等方面与南京对立之方针，以达到抗日救国目的。"},{"type":"paragraph","text":"洛毛"},{"type":"paragraph","text":"一日"},{"type":"paragraph","text":"[1]这是毛泽东和洛甫（张闻天）给周恩来、彭德怀、任弼时、叶剑英的电报。"},{"type":"paragraph","text":"[2]第二次国内革命战争时期，中华苏维埃国家银行发行的纸币，一般"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":3,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":232,"page_end":232},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1a9ec5330"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"二十多位青年突击队员聚会回顾战斗历程，畅谈用实际行动限制资产阶级法权的体会，表示——坚决同邓小平对着干","authors":[],"dates":[{"year":1976,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国庆节上午，座落在沪东工人文化宫对面的杨浦饭店里，二十多位青年突击队员聚集一堂，缅怀伟大领袖毛主席的丰功伟绩，畅谈祖国二十七年来的伟大成就和文化大革命的辉煌胜利。"},{"type":"paragraph","text":"这个青年突击队是四年前在学习马列小组的基础上发展起来的。四年来，他们从三人发展到二十四人，义务劳动的工时已达一万八千多个小时，加工家禽和水产约二十多万斤。"},{"type":"paragraph","text":"几位最先参加突击队的青年，回顾战斗历程，激动地说:没有马列主义、毛泽东思想，就不可能有我们青年突击队的成长。许多新老队员说，我们参加义务劳动，就是用实际行动批判修正主义的“物质刺激”，就是向资产阶级法权挑战，同邓小平对着干。"},{"type":"paragraph","text":"在国庆节的聚会上，杨浦饭店的青年突击队员们坚定地说:我们要继承毛主席的遗志，一辈子读毛主席的书，坚决同邓小平对着干，永远做限制资产阶级法权的突击队员，直到共产主义!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4077e03273"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

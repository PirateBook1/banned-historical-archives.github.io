script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东军事思想红旗  解放军发扬官兵一致光荣传统  一年来广大干部深入基层和战士实行“五同”进一步密切了官兵关系","authors":[],"dates":[{"year":1960,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东军事思想红旗"},{"type":"paragraph","text":"解放军发扬官兵一致光荣传统"},{"type":"paragraph","text":"一年来广大干部深入基层和战士实行“五同”进一步密切了官兵关系"},{"type":"paragraph","text":"据新华社31日讯　在1960年内，中国人民解放军高举毛泽东军事思想红旗，进一步发扬官兵一致的光荣传统，领导干部深入基层，在连队扎根，与战士实行同吃、同住、同劳动、同操作、同娱乐，对改进领导作风、密切官兵关系、活跃连队生活，起了重大作用和深远影响。"},{"type":"paragraph","text":"一年以来，人民解放军在大力加强思想政治工作和开展培养三八作风运动中，有大批干部下连当兵，下连当兼职干部，许多青年知识分子下放连队进行锻炼。这些干部在连队中与战士实行了“五同”。许多老将军背起背包，到连、排和战士一起生活。基层领导干部和战士一起在操场上摸、爬、滚、打，进行操练，一起在工地上抡大锤、挥镐头、拉车子，进行劳动，一起爬山越野，进行山地射击演习。广大机关干部决心扎根到连队，与战士同呼吸、共甘苦。许多知识分子出身的青年干部在连队“安家落户”，体会工农战士的感情，学做基层工作，从而在全军形成了一个深刻的马克思主义的改进领导作风和领导方法的运动。"},{"type":"paragraph","text":"许多干部在与战士实行“五同”的同时，重新学习了毛主席的著作，深刻体会到毛主席所指示的理论联系实际、密切联系群众和自我批评的作风，以及“从群众中来，到群众中去”，“集中起来，坚持下去”的群众路线的领导方法，是做好领导工作的法宝。一些领导干部亲手帮助一两个连队，解剖麻雀、总结经验，一些连队干部亲手帮助一两个战士，研究工作，解决疑难问题，大大提高了全军干部的领导水平。沈阳炮兵某团助理员杨连喜，在二连和战士一起生活中，发现小组长侯志宽领导的党小组，工作很出色，侯志宽四年来受奖二十六次，另外三个党员也成为五好战士。杨连喜仔细考察了这个党小组的经验，在全团进行了推广，使各连队党小组的工作都得到提高。"},{"type":"paragraph","text":"广大干部通过与战士实行“五同”，与战士建立了密切的联系。每个军、每个师和每个团，都有领导干部经常到连队中去与战士生活在一起，使得党的方针、政策和上级指示，很快地贯彻下去，并且使群众的思想动态，迅速反映到领导机关中来。"},{"type":"paragraph","text":"广大干部根据林彪元帅关于政治工作领域的四个关系、四个原则的指示，在深入连队、与战士实行“五同”中，思想上都明确地树立了以下的观点：干部做工作主要是做人的工作，做人的工作主要是做政治工作，做政治工作主要是做思想工作，做思想工作又主要是做活的思想工作。他们紧紧抓住了人的因素第一、政治第一、思想第一、活的思想第一，围绕现实革命斗争生活，与战士交谈对党的大事、国家的大事和人民的大事的看法；围绕部队的工作任务，跟战士交谈部队中存在的问题和官兵的思想情况。山东部队某连指导员郭其祥，发现战士吕文明对射击得到优秀的成绩信心不高，两人促膝谈心中，吕文明说了心里话，原来他担心自己那枝枪不好。郭其祥对他讲了射击得好坏的决定因素是人、而不是武器的道理。吕文明的思想问题解决了，经过苦学苦练，终于得到了射击优秀的成绩。广大战士将领导干部跟群众交友谈心，抓活的思想和进行活的教育，称赞是：“知心人谈知心话，巧手拨灯灯更明。”"},{"type":"paragraph","text":"干部与战士实行“五同”以来，部队的官兵关系进一步加强。许多干部生活在战士当中，亲身体会到战士们的高贵品质，更加感到战士们可爱，从而处处关心战士，成了战士们知冷知热的“贴心人”。有的干部夜间查铺查哨，不仅替战士盖被子、送大衣，冬天还给战士们的火炉添煤、掏灰，夏天还给战士们开窗、关窗。战士们也更加尊敬和爱戴干部。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20238d981a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

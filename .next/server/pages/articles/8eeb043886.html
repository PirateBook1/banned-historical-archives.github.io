<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”为何仇恨“考证”?","authors":["周汝昌"],"dates":[{"year":1978,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周汝昌"},{"type":"paragraph","text":"文痞姚文元在其一篇臭文里，大骂我们新中国建立后十七年间的有关《红楼梦》的研著成果，给它定下了骇人听闻的政治罪名。他举了三个“例证”，其中一个就是所谓“繁琐的祖宗考证”。"},{"type":"paragraph","text":"狗头军师张春桥为了疯狂反对伟大领袖和导师毛主席关于认真做好鲁迅著作的整理研究工作的指示，下了一道黑命令:鲁迅全集的注释，“不搞考证，不搞繁琐，不搞专案”!"},{"type":"paragraph","text":"怪哉。“四人帮”竟然会对“考证”给以如此的“关注”，区区“考证”也者，竟然引起“四人帮”如此反感，岂不可异?"},{"type":"paragraph","text":"可异吗?一点也不。"},{"type":"paragraph","text":"其所以并无可异，只要看张春桥自己画龙、自己点睛，就一清二楚了。因为，你不“考证”，“狄克”者何人也?你一“考证”，“狄克”者张其姓，而春桥其名焉。"},{"type":"paragraph","text":"看来，研究鲁迅先生的伟大作品，也用得上“考证”，不光是《红楼梦》这一门上的“学问”。"},{"type":"paragraph","text":"至于“祖宗”呢?听起来真象是“扯”得太“远”了!可是，你不考证，还罢了；你一考证，原来姚文元就有一个反动老子，叫做姚蓬子。"},{"type":"paragraph","text":"还不止于“氏族”“血统”上的“祖宗”弄明白了，而且“阶级上的祖宗”、“政治上的祖宗”也都弄明白了。江青争演“九天护国娘娘”赛金花，张春桥参加“华蒂社”……一伙特务、叛徒、地主、反革命的罪恶史，都因“考证”而大白于天下。"},{"type":"paragraph","text":"这就难怪“四人帮”对“考证”恨得要命，恨得要死了。"},{"type":"paragraph","text":"看来，“考证”这东西，并非是象“四人帮”所描绘的那样，成了毒药病菌、洪水猛兽；它还很有一些用处。"},{"type":"paragraph","text":"然而在“四人帮”的毒计阴谋之下，“考证”的声名是臭极了。象我们这样做点“考证”工作的，成了“臭老九”诸“品种”中最臭的一种，“白专”到了顶点。这么一来，吓得别人也“谈虎色变”，真象龚定庵说的——“避席畏闻文字狱”。实在无法避免提及时，也想尽方法“躲”开或“绕”过“考证”二字而另铸新词，生怕沾上不光采的“考证”的边缘，——至少，“变通”看看:“考据”吧?太陈旧。“考订”呢，好一点吧?再不，“考——”，考什么呢?煞是为难。也害得一般刊物编辑部，若听说是“考证”的文稿，赶紧闭门献羹，“敬鬼神而远之”。"},{"type":"paragraph","text":"其实呢?说句老实话，岂但文学、社会科学上有些问题需要处处考证，就是自然科学上有的问题，又何尝不需要考证?在平时，许多事情上的未知数，不清楚，不确切，需要进一步研究，以明是非；在为“四人帮”所捣乱过的地方，有些问题隐讳掩饰，诬蔑构陷，颠倒是非，混淆黑白，惑乱视听，更需要用“考证”来恢复真相真理。除非你愿意对上述的那一串现象采取听任、沿袭(变相的推波助澜)的态度，否则怎么会反对“考证”呢?"},{"type":"paragraph","text":"“四人帮”之所以要把考证搞臭，其用心是十分险恶的。考证这种事，是极为艰辛的劳动，专门“能说会道”的“聪明人”，大抵不肯来做这种傻事，——不是头等，也是二等的吃力不讨好的傻事。“四人帮”为了使学术研究工作陷于万马齐喑、一片荒芜的坍地，为了扼杀我们的文化事业，一方面竭力打击肯花点实力气、下点真工夫、做点老实事的人，另一方面则大力培养一批“打手”，专司诬蔑陷害，破坏毁伤。在这种恶风之下，自然也产生一些专门说闲话、骂海街、以自显其“最革命”“最正确”的“战斗者”。而这些“战斗者”们，又恰恰惯于拾人唾余剽掠他人研究成果，以装点“学问”门面的。“四人帮”看到他们一手造成的这种“学风”，不消说，实是满心高兴。"},{"type":"paragraph","text":"当然，“考证”也有好的和坏的之分。唯心主义的“考证”方法不足为取，仍要批判；甚至“考证”也会被坏人拿来为其罪恶目的服务。但这丝毫也不能为“四人帮”之仇恨“考证”作辩护。“四人帮”是一批伪君子，他们要掩住自己的狐狸尾巴，必然要反对考证，也就是反对搞调查研究，他们是科学的大敌，人民的大敌。事情难道不是这样吗?"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8eeb043886"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

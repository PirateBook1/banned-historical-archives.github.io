script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红卫露天煤矿党委会和革委会成员紧密联系实际  认真学习马列主义、毛泽东思想","authors":[],"dates":[{"year":1971,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红卫露天煤矿党委会和革委会成员紧密联系实际"},{"type":"paragraph","text":"认真学习马列主义、毛泽东思想"},{"type":"paragraph","text":"据新华社沈阳电　辽宁省抚顺红卫露天煤矿党委会和革委会成员遵照伟大领袖毛主席关于“要认真读书”的伟大教导，紧密联系实际，刻苦学习马克思主义、列宁主义、毛泽东思想，努力改造世界观，提高了执行毛主席革命路线的自觉性，巩固和发展了革命和生产的大好形势。"},{"type":"paragraph","text":"这个矿党委会和革委会领导成员为了做好工作，坚持深入基层调查研究。大部分领导成员都能在调查研究的过程中，认真读书，用革命理论指导自己的革命实践。但也有少数同志放松了学习，结果，“忙忙碌碌摸情况，问题抓不到点子上”。党委会和革委会认为，产生这个问题的原因，主要是这些同志对于革命理论指导革命实践的重要意义认识不足。针对这种情况，党委会和革委会立即举办了领导成员毛泽东思想学习班，组织大家反复学习毛主席的有关教导，并引导大家结合自己的亲身经历，畅谈在调查研究中认真读书的甜头，放松学习的苦头。党委成员、革委会副主任王金国的体会，使大家受到了深刻的教育。这个矿的反修段原来是个“老大难”单位。为了改变这个段的落后面貌，矿革委会派王金国去蹲点。开始，他白天摸情况，晚上听汇报，看到什么问题就动手解决什么问题。但是，忙了一个多月，这个段的落后面貌也未改变。后来，他带着问题，反复学习毛主席的《实践论》、《矛盾论》等光辉哲学著作，认识到前一段工作没有做好，主要是没有做到透过现象看本质，没有抓住主要矛盾。于是，他和广大群众一起用毛泽东思想分析了这个单位的各种矛盾和它们之间的内在联系，从种种迹象中看到有阶级敌人在背后捣鬼。他抓住这个主要问题，充分发动群众，用阶级和阶级斗争的观点，用阶级分析的方法，观察一切，终于揪出了破坏领导班子团结，制造生产事故的阶级敌人。这样，很快就使这个单位革命和生产出现了新局面。通过这样的学习和讨论，矿党委会和革委会的领导成员深刻认识到，革命理论是革命行动的指南。不学革命理论，在革命工作中就不会有正确的实践。只有认真读书，活学活用毛泽东思想，才能执行好毛主席的革命路线。"},{"type":"paragraph","text":"认识提高以后，矿党委会、革委会领导成员制定了学习计划，做到毛主席著作随身带，遇到问题学起来。为了使学习步步深入，持之以恒，这个矿的党委会和革委会领导成员在深入基层调查研究中坚持做到：一，运用小整风的方法，拿起批评和自我批评的武器，开展积极的思想斗争，不断扫除学习上的骄傲自满情绪；二，经常在车间班组请工人群众对自己学习情况进行讲评，并以工人群众为镜子，检查对照自己在学习上的差距；三，经常召开领导班子成员的讲用会，总结交流认真读书、刻苦学习毛泽东思想的经验。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bcd94215f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

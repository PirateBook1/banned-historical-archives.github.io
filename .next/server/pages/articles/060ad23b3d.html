script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姚文元对上海武装叛乱应否负刑事责任两位辩护律师在法庭作辩护发言","authors":[],"dates":[{"year":1980,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月十九日电　姚文元的辩护律师韩学章(女)、张中今天在特别法庭的辩论中提出，起诉书认定姚文元为上海武装叛乱进行舆论准备的指控不能成立。他们认为姚文元对上海武装叛乱这一罪行不应负刑事责任。"},{"type":"paragraph","text":"在特别法庭第一审判庭今天上午进行的法庭辩论中，韩学章、张中作了联合辩护发言。"},{"type":"paragraph","text":"辩护人说，“起诉书第四十六条指控被告人姚文元于一九七六年五月七日，在北京对上海写作组成员陈冀德说:‘文化大革命是暴力，天安门广场事件是暴力，将来的斗争也还是暴力解决问题’。陈冀德回上海后向马天水、徐景贤等人作了传达，因而起诉书认定，这是为上海武装叛乱进行舆论准备。起诉书的这一指控，我们认为是不能成立的。我们查阅了一九八○年八月二十九日陈冀德写的证据材料，情况是这样的:一九七六年五月七日，陈冀德向被告人姚文元汇报她在济南参加鲁迅著作注释出版工作座谈会的情况后，在谈到天安门事件时，被告人姚文元曾讲过上述起诉书引用的这一句话。被告人的这一句话说明什么问题呢?他说‘文化大革命’是暴力，天安门事件是暴力，将来的斗争也还是暴力解决问题。他的这句话反映了他当时的思想认识。请法庭注意，被告人姚文元讲这句话是在一九七六年五月，正是‘四人帮’猖狂一时、得意忘形的时候。在那个时候，被告人姚文元完全没有预料到在一九七六年十月他们将会覆灭，他也没有预料到，在那时他们要在上海策动武装叛乱。因此，被告人的这个讲话，与后来的上海武装叛乱并没有必然的因果关系。”"},{"type":"paragraph","text":"辩护人说:“关于策动上海武装叛乱问题，根据十二月十三日法庭调查中出示的证据和证人的证言，已经证明张春桥、王洪文是上海反革命武装叛乱的策动者。”“被告人姚文元对这一罪行不应负刑事责任。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"060ad23b3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

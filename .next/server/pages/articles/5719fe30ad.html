script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西僮族自治区人民检察院整风领导小组关于右派分子林芳的结论意见","authors":["(林芳)"],"dates":[{"year":1958}],"is_range_date":false,"parts":[{"text":"广西僮族自治区人民检察院整风领导小组关于右派分子林芳的结论意见","type":"title"},{"text":"(林芳)","type":"authors"},{"text":"林芳，男，三十七岁，共产党员(一九三八年入党)广西鹿寨人，家庭是地主，本人是学生，汉族，现任广西僮族自治区检察院副检察长，党组成员，极右分子。","type":"paragraph"},{"text":"一、 一贯表现","type":"subtitle"},{"text":"参加革命后曾因替别人写假证明材料，自己伪造学历，隐瞒成份，有托匪嫌疑，于一九四三年延安整风时被扣押，一九四五年八月甄别后释放，已查清并非托匪。","type":"paragraph"},{"text":"一贯骄傲自满，不择手段的打击别人，抬高自己，挑拨是非。南下以后，个人主义更为发展，到处瞧不起领导，排斥工农干部。","type":"paragraph"},{"text":"土改后，对地主家庭生活困难表示不满说：“我们在天堂，家在地狱”。","type":"appellation"},{"text":"二、主要反党言行","type":"subtitle"},{"text":"(1)攻击党委不懂法制，反对党对检察工作的领导，阴谋篡改检察机关的政治方向。他说：“党在司法工作中是宗派主义”。歪曲党委处理案件时“对干部宽，对群众严，对大干部宽，对小干部严”。认为处理案件中必要的抚恤措施是“资产阶级观点，拿钱来买命，和国民党一样”。攻击省委“不重视检察工作，不懂法制”。诬蔑说：“省委某书记不懂法律，对检察工作有成见”。说政法部门配合中心工作处理案件是“没有心肝”。认为“干部的违法乱纪主要是党委的责任”。提出对党委闹独立的主张：“检察院办案自审自批，不须经党委批准，可以直接向法院起诉”。并常煽动鼓励下级检察干部对抗党委，提出不替党委做“挡箭牌”，“丢掉乌纱帽”，企图把检察工作驾凌党组织之上。","type":"paragraph"},{"text":"(2)组织反党小集团，是小集团的首领，进行宗派活动，阴谋篡夺检察院的领导权。整风开始，与他长期培植的反党分子汪说汉、刘荣璋，借“向科学进军小组”名义组成小集团，召开黑会，以统一反党反领导的思想认识，暗示、引导他们向党进攻。鸣放中，支持同情汪，刘的右派言行与无理要求。助长了汪、刘的气焰。企图造成混乱，以便夺取检察院的领导权。反右开始，为汪、刘辩护，说“他们不是右派，不要整人家”。","type":"paragraph"},{"text":"(3)大肆丑化、攻击领导，破坏团结，排斥工农干部。林芳一到省检察院，就对工农出身的老干部卢检察长极尽诬蔑、丑化之能事，说卢、徐二位检察长“水平低，能力差”，“集中不起来”。说卢检察长服从党委决定是“跟着党委屁股跑，不坚持原则，胆小、保守”，“不执行法律，怕公安”。公开诬蔑省检察院的领导是“吃饭，睡觉的”，是“脓包、疮疤”。还经常丑化省院其他处长以上的工农老干部。吹嘘其爪牙右派分子汪说汉、刘荣璋是“高才”、“专家”。","type":"paragraph"},{"text":"(4)公开散布不满省委对某些案件的处理，并歪曲事实向最高人民检察院汇报。带头反对政法党组的决定。不执行院党组会议决议。攻击党的干部政策说：“省委提拔干部，就是光照顾资格，文化低的得提拔，文化高的得不到提拔”。","type":"paragraph"},{"text":"三、 斗争后的态度","type":"subtitle"},{"text":"经多次斗争批判后，检讨较好，表示低头认罪，愿意悔改。","type":"paragraph"},{"text":"四、 处理意见","type":"subtitle"},{"text":"开除党籍，撤销原有职务，留用察看，降低原有待遇，由十一级降为十五级。","type":"paragraph"},{"text":"附：林芳简历","type":"subtitle"},{"text":"林芳参加革命前读书，一九三八年二月到延安，一九三八年四月入抗大学习，曾任延安留守兵团政治部宣传队宣传员、分队长、干事、陕甘宁联防军直属政治部教育干事，一九四三年四月至一九四四年十二月被押，甄别后任宣传队教员，一九四五年去东北任阜新市政府教育产长、库伦旗委宣传干事、通辽县委秘书、宣传部长、组织部长、南下后任县委书记、地委秘书长、公安处长，公安局长，一九五五年四月任广西僮族自治区人民检察院副检察长。","type":"paragraph"}],"comments":[],"origin":"原载 《关于清除党内右派分子的决定汇编》，中共中央监察委员会办公厅编，一九五九年十二月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5719fe30ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

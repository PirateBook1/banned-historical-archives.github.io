script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"反对种族歧视争取民主权利的斗争掀起新高潮毛主席声明极大鼓舞非洲人民周总理访非揭开加强战斗友谊令人振奋的一章","authors":[],"dates":[{"year":1963,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"非洲人民反对种族歧视、争取民主权利的斗争，今年掀起新的高潮。特别是由于中国人民伟大的领袖毛泽东主席在八月发表支持美国黑人反对种族歧视的斗争的声明，给予非洲人民有力的支持和极大的鼓舞。毛主席的声明发表后，非洲各民族主义政党纷纷发表声明或谈话，表示欢迎和支持，并拥护声明中关于种族歧视问题的论断。这就形成对种族主义政策的有力的声讨。同时，根据今年五月非洲国家首脑会议的决议，非洲许多国家还纷纷宣布与种族主义的南非当局断绝外交关系，对它进行贸易等抵制，并在许多国际会议上为反对南非殖民政权而采取统一行动，从而有力地把反对种族歧视的斗争推向新的阶段。"},{"type":"paragraph","text":"这一年，非洲劳动人民的罢工斗争也此起彼伏。由于他们所反对的多数是外国垄断资本家或帝国主义的傀儡政府，这些罢工的特点是:既是争取经济和民主权利的斗争，同时也是争取民族权利的反帝斗争。二月间，刚果利奥波德维尔等四个城市的港口和铁路工人同时罢工，刚果三万名小学教师的罢工从五月一直坚持到年底。北罗得西亚铜矿工人举行了两次坚持一个多月的罢工，斯威士兰的石棉矿工约两千人的罢工坚持了五个多星期，莫三鼻给约一千五百名工人及圣多美和普林西比两个岛的劳动人民，都不顾葡萄牙殖民者的恐怖镇压，举行了罢工。"},{"type":"paragraph","text":"加强亚非团结，共同对敌，一直是非洲人民的深切愿望。一年来，亚非人民不仅在莫希举行的第三届亚非人民团结大会和在雅加达举行的亚非新闻工作者会议上，进行了有力的共同斗争，为实现亚非人民的共同愿望取得了新的成果。到年底的时候，代表六亿五千万中国人民的中国政府领导人周恩来总理、陈毅副总理等又应邀到非洲国家访问，带去中国人民的深情厚谊和对他们的斗争的有力支持，更是在加强中国与非洲人民的战斗友谊的历史上，翻开了令人振奋的一章。"},{"type":"paragraph","text":"在非洲民族解放运动节节胜利的形势面前，帝国主义一年来仍然在各殖民地进行垂死的挣扎，在已独立的国家中，仍然在加紧改头换面，用新殖民主义手法渗入和扩张或者保持其残余势力。但是一九六三年的事实已经证明，今后的事实将继续证明，非洲人民要革命、要做非洲的主人的历史潮流是不可阻挡的，帝国主义一九六四年在那里面临的前景仍然是:非洲人民的新的斗争风暴和更宏亮的“乌呼鲁”呼声。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c372dcd33f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席怎么说　我们就怎么干上海袜厂革命群众努力抓革命促生产超额完成生产计划","authors":[],"dates":[{"year":1967,"month":3,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　实现了按单位大联合的上海袜厂无产阶级革命派和革命群众积极响应毛主席、党中央的伟大号召，热烈欢呼中共中央给全国厂矿企业革命职工、革命干部的信的发表，坚决当好抓革命、促生产的出色模范。"},{"type":"paragraph","text":"连日来，上海袜厂无产阶级革命派和革命群众认真学习中共中央的信，各车间、班组、科室纷纷贴出大红喜报和决心书，热烈欢呼中共中央的信是及时雨，是把无产阶级文化大革命进行到底的动员令，更是掀起工业生产新高潮的进军号。他们一致表示，要把中共中央的信字字句句印在脑子里，落实在行动上。"},{"type":"paragraph","text":"前天下午，全厂无产阶级革命派和革命群众特地举行了“高举毛泽东思想伟大红旗抓革命、促生产誓师大会”。会上，各车间、各班组代表纷纷上台表决心，一定要响应中共中央的新的战斗号召，努力学习毛主席著作，做到班前班后学，大破“私”字，大立“公”字，坚持八小时工作以外搞文化大革命，遵守劳动纪律，提高产品质量。计划科和技术科的干部也表示要改变过去一套旧的工作作风，一定要下车间，走群众路线，加强计划调度，促使均衡生产，保质保量。通过这次大会，全厂进一步掀起了抓革命、促生产的新高潮。如有一女工看到别人生病，就主动顶上去，在保全工的配合下，一个人看六台袜车，大大提高了产量。在全厂革命职工的努力下，这个工厂不但弥补上了上两个月未完成的生产任务，而且超额完成生产计划。全厂每天袜子的产量从一万六千多双上升到二万多双。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d927dfe37b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央手工业管理局、中华全国手工业生产合作社筹备委员会关于手工业改造工作进行全面规划的通知","authors":[],"dates":[{"year":1955,"month":11,"day":29}],"is_range_date":false,"parts":[{"text":"中央手工业管理局、中华全国手工业生产合作社筹备委员会关于手工业改造工作进行全面规划的通知","type":"title"},{"text":"中央手工业管理局、中华全国手工业生产合作社联合总社筹备委员会，一九五五年十一月二十九日向各省、市手工业管理局和手工业生产联社发出了关于对手工业社会主义改造工作进行全面规划的通知。指出对手工业的社会主义改造必须在“全面规划、加强领导”的方针下加快进行。","type":"paragraph"},{"text":"通知说：几年来对手工业的社会主义改造工作是有成绩的。到一九五五年六月底，全国手工业生产合作组织已达五万多个，共有社（组）员一百四十五万九千多人，生产总值达九亿三千多万元。有些地区手工业合作化的发展较快，如河北省到今年九月份，组织起来的手工业者已占全省手工业者总数的百分之三十八强；山西省组织起来的手工业者已达百分之四十三。一些手工业比较发达的城市，手工业的合作化速度相当快。如山西省阳城县加入手工业生产合作组织的人数已达百分之六十七。已经建立的手工业生产合作社（组）绝大部分都是巩固的，其中有不少社由于党的领导强，社的规模大，产品产量高、质量好，公共积累多，已是半机械化或机械化的社会主义合作工厂，成为目前手工业合作化的旗帜。","type":"paragraph"},{"text":"通知中指出在目前对手工业的社会主义改造工作中还存在的不少问题。主要是对手工业合作化的领导落后于群众运动。这表现在手工为管理部门的领导干部对广大手工业劳动者要求走社会主义道路的积极性估计不足；对手工业在经济改组过程中出现的某些供产销困难了解得不深，克服得不够；因而在相当多的干部中，普通地存在着不敢大胆发展手工业生产合作组织，以及怕手工业者组织起来后，供产销的困难难于解决，反而背上包袱的保守思想。此外，手工业管理机构不健全，干部不足，以及有些部门和部分同志对手工业改造工作的重要意义认识不足，缺乏必要的支持和协助，也使手工业改造工作的发展受到一定的影响。","type":"paragraph"},{"text":"中央手工业管理局、中华全国手工业生产合作社联合总社筹备委员会在通知中着重指出：各级手工业部门必须充分认识到目前对手工业合作化的领导落后于群众运动的情况是严重的。为了转变这种保守思想，积极地引导这一运动加快的、健康地向前发展，以适应整个建设和改造事业的发展要求，各省、市必须根据当地情况，迅速拟订积极的、先进的手工业合作化的全面规划，尽早地完成手工业合作化的组织任务。","type":"paragraph"},{"text":"（根据1955年12月12日新华社讯）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75b7b25fcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body><

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——我理想中的大学","authors":["山东大学","辛学毅"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——我理想中的大学","type":"title"},{"text":"山东大学辛学毅","type":"authors"},{"text":"(辛学毅：山东大学海洋系讲师，民盟盟员)","type":"subtitle"},{"text":"一、校长必须是学有专长的教授担任，反对“外行家”或光搞政治的人当校长。","type":"paragraph"},{"text":"二、校长、教务长、系主任必须教课，并进行科学研究工作，反对光作“官”，不下“地”！","type":"paragraph"},{"text":"三、行政领导人员，如“科长”(教学研究科、教学行政科、人事处、秘书科等等)，必须是教师兼任，或者是由有教学经历的，能知道“民间疾苦”的人担任，反对不知民间疾苦，不懂业务的人作行政领导工作。","type":"paragraph"},{"text":"四、拥护共产党领导大学，但必须是通过党员个人在民主的校委会、科委会、系委会等机构，再通过党员个人在工会、在具体工作中的模范表现(包括教书、教研)领导，反对“党委制”！大学的决策者，或政策，工作的执行领导者，应该是校长，行政领导如系主任。","type":"paragraph"},{"text":"五、重新拟定高等学校的组织系统，反对现在的官僚主义或官场组织系统，取消“科长”、“科”改为“组”或“室”。缩减行政机构。","type":"paragraph"},{"text":"六、在大学的党团工作领导人员，如党支部书记、政治辅导员，必须教书。目前不能教书的，赶快进修，或作出一定时期的培养计划，教出课来，或兼任教学科研究部分工作。","type":"paragraph"},{"text":"七、系秘书，必须是有教学经验的人担任，反对那些“青年娃娃”在那里乱搞。立即调整本系的秘书人选。(大字报)","type":"paragraph"}],"comments":[],"origin":"《山东大学右派言论汇编》第一集（山大政治理论课教研组编，一九五七年九月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b85952eb4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海警备区党委扩大会认真学《决议》决心从四方面坚持毛泽东思想","authors":[],"dates":[{"year":1981,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　八月五日至十七日，上海警备区召开由团以上干部参加的党委扩大会，认真学习《关于建国以来党的若干历史问题的决议》。他们逐章、逐节、逐句地精读文件，紧密联系实际，深刻领会《决议》的基本内容和主要精神，决心在新的历史条件下坚定不移地坚持毛泽东思想。"},{"type":"paragraph","text":"参加学习的团以上领导干部，许多是战争年代参加革命的老同志。大家学习《决议》第一、二、五等部分的内容，回顾党的历史、军队的历史和个人成长的历史，畅谈毛泽东同志的丰功伟绩和毛泽东思想的指导作用。许多同志说，在拨乱反正、继往开来的重要历史时期，我们仍然要以毛泽东思想来统一全党、全军、全国人民的思想，巩固、发展安定团结的大好形势。"},{"type":"paragraph","text":"他们在学习中谈到要坚持毛泽东思想，必须克服思想上的种种模糊认识，不能因为反对个人崇拜就动摇对毛泽东思想的信仰，不能因为指出毛泽东同志晚年的严重错误就放松对他科学著作的学习，不能因为反对教条主义、本本主义，就贬低革命理论的指导作用。"},{"type":"paragraph","text":"在新的历史条件下如何坚持毛泽东思想?参加学习的干部联系部队实际，进行了认真讨论。他们认为:一要理直气壮地宣传毛泽东思想，认认真真地学习毛主席的科学著作，要克服部分同志存在的对政治理论学习不感兴趣的倾向；二要学习、运用毛泽东思想的立场、观点、方法，即实事求是、群众路线、独立自主这三个基本方面，防止和克服不理解精神实质，在个别词句、个别结论上照搬照用的倾向:三要把学习毛主席著作和学习老一辈无产阶级革命家的著作结合起来，和学习党的三中全会以来的路线、方针、政策结合起来，完整、准确、全面地掌握毛泽东思想:四要坚持理论联系实际的学风，用毛泽东思想回答解决部队建设中的新情况、新问题，进一步提高部队的政治素质和思想觉悟，使部队更好地为实现新的历史任务而奋斗。"},{"type":"paragraph","text":"党委扩大会上，南京部队副司令员何以祥、上海警备区司令员王景昆、政治委员章尘等同志就如何进一步领会《决议》基本精神，坚持毛泽东思想的问题讲了话。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc781ede1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"波兰玛佐夫舍歌舞团在京举行音乐舞蹈表演晚会毛主席出席观看并接见潘努夫尼克团长等","authors":[],"dates":[{"year":1953,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"波兰人民共和国玛佐夫舍歌舞团于九日晚在北京怀仁堂举行音乐、舞蹈表演晚会，主持这一晚会的是中央人民政府文化部。"},{"type":"paragraph","text":"中央人民政府毛泽东主席出席了晚会，并在节目开始前，接见了歌舞团团长潘努夫尼克，副团长顿巴鲁夫斯基，秘书长沙杰夫斯卡，舞蹈指导巴帕林斯基，银十字奖章获得者、演员米齐斯拉夫。陪同进见的有波兰人民共和国驻我国大使基里洛克。"},{"type":"paragraph","text":"出席晚会的还有:中央人民政府副主席朱德、刘少奇、李济深，秘书长林伯渠，政务院总理周恩来，副总理黄炎培、邓小平，以及中央人民政府各部门首长和首都的著名作家、音乐家、舞蹈家、美术家、演员等。"},{"type":"paragraph","text":"出席观看表演的外宾，有波兰人民共和国驻我国大使基里洛克，苏联驻我国大使库兹湼佐夫及波、苏两国大使馆的外交人员。"},{"type":"paragraph","text":"波兰人民共和国歌舞团在晚会上演出了许多富有民族色彩与民间风格的精采节目。这些充满着青春的活力与欢乐情调的节目，受到了与会者的热烈欢迎。"},{"type":"paragraph","text":"【新华社北京十日电】　中央人民政府政务院周恩来总理在九日夜举行招待会，招待应邀前来我国表演的波兰人民共和国玛佐夫舍歌舞团的全体人员。波兰人民共和国驻我国大使基里洛克也应邀参加了招待会。"},{"type":"paragraph","text":"出席招待会的，有陈叔通、习仲勋、马寅初、钱俊瑞、章汉夫、伍修权、周扬、丁西林，以及文学、电影、美术、音乐、戏剧、舞蹈、戏曲界的著名人士。"},{"type":"paragraph","text":"在招待会上，周恩来总理、歌舞团团长潘努夫尼克曾相继致词。会上宾主频频举杯为中波两国的友好和合作，为波兰人民共和国人民领袖贝鲁特主席的健康，为中国人民领袖毛主席的健康，为以马林科夫主席为首的苏联人民领袖们的健康干杯。"},{"type":"paragraph","text":"招待会在热烈、友好的空气中进行。【新华社】"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dee336ca93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

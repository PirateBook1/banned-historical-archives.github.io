script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"培养青年美术工作者","authors":["《人民日报》社论"],"dates":[{"year":1957,"month":4,"day":3}],"is_range_date":false,"parts":[{"text":"培养青年美术工作者","type":"title"},{"text":"《人民日报》社论","type":"authors"},{"text":"在我国近数年来的艺术创作方面，最值得注意的现象之一，是新生力量的迅速成长。青年艺术工作者的队伍日趋扩大，他们的创作数量在艺术界占有很大的比重，他们的创作水平也在不断地提高，经常有优秀的作品出现。最近由文化部、青年团和美术家协会联合举办的全国青年美术工作者作品展览会，提供了有力的例证。","type":"paragraph"},{"text":"在这次展出的九百余件作品的作者中，包括青年作者八百余人，其中有不少是初露头角的新人，并且有一部分是业余的美术工作者和兄弟民族的青年美术工作者。他们分布在全国各个地区和各种文化工作岗位上，以饱满的情绪和坚强的毅力在美术创作的道路上迈开了大步；无论在美术创作的各种门类方面，无论在作品的思想内容和艺术表现技巧方面，都比全国解放初期的作品有着显著的进步。通过这次展览会，我们可以看到青年美术工作者在创作方面的无穷潜力。","type":"paragraph"},{"text":"我们的国家现在正处于伟大的社会主义改造和建设的时代，社会生活的面貌和人民的精神面貌都发生了空前未有的变化。艺术家在表现生活的时候，不仅需要创造形象的艺术才能，而且需要一种善于发觉新鲜事物的敏感，否则就很难创造出具有艺术魅力而又能反映时代精神的作品。在这次青年美术工作者的作品展览会中，可以看出作者们是具有这种敏感的。他们的较多的作品都反映了社会生活的变化、摆脱经济落后的国家建设的高涨、突破陈腐观念的精神生活的上升，以及在日新月异的万象中涌现出来的生活的美、劳动的美、思想感情的美，因而令人感受到浓厚的生活意味和时代气息。尽管有不少作品在思想内容和艺术表现上还不够深刻和不够成熟，但这是青年美术工作者在创作初期不可避免的缺点，可以在生活实践和创作实践中逐渐克服的。","type":"paragraph"},{"text":"近年来美术界在发扬民族美术的优良传统方面已经有了初步的收获，尤其在运用民间美术形式方面。由于美术普及工作的广泛推行，民间形式的美术作品已经在群众的文化生活中树立了比较稳固的基础。这一事实可以从年画、连环图画等等大量出版数字中得到证明。这一方面的成绩，也是和青年美术工作者的巨大努力分不开的。从这次展出的年画和连环图画作品中，可以看出青年美术工作者在学习民间美术上所取得的显著收获，而连环图画的成就表现得特别明显。有些作者在创作中显示了出色的才华，有些作品在艺术表现上显示了高度的技巧，而一般作品的水平也都比较过去有了很大的提高。这种情况证明了“艺术必须与广大的人民群众结合”、“艺术家必须从勤修苦炼的艰巨劳动中才能获得优异的成果”乃是颠扑不破的真理。只要青年美术工作者努力不懈地坚持艺术为广大人民服务的方针，坚持从普及的基础上逐步提高的原则，那么，不仅仅是在连环图画中，而且是在一切美术创作中都可以产生出色的画家的。","type":"paragraph"},{"text":"我国的青年美术工作者是分散在全国各种文化艺术工作岗位上面的，有的是专门从事美术创作，有的是利用业余时间从事创作。在他们的思想锻炼和艺术修养方面，都需要有关领导部门和美术界先辈的耐心培养和帮助。应该把对青年艺术工作者的思想教育工作摆在首要的地位；不应该只是使用他们而不注意培养他们。特别应该重视培养青年美术工作者的优良的思想品德和作风。在可能情况下，应该多多给予青年艺术工作者以创作条件和学生条件，应该经常帮助他们有积累生活知识和艺术知识的机会。前辈的艺术家们应该以最大的热情来关心和爱护这些美术事业的后备军，使得青年美术工作者在创作上得到正常的发展。青年美术工作者本身也要防止那种稍有成绩就骄傲自满和目空一切的毛病。毛泽东同志说过：“虚心使人进步，骄傲使人落后”。每个美术工作者应该时刻记住这句话，端正思想作风，努力向生活学习，向劳动人民学习，向前辈的艺术家学习。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年4月3日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4d0ab0dd4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

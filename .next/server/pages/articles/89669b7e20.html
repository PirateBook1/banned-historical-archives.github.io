script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于增调粮食支援京、津、沪和东北三省的通知","authors":[],"dates":[{"year":1958,"month":8,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央关于增调粮食支援京、津、沪和东北三省的通知","type":"title"},{"text":"上海局，各省、区、市委，抄粮食部：","type":"appellation"},{"text":"今年夏粮比去年增产将近70％。小麦、早稻丰收的地方，粮食情况缓和，库存增加。据粮食部报告，现在京、津、沪三市和辽宁、吉林、黑龙江三省的粮食库存，比上年同期减少了15亿多斤，接不上新粮，急需增加调入粮食9亿4千万斤。为此，希望南方夏粮丰收的省、区予以支援。增调粮食计划，由粮食部加以安排。","type":"paragraph"},{"text":"由于目前农村劳动力紧张，希调出粮食的省、区，适当安排劳动力，使调出的粮食能够及时运出来。","type":"paragraph"},{"text":" 中央1958年8月5日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89669b7e20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

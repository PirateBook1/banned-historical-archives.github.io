script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"有关建立文革博物馆数据库的建议","authors":[],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"看了你们办的《文革博物馆》增刊。这主意非常好。但不知你们的宗旨是否和中共与如今海外的民运积极分子一样也是“一面倒”。如果是的话，本无所谓。中国人大都如此，不足为怪。如果你们的宗旨不是“一面倒”，而是平等地收集各方面的材料的话，那么文革中迫害中共老干部的材料你们是否也收集？老红卫兵方面的材料你们是否也收集？他们的著名文献是清华附中的所谓《三论反笔》、西纠的《九号通令》，还有老兵合唱团把《长征组歌》改了词的《红卫兵组歌》等。以前发表过的文革回忆和评论文章你们是否也收集。比如魏京生文革回忆录等类似的材料。","type":"paragraph"},{"text":"其次，凡是当年资料性的东西最好能注明详细的发表日期。现在的数据库（ｄａｔａｂａｓｅ）只能存调地址名单一类的小数据。是否能通过份类和日期存调整篇的文章。比如我要调：","type":"paragraph"},{"text":"※※※※※※※※※※※※※※※※※※※①时间：１９６６②单位名称：中共中央③作者：毛泽东④文献名：给北大附中红旗战斗小组的信※※※※※※※※※※※※※※※※※※※①时间：１９６６②单位名称：不详③作者：杨曦光④文献名：中国向何处去※※※※※※※※※※※※※※※※※※※①时间：１９６６②单位名称：清华附中③作者：不详④文献名：论无产阶级革命造反精神万岁※※※※※※※※※※※※※※※※※※※","type":"paragraph"},{"text":"计算机就自动检索出整篇文章，并给出参考书目，如二论和三论等。","type":"paragraph"},{"text":"当然我这里只是举例说明问题。检索分类应该还是按照正经图书馆的计算机检索分类来编。","type":"paragraph"},{"text":"一读者","type":"paragraph"},{"text":"∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞","type":"paragraph"},{"text":"读者先生：","type":"paragraph"},{"text":"感谢您对我们网络《文革博物馆》的支持和宝贵建议。我们将在建立数据库时考虑您的意见，做到尽量方便调□ｃ。关于您询问的本刊建立网络《文革博物馆》的宗旨，本刊愿在此重申，除了注明的文艺作品，我们征集资料的唯一标准是真实性。正如我们在征集启事中所说的：不管是文革留下的伤痕，还是有些人记忆中的阳光灿烂的日子，只要是真实的资料和记载，都将是我们的博物馆的珍藏。不言而喻，您所关心的材料也在我们的征集范围之内。例如以老红卫兵的材料而言，我们希望征集到关于它从起源到终结的全部过程的资料和回忆，包括它的一些重要成员的背景，经历以至在后来的中国政治，经济生活中扮演的角色。本刊所载的“打老师的革命”一文只是朝这个目标跨出的第一步。我们欢迎当事人或他们的亲友、同学提供更多的资料。当然，我们也希望征集到其他派别的红卫兵，如首都红卫兵第一、二、三司令部的材料。总之，我们貌７ｂ为文革是中国人民在二十世纪内的重大经历，对于它的回顾和思考，将成为中国人进入二十一世纪的精神财富。简单地用“疯狂”一言以蔽之，不符合我们这个以悠久历史为傲、非常重视修史的民族的传统。文革发动至今，已经三十年了，当事人大都还在世，而一代人的时间，又可使我们从稍远一点的距离观察，用冷静的头脑思考，究竟这是一场什么性质的运动？它的社会根源是什么？对它的评价，应该是彻底否定、部份否定还是好得很？希望我们的《文革博物馆》能有助于人们回答这些问题。以上意见，不知您是否同意？","type":"paragraph"},{"text":"□ 《华夏文摘》编辑部  （ｃｍ９６０３ａ）～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～","type":"paragraph"}],"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"976c3d8555"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

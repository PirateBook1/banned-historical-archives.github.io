script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见并宴请曼斯菲尔德和夫人","authors":[],"dates":[{"year":1974,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见并宴请曼斯菲尔德和夫人"},{"type":"paragraph","text":"新华社一九七四年十二月十二日讯　国务院副总理邓小平今天上午会见了美国参议院民主党领袖迈克·曼斯菲尔德和夫人，同他们进行了友好、坦率的谈话。"},{"type":"paragraph","text":"参加会见的曼斯菲尔德参议员的随行人员有简·恩格尔哈德夫人、萨尔皮·萨哈金夫人、弗兰西斯·瓦莱奥、诺维尔·琼斯、弗兰西斯·梅洛伊、约翰·托马斯、弗里曼·卡里、迪克西·格兰姆斯。"},{"type":"paragraph","text":"外交部副部长王海容，中国人民外交学会副会长周秋野，有关方面负责人和工作人员林平、唐闻生、康岱沙、赵稷华、范国祥、廉正保等，会见时在座。"},{"type":"paragraph","text":"会见以后，邓小平副总理设便宴招待了美国客人。"},{"type":"paragraph","text":"美国驻中国联络处副主任约·霍尔德里奇和夫人应邀出席了便宴。"},{"type":"paragraph","text":"出席便宴作陪的有王海容副部长、周秋野副会长，中国驻美国联络处主任黄镇等。（附图片）"},{"type":"paragraph","text":"图为会见时合影。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19d71757c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

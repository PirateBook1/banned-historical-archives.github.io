script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于修正《四川省凉山彝族自治州民主改革实施办法》中第六、七条的决议","authors":[],"dates":[{"year":1956,"month":9}],"is_range_date":false,"parts":[{"text":"关于修正《四川省凉山彝族自治州民主改革实施办法》中第六、七条的决议","type":"title"},{"text":"四川省凉山彝族自治州民主改革实施办法（草案）自今年2月经凉山彝族自治州第三届人民代表会议第一次会议通过，报四川省人民委员会批准施行以来，迄今7月已在凉山彝山族自治州实现了三分之二的地区的民主改革任务，并获得了广大彝族劳动人民的衷心拥护和多数民族上层人士的赞助。事实证明这个“实施方法”是正确的，完全符合于广大彝族人民的利益，有利于发展生产、巩固民族团结，进一步发展彝族的政治、经济、文化，改善人民生活，使凉山彝族得以跻于先进民族行列，逐步过渡到社会主义的社会的。","type":"paragraph"},{"text":"但为了在今后民主改革中采取对奴隶主更为宽大的政策和更为和缓的办法，胜利完成民主改革。经凉山彝族自治州第三届人民代表会议第二次会议全体代表讨论通过，决定对《凉山彝族自治州民主改革实施办法》中第六、七条作如下修正：","type":"paragraph"},{"text":"一、《民主改革实施办法》中第6条“没收奴隶主的土地并征收其多余的耕畜、农具、粮食和房屋。但奴隶主的其他财产依法予以保留。”修正为“没收奴隶主的土地，并征购其多余的耕畜、农具、粮食和房屋，奴隶主的其他财产依法予以保留。”但为了照顾全区三分之二地区已经实行了民主改革的实际情况，已经完成民主改革的地区和已经过调剂土地的地区，按照原《民主改革实施办法》征收与征购了奴隶主多余的耕畜、农具、粮食和房屋者，一律不予退还，如奴隶主在生产、生活上有困难者，人民政府应予以适当补助，帮助其解决困难问题。今后进行民主改革的地区，照上述修正之规定执行。","type":"paragraph"},{"text":"二、《民主改革实施办法》中第7条“对于已参加主要劳动的黑彝奴隶主及占有3个以上锅庄娃子和3户以上安家娃子，但是参加主要劳动的白彝奴隶主，其多余土地应予征收，对其多余的耕畜、农具、粮食和房屋则予以征购。其他财产保留不动，并给予选举权”的规定取消。今后在实施民主改革中，对上述这部分人即划为劳动者成分，按劳动者对待，不再划为奴隶主。已经完成民主改革的地区改变其成分，但已经征购了的财产不予退还，如其生产中有困难者由政府酌情予以帮助解决。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9acb4f8ac9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

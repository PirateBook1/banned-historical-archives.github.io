script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国共产党中央委员会声明","authors":[],"dates":[{"year":1963,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国共产党中央委员会声明"},{"type":"paragraph","text":"一九六三年七月一日"},{"type":"paragraph","text":"（一）根据已经达成的协议，中国共产党和苏联共产党将在七月五日开始在莫斯科举行两党会谈。"},{"type":"paragraph","text":"中国共产党中央委员会决定，参加会谈的中国共产党代表团组成如下："},{"type":"paragraph","text":"团　长：中共中央总书记邓小平。"},{"type":"paragraph","text":"副团长：中共中央政治局委员、书记处书记彭真。"},{"type":"paragraph","text":"团　员：中共中央政治局候补委员、书记处书记康生，中共中央书记处候补书记杨尚昆，中共中央委员刘宁一，中共中央委员伍修权，中共中央候补委员潘自力。"},{"type":"paragraph","text":"（二）中共中央责成中共代表团在同苏共代表团会谈中，遵循我党坚持原则、坚持团结的一贯立场，根据中共中央六月十四日给苏共中央的复信，阐明我党对于国际共产主义运动总路线以及与此有关的一些原则性问题的观点，坚决捍卫马克思列宁主义的基本原理，坚决捍卫一九五七年宣言和一九六○年声明的革命原则，维护社会主义阵营的团结和国际共产主义运动的团结，维护被压迫人民和被压迫民族解放事业的利益，维护反对帝国主义和争取世界和平事业的利益，维护无产阶级世界革命事业的利益。"},{"type":"paragraph","text":"（三）中共中央六月十四日的信件，是答复苏共中央三月三十日的来信的。苏共中央在来信中，就国际共产主义运动总路线的问题，系统地发表了自己的意见，并且指责我们对苏共进行了“毫无根据的攻击”。中共中央在复信中，也就国际共产主义运动总路线以及与此有关的一些原则性问题，阐述自己的观点，提出自己的建议，这是理所当然的，对于中苏两党在会谈中充分交换意见，是有益处的。"},{"type":"paragraph","text":"令人十分遗憾的是，苏共中央没有像中共中央一样，在自己的报纸上发表对方的信件，让自己的党员、自己的人民了解中国共产党的观点。苏共中央六月十八日的声明、苏共中央全会六月二十一日的决议以及赫鲁晓夫同志在苏共中央全会上的讲话，把中共中央的建设性的意见，说成是什么“没有根据的和诽谤性的”“攻击”，宣称“断然拒绝”，并且对中国共产党进行了直接的、无理的攻击。接着，苏联政府又要求立即召回中国驻苏联大使馆的工作人员和研究生共五人，把两党的意识形态的分歧扩大到国家关系方面。"},{"type":"paragraph","text":"中共中央不能不郑重指出，苏共中央和苏共领导人所采取的这一系列措施，是进一步恶化中苏关系、在国际共产主义运动中制造分裂的严重步骤。"},{"type":"paragraph","text":"鉴于中苏两党会谈即将举行，中共中央对于苏共中央和苏共领导人对我党的攻击，暂时不作答复，但是保留答复的权利。"},{"type":"paragraph","text":"（四）尽管苏共中央和苏共领导人采取了进一步恶化中苏两党两国关系的步骤，中共中央为了中苏两党和两国人民的共同利益，为了社会主义阵营和国际共产主义运动的共同利益，本着坚持原则、加强团结、消除分歧、共同对敌的一贯立场，仍将如期派出自己的代表团前往莫斯科，举行中苏两党会谈。"},{"type":"paragraph","text":"中共中央真诚地希望，在马克思列宁主义的基础上，在一九五七年宣言和一九六○年声明的革命原则的基础上，在兄弟党独立、平等和协商一致的原则的基础上，中苏两党会谈能够得到积极的成果，中苏关系能够得到改善，国际共产主义运动的团结能够得到加强。这也正是全世界共产党人和革命人民的一致愿望。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecb5570c77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

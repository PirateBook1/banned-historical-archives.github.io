script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第二届全国人民代表大会第四次会议闭幕号召全国人民奋发图强自力更生 为建设强大社会主义祖国而奋斗会议通过关于国民经济计划和国家预算的决议、关于第三届人大代表名额和选举问题的决议　毛主席刘主席等党和国家领导人出席了大会闭幕式","authors":[],"dates":[{"year":1963,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京3日电】　中华人民共和国第二届全国人民代表大会第四次会议，今天下午闭幕。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东，中华人民共和国主席刘少奇、副主席董必武，全国人民代表大会常务委员会委员长朱德，国务院总理周恩来，中共中央总书记邓小平等党和国家领导人，出席了大会的闭幕式。"},{"type":"paragraph","text":"在今天的会议上，通过了《中华人民共和国第二届全国人民代表大会第四次会议关于一九六三年国民经济计划和一九六四年国民经济计划、一九六三年国家预算和一九六四年国家预算初步安排的决议》。"},{"type":"paragraph","text":"会议还通过了《中华人民共和国第二届全国人民代表大会第四次会议关于第三届全国人民代表大会代表名额和选举问题的决议》，并且批准了全国人民代表大会常务委员会副委员长兼秘书长彭真作的《关于第三届全国人民代表大会代表名额和选举问题的说明》。"},{"type":"paragraph","text":"会议通过决议，批准了全国人民代表大会常务委员会的工作报告。会议还通过了预算委员会关于国家预算的审查报告，通过了提案审查委员会的提案审查意见。"},{"type":"paragraph","text":"今天大会的执行主席是:朱德、郭沫若、黄炎培、彭真、李维汉、陈叔通、赛福鼎、程潜、刘伯承、林枫。"},{"type":"paragraph","text":"出席今天大会的，还有国务院副总理邓子恢、贺龙、乌兰夫、李富春、李先念、聂荣臻、谭震林、罗瑞卿，最高人民检察院检察长张鼎丞。"},{"type":"paragraph","text":"国务院各部负责人，最高人民法院副院长，最高人民检察院副检察长，中国人民解放军高级将领，列席了大会。"},{"type":"paragraph","text":"参加中国人民政治协商会议第三届全国委员会第四次会议的全体委员，也列席了大会。"},{"type":"paragraph","text":"下午七时五十分，第二届全国人民代表大会第四次会议宣告胜利地完成了任务。这时，全场起立，乐队高奏国歌。会议在长时间的雷鸣般的掌声中闭幕。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1963\\12\\63c4010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e杜修贤\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中华人民共和国第二届全国人民代表大会第四次会议闭幕。毛泽东主席、刘少奇主席等党和国家领导人在主席台上。"},{"type":"paragraph","text":"(新华社传真　杜修贤　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50405077e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

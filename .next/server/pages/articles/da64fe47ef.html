script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4768","name":"内务部、财政部、劳动部、粮食部、国家编制委员会关于一九六四年安置城市知识青年工作机构的编制及其经费分配的通知","author":"内务部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"内务部、财政部、劳动部、粮食部、国家编制委员会关于一九六四年安置城市知识青年工作机构的编制及其经费分配的通知","dates":[{"year":1964,"month":5,"day":6}],"is_range_date":false,"authors":["内务部","劳动部","国家编制委员会","粮食部","财政部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国务院知青办, 知青工作文件选编, 170-171","tags":[],"parts":[{"type":"title","text":"内务部、财政部、劳动部、粮食部、国家编制委员会关于一九六四年安置城市知识青年工作机构的编制及其经费分配的通知"},{"type":"subtitle","text":"（一九六四年五月六日）"},{"type":"subtitle","text":"(64)内人一字第602号"},{"type":"subtitle","text":"(64)财文王字第376号"},{"type":"subtitle","text":"(64)中劳计字第36号"},{"type":"subtitle","text":"(64)粮供字第33号"},{"type":"subtitle","text":"(64)国编地字第32号"},{"type":"paragraph","text":"根据中共中央、国务院“关于动员和组织城市知识青年参加农村社会主义建设的决定”（草案）的精神，经和中央安置领导小组研究，对一九六四年各级安置工作机构的编制、干部、经费等问题作如下通知："},{"type":"paragraph","text":"一、今年确定全国安置工作机构的编制总额为四千人，分配给你xxx人，其中有x市xx人。编制名额的分配，应本着县以上办公室少配，基层专业工作组多配；重点县多配，一般县少配或不配的精神作具体安排。国营农、林、牧、渔场一律不配。"},{"type":"paragraph","text":"二、干部来源，首先要把原来作安置工作的干部固定下来，还缺少的，可从在职干部中抽调革命干劲足，作风艰苦朴素，具有一定文化程度，适宜做靑年群众工作的干部（应有一定数量的适合条件的妇女干部)，参加这项工作。为适应当前工作需要，各地应即根据已确定的编制人数，尽快地把各级办公室和重点县的专业工作组的干部配齐。"},{"type":"paragraph","text":"上述增加的编制人数，在国家下达的一九六四年劳动计划指标内调剂解决。"},{"type":"paragraph","text":"三、各级安置工作机构的专职干部，一律列入行政编制，其工资福利和办公费等列入行政经费。鉴于一九六四年度财政预算指标中未安排此项行政经费，今年暂从中央分配的安置经费指标中划出四百七十万元，分配给你XX万元，其中有X市XX万元，作为增加此项行政编制的经费来源。"},{"type":"paragraph","text":"四、凡在国家编委核定的编制名额以内选拔调配的干部，各地粮食部门应凭户口和粮食关系按当地脑力劳动者的粮、油定量标准安排。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da64fe47ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

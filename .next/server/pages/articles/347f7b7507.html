script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市资本家对调整工商业问题的反映","authors":["徐寿鉴"],"dates":[{"year":1955,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"上海市资本家对调整工商业问题的反映","type":"title"},{"text":"徐寿鉴","type":"authors"},{"text":"【上海分社讯】上海市工商界代表从北京返沪后，把调整工商业等问题在工商界中进行了传达，在传达后，资本家有如下反映：","type":"paragraph"},{"text":"资本家对陈云副总理在工商界代表座谈会上所报告的八项新措施最感兴趣。开美科制药厂经理蒋伯笙说：“逢‘单’好，逢‘双’不好。五一年、五三年情况好，现在五五年情况又好转了。”","type":"paragraph"},{"text":"资本家对“在有所不同的情况下，一视同仁”，认为不易理解。永安纺织公司副总经理郭棣活、公私合营永大染织厂总经理唐志尧等都说：有了“有所不同”又有“一视同仁”，这岂不矛盾吗?","type":"paragraph"},{"text":"在传达陈云副总理提出有些行业盲目发展时，西药业蒋伯笙认为：“西药针剂过去每月生产七百万支，抗美援朝时增加生产任务为二千万支，当时有关部门对我们说，这是神圣任务，非完成不可，现在又怎么能说我们盲目发展呢?”同时蒋认为：“过去多头领导亦有问题，如西药业，工商行政管理局、卫生局、轻工业管理局等都领导西药业，现在采取一条鞭的办法，这些问题就能解决。”","type":"paragraph"},{"text":"吴中一说：“过去改造资本主义工商业好像急了一点，什么都结合社会主义改造，现在看，要稳步进行了。”有些资本家认为：好景不常，“紧”就是跟着“松”之后而来的，如果永远松的话，那还叫什么社会主义改造呢？","type":"paragraph"},{"text":"一般商业资本家认为全国政协会议谈到有关商业部分较少，这是政府对商业工作关心不够。有的说：不必问我们的意见了，虽然商业方面也有四项新措施，但要贯彻到户，免不了再等一年半载，到那时沉重的病人早咽下最后一口气了。","type":"paragraph"},{"text":"(徐寿鉴据市委统战部“反映”写)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年2月21日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈云","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"347f7b7507"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

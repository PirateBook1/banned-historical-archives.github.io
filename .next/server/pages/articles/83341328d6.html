script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1053","name":"最高人民法院、最高人民检察院、公安部关于反革命挂钩案件的罪名、罪证问题的通知","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院、最高人民检察院、公安部关于反革命挂钩案件的罪名、罪证问题的通知","dates":[{"year":1979,"month":12,"day":26}],"is_range_date":false,"authors":["公安部","最高人民检察院","最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 573-574","tags":[{"name":"反革命","type":"主题/事件"},{"name":"广播","type":"主题/事件"},{"name":"信件","type":"主题/事件"},{"name":"罪证","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"最高人民法院、最高人民检察院、公安部关于反革命挂钩案件的罪名、罪证问题的通知\n（一九七九年十二月二十六日）\n现对反革命挂钩案件的罪名和罪证问题通知如下：\n一、对反革命挂钩案件如何确定罪名的问题。公安、司法机关对于那些以反革命为目的，向蒋帮特务电台广播的海外通讯联络地址写信挂钩的案件，习惯称为反革命挂钩案件。但对这类案件确定罪名时，不能使用反革命挂钩这样笼统的、在刑法上没有规定的罪名，而应当根据这类案件中犯罪分子的具体情况，按照刑法第二编第一章反革命罪的有关条款确定罪名。\n二、反革命挂钩案件的罪证如何随案移送的问题。公安机关截获的，向蒋帮特务电台广播的通讯联络地址投寄的挂钩信件，只要在破案后确认为以反革命为目的的，在没有查获任何其他罪证的情况下，可以作为罪证公开使用。这类案件，公安机关在提请批准逮捕和移送起诉时，应将反革命挂钩信件的复制件和文字鉴定书连同其它案卷材料，一并移送人民检察院审查决定。人民检察院向人民法院提起公诉时，也应将上述材料一并移送人民法院。人民法院在开庭审判时，如果被告人、辩护人询问罪证（反革命挂钩信件）的来源时，可答复：对于向蒋帮特务电台广播的海外通讯联络地址投寄的反革命信件，我有关部门理应予以扣押。"},{"type":"paragraph","text":"对于确以反革命为目的，向苏联、越南广播电台写信挂钩的案件，也按照上述原则办理。"},{"type":"paragraph","text":"(摘自〔79〕法研字第30号，〔79〕高检一文字第67号，公发〔1979〕181号文件)"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83341328d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿中友协代表团访问沙石峪大队盛赞“当代活愚公”  活学活用毛主席著作的好榜样  社员们举着毛主席画像和毛主席语录牌热情欢迎阿尔巴尼亚朋友","authors":[],"dates":[{"year":1966,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿中友协代表团访问沙石峪大队盛赞“当代活愚公”"},{"type":"paragraph","text":"活学活用毛主席著作的好榜样"},{"type":"paragraph","text":"社员们举着毛主席画像和毛主席语录牌热情欢迎阿尔巴尼亚朋友"},{"type":"paragraph","text":"新华社一日讯　阿尔巴尼亚劳动党中央委员、科尔察区人民会议执行委员会主席彼·多德同志今天访问“当代活愚公”——河北省遵化县岳各庄公社沙石峪大队时赞扬说：“在这里，我们看到毛泽东思想变成了巨大的物质力量。”"},{"type":"paragraph","text":"沙石峪大队的社员们今年四月曾热烈地欢迎过谢胡同志和由他率领的阿尔巴尼亚党政代表团，今天他们又怀着对阿尔巴尼亚人民的深情厚谊，冒着凛冽的寒风，举着毛主席画像和毛主席语录牌，热情洋溢地齐聚在村头，欢迎彼·多德同志率领的阿中友协代表团的光临。"},{"type":"paragraph","text":"当阿尔巴尼亚同志乘坐的直升飞机在村前一块平地上降落时，整个山村顿时沸腾起来。在一片锣鼓声中，欢迎人群挥动着红光闪闪的《毛主席语录》，不断地高呼：“毛泽东—恩维尔！”“恩维尔—毛泽东！”"},{"type":"paragraph","text":"客人们同大队党支部书记张贵顺和社员代表手挽着手，兴致勃勃地登上村后的山坡，参观了从石山上开辟出来的梯田。社员们凭着一双手，硬是把一座座石山削成许多梯级，从五里路甚至更远的地方挑来泥土，垫成梯田。在一块梯田前，张贵顺热情地对客人们说，半年多前谢胡等同志站在这块地上参观时，这里还是一块生地。"},{"type":"paragraph","text":"社员们为了答谢谢胡等同志来参观给他们带来的巨大鼓舞，怀着真挚的感情，奋战了十昼夜，给这块生地垫上厚厚的一层土，把它变成了良田。今年在这里种的谷子，获得了亩产六百多斤的好收成。彼·多德团长听了以后赞扬说：“你们这样辛勤的劳动，什么人间奇迹都能创造出来。”在一个从大石头中开凿出来的十二米深、十七米宽的蓄水池面前，彼·多德同志还称赞说：“石头虽然很硬，但是有了用毛泽东思想武装起来的人，就能改变它的面貌。”"},{"type":"paragraph","text":"阿尔巴尼亚的同志们走到那里，那里的社员和外地来这里参观学习的红卫兵小将们就发出一片热烈掌声，不断高呼“阿尔巴尼亚劳动党万岁！”“恩维尔·霍查同志万岁！”彼·多德团长和其他阿尔巴尼亚同志也连连振臂高呼：“毛主席万岁！”“红卫兵万岁！”"},{"type":"paragraph","text":"彼·多德团长和其他阿尔巴尼亚同志还脱下大衣，拿起锄头、铁锨，同社员们一起平整土地。社员们说，阿尔巴尼亚同志同我们一起劳动，这对我们是个很大的鼓舞，我们要更加努力生产，更好地支援世界革命。在参观访问过程中，阿尔巴尼亚同志被沙石峪人艰苦创业的革命英雄主义精神所感动，一再赞扬他们是活学活用毛主席著作的好榜样。"},{"type":"paragraph","text":"中共中央委员、外交部副部长刘晓和中阿友协副会长贺彪等，今天陪同阿尔巴尼亚同志一道参观。（附图片）"},{"type":"paragraph","text":"十二月一日，周恩来总理接见阿尔巴尼亚劳动党中央委员、科尔察区人民会议执行委员会主席彼·多德和由他率领的阿尔巴尼亚中国友好协会代表团。　新华社记者摄"},{"type":"paragraph","text":"十二月一日，周恩来总理接见阿尔巴尼亚贸易部部长基乔·恩杰拉和由他率领的阿尔巴尼亚政府贸易代表团。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96f7df94fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"八项禁令","authors":["北京人大附中毛泽东主义红卫兵"],"dates":[{"year":1966,"month":8,"day":28}],"is_range_date":false,"parts":[{"text":"八项禁令","type":"title"},{"text":"北京人大附中毛泽东主义红卫兵","type":"authors"},{"text":"无产阶级文化大革命汹涌澎湃，一切牛鬼蛇神，剥削阶级人物胆战心惊。但是反动派是不甘心灭亡的，他们怀着刻骨的阶级仇恨，向我们最敬爱的党中央、毛主席及革命的老先辈发起了进攻。我们决不答应！决不答应！！！为防止右派翻天，特发以下禁令：","type":"paragraph"},{"text":"1、革命干部、军人、工农兵家里一律不得搜查，不得勒令退房、换房。已搜查过者，如没收了文件物品必须立即退回。","type":"paragraph"},{"text":"2、军车、小队车一律不许截，更不许搜查。","type":"paragraph"},{"text":"3、对党、政、军机关任何人不准随意搜查。","type":"paragraph"},{"text":"4、革命干部、军人家里的保姆（非黑五类）勤务员不准勒令取消。","type":"paragraph"},{"text":"5、到地、富、反、坏、资产阶级家里搜查，要有本校红卫兵总部证明。没收物品一律打收条上交总部或派出所。如有趁机贪污盗窃自肥者，发现后严惩不饶。","type":"paragraph"},{"text":"6、黑五类子弟决不准冒充红卫兵招摇撞骗，如发现严加惩处。","type":"paragraph"},{"text":"7、外地来京者因不了解本地情况，一律不准到任何地方搜查。","type":"paragraph"},{"text":"8、上公共汽车、下饭馆、买东西必须按价买，任何人不得例外（有免费证者除外）服务人员如遇上述情况应切实负起责任。","type":"paragraph"},{"text":"注意事项：","type":"paragraph"},{"text":"l、如遇违犯上述禁令及发现各种不合理或反动传单，真正的红卫兵有全权干涉。","type":"paragraph"},{"text":"2、执行此禁令时，如遇阻力当事者可立即向人大附中毛泽东主义红卫兵报告。（电话：28局213l转596或28局1671）","type":"paragraph"},{"text":"只准左派造反，不准右派翻天。如要翻天，立即镇压！","type":"paragraph"},{"text":"真正的红卫兵立即行动起来，保卫党中央、保卫毛主席1","type":"paragraph"},{"text":"无产阶级专政万岁！","type":"paragraph"},{"text":"英雄的红卫兵万岁！","type":"paragraph"},{"text":" 一九六六年八日二十九日","type":"paragraph"}],"comments":[],"origin":"根据人大附中毛泽东主义红卫兵的传单打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a79b65de1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

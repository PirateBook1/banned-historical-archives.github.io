script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"满江红·庆祝我国第一次核试验成功","alias":"","parts":[{"type":"paragraph","text":"满江红·庆祝我国第一次核试验成功"},{"type":"paragraph","text":"（1964年10月）小丑下台，应欢送，礼炮轰隆。原子弹说爆就爆，其乐无穷。十年丑史归尘土，川一阵惊雷卷巨风。笑老修大势去矣，敲丧钟。忆往昔，来势汹；众喽罗，瞎起哄。君不见，"},{"type":"paragraph","text":"人民自古是英雄。"},{"type":"paragraph","text":"[1]十年丑史归尘土，1953年，斯大林逝世后，赫鲁晓夫任苏共中央第一书记，1958年兼任部长会议主席，1964年被迫辞职。十年是取其整数。毛泽东全集第四十七卷"},{"type":"paragraph","text":"螳臂挡车千钧力，庄生梦蝶2一场空。看东方，火炬赤旗舞，"},{"type":"paragraph","text":"万里红。[1]千钧，表示极重。"},{"type":"paragraph","text":"[2]庄生梦蝶，《庄子·齐物论》：“昔者庄周梦为蝴蝶，栩栩然蝴蝶也。自喻适志与，不知周也。俄然觉，则邃然周也。”意思是说，庄周作梦，梦见自己化为蝴蝶，自由飞翔，欣然自得，不知道自己是庄周。不久醒来，仍然是庄周。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":235,"page_end":236},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30e9fb848c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

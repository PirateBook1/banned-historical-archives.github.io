script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"甘肃召开工农业余理论骨干、专业理论工作者和基层干部理论讨论会  以毛主席指示为武器　剖析邓小平反动本质","authors":[],"dates":[{"year":1976,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"甘肃召开工农业余理论骨干、专业理论工作者和基层干部理论讨论会"},{"type":"paragraph","text":"以毛主席指示为武器　剖析邓小平反动本质"},{"type":"paragraph","text":"据新华社兰州一九七六年六月十日电　在深入批邓、反击右倾翻案风的高潮中，甘肃省召开了有工农业余理论骨干、专业理论工作者和部分基层干部参加的理论讨论会。到会同志认真学习、深刻领会毛主席的重要指示，集中火力批判邓小平反革命的修正主义路线，在学习和批判中讨论了一些理论问题。"},{"type":"paragraph","text":"这次理论讨论会是由中共甘肃省委宣传部根据省委的决定召开的。参加会议的同志以毛主席的重要指示为武器，对发生在天安门广场的反革命政治事件进行了剖析。大家认为，天安门广场发生的反革命政治事件不是偶然的，它是社会主义社会的主要矛盾、社会主义社会阶级斗争的深刻反映，是无产阶级和资产阶级两大对抗阶级生死搏斗的突出表现，也是去年以来邓小平疯狂推行反革命的修正主义路线的直接结果。这个事件尖锐地说明了资产阶级就在共产党内，邓小平这样的走资派已经成为资产阶级同无产阶级较量的挂帅人物。大家反复学习了毛主席关于“搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走。”这个极端重要的指示。大家说，毛主席把“资产阶级在哪里”的问题非常尖锐地提到全党同志面前，这就进一步给我们指明了社会主义整个历史阶段革命的重点和主攻方向，使我们更加清楚地看到，资本主义复辟的主要危险来自党内资产阶级、走资本主义道路的当权派。"},{"type":"paragraph","text":"为了深刻认识党内资产阶级、走资派的反动本质，提高识别能力，到会同志抓住邓小平这个反面教员，联系他的反革命的修正主义路线和罪行进行了具体分析。大家认为，党内走资派具有没落资产阶级和修正主义的一切共同特征。象邓小平这样的党内走资派，政治上他们反对党的基本纲领和基本路线，根本否认无产阶级对资产阶级的革命和对资产阶级的专政，在阶级斗争熄灭论和唯生产力论的掩护下，猖狂地向无产阶级进攻，妄图搞复辟倒退。在经济上，他们极力强化和扩大资产阶级法权，保护他们的既得利益，妄图变社会主义生产关系为资本主义生产关系，复辟资本主义制度。在思想上，他们坚持唯心论和形而上学，鼓吹资产阶级剥削、压迫无产阶级的思想体系和资本主义的社会制度，反对社会主义、共产主义的思想体系和社会制度，他们是旧事物、旧道德的卫道士。大家说，走资派的危险性就在于他们手中掌握了很大的权力，可以用合法的身分制定政策，发号施令，搞修正主义。他们地位越高，权力越大，危害就越大，因此要特别警惕在中央出修正主义。大家谈到，无产阶级文化大革命，好就好在它革了党内走资派的命，为我们坚持无产阶级专政下的继续革命，坚持同走资派作斗争，提供了丰富的经验。我们必须充分运用这一经验，把毛主席的理论、路线、方针、政策交给亿万群众，变为他们手中有力的武器，坚持同党内资产阶级、走资派作不懈的斗争，把巩固无产阶级专政的任务真正落实到每一个基层。"},{"type":"paragraph","text":"这次理论讨论会强调发扬理论联系实际的革命学风，要求把学习毛主席的重要指示和马列著作放在首位，努力运用马克思主义的基本观点，分析研究当前运动中提出的一些实际问题。大家认为，我们同邓小平的斗争，既是一场尖锐的政治斗争，也是一场深刻的理论斗争。搞清楚运动中提出的许多重大理论问题，是当前深入批判邓小平反革命的修正主义路线，把反击右倾翻案风的伟大斗争进行到底的需要。大家表示回去以后，要继续站在这场斗争的前列，认真学习，深刻领会毛主席的重要指示，进一步学好马列著作和毛主席著作，把批邓、反击右倾翻案风的斗争进行到底，把马克思主义反对修正主义的斗争进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca5633cb33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

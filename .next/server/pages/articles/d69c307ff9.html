script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"王普涵先生追悼会和骨灰安放仪式在沪举行","authors":[],"dates":[{"year":1980,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　原中国人民政治协商会议上海市第一届委员会委员王普涵先生追悼会及骨灰安放仪式于一月三十一日下午在上海龙华革命公墓举行。"},{"type":"paragraph","text":"政协全国委员会主席邓小平同志送了花圈。中共中央和上海市委有关部门及负责同志也送了花圈。"},{"type":"paragraph","text":"王普涵先生是一位爱国人士，解放后，他拥护中国共产党，拥护社会主义，积极宣传党的方针政策，为台湾归回祖国贡献了自己的力量。一九五七年曾对王普涵先生进行了错误的批判，现已恢复名誉。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d69c307ff9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在老挝党政代表团告别宴会上  华国锋同志的讲话","authors":[],"dates":[{"year":1976,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在老挝党政代表团告别宴会上"},{"type":"paragraph","text":"华国锋同志的讲话"},{"type":"paragraph","text":"新华社一九七六年三月十八日讯　华国锋同志在老挝党政代表团告别宴会上的讲话，全文如下：尊敬的凯山·丰威汉同志，尊敬的奔·西巴色同志，同志们，朋友们："},{"type":"paragraph","text":"由凯山·丰威汉同志率领的老挝党政代表团在北京的访问就要结束了。今天晚上，我们应邀参加这个盛大而亲切的宴会，再次同老挝战友欢聚一堂，感到十分高兴。刚才凯山·丰威汉同志发表了热情友好的讲话，我代表中国共产党、中国政府和中国人民对此表示衷心的感谢。"},{"type":"paragraph","text":"代表团在北京访问期间，毛泽东同志会见了凯山·丰威汉同志，奔·西巴色同志，西宋喷·洛万赛同志等，进行了十分亲切友好的谈话。我们两国党政领导人还就加强两党两国关系以及双方共同关心的问题进行了诚挚友好的会谈。两国政府签订了中国和老挝经济技术合作协定。这些，充分显示了中老两国人民之间兄弟般的深厚友谊。"},{"type":"paragraph","text":"代表团在北京参观访问了工厂、学校和农村，所到之处都受到我国人民的热烈欢迎。代表团给中国人民带来了老挝人民的胜利喜讯和兄弟情谊，使中国人民深受鼓舞。凯山·丰威汉同志和代表团的同志们在访问期间讲了许多感谢中国人民援助的非常热情友好的话。我们一向认为，各国人民之间的援助从来都是相互的。我们尽自己的能力支援兄弟的老挝人民，是应尽的无产阶级国际主义义务。我国目前还是发展中的社会主义国家，物质力量有限。中国人民决心在毛主席领导下，以阶级斗争为纲，努力建设社会主义祖国，争取对人类作出较大的贡献。"},{"type":"paragraph","text":"代表团这次对我国的访问，为进一步巩固和发展中老两党、两国和两国人民的传统友谊作出了重要的贡献。明天，代表团将去我国南方继续访问，我们祝同志们旅途愉快，访问圆满成功。"},{"type":"paragraph","text":"最后，请你们回国后，向兄弟的老挝人民转达中国人民的深厚情谊和亲切问候，并祝他们在今后的革命斗争和经济建设中取得新的更大的胜利。"},{"type":"paragraph","text":"现在，我提议："},{"type":"paragraph","text":"为中老两国人民的兄弟友谊和团结，"},{"type":"paragraph","text":"为苏发努冯主席的健康，"},{"type":"paragraph","text":"为凯山·丰威汉同志的健康，"},{"type":"paragraph","text":"为奔·西巴色同志的健康，"},{"type":"paragraph","text":"为老挝党政代表团全体同志的健康，"},{"type":"paragraph","text":"为各位使节和夫人的健康，"},{"type":"paragraph","text":"为在座的同志们、朋友们的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f00d3b8441"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

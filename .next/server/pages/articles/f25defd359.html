script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"结束在缅甸的友好访问　满载缅甸人民的真诚友谊  周恩来总理回到北京  朱德、陈云、邓小平和首都各界人士到机场迎接","authors":[],"dates":[{"year":1961,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"结束在缅甸的友好访问　满载缅甸人民的真诚友谊"},{"type":"paragraph","text":"周恩来总理回到北京"},{"type":"paragraph","text":"朱德、陈云、邓小平和首都各界人士到机场迎接"},{"type":"paragraph","text":"新华社12日讯　周恩来总理结束了在缅甸的七天友好访问之后，带着缅甸人民的真诚友谊，今天中午乘专机回到北京。"},{"type":"paragraph","text":"国家领导人朱德、陈云、邓小平等到机场迎接。"},{"type":"paragraph","text":"同周恩来总理一起归来的中国政府代表团的成员有：轻工业部部长李烛尘、对外文化联络委员会副主任张致祥、体育运动委员会副主任蔡廷锴、纺织工业部副部长荣毅仁等。"},{"type":"paragraph","text":"十二时，周恩来总理等在热烈的掌声中走下飞机，接受了少年儿童的献花。周恩来总理红光满面，同欢迎的人们一一握手，大家亲切地向周恩来总理问候、致意。"},{"type":"paragraph","text":"今天到机场迎接的，还有全国人民代表大会常务委员会副委员长罗荣桓、李维汉、班禅额尔德尼·却吉坚赞、林枫，国务院副总理贺龙、乌兰夫、李富春、聂荣臻、薄一波、谭震林、陆定一、习仲勋，政协全国委员会副主席李四光、康生，国防委员会副主席张治中、傅作义，最高人民法院院长谢觉哉，最高人民检察院检察长张鼎丞等。"},{"type":"paragraph","text":"前往迎接的还有国家机关各部门、各民主党派、各人民团体的负责人，人民解放军的将军们，北京市的负责人以及首都各方面的人士。"},{"type":"paragraph","text":"缅甸和其他各国驻中国的使节和外交官员也到机场欢迎。"},{"type":"paragraph","text":"＊　＊　＊　＊"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"右图：周恩来总理等下飞机后和前往机场欢迎的国家领导人朱德、陈云、邓小平等合影"},{"type":"paragraph","text":"新华社记者　刘庆瑞摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"陈云","type":"人物"},{"name":"朱德","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f25defd359"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

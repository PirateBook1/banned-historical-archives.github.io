script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"攻击、丑化党和党员","authors":["北京体育学院","姚以","张士杰","李海泙","李金海","生世辉","赵秉毅"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"攻击、丑化党和党员","type":"title"},{"text":"北京体育学院张士杰姚以赵秉毅生世辉李海泙李金海","type":"authors"},{"text":"“党员三大主义的产生是由于在社会主义建设中获得了巨大成绩，在人民群众中有了更高的威信，产生了骄傲自满情绪的结果。因此要克服三大主义的危害，必须打击党员干部的威信。”（北京体育学院  张士杰）","type":"paragraph"},{"text":"“领导有居功享乐思想，党员是铁饭碗。假如采取自由选择职业，‘铁饭碗’就打破了，那些‘土包子’凭‘革命资历’吃饭的人就完蛋了。”（北京体育学院  姚以）","type":"paragraph"},{"text":"“秦桧的坏作风对他讲来倒不为奇，因为他就是一个大奸臣，而今天的一个党员领导干部有了严重的坏作风，我认为比秦桧还严重。老干部有长期的工作资历应当把工作做好，并不能用来要价钱，否则这种‘资’是不值钱的。”（北京体育学院  赵秉毅）","type":"paragraph"},{"text":"“党培养党员成奴才，凡是要求入党的，都是拍马屁的，我根本不想入党。现在我体会不到这个社会有什么好处？”（北京体育学院  生世辉）","type":"paragraph"},{"text":"“如果党没有决心克服三害，不能领导整风运动，所以应该由各民主党派所组成的政协性质的组织来领导监督这个运动。","type":"paragraph"},{"text":"整风是新的工作，我们没有经验，各种偏差的出现不应归罪于群众和右派分子，而应归罪于党。”（北京体育学院  李海泙）","type":"paragraph"},{"text":"“人与人之间的关系是虚伪的，是互相欺骗，互相利用，党利用人民，人民也利用党。”（北京体育学院  李金海）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01a0e3ad9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

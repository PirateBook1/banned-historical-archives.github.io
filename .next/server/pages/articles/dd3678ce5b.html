script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"关於毛主席的生日","authors":[],"dates":[{"year":1951,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"答高英、施定正等先生:"},{"type":"paragraph","text":"根据萧三同志编述的“毛泽东的青少年时代”一文，毛主席生于“公历一千八百九十三年一一清光绪十九年，阴历癸巳十一月十九日”(根据人民出版社最近修订本)。"},{"type":"paragraph","text":"依照商务印书馆出版的日用百科全书第十三篇历象中的历法类所栽阴历折算阳历表(中册二七二五——四一页)折算，清光绪十九年阴历十一月十九日为阳历十二月二十六日。"},{"type":"paragraph","text":"再查北京市中苏友好协会编印的“中苏大事日志”，以及苏联出版的一九五一年日历，也记敌毛主席的生日是十二月二十六日。"},{"type":"paragraph","text":"若干出版物将毛主席生日记为十一月十九日，恐系将阴历月日来加换算为阳历之故。　　编者"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd3678ce5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

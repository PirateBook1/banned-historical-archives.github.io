script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席革命路线奋勇前进","authors":["李素文"],"dates":[{"year":1968,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席革命路线奋勇前进"},{"type":"paragraph","text":"全国商业系统活学活用毛主席著作标兵沈阳市革命委员会副主任  李素文"},{"type":"paragraph","text":"我们伟大领袖毛主席《炮打司令部》的大字报，有力地戳穿了党内一小撮最大的走资派妄图复辟资本主义的罪恶阴谋，吹响了向以中国赫鲁晓夫为首的资产阶级司令部猛烈开火的进军号。它大灭了资产阶级反动派的威风，大长了无产阶级革命派的志气。在毛主席《炮打司令部》大字报的光辉照耀下，全国无产阶级革命派和广大革命群众，高举“对反动派造反有理”的大旗，发扬“舍得一身剐，敢把皇帝拉下马”的大无畏革命精神，向中国赫鲁晓夫及其在各地的代理人发动猛烈进攻，夺得了无产阶级文化大革命的决定性胜利。"},{"type":"paragraph","text":"今天，在向无产阶级文化大革命全面胜利的伟大进军中，重温毛主席《炮打司令部》的大字报，回顾两年来的战斗历程，我深深地体会到：千胜利，万胜利，一切胜利都是毛泽东思想的胜利，都是以毛主席为首、林副主席为副的无产阶级司令部英明领导的胜利。战无不胜的毛泽东思想，以毛主席为首、林副主席为副的无产阶级司令部的英明领导，将永远指引我们从胜利走向胜利。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“人民得到的权利，绝不允许轻易丧失，必须用战斗来保卫。”在纪念毛主席《炮打司令部》大字报发表两周年的时候，我们决心发扬“宜将剩勇追穷寇”的彻底革命精神，同广大革命群众一起，深入持久地开展革命大批判，认真做好清理阶级队伍的工作，彻底扫除中国赫鲁晓夫及其在东北、辽宁、沈阳的代理人所散布的一切流毒，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"让我们紧紧地团结在以毛主席为首、林副主席为副的无产阶级司令部的周围，沿着毛主席的无产阶级革命路线奋勇前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95524cba90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

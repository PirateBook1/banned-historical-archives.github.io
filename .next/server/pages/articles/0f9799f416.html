script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"关于总结财经工作经验给谢觉敌的信","alias":"","parts":[{"type":"paragraph","text":"关于总结财经工作经验给谢觉哉的信"},{"type":"paragraph","text":"（1941年8月22日）谢老："},{"type":"paragraph","text":"二十一日示悉。我要的，就是林老令财建两厅起草的，不是另要别的计划。你说有了今年经验，计划会要实际些，是对的。今年有很丰富的经验，为此前所未有。最大的一条经验，就是在公私合作中（八万人与一百四十万人合作）解决了问题，证明政策是对的，办法是有的。至于执行政策中的错误缺点（边币中，盐的产运销中，粮食中，税收中，公营工商业中），都由于缺少经验之故，今后应该着大力于纠正。今年之所以采取这些政策，首先是根据于革命与战争两个基本的特点，其次才是根据边区的其他特点（地广，人稀，贫乏，经济落后，文化落后等)。凡人（包括共产党员）都只能根据自己的见闻即经验作为说话，做事，打主意，定计划的出发点或方法论，故注意吸收新的经验甚为重要，未见未闻的，连梦也不会做。边区有了今年经验，明年许多事都好办了。今年经验教育了八万人，也教育了一百四十万人（富县报告可证)，教育了干部，也教育了领导者。善于总结经验，就是领导者的任务。边区有政"},{"type":"paragraph","text":"[1]谢觉哉，当时任中共中央西北局副书记、中共陕甘宁边区政府党团书记、陕甘宁边区政府秘书长。治、军事、经济、财政、锄奸、文化各项重大工作，就现时状态即不发生大的突变来说，经济建设一项乃是其他各项的中心，有了穿吃住用，什么都活跃了，都好办了，而不要提民主或其他什么为中心工作。这些意见，未加深究，提出作为你的参考。高岗“同志送来一个材料，值得注意，阅后请退还高岗同志。徐老?生活的叙述看过，已交组织部，中央准备一般地解决这个问题，不但徐老一人。"},{"type":"paragraph","text":"此问日安！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月二十二日"},{"type":"paragraph","text":"周文3可加入党团，共六人，请提出中央局。政府党团向中央局负责，是执行中央局决定的，其任务是掌握政策，总结经验，大事须经中央局批准。"},{"type":"paragraph","text":"我说盐的官督民运含有部分的强制劳动，不说半强制劳动，就你说的公私交利之意。但必须承认这部分强制的必要性，第一，农暇必须去，非去不行；第二，公盐六万驮，不但今年，明年还是[1]高岗（1905一1954)，陕西横山人。当时任中共中央西北局书记。[2]徐老，指徐特立，当时任延安自然科学院院长。[3]周文（1907—1952)，四川荥经人。当时任陕甘宁边区政府教育厅长[4]这里指陕甘宁边区政府党团。党团，当时是中国共产党在政府、工农会及其他群众组织中建立的党的领导机构。在中国共产党第七次全国运盐的强制性，较之春耕秋收要多一些，与完全无偿的军事动员如运粮，经济动员如筑路则大有区别。但运粮筑路也是必须的，也得承认之。只反对劳民伤财有损无益的动员。又及。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":8,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":216,"page_end":218},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f9799f416"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

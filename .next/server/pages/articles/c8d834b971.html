<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"班禅打电报向毛主席等致敬决心遵照中央指示完成西藏的伟大革命任务","authors":[],"dates":[{"year":1959,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社拉萨19日电】　班禅额尔德尼在回到拉萨后，致电党和国家领导人表示敬意。电文如下:"},{"type":"paragraph","text":"敬爱的毛主席刘主席朱委员长周总理:"},{"type":"paragraph","text":"我和汪锋副部长于6月15日自青海省噶尔穆同乘专机平安返抵拉萨。在我这次出席第二届全国人民代表大会首次会议和政协第三届全国委员会首次会议留居首都北京期间，受到了中央各首长和首都人民的深切关怀和热情招待，对此，我谨表衷心的和崇高的敬意。"},{"type":"paragraph","text":"我通过这次会议和往返途中的参观，清楚地看到了我们伟大的祖国，在党中央、敬爱的毛主席和国家领导同志的英明领导下，各族人民的社会主义大团结已无限巩固，任何危害祖国统一和民族团结的行为，必定受到全国人民的唾弃和声讨，必定遭到最可耻的失败。西藏上层反动集团勾结帝国主义、蒋介石匪帮和外国反动派蓄谋挑起的叛国叛人民的武装叛乱，被迅速彻底粉碎，就是一例。我更清楚地看到，我们伟大祖国的社会主义建设事业，已经取得了震撼着世界的辉煌成就，各项大型工业体系都已建立了，从前我们自己不能制造的东西，现在都已经能大量生产了。社会主义农业的大发展是古今中外从所未闻的。人民公社化更推动了我国人民工农业和文化科学事业大踏步地向前全面发展。各少数民族人民，在党中央和中央人民政府的统一领导下，在汉族人民的亲切大力支援下，经过了民主改革，完成了社会主义改造事业，充分实现了民族区域自治、当家作主的权利，并已胜利地走上了各族人民共同繁荣、幸福的社会主义社会。这一切，已标志着把我国建设成一个具有现代工业、现代农业、现代科学文化的社会主义伟大强国的时期，已经到来了。"},{"type":"paragraph","text":"我返回拉萨后，立即有了许多新鲜的印象。一种非常显明、非常生动、非常活跃和欢天喜地的景象呈现在西藏的农村和城镇中。今年4月初，我离拉萨去北京开会的时候，拉萨市人民还刚从西藏上层反动集团发动的武装叛乱的灾难中解放出来，不少地方的僧俗群众还在叛匪烧杀奸掠的残害中，与叛匪进行着斗争。今天，虽然只过了两个月，但在中共西藏工委和西藏自治区筹备委员会的直接领导下，在内地各兄弟民族人民的大力支援下，在进藏人民解放军和藏族人民共同的艰苦努力下，各地叛匪已基本肃清，社会秩序已安定下来，人民已安居乐业。很多地区已建立了县人民政府及平叛生产委员会。西藏人民已经开始摆脱封建农奴统治的罪恶枷锁，走上了当家作主的新生道路。许多被迫乞讨流浪和贫苦无靠的人，逐步得到了各地军管会和人民政府的救济和介绍参加工作。农牧民子弟踊跃入了学，或在群众自办的夜校中积极进行学习。广大农民在谁种谁收、逐步改革残酷的旧制度的鼓舞下，精神焕发，干劲百倍，积极热情地管理田间的庄稼。以前被荒芜的田地，很多也开垦耕种了。这一切，使西藏痛苦的、沉闷的、黑暗的旧面貌，改变得焕然一新，生气蓬勃了。但是，这一切仅仅是西藏人民从反动封建农奴主暴力统治下解放出来走上新生道路的开始。现在，摆在我们西藏人民面前的迫切任务是:在彻底平定叛乱的基础上，迅速进行民主改革工作，埋葬掉封建农奴制度，建立人民民主制度，把西藏人民完全从封建农奴制度下彻底解放出来。这是一场艰巨的伟大的革命任务。我一定遵照中央的指示精神，在西藏工委直接领导下，在自治区筹备委员会的领导和努力下，团结全藏僧俗人民，为胜利完成民主改革和逐步建设民主和社会主义的新西藏而贡献自己的一切力量。"},{"type":"paragraph","text":"祝毛主席万寿无疆!"},{"type":"paragraph","text":"祝党中央和国家各领导同志身体健康!"},{"type":"paragraph","text":"班禅额尔德尼"},{"type":"paragraph","text":"1959年6月16日于拉萨"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8d834b971"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

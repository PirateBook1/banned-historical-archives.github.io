script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市革命委员会关于立即停止外出串连的通知","authors":[],"dates":[{"year":1967,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"北京市革命委员会关于立即停止外出串联的通知","type":"title"},{"text":"革命大串联，在全国传播毛泽东思想，宣传毛主席的无产阶级革命路线，组织无产阶级的革命队伍，有力地冲击了资产阶级反动路线，起了煽社会主义之风，点无产阶级革命之火的伟大作用。现在，无产阶级文化大革命已经进入了批判党内最大的一小撮走资本主义道路当权派和本单位的斗批改结合起来的新阶段。无产阶级革命派必须高举毛泽东思想伟大红旗，在本地区，本部门，本单位完成这一阶段的艰巨任务，为此北京市革命委员会发出下列通知：","type":"paragraph"},{"text":"一，坚决执行中共中央，国务院，中央军委，中央文革小组四月二十日关于停止外出串联的通知。已经外出串联的北京学生和群众，除经中央特许的以外，应当立即全部返回北京；外地来北京串联的学生和群众，同样也应全部返回本地，各单位应当立即发出调令，将本单位在外的人员全部调回。","type":"paragraph"},{"text":"二，本市各单位文化大革命中的问题应该依靠那些单位的革命群众自己去解决，除经中央和北京市革命委员会特许的以外，凡派出和进驻外单位的学生和群众，包括下厂下乡参加劳动的集体或个人，应当立即全部返回原单位。","type":"paragraph"},{"text":"三，各单位驻本市机关，厂矿，农村和学校的联络站，除经中央和北京市革命委员会特许的以外，应立即撤销，全部工作人员必须立即返回原单位。","type":"paragraph"},{"text":"四，根据第一条的原则，除中央特许的以外，自行外出串联的北京学生和群众一律不发给车票，粮票及有关费用，不发给介绍信，","type":"paragraph"},{"text":"五，各革命群众组织加强停止外出串联的思想教育，并立即组织群众讨论，制定停止外出串联的具体措施。","type":"paragraph"},{"text":"本通知自公布之日起生效。","type":"paragraph"},{"text":"（本通知可在城市和农村的各有关单位宣读，张贴）","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第二集）》， 北京：1967年6月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b1f92b161"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东的文艺战士为世界革命服务（图片）","authors":[],"dates":[{"year":1966,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东的文艺战士为世界革命服务"},{"type":"paragraph","text":"中国东方歌舞团演员怀着激动的心情，带着中国人民的崇高敬意和兄弟般的问候，前往慰问战斗在反美斗争最前线的英雄的越南人民。歌舞团所到之处，越南军民一片欢呼：“越中两国人民团结战斗友谊万古常青！”图为中国东方歌舞团在越南义安省胡志明主席的故乡，为当地军民演出反映越南妇女在抗美救国斗争中的英雄事迹的节目。\t　新华社记者　安　康摄"},{"type":"paragraph","text":"今年二月中国青年代表团到刚果（布）进行友好访问，代表团中的文艺工作者在刚果（布）著名海港——黑角的街道上，表演《弓舞》。刚果（布）青年对于中国人民不屈不挠的战斗精神，表示十分敬佩。"},{"type":"paragraph","text":"新华社记者　高　梁摄"},{"type":"paragraph","text":"中国民间艺术团在几内亚杜博雷卡演出舞蹈《女民兵》。在这里，几内亚人民看到了英姿飒爽的中国女民兵的英雄形象，他们不断为中国妇女不爱红装爱武装的革命志气热烈鼓掌。"},{"type":"paragraph","text":"新华社记者　孟宪全摄"},{"type":"paragraph","text":"毛里塔尼亚人民以最高的礼遇接待来自中国的民间艺术团，他们对富有浓厚民族色彩的中国歌舞非常赞赏。图为中国民间艺术团在毛里塔尼亚首都努瓦克肖特演出《丰收舞》。　\t\t新华社记者　孟宪全摄"},{"type":"paragraph","text":"中国青年代表团在坦桑尼亚进行友好访问期间，代表团中的艺术家经常在街头和农村为广大劳动人民演出，受到当地人民的热烈欢迎。图为中国青年代表团的文艺工作者在桑给巴尔第一个青年垦荒队的田间，为青年劳动者高声歌唱。　新华社记者　刘治光摄互相学习，共同提高。云南杂技艺术团演员向老挝青年学习老挝民间乐器——“打鼓”。新华社记者　薛铁军摄中国东方歌舞团的演员向越南清化省的文艺工作者学习越南舞蹈。"},{"type":"paragraph","text":"新华社记者　安　康摄"},{"type":"paragraph","text":"中国民间艺术团在马里演出期间，演员的精彩表演博得马里观众的好评，他们的好学和谦虚精神也深为当地人民所称赞。图为马里艺术家耐心地教中国演员击鼓。"},{"type":"paragraph","text":"新华社记者　孟宪全摄"},{"type":"paragraph","text":"云南杂技艺术团是中国人民派到老挝解放区进行访问演出的第一个艺术团体。他们发扬“乌兰牧骑”的战斗精神，经常冒着美帝国主义飞机轰炸和扫射的危险，身背道具，翻山越岭，深入阵地与农村，为广大军民演出。老挝观众夸奖他们：“不愧是毛泽东的文艺战士，新中国的优秀儿女。”　\t\t新华社记者　薛铁军摄"},{"type":"paragraph","text":"中国民间艺术团到马里访问演出，到处受到马里人民的热烈欢迎。每当演出结束时，热情的观众总是涌向台前，争着和中国演员握手，表示他们对毛泽东的热爱，对中国革命文艺蓬勃发展的祝贺。"},{"type":"paragraph","text":"新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"129fd82905"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

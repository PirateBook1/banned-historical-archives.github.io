script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"《人民日报》转载《无产阶级革命性与小资产阶级摇摆性》的编者按语","alias":"","parts":[{"type":"paragraph","text":"《人民日报》转载《无产阶级革命性与"},{"type":"paragraph","text":"小资产阶级摇摆性》的编者按语"},{"type":"paragraph","text":"（一九六七年六月二十五日）"},{"type":"paragraph","text":"划清无产阶级革命性和小资产阶级摇摆性的界限，抵制和克服小资产阶级的摇摆性，加强无产阶级的革命性、科学性和组织纪律性，这是当前摆在无产阶级革命派面前的重大课题，"},{"type":"paragraph","text":"在无产阶级文化大革命中，大破资产阶级思想.大立无产阶级思想，小资产阶级思想的地盘缩小了。但是，我们应当充分重视小资产阶级摇摆性所起的严重的腐蚀和破坏作用。"},{"type":"paragraph","text":"正如列宁所指出：“小资产阶级的自发势力从各方面来包围无产阶级、漫染无产阶级，腐蚀无产阶级，经常使小资产阶级的情弱性、涣散性、个人主义以及由狂热转为灰心等旧病在无产阶级内部复发起来。”"},{"type":"paragraph","text":"列宁指出的这种情况，每一个无产阶级革命者必须高度客惕。"},{"type":"paragraph","text":"小资产阶级思想严重的人，当他们在受资产阶级反动路线压抑的时候，也会起来反抗，进行斗争。他们希望革命马上胜利，以求改变自已所处的地位。他们可以参加无产阶级反对资产阶级的斗争，在一定程度上可以起到有利于革命的积极作用。但是，他们在政治倾向上，又往往表现出左右摇摆，好走极端，华而不实，投机取巧的弱点。他们热中于极“左”的词句和口号、在思想和行动上表现出极端的狂热性和自发的盲目性。而在遭受某些挫折和困难的情况下，又会悲观失望，表现出政治上的右倾和动摇。特别是在掌权以后，他们的地位有了改变，“如果忽视了自己的世界观的改造，就会停顿下来，不再前进，他们的小资产阶级摇摆性，甚至有可能发展到和无产阶级革命路线相对立，而被阶级敌人所利用。"},{"type":"paragraph","text":"毛主席教导我们：必须普于把我们队伍中的小资产阶级思想引导到无产阶级革命的轨道，这是无产阶级文化大革命取得胜利的一个关键问题。"},{"type":"paragraph","text":"毛泽东思想指引下的革命群众斗争，是一座伟大的共产主义熔炉。革命队伍中的小资产阶级的摇摆性，是完全可以在学习和掌握毛泽东思想的过程中、在向阶级敌人作斗争的过程中，在同工农群众打成一片的过程中，不断地得到克服的。每个革命同志，都要在大革命的海洋中学习游泳、努力增强无产阶级革命的坚定性，把自己锻炼成为无产阶级革命事业坚强可靠的接斑人。"},{"type":"paragraph","text":"《文汇报》六月二十一日发表的《无产阶级革命性与小资产阶级摇摆性》的社论，及时地提出了这样一个带普遍意义的重大问题，值得大家好好学习。"}],"authors":[],"dates":[{"year":1967,"month":6,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":513,"page_end":513},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7415dc3926"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

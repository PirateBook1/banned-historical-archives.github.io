script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4","name":"毛泽东思想万岁（1913-1943卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年武汉","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4.pdf"],"article":{"title":"加强政治教育与体育活动给项英同志的一封信","alias":"","parts":[{"type":"paragraph","text":"加强政治教育与体育活动给英同志的一封信（手稿）"},{"type":"paragraph","text":"（一九三八年）项英同志："},{"type":"paragraph","text":"战士课本写得很好，第一、第二、第四看了，可即付印。第三××（字迹不清--录者）来看加修改，要将大资产阶级民族资产阶级，亲日派大资产阶级与非亲日派（即英美派）大资产阶级，大地主与中小地主及开明士，加以区别。宣传部正在待印的一本书中，我已将中国革命和中国共产党第二章关于这一部分加了修改，请你向××同志索取一。在第三课中主要应各阶级对抗日的态度，才有现实意义，亦请加以注意。"},{"type":"paragraph","text":"第二十五课，等几天再给你看。"},{"type":"paragraph","text":"在去年十二月写的“中国革命与中国共产党”第二章时，正在第二次反共高潮的头几个月，民族资产阶级与开明士辩的态度是否与大资产阶级、大地主阶级有区别，还不能明显的看出来，到今年三月就可以看出来了，请参看三月十-一日我的那个一战中的策略间题。"},{"type":"paragraph","text":"与延安新中华报记者话"},{"type":"paragraph","text":"（一九三八年二日）问题-：苏联现在的政治制度是以党专政？"},{"type":"paragraph","text":"答：苏联是工人阶级专政的国家，即工农社会主义的国家，但不是以党专政的国家；从马克思列宁主义的观点看来，阶的专政与党的专政是有区别的东西，党只是阶级的最觉悟、的一部分人的组织，党应当而且只能在无产阶级专政的国家中起领导作用，党不应当而且不能代替阶级去实行专政。因此，苏联的政治制度的创造者，列宁斯大林从来未会将党的专政与阶的专政混为一谈，而他们有时借用所谓党的“专政”这个名时，不过是指的党在国家系中的导作用这-点而已。为的使你明了和相信我的这种法，我乐于将列宁和斯大林关于这个间题所的话介貂一点给你。为了记忆和了解便利，我特将斯大林所薯“关于列宁主义的问题”这本书上对这个问题所引列宁的意见和他自已的意见介貂一点给你，在这本书里，在“无产阶级专政系里的党和工人阶级”这一节中，斯大林会将列宁对这个问题的意见加以群明的发，例如他：“比方，在我们苏联这里，在无产阶级专政的国家里，应当把这样-件事实看作党领导作用的最高表现，这事实就是我们的苏埃的或其他的群众组织，在解决任何-一个重要的政治问题或组织问题的时候，都要根据党的指示”。在这个意义上可以：“无产阶级的专政，在实质上，是他的先锋队的“专政”是它的党的“专政”，"}],"authors":["毛泽东"],"dates":[{"year":1938}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":224,"page_end":224},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35350cc9ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

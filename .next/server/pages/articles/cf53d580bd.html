script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发联运党委关于开展三反斗争情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发联运党委关于开展三反斗争情况报告的批语"},{"type":"paragraph","text":"（1951年12月24日）各大军区，并转所属各单位；志愿军；并告各中央局："},{"type":"paragraph","text":"联运党委这个报告很好，请你们参酌办理，并在党内刊物上发表。有些人以为开展三反斗争须要很长的时间，这是不对的。除复杂案件外，每一机关部队有半个月至多一个月就够了。联运党委所规定的时间不到一个月，这是很对的。如果铁道兵团在朝鲜那样每天受轰炸和极为紧张的工作情况下能够这样做，那么国内的机关部队为什么不能这样做呢？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月二十四日"},{"type":"paragraph","text":"[1]联合运输司令部党委1951年12月19日在给军委总政的电报中说，铁道兵团领导机关自朝鲜返沈阳后，与东北铁道运输司令部合并，组成联合运输司令部。在东北局及东北军区的领导下，于11月份开展了反贪污、反浪费、反官僚主义运动，已开始发现了一些严重的贪污浪费情形。现正进一步深入动员与检查，于明年1月10日前作出初步总结报军委总政。团及分局以上党委，一律于明年1月15日以前，将检查结果用书面或电报报告联运党委和军委总政。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":187,"page_end":187},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf53d580bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

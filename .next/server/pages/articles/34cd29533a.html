script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"关于西渡黄河扩大陕甘苏区的命令","alias":"","parts":[{"type":"paragraph","text":"关于西渡黄河扩大陕甘苏区的命令！"},{"type":"paragraph","text":"（1936年4月28日）周副主席，林、聂，徐、程，叶、杨："},{"type":"paragraph","text":"甲、目前情况："},{"type":"paragraph","text":"（一）在山西是阎锡山加蒋介石（五十一个团），再加堡垒主义。"},{"type":"paragraph","text":"（二）在陕西是张学良杨虎臣?在蒋介石令下向陕北进攻，企图封锁黄河，但神府\"区域、三边区域空虚。"},{"type":"paragraph","text":"（三）在甘肃是蒋介石之胡宗南周号两部入山西，毛炳文调甘[1]这是毛泽东和红军第一方面军司令员彭德怀给周恩来等的电报。"},{"type":"paragraph","text":"[2]林、聂，指林彪、聂荣臻，当时分别任红军第一方面军第一军团军团长和政治委员。徐、程，指徐海东、程子华，当时分别任红军第一方面军第十五军团军团长和政治委员。叶、杨，指叶剑英、杨尚昆，当时分别任红军第一方面军参谋长和政治部主任。"},{"type":"paragraph","text":"[3]阎锡山，当时任国民党政府军事委员会副委员长、太原绥靖公署主任。"},{"type":"paragraph","text":"[4]张学良，当时任国民党军西北“剿匪”总司令部副总司令。杨虎臣，即杨虎城，当时任国民党军第十七路军总指挥、西安绥靖公署主任。"},{"type":"paragraph","text":"[5]神府，指陕西神木和府谷。[6]三边，指陕西西北的定边、安边和靖边。"},{"type":"paragraph","text":"[7]胡宗南，当时任国民党军西北“剿匪”总司令部第一军军长兼第-师师长。周，当时任国民党军第六师师长。南，王均伍诚仁\"等在陕南与甘南，张学良原在环水区域之部队，大部调陕西，环水区域及其以西均空虚。"},{"type":"paragraph","text":"乙、根据上述情况，方面军在山西已无作战的顺利条件，而在陕西、甘肃则产生了顺利条件，容许我们到那边活动，以执行扩大苏区，锻炼红军，培养干部等任务。另一方面则粉碎卖国贼扰乱抗日后方计划，亦是当前的重要任务。此外则有派一支队去陕南扩大苏区，吸引敌人之必要。"},{"type":"paragraph","text":"丙、我军决西渡黄河，第一步集结于延长地域。渡河时机、渡河秩序及集结地域之区分，另命令定之。"},{"type":"paragraph","text":"丁、向西执行上述任务，仍然是为着争取迅速直接对日作战之基本的政治的任务。华北各省仍然是战略进攻方向的主要方向。在把蒋介石部队调出山西以后，在积极地进行山西干部的创造，山西士兵运动的加强，神府苏区的扩大等条件下，再一次进入山西作战的机会是会有的。坚持以陕甘苏区为中心向各方面作战，而以东方各省为长时期内的主要方向，这是确定的方针。"},{"type":"paragraph","text":"戊、此命令仅给军团与师两级主要军政首长。"},{"type":"paragraph","text":"彭毛"},{"type":"paragraph","text":"二十八日二十时[1]王均，当时任国民党军西北“剿匪”总司令部第三军军长。伍诚"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":4,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":402,"page_end":403},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34cd29533a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发统战系统军管组对在京部分统战对象被查抄财物的处理意见","authors":[],"dates":[{"year":1971,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"中央转发统战系统军管组对在京部分统战对象被查抄财物的处理意见","type":"title"},{"text":"中央原则同意中央、国家机关统战系统军管组《对在京部分统战对象被查抄财物的处理意见》，现转发给你们。各地在解决统战对象的类似问题时，可参照此原则进行处理。","type":"paragraph"},{"text":" 中共中央","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"对在京部分统战对象被查抄财物的处理意见","type":"subtitle"},{"text":"（一）属于敌我矛盾的，其被查抄财物除酌发给本人生活必需品外，一律没收。","type":"paragraph"},{"text":"（二）现被专政机关拘留、监护和其它尚未定性的，其被查抄财物暂不处理。","type":"paragraph"},{"text":"（三）被查抄人是资本家的，其巨额存款（定息）和金银折价暂不退还，待中央另案处理。但本人或其家属生活确有困难的，应按其需要酌情退还。","type":"paragraph"},{"text":"（四）属于人民内部矛盾的（包括敌我矛盾按人民内部矛盾处理的），其被查抄财物退还本人。原物损坏或查无下落的，除特殊情况者外，不予赔偿。","type":"paragraph"},{"text":"（五）属于人民内部矛盾现已去世的，其被查抄的财物退还家属。","type":"appellation"},{"text":"家属在国外和台、港、澳的，被查抄财物变价存入银行。","type":"paragraph"},{"text":"被查抄人夫妇及其父母均去世，其子女有固定收入，政治上要求进步，不愿继承被查抄财物的可由其子女申请上交国家。","type":"appellation"},{"text":"（六）属于一、二两项被查抄人的家属，如非同犯，应不予牵连。其家属被查抄的财物，能辩认清楚的，原则上应全部退还。家属生活确有困难的，可从被查抄人的财物中酌发一部分生活费和生活必需品。","type":"paragraph"},{"text":"（七）已故人大代表、政协委员的家属，原享受国家定期生活补助的，在退还被查抄财物后足够生活的，停发生活补助费。","type":"paragraph"},{"text":"（八）退还查抄财物时，按下列办法分别处理：","type":"paragraph"},{"text":"①金、银、外币和金银制品，应兑换给国家银行。","type":"paragraph"},{"text":"②文物、图书、字画，经文物部门鉴定，国家有保存价值的可作价收购。","type":"paragraph"},{"text":"③有出口价值的珠钻玉翠首饰等物，根据本人或其家属自愿，由外贸部门收购。","type":"paragraph"},{"text":"④衣物、家具、用品中的四旧物品，由信托部门收购改制。不能改制的可上交有关部门处理。","type":"paragraph"},{"text":"⑤武器、弹药、反动证件和违禁物品一律没收。","type":"paragraph"},{"text":"⑥不属于上述范围的，原物退还本人。","type":"paragraph"},{"text":" 中央、国家机关统战系统军管组1971年1月9日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28ce63bcc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

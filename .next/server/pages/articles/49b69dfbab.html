script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一周来两万多人参观我经济建设展览会  阿尔及利亚人民盛赞我国成就  参观者在留言簿上写下“万岁”“长寿”向毛主席致敬","authors":[],"dates":[{"year":1963,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一周来两万多人参观我经济建设展览会"},{"type":"paragraph","text":"阿尔及利亚人民盛赞我国成就"},{"type":"paragraph","text":"参观者在留言簿上写下“万岁”“长寿”向毛主席致敬"},{"type":"paragraph","text":"新华社阿尔及尔八日电　一个星期以来，阿尔及利亚首都阿尔及尔以及来自其他城市和乡村的两万多人参观了在这里举行的中华人民共和国经济建设成就展览会。"},{"type":"paragraph","text":"参观的人们热情地赞扬中国解放后十四年来在各方面所取得的巨大成就，并且希望中阿两国之间的友谊以及贸易和文化关系得到进一步加强。"},{"type":"paragraph","text":"阿尔及利亚外交部社会主义国家司司长卡布亚在留言簿上写道：“中国革命的巨大成就给了我们深刻的印象。我们衷心希望，阿尔及利亚将走上同样的道路，并吸取伟大的中国人民的经验。”一位学生写道：“展览会证明，解放了的人民能够做他们所愿意做的任何事情。”另一位参观者写道：“展览会表明，在过去的所有岁月中，我们的中国同志从未浪费甚至一分钟时间。”"},{"type":"paragraph","text":"许多参观者都把中国取得的伟大成就归功于它的科学的社会主义制度，中国共产党和毛主席的英明领导以及中国人民的勤劳和智慧。阿尔及尔空军学院军官和学员集体写道："},{"type":"paragraph","text":"“我们阿尔及利亚空军的军官和学员很高兴地看到和注意到兄弟的人民中国所取得的巨大进步。由于大跃进，由于勤劳的人民以及有高瞻远瞩的领导人，才取得了这种进步。”有些参观者盛赞中国在社会主义建设事业中所实行的自力更生的方针。"},{"type":"paragraph","text":"在过去一周中，展览会已经出售了《毛泽东选集》第四卷两百多册。一个工人为他的家庭的六个成员每人购买了一册。他说，他的全家都要学习毛泽东选集。有一些政府工作人员按照他们自己开的书单各挑选了二十到三十本毛主席著作的单行本。"},{"type":"paragraph","text":"许多参观者在留言簿上写着“万岁”、“长寿”、“致敬”来表示他们对中国人民伟大的领袖毛主席的敬意。"},{"type":"paragraph","text":"展览会将在九月二十八日闭幕。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49b69dfbab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

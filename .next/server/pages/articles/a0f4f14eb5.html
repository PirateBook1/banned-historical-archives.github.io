script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席讲演发表中外报纸普遍重视莫斯科各报显著刊载各地报纸昨销数激增","authors":["行初"],"dates":[{"year":1957,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　综合本报各地记者专电:毛主席“关于正确处理人民内部矛盾的问题”的讲演19日在全国各地报纸上刊出后，受到全国人民的普遍重视，报纸的发行数字也比平时增加了很多。"},{"type":"paragraph","text":"在首都北京，满城争读毛主席的讲演，人民日报和北京日报19日的发行数字都增加一倍以上。在南海滨的广州，南方日报的印数，从平时的19万份增至56万份，广州日报也从6万份增到14万份。广西日报印了24万份，等于平日印数的4倍。陕西日报和西安日报发行量激增到20多万份。福州的报纸零售数字也增加了5万份。"},{"type":"paragraph","text":"【新华社莫斯科19日电】　莫斯科的所有报纸今天都刊载了毛泽东主席2月27日在中国最高国务会议上的讲演:“关于正确处理人民内部矛盾的问题”。“真理报”用三、四、五版3版篇幅发表了这篇讲演的全文。“消息报”在第三版刊载了讲演的摘要。"},{"type":"paragraph","text":"【本报香港19日专电】　6月19日香港英文南华早报以第一版头题详细刊载毛主席的“关于正确必理人民内部矛盾的问题”报告的摘要。这是由路透社18日在伦敦收听新华社广播而发出的一条长新闻。"},{"type":"paragraph","text":"南华早报以显著的地位，将这条新闻分别载在第一版和第二十版。大标题是“毛泽东的演说”副题是“人民内部的矛盾”“意识形态的事情不能有强迫的行为”“政策全部摆出来”等三条。文内还附有毛主席的照片。"},{"type":"paragraph","text":"【本报讯】　毛主席在最高国务会读上的“关于正确处理人民内部矛盾的问题”的讲话单行本到昨天下午五时止，上海各单位团体向全市新华书店预约数已经接近四十五万册。这一本书的预订数，为今年预约发行书籍中的最高记录。(行初)"}],"comments":[],"origin":"本报,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0f4f14eb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

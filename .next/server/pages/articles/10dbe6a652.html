script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真贯彻执行毛主席的“以粮为纲，全面发展”伟大方针  我国蚕茧生产又获丰收","authors":[],"dates":[{"year":1970,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真贯彻执行毛主席的“以粮为纲，全面发展”伟大方针"},{"type":"paragraph","text":"我国蚕茧生产又获丰收"},{"type":"paragraph","text":"新华社二十二日讯　在党的“九大”精神鼓舞下，我国蚕桑产区的各级党组织和革委会，组织广大贫下中农认真贯彻执行毛主席的“以粮为纲，全面发展”的方针，在大力发展粮食生产的同时，积极挖掘生产潜力，改进饲养技术，为革命栽桑养蚕，在伟大的七十年代第一年，又夺得了蚕茧丰收，为社会主义革命和社会主义建设作出了贡献。"},{"type":"paragraph","text":"一九六九年我国蚕茧产量达到了解放以来的最高水平。今年，从已收获的情况看，各地桑蚕茧的产量又超过了去年。今年桑蚕茧增产的特点是，南北蚕区、新老蚕区普遍丰收。其中，老蚕区江苏、浙江、四川、广东等省，一般增产幅度较大；新蚕区山西、陕西、河北等省，产量也比去年提高。今年以来，蚕桑产区遇到了阴雨低温等困难，但是广大贫下中农发扬自力更生、艰苦奋斗的革命精神，仍然夺得了丰收。"},{"type":"paragraph","text":"随着斗、批、改运动的深入发展，我国蚕桑产区的广大贫下中农，努力活学活用毛泽东思想，深入批判叛徒、内奸、工贼刘少奇的反革命修正主义路线，为革命养蚕的积极性越来越高。他们把多栽一棵桑，多产一粒茧，看作是为中国革命和世界革命多作出一分贡献，千方百计地为多养蚕、养好蚕创造条件，保证了今年春茧、夏茧和早秋茧季季丰收。"},{"type":"paragraph","text":"各地在积极发展蚕桑生产时，十分注意摆正粮食生产与蚕桑以及其他经济作物生产的关系，合理解决粮蚕之间争地、争劳力的矛盾，努力做到以农为主，以副养农，粮食和蚕茧双丰收。南北方不少蚕桑产区利用荒山河滩、台田沟坡、梯田地埂、渠道路旁、村前屋后大量栽植桑树，扩大桑田面积。山东省沂源县发动群众在梯田地埂栽桑二千多万株，使这个县今年春茧产量比去年同期增产两成。平原水网地区的江苏省丹阳县，广大社员在境内约二百公里长的河堤上栽桑，使蚕茧产量迅猛增加。"},{"type":"paragraph","text":"今年以来，蚕桑产区的各级党组织和革委会，切实加强了对蚕桑生产的领导，发动群众制订了蚕桑生产的发展规划，积极推广养蚕的先进技术，既节省了投资，又提高了工效。"},{"type":"paragraph","text":"目前，蚕桑产区的广大干部和群众，在蚕茧丰收的大好形势下，正进一步活学活用毛泽东思想，总结经验，找差距，订措施，决心夺取粮、茧更大丰收。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江苏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10dbe6a652"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

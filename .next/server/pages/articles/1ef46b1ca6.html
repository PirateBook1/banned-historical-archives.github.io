script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"学理论，抓路线，促春耕","authors":["《人民日报》编辑部"],"dates":[{"year":1975,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"学理论　抓路线　促春耕","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"春天到了。春耕生产活动正在由南到北逐步展开。","type":"paragraph"},{"text":"广大干部和贫下中农认真学习毛主席关于理论问题的重要指示。批林批孔运动不断深入。农业学大寨运动蓬勃发展。我国农业战线形势一片大好。我们要不失时机地掌握生产环节，打好春耕生产这一仗，争取今年农业获得更大丰收。","type":"paragraph"},{"text":"毛主席指出：列宁为什么说对资产阶级专政，这个问题要搞清楚。这个问题不搞清楚，就会变修正主义。要使全国知道。我们深刻领会毛主席的重要指示，把无产阶级专政的理论搞清楚，必将进一步提高坚持党的基本路线的自觉性，推动农村社会主义革命的深入发展。要看到，农村中无产阶级同资产阶级的斗争，社会主义道路同资本主义道路的斗争，仍然是很激烈的。农业学大寨运动的根本经验，就是坚定地执行党的基本路线和各项政策，坚持无产阶级专政下的继续革命，不断地打击阶级敌人的破坏活动，批判资本主义，向农民灌输社会主义思想。凡是这样做了的，人的精神面貌就发生了深刻的变化，生产就上去了。当前，一定要学好无产阶级专政的理论，普及、深入、持久地开展批林批孔运动，狠抓两个阶级、两条道路、两条路线的斗争，把巩固无产阶级专政的任务落实到基层。各级领导要亲自对农村阶级斗争的实际状况做点调查研究。只有抓好革命，才能加强革命团结，搞好生产，使我国的农业沿着社会主义道路胜利前进。","type":"paragraph"},{"text":"春耕生产季节性很强，领导干部要深入生产第一线，同广大社员、国营农场职工一起搞好学习和批判，积极参加集体生产劳动，抓好典型，推动面上的工作。要贯彻执行党在农村的各项政策，进一步调动广大干部和群众的社会主义积极性。要按照“以粮为纲，全面发展”的方针，切实安排好各种作物的播种面积按计划种足种好。要继续发扬自力更生，艰苦奋斗的革命精神。大力发展养猪，大搞积肥、造肥。要树立人定胜天的思想，做好防灾抗灾的准备。要统筹安排劳动力，有计划地把重点转到春耕生产上来。","type":"paragraph"},{"text":"搞好农业生产，对于落实毛主席关于“深挖洞、广积粮、不称霸”，“备战、备荒、为人民”的指示，极为重要。根据“以农业为基础、工业为主导”的发展国民经济的总方针，各行各业的工作，都要纳入以农业为基础的轨道上来。脑子里有没有农业，是有没有全局的问题。这不仅关系到加快发展农业的步伐，而且关系到整个国民经济的发展速度，关系到进一步巩固工农联盟，巩固无产阶级专政。当前，要组织工业、商业、交通运输等各方面的力量，大力支援春耕生产。","type":"paragraph"},{"text":"我国农业连续十三年获得丰收。去冬今春农田基本建设又取得很大的成绩。我们要再接再厉，“保持过去革命战争时期的那么一股劲，那么一股革命热情，那么一种拚命精神，把革命工作做到底”，在第四个五年计划的最后一年，夺取农业战线新的更大的胜利。","type":"paragraph"},{"text":" （载《人民日报》一九七五年二月二十八日，社论）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九七五年二月二十八日，社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ef46b1ca6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

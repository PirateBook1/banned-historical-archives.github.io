script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"为刘胡兰题词","alias":"","parts":[{"type":"paragraph","text":"为刘胡兰题词山"},{"type":"paragraph","text":"（1947年3月25日）生的伟大，死的光荣。"},{"type":"paragraph","text":"[1]1947年1月12日，刘胡兰在山西军阀阎锡山的军队突然袭击文水县云周西村时因叛徒出卖被捕。她在敌人威胁面前，坚贞不屈，从容躺在刚刚死6个干部家属和回乡八路军战士的侧刀下，壮烈牺牲，当时年仅15岁。这是1947年3月25日，毛泽东听了任弼时汇报刘胡兰事迹后，为刘胡兰写的题词。解放后为了纪念刘胡兰，在刘胡兰的家乡山西省文水县云周西村，修了刘胡兰烈士陵园。1957年1月，毛泽东得知他当年的题词因战争丢失后，又为刘胡兰陵园重写了这一题词。刘胡兰（1932一1947），山西省文水县云周西村人，1946年6月加入共产党，为候补党员，曾任村妇救会秘书，区妇救会干事。1947年1月12日因叛徒出卖被捕，被敌人杀害。同年8月1日；中共中央晋绥分局追认她为中共正式党员。"},{"type":"paragraph","text":"堂汉律大花阳艺茶"},{"type":"paragraph","text":"电洋乐毛泽东为刘胡兰的题词。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":3,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":467,"page_end":468},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfc59d5aa0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

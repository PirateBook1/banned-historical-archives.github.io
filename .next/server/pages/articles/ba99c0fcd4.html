script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"介绍我国人民在毛主席领导下取得的伟大成就  港澳同胞分别举办的大型图片展览胜利闭幕","authors":[],"dates":[{"year":1970,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"介绍我国人民在毛主席领导下取得的伟大成就"},{"type":"paragraph","text":"港澳同胞分别举办的大型图片展览胜利闭幕"},{"type":"paragraph","text":"据新华社香港电　为庆祝中华人民共和国成立二十一周年，香港和澳门两地爱国同胞分别举办的《沿着“九大”指引的航向从胜利走向更大胜利》的大型图片展览，已先后于近日胜利闭幕。在展出的二十多天中，中外观众达十三万多人次。他们纷纷热情洋溢地发表观感，赞颂伟大领袖毛主席，赞颂战无不胜的毛泽东思想。许多观众高呼：“毛主席万岁！”“祝毛主席万寿无疆！”"},{"type":"paragraph","text":"这次图片展览生动地介绍了中国人民在伟大领袖毛主席英明领导下，在“九大”团结、胜利的旗帜指引下，紧密团结在以毛主席为首、林副主席为副的党中央周围，高举毛泽东思想伟大红旗，阔步前进，一年来在各条战线上取得的伟大成就。"},{"type":"paragraph","text":"港澳各界许多爱国同胞从图片上看到伟大领袖毛主席神采奕奕，身体非常健康的时候，都感到无比幸福，不少爱国同胞在参观后举行座谈会，结合学习党的九届二中全会公报和林副主席国庆讲话，以及中央两报一刊社论。他们表示，要坚决响应伟大领袖毛主席关于“团结起来，争取更大的胜利”的号召，进一步努力活学活用毛泽东思想，扩大爱国反帝大团结，用新的胜利迎接第四届全国人民代表大会的召开。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba99c0fcd4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

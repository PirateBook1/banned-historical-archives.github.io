script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部对广西省公安厅关于凤山县反动会道门煽动群众组织骚乱案的批复","authors":[],"dates":[{"year":1955,"month":9,"day":12}],"is_range_date":false,"parts":[{"text":"公安部对广西省公安厅关于凤山县反动会道门煽动群众组织骚乱案的批复","type":"title"},{"text":"你厅桂治未字2、4两号电均悉。从凤山县骚乱案的情况来看，是反动会道门勾结残余反革命分子有计划的阴谋组织骚乱，活动甚嚣张，对我危害极大。根据报告情况，骚乱已基本制止，首犯已捕，少数在逃。目前抓紧以下工作：对在逃首犯应组织力量大力追捕，务使归案；对已捕犯人应加紧审讯，迅速弄清全部案情，进一步摸清“普渡道”的组织情况，从中扩大战果。同时要藉此事件在群众中开展宣传，广泛发动群众，号召揭发检举反动道会门“普渡道”的罪恶，进行取缔，彻底摧毁其组织，把暗藏在该地的反革命分子搞干净，根绝其死灰复燃的活动。","type":"paragraph"},{"text":"*此件并发各省市区公安局","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d13612923"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

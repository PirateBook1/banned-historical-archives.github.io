script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鲁巴伊主席等民主也门贵宾离开北京前往河南林县参观访问  邓小平、华国锋等以及首都群众数千人到车站热烈欢送","authors":[],"dates":[{"year":1974,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"鲁巴伊主席等民主也门贵宾离开北京前往河南林县参观访问"},{"type":"paragraph","text":"邓小平、华国锋等以及首都群众数千人到车站热烈欢送"},{"type":"paragraph","text":"新华社一九七四年十一月十三日讯　也门民主人民共和国总统委员会主席萨勒姆·鲁巴伊·阿里和由他率领的也门民主人民共和国代表团，由农林部部长沙风陪同，今天晚上乘专车离开北京前往河南省林县参观访问。"},{"type":"paragraph","text":"我国领导人邓小平、华国锋，有关方面负责人姬鹏飞、何英、陈慕华、彭绍辉、段云、陈维稷、陶琦，以及首都群众数千人，到车站热烈欢送民主也门贵宾。"},{"type":"paragraph","text":"今晚，北京车站灯火辉煌，飘扬着也门民主人民共和国国旗和中华人民共和国国旗。车站上举行了隆重的欢送仪式。乐队奏也门民主人民共和国国歌和中国国歌。随后，鲁巴伊主席由邓小平副总理陪同检阅了中国人民解放军陆、海、空三军仪仗队。当鲁巴伊主席向欢送群众挥手告别时，人们挥动花束和彩带，向贵宾们表示热烈欢送。"},{"type":"paragraph","text":"陪同鲁巴伊主席等贵宾前往林县访问的还有外交部西亚北非司副司长程远行、礼宾司副司长高建中，中国驻也门民主人民共和国大使崔健。也门民主人民共和国驻中国大使萨卡夫也陪同前往。"},{"type":"paragraph","text":"萨卡夫大使的夫人，民主也门驻中国大使馆的外交官员，以及民主也门在北京的留学生到车站送行。"},{"type":"paragraph","text":"各国驻中国的外交使节也到车站送行。（附图片）"},{"type":"paragraph","text":"右图：鲁巴伊主席率代表团离开北京时，我国领导人邓小平、华国锋以及首都群众数千人前往车站热烈欢送。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3ae8ec653"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为进一步执行毛主席“发展体育运动，增强人民体质”的方针部分省、市和部队篮球友谊比赛在本市举行本市广大运动员、教练员表示要虚心学习兄弟队的好思想、好作风、好技术","authors":[],"dates":[{"year":1977,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在全国人民满怀胜利豪情、喜气洋洋地跨进了新的一年的时候，部分省、市和部队篮球友谊比赛从昨天开始在本市举行。"},{"type":"paragraph","text":"举办这次比赛，是为了进一步贯彻执行毛主席关于“发展体育运动，增强人民体质”的方针，彻底清算“四人帮”破坏社会主义体育事业的罪行，发展体育战线的大好形势。同时，通过这次友谊比赛，将进一步加强兄弟省、市、部队运动员和军民之间的革命团结，互相学习，交流经验，促进我国篮球运动技术水平的迅速提高。参加这次部分省、市、部队篮球友谊比赛的有江苏、浙江、山东、福建、全国海军、南京部队、济南部队、福州部队和上海共二十个男女篮球队。比赛从二月六日开始，至二月十三日结束。为了更好地满足本市广大工农兵观众的需要，比赛除安排在上海、静安、卢湾、普陀等体育馆进行以外，还将安排在江湾体育馆、长宁区工人文化宫以及上海县、奉贤县体育馆进行。"},{"type":"paragraph","text":"参加比赛的上海市男女篮球队和市青年男女篮球队的运动员、教练员表示，这次部分省、市、部队篮球队应邀来沪参加友谊比赛，为我们上海广大运动员、教练员和体育工作者提供了一次很好的学习机会，我们一定虚心学习兄弟队的好思想、好作风、好技术，认真贯彻执行“友谊第一，比赛第二”的方针，比出风格，赛出水平，努力把我国的篮球运动技术提高到新的水平。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1bb67bdd2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

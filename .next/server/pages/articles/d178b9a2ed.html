script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻执行毛泽东文艺方向　华东京剧现代戏观摩演出水平提高　积累了写好和演好京剧革命现代戏的经验，锻炼了京剧艺术革命的队伍","authors":[],"dates":[{"year":1965,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贯彻执行毛泽东文艺方向"},{"type":"paragraph","text":"华东京剧现代戏观摩演出水平提高"},{"type":"paragraph","text":"积累了写好和演好京剧革命现代戏的经验，锻炼了京剧艺术革命的队伍"},{"type":"paragraph","text":"新华社上海二十七日电　一九六五年华东区京剧现代戏观摩演出历时一月，在二十五日闭幕。这次观摩演出，由于贯彻执行了毛泽东文艺方向，演出水平比过去有了很大提高。"},{"type":"paragraph","text":"华东六省和上海市的京剧团体在这次会演中，共演出了二十四个革命现代戏，大型和小型的剧目各占一半。其中反映十五年来社会主义革命和社会主义建设的大戏和小戏有十六个。反映武装斗争题材的戏最为突出，共有十一个剧目。越南南方人民抗美爱国正义斗争的英雄事迹也第一次搬上了华东区的京剧舞台。这些戏都是近年来各地京剧工作者自己改编和创作的。"},{"type":"paragraph","text":"这些剧目密切配合当前国际国内斗争形势，广泛地反映了第二次国内革命战争以来各个历史时期的革命斗争，从多方面热情地歌颂了党和社会主义事业，歌颂了革命斗争中的英雄人物，塑造了一大批工、农、兵、学、商各方面先进人物的形象。演出的剧目在艺术水平上也比过去有很大提高。无论唱、做、念、打和舞台美术等方面，都比过去更恰当地运用京剧艺术的传统并且进行了一些革新和创造，特别在舞蹈、唱腔方面，提供了很多经验。许多剧目在演出中还注意把唱、做、念、打融成一体，以更好地保持京剧特色，发挥京剧这种综合艺术的作用。这些都是华东京剧工作者一年来大学毛主席著作，深入生活，向工农兵学习以后大家动手，敢于革命、勇于实践所取得的新成果。"},{"type":"paragraph","text":"在观摩演出中，各地京剧工作者还广泛进行了经验交流活动，大家对每一个演出的剧目和很多学术问题，都认真观摩和讨论，形成了团结协作、互帮互学的新风气。经过这次观摩演出，积累了写好和演好京剧革命现代戏的经验，锻炼了京剧艺术革命的队伍。参加会演的各地京剧工作者普遍反映，通过相互观摩和学习，他们今后演好革命现代戏的勇气更大了，信心更足了。"},{"type":"paragraph","text":"观摩演出闭幕时，中共中央华东局宣传部部长夏征农作了总结报告。他希望华东地区京剧工作者进一步努力实现政治思想过得硬、生活过得硬、艺术过得硬；在创作方法上进一步实行领导、专业、群众“三结合”；各剧团今后演出中对创作演出和深入生活要有计划地安排，要保证演出质量，建立保留剧目，不断总结提高，丰富和扩大京剧现代戏的艺术表现能力，把京剧革命从一个胜利推向另一个胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d178b9a2ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

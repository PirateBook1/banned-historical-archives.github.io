script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"如何把握社会主义新人的特征——吉林省新人形象问题讨论提出几种见解","authors":[],"dates":[{"year":1981,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吉林省文联文艺理论研究室和省社联文学学会于一九八一年八月十日至十六日，联合召开了为期一周的如何塑造社会主义新人的讨论会。如何正确地理解和把握新人的特征，讨论会上大体有这样几种见解:"},{"type":"paragraph","text":"一，新人不是花样翻新的人，不是新出现的人，也不是仅仅具有某种新鲜感的人。现时代、新时期的新人，必须是有社会主义觉悟的人，有社会主义道德品质的人，同时又是解放思想、实事求是的人。"},{"type":"paragraph","text":"二，新人可以是好人，但好人不一定都是新人。新人是时代要求的敏锐的感知者和实践者。在新的历史条件下，他们最先意识到自己的任务和使命，并能以主人公的态度对待生活和工作。"},{"type":"paragraph","text":"三，社会主义新人的内涵和外延是明确的，邓小平同志在第四次文代会的《祝辞》中已经作了科学的概括:“有革命理想和科学态度、有高尚情操和创造能力、有宽阔眼界和求实精神的崭新面貌。”对社会主义新人提出以上“三有”、“三和”的要求，可以防止两种片面性:过宽或过严。新人是好人和普通人，但又不同于好人和普通人。如果将新人仅仅理解为普通人，这就把新人的标准降低了，新人就没有存在的意义了。新人的标准是比较高，但又不是高不可攀的。"},{"type":"paragraph","text":"四，新和旧只能是相对而言，不能有截然的分界。全新的人是不存在的。每个新人的血管里都奔涌着母体的原血，每个新人的好思想、好作风也都和无产阶级的传统美德有着割不断的联系。比如我们党历来倡导的理论联系实际，密切联系群众，批评与自我批评的三大作风，一向被人民群众赞誉为“老八路”传统。把这种“老八路”传统带到新时期的四化建设中来，就是最新的美德，具有这种传统美德的人也就是最新的人。"},{"type":"paragraph","text":"五，新人可以有心灵上的创伤，但不能把伤痕作为新人的唯一特征。更不能说新人必须有伤痕。以六中全会通过的《关于建国以来党的若干历史问题的决议》为标志，在党的指导思想上已经完成了拨乱反正的任务。新人(包括其他人)心灵上旧有的伤疤已经平复，精神上的创伤已经愈合。如果说今天还人人身上有伤痕，并不遗余力地赞美这种伤疤，那是不足取的。文学创作不仅要解释前天，昨天和今天，更重要的是要引导人们奔向光辉灿烂的明天。"},{"type":"paragraph","text":"六，有的同志认为，写新人的口号是“政治色彩很浓的艺术口号”，是从革命功利主义出发提出来的。持这种看法的同志认为，提倡写新人有积极的意义，但把它绝对化，就难免出现公式化、概念化。不少同志认为，提倡写新人，是实现四化的需要，从这个意义上也可以说是政治上的需要。但这个需要不是主观的、人为的规定，它是以现实生活为根据的。现实生活中已经涌现了大批的新人，文艺应该描写他们。因此，不能把它说成是“政治色彩很浓的艺术口号”。我们提倡塑造社会主义新人，并不是说一切文学作品、一切艺术形式，都只能描写社会主义新人。我们提倡塑造社会主义新人，同时又鼓励塑造各种各样的人物。上下几千年，纵横数万里，都可以描写，都值得描写。在这个问题上，只要讲点辩证法，就可以防止片面性。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吉林文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f7dde3a55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"管见拾遗数则","authors":["北京航空学院","周大觉"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"管见拾遗数则","type":"title"},{"text":"北京航空学院周大觉","type":"authors"},{"text":"(周大觉：北京航空学院助教)","type":"subtitle"},{"text":"管见拾遗数则(补充“我对目前局势的看法”一文)","type":"subtitle"},{"text":"301教师  周大觉","type":"subtitle"},{"text":"一、目前不同社会主义制度国家的分配情况比较表：","type":"subtitle"},{"text":"工资制定:","type":"paragraph"},{"text":"苏联：上级规定","type":"paragraph"},{"text":"中国：上级规定","type":"paragraph"},{"text":"南斯拉夫(地方自治)：社会公认","type":"paragraph"},{"text":"(备注)在南斯拉夫，分配是工人集体掌握。","type":"paragraph"},{"text":"工资差额的倍数(以最高倍数做比较的倍数):","type":"paragraph"},{"text":"苏联：比中国的倍数高得多，已无可疑。","type":"paragraph"},{"text":"中国：高至二三十倍，此外，公费开支很大。","type":"paragraph"},{"text":"南斯拉夫(地方自治)：据报道，最大钢铁厂厂长与最低的工人工资差五倍左右。(公费开支不明，应有一些，否则不一定是合理)","type":"paragraph"},{"text":"(备注)这里所提的倍数是对生产管理者与劳动者两个集团而言。不谈某些个别问题，如钱学森、马连良等对社会有特殊贡献，虽收入很大，仍然合理。","type":"paragraph"},{"text":"劳动力组织:","type":"paragraph"},{"text":"苏联：保证党的领导。","type":"paragraph"},{"text":"中国：基本上是服从组织分配。","type":"paragraph"},{"text":"南斯拉夫(地方自治)：劳动力自由流动(甚至有厂长竞选制度，很好)。","type":"paragraph"},{"text":"(备注)劳动组织与分配有些联系(在自发的“自由流动”中完成劳动的社会公认)，故列在表中。","type":"paragraph"},{"text":"个人对这种制度的评价:","type":"paragraph"},{"text":"苏联：不合理。","type":"paragraph"},{"text":"中国：差劲。","type":"paragraph"},{"text":"南斯拉夫(地方自治)：真正的“按劳取酬”，并不是“平均主义”。","type":"paragraph"},{"text":"(备注)这是一些初步的看法，称作“个人评价”，也许早些。","type":"paragraph"},{"text":"二、阶级与剥削问题：","type":"subtitle"},{"text":"人们说一个阶级正在形成，并不等于剥削即刻形成而是一个缓慢的过程。以资产阶级为例：在手工业生产中，剥削的可能性（生产关系）最先形成；但当时师傅也在劳动，而且对外要压低产品价格到市场上去竞争，剥削是微薄的，到后来才渐渐增加。奴隶主阶级也是这样。","type":"paragraph"},{"text":"有人认为剥削应该是以拥有生产资料的多寡按比例地侵占他人劳动的行为；实际上，举些例子就可驳倒这种看法，最特出的一个例子就是买办阶级的剥削行为。由上面两点，就知道：由不合理的制度（生产关系）引起的不合理的分配就叫剥削。","type":"paragraph"},{"text":"三、试驳“内部矛盾起源于旧思想残余论”者","type":"subtitle"},{"text":"有人硬要推翻“思想意识决定于生产关系”这一唯物公式，说官僚主义、个人崇拜、三害等等问题与生产关系毫不相干；因而，不可避免地把内部矛盾的原因一古脑儿地推给“旧社会思想残余”；这些人往往反而认为这样才叫做“辩证”的唯物观点。我想试驳一下这种“辩证法”，不知效果如何，且待高明指正。","type":"paragraph"},{"text":"“旧社会思想意识”无非是封建思想及资产阶级思想，而从历史发展来看，社会主义一般是从资本主义及殖民地地位中解放出来而诞生的（特别是苏联）；应该主要是资产阶级思想毒素：冒险、欺骗、堕落、自由主义、虚无主义等等遗留下来继续作祟；而不应该是封建主义思想：等级观念、王权神授、偶象崇拜、官风、吹牛拍尾、“各立门户、相互标榜”、保守思想等等起主导作用；而今事不凑巧，内部矛盾在领导阶层（也许你目前还不同意领导者成了一个新阶级，那就暂称“领导阶层”，对本问题的讨论并没有妨碍）方面反映着浓厚的封建主义色彩，如：等级观念、个人崇拜、官僚主义、宗派主义、教条主义等等。我想“旧思想残余论”者到此感到费解了；实际上，再拿南斯拉夫的内部情况来对比一长制及党委制时，可能会感到更难“说服”别人的。","type":"paragraph"},{"text":"我只好建议他们还是再想一想生产关系！想一想铁托同志的意见！“集思广益”对谁都适合。","type":"paragraph"},{"text":"四、南斯拉夫的“自由竞争”与“盲目生产”是最头痛最迷惑人的问题","type":"subtitle"},{"text":"首先，“自由竞争”有它显见的优点，如：生产管理员民主化促进管理方法，管理作风的不断改善；年终分红制，促进个人或集团利益与国家的结合；“自由竞争”还客观地调节着生产（特别是生活资料的生产）。但是，否认南斯拉夫制度最有力的说法也是“自由竞争”论；这问题的提法本身就使人们想到资本主义的“大鱼吃小鱼”、“破产倒闭”……等吓人事件。关于这点，我只提供一些不系统的联想；在南斯拉夫有下面这些情况：一、工人在生产中地位一律平等；二、生产者院对每个工人集体有一定的经济上的控制；难道在这种情况之下，大厂（或生产条件好的厂）会不断兼并小厂吗？大企业工人对小企业工人产生剥削行为？……","type":"paragraph"},{"text":"再看“盲目生产”问题。起初，我感到很头痛，明明在南斯拉夫宪法中有“国家通过的总的经济计划”等字眼，为何还说成是“盲目生产”？后来，看到一些报导，便感到可能是报导者对“经济计划”的理解有所不同吧！到现在，我对这些不同的理解还不敢偏爱；甚至对“一长制”的“五年计划”的提法本身产生一些疑惑，感到有主观主义色彩、教条主义味道；因为计划常常是三年半完成、四年超额，“五年计划”只起两三年的指导作用，而以后不得不再来个“半个五年计划”。这是一些感想而矣，若是随便了一点，冒昧发挥，就请提出批评。","type":"paragraph"},{"text":" （原载第127期“航院生活”）","type":"paragraph"},{"text":" 来源：《批判周大觉反党反社会主义言论专辑》（北京航空学院，1957）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e388b8c286"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

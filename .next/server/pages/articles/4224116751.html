script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理在会见卡翁达总统时说中国永远属于第三世界永不称霸","authors":[],"dates":[{"year":1980,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京四月十二日电　邓小平副总理今天上午会见赞比亚总统卡翁达时说，我们坚持毛主席有关三个世界划分的理论。中国永远属于第三世界、永不称霸、坚持无产阶级国际主义、坚决反对霸权主义。"},{"type":"paragraph","text":"邓小平副总理还向卡翁达总统介绍了我国社会主义建设的经验和教训，高度评价了毛主席在领导中国人民建设自己祖国方面所立下的功绩。他说，我国人民现在正在进行四个现代化的建设，这也是毛主席和周总理在世时向我国人民提出来的。"},{"type":"paragraph","text":"在谈到中赞关系时，邓小平副总理说，中赞两国关系是建立在相互信任、相互谅解、相互支持的基础上的，是经受了风浪的考验的。我们两国的关系一直很好。在非洲国家中，赞比亚是中国的最老朋友之一。"},{"type":"paragraph","text":"宾主亲切友好交谈后，邓小平副总理设午宴招待卡翁达总统。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4224116751"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

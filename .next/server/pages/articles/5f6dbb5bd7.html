script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）主席希尔著文批判中国的赫鲁晓夫  以毛泽东思想为武器击败修正主义  《修养》背叛无产阶级专政，必须坚决揭露彻底批判","authors":[],"dates":[{"year":1967,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）主席希尔著文批判中国的赫鲁晓夫"},{"type":"paragraph","text":"以毛泽东思想为武器击败修正主义"},{"type":"paragraph","text":"《修养》背叛无产阶级专政，必须坚决揭露彻底批判"},{"type":"paragraph","text":"新华社墨尔本十三日电　澳大利亚共产党（马克思列宁主义）主席希尔最近在《先锋报》上发表文章，批判中国的赫鲁晓夫。他强调指出，只有以毛泽东思想为指导，才能击败修正主义。"},{"type":"paragraph","text":"文章指出：“国际共产主义运动中所发生的事情和中国的赫鲁晓夫的出现表明，反修斗争是长期的和持久的。”"},{"type":"paragraph","text":"文章说，中国的赫鲁晓夫的思想有很大的影响，必须把这种思想挖出来，用马克思主义作为批判的武器加以揭露。文章强调指出，“只有在毛泽东思想指导下的革命斗争才能消灭这种思想。”"},{"type":"paragraph","text":"文章接着指出，中国的赫鲁晓夫的《修养》一书，“就是为不要无产阶级专政，为保持帝国主义及其代理人的政权效劳。”"},{"type":"paragraph","text":"文章说，列宁很早就指出，“只有承认阶级斗争、同时也承认无产阶级专政的人，才是马克思主义者。”"},{"type":"paragraph","text":"但是，“中国的赫鲁晓夫在他的《修养》一书中，根本不提无产阶级专政。他甚至在引用关于无产阶级专政的一条列宁语录时，把引语中讲到无产阶级专政的一段也删掉了。”"},{"type":"paragraph","text":"文章指出，《修养》这本书就是要把共产党员描写成为脱离革命斗争的自我修养者，他无需投身到推翻资本主义和建立无产阶级专政的阶级斗争中去。"},{"type":"paragraph","text":"文章在对澳大利亚的修正主义者进行了严肃的批判后强调指出：“我们决不能无视反修斗争。毛泽东思想是消除这一切毒害的强烈的消毒剂。毛泽东思想将传遍全世界，鼓舞着人们的斗争。”"},{"type":"paragraph","text":"他说：“毫无疑问，毛泽东思想将为越来越多的人所掌握，帮助人民在革命斗争中推翻帝国主义。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f6dbb5bd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

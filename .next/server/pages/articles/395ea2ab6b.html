script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席邀请阿党政代表团访问武汉 武汉十万军民盛会欢迎最亲密战友周恩来同志和谢胡同志发表重要讲话康生李富春等同志出席","authors":[],"dates":[{"year":1967,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社武汉九日电　武汉地区无产阶级革命派、革命群众和人民解放军武汉部队广大指战员十万多人，今天下午举行盛大集会，最热烈最隆重地欢迎站在反帝反修斗争前哨的英勇的阿尔巴尼亚人民的光荣使者——由阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚部长会议主席谢胡同志率领的阿尔巴尼亚党政代表团。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来同志，和陪同贵宾前来武汉访问的中央负责同志以及中央各有关方面负责人康生、李富春、刘宁一、刘晓、罗贵波、吴法宪等出席了欢迎大会。"},{"type":"paragraph","text":"中国人民解放军武汉部队负责人曾思玉、刘丰、徐国夫、张玉华，武汉部队空军负责人萧前以及武汉地区各革命组织的负责人也出席了大会。"},{"type":"paragraph","text":"下午三时五十分，谢胡同志、阿利雅同志以及阿尔巴尼亚党政代表团全体同志，由周恩来同志、康生同志、李富春同志、刘宁一同志等陪同，走上主席台，这时，全场欢腾，掌声雷动，乐队高奏《大海航行靠舵手》，人们长时间地高呼“毛泽东-恩维尔”“恩维尔-毛泽东”!谢胡同志、阿利雅同志频频招手，向全场欢迎的群众热烈致意。整个会场上充满了中阿两国人民的革命友谊，洋溢着无产阶级国际主义的炽热气氛。"},{"type":"paragraph","text":"大会开始的时候，会场齐声朗读了毛主席和恩维尔·霍查同志语录。"},{"type":"paragraph","text":"曾思玉同志首先在大会上致欢迎词。他代表武汉部队和武汉地区无产阶级革命派，向以谢胡同志为首的阿尔巴尼亚党政代表团表示最衷心的感谢，并致以无产阶级文化大革命的战斗敬礼。"},{"type":"paragraph","text":"周恩来同志在暴风雨般的掌声中讲话，他首先告诉大家一个最大的喜讯:谢胡同志、阿利雅同志和阿尔巴尼亚党政代表团的全体同志，这次是应我们的伟大领袖毛主席的专门邀请来到武汉的。毛主席请他们亲自来看看武汉的无产阶级文化大革命运动。谢胡同志、阿利雅同志，他们也很想来看看这里的无产阶级文化大革命运动。"},{"type":"paragraph","text":"喜讯传出，全场振奋，立刻响起暴风雨般的掌声，‘毛主席万岁’的热烈口号声长时间响彻云霄。"},{"type":"paragraph","text":"周恩来同志说:毛泽东主席在给阿尔巴尼亚劳动党第五次代表大会的贺电中高度赞扬说:‘英雄的人民的阿尔巴尼亚，成为欧洲的一盏伟大的社会主义的明灯。苏联修正主义领导集团，南斯拉夫铁托集团，一切形形色色的叛徒和工贼集团，比起你们来，他们都不过是一抔黄土，而你们是耸入云霄的高山。’中国人民以有阿尔巴尼亚这样伟大的战友，而深深地感到自豪。(讲话全文另发)"},{"type":"paragraph","text":"周恩来同志讲话后，谢胡同志在极其热烈的掌声中讲话。他表示衷心感谢毛主席邀请他们代表团访问武汉。他热情赞扬武汉人民在中国共产党领导下，在反对国内外敌人中，作出了杰出的贡献。忠于中国人民伟大领袖毛泽东同志及其革命路线的武汉左派革命力量，揭露和粉碎了党和人民的敌人企图破坏无产阶级文化大革命的阴谋，粉碎了党内一小撮走资本主义道路当权派的资产阶级反动路线，勇敢地捍卫了毛泽东同志的马克思列宁主义路线，加强了无产阶级专政。(讲话全文刊第二版)"},{"type":"paragraph","text":"周恩来同志和谢胡同志的讲话，不断激起一阵阵热烈的掌声和欢呼声。大会最后，周恩来同志和谢胡同志、阿利雅同志热烈拥抱，生动地体现了中阿两党、两国人民的战斗友谊。曾思玉同志代表武汉部队和武汉地区无产阶级革命派向阿尔巴尼亚战友赠送了毛主席像章，和书写着“‘海内存知己，天涯若比邻’。中阿两国远隔千山万水，我们的心是连在一起的”字样的锦旗。谢胡同志代表阿尔巴尼亚党政代表团也向大会赠送了锦旗。"},{"type":"paragraph","text":"欢迎大会在庄严的《国际歌》乐曲声中结束。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"李富春","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"曾思玉","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"395ea2ab6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

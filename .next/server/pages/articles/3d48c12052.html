script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中日友好合作向前迈出一大步华总理、邓副总理分别同大平首相会谈取得圆满成功　中日文化交流协定在京签字　华总理、大平首相出席签字仪式","authors":[],"dates":[{"year":1979,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月六日电　新华社记者报道:华国锋总理同大平正芳首相今天下午举行了第二次会谈。至此，中日两国领导人的正式会谈全部结束。"},{"type":"paragraph","text":"据参加会谈的中方人士说，会谈的气氛十分融洽，取得了圆满成功。当会谈结束时，中日双方人员热烈鼓掌，互致祝贺。"},{"type":"paragraph","text":"两天来，华总理同大平首相进行了共五个小时的会谈。他们就共同关心的国际问题以及双边关系，尤其是经济技术合作问题，诚挚友好地交换了意见。邓小平副总理也就内容广泛的问题同大平首相进行了推心置腹的交谈。大平首相今天表示，尽管这两天会谈的日程安排得非常紧，可是他并不感到紧张和劳累。他说，我们能同中国方面就广泛问题充分会谈感到非常高兴。华总理和邓副总理也表示，会谈加深了相互之间的了解，对扩大两国友好合作开辟了新的前景，同时对维护亚洲和世界的和平与稳定也将产生重大的影响。"},{"type":"paragraph","text":"在会谈中，大平首相表示，明年日本将举国上下隆重欢迎华总理访问日本。华总理说，我已高兴地接受邀请，并原则同意明年五月二十七日前往日本进行为期五天的正式访问。"},{"type":"paragraph","text":"双方同意两国外交当局定期进行协商，并就两国经济合作的具体项目以及日本政府给中国的长期低息贷款等问题进行了详细的讨论，达成了协议。这标志着中日友好合作关系向前迈出了扎扎实实的一大步。"},{"type":"paragraph","text":"双方商定明天将发表大平首相访华新闻公报。"},{"type":"paragraph","text":"新华社北京十二月六日电　邓小平副总理今天上午会见了日本首相大平正芳以及随同来访的外务大臣大来佐武郎、国会议员等。"},{"type":"paragraph","text":"邓小平副总理在会见厅前迎接日本贵宾，对他们前来中国访问表示热烈欢迎。"},{"type":"paragraph","text":"邓小平副总理对他们说，大平首相一行这次来中国访问不仅能够发展中日两国友好合作关系，而且对国际形势将产生重大的积极影响。再过二十多天，我们就进入八十年代，我希望首相阁下这次访华的成果至少要管上八十年代。"},{"type":"paragraph","text":"大平首相说，日中两国领导人推心置腹地交换意见是很有意义的。日本政府和国民对我们一行这次访华寄予很大的期望。我渴望通过双方富有成果的会谈能进一步加深和扩大日中友好合作关系。"},{"type":"paragraph","text":"会见后，邓小平副总理同大平首相举行了会谈。双方就广泛的问题交换了看法。"},{"type":"paragraph","text":"日本方面参加会谈的有:外务大臣大来佐武郎，顾问、众议员二阶堂进，驻中国大使吉田健三等。中国方面参加会谈的有:外交部部长黄华、副部长韩念龙，驻日本大使符浩等。"},{"type":"paragraph","text":"中午，邓小平副总理和夫人卓琳设便宴招待大平首相和夫人以及部分随行人员，请日本贵宾品尝四川风味的佳肴。"},{"type":"paragraph","text":"据新华社北京十二月六日电　中日两国政府今天在北京签订文化交流协定。"},{"type":"paragraph","text":"华国锋总理，大平首相出席了签字仪式。"},{"type":"paragraph","text":"文化部部长黄镇和日本外务大臣大来佐武郎代表本国政府在《中华人民共和国政府和日本国政府为促进文化交流的协定》上签了字。"},{"type":"paragraph","text":"这项协定是根据中日和平友好条约的有关条款签订的。"},{"type":"paragraph","text":"协定自签字之日起生效，有效期为两年。期满后，如任何一方政府不在三个月以前通知另一方政府予以终止则协定将继续有效。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\12\\79C7010701.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e邓小平副总理十二月六日会见了日本首相大平正芳以及随同来访的外务大臣大来佐武郎等。"},{"type":"paragraph","text":"新华社记者　摄　(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d48c12052"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

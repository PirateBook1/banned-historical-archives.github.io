script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"发给林彪同志的信","alias":"","parts":[{"type":"paragraph","text":"所以，我们不仅要坚决反对骄傲自满，自高自大一类的习性，而且要严格地把谦虚与自卑的界限划分开来，免得由一个极端又倾向于另一个极端。"},{"type":"paragraph","text":"林彪同志的信"},{"type":"paragraph","text":"（一一九六三年十二月十四日）林彪同志："},{"type":"paragraph","text":"你的来信早收到了。身体有起色，甚为高兴。开春以后，宜到户外散步。你对两个文件的看法是正确的。国内外形势均已向好，均已走上正确的轨道。可以预计，更大的发展，是会到来的。关于农村社会主义运动的两个文件，十一月中旬就发出去了，本月上句名-省已有反映，在一些地方的生产大队全体人员及五类分子，（有的多到七百多人听训）开会时向他们宣读，分组讨论，效果很好，军队如能照此办理，那也一定会好的。由团营两级理解力强的军政干部向连队一切人员分几次宣读、讲解、讨论，由群众提出意见，讲解员解答疑难问题，是会成为一个大规模社会主义政策教育运动的。（军师二级也可派部分强的干部下去，杂在团营干部中，向连队宣读、讲解，作为军官当兵的一种形式。至于高级首长，例如××、x×、杨×、廖××、许世友、黄永胜、刘亚楼等等同志，也应该择一、二连队去作一、二次讲解。讲解要联系环境，先要对准备去讲解的连队情况作一些大略的调查。）不知已按你的意见作了布置没有？据我从北京几个军事基层单位的少数同志接触，他们不知道此事，没有看过文件，也没有听过宣读。此事其实不难，只要由总政下一通知，叫各军区各兵种印发文件，每一个支部一本，传下去。由团营合组宣讲队伍，分头下达到连队，照本宣讲，以排或班为单位，进行讨论，自由发言，容许讲不同的意见，甚至反对意见，就可以在一个短时期内（例如儿个星期）出现一个高潮，提高政策水平。（因为不能耽误操课任务，宣读文件只能夹在正常操课中间去作，所以需要几个星期，如果暂停操课，那就一、二个星期够了。)一次宣讲之后，过几个月再作一次宣讲，使人们得到更深理解。军队一动起来，还可以抽出一些干部帮助地方，向工厂、农村作宣讲工作。这样可以使军民联合起来，人民了解和拥护军队，军队了解和帮助人民，更是一大好事。是否可以如此做，请你们和罗、肖诸同志商酌处理。"},{"type":"paragraph","text":"祝好！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六三年十二月十四日"},{"type":"paragraph","text":"曹操有一首题为《神龟寿》的诗，讲养生之道的，很好。希你找来一读，可以增强信心。叉及。附：曹操《神龟寿》"},{"type":"paragraph","text":"神龟虽寿，犹有竞时。腾蛇乘雾，终为土灰。老骥伏析，志在千里；烈士暮年，壮心不已。盈缩之期，不但在天；养怡（一作恬）之福，可得永年。[幸甚至哉：歌以志。]"},{"type":"paragraph","text":"·75·"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":12,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":88,"page_end":88},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94bd2e49d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

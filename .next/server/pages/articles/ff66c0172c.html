script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"北京大学革命委员会胜利诞生","alias":"","parts":[{"type":"paragraph","text":"北京大学革命委员会胜利诞生 （节录）"},{"type":"paragraph","text":"（一九六九年九月二十七日）"},{"type":"paragraph","text":"在伟人领袖毛主席和以毛主席为首、林副主席为副的党中央的亲切关怀下，在党的“九大\"精神的巨大鼓舞下，在伟大的中华人民共和国成立二十周年前夕，北京大学革命委员会胜利诞生。"},{"type":"paragraph","text":"九月二十七日，北京大学举行了万人庆祝大会。全校红卫兵小将和革命师生员工，热烈欢呼北京大学革命委员会的成立，是毛泽东思想的伟大胜利，是毛主席无产阶级革命路线又一曲响亮的凯歌，是工人阶级领导上层建筑斗、批、改的辉煌成果！"},{"type":"paragraph","text":"北京市革命委员会负责人谢富治、吴德、吴忠、丁国钰、李钟奇等同志参加了大会，谢富治、吴德同志在会上讲了话。"},{"type":"paragraph","text":"旧北京大学是资产阶级统治的一个反动堡垒，彻底摧毁旧北京大学的资产阶级专政，由工人阶级把它占领下来，经历了极其复杂激烈的阶级斗争。无产阶级文化大革命一开始，在毛主席无产阶级革命路线的指引下，在毛主席亲自批发了北京大学写的一张响应中央号召的大字报的巨大鼓舞下，北京大学的红卫兵小将、革命师生员工高举“对反动派造反有理”的大旗，夺了叛徒、内奸、工贼刘少奇在北大的代理人陆平等一小撮反革命修正主义分子的权，揭露和批判了他们所推行的反革命修正主义路线，粉碎了他们在北大复辟资产阶级专政的阴谋。一九六八年七月，在伟大领袖毛主席的号令下，工人阶级进入文化教育阵地，领导上层建筑的斗、批、改，一年来，特别是在人民解放军八三四-一部队支左人员驻进学校后，使北大的面貌在迅速发生变化。在党的“九大\"精神的鼓舞下，全校革命师生员工紧跟毛主席的伟大战略部署，认真贯彻党的各项无产阶级政策，革命的大联合不断巩固和发展。广大革命群众活学活用毛泽东思想，团结对敌，开展了清理阶级队伍和整党建党工作、许多犯有错误而又有了觉悟的干部及时得到解放。"},{"type":"paragraph","text":"（新华社1969年10月5日讯，载10月6日《人民日报》）中国社会主义工业化的道路"},{"type":"paragraph","text":"（一九六九年九月三十日）"},{"type":"paragraph","text":"北京市革命委员会写作小组我们伟大的社会主义祖国一中华人民共和国，已经诞生二十周年了。"}],"authors":[],"dates":[{"year":1969,"month":9,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":386,"page_end":386},"tags":[{"name":"谢富治","type":"人物"},{"name":"吴德","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff66c0172c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

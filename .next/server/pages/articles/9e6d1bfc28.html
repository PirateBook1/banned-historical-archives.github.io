script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新西兰共产党奥克兰地区委员会通过决议指出  毛主席是当代马列主义最伟大的捍卫者和发展者  反帝必须反修，不走中间路线，不在原则上妥协","authors":[],"dates":[{"year":1966,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新西兰共产党奥克兰地区委员会通过决议指出"},{"type":"paragraph","text":"毛主席是当代马列主义最伟大的捍卫者和发展者"},{"type":"paragraph","text":"反帝必须反修，不走中间路线，不在原则上妥协"},{"type":"paragraph","text":"新华社惠灵顿十三日电　新西兰共产党奥克兰地区委员会在最近举行的一次会议上通过决议，赞扬毛主席是“当代马克思列宁主义最伟大的捍卫者和发展者”，强调反对帝国主义必须反对修正主义。"},{"type":"paragraph","text":"决议表示完全拥护新共总书记威尔科克斯同志八月三日代表新共全国书记处为庆祝中国共产党成立四十五周年而发表的声明。"},{"type":"paragraph","text":"决议说，威尔科克斯同志的声明，是新共全国领导机构“对新西兰和国际反修斗争的又一贡献，因为修正主义仍然是世界共产主义运动中的主要危险。声明正确估计了以当代马克思列宁主义最伟大的捍卫者和发展者毛泽东为首的中国共产党，在这场斗争中所起的伟大领导作用。”"},{"type":"paragraph","text":"决议指出：“以中国共产党为先锋队的世界上真正的马克思列宁主义者，不仅揭露了赫鲁晓夫及其修正主义追随者的背叛理论和卑鄙勾当，他们还表明，要反对帝国主义，就不能不对修正主义进行毫不留情的斗争，毫不动摇，不走中间路线，不在原则上妥协。”（附图片）"},{"type":"paragraph","text":"毛主席著作是世界革命人民的革命武器。也门人民热爱毛主席，热爱毛主席著作。图为一些也门劳动群众为得到毛主席著作而欢欣鼓舞。"},{"type":"paragraph","text":"新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e6d1bfc28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

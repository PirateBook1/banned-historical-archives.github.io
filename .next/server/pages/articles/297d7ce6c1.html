script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"关于游泳的几次指示","alias":"","parts":[{"type":"paragraph","text":"关于游泳的几次指示"},{"type":"paragraph","text":"（1958年9月至1966年7月）（一九五八年九月十二日游泳后对运动员谈话）毛泽东：全国要有三亿人学会游泳，行不行呀？"},{"type":"paragraph","text":"答：除了七岁以下，六十岁以上的人都可以学，三亿人是可以的！"},{"type":"paragraph","text":"毛泽东：可以，完全可以。"},{"type":"paragraph","text":"（一一问过运动员的学历情况，毛泽东知道他们都是读过专科的，有相当的知识后）"},{"type":"paragraph","text":"毛泽东：你们是学出来的，可是要好好工作呵！你们是年轻人哪！是吗？时间是你们的！还要向群众去学习。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"你们不要老在游泳池里面练，游泳池小。游来游去就那么一点，要多到江河里去练习。"},{"type":"paragraph","text":"三长江，别人都说很大，其实，大并不可怕。你们不让我游，我毛泽东全集第四十卷现在不是已经游过来了吗！美帝国主义不是很大吗？我们顶了他一下，也没有啥。所以世界上有些大的东西，其实并不可怕。"},{"type":"paragraph","text":"四游泳是一项很好的运动，应该提倡。"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"游泳是同大自然作斗争的一种运动，你们应该到大江大海去锻炼。"},{"type":"paragraph","text":"会休息，才能持久。"},{"type":"paragraph","text":"时代不同了，男女都一样。男同志能办到的事情，女同志也能办得到。"},{"type":"paragraph","text":"（毛泽东轻快自如地领头游着，并风趣地问一位同志）毛泽东：你说是人怕水，还是水怕人？答：人怕水？毛泽东：我看是水怕人。水怕人压迫他。"},{"type":"paragraph","text":"六在江河游泳，有逆流，可以锻炼意志和勇敢。"},{"type":"paragraph","text":"全国的江河这样多，能不能都利用起来游泳呢？全国六亿人口，能不能有三亿人口都来游泳呢？"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":9},{"year":1958,"month":1966,"day":7}],"is_range_date":true,"comments":[],"comment_pivots":[],"description":"","page_start":271,"page_end":272},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"297d7ce6c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"永川县人民法院对杨全松的判处案犯批示表","authors":[],"dates":[{"year":1963,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"永川县人民法院对杨全松的判处案犯批示表","type":"title"},{"text":"","type":"appellation"},{"text":"   案由 反革命集团“中国马克思列宁主义者”联盟 案件发生时间 1962.6   姓名 杨全松 别名 - 性别 男 年龄 31   种族 汉族 职业 就业人员 文化程度 初中   籍贯 江苏省溧阳县 住址 新胜茶场，现押永川看守所   家庭人口及经济情况 - 家庭出身 富农   个人成份 学生   何时何地参加何种特务党派会门组织 - 社会关系 -   何时逮捕 - 捕后表现 在监狱中，拒绝交待，不承认是反动的，用叶子烟灰写着要李玉平交待情况告诉他等，并书写反动诗词。   主要经历 1940年至1948年读书，1949年在我军二野军大学习，1951年在西南炮校学习，1952年至1956年，先后在自愿军炮校和重炮校任参谋、教员、代理主任教员等职，1957年转业到旺苍县人民银行工作，整风中，攻击党的政策制度，划为右派，1958年4月送劳教，61年11月解除，未摘帽子，留队就业。 杨犯于1962年6月上旬，在灌县筑路支队，由陈仲伟介绍参加反革命组织“中国马克思列宁主义者联盟”。同年6月调新胜茶场后，即与首犯周居正接上了组织关系，先后发展了就业人员张因洲、杨兴爵为反革命集团成员，因而受到周居正的赏识，于7月中旬，由周犯委任为“联络员”，传达报告。将周犯署名“张华”委派李玉平为“永生盟委会”第一分部兼第一支部书记的纸条转给李玉平。去年6月29日，该犯写信给清放回家的（巴县）陈仲伟汇报工作，取得指示。当该反革命组织被我破获，在传讯该犯，令其坦白交待时，杨犯矢口抵赖，并嚣张的说：“我没有什么错，没有反省的必要，不一定我就是反革命，政府认为我有问题，法办就是”等语。同时向该集团成员廖廉康通风报信说：“周居正被捕了……”等。10月18日被拘留永川看守所后，仍与同案犯串通情况，用烟叶包着写有“把你的情况传给我等特别联系到我的事”的字条传给李犯玉平。10月22日下午又在狱内高声喊老廖（指廖廉康），把牢底给他坐穿吧”。反动气焰十分嚣张。 该“中国马克思列宁主义者联盟”，系反革命集团组织，于1962年7月下旬由首犯周居正（已捕押省），魏昭（已捕关省），组成，进行有组织、有纲领、有计划地发展成员、进行活动，妄图进行反革命武装暴动，推翻我人民民主政权，先为“中国工农民主自由联盟”，62年3月改为敌“中国马克思列宁主义者联盟”，成立所谓“中央委员会书记局”及四川、上海、成都、川东、川南、川北、川西、永生茶场等盟委会。周、魏二犯为书记总长，派委了中央委员、书记长，制定了反革命纲领，路线，三大战略，十大战术，组织原则，联络方法等。 同时在监所关押期中，公开书写反动诗编：“不畏风霜向晚欺，独开众卉已雕时，宁可抱香枝上老，不随黄叶午秋风……”。杨犯借向家属写信交出，被我查出。                 ","type":"paragraph"},{"text":"    承办人意见 该犯一贯坚持反动立场，解除劳教后，竟敢加入反革命集团任联络员，积极发展反革成员，进行反革命活动，抗拒交待，并在拘留时抗拒交待，并写条与同犯串供。我的意见，应判处有期徒刑20年，立即执行。 签名盖章 李定明 1963.3.18   县政法党委意见 该犯杨全松，系坚决反革命分子，抗拒交待，并在监内积极进行反革命活动，我们意见，应判处无期徒刑，立即执行。 签名盖章 高佩芝、武学文、赵子明、李春萍 1963.3.19   县委 意见 同意政法党委意见，应对该杨犯判处无期徒刑，立即执行。 签名盖章 卓红钊、赵子明、高佩芝 1963.3.19   专区政法党组意见 判处无期徒刑 签名盖章 蒲房南 陶翠勋 李仲元 1963.5.3   地委 意见 同意判处无期徒刑 签名盖章 赵次庸 1963年5.15       签名盖章 -       签名盖章 -   备注 -       ","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2b47443c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

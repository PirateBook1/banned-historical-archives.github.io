script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胡志明主席致电毛主席林副主席周总理  感谢对阮志清同志逝世表示的深切哀悼  越南劳动党中央和中央军委致电中共中央和中央军委表示真诚感谢","authors":[],"dates":[{"year":1967,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"胡志明主席致电毛主席林副主席周总理"},{"type":"paragraph","text":"感谢对阮志清同志逝世表示的深切哀悼"},{"type":"paragraph","text":"越南劳动党中央和中央军委致电中共中央和中央军委表示真诚感谢"},{"type":"paragraph","text":"新华社十二日讯  毛主席、林彪副主席、周恩来总理收到胡志明主席发来的电报，感谢在阮志清同志逝世时去电所表示的哀悼。感谢电全文如下：毛泽东主席同志林彪副主席同志周恩来总理同志："},{"type":"paragraph","text":"我衷心地感谢您们在我们党中央政治局委员阮志清同志逝世时来电表示深切的哀悼。"},{"type":"paragraph","text":"阮志清同志是越南劳动党优秀的共产主义战士。"},{"type":"paragraph","text":"为了悼念阮志清同志，我们将好好地完成他未竟的革命任务。"},{"type":"paragraph","text":"胡志明一九六七年七月十日"},{"type":"paragraph","text":"新华社十二日讯  中国共产党中央委员会和中央军事委员会，收到越南劳动党中央委员会和中央军事委员会发来的电报，感谢在阮志清同志逝世时去电所表示的哀悼。感谢电全文如下：中国共产党中央"},{"type":"paragraph","text":"委员会并中央"},{"type":"paragraph","text":"军委："},{"type":"paragraph","text":"在我们党中央政治局委员阮志清同志逝世时，收到您们表示深切哀悼的唁电，我们非常感动。"},{"type":"paragraph","text":"我们谨代表越南全党、全军、全体人民以及阮志清同志的家属，向您们致以最真诚的感谢。\t\t\t  \t\t越南劳动党\t\t\t\t    中央委员会\t\t\t\t  中央军委一九六七年七月十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c67f88df16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"章伯鈞反黨反人民的又一例証","authors":[],"dates":[{"year":1957,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"章伯钧反党反人民的又一例証","type":"title"},{"text":"章曾说：农工民主党过去是全面依靠共产党 ，有如小孩和奶妈一样，现在小孩长大了，就要当家作主、  独立思考，用不著奶妈再来喂汤喂菜了。","type":"paragraph"},{"text":"新华社福州2日电本征记者陈 啓桐报导：_据和章伯钧相识或相互往来达二十多年的农工民主党中央委员黄农和该党福建省委委员郑静安(均系右派)私下揭发，章伯钧近年来有以下新的反党反人民言行：","type":"paragraph"},{"text":"(一)黄农揭发；前国民党江西省议长、G C头子黄敬生曾指示过特务陈敬齐杀害邓演达，解放后黄被我公安局逮捕，章伯钧则亲向中央公安部把黄保穆出来，并途赏去学习，以后又把黄安排在中央农业部工作(现在仍在农业部)。有人怀疑邓演达被杀可能与章的阴谋有关。","type":"paragraph"},{"text":"(二)郑静安揭发：章伯钧在今年农工民主觉开全国工作会议时，会先后四次设宴招待各省到京开会的代表，章亲自招待时曾大谈其知心话。如： ( 1 )章说：农工民主党是我创办的，民盟主要也是我搞起来的，其他与民盟有关的民主党派甚至民革建立时，我也助过一臂之力，讲话时神态极为狂妄。( 2 )章说：农工民主党要办三家刊物，一是前进报，二是要把光明日报拉过来，三是中华论坛。并说中华论坛一定要办成全国性的百家争鸣的权威刊物，要如此非我亲自主持不可，只有以我的地位、身份才能拉到名家的作品，万一有问题也只有我才能担当得起。： ( 3 )章说：农工民主支党过去是全面依靠共产党，有如小孩和奶妈一样，现在小孩长大了就要当家作主、独立思考，用不著奶嫣再来喂汤喂蔡了。( 4)章在请客时问赴宴的人现在担任什麽职务，听说大家不是当厅、局长就是当了政协委员，他就得意洋洋的说：过去花了本钱现在有收穫了。意即你们是依靠农工民主党当了官的。(5)章说。福建如由何公敢(民盟省副主委，右派骨干分子)当家，蒋介石当天就可登陆反攻，北京如由陈叔通来搞或交通部由我全权掌握，就将……(按：以上材料是间接收集来的，可能与原意有出入，现有关部门已叫郑静安写成书面材料，伺机公开揭发)。","type":"paragraph"}],"comments":[],"origin":"新华通訊社編：《内部参考》，第2247期，1957年7月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed746373b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"喀麦隆人民联盟代表和贝专纳人民党代表发表声明  毛主席声明推动了反帝斗争的历史潮流  各国人民必须铲除以美帝为首的恶势力","authors":[],"dates":[{"year":1964,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"喀麦隆人民联盟代表和贝专纳人民党代表发表声明"},{"type":"paragraph","text":"毛主席声明推动了反帝斗争的历史潮流"},{"type":"paragraph","text":"各国人民必须铲除以美帝为首的恶势力"},{"type":"paragraph","text":"新华社科纳克里六日电　埃克瓦拉·罗贝尔和恩戈阿·康斯坦丁以喀麦隆人民联盟指导委员会执行局的名义在科纳克里向新华社记者发表声明说：“中国人民在刚果人民和其他国家人民遭到侵略时所发出的强有力的鲜明的反响，同其他国家人民的示威一道，汇成了历史的潮流。这股历史潮流，由于受到毛泽东主席这样一位杰出人物发表声明的支持，就越发强大和具有意义。毛泽东主席在世界上的政治威望是无可置疑的。”"},{"type":"paragraph","text":"声明说：“毛泽东主席的声明是对世界各国人民——特别是对受着以美国为首的帝国主义统治和侵略的国家人民——反对帝国主义、新老殖民主义和种族主义的斗争的一个支持和巨大贡献。”"},{"type":"paragraph","text":"声明指出，美、比、英帝国主义对刚果的侵略“在世界上激起的深刻反应显示出一支反对帝国主义的无比巨大的力量，这支力量正在壮大，正在逐步认清帝国主义所构成的危险”。"},{"type":"paragraph","text":"声明说：“毛泽东主席的声明鼓舞了决心为打倒帝国主义，为争取持久和平、真正自由、不断进步和民主而斗争的各国人民，因此我们完全支持这一声明。”"},{"type":"paragraph","text":"新华社开罗六日电　贝专纳人民党驻开罗代表波比·马克发表声明，赞扬毛主席支持刚果人民反对美帝国主义侵略的斗争的声明。"},{"type":"paragraph","text":"他说：“我们完全同意毛主席的话：‘全世界人民团结起来，打败美国侵略者及其一切走狗！全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。’”他说：“我们认为，而且有充分证据证明，中国人民一向支持并将永远支持非洲解放斗争的事业以及亚洲和拉丁美洲争取自由和独立的斗争。”"},{"type":"paragraph","text":"他说：“我们坚信，不论什么时候，只要帝国主义在我们争取自决、实现独立的正义事业中对我们使用暴力，我们都应当以同样的方式回敬他们，就是说，我们必须对他们使用暴力”。他指出：“非洲、亚洲和拉丁美洲的一切进步力量必须以刚果（利）革命者所需要的武器来支援他们。”"},{"type":"paragraph","text":"他继续说：“现在已是非洲坚决而勇敢地击退和消灭在刚果的美国和比利时帝国主义的时候了。”"},{"type":"paragraph","text":"他要求非洲人民现在为了自己的正义事业而一致行动起来。"},{"type":"paragraph","text":"波比·马克谴责美国侵略者在非洲、亚洲和拉丁美洲各地进行新殖民主义的肮脏勾当。“为了他们自己的不正当而又罪恶的扩张主义目的，他们还在各国之间进行挑拨离间。”他指出：“把以美国为首的黑暗恶势力从地球上铲除掉，这是全世界一切进步力量义不容辞的责任。”"},{"type":"paragraph","text":"他最后说：“毛泽东主席说过，美帝国主义是世界人民的共同敌人。我们世界各国人民难道能眼看着敌人把我们吞食掉而无所作为吗？决不能，我们现在必须团结起来，消灭美帝国主义。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4db001c54d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

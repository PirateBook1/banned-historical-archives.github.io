script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"目前应以整顿内部训练干部为工作中心","alias":"","parts":[{"type":"paragraph","text":"目前应以整顿内部训练干部"},{"type":"paragraph","text":"为工作中心"},{"type":"paragraph","text":"（1942年2月20日）恩来同志："},{"type":"paragraph","text":"（一）对时局估计电悉，与我们估计略同。柏林协定似以苏联为第一对象，春季后德、日各以陆空主力向北，而各以海军主力、陆空一部及意国海陆空主力向南。即使是这一局面，仍是有利的，因为德、日各有三条战线，意有两条战线，兵力太分散了。如日攻印，则更分散。整个轴心\"将失败在分散与消耗中。如日侵苏，蒋将迫我北上，我应准备对付他的压力。但滇缅路断，英、美接济须走苏联，对内必不敢与我决裂的。（二）我们已定思想、政治、政策、军事、党务五项为政治局业务中心，而以掌握思想为第一项。掌握思想之实施为干部教育，已将党校改组，中央同志实行教课。公布改造干部学校决定，不知你处收到否？在职干部教育决定日亦可公布。高级学习组各地均已举办，此是极重要的关键。近来提出反对主观主义以整顿学风，反对宗派主义以整顿党风，反对八股以整顿文风的口号，延安在动员中。（三）财政经济今年亦有[1]指柏林一罗马一东京轴心。为争霸世界、发动战争，德、意、日三于1937年11月正式结成反共同盟。1940年9月又在柏林签订了《德意日办法，边区现实行半统筹统支半自给自足制度，已走上轨道，不怕封锁了，各根据地尚未至十分叫苦程度，亦有办法。边区“三三制”大得周围各地好评，区内则团结了各阶级。精兵简政方针正在各地实行。（四）总之，目前是以整顿内部训练于部为基本中心，抓紧此点以准备应付时局的变化。（五）今年二月统计党员数目为八十万，去年九月统计军队数目为五十七万（包括游击队），对外守秘。（六）林彪\"返延身体好了许多，惟尚须休养。他在兰州、西安统战工作做得很好，与胡宗南诸人曾有深谈。据林说，国民党统战工作很可开展，要我告你注意。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"号"},{"type":"paragraph","text":"[1]林彪，抗日战争时期任八路军第一一五师师长。1938年冬去苏联治病，1942年初回国，途经新疆、兰州、西安，于2月回到延安。"}],"authors":["毛泽东"],"dates":[{"year":1942,"month":2,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":449,"page_end":450},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji2","name":"毛泽东文集第二卷（1999）","type":"pdf","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/boo

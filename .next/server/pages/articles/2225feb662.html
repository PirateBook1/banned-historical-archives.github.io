script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新闻记者的苦闷","authors":["《文汇报》记者"],"dates":[{"year":1957,"month":4,"day":17}],"is_range_date":false,"parts":[{"text":"新闻记者的苦闷","type":"title"},{"text":"《文汇报》记者","type":"authors"},{"text":"（本报北京7日专电）4月17日，伏罗希洛夫主席在刘少奇同志陪同下参观农业展览会，首都各报记者跟随着采访，当时在场的外宾和欢迎群众很多，其中也有一些外国记者。新闻电影制片厂摄影师韩德福在人群很挤的情形下把挡在前面的一位高级干部拉了一把。这位高级干部转过脸来大骂：“你重要还是我重要？滚出去！”这位高级干部就是农业部部长助理左叶同志。","type":"paragraph"},{"text":"事情并没有就这样了结。后来，外交部新闻司的一位同志又对记者们说：“你们别挤了，方才已经有一位同志有意见了。再挤就叫记者都滚出去！”记者们听到这话以后，当场有好几个人扯下了记者证说：“像这样可以不要我们采访了！”这只是一种抗议，事实上记者们忠实于自己的职务，还是完成了采访任务。可是，事后主管机关却片面地批评了记者，认为记者不遵守秩序。","type":"paragraph"},{"text":"像左叶同志这样对待新闻记者的例子当然是个别的、突出的，但是记者在执行采访任务中往往遇到一些障碍。","type":"paragraph"},{"text":"有些机关对于记者来说，真是难关重重。你通过了好几“关”，才能见到一位秘书。有时候局长推给处长，处长又往下推。至于首长，很难有机会接见记者。","type":"paragraph"},{"text":"有些机关不问事件内容和性质，横也保密，竖也保密。上海西郊公园，有一次到了一只狮子，记者们想发消息，公园的管理人说，这要保密。使人听了，真是啼笑皆非。","type":"paragraph"},{"text":"又如，桂林有一次举行晚会，没有给记者发请帖，主持晚会的机关却要当地两家报社报道晚会新闻，两家报纸的记者只好站在窗外看晚会的活动。","type":"paragraph"},{"text":"苏联马戏团来京访问的时候，有位首长批评记者说：“我们的记者不知道干什么的？像马戏团里野兽演员的活动是多么有趣的题材，不去采访。”哀，我们这位首长那里知道记者的苦衷呢？我们早把这项题材列入计划了，但是主管单位给了我们种种限制，就不准记者到后台去，要采访也得他们给安排时间，还得集体去。","type":"paragraph"},{"text":"现在党提出了“百花齐放、百家争鸣”的政策，我们看到我国的学术界、知识界都开始活跃起来了。新闻事业也是一朵花，要使这朵花开得鲜艳，必须铲除一切压在这朵花上的砖头瓦块为人民的新闻工作创造条件。","type":"paragraph"},{"text":" -- 原载1957年5月8日《文汇报》","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2225feb662"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

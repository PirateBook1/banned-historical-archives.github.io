script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海电池厂党委认真执行毛主席关于民兵工作‘三落实’指示不断加强党对民兵工作的领导","authors":[],"dates":[{"year":1975,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海电池厂党委认真贯彻执行毛主席关于“民兵工作要做到组织落实、政治落实、军事落实”的指示，不断加强党对民兵工作的领导，充分发挥民兵的战斗作用，努力把巩固无产阶级的任务落实到基层。"},{"type":"paragraph","text":"毛主席关于理论问题的重要指示发表以后，这个厂的党委成员联系民兵建设上两个阶级、两条路线斗争的实际，反复学习和讨论马克思关于“无产阶级专政的首要条件就是无产阶级的军队”的论述，结合本厂民兵工作的具体实践，从理论上进一步懂得了党必须管武装，这是对资产阶级实行全面专政，巩固无产阶级专政的重要保证。厂党委把民兵工作当作大事来抓，列入党委的议事日程，使民兵工作得到了进一步落实。"},{"type":"paragraph","text":"这个厂的党委，还十分重视围绕党的各项中心工作，对民兵进行政治思想教育。在学习无产阶级专政理论中，厂党委反复组织和引导民兵开展“无产阶级专政的任务是什么”、“民兵怎样担负起巩固无产阶级专政的历史任务”等专题讨论，召开了两次全厂民兵学理论经验交流会，不断推动学习运动的深入发展。厂党委通过学习，还认识到:党管武装，就是要使党的路线、方针和政策在民兵工作中得到贯彻执行。他们认为，毛主席亲自制定的党在整个社会主义历史阶段的基本路线，是我们党的生命线，也是民兵工作的生命线，因此，他们加强对民兵进行党的基本路线教育，用无产阶级专政的理论武装民兵战士。民兵战士提高了阶级斗争、路线斗争觉悟，走出工厂积极参加社会阶级斗争，实行厂区挂钩，平战结合，发挥民兵在管理和改造城市中的作用，狠狠打击阶级敌人的破坏活动。为了切实加强对厂区挂钩，平战结合的领导，厂党委制订了党委委员轮流带班的制度，和民兵战士们一起巡逻，拟定作战方案。各车间党支部也相应制订了干部轮流带队深入里弄的制度。对一些重大问题，党委及时进行讨论研究，帮助解决。党委书记、营教导员周金生同志，虽然身体开过三次大刀，但始终坚持带头抓好厂区挂钩，平战结合工作。今年三月，党委另一成员外出了，老周就主动顶两班，和民兵一起巡逻、执勤。在党委和各支部的领导下，全厂党员都十分关心民兵工作，全厂出现了全党管武装的生动局面。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bab07ea406"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

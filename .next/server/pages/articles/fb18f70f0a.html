script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜党政代表团离杭州回国周恩来、陈毅等同志到机场热烈欢送贵宾　金日成首相在回国途中电谢毛主席刘主席周总理","authors":[],"dates":[{"year":1961,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社杭州15日电】　朝鲜劳动党中央委员会委员长、内阁首相金日成同志和他率领的朝鲜党政代表团，结束了在我国的访问，今天上午乘专机离开杭州回国。"},{"type":"paragraph","text":"中共中央副主席、国务院总理周恩来，中共中央政治局委员、国务院副总理兼外交部长陈毅到机场热烈欢送贵宾，并祝贵宾们一路平安。"},{"type":"paragraph","text":"到机场欢送朝鲜贵宾的，还有中共浙江省委第一书记江华，浙江省省长周建人，中共浙江省委书记处书记、浙江省副省长霍士廉，人民解放军驻浙江部队首长周贯五中将，中共杭州市委书记处书记王平夷，杭州市副市长张世祥等省、市党政负责人。"},{"type":"paragraph","text":"今天，机场上飘扬着中朝两国国旗，建筑物上悬挂着欢送贵宾的标语。当金日成同志和他率领的代表团进入机场时，欢送的群众热情地挥动中朝两国国旗和鲜花，掌声口号声响成一片。一群少年儿童向朝鲜贵宾献花。"},{"type":"paragraph","text":"今天到机场欢送贵宾的，还有浙江省、杭州市各机关、各民主党派地方组织、各人民团体的负责人和杭州市各界群众。"},{"type":"paragraph","text":"【新华社北京15日电】　毛泽东主席、刘少奇主席和周恩来总理今天收到了朝鲜劳动党中央委员会委员长、内阁首相金日成同志在回国途中发来的电报。电报全文如下:"},{"type":"paragraph","text":"北京中国共产党中央委员会主席毛泽东同志，"},{"type":"paragraph","text":"中华人民共和国主席刘少奇同志，"},{"type":"paragraph","text":"中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"同志:"},{"type":"paragraph","text":"我们朝鲜民主主义人民共和国党政代表团，对于这次来中国访问所获得的圆满成就，怀着十分满意的心情，现在回国了。"},{"type":"paragraph","text":"在经过中国边境的时候，我谨再一次对你们给予我们的亲切接待和对我国人民的正义斗争的积极支持，表示感谢。"},{"type":"paragraph","text":"以友好和同盟的坚实的纽带连结起来的朝中友谊是永恒的，牢不可破的。"},{"type":"paragraph","text":"衷心地祝你们今后在中国的社会主义建设和维护世界和平的崇高事业中，继续获得巨大的成就。"},{"type":"paragraph","text":"金日成"},{"type":"paragraph","text":"1961年7月15日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb18f70f0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对李维汉关于资本主义工商业改造问题发言稿的批语和修改","authors":["毛泽东"],"dates":[{"year":1955,"month":11,"day":22}],"is_range_date":false,"parts":[{"text":"毛泽东对李维汉关于资本主义工商业改造问题发言稿的批语和修改","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"appellation"},{"text":"即送李维汉同志：","type":"appellation"},{"text":"此件可用。有一些修改，请你考虑是否可用。","type":"paragraph"},{"text":"毛泽东","type":"paragraph"},{"text":"十一月廿二日下午十时半","type":"paragraph"},{"text":"二","type":"appellation"},{"text":"[经济部门不问政治工作，政治部门不问经济工作，或者彼此各不相谋地去作。这样]，是不利于改造资本主义的所有制和改造[资产阶级]分子的。","type":"appellation"},{"text":"三","type":"appellation"},{"text":"在公私合营形式上的企业改造，首先是资本主义所有制在很大程度上的社会主义改造，这种企业已经是“四分之三的社会主义”企业了。既已合营了之后，即转入经营管理方法上的改造，[即是经营管理方法上社会主义路线同资本主义路线之间的斗争，在开头一定期间内，这是合营企业中主要的阶级斗争形式。]","type":"appellation"},{"text":"四","type":"appellation"},{"text":"[我们又必须耐心地教育资本家和资方实职人员，帮助他们逐步地认识两种制度和两种方法的好坏优劣，批判和抛弃旧的（即资本主义的），站到新的（即社会主义的）这方面来。 这样，他们在企业合营]的时候过了一关，又在这时[过了一关。过了这两关之后，改造他们的问题就会更加顺利了。","type":"appellation"},{"text":"五","type":"appellation"},{"text":"[落后分子固然受]反动[分子]（即具有严重情况的反革命分子及其他坏分子）[的影响，但他们主要地要看中间分子的态度，如果人数众多的中间分子左转了，落后分子觉得自己快要孤立无援，也得勉强跟上去]，我们应当使他们逐步地离开反动分子[。]","type":"appellation"},{"text":"六","type":"appellation"},{"text":"反动[分子不仅是可以孤立的，而且也是可以分化的。]反动分子中也有一些不同的情况，我们也应当分别处理。","type":"appellation"},{"text":"七","type":"appellation"},{"text":"[对资本主义工商业进行社会主义改造，要经过激烈而复杂的阶级斗争，因为资产阶级不会自动地退出历史舞台]，他们的接受改造是由于大势所趋的形势和我们的政策所决定的，有一小部分人还[一定要抵抗。]","type":"appellation"},{"text":"八","type":"appellation"},{"text":"[总结六年来改造工作的成绩，可以说， 资产阶级的大多数，]已经接受了公私合营或者准备接受公私合营这样一种改造，[而在社会主义改造的道路上]前进了一大[步。]","type":"appellation"},{"text":"九","type":"appellation"},{"text":"除了大约占百分之几的具有严重情况的反革命分子及其他坏分子以外，其余的应当肯定是可以用又鼓励又批评的教育方法加以改造的。批评就是对于他们的主要的斗争方式。当然还要加对违法者给予罚款等等一项斗争方式。","type":"appellation"},{"text":"注：[ ]外为毛泽东加写或改写的文字。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed8a94df49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川北区党委关于平武县委对藏民政策发生错误问题的处理报告","authors":[],"dates":[{"year":1950,"month":7,"day":26}],"is_range_date":false,"parts":[{"text":"川北区党委关于平武县委对藏民政策发生错误问题的处理报告","type":"title"},{"text":"（一）平武水晶堡三个乡是藏民居住区，原有藏民八千馀人。经蒋匪大汉族主义政策之迫害掠夺，特别是一九三九年胡宗南匪军之烧杀淫掠围攻，藏民生活住地困难，人口减为四千七百九十二人（最近统计）。解放前我地下党张秀熟同志通过土司王蜀屏（汉人）对藏民进行争取工作，我军接近平武时藏民曾组织武装配合我军袭击胡匪军，继续平武县沼安，起了不少作用。","type":"paragraph"},{"text":"（二）我党政工作人员到平武后，根据地委布置，仍以土司王蜀屏为藏民区区长，后北川发生暴动，该县领导即慌乱盲动，在一次会议上用企图暴动罪名，轻率决定扣捕七个地方势力首领和收缴一切私枪。不顾党的少数民族政策，令王蜀屏收缴藏民枪枝一百一十枝。同时逼供扣捕人犯中，彼等煽动，倘若失败，即退至藏民区活动。该县领导上不加分析，怀疑王与他们有勾结，将王扣至县府（按王系知识份子，在张秀熟同志影响之下比较进步，平时对藏族要求不重，有时给藏民代购货物，因此与藏族关系较好）。藏民听说因收枪扣起“王老爷”，愿缴出枪枝要求释放，并说如不释放，他们就不在平武住了，县府毫不介意，又收缴藏枪六十枝（两次共缴一百七十枝）。王虽被释放回回区，但又遇到我战士打他的烟灯。自此情绪低落，藏族酋长也再不和我接头。酋长泽子妹带七、八人携枪跑到松藩地区，因而藏民对我甚为疑惧。","type":"paragraph"},{"text":"（二）此次川北各代会邀请藏民代表参加，酋长杨汝不敢来。经地下党和民主人士动员，族长段家陈则肯前来。他们以恐惧心理来试探我们的政策，经过解释及会议期间事实的证明，消除了疑惧心理，知道我对少数民族的扶助是真诚的扶助。并提出要求。","type":"paragraph"},{"text":"（1）发还一部枪枝自卫（藏区野兽多）。","type":"paragraph"},{"text":"（2）以药材换取布、盐等货物。","type":"paragraph"},{"text":"（3）汉人在藏区经放账一本还利数倍，要求一本还一本。","type":"paragraph"},{"text":"经我们研究采取如下办法处理：","type":"paragraph"},{"text":"（一）对平武县委执行少数民族政策上之严重错误，令剑阁地委作专门检查讨论，提出处理意见报告我们。","type":"paragraph"},{"text":"（二）令平武县通过此次参加各代会之藏民之代表，召开藏民上层座谈会及群众会，宣传我之民族政策，表扬配合解放平武有功之藏民，对我执行民族政策上之错误亦应恰逢必要的检讨，并还藏民之枪枝。","type":"paragraph"},{"text":"（三）饬江油贸司负责供给藏民必需品，收购藏民土产，并发放部份贷粮。","type":"paragraph"},{"text":"（四）对藏民区一切社会改革，均须采取十分慎重的缓进方针，今年藏民区的实行减租，对于汉商债息问题，因关系藏区交易，并易牵涉到藏民内部不满，债务关系尚须由剑阁地委进一步了解情况，慎重考虑提出意见，经西南局批准决定。","type":"paragraph"},{"text":"（五）吸收藏民上层参加政权工作（川北各代会协商委员会有藏民酋长杨汝参加），平武县府及各代会亦需吸收一部藏民代表参加。","type":"paragraph"},{"text":"（六）为扩大我影响，联系藏民感情，川北各代会藏民代表回平武时，曾由行署主任名义写慰问信，并赠送藏民及其首领以毛主席像片及一部舞绣绸鹤花布礼物。","type":"paragraph"}],"comments":[],"origin":"《西南工作》 第12期，中共中央西南局编印 （党内刊物发至县团）， 1950年8月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb870a4e28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

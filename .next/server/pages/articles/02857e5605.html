script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"普察冀野战军准备配合东北作战","alias":"","parts":[{"type":"paragraph","text":"晋察冀野战军准备配合东北作战"},{"type":"paragraph","text":"（1947年11月17日）杨、罗、杨、耿\"，并中工委，军区，告林彪3及东北局："},{"type":"paragraph","text":"十五日二十二时电悉。（一）同意移至晋县，休整三个礼拜，然后配合东北作战。"},{"type":"paragraph","text":"（二）东北本月下旬开始新战役，若你们能于下月中旬开始新战役，则可起有力配合作用。"},{"type":"paragraph","text":"（三）你们应准备于结冰期间四个月内（十二月至三月），进行几个战役，争取切断平津、平保及可能时平张等铁路，夺取铁路及其附近可能夺取之城市据点，歼灭在这些铁路城市据点及其附近之可能歼灭的敌人，准备和东北我军直接配合作战。这一计划应包括每一战役后必须休整的时间及必须补充的人力、物力在内。"},{"type":"paragraph","text":"（四）休整时政治上着重土地教育，军事上着重攻坚教育。"},{"type":"paragraph","text":"（五）迭获胜利后，干部骄傲轻敌之心理必然会发生，你们应严格防止之，首先是领导者自己应防止此种心理之发生。"},{"type":"paragraph","text":"[1]杨、罗、杨、耿，指杨得志、罗瑞卿、杨成武、耿飚，当时分别任晋察冀野战军司令员、第一政治委员、第二政治委员和参谋长。"},{"type":"paragraph","text":"[2]指晋察冀军区。[3]：林彪，当时任东北民主联军总司令兼政治委员。"},{"type":"paragraph","text":"（六）彭聂萧黄\"着重注意以生产及缴获之炮弹、炸药的一部分，供给西北彭张野战军，并以一部分新兵补充彭张，将此作为自己的任务，放在自己经常的供应计划内（徐滕薄已实行此项计划，你们尚未实行)。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"戌"},{"type":"paragraph","text":"[1]彭，指彭真，当时任中共中央工作委员会常委。聂萧，指聂荣臻、萧克，当时分别任晋察冀军区司令员兼政治委员、副司令员。黄，指黄敬(1912一1958），浙江绍兴人，当时任晋察冀军区副政治委员。"},{"type":"paragraph","text":"[2]彭张，指彭德怀、张宗逊，当时分别任西北野战军司令员兼政治委员和副司令员。"},{"type":"paragraph","text":"[3]徐滕薄，指徐向前、滕代远、薄一波，当时分别任晋冀鲁豫军区第一副司令员、第二副司令员和第一副政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":11,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":400,"page_end":401},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02857e5605"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

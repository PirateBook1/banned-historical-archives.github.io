script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在离开我国前往伊朗途中  海尔·塞拉西皇帝致电毛主席","authors":[],"dates":[{"year":1971,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在离开我国前往伊朗途中"},{"type":"paragraph","text":"海尔·塞拉西皇帝致电毛主席"},{"type":"paragraph","text":"新华社十三日讯　埃塞俄比亚帝国皇帝海尔·塞拉西一世陛下，在离开我国前往伊朗途中，从飞机上致电毛主席，电报全文如下：北京中国共产党中央委员会主席毛泽东主席阁下"},{"type":"paragraph","text":"我们谨借离开阁下的伟大而友好的国家的机会，向你，并向中华人民共和国的领导人和人民表示深切的感谢，感谢你们在我们对中国进行令人难忘的访问期间，给我们以十分热情的接待和友好的款待。我们十分高兴地表示，你们伟大的成就和我们在访问期间所看到的一切，给我们留下了极其深刻的印象。祝你永远健康和长寿，以便为友好的贵国人民的利益和幸福继续成功地进行伟大的工作。"},{"type":"paragraph","text":"海尔·塞拉西皇帝"},{"type":"paragraph","text":"一九七一年十月十三日于飞机上"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e80afc51c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

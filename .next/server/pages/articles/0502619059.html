script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持毛主席提出的“三要三不要”的基本原则 同搞修正主义搞分裂搞阴谋诡计的人作坚决斗争上海工交、财贸、科技战线广大干部积极响应党中央号召，坚持认真看书学习，提高识别真假马克思主义的能力，决心坚持党的基本路线，誓夺革命生产新胜利","authors":[],"dates":[{"year":1976,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海工交、财贸、科技战线广大干部坚决拥护、热烈欢呼中央的两项英明决定，怀着无限崇敬伟大领袖和导师毛主席的深厚无产阶级感情，掀起认真学习马列著作和毛主席著作的新高潮，深入批邓，继续反击右倾翻案风，决心继承毛主席的遗志，最紧密地团结在以华国锋同志为首的党中央周围，坚持马克思主义、列宁主义、毛泽东思想，坚决执行毛主席提出的“三要三不要”的基本原则，同一切背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席的指示，搞修正主义，搞分裂，搞阴谋诡计的人进行坚决斗争，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"以华国锋同志为首的党中央和全国人民心连心!上海工交、财贸、科技战线的广大干部怀着激动的心情，认真学习讨论中央的两项英明决定，一致表示:中央的两项英明决定，充分表达了我们的共同心愿，毛主席是我们心中永远不落的红太阳，毛主席在各个方面继承、捍卫和发展了马克思列宁主义，伟大的毛泽东思想，是我们力量的源泉，胜利的保证。继承毛主席的遗志，就要坚决响应以华国锋同志为首的党中央的号召，带头学习毛泽东思想，带头实践毛泽东思想，走毛主席指引的革命道路，掀起学习马列著作和毛主席著作的新高潮，把毛泽东思想世世代代传下去。广大干部修订学习计划，增加学习时间，如饥似渴地学习马列主义、毛泽东思想。上海水泥厂党委负责人，刚从医院出来，病还没有痊愈，就带了党委“一班人”认真地学习毛主席著作。上海电机公司党委订了一年学习的长计划，又作出最近学习的短安排，切切实实学好毛主席著作。上海商业二局烟糖公司第一批发部党支部请群众代表检查干部学习情况，每月的九日集体交流学习心得体会。上海光机所党委把学习和批邓结合起来，党委干部冲在斗争的第一线。上海供电局党委干部下基层办学习班，分析情况，制订措施，组织广大革命群众，掀起了轰轰烈烈的学习马列著作和毛主席著作的新高潮。"},{"type":"paragraph","text":"在掀起学习马列和毛主席著作的新高潮中，广大干部特别强调要联系当前阶级斗争和两条路线斗争的实际，认真学习毛主席关于无产阶级专政下继续革命的理论，学习毛主席为我党制定的基本路线，学习毛主席从文化大革命以来的一系列重要指示，学习毛主席关于“搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走”的科学论断，努力提高马克思主义的理论水平，提高执行毛主席革命路线和政策的自觉性，提高识别真假马克思主义的能力，坚持反修防修，同党内资产阶级斗到底。上海玩具公司党委副书记王伟庆，坚持认真看书学习，每天提早起床，晚上推迟睡觉，挤出时间学习。上海市医药工业公司党委副书记唐渭源，加倍努力地学习毛主席关于无产阶级专政下继续革命的理论。他订出学习马列著作和毛主席著作的计划，在近几天时间里，把毛主席从文化大革命以来的一系列重要指示，认认真真地读了一遍，写下了十篇学习札记。他还和机关十多个干部一起，下厂和群众同学习，搞调查研究，总结批邓斗争经验，组织交流，深入批邓，继续反击右倾翻案风。"},{"type":"paragraph","text":"广大干部反复学习毛主席关于“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的教导，回顾我党历次路线斗争的历史，更加深刻地认识到坚持“三要三不要”原则的重大意义。许多同志说:毛主席制定的这三项基本原则，是区分真假马克思主义的试金石，我们党的五十五年历史证明，凡是背叛马列主义、毛泽东思想，篡改毛主席指示，搞修正主义，搞分裂，搞阴谋诡计的人，是注定要失败的。我们一定要按照毛主席提出的“三要三不要”的原则去办，同搞修正主义、搞分裂、搞阴谋诡计的人作坚决的斗争，最紧密地团结在以华国锋同志为首的党中央周围，认真学习毛泽东思想，积极宣传毛泽东思想，勇敢捍卫毛泽东思想，坚决贯彻执行毛主席的无产阶级革命路线，沿着毛主席指引的方向继续前进。上海红光内衣厂党委根据毛主席制定的“三要三不要”的基本原则，切切实实抓好干部学习马列著作和毛主席著作，坚持搞马克思主义。在几天时间里，他们自学了列宁的《马克思主义的三个来源和三个组成部分》、毛主席的《将革命进行到底》等光辉著作，联系当前阶级斗争和两条路线斗争的实际，提高同党内走资派作斗争的自觉性。"},{"type":"paragraph","text":"上海工交、财贸、科技战线的广大干部坚决表示，要在以华国锋同志为首的党中央的领导下，更加努力学习和实践毛泽东思想，自觉维护党的团结和统一，坚决执行党中央的指示，一切听从党中央的指挥，坚持党的基本路线，坚持无产阶级专政下的继续革命，夺取社会主义革命和社会主义建设的更大胜利。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76ag020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海生化所干部和科研人员重温毛主席的教导，努力提高识别真假马克思主义的能力，决心同一切搞修正主义、搞分裂、搞阴谋诡计的人斗争到底。"},{"type":"paragraph","text":"本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0502619059"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

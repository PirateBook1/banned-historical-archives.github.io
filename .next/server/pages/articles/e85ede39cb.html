script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ff92c783-256c-487a-abd2-8e59e9be6390","name":"文革期间毛泽东及中央领导讲话（补篇）（港中文藏书）","internal":true,"official":false,"type":"pdf","author":"香港中文大学藏书","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/ff92c783-256c-487a-abd2-8e59e9be6390.pdf"],"article":{"title":"毛泽东对江青诬陷周恩来的批评","alias":"","parts":[{"type":"paragraph","text":"毛泽东对江青逐陷周思来的批评"},{"type":"paragraph","text":"（一九七三年十二月九日）唐生、三海容一九七六年十月十七日给华国体写的财料中说：一九七三年十一月，也歌治局执评期总班网基格会谈中所航借误的会议上，江青提出这是第十一次路境斗争，绝文元也照著这样说，江青还指责周总理是造不及神地要代些止岸，十二月九日，毛出在会见尼油东国王后，暂分三批免后网河总理，王滨文和夜们西人诀了。主席对我们说：这次会开得好，提好，就是有人讲了西句话，一个是诉十一次器线斗手，不应粥么讲，实际上不是，对想理可以能评，林起就不行。一个是讲总理流不及持，他（指总理）不是迫不及待，她自已（物江膏）是油不没神。用选理后合诉我们，主席电免讲了这而条，王消火也些承认出您阳次他对所得下，不明意十一次成手-1-的提治：停民中心"}],"authors":["毛泽东"],"dates":[{"year":1973,"month":12,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":82,"page_end":82},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对江青诬陷周恩来的批评","authors":["毛泽东"],"dates":[{"year":1973,"month":12,"day":9}],"is_range_date":false,"parts":[{"text":"对江青诬陷周恩来的批评","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"唐闻生、王海容一九七六年十月十七日给华国锋写的材料中说：","type":"paragraph"},{"text":"一九七三年十一月，在政治局批评周总理同基辛格会谈中所犯错误的会议上，江青提出这是第十一次路线斗争，姚文元也跟着这样说。江青还指责周总理是迫不及待地要代替主席。十二月九日，毛主席在会见尼泊尔国王后，曾分三批先后同周总理、王洪文和我们两人谈了话。","type":"paragraph"},{"text":"主席对我们说：这次会开得好，很好，就是有人讲错了两句话。一个是讲十一次路线斗争，不应该那么讲，实际上也不是。对总理可以批评，林彪就不行。一个是讲总理迫不及待。他（指总理）不是迫不及待，她自己（指江青）才是迫不及待。","type":"paragraph"},{"text":"周总理后来告诉我们，主席也跟他讲了这两条。王洪文也曾承认主席那次也对他讲了，不同意十一次路线斗争的提法。","type":"paragraph"},{"text":"［注：此件是中央“两案”审理领导小组提供的。］","type":"paragraph"}],"comments":[],"origin":"注：此件是中央“两案”审理领导小组提供的。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e85ede39cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

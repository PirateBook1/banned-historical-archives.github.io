<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在杭州查看卫生工作","authors":["伊心恬　庞佑中"],"dates":[{"year":1958,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席在杭州查看卫生工作"},{"type":"paragraph","text":"新华社记者　伊心恬　浙江日报记者　庞佑中"},{"type":"paragraph","text":"1月初旬的一天，毛主席来到杭州市小营巷查看爱国卫生工作。他首先信步走入了六十一号那个大院落。"},{"type":"paragraph","text":"在六十一号墙门的门槛边，两个姑娘聚精会神地在下棋。毛主席轻轻地走到她们身边，对她们说："},{"type":"paragraph","text":"“我到这里来看一看你们的卫生工作，好吗？”"},{"type":"paragraph","text":"“好！好！欢迎！”姑娘们欢乐地齐声回答。"},{"type":"paragraph","text":"其中一个姑娘戴桂芳，是中学生，她看到走进门来的客人面貌像毛主席，便站起身来热情地招呼。"},{"type":"paragraph","text":"毛主席接着说："},{"type":"paragraph","text":"“你们做向导，带我参观好吗？”"},{"type":"paragraph","text":"毛主席和姑娘们并肩走进过道，看了那里的饭桌，又看了菜橱，都像刚擦洗过一样的干净。毛主席回头问聚集在屋里的人："},{"type":"paragraph","text":"“你们这里有没有苍蝇？有没有蚊子？”"},{"type":"paragraph","text":"“没有苍蝇，也很少蚊子。”大家自豪地回答。"},{"type":"paragraph","text":"毛主席微笑地点点头，然后走进了厨房。这个厨房是这个院落中上十户居民共用的。毛主席细细地看了放得很整齐的锅灶、煤球炉和周围的烧饭用具，又向一户人家走去。"},{"type":"paragraph","text":"这家房子收拾得很整齐，桌上放着几叠书。这是青年工人郑肇勇的家，毛主席在这里坐下来，关怀地问郑肇勇在看些什么书，在哪里工作。当毛主席看到一个洁净的题有“奖给先进生产者”几个字的脸盆，知道是郑肇勇的哥哥郑肇基得到的奖品，毛主席高兴地说：“你们一家都很好。”"},{"type":"paragraph","text":"毛主席来到小营巷查看卫生的消息，顿时传遍了这条巷子的每一个角落。大人、小孩都奔到六十一号的外面来，有的甚至顾不得吃饭。他们站在巷子的两旁，用春雷般的鼓掌声来欢迎毛主席。"},{"type":"paragraph","text":"毛主席又走进五十六号院子。这里的房子比前面一幢好一些，客厅、卧室窗明几净，一尘不染。毛主席走过刚擦洗了的地板，在天井旁边停下来。他用手揭开一字排列着的五只水缸中的一个缸盖子，仔细瞧了瞧。站在旁边的小营巷居民区卫生委员程瑜向毛主席解释：缸里装的是雨水，里面养了鱼，就没有孑孓。"},{"type":"paragraph","text":"毛主席称赞这个办法好。"},{"type":"paragraph","text":"毛主席走进了屋后的菜园，在菜园的左角上有一个粪缸贮存着浇菜用的人粪尿。"},{"type":"paragraph","text":"毛主席走到了粪缸旁边。程瑜揭开了粪缸盖子说，这个粪缸在夏天也不生蛆。"},{"type":"paragraph","text":"毛主席问：“怎样才不生蛆呢？”"},{"type":"paragraph","text":"程瑜回答：“用石灰撒在上面，三天撒一次。”"},{"type":"paragraph","text":"毛主席笑着点点头。"},{"type":"paragraph","text":"毛主席临走时还鼓励大家说：“你们的卫生工作做得不错。”"},{"type":"paragraph","text":"接着，毛主席又访问了四十二号大院落。这是一座太平天国时代建筑的房屋。房子虽然古老，但是泥地上没有一点垃圾，连高低不平的碎石子路上也找不出一根杂草。"},{"type":"paragraph","text":"毛主席在这里看了两家居民的卧室以后，来到了军属居素吾的家里。居素吾老太太的桌上瓶子里插着腊梅花，玻璃窗上一尘不染，透明得发亮。"},{"type":"paragraph","text":"毛主席看到室内两张床都没有挂帐子，关怀地问道：“不挂帐子，没有蚊子吗？”立刻有人告诉他：这里就是在夏天，蚊子也很少。"},{"type":"paragraph","text":"毛主席满意地离开了这个院子。"},{"type":"paragraph","text":"毛主席一在门口出现，人群中便响起了“毛主席好，毛主席好”的欢呼声。人们伸出了无数的手，争着要和毛主席握手，毛主席微笑地走着，不断向大家挥手致意，不断和跟前的人握手。"},{"type":"paragraph","text":"杭州市小营巷坚持不懈地作好爱国卫生工作，已连续几年被评为杭州市的卫生模范单位，近两年多来没有发现过一个传染病人，居民都很健康。住在这里的工人的出勤率也比别的居民区高。"},{"type":"paragraph","text":"（本报特约通讯）"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛主席来了！小营巷的居民们得知这个消息后，都急忙从家里出来欢迎毛主席　新华社记者　侯波摄"},{"type":"paragraph","text":"毛主席访问青年工人郑肇勇的家　新华社记者　侯　波摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c9bd29ef4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

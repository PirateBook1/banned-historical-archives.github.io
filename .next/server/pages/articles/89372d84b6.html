script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于对华侨投资经营的私营工商业在社会主义改造中应注意问题的通知","authors":[],"dates":[{"year":1956,"month":1}],"is_range_date":false,"parts":[{"text":"中央关于对华侨投资经营的私营工商业在社会主义改造中应注意问题的通知","type":"title"},{"text":"广东、福建、广西、云南、浙江、山东省委，上海市委：  （机密）","type":"appellation"},{"text":"在资本主义工商业的社会主义改造运动中，对于华侨在国内投资经营的工商业，应注意以下二个问题：","type":"paragraph"},{"text":"一、华侨在国内投资经营的私营工商业，在各地公私合营高潮中，如积极要求合营的，可以接受他们的要求。“挂上了勾”但仍应暂时维持其目前的经营方式，人事制度；至于合营后有关华侨的若干政策问题，中央有关部门正在开会研究，具体意见待中央审查批准后下达。","type":"paragraph"},{"text":"二、侨批业是沟通侨汇、进行反限制斗争的主要力量，经过解放后几年的改造，早已具有国家资本主义性质，而且经营侨汇（特别是黑市侨汇），是不宜用国营或公私合营企业的名义去进行的。今后如何进一步对侨批业进行改造问题，中央有关部门也正在研究。在政策未下达前，各地的侨批业，应照现状继续积极经营，因此，我们应立即向侨批业劳资双方，交代政策，使他们认识到积极争取侨汇，就是拥护社会主义改造最实际的行动；至于进一步进行社会主义改造的问题，国家当然会根据侨批业的具体情况，再制定妥善办法。在当地庆祝资本主义工商业社会主义改造胜利的活动中，应吸收他们参加。","type":"paragraph"},{"text":"以上通知，希即向有关地区和部门传达执行。","type":"paragraph"},{"text":" 中央","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89372d84b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

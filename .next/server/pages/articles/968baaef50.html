script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江应届高初中毕业生思想情况","authors":[],"dates":[{"year":1958,"month":8,"day":28}],"is_range_date":false,"parts":[{"text":"浙江应届高初中毕业生思想情况","type":"title"},{"text":"新华社杭州20日讯　浙江省今年七千多个高中毕业生和三万八千多个初中毕业生思想情况如下：","type":"paragraph"},{"text":"一、毕业生思想中表现最突出的是剥削阶级子弟对贯彻阶级路线有严重抵触情绪，有的带有反动的成份。有的人否认阶级性，认为“向工农开门的教育方针是‘不公平的’”，说“非工农子女和工农子女都是在党的培养教育下长大的，思想意识差不多”；有的认为在学校里贯彻阶级路线是违反法制的。杭州第一中学高三班杨克勇最近在鸣放中贴了一张大字报说，“向工农开门是违反宪法所规定的各阶层人民享有平等权利的精神的，也违反毛主席关于正确处理人民内部矛盾，调动一切积极因素的精神。”有的对坚决贯彻阶级路线表示悲观，说：“现在是政治挂了帅，政治五十分，社会关系二十五分，功课只有二十五分。工农子弟条条道路通大学，我们条条道路通农村，种田有份。”金华二中富农子弟祝先广说：“出身不好，表现再好也没有用，因此我是安于‘中游’了。”对工农子弟保送不服气，说“保送一定是成绩差的”。有的说：“今年高等学校试题这么容易，真是形式主义，以后只要保送就行了。”杭一中地主子弟徐素娟，平时功课很好，原想在功课上压倒工农子弟，在这次升学考试中认为试题太容易，自己没有希望录取了，要中途退出考场，说“大家都考得很好，我不要考了，还是早点回家去”。大资本家的子弟陈占熊说：“像我的成绩，如果是工农子弟，笃定保送，录取与否，早已命中注定，书也不高兴看了。”有的甚至说：“国民党时期毕业即失业，现在也是毕业即失业。”诸暨县第一中学学生袁法洪说，“这次如果搞学生运动，由我来作领导人。”","type":"paragraph"},{"text":"二、部分工农子弟由于家庭经济问题或因本人年龄较大，想急于找工作，不打算继续升学。黄岩一中一个学生说：“张瑞林（浙江的小土专家）只读过一年初中，也能创造发明当专家，我何必再升学呢？”经再三动员，虽参加了升学考试，但仍很勉强。有的虽参加了升学考试，但仍在试探“考上后不来读是否可以？”、“考上后去找工作是否可以？”","type":"paragraph"},{"text":"三、还有很大一批人升学志愿和国家需要发生矛盾。初中毕业生普遍要求进技术学校，不愿报考高中、师范。余杭县一百四十二名初中毕业生志愿投考高中的只有两人，投考师范的也只有两人。东阳县一千八百八十三名初中毕业生中考技术学校的就有一千二百三十六人，占65.53％。桐庐中学80％的保送生不愿进高中。汤溪的学生反映“考技术学校有三大好处：“花钱少、毕业早、名誉好（工人阶级）。”考进技术学校，前途就大，出来是技术人员，国家包下来。”有的表示：“考不上技术学校，宁愿种田，也不升别的学校。”（黄客萍）","type":"paragraph"}],"comments":[],"origin":"1958年8月28日_第2568期《内部参考》新华通讯社编。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"968baaef50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

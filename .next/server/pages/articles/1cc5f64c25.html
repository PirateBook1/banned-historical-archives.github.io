script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英帝对毛泽东思想恨得要命怕得要死  伦敦警察当局竟无理逮捕出售《毛主席语录》的人","authors":[],"dates":[{"year":1967,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英帝对毛泽东思想恨得要命怕得要死"},{"type":"paragraph","text":"伦敦警察当局竟无理逮捕出售《毛主席语录》的人"},{"type":"paragraph","text":"新华社伦敦八日电 伦敦警察当局六日在英帝国主义一向标榜为“民主乐园”的海德公园前，无理逮捕了三个正在出售《毛主席语录》和其他中国出版物的人士，并对他们进行了无理“审讯”。英帝国主义的这一法西斯暴行再一次暴露了它对战无不胜的毛泽东思想怕得要死、恨得要命的丑恶嘴脸。"},{"type":"paragraph","text":"最近一个时期以来，许多英国和亚非拉旅英进步人士，出于对中国人民和世界革命人民的伟大领袖毛主席的热爱，自愿利用星期天休息时间，出售《毛主席语录》、《北京周报》、《中国画报》以及其他中国书籍。他们卖出的《毛主席语录》和其他中国书籍深受英国人民的欢迎。"},{"type":"paragraph","text":"六日下午，就在这个被标榜为“民主橱窗”的海德公园外面，一群英国警察公然逮捕了三个正向过往行人出售《毛主席语录》的人士。警察当局竟给他们强加上荒唐可笑的“罪名”，说什么他们违犯了英国“公路法”第一二一条第一款：“有意阻塞门口通道”。警察的这种荒唐借口当场就被事实戳穿，因为当时在海德公园门外出售的还有许多其他出版物，其中包括来自苏联的修正主义出版物。警察对出售这种出版物的人不加过问，而唯独对出卖中国出版物的人施展法西斯手段，强行夺去他们出售的全世界人民心爱的宝书《毛主席语录》和其他书籍，并把他们拖上警车，押往警察局。三位被逮捕者在警察逮捕他们时，有的高呼“毛主席万岁！”有的高举红彤彤的《毛主席语录》，对英国警察的法西斯暴行表示抗议。"},{"type":"paragraph","text":"警察的这一暴行激起了在场群众的愤怒，有些人当场指出这是一种法西斯行为。"},{"type":"paragraph","text":"伦敦警察当局还对三位被捕者进行了无理的“审讯”。被捕者在“法庭”上义正词严地宣布他们无罪。"},{"type":"paragraph","text":"伦敦警察当局的这一卑劣行径，再次暴露了英帝国主义的纸老虎本质，它企图用法西斯暴行来阻止毛泽东思想的传播，这完全是徒劳的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cc5f64c25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

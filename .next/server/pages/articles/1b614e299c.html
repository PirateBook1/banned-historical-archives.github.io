script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市革命委员会举行文艺晚会 热烈欢迎西哈努克亲王张春桥叶剑英同志以及市革委会和驻沪部队负责人陪同柬埔寨贵宾观看演出","authors":[],"dates":[{"year":1971,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海二十三日讯　上海市革命委员会今天晚上举行文艺晚会，热烈欢迎柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，以及其他柬埔寨贵宾。"},{"type":"paragraph","text":"陪同西哈努克亲王和夫人来上海访问的中共中央军委副主席叶剑英出席了晚会。"},{"type":"paragraph","text":"上海市革命委员会主任、中国人民解放军南京部队第一政治委员张春桥，上海市革命委员会和中国人民解放军驻上海部队负责人陪同柬埔寨贵宾们观看演出。"},{"type":"paragraph","text":"当西哈努克亲王和夫人，以及西哈努克亲王的姑母诺罗敦·凯卡妮娅公主，国家元首办公厅主任西索瓦·梅达维亲王，古伦夫人，柬埔寨王国民族团结政府军需、军备大臣杨森安将军和夫人，柬埔寨驻中国大使凯密等柬埔寨贵宾来到晚会会场时，全场起立，热烈鼓掌，向贵宾们表示热烈的欢迎和崇高的敬意。上海革命文艺工作者为贵宾们演出了革命现代舞剧《白毛女》。"},{"type":"paragraph","text":"演出结束后，西哈努克亲王和夫人由张春桥、叶剑英等同志陪同，走上舞台和演员们亲切握手，并赠送了花篮，祝贺演出成功，还和演员们一起照了像。"},{"type":"paragraph","text":"中国驻柬埔寨大使康矛召以及杨玲同志也陪同观看了演出。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\02\\712o010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e二十三日晚上，诺罗敦·西哈努克亲王和夫人及其他柬埔寨贵宾，在张春桥、叶剑英等同志陪同下观看了革命现代舞剧《白毛女》。演出结束后，西哈努克亲王和夫人走上舞台，和演员们一起合影。"},{"type":"paragraph","text":"新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b614e299c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席诞辰八十五周年华国锋等党和国家领导人出席首都文艺晚会","authors":[],"dates":[{"year":1978,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月二十五日电　为纪念伟大领袖和导师毛主席诞辰八十五周年，今天晚上在人民大会堂举行文艺晚会。"},{"type":"paragraph","text":"中共中央主席华国锋，副主席叶剑英、邓小平、李先念、陈云、汪东兴出席观看了演出。"},{"type":"paragraph","text":"晚会上，中国人民解放军广州部队政治部话剧团演出了五幕话剧《秋收霹雳》。话剧艺术地再现了一九二七年大革命失败以后，毛泽东同志领导革命群众举行秋收起义，建立第一支工农红军的伟大历史画卷。毛泽东同志把马列主义的普遍真理同中国革命的具体实践相结合，开辟农村包围城市、武装夺取政权的崭新道路，是无产阶级革命史上的伟大创举。话剧生动形象地告诉人们:没有毛主席开辟的革命道路，中国人民至今很可能还在黑暗中苦斗。"},{"type":"paragraph","text":"出席文艺晚会的还有党和国家其他领导人王震、韦国清、乌兰夫、方毅、邓颖超、纪登奎、苏振华、李德生、吴德、余秋里、张廷发、陈永贵、陈锡联、胡耀邦、耿飚、聂荣臻、倪志福、徐向前、赛福鼎、谭震林、阿沛·阿旺晋美、周建人、康世恩，中央军委负责人粟裕，政协全国委员会副主席宋任穷、康克清、季方、杨静仁、胡子昂、荣毅仁，最高人民法院院长江华，最高人民检察院检察长黄火青。"},{"type":"paragraph","text":"中共中央和国务院各部门，中国人民解放军各总部、国防科委、军事院校、各军兵种的负责人，中共北京市委、北京市革委会的负责人，以及首都工、农、兵、学、商各界群众代表，也出席了文艺晚会。"},{"type":"paragraph","text":"今天的文艺晚会是由中宣部、文化部、解放军总政治部和北京市革委会联合主办的。"},{"type":"paragraph","text":"各省、市、自治区也举行文艺晚会，纪念毛主席诞辰八十五周年。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\12\\78cq010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e郭占英\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e图为华主席，叶剑英、邓小平、李先念、陈云、汪东兴副主席在文艺晚会上。"},{"type":"paragraph","text":"新华社记者郭占英摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陈云","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30e7baedd4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

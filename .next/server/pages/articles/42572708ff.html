script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平同志视察框架轻板试验性建筑指出要尽快把新型轻质建筑材料工厂办起来，要大批生产，讲究质量，降低造价","authors":[],"dates":[{"year":1979,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八月二十九日电　邓小平副主席今天上午视察了北京西郊用新型轻质建筑材料建造的四座框架轻板试验性建筑。"},{"type":"paragraph","text":"这几座房屋都是居民住宅，是用我国自己生产的新型轻质材料建成的。它用石膏板、加气混凝土、石棉水泥板等作墙体、屋面和楼板材料，用玻璃棉毡、矿棉吸音板、泡沫塑料保温吸音板等作保温、隔音材料。房内的墙壁上贴着素雅别致的玻璃纤维花布和塑料印花布。这些框架轻板试验楼每平方米只有三百多公斤，比砖石混合结构的房屋轻一吨多，而且抗震性能强，美观大方，施工方便，建设周期短。"},{"type":"paragraph","text":"邓小平同志看了这些房屋很高兴。他说，我们要尽快把新型轻质建筑材料工厂办起来，要大批生产。厂子不要太大，要搞专业化生产，要讲究质量。质量包括美观，花样要多一点。要降低造价。他还说，国家要采取措施支持新型建材工业，使它有一个较大、较快的发展。"},{"type":"paragraph","text":"邓小平同志对这些房屋质量上存在的问题和缺陷提出了改进意见。他要求多请一些内行的人来挑毛病，把用新型轻质建筑材料建造的房屋质量搞得好上加好。"},{"type":"paragraph","text":"这几座轻板试验楼是国家基本建设委员会和建筑材料工业部建设的。"},{"type":"paragraph","text":"陪同邓小平副主席视察的有国务院副总理、国家建委主任谷牧，国家建委副主任韩光，建筑材料工业部部长宋养初、副部长祁峻。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42572708ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席分别接见罗阿两国议会代表团帕伏列斯库主席拜会周总理","authors":[],"dates":[{"year":1957,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京12日电】　毛泽东主席今天下午接见了以康·帕伏列斯库主席为首的罗马尼亚大国民议会和布加勒斯特市人民会议代表团。"},{"type":"paragraph","text":"宾主就目前国际局势和中国人民当前的任务等问题作了亲切而热诚的交谈。"},{"type":"paragraph","text":"接见的时候，周恩来总理，彭真副委员长和屈武、余心清也在座。"},{"type":"paragraph","text":"接见的时候，在座的还有罗马尼亚驻中国大使乔洛尤。"},{"type":"paragraph","text":"【新华社北京12日电】　毛泽东主席今天晚上接见了以马尔科主席为首的阿尔巴尼亚人民共和国人民议会代表团。"},{"type":"paragraph","text":"毛主席同贵宾们在友好的气氛中，畅谈了世界大势。"},{"type":"paragraph","text":"接见的时候，在座的有周恩来总理，彭真副委员长和张苏、余心清。接见的时候，阿尔巴尼亚驻中国大使巴利里和夫人也在座。"},{"type":"paragraph","text":"【新华社北京12日电】　以康·帕伏列斯库主席为首的罗马尼亚大国民议会和布加勒斯特市人民会议代表团，在今天下午拜会了周恩来总理。拜会的时候，罗马尼亚驻中国大使乔洛尤也在座。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"081920ae1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"十足的买办腔调","authors":["詹景山"],"dates":[{"year":1976,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海石油化工总厂　詹景山"},{"type":"paragraph","text":"去年夏季前后，不肯改悔的走资派邓小平怀着鬼胎，窜来金山工地。他一到就是伸手要利润，开口闭口都是算“赚钱”帐，并恶狠狠地说:“过两年我再来，你们拿利润见我!”这是多么赤裸裸的自我暴露，活现出他“不管白猫黑猫，抓住老鼠就是好猫”的本来面目。"},{"type":"paragraph","text":"金山工程从筹建一开始，就坚决执行了毛主席关于“独立自主、自力更生”的方针，大部分设备自行设计、自行制造，关系到整个工程全局的土建任务全部由自己承担，从而牢牢掌握了工程的主动权，使金山工程取得高速度、高水平的顺利发展。但是，邓小平来到金山工地，对此却视而不见，听而不闻，一味地推行他的洋奴哲学和爬行主义。他闭口不谈金山工程广大职工坚持自力更生的方向，而是抓住一点，借题发挥，大做文章。在一次讲话中说什么:“要拿出多的东西换取外国最新最好的设备，……如化工原料，化纤厂搞起来了，没有烧碱和染料就不能生产，那怎么行。”于是，在采用新技术，把国民经济搞上去的幌子下，这也要向国外买，那也要从国外进口。广大职工非常气愤，纷纷指出:这是一副十足的洋奴买办相!事实又是怎样呢?金山工程需要一种催化剂，这种原料生产的难度比较大，而且国内还没有生产过，但是，我们并没有依赖外援，坐等进口。金山县兴塔公社的七名贫下中农克服困难，自己动手，只花几百元资金，一间草棚，几只面盆，搞起了试验，经过几十次失败，终于成功地制出了这种催化剂，为金山工程提供了一项急需的化工原料。邓小平曾大声叫嚷一定要进口的高纯度烧碱，经过上海有关工厂、大专院校、科研单位三结合协作，也已研制成功。事实有力地批判了邓小平的洋奴哲学、爬行主义等修正主义黑货。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e23d04f581"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

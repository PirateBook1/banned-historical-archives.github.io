script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"要重视群众的检举揭发","authors":["格林"],"dates":[{"year":1981,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"上海华东建筑机械厂五车间主任徐成耕，利用职权，勾结太仓县供销员吴友文，把厂里的大量焦炭和金属材料偷运出去，从中接受贿赂。最近两人都已经被依法逮捕。"},{"type":"paragraph","text":"早在一九七七年，徐成耕接受吴友文送来的农副产品后，就让吴到吴淞煤气厂提取华东建筑机械厂名下的焦炭。接着，吴友文提出要更多的焦炭，徐成耕也大胆地要报酬，拿了对方一台电扇。再后来，徐成耕竟明目张胆地向吴友文索取现金。据查实，徐先后偷运焦炭八十多吨，得到赃款赃物一千九百多元，使国家财产直接损失近一万元。"},{"type":"paragraph","text":"徐成耕盗窃物资，收受贿赂，职工也略有察觉，曾向领导反映，但没有引起重视。一九八○年，他从车间仓库非法运走锡、铅等金属材料时，车间仓库材料员发现手续不符，不让出库。他伪造运货单位，欺骗材料员，被他滑过去了。最后，还是厂里的工人群众，从徐成耕犯罪的蛛丝马迹中看出了问题，纷纷向有关部门检举揭发，才把问题揭开。这说明，贪污盗窃分子进行犯罪活动，是逃不过群众眼睛的。要查清经济上的问题，一定要依靠群众，根据群众的揭发材料，进行细致的调查。"},{"type":"paragraph","text":"读者　格林"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0130769d27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

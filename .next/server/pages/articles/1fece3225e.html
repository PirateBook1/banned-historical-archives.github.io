script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发济南市委关于五反斗争的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对王鹤寿等关于东北工业部"},{"type":"paragraph","text":"三反情况报告的批语"},{"type":"paragraph","text":"（1952年2月10日）各同志："},{"type":"paragraph","text":"王鹤寿同志等的打虎经验?极有用，请你们仿行，并在党刊上发表。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十日[1]王鹤寿，当时任东北人民政府工业部部长。"},{"type":"paragraph","text":"[2]指王鹤寿、吕东、安志文（后面二人均任东北人民政府工业部副部长）1952年2月4日关于东北人民政府工业部打虎情况给东北局、高岗并转毛泽东的报告中所总结的经验。报告说，现有的打虎材料表明，企业中不但掌管大批资财的部门有老虎，不直接掌管资财的部门和个人，只要有一定权限职责，管理不严，有漏洞就会有大老虎。从已查出的77个大贪污犯来分析：第一，几乎所有大贪污犯都与资本家有密切联系，互相勾结，里应外合。第二，大贪污犯本人有不少就是钻进国营企业的资本家，其破坏性最严重。第三，已经暴露有过贪污腐化行为，而又经手过大批资财者，深究下去，往往就是大贪污犯。第四，大贪污案件较多的时期是：1948年末与1949年初南满解放、四野进关的接收时期；1950年末抗美援朝后的迁厂时期；1949年基本建设大批向外包工时期；1951年下半年处理呆滞材料时期（这一时期发现的老虎，往往与处理水泥、木材、钢铁、五金材料、电气材料、废料等物资相关联）。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":377,"page_end":377},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fece3225e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

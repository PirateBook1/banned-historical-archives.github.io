script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——开放人力自由市场","authors":["北京石油学院","杨延昕"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——开放人力自由市场","type":"title"},{"text":"北京石油学院杨延昕","type":"authors"},{"text":"在以后确定职务和职位时，应该提出才德并重的口号。所以提才德而不提德才是因为工作是要靠能力而不是靠思想或马列主义教条，更不是靠党吃饭。一定的职务必须有一定的业务能力，如大学校长必须是教授，中学校长必须是教员，工厂厂长应该是技术或经济工程师。","type":"paragraph"},{"text":"人事的工作必须由内行人来担任，要调动一个教授或工程师的工作，只有教授或工程师才能知道是否合适。让不懂业务的人来做调动业务工作人员的工作，不出毛病是怪事。例如以后学校的人事处就应该由教授、讲师、教员代表参加工作。","type":"paragraph"},{"text":"人事调动上必需在统一的调配下，开辟自由市场可以有两大好处，首先可以人尽其才，因为统一分配的工作往往不可能照顾到每个人的特点和特长，另外需要质量较高的机关和学校就可以通过竞争的方式来得到较有才干的人。其次可以防止官僚主义和迅速改进工作，如果某一机关的官僚主义太严重，工作人员的流动一定很大，这就便于揭露矛盾和改进工作。","type":"paragraph"},{"text":"大学毕业生的工作分配，最好采取分配、征聘和自由选择三种办法相结合。个别工厂和机关可以直接到学校招聘和挑选，学生也可以自由应聘，对无处应聘的人，国家应提出方案，由同学自由选择，保证每人都有职业，最后如果所有工作都不愿去或不合适，即可以自由选择其他职业。一些对用人质量要求较高的机关学校，在选聘人员时要经过考试，当然这些机关学校的工资也要相应的提高。","type":"paragraph"},{"text":"在实现人力自由市场时，工会和劳动局的作用必需重新加以估计。这些机关必需站在工作人员的立场，维护他们的利益，在这个矛盾中起一个调节作用。","type":"appellation"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"986ef9a63d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

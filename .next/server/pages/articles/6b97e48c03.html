script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"拟公布美军细菌战战俘供词","alias":"","parts":[{"type":"paragraph","text":"拟公布美军细菌战战俘供词"},{"type":"paragraph","text":"（1953年11月8日）金首相："},{"type":"paragraph","text":"美国最近在联合国大会就细菌战问题重起风波，诬我以酷刑逼细菌战俘造假供状。我们拟将美细菌战俘十九人供词公布，并在公布之前，以朝鲜人民军总政治局和中国人民志愿军政治部名义发表关于这十九份供词的公报。公报、供词、录音及各俘照片均将于十一月九日以飞机送平壤。我们拟于十一月十日上午北京时间十一时将公报广播，十一日见报。自十一日起连续广播各俘口供并连续在广播后之次日见报。拟请平壤亦照此日程公布上项公报和供词。以上各点均请电告您的意见。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五三年十一月八日[1]这是毛泽东给朝鲜民主主义人民共和国首相金日成的电报。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":11,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":431,"page_end":431},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b97e48c03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

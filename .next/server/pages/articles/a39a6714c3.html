script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"毛泽东等祝贺牙利解放十九周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺匈牙利解放"},{"type":"paragraph","text":"十九周年的电报！"},{"type":"paragraph","text":"（1964年4月3日）布达佩斯匈牙利社会主义工人党中央委员会第一书记、匈牙利人民共和国工农革命政府总理卡达尔·亚诺什同志，匈牙利人民共和国主席团主席道比·伊斯特万同志："},{"type":"paragraph","text":"在匈牙利解放十九周年的时候，我们代表中国人民、中国共产党和中国政府，向匈牙利人民、匈牙利社会主义工人党和匈牙利工农革命政府，致以热烈的祝贺。"},{"type":"paragraph","text":"中匈两国人民在长期革命斗争的共同事业中，结成了深厚的友谊。维护和加强这种友谊，是我们两国人民的共同愿望。我们深信，在马克思列宁主义和无产阶级国际主义的基础上，在一九五七年宣言和一九六○年声明的革命原则基础上，不断加强中匈两国人民的友谊和团结，不仅完全符合我们两国人民的根本利益，并且有"},{"type":"paragraph","text":"[1]这是毛泽东以中国共产党中央委员会主席的名义和中华人民共和国主席刘少奇、全国人民代表大会常务委员会委员长朱德、国务院总理周恩来联名给匈牙利社会主义工人党中央委员会第一书记、匈牙利人民共和国工农革命政府总理卡达尔·亚诺什，匈牙利人民共和国主席团主席道比·伊斯特万的电报。祝贺匈牙利解放十九周年。毛泽东全集第四十六卷利于加强社会主义阵营的力量和反对帝国主义、保卫世界和平的斗争。"},{"type":"paragraph","text":"祝匈牙利人民在社会主义建设的事业中取得新的成就，祝中两国人民的友谊与日俱增。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六四年四月三日"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":4,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":316,"page_end":317},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a39a6714c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

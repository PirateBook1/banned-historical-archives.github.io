script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"给傅作义\"的信","alias":"","parts":[{"type":"paragraph","text":"给傅作义的信"},{"type":"paragraph","text":"（1936年8月14日）作义先生主席勋鉴："},{"type":"paragraph","text":"遂州之战，久耳英名，况处比邻，实深驰系。迩者李守信卓什海?向绥进迫，德王不溥仪，蒙古倪儡国之出演，础逼人。日本帝国主义卧榻之侧，岂容他人鼾睡！先生北方领袖，爱国宁肯后人？保卫绥远，保卫西北，保卫华北，先生之责，亦红军及全国人民之责也。今之大计，退则亡，抗则存；自相煎艾则亡，举国奋战则存。弟等频年呼吁，要求全国各界一致联合，共同抗日，组织国防政府、抗日联军。幸人心未死，应者日多，抗日图存，光明渐"},{"type":"paragraph","text":"[1]傅作义（1895一1974)，山西临人，当时任国民党绥远省主席、国民党军第三十五军军长。这时他正指挥部队抗击日本侵略军和伪蒙军对绥远（现属内蒙古自治区）的进攻。"},{"type":"paragraph","text":"[2]逐州之战，指1927年10月至1928年1月晋军傅作义部和奉系军阀部队之间在河北逐州进行的攻守战。在奉军的猛烈围攻下，傅部孤军坚守逐州城3个月。"},{"type":"paragraph","text":"[3]李守信（1892一1970)，内蒙古赤峰市人，当时任伪蒙古军政府参谋部部长、伪蒙古军第一军军长。卓什海，即卓特巴扎普（1873—?)，内蒙古锡林郭勒盟正镶白旗人，当时任伪蒙古军副司令。"},{"type":"paragraph","text":"[4]薄仪，即爱新觉罗·薄仪（1906一1967），清朝末代皇帝，辛亥革命后退位，1932年任日本帝国主义一手策划的伪满洲国执政，1934年改称“满洲帝国”皇帝。启。近日红军渐次集中，力量加厚，先生如能毅然抗战，弟等决为后援。望互派代表，速定大计，为救亡图存而努力，知先生必有同心也。"},{"type":"paragraph","text":"专此。敬颂勋祺"},{"type":"paragraph","text":"毛泽东拜启八月十四日"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":8,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":73,"page_end":74},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"212cb4989b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

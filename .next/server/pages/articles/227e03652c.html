script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"总部与一一五师的行动部署","alias":"","parts":[{"type":"paragraph","text":"总部与一一五师的行动部署"},{"type":"paragraph","text":"（1937年10月22日）朱、彭、任\"，并告周："},{"type":"paragraph","text":"甲、二十一日电悉。你们意见与我们意见是一致的，不是要总部及-一五师主力马上移至正太路南，而是要不被敌人隔断，确实保证于适当时机能够南移。请你们注意选择这个适当的时机，并立即布置恒山、五台山二切必要工作，并请考虑将总部特务团"},{"type":"paragraph","text":"[1]朱、彭、任，指朱德、彭德怀和八路军政治部主任任弼时。[2]周，指周恩来。"},{"type":"paragraph","text":"[3]指1937年10月21日朱德、彭德怀、任弼时就华北八路军的部署给八路军各师领导人并报毛泽东的电报。电报说：第一二O师在晋西北、绥东发动和组织群众，王震率七一七团在五台山以北豆村、台怀一带，准备进至阜平、平山以西地域。第一一五师第三四三旅位于灵丘、上寨附近，小部经廊下去扰乱灵丘、涞源之敌。第三四四旅在阜平东北，随时准备南移。预备旅相机袭击灵丘、平型关西进或由涞源向平汉路南进之敌。在可能条件下，组织有力的挺进游击队深入易县、紫荆关、蔚县、逐鹿之间活动，收编散兵，发动群众，开展游击战争。第一二九师到达正太路以南，即开展进入太行山区的群众工作。总部直属队在孟县及五台以东地区发动群众。"},{"type":"paragraph","text":"[4]总部，指八路军总指挥部。[5]正太路，指河北正定至山西太原的铁路，即今石太线。"},{"type":"paragraph","text":"[6]恒山，位于山西省北部，是东北一西南走向的山脉，东接太行山，西至吕梁山。五台山，位于山西省东北部，是山西省东北部延至河北省边界的山脉。全部留驻五台山的问题，将来可另造一个特务团。"},{"type":"paragraph","text":"乙、将来南移时，第一步-一一五师可用一个旅到汾河以西之吕梁山脉，另一旅及师直属在太岳山脉夹河而阵，并可配合在太行山脉之一二九师作战。总部第一步亦可在汾河以东，只要不被隔断就不怕。"},{"type":"paragraph","text":"丙、总部经晋西北向南似不如经晋东南向西为好，总部以确保安全为第一。"},{"type":"paragraph","text":"毛泽东二十二日"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":10,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":317,"page_end":318},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"227e03652c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

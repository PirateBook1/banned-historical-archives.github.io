6\\12\\66co040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东思想放光芒，老挝革命战士齐颂扬；人民战争威力大，丛林战斗痛打美国狼。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\12\\66co040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e振臂高呼毛主席万岁，放声歌唱中国共产党；巴基斯坦人民迎客人，因为你们是来自毛泽东的故乡。\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d2305c20d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

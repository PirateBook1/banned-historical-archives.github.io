script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"塞外走来个“毛主席”","authors":["刘亮明"],"dates":[{"year":1994,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"塞外走来个“毛主席”"},{"type":"paragraph","text":"本报记者刘亮明"},{"type":"paragraph","text":"伊海云酷似毛泽东同志，人们以玩笑的口吻偶尔称他“毛主席”。可是，１９８３年１２月，在内蒙古电视台拍摄的一个文艺专题中，他却真的以“毛主席”的形象出现在荧屏上。"},{"type":"paragraph","text":"伊海云今年４４岁，身高１．８５米，地道的蒙古族大汉。从１９８９年至今，他一直任呼和浩特市郊区副区长。他对我说：最初，人们说他酷似毛泽东主席，他只当是戏言，并未在意。一次，朋友聚会，席间，有人提议让他模仿毛主席。他不愿扫大家的兴，就站起来大手一摆，用浓浓的湘音说一句：“中国人民从此站起来了！”大家先是一惊：呀！还真像那么回事。这以后，不管人们怎么说，他认准了自己的社会角色——郊区副区长。他分管蔬菜工作。看到呼市的人要吃五六个月的大白菜，他心里不安，狠劲抓了４年。如今，郊区有４０００多亩蔬菜大棚，市民的“菜篮子”丰富了。菜农也尝到甜头。"},{"type":"paragraph","text":"在分管城建工作时，他大抓新农村建设。几年工夫，郊区的砖瓦房、小楼房连成了片。他总说：“咱是世代农家子弟，咱不好好干能对得起谁呢？”近两年，他的名声越来越大，文艺界和广告界一些人请他“出山”，一些省、市的大型文艺晚会也让他出场，他一一谢绝了。最终，他还是挨不住家乡父老的盛情，成了内蒙古电影厂的兼职特型演员。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"伊海云（左）和他的热心观众在一起。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c610287f6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

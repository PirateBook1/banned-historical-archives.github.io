script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东诞辰100周年纪念币","authors":["南方"],"dates":[{"year":1997,"month":4,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南方"},{"type":"paragraph","text":"毛泽东流通纪念币发行于1993年12月26日，1套1枚，面值1元，材质为钢芯镀镍，直径25毫米，发行量为2000万枚。"},{"type":"paragraph","text":"1993年12月26日，是毛泽东同志诞辰100周年，全国各地和各行各业都举行了隆重的纪念活动，深切缅怀他的丰功伟绩，为此中国人民银行发行了这套流通纪念币。该币正面图案为毛泽东同志的故居——韶山。背面图案为毛泽东侧面头像及毛泽东诞辰100周年1893-1993年字样，边部滚字图案为汉语拼音“ZhongGUO”和五角星。"},{"type":"paragraph","text":"该币呈稳步上场走势。面世之初以3元左右成交，1994年至1995年上半年在3.2元左右充分换手，成交活跃。1995年底攀升至5元左右，1996年春节后上升至10.5元，后回调至8.5元，盘整一个月后再次上扬，去年8月中旬上升至21元左右，随后在18-20元盘整达6个月，1997年2月后，逐步上升，目前成交价格约54元左右。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3059b66af9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

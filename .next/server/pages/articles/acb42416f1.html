script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖和中央领导人亲切关怀我军革命化现代化建设毛主席刘主席等亲临检阅部队军事训练成绩对北京、济南部队受阅分队的汇报表演给予高度评价和赞扬　民兵表演生动地体现了我国人民贯彻毛主席全民皆兵方针的重大成果","authors":[],"dates":[{"year":1964,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京17日电】　毛泽东主席和刘少奇主席、董必武副主席、朱德委员长、周恩来总理、邓小平总书记等党和国家领导人，于六月十五、十六两日检阅了人民解放军北京、济南部队军事训练成绩，对受阅分队的汇报表演，给予高度的评价和赞扬。"},{"type":"paragraph","text":"这次汇报表演充分显示出人民解放军广大官兵奋发的革命精神，高昂的战斗意志，顽强的战斗作风，精湛的军事技术。这是人民解放军在党中央和中央军委领导下，高举毛泽东思想红旗，坚持四个第一，发扬三八作风，创造四好连队，锻炼过硬本领的结果。济南地区祖父孙三代民兵和女民兵代表还汇报表演了对陆地和水上目标的射击。他们的精彩表演，生动地体现了我国人民贯彻毛主席全民皆兵方针的重大成果。"},{"type":"paragraph","text":"伟大领袖毛主席和中央领导人亲临检阅，是对人民解放军革命化、现代化建设的亲切关怀，是人民解放军建军史上光辉的篇章，给全军指战员以极大的鼓舞。"},{"type":"paragraph","text":"参加检阅的，还有中央政治局委员彭真、陈毅、贺龙、李先念、李井泉、谭震林，政治局候补委员乌兰夫、陆定一、康生、薄一波，中央书记处书记李雪峰，候补书记刘澜涛、杨尚昆，中华人民共和国元帅聂荣臻，总参谋长罗瑞卿大将，萧劲光海军大将，许光达大将等，各中央局、各省市自治区党委、中央各部委、各群众团体参加中央工作会议的负责同志。"},{"type":"paragraph","text":"陪同检阅的有人民解放军各总部、各军种、兵种的负责同志。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"acb42416f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

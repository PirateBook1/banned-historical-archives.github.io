script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席声明唤起世界人民反美斗争热潮","authors":[],"dates":[{"year":1965,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席声明唤起世界人民反美斗争热潮"},{"type":"paragraph","text":"老挝奔·西巴色将军和敦上校热烈支持毛主席声明"},{"type":"paragraph","text":"新华社十九日讯　康开消息：老挝爱国战线党武装部队最高指挥部代表奔·西巴色将军昨天在康开向报界发表谈话，全力支持毛泽东主席支持多米尼加人民反对美国武装侵略的声明。他一再表示，老挝军民要以实际行动支持多米尼加人民的爱国正义斗争。"},{"type":"paragraph","text":"奔·西巴色将军说，多米尼加人民推翻国内独裁统治和抗击美国武装侵略的斗争是正义的，它完全符合多米尼加人民的愿望。在美帝国主义身边燃起的这一抗美卫国斗争的烈火给全世界一切为争取民族解放而斗争的人民以极大的鼓舞，它也得到了全世界正义的人民的热烈支持。"},{"type":"paragraph","text":"奔·西巴色将军指出，毛主席支持多米尼加人民反对美国武装侵略的声明不仅是对多米尼加人民、而且也是对全世界一切为民族解放而斗争的人民的最强有力的支持，同时，也是对美帝国主义的庄严警告。它又一次告诉人们，毛泽东主席和中国人民是全世界被压迫被欺侮的人民的最忠实的支持者，中国人民始终不渝地执行支持民族解放运动的国际主义义务。奔·西巴色将军说，不管美帝国主义多么疯狂、多么残暴，也不管需要多少时间和付出多大代价，老挝人民都要和多米尼加人民以及全世界一切受美帝国主义侵略、干涉和欺负的人民一起，坚持斗争，一直到最后胜利。"},{"type":"paragraph","text":"据新华社十九日讯　康开消息：老挝真正中立力量总指挥敦上校今天在康开向报界发表谈话说，毛泽东主席支持多米尼加人民反对美帝国主义武装侵略的声明，是鼓舞全世界被侵略和被压迫人民起来战斗的号角。"},{"type":"paragraph","text":"敦上校说，“美帝国主义象一只疯狗一样，到处捣乱、破坏，在越南，在老挝，在刚果，在多米尼加，在世界五大洲的一切地方，这只疯狗都在做坏事，它比希特勒法西斯更加野蛮残暴。但是，今天的世界人民已经不再可以任它欺辱了。全世界人民已经觉醒，美帝国主义为所欲为的时代已经过去了，它已陷入全世界人民的包围之中，到处挨打，到处碰壁。”"},{"type":"paragraph","text":"他说，毛主席向全世界爱好和平和正义的人们发出的庄严呼吁，唤起了全世界人民反对共同敌人美帝国主义的斗争热潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70f1f66a2f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

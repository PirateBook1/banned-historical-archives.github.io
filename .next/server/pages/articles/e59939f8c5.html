script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤举行群众大会热烈欢迎我党代表团  金东奎吴振宇徐哲杨亨燮李用茂金永南等出席　康贤洙和张春桥讲话  大会始终洋溢着朝中两党和两国人民亲切友好、团结战斗的热烈气氛","authors":[],"dates":[{"year":1975,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平壤举行群众大会热烈欢迎我党代表团"},{"type":"paragraph","text":"金东奎吴振宇徐哲杨亨燮李用茂金永南等出席　康贤洙和张春桥讲话  大会始终洋溢着朝中两党和两国人民亲切友好、团结战斗的热烈气氛"},{"type":"paragraph","text":"新华社平壤一九七五年九月二十六日电　朝鲜劳动党平壤市委员会九月二十六日下午在人民文化宫举行群众大会，热烈欢迎以中共中央政治局常委张春桥为团长，中共中央委员、中联部部长耿飚为副团长的中国共产党代表团。"},{"type":"paragraph","text":"朝鲜劳动党中央委员会政治委员会委员、党中央书记、朝鲜民主主义人民共和国副主席金东奎，党中央委员会政治委员会委员、党中央书记、朝鲜人民军总参谋长吴振宇大将，党中央委员会政治委员会委员徐哲，党中央委员会政治委员会委员、党中央书记杨亨燮，党中央委员会政治委员会委员、人民军总政治局局长李用茂上将，党中央委员会政治委员会候补委员、党中央书记、国际部长金永南以及有关部门负责人康贤洙、金炅炼、金宽燮、金勇舜、李钟木、安在允、王景学等出席了大会。"},{"type":"paragraph","text":"中国共产党代表团全体成员、中国驻朝鲜大使馆外交官员以及在朝鲜工作的中国同志应邀出席了大会。"},{"type":"paragraph","text":"会场主席台正中并排竖立着中国人民的伟大领袖毛泽东同志和朝鲜人民的伟大领袖金日成同志的巨幅画像。画像两旁悬挂着中朝两国国旗。会场里的横幅标语用朝中两国文字写着：“热烈欢迎中国共产党代表团”、“朝鲜人民和中国人民永恒的战斗友谊和团结万岁”。当张春桥团长等由金东奎同志等陪同走上主席台时，全场响起热烈的掌声，欢迎来自中国的战友。"},{"type":"paragraph","text":"大会开始时，乐队奏中朝两国国歌。劳动党平壤市委员会责任书记康贤洙和张春桥团长先后在大会上讲话（讲话全文见第二版）。"},{"type":"paragraph","text":"他们的讲话激起了一阵阵热烈掌声。"},{"type":"paragraph","text":"康贤洙责任书记以大会名义向中国共产党代表团赠送了锦旗；张春桥团长以中国共产党代表团的名义向大会赠送了锦旗。张春桥团长同金东奎同志、康贤洙同志热烈握手，紧紧拥抱。这时全场起立，长时间热烈鼓掌欢呼。"},{"type":"paragraph","text":"大会始终洋溢着朝中两党和两国人民亲切友好、团结战斗的热烈气氛。大会在《国际歌》的乐曲声中胜利结束。"},{"type":"paragraph","text":"大会结束后，朝鲜人民军协奏团为欢迎中国共产党代表团举行了文艺演出。朝鲜艺术家们演出了朝中两国革命歌曲和朝鲜舞蹈等精彩节目。"},{"type":"paragraph","text":"演出结束后，中国共产党代表团向朝鲜艺术家赠送了花篮。张春桥团长等在金东奎同志等陪同下走上舞台，同演员们一一握手，祝贺演出成功，并同他们一起照了像。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e59939f8c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

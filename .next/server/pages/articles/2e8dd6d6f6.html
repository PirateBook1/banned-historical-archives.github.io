script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"葛洲坝大江截流胜利合龙水急流量大的长江从截流到合龙，仅用一天半时间，这在我国水利水电建设史上是一个创举","authors":[],"dates":[{"year":1981,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社武汉一月四日电　新华社记者自葛洲坝工地报道:今天下午七点五十三分，长江葛洲坝水利枢纽工程大江截流饯堤胜利合龙。奔腾不息的长江，今天第一次按照人们的意志从两天前开闸的泄水闸滚滚东去。"},{"type":"paragraph","text":"在每秒四千七百二十立米流量的大江上截流，从开始到合龙仅仅用了三十六个小时零二十三分。这在我国水利水电建设史上是一个创举。它充分显示了我国人民在党的领导下征服自然的智慧和力量。"},{"type":"paragraph","text":"今天夜晚，葛洲坝十里工区大江两岸一片欢腾，人们的欢笑声，江上祝贺合龙的汽笛声和合龙后继续施工的机械的马达声，汇成欢庆截流的大合唱，响彻夜空。"},{"type":"paragraph","text":"截流后，随着大江围堰的建成，坝内江水水位逐步抬高，去年十一月开始断航的葛洲坝航道将在几个月内恢复通航，二江电厂的大型机组也将陆续发电。葛洲坝工程的技术负责人告诉记者:长江江宽、水急、流量大。我国过去在黄河三门峡截流，最大的流量是每秒两千零三十立米。而这次是每秒四千七百二十立米。因此，这次截流，设计和施工都面临许多没有经历过的考验。截流设计的合龙时间是十三天。现在，合龙得这样迅速，这样干净利落，而且从设计到施工，除部分施工机械外，完全是依靠自己的力量。"},{"type":"paragraph","text":"据截流指挥部统计，这次截流中，二百一十米宽的龙口已测出的最大流速是每秒七米，最大落差是三点二三米，截流料物的最大日抛投量是八万八千多立米，总抛投量为十万零七千七百四十一立米。"},{"type":"paragraph","text":"党中央、国务院十分关怀葛洲坝工程的建设。粉碎“四人帮”以后，叶剑英、邓小平、李先念等党和国家领导人曾先后来工地视察。指导解决工程建设中遇到的问题。昨天，国务院总理赵紫阳等中央和地方的一些负责同志都来到了葛洲坝截流施工现场。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1981\\01\\8115010601.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e葛洲坝水利枢纽工程的二江泄水闸，一月二日开闸分流，揭开了大江截流的序幕。这座二十七孔泄水闸，可宣泄每秒流量高达八万多立米的特大洪水。"},{"type":"paragraph","text":"新华社记者　张申明摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e张申明\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1981\\01\\8115010602.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e于澄建\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e长江葛洲坝水利枢纽工程一月三日开始大江龙口截流。投入截流的二百多辆自卸汽车，载着各种抛投料物，分别从上游戗堤的左右岸驶向堤头，卸石入江，填筑龙口。"},{"type":"paragraph","text":"新华社记者　于澄建摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e8dd6d6f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

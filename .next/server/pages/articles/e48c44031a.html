script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"美帝侵朝后察省各地地主进行反攻","authors":[],"dates":[{"year":1950,"month":11,"day":27}],"is_range_date":false,"parts":[{"text":"美帝侵朝后察省各地地主进行反攻","type":"title"},{"text":"【华北总分社27日讯】美帝侵朝后，察省雁北、察北等地地主、富农伺机蠢动，入秋以来，已达百余起。其中察北商都、康保两县部分村庄，即发生近50起。雁北阳高较为严重。地主反攻的花样很多，主要是：（1）直接向农民索租、索债、夺地、夺牲畜。如阳高肖家窑头村地主萧主昌，藉口讨旧债，勒取财物，狮子屯村地主熊三柺强拉毛驴；康保县6户地主、富农强夺农民小麦、燕麦2500余捆，马铃薯600余斤，地15亩；（2）以造谣为手段，欺骗、胁迫农民自动退出胜利果实，说什么“第三次世界大战起来了，地归‘原主’了。”现已发现个别村庄农民因怕“变天”而卖地、交租，等待观望不耕地、与地主订立“双保险”合同等现象；（3）收买村干部，挑拨农民之间的团结，打击立场坚定的干部。如阳高砖井、曹家庄两村地主公开辱骂中共村支书，煽惑落后群众打击村政权；（4）地主串连土匪杀害积极干部，翻身农民的事实，在察也发生过。","type":"paragraph"},{"text":"地主反攻事件，已引起当地人民政府的注意，并决定加以严厉镇压。各地已出现了不少农民与反攻地主作顽强斗争的事例。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年11月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e48c44031a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"f540fddb-1fd0-4065-9510-d2df052274cc","name":"红旗一九六四年第十七、十八期","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/f540fddb-1fd0-4065-9510-d2df052274cc.pdf"],"article":{"title":"评介三本经济史料书","alias":"","parts":[{"type":"paragraph","text":"经介"},{"type":"paragraph","text":"本"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"这几年，中央工商行政管理局所属的资本主义经济改造研究室、上海社会科学院经济研宪所、南开大学经济研究所和其他一些单位，编写了一批典型企业的史料。其中有的是档案资料的辑录，有的是者深入企业亲自所作的调查。为了调查、辑、整理、校正这些资料，编辑人员经年累月地埋在堆集如山的档案中，细心剔选；奔走于各地，寻根问底，花费了大量的劳动。他们的这个工作做得好，是有学术价值的。"},{"type":"paragraph","text":"毛驿东同志老早就要我们研究近百年的中国史，并且说：“应先作经济史、政治史、军事史、文化史几个部门的分析的研究，然后才有可能作综合的研究。\"①"},{"type":"paragraph","text":"在专史的研光中，经济史的研究是比较薄弱的。过去，没有有组识地进行系统的、周密的资料收集和研究工作。全国解放以后，各地建立了科学研究机构，私营工商业实行公私合营以后，档案粪料公开了，有些单位才开始有组铁地进行这方面的工作。时间虽然不长，已经取得了一批成果。下面舒介的三本书：《启新洋亥公司史料》、《南洋兄弟烟草公司史料》《北京瑞蚨祥》，就是这一批成果中比较好的。"},{"type":"paragraph","text":"收集和研究经济史料，大体上有两种方法：一种方法，是辑录企业的档案，文献，《启新洋灰公司史料》、《南洋兄弟烟草公司史料》就属于这一种；另一种方法，是向企业的工人，技术人员和一部分资本家作调查，《北京瑞蚨祥》就部分地杂用了这种方法。从收集和研究囊料的总体来，两种方法都需要，很可能大量的还是来用第一种方法。但是，从获得赛料的时机来，后一种方法很值得重视。因为私营工商业已证基本上实现了社会主义政造，企业内部的阶级关系和管理制度都有了根本的变化，人事的变动也很大，急需抓紧时机，向工人，职员作调查，以便获得这些企业今昔对比的资料。否则，时过境迁，就要花费更多的劳动，甚至得不到这些村料了。"},{"type":"paragraph","text":"任何研究工作都应当从收集和整理第一手的资料开始。从我国社会主义文化建设、学术永平提高着眼，应当提倡这种资料收集和整理的工作。这件工作，看起来是默默无开的，是筑碎碎的，但是，宅却是发展我国社会科学所必需进行的基础工作。"},{"type":"paragraph","text":"在马克思列宁主义，毛驿东思想的指导下，在大量收集和研究套料的基础上，可以预期，不久以后，我们一定可以写出具有更高水平的经济史、政治史、单事史、文化史来，写出具有更高水平的近百年的中国史来，写出具有更高水平的专题学术著作来。"},{"type":"paragraph","text":"①《致造我们的学习》。《毛泽东选集》第3卷，人民出版社1953年第1版，第823瓦。"},{"type":"paragraph","text":"料"},{"type":"paragraph","text":"史济"},{"type":"paragraph","text":"书"}],"authors":["红旗杂志编辑部"],"dates":[{"year":1964}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":42,"page_end":42},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4eca9d16e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

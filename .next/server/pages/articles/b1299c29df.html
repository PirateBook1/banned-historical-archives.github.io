script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"关于发表《在北师大搞军训的部队是如何支持左派的？》材料等的批语","alias":"","parts":[{"type":"paragraph","text":"关于发表《在北师大搞军训的部队是如何支持左派的？》材料等的批语！"},{"type":"paragraph","text":"（1967年5月7日）文革小组各同志："},{"type":"paragraph","text":"请你们研究一下，此件是否可以公开发表。如准备发表，事前要找炮五师、谭厚兰、李庆林等同志核对属实，不妥处加以修改，然后发表。又，四川那个文件3，关系重大，如何修改的，请告知为盼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月七日"},{"type":"paragraph","text":"[1]这个批语写在中共中央文化革命小组办事组1967年5月5日编印的《文化革命简报》第四七○期上。这期简报登载了一篇题为《在北师大搞军训的部队是如何支持左派的？》的材料。材料说，北京军区炮五师在北京师范大学搞军训期间，“坚决和革命派站在一起，对保守势力和中间派做了深入细致的政治思想工作，瓦解了保守组织，提高了中间派的阶级觉悟，壮大和巩固了左派队伍”。1967年5月16日，《人民日报》发表了这个材料，同时还发表了题为《军政训练好》的社论。"},{"type":"paragraph","text":"[2]谭厚兰，当时是北京师范大学掌权的造反派组织“井冈山公社”的负责人。李庆林，当时是北京师范大学另一造反派组织“井冈山造反兵团”的负责人。"},{"type":"paragraph","text":"[3]指中共中央1967年5月7日关于处理四川问题的决定。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":460,"page_end":460},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1299c29df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

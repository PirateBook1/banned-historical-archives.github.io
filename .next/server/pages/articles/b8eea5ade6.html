script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席周恩来总理陈毅外长  热烈电贺桑给巴尔独立  陈外长并在贺电中通知，我国决定承认桑给巴尔","authors":[],"dates":[{"year":1963,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席周恩来总理陈毅外长"},{"type":"paragraph","text":"热烈电贺桑给巴尔独立"},{"type":"paragraph","text":"陈外长并在贺电中通知，我国决定承认桑给巴尔"},{"type":"paragraph","text":"新华社九日讯　中华人民共和国主席刘少奇今天打电报给桑给巴尔苏丹贾姆希德·本·阿卜杜拉，热烈祝贺桑给巴尔独立。贺电全文如下：桑给巴尔　桑给巴尔桑给巴尔苏丹贾姆希德·"},{"type":"paragraph","text":"本·阿卜杜拉陛下："},{"type":"paragraph","text":"值此桑给巴尔宣告独立之际，我代表中国人民并且以我个人的名义，向陛下和桑给巴尔人民致以热烈的祝贺。祝贵国国家繁荣，人民幸福。"},{"type":"paragraph","text":"中华人民共和国主席"},{"type":"paragraph","text":"刘少奇"},{"type":"paragraph","text":"一九六三年十二月九日"},{"type":"paragraph","text":"新华社九日讯　中华人民共和国国务院总理周恩来今天打电报给桑给巴尔总理穆罕默德·沙姆特·哈马迪，热烈祝贺桑给巴尔独立。贺电全文如下：桑给巴尔　桑给巴尔桑给巴尔总理穆罕默德·沙姆特·哈马迪先生阁下："},{"type":"paragraph","text":"值此桑给巴尔宣告独立之际，我代表中华人民共和国政府和人民，向桑给巴尔政府和人民致以诚挚和热烈的祝贺。祝桑给巴尔人民在反对帝国主义和新老殖民主义、维护民族独立以及建设自己国家的事业中，取得进一步的成就。祝贵国国家繁荣，人民幸福。"},{"type":"paragraph","text":"中华人民共和国"},{"type":"paragraph","text":"国务院总理"},{"type":"paragraph","text":"周恩来"},{"type":"paragraph","text":"一九六三年十二月九日"},{"type":"paragraph","text":"新华社九日讯　中华人民共和国外交部长陈毅今天打电报给桑给巴尔外交和贸易部长阿里·穆赫辛，祝贺桑给巴尔独立，并通知他，中华人民共和国政府决定承认桑给巴尔。电文如下：桑给巴尔　桑给巴尔桑给巴尔外交和贸易部长阿里·穆赫辛先生阁下："},{"type":"paragraph","text":"在桑给巴尔宣告独立之际，我代表中华人民共和国政府向桑给巴尔政府致以热烈的祝贺。我荣幸地通知阁下：中华人民共和国政府已经决定承认桑给巴尔。我希望，我国政府对贵国的承认将导致我们两国关系的进一步发展。"},{"type":"paragraph","text":"中华人民共和国外交部长　陈　毅"},{"type":"paragraph","text":"一九六三年十二月九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8eea5ade6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

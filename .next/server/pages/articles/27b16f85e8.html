script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海红卫兵最坚决最热烈响应林彪同志号召牢牢掌握毛泽东思想锐利武器 彻底批判资产阶级的反动路线","authors":[],"dates":[{"year":1966,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“大海航行靠舵手，万物生长靠太阳，……干革命靠的是毛泽东思想”。在汹涌澎湃的无产阶级文化大革命的洪流中，上海市大中学校广大红卫兵们牢牢地掌握毛泽东思想这一最锐利的无产阶级思想武器，向一切牛鬼蛇神猛烈开火。最近林彪同志向人民解放军发出的把活学活用毛主席著作的群众运动提高到新阶段的号召，又给上海大中学校的广大红卫兵带来了极大的鼓舞和力量。连日来，上海市各级红卫兵组织在总结前阶段学习毛主席著作经验的基础上，纷纷举行座谈会、讲用会、学习32111英雄钻井队报告会等活动。红卫兵战士们一致表示:我们是毛主席最忠实的红小兵，我们最热烈地响应林彪同志的号召，最坚决地执行林彪同志的指示。我们要带着强烈的阶级感情，为了中国革命和世界革命，在斗争中活学活用毛主席著作，更高地举起毛泽东思想的伟大红旗，彻底批判资产阶级反动路线，誓把无产阶级文化大革命进行到底，把自己锻炼成为毛主席的好战士，把上海各大中学校办成毛泽东思想的大学校。"},{"type":"paragraph","text":"上海红卫兵们在文化大革命中深切地体会到，毛主席著作句句是真理，一句顶一万句，毛泽东思想威力最大，牛鬼蛇神最害怕毛泽东思想。正如林彪同志所说的，毛泽东思想是革命的科学，是经过长期革命斗争考验的无产阶级的真理，是最现实的马列主义，是全党全军全国人民的统一行动的纲领。小将们异口同声地说，我们掌握了毛泽东思想就心明眼亮，立场坚定，干劲冲天，敢于斗争，善于斗争。上海第一医学院的红卫兵们在无产阶级文化大革命中坚持活学活用毛主席著作，努力以毛泽东思想来观察一切，分析一切，改造一切，几个月的实践使他们的思想认识大大提高了。上海体育学院的红卫兵们反复学习毛主席关于阶级和阶级斗争的理论，在斗争会上用毛泽东思想一层层地批驳阶级敌人隐藏地契、变天账的反动本质，把阶级敌人驳得体无完肤，狼狈不堪。崇明县宏达初级中学的红卫兵学习了毛主席著作，和毛主席亲自主持制定的十六条，认识到武斗只能触及皮肉，文斗才能触其灵魂，他们用文斗取得了很好的战绩。"},{"type":"paragraph","text":"复旦大学、交通大学、上海对外贸易学院、轻工业学校、卢湾中学等许多学校的广大红卫兵，都激动地说，我们红卫兵是革命的后代，劳动人民的儿女。毛泽东思想是我们的命根子，毛主席是我们心中的红太阳。我们对毛主席无限热爱、无限忠诚、无限信仰、无限崇拜。努力学习毛泽东思想，坚决贯彻毛泽东思想，积极宣传毛泽东思想，勇敢捍卫毛泽东思想，是我们的神圣职责。林彪同志的指示说出了我们的心里话，我们坚决响应林彪同志的号召，用最深厚的阶级感情，坚持在斗争中学，在斗争中用，象32111英雄钻井队那样，把学习毛主席著作作为生活的第一需要，把毛主席的指示印在脑子里，溶化在血液中，落实在行动上，把毛泽东思想化为自己的灵魂。我们要以毛泽东思想为武器，在文化大革命中坚决捍卫和执行以毛主席为代表的无产阶级革命路线，彻底批判资产阶级反动路线，夺取无产阶级文化大革命的彻底胜利。华东师范大学不少红卫兵表示决心要更认真更刻苦地学习毛主席著作，在用字上狠下功夫，把“老三篇”作为座右铭来学习，树立完全彻底地为人民服务的思想，在文化大革命这个活学活用毛主席著作的大课堂中，把毛泽东思想真正学到手。市一女中、师大一附中等校的红卫兵战士们说，我们红卫兵是解放军可靠的后备军，林彪同志对解放军的号召也就是对我们的号召我们一定要虚心学习解放军活学活用毛主席著作的丰富经验，在斗争中学，在斗争中用，忠实贯彻执行十六条，紧紧掌握斗争的大方向，坚决完成一斗、二批、三改的光荣的战斗任务。"},{"type":"paragraph","text":"在林彪同志的号召的鼓舞下，上海大中学校的红卫兵，决心进一步掀起一个活学活用毛主席著作的新高潮。上海各高等学校已普遍建立每天坚持学习毛主席著作两小时的制度，做到雷打不散，研究工作和开会等活动必学毛主席语录，经常举行解决斗争中关键问题的讲用会，以毛泽东思想作为深入开展文化大革命的行动纲领，促使文化大革命向新高潮发展。"},{"type":"paragraph","text":"在文化大革命中充当急先锋的上海大中学校广大红卫兵小将们，决心更高地举起毛泽东思想伟大红旗，以解放军为榜样，用毛泽东思想把红卫兵组织建设成为非常无产阶级化、非常革命化的战斗队、学习队、宣传队。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66ag010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e复旦大学物理系七二三班革命小将大唱毛主席语录歌曲\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27b16f85e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

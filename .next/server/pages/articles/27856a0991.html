script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"组织群众　保卫和平印和平大会揭幕主席台高悬列宁斯大林毛主席画像　会众齐声高呼印人决不对苏联作战","authors":[],"dates":[{"year":1949,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社上海二十六日讯】　塔斯社加尔各答消息:印度全国和平大会已于十一月二十四日下午在加尔各答开幕。大会开幕以前曾举行记者招待会，筹备委员会主席，印度全国工会代表大会主席夏谛雅尔报告印度民主进步势力所进行的和平斗争和大会筹备工作进行时的气氛。夏谛雅尔说，和平大会的任务在于组织广大的群众运动，以保卫和平，反对新战争的危险，反对帝国主义对殖民地的干涉，而这种干涉的主要组织者就是英美帝国主义者。夏谛雅尔继称，筹备委员会与一百余个群众团体发生关系，这些团体团结着二百余万人民，其中包括八十余万工人和十万职员，十万左右学生，七十万农民和农场劳动者。印度妇女也积极参加保卫和平的斗争。出席大会的共有各省和平保卫者大会所选出的代表三千名。到会的还有全国各区各县的许多来宾。夏谛雅尔当选为印度全国和平大会主席。主席台上悬挂着红旗，列宁、斯大林、毛泽东的巨幅画像，以及横幅标语，号召为保卫和平与民主、为反对英美战争贩子而斗争。"},{"type":"paragraph","text":"会中曾宣读世界和平大会常设委员会，世界工会联合会，苏联工会中央理事会和中国和平大会的贺电。各代表与来宾一再欢呼苏联与中国人民共和国:“全世界和平与民主的堡垒苏联万岁!亲爱的斯大林万岁!”会中同时也宣读了印度公民——和平与进步的保卫者的贺电。数千人的高声欢呼表现出印度人民对和平与民主的热望，他们喊道:“世界和平与民主的保卫者——苏联万岁，让红旗——人民民主的象征——胜利地飘扬，斯大林万岁，我们绝不对苏联作战。”大会的第一次会议，情绪极为昂奋。举行大会的公园中回响着欢呼声:“列宁万岁，斯大林万岁，伟大与无敌的苏联万岁，自由人民民主的中国及其领袖毛泽东万岁，印度全国和平大会万岁!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27856a0991"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

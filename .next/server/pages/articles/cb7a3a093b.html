script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想育新风——记北京二七机车车辆工厂革命群众一心为公、团结战斗的事迹","authors":[],"dates":[{"year":1969,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想育新风"},{"type":"paragraph","text":"——记北京二七机车车辆工厂革命群众一心为公、团结战斗的事迹"},{"type":"paragraph","text":"在迎接中华人民共和国成立二十周年的大喜日子里，北京二七机车车辆工厂到处是一片热气腾腾的革命景象，从各个车间传出了一曲又一曲抓革命，促生产，促工作，促战备的胜利凯歌。到八月底，全厂生产的机车相当于生产比较稳定的一九六六年全年的产量；货车产量比一九六六年全年的产量还多百分之十一，创造了这个厂历史上的最高产量纪录。"},{"type":"paragraph","text":"革命、生产的双胜利，来源于战无不胜的毛泽东思想的指引，来源于人的思想革命化，来源于革命大团结。无产阶级文化大革命中，二七工厂的广大革命工人，怀着无限忠于毛主席的深厚无产阶级感情，在人民解放军八三四一部队毛泽东思想宣传队的帮助下，坚决落实毛主席的一系列最新指示，认真活学活用毛主席著作，在斗争中不断提高自己的政治觉悟，使一心为公、团结战斗的无产阶级革命新风尚，在这个厂里得到了大大的发扬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb7a3a093b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"关于播发《黑龙江省红色造反者夺权斗争的基本经验》的批语","alias":"","parts":[{"type":"paragraph","text":"关于播发《黑龙江省红色造反者夺权斗争的基本经验》的批语川"},{"type":"paragraph","text":"（1967年2月9日）伯达同志："},{"type":"paragraph","text":"请与小组同志研究，此文可否公开发表，并予广播？是否有要修改的地方，也请酌处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月九日"},{"type":"paragraph","text":"[1]这个批语写在中共中央文化革命小组办事组1967年2月7日编印的《文化革命简报》第三九○期上。这期简报登载了一篇题为《黑龙江省红色造反者夺权斗争的基本经验》的材料。材料说，黑龙江省造反派在夺权斗争中的经验是：一、根据当地的具体斗争情况，鲜明地体现党的方针政策，团结省委内部执行毛主席正确路线的主要负责人和军队主要负责人，三位一体，联合夺权。二、在夺取省委的领导大权之前，首先把无产阶级革命的喉舌报社、电台和专政机关公安局掌握在左派手中，为最后夺取省委大权作好舆论准备，坚决镇压反革命，保证夺权斗争的顺利进行。三、坚决地依靠被夺权单位内部的左派力量，团结中间力量，打击反动力量，夺取政权，巩固政权。四、夺权斗争的根本经验，归结到一点，就是毛泽东思想武装了左派队伍，左派队伍运用毛泽东思想指导了夺权斗争。这篇材料发表在1967年2月10日《人民日报》上。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":2,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":319,"page_end":319},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e03ca56c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想建立革命化的队伍","authors":[],"dates":[{"year":1967,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海工人革命造反派代表会议全体代表和列席代表"},{"type":"paragraph","text":"我们最最敬爱的伟大领袖、我们心中最红最红的红太阳毛主席和他的亲密战友林彪副主席接见海军和通信兵等革命战士的特大喜讯传来，我们正在参加上海工人革命造反派代表会议的全体代表和列席代表感到无比振奋，无限幸福!我们从心底里千万遍地高呼:“毛主席啊，毛主席!敬祝您老人家万寿无疆!万寿无疆!!万寿无疆!!!”"},{"type":"paragraph","text":"毛主席的接见，这是对全国军民的最大关怀、最大鼓舞，是全国军民的最大最大的幸福，也是对我们上海工人革命造反派最大的鞭策。"},{"type":"paragraph","text":"我们上海工人革命造反派就是在伟大的毛泽东思想的阳光雨露哺育下成长壮大起来的。我们在战斗历程中的每一个关键时刻，都得到伟大领袖毛主席的亲切关怀和教导，我们在斗争中每前进一步，都是毛泽东思想的伟大胜利，都是毛主席的革命路线的伟大胜利。我们这次工代会，又是在伟大领袖毛主席的亲切关怀下召开的。今天，我们听到毛主席和他的亲密战友林副主席在首都接见海军和通信兵等革命战士的喜讯，毛主席满面笑容，神采奕奕的高大形象，仿佛就在我们眼前，我们的热血沸腾起来了，我们的心激动得要从胸膛迸发出来了，我们最热烈地欢呼:“毛主席万岁，万岁，万万岁!”"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想”。林彪副主席的题词，充分地表达了我们工人革命造反派的心意。我们一定要把林副统帅的题词深深地印在脑子里，牢牢地记在心坎里，不折不扣地落实在行动上，象林彪副统帅那样永远高举毛泽东思想的伟大红旗，永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席的革命路线，永远做毛主席的好战士!我们一定要大树特树毛主席的绝对权威，大树特树毛泽东思想的绝对权威!"},{"type":"paragraph","text":"我们上海工人革命造反派向最最敬爱的伟大领袖毛主席保证:我们决不辜负您老人家的亲切教导和殷切的期望，我们一定要一辈子读您的书，活学活用，在用字上狠下功夫，一辈子听您的话，照您的指示办事，在阶级斗争的大风大浪里，用战无不胜的毛泽东思想，把上海二百万工人阶级队伍，努力建设成为一支高举毛泽东思想伟大红旗的英勇善战的朝气蓬勃的坚强的革命队伍。在当前，我们要以“斗私，批修”为纲，进一步落实毛主席的最新指示，深入开展革命的大批判，彻底批判中国赫鲁晓夫的修正主义建党路线和修正主义工运路线，巩固和发展革命的大联合和革命的三结合，抓革命，促生产，搞好工厂企业的斗、批、改，为彻底完成无产阶级文化大革命的历史任务而贡献出自己的一切力量!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9a6c29e77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市一些中学教职员和学生对农业合作化问题的反应","authors":[],"dates":[{"year":1955,"month":12,"day":2}],"is_range_date":false,"parts":[{"text":"北京市一些中学教职员和学生对农业合作化问题的反应","type":"title"},{"text":"【北京分社二日讯】北京市各中学教职员看到毛主席“关于农业合作化问题”的报告及党中央“关于农业合作化问题的决议”发表后都很兴奋，多数教职员已经粗读过一遍。个别学校中教中国革命史和中国经济地理的教师在讲课的时候，已经注意结合毛主席的报告内容；郊区有些学校开始用广播、读报、黑板报等方式，向学生进行宣传。但是也存在着一些问题：","type":"paragraph"},{"text":"一、现在北京市各中学都有相当数量的学生家在农村。城区学校中，家在农村的学生占百分之二十左右；郊区学校中，占百分之四十到九十。家在农村的学生中大部分是贫农、中农的子女，地主、富农的子女占百分之十左右。多数学生已经认识到农业合作化的优越性。如北京市第四十三中初中三学生在作文的时候，很多人根据自己的实地观察，都能举出农业生产合作社比单干户优越的例子。但是有一部分学生受地主、富农地影响，在学校里散布对合作化不满的言论，个别落后学生甚至阻挠家里人入社。","type":"paragraph"},{"text":"二、目前，初中毕业生愿意参加农业生产的仍然是极少数。他们的思想顾虑是“怕苦、怕累、怕丢人”，对将来的农村感觉兴趣，对现在的农村不感兴趣；对现代化的机耕农业感觉兴趣，对手工耕作不感兴趣。有的即使参加了农业生产，也多半是“骑马找马”，没有长期打算。","type":"paragraph"},{"text":"三、学校教育脱离农村的实际、脱离群众；郊区学校和城市的学校一样，缺乏和农村的联系。许多教师对农村生产情况、社会情况不了解。有的教师认为农业合作化和学校没有什么关系。北京郊区长辛店第十中学的教师说：“一想到社会主义，就是工厂、钢铁、铁路，想不到农村。”很多郊区学校的政治教师常常对学生提出的农村各方面的问题不能解答。有些教师对于学生参加农业生产，思想上也有抵触。北京市第三十四中学副教导主任朱景开说：“农村的社会改革和我们无关，将来技术改革的时候，我们培养出来的学生才用得上。”有的教师动员学生参加农业生产的时候说：“农民文化低，你们去农村工作，耽一个时候，就可以当社长或开拖拉机。”他们认为农村里除去这些职务，再没有学生值得做的工作了。","type":"paragraph"},{"text":"(霍丽珍据市委教育部材料编)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年12月7日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d95f33e6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

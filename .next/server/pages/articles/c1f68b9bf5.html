script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞典共产党中央委员会的贺信","authors":[],"dates":[{"year":1976,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"瑞典共产党中央委员会的贺信中国共产党中央委员会亲爱的同志们，"},{"type":"paragraph","text":"值此中国共产党成立五十五周年之际，我们谨向你们表示衷心的同志般的祝贺。"},{"type":"paragraph","text":"在毛泽东主席的领导下，中国共产党于解放前就有着领导中国人民同帝国主义和国内压迫作斗争的悠久、光荣、胜利的历史。解放后，中国共产党成功地领导了建设社会主义的工作，加强和发展了无产阶级专政。尤其是在无产阶级文化大革命期间，中国人民在中国共产党和毛泽东主席的领导下取得了伟大的胜利。工人阶级大大提高了自己的地位。中国人民坚决地捍卫和发展了马列主义，一次又一次有力地回击了刘少奇、林彪和邓小平反革命的修正主义路线，并提高了自己的革命觉悟。"},{"type":"paragraph","text":"这些胜利是对世界工人阶级和人民以及全世界共产党人的巨大鼓舞。"},{"type":"paragraph","text":"中国共产党发扬了无产阶级国际主义，坚决支持了世界各国人民捍卫国家主权、争取民族解放和实现社会革命的斗争。今天，中国共产党站在为加强旨在反对两个超级大国，尤其是反对现代修正主义、社会帝国主义谋求世界霸权的侵略行径的广泛的统一战线的前列。我们祝贺中国共产党取得的伟大成就。我们深信，中国共产党、我们的共同斗争和世界人民，今后必将赢得更大的胜利。"},{"type":"paragraph","text":"瑞典共产党中央委员会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1f68b9bf5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

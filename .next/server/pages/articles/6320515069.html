script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席！您是我生命的力量和源泉","authors":["刘建列"],"dates":[{"year":1968,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席！您是我生命的力量和源泉"},{"type":"paragraph","text":"炮兵第二次学习毛主席著作积极分子代表大会代表、某部副班长、一等功荣立者  刘建列"},{"type":"paragraph","text":"红太阳，红太阳！我们心中永远不落的红太阳！毛主席啊！您是世界革命的伟大舵手！您是亿万劳动人民的大救星！您是我生命重新放出光芒的力量和源泉！三月七日，您老人家亲自接见了我们，这是我们一生最大最大的幸福，最大最大的光荣。我要放声歌唱，歌唱啊！我要纵情欢呼，欢呼啊！毛主席万岁！毛主席万万岁！敬祝毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"敬爱的毛主席啊，是您的光辉思想，使我从一个普通的贫农儿子，迅速成长为一个毛泽东时代的硬骨头革命战士。去年六月七日，在一次执行任务中，我头负重伤，昏倒在地上。当时，尽管我脑组织受了严重创伤，但毛主席的教导在我头脑中记忆犹新。毛主席说：“不论在任何艰难困苦的场合，只要还有一个人，这个人就要继续战斗下去。”于是，我使出全身力气，呼喊着“毛主席万岁！”坚强地站起来，坚守工作岗位，胜利完成了党和毛主席交给自己的任务。以后，在医院里，四十五天中我一直处在昏睡状态。但当我苏醒过来的时候，第一眼就认出了墙上挂着的毛主席像，情不自禁地喊出了“毛主席万岁！”伟大领袖毛主席，是您的伟大思想，教育我要做一个麦贤得式的好战士。"},{"type":"paragraph","text":"毛主席啊，毛主席！您教导我们说：“你们要关心国家大事，要把无产阶级文化大革命进行到底！”自从我头部负伤以后，过去有些经历都忘了，但是，对中国赫鲁晓夫妄图复辟资本主义的罪行，我一辈子也忘不了。这次上北京，虽然我记忆力还十分差，半身还瘫痪着，但当我一听说代表们要开大会彻底批判中国赫鲁晓夫以及彭德怀、罗瑞卿的反党反社会主义反毛泽东思想的罪行，我就积极报名参加。我要用自己的实际行动，痛斥这批反党篡军个人野心家散布的反对突出政治的反动谬论。我要牢记林副主席的教导，永远突出无产阶级政治，永远突出毛泽东思想。"},{"type":"paragraph","text":"敬爱的毛主席啊！今天，站在您的身旁，我心中升起了红太阳，一股股暖流，滋润了我的心房。我要向您宣誓：为了保卫您，保卫您的伟大思想，保卫您的无产阶级革命路线，上刀山，下火海，我都在所不惜！我要永远永远忠于您，永远永远跟着您，做一个心红志坚的麦贤得式的硬骨头的好战士。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6320515069"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

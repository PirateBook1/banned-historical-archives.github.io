script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对中央关于统购粮食的宣传要点稿的修改","authors":["毛泽东"],"dates":[{"year":1953,"month":10,"day":31}],"is_range_date":false,"parts":[{"text":"毛泽东对中央关于统购粮食的宣传要点稿的修改","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"[要过更好的日子，一定还要实行]社会主义[工业化和]对农业对手工业对资本主义工商业的社会主义改造。就农业来说，只有在农村中一步一步地实行社会主义的制度，才能[使农业生产和农民生活]一步一步地和普遍地获得[提高。]","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"[农村里一切明白道理的人都应当积极加入]带有社会主义萌芽性质的[互助组，加入]半社会主义的生产合作社和供销合作社。[将来]就可以再进一步实行集体农民公有制的完全社会主义性质的生产合作社（就是集体农场）和供销合作社，[实现集体生产和富裕生活。工人在城市里建设，农民在农村里建设，农民要和工人一面合作，一面比赛，把农村也改造得和城市差不多，这才是真正的工农联盟。]要不是这样，所谓工农联盟，就不能发展和巩固，而且有使已经建立的工农联盟归于破裂的危险。","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"[实现国家的]社会主义[工业化。]社会主义[工业化就是要使中国由工业不发达的国家变成工业发达的国家。]由非社会主义的工业变成社会主义的工业。[这就]一方面[要努力建设]社会主义的新工业（新的工厂，新的矿山），另一方面要将手工业和资本主义工业加以社会主义的改造。这里[最要紧的是多炼钢铁，多产煤]炭[、煤油和电]力[，多造机器。只有工业发达了，国家才能多造新农具和农业机器来帮助农民发]展大规模的社会主义农业生产合作社（即[集体农场]）[，才能多修铁路公路把城市和农村联接起来，才能多修水利来发展农业，才能用大量的便宜的化学肥料、杀虫药剂、药品、糖、布匹、自行车、收音机、电影等各种日用东西来供给农民。]","type":"paragraph"},{"text":"四","type":"subtitle"},{"text":"[农业怎样改造？就是按照农民自愿]（不能单靠行政命令，尤其不能采用强迫办法），[一步一步发展互助合作运动，由办]带有社会主义萌芽性质的[互助组到办]半社会主义的[生产合作社，]再发展[到办]完全社会主义的生产合作社（[集体农场]）[。因为大家劳动，力量大，单干办不到的事，互助组能够办得到，互助组办不到的事，合作社能够办得到，所以互助组比单干强，合作社比互助组强，走一步就能使生产发展一步，生活提高一步。同时能用更多的粮食棉花和别的农产品供给国家和全国人民，又可以一步一步培养大家集体劳动的习惯]（但不是吃大锅饭）[，一步一步积累资金，学习经管这个大家务的本事，一步一步走到社会主义。]","type":"paragraph"},{"text":"注：[ ]外为毛泽东加写或改写的文字。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebbaab9dca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤市各界庆祝大会电毛主席致敬","authors":[],"dates":[{"year":1951,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社平壤十八日电】　平壤市各界庆祝“八、一五”朝鲜解放六周年纪念大会给毛泽东主席的致敬电，电文如下:"},{"type":"paragraph","text":"伟大的中国人民领袖、诚挚地援助着朝鲜人民的毛泽东主席:"},{"type":"paragraph","text":"今天，朝鲜人民在为保卫自己祖国的自由、独立进行着伟大的祖国解放战争的时候，来庆祝苏军解放朝鲜的民族节日——“八、一五”六周年纪念日，我们谨向敬爱的您致以热烈的感谢和祝贺。"},{"type":"paragraph","text":"伟大中国人民的儿女所组成的英勇的中国人民志愿军和我们的人民军，对于和平、自由与民族的隆昌，有着共同的理想和愿望。他们在反抗共同仇敌——美帝国主义侵略的正义战争中，发挥了无比的顽强与英雄主义精神，给予敌人以沉重的打击，光荣地保卫着我国的独立和自由，并对保障亚洲及全世界和平、安全的事业，作出莫大的贡献。"},{"type":"paragraph","text":"朝鲜人民永远不会忘记您和您所领导的中国人民给予我们朝鲜人民的巨大支援。朝鲜人民永远不会忘记英勇的中国人民志愿军在我国疆土上进行英雄的斗争所建立的伟大功勋。我们将把对您和中国人民的爱戴之忱，传给我们的后代。"},{"type":"paragraph","text":"为了庆祝“八、一五”朝鲜解放六周年，我们朝鲜人民决心进一步加强朝、中两国人民以鲜血结成的友谊，在我国疆土上坚持抵抗共同的仇敌美帝国主义的侵略，为保卫两国的自由、独立，保卫远东的和平而斗争。"},{"type":"paragraph","text":"我们相信，美帝国主义的侵略计划一定要失败，因为我们是在为正义而斗争，并且有着以伟大的苏联人民为首的全体爱好和平人民与国际民主阵营的热烈支持。"},{"type":"paragraph","text":"为了伟大的中国人民更光辉的胜利，为了朝、中两国人民永恒的友谊团结，为了远东的和平，我们谨祝您万寿无疆。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de77b18698"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做向科技现代化进军的模范  共青团中国科学院第五次代表大会，表彰先进人物和先进集体。代表们决心深入揭批“四人帮”，在又红又专的道路上奋勇前进","authors":[],"dates":[{"year":1977,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"做向科技现代化进军的模范"},{"type":"paragraph","text":"共青团中国科学院第五次代表大会，表彰先进人物和先进集体。代表们决心深入揭批“四人帮”，在又红又专的道路上奋勇前进"},{"type":"paragraph","text":"新华社一九七七年十二月七日讯　中国科学院广大共青团员和青年响应团组织的号召，在又红又专的道路上奋勇前进，决心做向科学技术现代化进军的模范。"},{"type":"paragraph","text":"中国科学院在京各单位共有共青团员和青年七千多名。他们分布在各研究机构、工厂和后勤部门，是科学院的一支重要力量。近几年来，广大团员和青年在同“四人帮”及其党羽的斗争中，在从事科学研究和其他工作中，涌现出许多先进人物和先进集体。其中有坚决抵制“四人帮”反革命修正主义路线的团支部，有长年坚持学习不懈的业余青年马列主义学习小组，有坚持又红又专方向的青年科研人员、青年工人，有勤勤恳恳为科研、生产第一线服务的后勤工作者等。在当前科研大干快上的新形势下，广大共青团员和青年更加激情满怀。他们说，我们是科技战线的年青一代，实现科学技术现代化，是历史赋予我们的重任。我们不仅能光荣地参加实现“四个现代化”的战斗，而且将幸福地看到“四个现代化”的实现。老一辈革命家的宏伟理想，一定要在我们这一代人手中变为现实。许多团支部、团小组以及团员和青年，纷纷制订红专规划，争分夺秒地学政治、学业务，在各自岗位上努力工作。"},{"type":"paragraph","text":"最近举行的共青团中国科学院第五次代表大会，表彰了这些先进人物和先进集体，给他们颁发了奖旗和奖状。"},{"type":"paragraph","text":"中国科学院院长郭沫若为这次代表大会题词，表示热烈祝贺：“神州赤县，长颂东风健。满目青年多俊彦，努力科研实践。科研攀上高峰，促进国防工农，四项化成现代，廿年争取成功。”"},{"type":"paragraph","text":"大会号召全院共青团员和青年要继续深入揭批“四人帮”，肃清他们在青年工作中散布的流毒和影响，树立共产主义的远大理想；要高举毛主席的伟大旗帜，刻苦地学习马列著作和毛主席著作，继承和发扬党的优良传统和作风；要为革命学习业务、钻研技术，走又红又专的道路，成为努力向科学技术现代化进军的模范；要进一步加强共青团的思想建设和组织建设，切实把团的组织整顿建设好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e3b5f53d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"增进革命友谊　鼓舞革命斗志长江舰指战员欢呼毛主席革命外交路线的伟大胜利","authors":["洪海松"],"dates":[{"year":1972,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　毛主席亲临视察过的驻沪海军长江舰指战员，怀着喜悦的心情，认真学习中央两报一刊元旦社论《团结起来，争取更大的胜利》，展开了热烈讨论，决心沿着毛主席指引的革命路线奋勇前进。"},{"type":"paragraph","text":"在毛主席当年住过的长江舰的住舱里，党支部委员们反复学习毛主席在“五·二○”庄严声明中的英明论断:“新的世界大战的危险依然存在，各国人民必须有所准备。但是，当前世界的主要倾向是革命。”他们畅谈一年来毛主席革命外交路线的伟大胜利，回顾了长江舰执行毛主席革命外交路线的情况。一年来，他们先后接待了来自反美斗争前线的柬埔寨、越南、老挝战友，接待了来自反帝斗争前线的朝鲜战友和巴基斯坦、智利朋友，增进了革命友谊，彼此鼓舞了革命斗志。他们说:“在毛主席革命外交路线的正确指引下，我国同社会主义兄弟国家和真正的马列主义政党和组织的革命友谊不断增强，我国的国际关系日益发展，同各国人民的友好来往日益频繁，我国在国际事务中的影响越来越大，美帝封锁、孤立我国的政策遭到了惨败。毛主席的革命外交路线无往而不胜。”大家回想起接待朝鲜新闻工作者代表团的难忘情景。去年九月，长江舰接待朝鲜战友到舰上参观，指战员们把这项任务当作执行毛主席无产阶级外交路线，向英雄的朝鲜人民学习的好机会。参观那天，下起了大雨，指战员们顶风冒雨，列队欢迎朝鲜代表团，充分表现了中朝两国战友的革命情谊。"},{"type":"paragraph","text":"长江舰党支部委员通过学习讨论元旦社论，进一步提高了执行毛主席革命外交路线的自觉性。他们表示，一定要谦虚谨慎，刻苦学习，积极工作，坚决执行毛主席的革命外交路线和政策，提高警惕，保卫祖国，随时做好反侵略战争的准备，用新的胜利，争取对于人类有较大的贡献。"},{"type":"paragraph","text":"(洪海松)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43443482bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"报刊右派言论摘录：歪曲百花齐放、百家争鸣　长期共存、互相监督的方针","authors":["东北工学院马列主义教研室"],"dates":[{"year":1957,"month":11}],"is_range_date":false,"parts":[{"text":"报刊摘录：右派歪曲百花齐放、百家争鸣　长期共存、互相监督的方针","type":"title"},{"text":"东北工学院马列主义教研室","type":"authors"},{"text":"杜迈之(民盟湖南省委秘书长)歪曲共产党和各民主党派“长期共存、互相监督”的方针和党的“百花齐放、百家争鸣”的方针。他说：“民盟基层组织不一定要接受共产党基层组织的领导”，又说“互相监督主要是民主党派监督共产党”。他认为“百花齐放、百家争鸣”方针的提出，“可见马列主义有许多东西过时了”，“唯心主义一定要开放，旧的社会科学一定要恢复”。(光明8．2．)","type":"paragraph"},{"text":"金冶(美术学院教授)：党提出“百花齐放、百家争鸣”的方针后，金冶竟恶意地散布流言说：“这个方针是和胡风反革命分子的反党意见书完全一致的。”(人民8．7．)","type":"paragraph"},{"text":"沈同衡(漫画家)：他用一首诗含沙射影地攻击“百花齐放”政策。诗曰：“据报庭前一树茶，胆敢违限不开花，信牌即仰东风去，火速明朝便发芽!”(人民9．6，)","type":"paragraph"},{"text":"章伯钧(民盟副主席)：谈到“百花齐放百家争鸣”时说：“这是因为知识分子在过去几次运动中伤了元气，为了恢复知识分子的元气，才有‘百花齐放、百家争鸣’的政策。”","type":"paragraph"},{"text":"潘光旦“百家争鸣还没有到时候，起码要十年后才有可能，那时共产党才能培养出一些人来争鸣。”(光明9．18．)","type":"paragraph"},{"text":"罗季白(中央国防体育协会助理员)：对党提出的“百花齐放、百家争鸣”方针，他攻击为“过去统治得太严了，现在不行，才这样”；对戏曲的开禁，他也认为是“党压不住了，才开禁”。他还要求开禁黄色歌曲。(中青报9．5．)","type":"paragraph"},{"text":"吴剑平(民革贵州省委)：“在党提出长期共存、互相监督”的方针时，竟污蔑说“这是配合和平解放台湾政策，对台湾国民党和美国要的政治态度”(人民8．26．)","type":"paragraph"},{"text":"刘堃南(民盟盟员)：“长期共存、互相监督”是党迫于形势提出来的。(四川8．2．)","type":"paragraph"},{"text":"章伯钧(民盟副主席)：去年，“长期共存、互相监督”、“百花齐放、百家争鸣”的方针提出后，他认为共产党不行了，自搞一套的机会到来了。(光明6．26．)","type":"paragraph"},{"text":" 来源：《右派言论选辑》，社会主义思想教育参考资料之二，东北工学院马列主义教研室编，1957年11月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67faadbca2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于目前政权性质问题的指示","authors":[],"dates":[{"year":1953,"month":12,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央关于目前政权性质问题的指示","type":"title"},{"text":"各中央局各分局各省市委，并告中央和军委各部门，中央人民政府各党组：","type":"appellation"},{"text":"关于现阶段我国政权性质问题，各地在学习总路线时有很多讨论，有些同志在向一般干部作报告时宣布我国的人民民主专政实质上就是无产阶级专政，甚至片面地 引用中央同志的话，说其他阶级（主要指民主人士）在联合专政中只等于零（忘记了又不等于零的一个方面）。中央认为人民民主专政和无产阶级专政本无实质上的区别，省级以上高级干部了解这个问题是有必要的，但对一般干部这样解释和宣传却是不适宜的，发展这一讨论也是不必要的。这是因为：","type":"paragraph"},{"text":"（一）从实际上说，现在的政权的统一战线的组成并没有妨碍共产党和工人阶级的领导，相反地是有利于这一领导的，并没有妨碍社会主义工业化和社会主义改造的事业，相反 地是有利于这一事业的，因此在相当长的时期内，应当继续保持政权的统一战线性，而如果广泛地宣传它实质上是无产阶级专政，就势必引起许多民主人士的不安、 不满和种种揣测，引起资产阶级的恐慌心理，这在目前时期就是不利的，不策略的，必须将对党内省市以上高级干部在谈到此问题时加以说明和目前有些地方那样对 很多人普遍讲的办法加以区别，我们应取前者，不取后者，尤其不要引用中央同志的话。","type":"paragraph"},{"text":"（二）从理论上说，毛泽东同志在《新民主主义论》和《论人 民民主专政》两书中都已明确说明我们的政权是无产阶级领导下的各革命阶级的联合专政，是工人阶级（经过共产党）领导的以工农联盟为基础的人民民主专政，这 个说明对于中国工人阶级在目前和今后一个时期中的领导地位是适合的，不加修改并无不便，如目前即加以修改则反而不便。因此，各地领导机关应注意控制这一问 题的宣传，停止在广泛的干部中关于人民民主专政实质上就是无产阶级专政，（即实质上由共产党一个党决定纲领政策和计划）的宣传和讨论，如已宣布过的应予停止，并说明理由。","type":"paragraph"},{"text":" 中央一九五三年十二月十九日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"edd2e7692a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

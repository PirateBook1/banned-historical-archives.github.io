script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陆志韦先生追悼会在京举行  邓小平等送花圈，方毅等参加追悼会","authors":[],"dates":[{"year":1979,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陆志韦先生追悼会在京举行"},{"type":"paragraph","text":"邓小平等送花圈，方毅等参加追悼会"},{"type":"paragraph","text":"据新华社北京十二月十一日电  中国社会科学院语言研究所一级研究员，我国著名心理学家、语言学家、教育家、诗人陆志韦先生，由于林彪、“四人帮”极左路线的迫害，身心受到摧残，患病医治无效，于一九七○年十一月二十一日不幸逝世，终年七十六岁。陆志韦先生的追悼会，今天上午在北京八宝山革命公墓礼堂举行。邓小平、方毅等送了花圈。"},{"type":"paragraph","text":"参加追悼会的有方毅、周建人等共六百多人。"},{"type":"paragraph","text":"追悼会由中国社会科学院院长胡乔木主持，中国社会科学院语言研究所所长吕叔湘致悼词。"},{"type":"paragraph","text":"悼词说，陆志韦先生是浙江省吴兴县人。在抗日战争时期，陆志韦先生因同情和支持学生爱国运动，曾被逮捕入狱，在狱中坚持斗争，出狱后一直拒绝为日伪服务，表现了坚贞不屈的民族气节。一九四八年八月十九日，国民党反动派在北平进行大逮捕，出动军警包围燕京大学，搜捕进步学生。陆志韦先生大义凛然，挺身而出，面对面地向反动派进行了坚决斗争，保护和营救我地下党员和进步学生。解放后，他在中国共产党的领导下一直努力工作，为我国的教育事业和科学事业作出了重要贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"058785c52e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

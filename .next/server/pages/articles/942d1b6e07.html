script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"峰峰煤矿向毛主席报捷  风镐采煤量创全国最新纪录  七小时二十分产煤二四三吨","authors":[],"dates":[{"year":1951,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"峰峰煤矿向毛主席报捷"},{"type":"paragraph","text":"风镐采煤量创全国最新纪录"},{"type":"paragraph","text":"七小时二十分产煤二四三吨"},{"type":"paragraph","text":"【本报讯】国营峰峰煤矿通顺井第五○六号改造场子，采用苏联专家所介绍的下行分层陷落法后，风镐手赵文信于一九五一年三月十九日夜班以七小时二十分创造了采煤二四三吨的全国最新纪录。该矿管理局局长、副局长特电中央燃料工业部陈郁部长转呈毛主席报捷。电文称："},{"type":"paragraph","text":"“国营峰峰煤矿为抗美援朝及迎接四月全国煤矿会议，自三月九日开始，如火如荼地开展风镐采煤创新纪录运动。十六日一矿（通顺井）申文远首创一一四吨的纪录，十七日二矿（太安坑）马金玉创一三五吨的纪录，十八日一矿杨二成创一五一吨的纪录，十九日一矿张金山创一六一吨的纪录，同日晚班赵文信以七小时二十分创二四三吨的最高纪录。运动正前进中。”"},{"type":"paragraph","text":"在今年第一季华北、华东各煤矿局长扩大联席会议中，决定了峰峰和淮南两矿都作为推行新采煤方法的重点区。会后，煤矿管理总局刘向三局长即去峰峰，宋之春副局长去淮南，随时督导工作。淮南煤矿已由一九五○年除夕酆绪然创造的全国新纪录一四六吨发展到二○三吨，再进到二一五吨。峰峰矿不甘落后，于三月九日开始开展创新纪录运动，在厚四·九公尺微倾斜的煤层中，回采上分层。现已超过淮南煤矿，创造了全国最新纪录。中央燃料工业部正在筹备召开全国煤矿会议期间，得到这一消息，非常兴奋，特电该矿致贺，并鼓励该矿全体职工为巩固与推广这一光荣成果而努力。"},{"type":"paragraph","text":"该矿的另一重大收获是由于前进的速度加快，保证了顶板的安全，而因生产方法的改革，坑木消耗也大大节省，目前已较原计划减少了百分之七二·二，这对于降低成本是有着非常密切关系的。（燃料工业部通讯组）"},{"type":"paragraph","text":"【编者注】“下行陷落分层采煤法”，即将厚煤层（厚度在三·五公尺以上的煤层）分成薄层，自上而下依层开采之，而使顶板自然陷落的采煤方法。“风镐”，是以压缩空气为原动力的一种采煤工具。“风镐手”，即井下采煤工作中使用风镐的人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"942d1b6e07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

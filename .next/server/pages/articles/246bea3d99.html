script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"促进相互了解　加强友谊合作华国锋总理离京赴西欧访问叶剑英、邓小平、李先念等同志到机场送行","authors":[],"dates":[{"year":1979,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十月十二日电　中华人民共和国国务院总理华国锋今天上午乘专机离开北京前往乌鲁木齐，即将开始对法国、德意志联邦共和国、英国和意大利进行国事访问。"},{"type":"paragraph","text":"陪同华总理出访的国务院副总理余秋里，外交部部长黄华、副部长章文晋，国家计划委员会副主任甘子玉，公安部副部长凌云，外贸部副部长崔群，以及其他随行人员同机离开北京。"},{"type":"paragraph","text":"华总理行将进行的这次访问是中华人民共和国建国三十年来，中国政府首脑对西欧国家进行的第一次国事访问。这对于促进中国人民同西欧各国人民之间的相互了解，加强中国同这些国家的友谊，扩大彼此间的合作和维护世界和平将大有裨益。"},{"type":"paragraph","text":"前往机场送行的中国领导人有:叶剑英、邓小平、李先念、王震、乌兰夫、方毅、邓颖超、张廷发、陈锡联、聂荣臻、胡耀邦、耿飚、彭真、陈慕华、谷牧、姚依林、姬鹏飞，以及有关部门的负责人。"},{"type":"paragraph","text":"法国、西德、英国和意大利四国的驻华使节也到机场送行。"},{"type":"paragraph","text":"华国锋总理一行将在乌鲁木齐作短期停留。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\10\\79ad010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋总理十月十二日乘专机离开北京前往乌鲁木齐，即将开始对法国、德意志联邦共和国、英国和意大利进行国事访问。"},{"type":"paragraph","text":"叶剑英、邓小平、李先念等到机场送行。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"246bea3d99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

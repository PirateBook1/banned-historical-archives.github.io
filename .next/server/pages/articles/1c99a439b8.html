script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"她们焕发了革命青春——记武汉市汉正街婆婆合唱队","authors":[],"dates":[{"year":1976,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"她们焕发了革命青春"},{"type":"paragraph","text":"——记武汉市汉正街婆婆合唱队"},{"type":"paragraph","text":"不久前，在武汉体育馆里举行的群众歌咏大会上，一支由一百二十名老年妇女组成的合唱队的演唱，受到了群众的热烈欢迎。她们就是闻名武汉市的硚口区汉正街婆婆合唱队。"},{"type":"paragraph","text":"这支婆婆合唱队的成员，年龄都在五十岁以上，最大的七十四岁。在反击右倾翻案风的伟大斗争中，她们积极参加革命大批判，还热情开展歌咏活动，以文艺作武器，展开批邓斗争。"},{"type":"paragraph","text":"在大力普及革命样板戏的热潮中，汉正街的大街小巷到处都是歌声。老年妇女中的共产党员满怀激情带头学唱革命样板戏和革命歌曲。街道党委委员、劳动居委会党支部书记高智明，是个快到七十岁的老人。她克服了无文化、记忆力差的重重困难，学会了许多革命样板戏的唱段。在党员的带动下，参加学唱革命样板戏的老年妇女，象滚雪球似的越来越多，队伍越来越大，到今天已经成为一百二十人的合唱队了。"},{"type":"paragraph","text":"学唱革命样板戏，改变了她们的精神面貌。长堤居委会俞桂英，是个退休老工人。刚退休回来时，只想到自己如何养养病，度过晚年，既不愿参加学习，更不愿干街道工作。但是，她在婆婆们的影响带动下，参加了合唱队。学唱革命样板戏以后，她的精神面貌起了深刻变化。她经常用革命样板戏中的李奶奶、沙奶奶等英雄形象鞭策自己。由于她革命热情高，工作劲头大，最近被群众补选为居委会的副主任。"},{"type":"paragraph","text":"汉正街婆婆合唱队成立以来，配合党的中心工作，经常参加街头宣传和节日演出活动。党内最大的不肯改悔的走资派邓小平搞翻案复辟，激起了她们的满腔怒火。当党中央两项英明决议发表后，她们闻风而动，迅速学会了《无产阶级文化大革命就是好》、《社会主义新生事物好》、《反击右倾翻案风》等革命歌曲，积极投入了深入批判邓小平、反击右倾翻案风的斗争。"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c99a439b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南农村发生强迫借贷现象","authors":[],"dates":[{"year":1951,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"湖南农村发生强迫借贷现象","type":"title"},{"text":"【新湖南报五月二十日讯】湖南邵阳、宁乡、郴州、衡阳、攸县、常宁、耒阳都已先后发生强迫借贷事件，严重地影响了农村借贷关系和贫雇农及中农之间的团结。宁乡七里乡潭溪村村干部二十人，利用行政力量，向中农、富农借谷十石。邵阳八区有的乡贫雇农到中农、富农家去算账：去年打了好多谷子，缴了多少公粮，吃了好多，剩余多少，应借多少，指名借贷。还有些贫雇农去年借了钱谷，今年不还。桂东三区发现贫雇农借中农钱谷不还，并威胁说：“谷子没有，你要的话，我只有去政府告你一状，说你家好。”使中农不敢要账而心怀不满。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1951年6月01日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2feadb7028"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

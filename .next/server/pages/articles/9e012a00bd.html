script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"接受蒙古驻华大使贾尔卡赛汗呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受蒙古驻华大使贾尔卡赛汗"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1950年7月3日）大使先生："},{"type":"paragraph","text":"我很高兴地接受贵大使呈递的蒙古人民共和国小呼拉尔主席团的国书，并感谢贵大使的热忧祝贺。"},{"type":"paragraph","text":"中蒙两国人民之间原已存在有密切的关系，数十年来，由于帝国主义和中国反动统治的挑拨离间，隔断了彼此间的来往。蒙古人民在十月革命的影响下，不但早已脱离了中国的反动统治，建立了真正的人民民主国家，而且正朝着经济、文化建设的发展道路前进，中国人民衷心地为蒙古人民的这一成就庆贺。现在，中国人民革命已基本胜利了，中蒙两国的外交关系业已建立，我相信，这不但将使贵我两国人民间的友谊更加发展与巩固，而且将有助于亚洲及世界的持久和平。"},{"type":"paragraph","text":"我热烈地欢迎阁下出任蒙古人民共和国驻中华人民共和国首任特命全权大使，并愿对贵大使加强两国合作的工作，予以协助。"},{"type":"paragraph","text":"谨祝贵国国家繁荣，人民兴旺，并祝贵国元首健康。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":7,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":521,"page_end":521},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e012a00bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

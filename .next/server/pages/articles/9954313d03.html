script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于加速进行党员、干部甄别工作的通知","authors":[],"dates":[{"year":1962,"month":4,"day":27}],"is_range_date":false,"parts":[{"text":"中共中央关于加速进行党员、干部甄别工作的通知","type":"title"},{"text":"自从一九六一年六月，中央指示对最近几年来受过批判和处分的党员、干部实事求是地进行甄别以来，各级党委对此已经进行了许多工作。凡是决心大、方法对的地方，进度就快、收效也大。经过甄别平反以后，党员干部的思想水平大大提高，党内团结大大加强，干群关系更加密切，有力地推动了当前的工作和生产。但是，目前还有一些地区和部门贯彻中央指示不力，有些负责干部对甄别工作重视不够，或者有抵触情绪，或者工作方法不对头，因此，甄别工作进度很慢。这对于调动广大党员干部的积极性，团结全党全民搞好工农业生产，克服当前的田难是不利的。中央认为，对于党员、干部的甄别平反工作，必须根据扩大的中央工作会议的精神，加强领导，加速进行。","type":"paragraph"},{"text":"当前甄别工作的重点，是县级以下的农村基层干部。凡是在拔白旗、反右倾、整风整社、民主革命补课运动中批判和处分完全错了和基本错了的党员、干部，应当采取简便的办法，认真地、迅速地加以甄别平反。甄别平反的方法是由上一级党委派负责同志，帮助所在组织摸清被错批判和错处分的党员、干部的情况，召集他们开会、谈话，然后召开干部大会或党员大会、群众大会，宣布一律平反。其中即使有的有些轻微错误，也不要留尾巴。有关领导干部应该当场向被错批判错处分的党员、干部进行道歉。上级党委应派人参加平反大会，说明错误的责任主要在上级，号召御掉包袱，加强团结，搞好工作和生产。","type":"paragraph"},{"text":"机关、学校、工矿、企业中错批判和错处分的一般党员和干部，也应该采取上述办法平反。","type":"paragraph"},{"text":"上述办法，曾在军队中和有些地方采用过，它们的经验证明，这是一种最简便最见效的办法。","type":"paragraph"},{"text":"在历次运动中被搞错或搞过了而应予平反的人，从数量上说，以基层干部和一般党员为最多。他们的问题比较简单，是应该而且可能采用比较简便的办法加以处理的。如果对他们的问题不迅速处理，对于调动这批为数很大的干部和群众的积极性，是很不利的。只要迅速解决了这批大量人的平反问题，就可以集中力量比较快地解决县以上一些人的甄别平反工作了。","type":"paragraph"},{"text":"以上通知，请你们研究执行，并将进行情况报告中央。","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9954313d03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

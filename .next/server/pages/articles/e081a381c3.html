script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚解放六周年  毛主席致电祝贺  周总理亦电贺霍查","authors":[],"dates":[{"year":1950,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚解放六周年"},{"type":"paragraph","text":"毛主席致电祝贺"},{"type":"paragraph","text":"周总理亦电贺霍查"},{"type":"paragraph","text":"【新华社二十八日讯】十一月二十九日为阿尔巴尼亚解放六周年纪念，我中央人民政府毛泽东主席与周恩来总理兼外交部部长分别致电阿尔巴尼亚人民共和国国民议会主席团主席尼沙尼及部长会议主席兼外交部部长霍查，表示祝贺。电文如下："},{"type":"paragraph","text":"（一）毛主席贺电阿尔巴尼亚人民共和国国民议会主席团主席欧麦·尼沙尼先生："},{"type":"paragraph","text":"欣逢阿尔巴尼亚解放六周年纪念，我代表中华人民共和国政府及人民谨向阁下及阿尔巴尼亚人民致庆贺之忱，并祝阿尔巴尼亚人民在经济、文化的建设上日益成功。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五○年十一月二十六日北京"},{"type":"paragraph","text":"（二）周总理贺电阿尔巴尼亚人民共和国部长会议主席兼外交部部长昂凡尔·霍查先生："},{"type":"paragraph","text":"欣逢阿尔巴尼亚解放六周年纪念，谨向阁下、贵国政府及人民致热烈的庆贺。"},{"type":"paragraph","text":"周恩来"},{"type":"paragraph","text":"一九五○年十一月二十六日北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e081a381c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

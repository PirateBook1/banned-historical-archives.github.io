script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老挝王国首任驻华大使向刘少奇主席递交国书","authors":[],"dates":[{"year":1963,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老挝王国首任驻华大使向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社三十一日讯　老挝王国首任驻中华人民共和国大使坎京·苏万拉西，今天下午向刘少奇主席递交了国书。"},{"type":"paragraph","text":"在递交国书的时候，坎京·苏万拉西大使致颂词，刘少奇主席致答词。"},{"type":"paragraph","text":"坎京·苏万拉西大使的颂词主席先生："},{"type":"paragraph","text":"我十分荣幸地向阁下呈递我国西萨旺·瓦达纳国王陛下任命我为驻贵国特命全权大使的国书。"},{"type":"paragraph","text":"我极其愉快地开始履行我的使命，我谨向阁下转达我国尊敬的国王的最诚挚的祝愿，祝阁下幸福，祝中国人民繁荣昌盛。"},{"type":"paragraph","text":"我的使命是维护、发展、巩固和加强一贯存在于伟大的中华民族和老挝民族之间的良好关系。"},{"type":"paragraph","text":"这种由各种联系所形成的，并且在良好的条件下日益巩固的关系给予老挝王国政府所坚决维护的友谊与古老传统以充沛的生命力。"},{"type":"paragraph","text":"我将无限热情和完全忠诚地来履行所委托给我的使命；为此目的，我希望阁下惠予协助，并希望中华人民共和国政府给予友好协助和谅解。"},{"type":"paragraph","text":"刘少奇主席的答词尊敬的大使阁下："},{"type":"paragraph","text":"我十分高兴地接受西萨旺·瓦达纳国王陛下任命你为老挝王国驻中华人民共和国特命全权大使的国书，并且感谢你所转达的国王陛下的良好祝愿。"},{"type":"paragraph","text":"老挝是一个爱好和平的国家。老挝人民有着反抗帝国主义侵略的光荣传统。长期以来，老挝人民为争取国家的独立和统一进行了英勇的斗争。中国政府和人民一向深切同情和坚决支持老挝人民所进行的爱国正义斗争。现在，老挝组成了一个统一的以梭发那·富马亲王为首的临时民族团结政府，这是老挝人民的一个重大胜利。它不仅使老挝人民有可能沿着和平、中立、统一和繁荣的道路前进，并且对于维护东南亚地区和亚洲的和平也作出了积极的贡献。中国人民衷心地祝贺老挝人民所取得的这一胜利。"},{"type":"paragraph","text":"中老两国是友好的邻邦。两国人民之间有着传统的友谊。自从我们两国建立外交关系以来，两国之间的经济、文化合作关系有了新的发展。现在我们两国互相派遣了大使，必将进一步增进中老两国的友好合作关系。"},{"type":"paragraph","text":"大使阁下，我热烈地欢迎你作为我们友好邻邦的首任特命全权大使来到我国。在你执行这一崇高的使命过程中，将得到我和我国政府的充分协助。"},{"type":"paragraph","text":"我愿趁此机会，向西萨旺·瓦达纳国王陛下表示最崇高的敬意和亲切的问候。"},{"type":"paragraph","text":"祝大使阁下身体健康，工作顺利。"},{"type":"paragraph","text":"随同大使递交国书的有老挝驻中国大使馆的外交官员。"},{"type":"paragraph","text":"递交国书时在场的，有外交部副部长姬鹏飞，第二亚洲司司长周秋野，礼宾司副司长葛步海。"},{"type":"paragraph","text":"刘少奇主席接受国书以后，同坎京·苏万拉西大使进行了友好的谈话。（附图片）"},{"type":"paragraph","text":"左图：刘少奇主席接受老挝首任大使递交国书后，和坎京·苏万拉西大使（左三）等合影"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老挝王国首任驻华大使向刘少奇主席递交国书","authors":[],"dates":[{"year":1963,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京31日电】　老挝王国首任驻中华人民共和国大使坎京·苏万拉西，今天下午向刘少奇主席递交了国书。"},{"type":"paragraph","text":"在递交国书的时候，坎京·苏万拉西大使致颂词，刘少奇主席致答词。"},{"type":"paragraph","text":"坎京·苏万拉西大使的颂词如下:"},{"type":"paragraph","text":"主席先生:"},{"type":"paragraph","text":"我十分荣幸地向阁下呈递我国西萨旺·瓦达纳国王陛下任命我为驻贵国特命全权大使的国书。"},{"type":"paragraph","text":"我极其愉快地开始履行我的使命，我谨向阁下转达我国尊敬的国王的最诚挚的祝愿，祝阁下幸福，祝中国人民繁荣昌盛。"},{"type":"paragraph","text":"我的使命是维护、发展、巩固和加强一贯存在于伟大的中华民族和老挝民族之间的良好关系。"},{"type":"paragraph","text":"这种由各种联系所形成的，并且在良好的条件下日益巩固的关系给予老挝王国政府所坚决维护的友谊与古老传统以充沛的生命力。"},{"type":"paragraph","text":"我将无限热情和完全忠诚地来履行所委托给我的使命；为此目的，我希望阁下惠予协助，并希望中华人民共和国政府给予友好协助和谅解。"},{"type":"paragraph","text":"刘少奇主席的答词如下:"},{"type":"paragraph","text":"尊敬的大使阁下:"},{"type":"paragraph","text":"我十分高兴地接受西萨旺·瓦达纳国王陛下任命你为老挝王国驻中华人民共和国特命全权大使的国书，并且感谢你所转达的国王陛下的良好祝愿。"},{"type":"paragraph","text":"老挝是一个爱好和平的国家。老挝人民有着反抗帝国主义侵略的光荣传统。长期以来，老挝人民为争取国家的独立和统一进行了英勇的斗争。中国政府和人民一向深切同情和坚决支持老挝人民所进行的爱国正义斗争。现在，老挝组成了一个统一的以梭发那·富马亲王为首的临时民族团结政府，这是老挝人民的一个重大胜利。它不仅使老挝人民有可能沿着和平、中立、统一和繁荣的道路前进，并且对于维护东南亚地区和亚洲的和平也作出了积极的贡献。中国人民衷心地祝贺老挝人民所取得的这一胜利。"},{"type":"paragraph","text":"中老两国是友好的邻邦。两国人民之间有着传统的友谊。自从我们两国建立外交关系以来，两国之间的经济、文化合作关系有了新的发展。现在我们两国互相派遣了大使，必将进一步增进中老两国的友好合作关系。"},{"type":"paragraph","text":"大使阁下，我热烈地欢迎你作为我们友好邻邦的首任特命全权大使来到我国。在你执行这一崇高的使命过程中，将得到我和我国政府的充分协助。"},{"type":"paragraph","text":"我愿趁此机会，向西萨旺·瓦达纳国王陛下表示最崇高的敬意和亲切的问候。"},{"type":"paragraph","text":"祝大使阁下身体健康，工作顺利。"},{"type":"paragraph","text":"随同大使递交国书的有老挝驻中国大使馆的外交官员。"},{"type":"paragraph","text":"递交国书时在场的，有外交部副部长姬鹏飞，第二亚洲司司长周秋野，礼宾司副司长葛步海

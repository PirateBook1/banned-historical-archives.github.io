script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2573","name":"最高人民法院关于处理破坏援外职工婚姻家庭案件的复函","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于处理破坏援外职工婚姻家庭案件的复函","dates":[{"year":1974,"month":6,"day":1}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"安徽省最高人民法院， 司法工作手册（一），271","tags":[{"name":"婚姻","type":"主题/事件"},{"name":"援外人员","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民法院关于处理破坏援外职工婚姻家庭案件的复函[1]"},{"type":"subtitle","text":"1974年6月1日 （74）法办研字第10号"},{"type":"paragraph","text":"山西省高级人民法院："},{"type":"paragraph","text":"你院一九七四年五月十一日晋法办（1974）3号请示已收阅。为了使出国援外职工安心在国外工作，完成党和国家交给 他们的援外任务，对他们的婚姻家庭应当坚决予以保护。对破坏援外职工婚姻家庭的犯罪分子应根据不同情况予以处理，其中情节恶劣后果严重的，可以适当从重惩处。"},{"type":"paragraph","text":"破坏援外职工婚姻家庭是个新问题，处理这类案件，我们还缺乏经验。请你们在审判实践中，注意搜集材料，分析比较，及时总结，摸出经验，做好工作。"},{"type":"paragraph","text":"[1] Note: This document can also be found in 最高人民法院刑事审判第二庭, 刑事申诉工作手册, p. 418."}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a9a290b96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

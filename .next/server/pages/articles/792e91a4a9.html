script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于各地报送中央文件、电报的通知","authors":[],"dates":[{"year":1968,"month":3,"day":16}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革　关于各地报送中央文件、电报的通知","type":"title"},{"text":"各省、市、自治区革命委员会（革筹小组）、军管会，各大军区、省军区：","type":"appellation"},{"text":"中央一九六七年十二月二日《关于各地报送中央文件、电报的通知》下达后，有些地方已认真贯彻执行，有些地方还没有认真贯彻执行，现全国已有十六个省、市自治区成立了革命委员会，没有成立革命委员会的，或即将成立，或已成立了革筹小组，或已实行了军管。为此，中央认为有必要重申：","type":"paragraph"},{"text":"（一）今后各省、市自治区的机关、工厂、学校，地县机关，以及军以下的部队，有什么情况和问题，应先向省、市、自治区革命委员会（革筹小组）、军管会，大军区、省军区请示报告，不必直报中央。","type":"paragraph"},{"text":"（二）各省、市、自治区革命委员会（革筹小组）、军管会，各大军区、省军区对自己本身和本地区的问题，应根据我们伟大领袖毛主席一系列最新指示和近两年来中央的有关指示，尽可能地自己负责研究解决，自己解决不了的，再请示中央。","type":"paragraph"},{"text":"（三）各省、市、自治区革命委员会（革筹小组）、军管会，各大军区、省军区给中央的报告，要严格按照中央今年二月十六日的规定（中发［６８］２９号文件）办理，并力求简明扼要。","type":"paragraph"},{"text":" 中共中央国务院中央军委中央文革一九六八年三月十六日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"792e91a4a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

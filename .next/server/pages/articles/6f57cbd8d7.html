script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"偃师县召开农业社生产队长以上的四级干部会议开展粮食问题的大辩论","authors":[],"dates":[{"year":1958,"month":7,"day":12}],"is_range_date":false,"parts":[{"text":"早稻亩产超过万斤    春光社创10597斤高产纪录","type":"title"},{"text":"新华社武汉30日电　湖北省应城县春光农业社第二十四生产队队长甘银发和几个共青团员们合种的一块试验田，放出了一颗早稻高产“卫星”。他们的这块试验田 共有一点六一三亩，28日收割，29日打完，共收干谷一万七千零九十三斤十二两，平均亩产达一万零五百九十七斤八两。","type":"paragraph"},{"text":"这块试验田是块湖田，从一开始，试验田的主人就对它进行了精心的经营。去年冬天，翻耕了四遍，深耕一尺七寸多；同时，他们注意了施肥：在翻耕时，每亩施了 三百五十担湖草；在插秧前，又施了五千九百四十担塘泥作底肥；在插秧后，每亩施硫酸铵六十斤作追肥。这块试验田是采用密植的，每亩平均七万五千兜。","type":"paragraph"},{"text":"由于施肥足，稻子长得壮，分蘖多，穗子大，粒子饱。平均每兜有二十穗，每亩一百五十万穗，每穗一百三十五粒，稻穗最长的达八寸长。","type":"paragraph"},{"text":"在收割的时候，中共应城县委特别派了代表前来给春光社祝贺。","type":"paragraph"},{"text":"参加验收的有：湖北省早稻丰产验收组组长刘仁寿，中共应城县委验收组长刘家驹，中共应城县白湖乡委员会书记孙世雄，以及中共春光社总支书记和社员代表等共二十多人。","type":"paragraph"}],"comments":[],"origin":"1958年7月31日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f57cbd8d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

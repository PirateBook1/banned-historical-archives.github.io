script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘主席周总理邓总书记等出席朝临时代办招待会同庆朝鲜人民光荣节日宾主讲话祝愿中朝人民伟大战斗友谊进一步发展","authors":[],"dates":[{"year":1965,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京9日电　朝鲜民主主义人民共和国驻中国大使馆临时代办郑凤珪今晚举行招待会，热烈庆祝朝鲜人民的光荣节日——朝鲜民主主义人民共和国成立十七周年。"},{"type":"paragraph","text":"党和国家的领导人刘少奇、周恩来、邓小平、彭真、贺龙、罗瑞卿、林枫，出席了招待会。"},{"type":"paragraph","text":"郑凤珪临时代办和周恩来总理在招待会上先后讲话。郑凤珪介绍了朝鲜人民在以金日成同志为首的朝鲜劳动党的领导下，在反对美帝国主义斗争和社会主义建设中所取得的辉煌成就。周恩来总理说，中国人民象对待自己的成就一样，为兄弟的朝鲜人民所取得的成就感到无比高兴，并且预祝朝鲜人民在今后的斗争中取得更加辉煌的胜利。"},{"type":"paragraph","text":"郑凤珪临时代办和周恩来总理在讲话中，都颂扬中朝两国人民在反对共同敌人的斗争中结成的伟大战斗友谊，并祝愿这种友谊今后获得进一步的发展。周总理说，中国人民在反对帝国主义和争取社会主义事业胜利的共同斗争中，将永远同兄弟的朝鲜人民紧密团结，携手前进。"},{"type":"paragraph","text":"郑凤珪临时代办和周恩来总理在讲话中，谴责美帝国主义在扩大侵越战争的同时，操纵朴正熙集团和日本佐藤政府签订“韩日条约”，企图拼凑“东北亚军事联盟”。他们赞扬了南朝鲜青年和学生最近掀起的反美爱国斗争。"},{"type":"paragraph","text":"郑凤珪临时代办说，朝鲜人民将为实现朝鲜民主主义人民共和国政府关于把美帝国主义赶出南朝鲜，由朝鲜人民自己来自主地统一祖国的正确方案而斗争到底。"},{"type":"paragraph","text":"周总理表示，中国政府和中国人民坚决支持朝鲜民主主义人民共和国政府关于争取祖国统一的一切合理主张，坚决支持三千万朝鲜人民的反美爱国正义斗争，并且表示深信，朝鲜的锦绣河山必将实现统一，南朝鲜人民必将获得彻底解放。"},{"type":"paragraph","text":"应邀出席招待会的，还有政协全国委员会副主席沈雁冰，国防委员会副主席蔡廷锴，最高人民法院院长杨秀峰，外交部副部长姬鹏飞，政府其他部门、人民团体、民主党派、中国人民解放军和北京市的负责人。"},{"type":"paragraph","text":"各国驻中国的使节也应邀出席了招待会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de07258a4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

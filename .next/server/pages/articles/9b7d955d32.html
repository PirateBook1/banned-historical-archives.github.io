script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"对新华社关于广东新会县人民公社劳动效率下降的报道的批语","alias":"","parts":[{"type":"paragraph","text":"对新华社关于广东新会县人民公社"},{"type":"paragraph","text":"劳动效率下降的报道的批语"},{"type":"paragraph","text":"（1959年1月25日）小平同志："},{"type":"paragraph","text":"此件极有用，请印发到会各同志阅读，想一想，研究这个问题。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月廿五日"},{"type":"paragraph","text":"[1]新华通讯社1959年1月19日编印的《内部参考》第二六八八期上登载的这则报道说，广东省新会县一些人民公社在发放第一次工资后，出勤率、劳动效率普遍下降，否定供给制的言论又有所抬头，有些人进而要求完全恢复高级社时按劳取酬的分配方法。一部分基层干部也因此而消极起来，对落后现象不敢进行坚决斗争，有的甚至随波逐流，对今年更大的跃进缺乏信心。造成这种现象的原因是：（一）主要是分配比例不合理，供给部分过多，工资部分太少。一般社员认为多劳不能多得，干多干少一个样，抱着“按酬付劳”的态度，积极性受到压抑。（二）劳动组织和责任制不健全，形成人无事做、事无人做的现象，这是造成窝工浪费和消极怠工的重要原因。（三）对人民公社的宣传工作做得不够，这也是群众积极性不高的一个重要原因。此外，与某些干部的强迫命令作风也有很大关系。目前中共新会县委正按照八届六中全会决议精神，采取调整分配比例、健全责任制和加强共产主义教育等措施改变这种情况。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":1,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":181,"page_end":181},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b7d955d32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

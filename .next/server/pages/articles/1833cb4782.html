script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东局发出关于宣传与讨论宪法草案的补充通知","authors":[],"dates":[{"year":1954,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"华东局发出关于宣传与讨论宪法草案的补充通知","type":"title"},{"text":"华东局于6月22日向所属山东分局、各省（市）委发出了关于宣传与讨论宪法草案的补充通知。","type":"paragraph"},{"text":"通知说：对于宪法草案的宣传与讨论，应当根据中央的指示，尽量做到如总路线那样的广泛深入，家喻户晓，并根据中央宣传部制发的两个报告大纲去认真进行宣传。在宣传中，除了应当通俗地说明什么是宪法及宪法的主要内容外，要特别注意在总路线宣传的基础上，去提高广大人民的艰苦奋斗、服从计划建设社会主义的觉悟程度。说明今天得以在法律形式上固定人民革命成果，是100多年来特别是30多年来在我党领导之下全国人民英勇牺牲艰苦奋斗的结果；是建国几年来全国人民战胜各种困难、取得各方面胜利的结果。说明我国目前的宪法是保证过渡到社会主义的宪法，宪法的制定将促使并保证我国社会主义改造与社会主义建设的实现。今后必须继续发扬艰苦奋斗的精神，克服在建设过程中可能遇到的各种困难，积极劳动生产，服从并完成国家计划，为实现社会主义改造和建设的伟大事业而奋斗。必须认识在总路线宣传之后，虽然已经在人民中树立了明确的社会主义的奋斗目标，鼓舞了人民的革命热情，但对于在社会主义改造和建设中可能遇到的各种困难，在很多人的思想中还是认识不足的——目前在乡村与城市的粮食及其他商品供销上所已经遇到或将要遇到的问题，就是这些困难之一——在宪法草案的宣传中就应当密切结合这些问题进行教育（不仅从原则上说明问题，而且还要具体宣传我党、人民解放军、工人、农民在革命斗争中艰苦奋斗的作风），来继续提高人民的社会主义觉悟。应当有意识地结合农村的生产、合作互助及在统购统销之后所遣留和新冒出来的一些主要思想问题，以及工人与城市人民生活中的一些主要思想问题，来教育人民。","type":"paragraph"},{"text":"通知接着说：宪法及依据宪法组成的国家政权机构，是保护人民革命成果及建设社会主义的武器。要在宣传与讨论中，使广大人民进一步了解我国人民民主制度的优越性，自觉履行宪法中规定的义务，积极行使自己的民主权利，积极参加各项国家建设和国家管理工作。在干部和党员中，要特别注意联系宪法草案的学习与讨论，加强守法教育，批判那种不重视守法的错误观点，以便今后能根据宪法的规定进行各项工作。由于宪法关系到全国人民的生活和整个国家的前途，因此在宣传与讨论中，除说明其中若干基本原则之外，还必须同时特别说明宪法对于各界人民的切身关系，针对各界人民不同的思想情况及当前各项任务和要求给以具体的宣传。这样，才能通过这一次宣传与讨论，在提高各界人民的觉悟与推动当前的工作上，收到实际的效果。","type":"paragraph"},{"text":"通知还指出，在宣传方式上，除通过人民代表大会进行外，城市中可尽量利用公共场所的有利条件进行集中的宣传；大规模的讲演报告与各种形式的讨论以及报刊广播等宣传工具，都应充分运用。在工厂与农村中，必须在不妨碍生产的原则下进行。对于工人、农人，要根据他们的水平，具体研究进行通俗宣传的方法，编写出通俗宣传的补充材料。对宣传与讨论的内容、目的、方法，要组织报告员、宣传员作切实的传授与研究，并应通过这一活动，注意整顿原有的宣传网。","type":"paragraph"},{"text":"通知最后希望各级党委指导宣传部门会同宪法草案讨论办公室，根据中央指示精神，切实研究掌握这一工作，并及时具体检查总结宣传工作的经验。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1833cb4782"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民坚决和朝鲜人民站在一起争取实现朝鲜和平统一彭德怀元帅在朝鲜驻华大使庆祝建军节招待会上致词","authors":[],"dates":[{"year":1958,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京8日电】　朝鲜驻我国大使李永镐和夫人今晚在北京举行盛大招待会，庆祝朝鲜人民军建军10周年。"},{"type":"paragraph","text":"国防部长彭德怀元帅和中国人民解放军总参谋长粟裕大将等出席了招待会。"},{"type":"paragraph","text":"李永镐大使在招待会上讲话说，10年来，朝鲜人民罩在朝鲜劳动党和共和国政府的正确领导下，坚决捍卫了我国人民的革命果实。尤其是在3年祖国解放战争当中，朝鲜人民军、朝鲜人民和中国人民志愿军并肩作战，高度发挥了爱国主义和集体英雄主义精神，打垮了美帝国主义侵略军队和李承晚匪帮的武装进攻，保卫了祖国的自由、独立和人民的幸福，对亚洲和世界和平的伟大事业作出了贡献。"},{"type":"paragraph","text":"李永镐大使说，从我国的目前形势出发，今年2月5日朝鲜政府代表全体朝鲜人民的意志，再一次发表了声明，阐明了关于一切外国军队同时撤出南北朝鲜和在全朝鲜实行自由选举等和平统一祖国的合理主张。全体朝鲜人民正一致奋起为其实现而斗争。"},{"type":"paragraph","text":"彭德怀元帅在会上讲了话。他说，朝鲜人民军在朝鲜劳动党的领导下，英勇地完成了自己所担负的光荣任务。朝鲜停战后，朝鲜人民军坚强地捍卫着朝鲜的和平劳动和社会主义建设。同时在加强军队建设的事业中也获得了光辉的成就。中国人民解放军对兄弟般的朝鲜人民军所取得的每一个成就和胜利都感到衷心的欢欣。"},{"type":"paragraph","text":"彭德怀元帅说，两天前，朝鲜民主主义人民共和国政府就朝鲜的和平统一问题发表了重要声明，中国政府也发表了声明，完全赞同并且支持朝鲜政府这一重大的和平倡议。中国人民和中国人民解放军完全拥护上述声明。但是，最近美帝国主义仍在继续制造远东的紧张局势，公然破坏停战协定、把原子武器运进南朝鲜，并在非军事区附近举行挑衅的原子突击演习。这是对远东及世界和平的严重威胁，应当引起我们高度警惕。中国人民将继续同朝鲜人民和全世界人民一起，为实现朝鲜的和平统一、为巩固亚洲及世界和平而坚决斗争到底。"},{"type":"paragraph","text":"出席招待会的还有李达上将、张宗逊上将、萧华上将、甘泗淇上将、洪学智上将、杨成武上将、邓华上将、刘亚楼空军上将、陈士榘上将、李志民上将、宋时轮上将等中国人民解放军高级将领和驻京陆、海、空军军官。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96922b2aa9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

t=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\09\\729g040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e——妈妈，这么多叔叔、阿姨让座，叫我们坐那一只啊?\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\09\\729g040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e球场小景(新风俗画)"},{"type":"paragraph","text":"用坤　建国"},{"type":"paragraph","text":"球赛暂停时的掌声\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\09\\729g040109.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e球赛以后\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\09\\729g040110.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e废品展览(漫画)　詹同一堆废铁\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\09\\729g040111.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一堆废物\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\09\\729g040112.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一堆废纸\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\09\\729g040113.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e美元今昔(漫画)"},{"type":"paragraph","text":"蔡振华\u003c/FONT\u003e"},{"type":"paragraph","text":"编后"},{"type":"paragraph","text":"在当前蓬勃发展的美术创作活动中，我们希望美术工作者多画一些速写，画一些新风俗画和漫画。"},{"type":"paragraph","text":"到火热的斗争生活中去画速写，努力学习工农兵的思想感情和熟悉他们的战斗生活，为塑造无产阶级的英雄形象，描绘我们伟大时代朝气蓬勃的战斗风貌而积累丰富的创作素材，这是美术工作者熟悉生活和刻苦锻炼绘画基本功的一个重要手段。好的速写本身就是一幅美术作品。"},{"type":"paragraph","text":"新风俗画是群众喜闻乐见的一种艺术形式。它运用朴素的笔墨，简练的构图，把我国人民生活中本质的东西集中、概括地反映出来，从而热情歌颂了社会主义的新人新事、新思想、新道德、新风尚。"},{"type":"paragraph","text":"漫画的战斗性是很鲜明的。它对敌人是匕首和投枪，往往寓战斗于讽刺，出锋芒于幽默，犀利、坚劲，给敌人以沉重打击。同时，漫画也能够以它特有的艺术手法，热情歌颂和描绘革命人民的前进步伐。往往生活中一些不被人们注意的事情，经过漫画用夸张和比拟的手法把它突现出来，就可以使人得到鉴戒，受到鼓舞。"},{"type":"paragraph","text":"各种艺术形式，是人们长期斗争实践的产物，也是人们斗争生活的需要。我们要用马列主义、毛泽东思想来分析和掌握这些艺术形式，使之真正成为“团结人民、教育人民、打击敌人、消灭敌人”的有力武器。因为怕这怕那，而不敢运用某种艺术形式，是不对的。同样，那种画画“不求别开生面，但求平稳无过”；“不怕构思构图老一套，只怕以后挨整吃不消”的思想也是错误的。有这种思想的同志，说明他还没有很好地理解毛主席的革命文艺路线，也缺乏运用自己手中的一枝画笔为广大工农兵服务的自觉性。革命的美术工作者，必须遵照毛主席关于“认真看书学习，弄通马克思主义”的教导，努力学习和掌握毛主席的文艺思想，增强“为工农兵而创作，为工农兵所利用”的责任感，深入斗争生活，勇于艺术实践，运用各种艺术形式，为反映我们伟大时代日新月异的战斗生活而努力创作。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f60f726686"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

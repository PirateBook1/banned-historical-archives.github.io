script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持用毛泽东思想统帅一切  贵州山区自力更生开展冬修水利活动  广大贫下中农遵照毛主席“农业学大寨”的教导，自筹资金，自备物资，尽力做到少花钱、多办事","authors":[],"dates":[{"year":1969,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持用毛泽东思想统帅一切"},{"type":"paragraph","text":"贵州山区自力更生开展冬修水利活动"},{"type":"paragraph","text":"广大贫下中农遵照毛主席“农业学大寨”的教导，自筹资金，自备物资，尽力做到少花钱、多办事"},{"type":"paragraph","text":"新华社贵阳电　贵州山区广大农村贫下中农和革命干部，遵照伟大领袖毛主席“水利是农业的命脉”和“农业学大寨”的伟大教导，依靠群众，自力更生，掀起群众性冬季兴修水利的热潮。全省从乌蒙山麓到苗岭山区，广大民工以愚公移山的气魄，开挖渠道，拦河引水，兴修山塘水库，劈山凿洞，开发地下水源。全省投入冬修水利的人数和工程处数，都比历年要多。目前，不少县兴修的各种类型的水利工程已经完工或接近完工。"},{"type":"paragraph","text":"坚持用毛泽东思想统帅一切，狠抓人的思想革命化，是贵州冬修水利群众运动的突出特点。在各个水利工地上，办起了各种类型的毛泽东思想学习班，把水利工地变成了活学活用毛泽东思想的大课堂。广大贫下中农反复学习光辉的“老三篇”，以老愚公为榜样，战天斗地，树立了为革命修好水利的思想，主动向那些艰巨工程进攻，取得了显著成就。各地在冬修水利中，还以工地为战场，深入持久地开展革命大批判，狠批叛徒、内奸、工贼刘少奇及其在当地代理人推行反革命修正主义路线的滔天罪行，提高了广大贫下中农和农村革命干部的阶级斗争和两条路线斗争觉悟。"},{"type":"paragraph","text":"遵照毛主席“农业学大寨”的教导，贵州各地在冬修水利中，坚持自力更生，自筹资金，自备物资。湄潭、岑巩、凯里、道真、施秉五县，今年兴修的水利工程有六百三十四处，其中完全依靠社员群众自力更生办的工程，占总数的百分之九十六。不仅小型工程如此，有些技术性强的工程，也是群众自己动手修建的。广大贫下中农在兴修水利中，精打细算，尽力做到少花钱、多办事。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4498faa2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝中共建党三十周年工商界千余人昨晨集会上书毛主席保证认真学习、发展生产","authors":[],"dates":[{"year":1951,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市工商业联合会庆视中国共产党三十周年纪念大会，于昨晨八时半在大光明戏院举行，到各业代表一千五百余人。主席团为盛丕华、吴雪之、刘鸿生、荣毅仁、项叔翔、胡厥文、张锡昌、吴蕴初。首由工商联主委盛不作致祝词，他表示工商界除了祝贺之外，还要认真学习马列主义与毛泽东思想，提高自己，改造自己，团结同业，依靠工人阶级，为建设新民主主义的新中国而努力。继由中共上海市委代表潘汉年讲话，后由项叔翔宣读工商界上毛主席书，并代表工商界献信，当由市委代表潘汉年接受转致。旋即由各业代表郭棣活、徐梦华、沈子槎等发言，一致认为要具体订好捐献计划，并保证切实执行。接着通过上中共中央致敬电。午刻散会。"},{"type":"paragraph","text":"上毛主席书"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我们在今天，以无比兴奋的心情，庆祝中国共产党诞生三十周年纪念。我们谨代表全上海二百七十六个工商业同业公会，包含着十四万三千工商业户，向您致热烈真诚的祝贺。"},{"type":"paragraph","text":"由于您和中国共产党英明正确领导了全国人民三十年来进行了艰苦卓绝的斗争，我们才能推翻了帝国主义、封建主义和官僚资本主义的反动统治，获得真正的解放，建立了自由独立民主的新中国。这伟大的光辉的胜利，都应归功于您和中国共产党，我们表示衷心的感谢。"},{"type":"paragraph","text":"我们工商界，在反动统治之下，备受压迫，无法抬头，更无法发展，痛苦是说不尽的；只有在今天，铲除了阻障生产的障碍，启发了我们的积极性，紧密地和工农大众在一起，为建设人民的新中国而努力；我们深深地认为生在您的伟大时代，而感到无限的光荣和骄傲。"},{"type":"paragraph","text":"在历次的爱国运动中间，我们工商界，坚决地热烈地参加着。现在，为了响应中国人民抗美援朝总会的六一号召，并为庆祝中国共产党产生三十周年伟大节日，我们上海工商界决定展开爱国增产运动，以三十中队即二百七十架战斗机的初步目标，作为我们的献礼。"},{"type":"paragraph","text":"今后，我们坚决地永远地在您和中国共产党领导之下，认真学习，改造我们自己，发展生产，做好城乡来流，为建立富强康乐的新中国，为争取世界的持久和平而奋斗。敬致崇高的敬礼，并祝永远健康!"},{"type":"paragraph","text":"上海车工商界联合会庆祝中国共产党三十周年纪念大会敬上　七月二日"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b836755b53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽淮北地区灾民外流和动员灾民回乡生产的情况","authors":[],"dates":[{"year":1957,"month":4,"day":1}],"is_range_date":false,"parts":[{"text":"安徽淮北地区灾民外流和动员灾民回乡生产的情况","type":"title"},{"text":"新华社合肥1日讯  安徽省淮北灾区去年受灾以后陆续外出谋生的灾民有五万多人。经过动员，最近回乡生产的已有三万一千多人。外流在南京、上海的八千五百多人，已回乡生产，逃在西北的灾民正在动员，估计在4月份可以动员回乡。","type":"paragraph"},{"text":"灾民外逃的原因，主要是：","type":"paragraph"},{"text":"（1）去年灾情重，灾区农民生活困难。加之去冬今春雨雪，连续数十天，大部副业生产不能完成预定收入计划，致灾民生活不能维持而外出谋生。据阜阳地区调查，象这样情况逃出的要占到外流人数的30%——55%。","type":"paragraph"},{"text":"（2）城市、工矿区好赚钱，有些工矿企业单位随便招收工人。外出找着工作的人，又时常写信和寄钱回家，影响很大，又引起一批人外流。","type":"paragraph"},{"text":"（3）工作上有毛病。一、有些地区粮食工作没做好，有的甚至少发、扣发粮票，群众怕吃不饱因而外逃。二、对劝阻农民外流工作做得不够，甚至有个别干部不但不进行劝阻，还给予证明外出。同时由于被动员回家的农民也有少数未作妥善安置有反复外出的现象。三、救济款少，有的发放得不及时。如灵璧县光明农业社2月份断炊三百五十户一千二百八十七人，只发救济款四百元，仅能救济九十一户四百八十二人，因而外套了一百三十三人，还有一百二十四户在家门口讨饭。","type":"paragraph"},{"text":"目前，各地正在安置业已回家的灾民。3月份各地又投放了一批粮款。现在，灾民外流现象已经基本停止，但无钱卖粮亚粽球救济的人数较2月份增多。（龚浩）","type":"paragraph"}],"comments":[],"origin":"新华通讯社编：《内部参攷》，第2167期，1957年4月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d247f8dfe2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

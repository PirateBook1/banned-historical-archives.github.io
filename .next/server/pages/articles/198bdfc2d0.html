script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席关于理论问题的重要指示推动下  山西省提前完成上半年原煤生产计划","authors":[],"dates":[{"year":1975,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席关于理论问题的重要指示推动下"},{"type":"paragraph","text":"山西省提前完成上半年原煤生产计划"},{"type":"paragraph","text":"新华社太原一九七五年六月二十一日电　在毛主席关于理论问题的重要指示推动下，山西省煤炭工业战线提前超额完成了今年上半年的原煤生产计划。原煤产量比去年同期增长百分之九点八。到六月十五日，全省煤炭生产已经提前实现时间过半，完成全年任务过半。"},{"type":"paragraph","text":"山西省煤炭战线职工通过学习毛主席关于理论问题的重要指示和马克思、恩格斯、列宁关于无产阶级专政的部分论述，进一步认识到多快好省地发展煤炭生产，对于巩固无产阶级专政，加快社会主义建设，有着重大的意义。大家的社会主义积极性有了新的高涨，革命和生产更加热气腾腾。阳泉矿务局局、矿两级党委把学习无产阶级专政理论作为头等大事来抓，全局先后举办了九百三十多期读书班，培训了三千多名理论骨干。职工们通过学习，提高了阶级斗争、路线斗争和继续革命的觉悟，自觉地把搞好煤炭生产同巩固无产阶级专政联系起来，不断加强革命团结，井上、井下紧密协作，结果分别提前二十一天和四十六天完成了上半年的原煤生产和开拓进尺计划，主要材料消耗和成本都比过去降低。汾西矿务局富家滩煤矿是个老矿，开采的是边缘煤层，困难较大。这个矿的工人硬是迎着困难上，团结起来大干社会主义，提前四十一天完成了上半年原煤生产任务。大同矿务局煤峪口矿工程一队的工人，发扬一不怕苦、二不怕死的革命精神，大力加快开拓进尺的速度。到五月底，这个队就提前完成了今年全年的开拓进尺计划，并在五月份创造了月进岩巷四百一十三点二米的全省新纪录。"},{"type":"paragraph","text":"在学习无产阶级专政理论过程中，山西省煤炭工业战线许多局、矿党委都重新制定了干部参加劳动的制度，经常有三分之一以上的领导干部和机关干部在基层蹲点劳动。有些矿的领导干部，坚持白天跟班劳动，晚上学习理论和研究工作。大同矿务局雁崖、白洞、马脊梁、煤峪口、晋华宫等矿，今年上半年煤炭生产和矿井设备的检修任务都比较重。这些矿的领导干部纷纷到生产第一线，和工人们一起学习，一起劳动，一起批判修正主义，较好地完成了矿井设备的检修任务，几个矿都提前超额完成了上半年国家的原煤生产计划。"},{"type":"paragraph","text":"山西省各地小煤矿的工人，通过学习无产阶级专政理论，革命积极性也有很大提高。到六月十五日，全省的地方小煤矿除完成国家计划外，还增产原煤一百八十多万吨。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"198bdfc2d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市工交、财贸、科技等战线半工半读、中专技校毕业生举行讲用会坚决响应伟大领袖毛主席的伟大号召 不断革命彻底革命去建设祖国新农村","authors":[],"dates":[{"year":1969,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“我们还年轻，还需要锻炼!”昨天本市工交、财贸、科技等战线的半工半读、中专技校千余名毕业生齐集一起，举行“高举毛泽东思想伟大红旗，知识青年到农村去，到边疆去干革命”讲用会。他们一致表示:坚决响应毛主席的号召，坚定不移地走与工农相结合的革命大道，到农村去，到边疆去，到反帝反修的第一线去，在大风大浪中锤炼一颗红心，炼硬一副筋骨，做一个无产阶级革命事业接班人，紧跟伟大统帅毛主席干一辈子革命。"},{"type":"paragraph","text":"自伟大领袖毛主席发出“知识青年到农村去，接受贫下中农的再教育，很有必要”的战斗号召后，本市半工半读、中专技校的红卫兵小将和广大高、初中毕业生一样，通过批判大叛徒刘少奇的反革命修正主义教育路线以及他所鼓吹的“读书做官论”、“下乡镀金论”、“半工半读特殊论”等反革命谬论，对知识青年下乡上山，接受贫下中农再教育的重要性有了进一步认识，纷纷打起背包，奔赴农村，奔赴边疆，踏上与工农兵相结合的革命征途。在昨天的讲用会上，已在内蒙古农场落户的返沪小分队代表、原上海港务局港湾学校毕业生汇报了他们奔赴内蒙古农场落户，在革命大熔炉里炼红心、干革命的心得体会。他们说，过去在修正主义教育路线统治下，只有农村的人到城市来，很少有城市的人到农村去；只有学生当干部，很少有学生去务农，今天，我们广大知识青年遵循毛主席的教导，到农村去，走与工农群众相结合的道路，就是以实际行动对修正主义教育路线的有力批判，是一场社会大革命。一个革命青年，不与工农相结合，不熟悉工人、贫下中农，不了解广大农村三大革命运动的实际，就不能真正懂得马克思列宁主义、毛泽东思想。有志气的革命青年，要担负起中国革命和世界革命的历史重任，就应该到农村去，到边疆去经受锻炼。"},{"type":"paragraph","text":"市革命委员会领导成员出席了昨天的讲用会，他勉励半工半读、中专技校的广大知识青年要听毛主席的话，到农村去，到边疆去，到反帝反修的前哨去，把祖国的边疆、农村当作阶级斗争的战场，当作改造自己世界观、培养无产阶级革命事业接班人的熔炉，在那里锤炼一颗无限忠于我们伟大领袖毛主席的红心。他还指出，前一阶段，本市在动员半工半读、中专技校毕业生到农村去的工作中，大方向是完全正确的，并取得了很大的成绩。进驻半工半读、中专技校的广大工宣队员，在动员知识青年去农村、去边疆的工作中，对广大知识青年进行了深入细致的政治思想工作，捍卫了毛主席的革命路线，我们要向支持、引导广大知识青年走上与工农相结合道路的工宣队学习，希望他们在今后的工作中继续高举毛泽东思想伟大红旗，突出无产阶级政治，相信群众，依靠群众，动员更多的半工半读、中专技校毕业生到农村去。"},{"type":"paragraph","text":"昨天的讲用会，始终洋溢朝气蓬勃的革命气氛，革命小将不断地高呼口号:“坚决响应毛主席的伟大号召，走与工农兵相结合的道路!”“立志务农去边疆，艰苦奋斗炼红心!”“我们伟大领袖毛主席万岁!万万岁!”许多红卫兵怀着立志务农、屯垦戍边的决心，争先恐后跳上讲台向毛主席表决心，坚决要求到农村去，到边疆去，到祖国最艰苦最需要的地方去，发扬一不怕苦，二不怕死的革命大无畏精神，去建设社会主义的新农村。"},{"type":"paragraph","text":"在昨天讲用会上发言的还有:冶金、机电、轻工、仪表、手工、建工等局，红卫兵军区及劳动局第二技校、第三技校毕业生代表。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd87938386"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭德怀元帅电贺朝鲜建军十周年","authors":[],"dates":[{"year":1958,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彭德怀元帅电贺朝鲜建军十周年"},{"type":"paragraph","text":"新华社6日讯　中华人民共和国国防部长彭德怀元帅6日致电朝鲜民主主义人民共和国民族保卫相金光侠大将，祝贺朝鲜人民军建军十周年。电文如下：朝鲜民主主义人民共和国民族保卫相金光侠大将同志："},{"type":"paragraph","text":"值此朝鲜人民军建军十周年之际，我谨代表中国人民解放军全体官兵向您和朝鲜人民军全体官兵，致以热烈的祝贺。"},{"type":"paragraph","text":"朝鲜人民军是一支英雄的军队，它在朝鲜劳动党领导下，经历了光荣的战斗考验。中国人民和军队，十分钦佩朝鲜人民军在反对美国侵略、捍卫朝鲜民主主义人民共和国独立和自由的斗争中所表现的英雄主义和勇敢无畏精神。今天，朝鲜人民军正在保卫朝鲜人民社会主义的建设，并担负着保卫世界和平的任务。我祝您和朝鲜人民军全体官兵在各项工作中取得更大的成就。"},{"type":"paragraph","text":"愿中朝两国人民和军队间的战斗友谊和亲密的团结更加巩固和发展！"},{"type":"paragraph","text":"中华人民共和国国防部长　彭德怀"},{"type":"paragraph","text":"1958年2月6日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55a16dd29e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞金医院灼伤科医务人员重温毛主席关于卫生工作的指示，畅谈深入批邓给卫生战线带来的大好形势，决心——继续批邓　攀登医学高峰","authors":[],"dates":[{"year":1976,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国庆节的早晨，上海第二医学院附属瑞金医院灼伤科党支部副书记、医生杨之骏，在病房的走廊里忽然看到贫农社员、病员小杨精神饱满地走来，立即引起了深思:这样一个烧伤总面积达百分之九十九，三度烧伤百分之九十以上，几度濒于死亡的病人，能有今天，是贯彻执行毛主席的革命卫生路线的结果。没有毛主席的革命路线，就不可能使我们治疗烧伤病人的水平走在世界前列，也就不可能挽救这样一些大面积的烧伤病人。小杨见了杨医生激动地说:“是毛主席给了我第二次生命，毛主席的革命路线就是我们的生命线。”"},{"type":"paragraph","text":"灼伤科的每一位医务人员，怎能忘记，是毛主席的革命路线，指引着革命医务人员不断攀登医学高峰，挽救了一个又一个大面积烧伤的工人、农民、解放军战士。“思想上政治上的路线正确与否是决定一切的。”文化大革命前，灼伤科的医疗科研大权被少数资产阶级知识分子所把持，成为“洋”药推销所，“洋”法试验所。文化大革命以后，灼伤科的医务人员在毛主席的革命卫生路线指引下，批判了“城市老爷卫生部”，使治疗烧伤的医疗技术有了显著的发展。文化大革命以来，用中西医结合的方法抢救成功了十六例烧伤总面积超过百分之八十，同时三度烧伤超过百分之五十的病员。"},{"type":"paragraph","text":"节日的上午，灼伤科领导班子成员和医务人员再次学习了毛主席有关卫生工作的指示，大家畅谈医疗卫生战线上的成就，缅怀毛主席的丰功伟绩，狠批邓小平的修正主义路线。坚决表示一定要以阶级斗争为纲，继承毛主席的遗志，深入批判邓小平反革命的修正主义路线，把卫生革命进行到底!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc5d0e966e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国棉二厂、同济大学、少数民族人士纪念毛主席声明发表一周年坚决与美国黑人兄弟站在一起","authors":[],"dates":[{"year":1964,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　十日下午，国棉二厂举行职工座谈会，纪念毛主席关于《呼吁世界人民联合起来反对美国帝国主义的种族歧视、支持美国黑人反对种族歧视的斗争的声明》发表一周年。"},{"type":"paragraph","text":"国棉二厂厂长尹卜甄、工人出身的副厂长戴可都、著名的全国纺织工业劳动模范商式娟、工人出身的工程师周长根等都先后发了言。大家热烈赞扬一年来美国黑人与反动统治阶级进行针锋相对斗争所取得的胜利，并且一致认为毛主席的声明深刻地揭示了种族歧视的本质。这个声明，是美国黑人和全世界各色人种的伟大的“解放宣言”，它象一把利剑一样，插入美帝国主义的心脏。很多人在发言中还表示；国棉二厂工人和全市工人、全国工人一样十分同情和关注美国黑人的遭遇，坚决支持美国黑人和美国人民反对种族歧视的斗争，并且对美国黑人不畏强暴、敢于斗争的英勇气概表示钦佩。"},{"type":"paragraph","text":"参加会议的四十多位五好工人和老工人还代表全厂五千多职工，一致愤怒声讨美国强盗侵犯我们的兄弟邻邦——越南民主共和国，他们坚决表示要同美国黑人、越南人民和全世界被压迫人民永远地站在一起，为反对我们的共同敌人——美帝国主义斗争到底!"},{"type":"paragraph","text":"(国棉二厂通讯组)"},{"type":"paragraph","text":"【本报讯】　同济大学昨天举行座谈会，坚决支持美国黑人反对种族歧视的斗争、纪念毛主席《呼吁世界人民联合起来反对美国帝国主义的种族歧视、支持美国黑人反对种族歧视的斗争的声明》发表一周年。"},{"type":"paragraph","text":"座谈会由同济大学副校长徐文主持。参加会议的老教授、青年学生和外国留学生，在发言中一致谴责美帝国主义对美国黑人的血腥镇压，热烈赞扬美国黑人以革命的暴力反对反革命暴力的英勇气概，并表示坚决与美国黑人兄弟站在一边，支持他们的正义斗争。"},{"type":"paragraph","text":"同济大学副校长、给水排水专家杨钦和各系教授冯纪忠、庄秉权、童大埙、蒋汉文、江之永、樊映川、朱宝华等都在会上发了言。他们说:全世界革命人民都坚决支持和声援美国黑人的斗争，只有现代修正主义者却扮演了为美帝国主义涂脂抹粉的可耻角色。我们中国人民把支持黑人兄弟的斗争，看作是自己崇高的国际主义义务；同时也把一切被压迫人民和被压迫民族的解放斗争，看作是对我们的最大支持。"},{"type":"paragraph","text":"越南留学生武如球说，美帝国主义对黑人的法西斯暴行，揭穿了美国的民主、自由的假面具。最近它又把侵略战争扩大到越南民主共和国，受到我国军民的强烈反击。美帝国主义是越南人民和美国黑人的共同敌人，也是全世界人民的共同敌人。我们将和美国黑人兄弟一起，为反对共同的敌人美帝国主义战斗到底。"},{"type":"paragraph","text":"在座谈会上，师生们还强烈谴责美帝国主义侵略越南民主共和国的严重罪行，表示将尽一切可能支持越南人民抗击美帝国主义侵略、保卫祖国的正义斗争。"},{"type":"paragraph","text":"【本报讯】　昨天，本市少数民族代表人士举行座谈会，纪念毛主席《呼吁世界人民联合起来反对美国帝国主义的种族歧视、支持美国黑人反对种族歧视的斗争的声明》发表一周年。"},{"type":"paragraph","text":"座谈会由上海市民族事务委员会主任金学成主持。本市各少数民族代表人士王子平(回族)、罗君惕(蒙古族)、买哈木提(维吾尔族)、金素雯(满族)及五好工人全爱月(苗族)等在会上热烈发言。他们一致认为，毛主席的声明是美国黑人和全世界各色人种的伟大的“解放宣言”。一切被压迫的民族、种族和人民要求得解放，都必须以革命的暴力反对反革命的暴力，都必须把斗争的锋芒坚决指向美帝国主义。与会者对英勇斗争的美国黑人表示坚决的支持。与会者还一致强烈谴责美帝国主义侵略越南民主共和国的罪行，表示坚决拥护我国政府严正声明，暂为兄弟的越南人民抗击侵略的坚强后盾。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39e5465c0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

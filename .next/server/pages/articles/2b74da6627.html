script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"清华园内辩论“花丛小语”","authors":["《人民日报》"],"dates":[{"year":1957,"month":6,"day":19}],"is_range_date":false,"parts":[{"text":"清华园内辩论“花丛小语”","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯清华大学自由论坛在１９、２０两天，举行了对黄万里的“花丛小语”的辩论会。许多教师和学生都参加了辩论。","type":"paragraph"},{"text":"辩论会开始，学生潘昌年说，我对“花丛小语”中所提出的马路问题很感兴趣。为此，我特别访问了北京道路工程局，知道在１９５６年８月北京市人民代表会议上，薛子正副市长检查了北京道路翻浆、路面龟裂的现象，并采取了措施。由于很多道路要修，因而就耽误了几天的交通。今年市政府又召开专门会议讨论检查马路翻浆的原因，由此可见我们的党和政府对改正缺点是非常认真的，绝不是如黄万里先生污蔑的那样。解放后，北京新建马路面积约为解放前的三倍，每年修建面积为国民党统治时期的十六倍。这些成绩，黄万里先生都没有看到吗？据了解，马路翻浆现象，在资本主义国家也是很普遍的，在美国也是如此。美国密士安州在１９５３年至１９５６年间新建的马路中，９２％有翻浆现象。不久前召开的国际道路会议上反映，各国马路都有翻浆现象，绝不是中国一个国家才有。而黄万里先生却把这个问题归咎为共产党无能，政治制度不民主，官老爷掌政，王八蛋执政，人民好说话。黄万里先生说这些话用心何在？实在令人难解。","type":"paragraph"},{"text":"黄万里在辩论会上发表两次谈话。他说，他是站在人民的立场，从爱护党的立场出发，来写“花丛小语”的。","type":"paragraph"},{"text":"水利系教授张任说，“花丛小语”妨害团结，对社会主义不利。“花丛小语”中说，“企图掩盖一切，但求表面统一，就是现政制的特点。”他又把十分之九的人民当作阿斗。从１９４９年我参加北京人民代表会议，七、八年来的亲身体会，并不象黄万里先生所说的光歌颂，一点反对意见没有。如拆除北京三座门的问题就发生很大的争论。又如１９５５年陈士骅和钱伟长两先生对市教育局提出尖锐的批评，彭真市长还说提得很客气。党从来没有把人民当作阿斗；党从来相信人民在党的领导下能自己解放自己。黄万里说，“国内的学者和人民代表们都独多歌德——但丁派诗人”。以清华来说，入党的几位教授那一位没有真才实学？那一位不如黄万里？我觉得人民政府做的事应当颂扬，过去还颂扬得不够呢。","type":"paragraph"},{"text":"在会上也有人为黄万里辩护。学生李恒章说，“花丛小语”是小说，不能把小说中的人物来衡量黄万里先生。他认为这篇小说有很大的教育意义。欧阳树棠接着说，他也认为不能把小说中的讲话，就认为是黄万里先生的话。他说，小说反映出来的矛盾，可以帮助党改进工作，并认为黄万里是站在帮助党的立场上来写小说的。他说，目前“歌德但丁派”也不在少数，而且都是口是心非，不说心里话。","type":"paragraph"},{"text":"“花丛小语”引起的讨论，还表现在墙报上。许多学生对作者提出了质问。","type":"paragraph"},{"text":" ——原载《人民日报》1957年6月22日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b74da6627"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

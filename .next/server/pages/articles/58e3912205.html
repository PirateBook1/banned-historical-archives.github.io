script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席新发出的战斗号令是搞好“斗私，批修”的重大措施","authors":["北京市第一清洁车辆厂革命委员会"],"dates":[{"year":1967,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席新发出的战斗号令是搞好“斗私，批修”的重大措施"},{"type":"paragraph","text":"北京市第一清洁车辆厂革命委员会"},{"type":"paragraph","text":"在亿万群众掀起“斗私，批修”的高潮中，伟大领袖毛主席又向我们发出了关于按照系统实行革命大联合的战斗号令。这个战斗号令，是贯彻执行“斗私，批修”伟大方针的重大措施，也是毛主席的战略部署的组成部分。我们工人阶级一千个拥护，一万个照办，绝不打一丝一毫的折扣。"},{"type":"paragraph","text":"我们厂在文化大革命运动中间成立的革命群众组织，是跨系统的组织，这在当时发动群众，批判资产阶级反动路线，贯彻执行毛主席革命路线的斗争中，起了很好的作用。但是，现在毛主席的革命路线已经取得了决定性的胜利，资产阶级反动路线已土崩瓦解。为了紧跟毛主席的伟大战略部署，巩固革命的大联合和革命的“三结合”，深入开展革命大批判和本单位的斗批改，原有的跨行业、跨部门的组织，已经不能适应当前的斗争形势了，如果不及时按行业进行必要的调整，就会成为实现毛主席伟大战略部署的绊脚石。"},{"type":"paragraph","text":"以前我们厂的革命群众组织都参加外单位的运动，但对外单位情况并不很了解，却在那里大发议论，包办代替，这样既不利于外单位的运动的开展，同时也严重影响了“抓革命，促生产”。在这种情况下，我厂保养车间总承四组的同志，首先打破两派组织的界限，实现班组大联合。随后，全厂大多数班组向他们学习，也实现了革命大联合。八月十七日，我们厂还建立了革命委员会。实践证明：这样有利于克服小资产阶级的派性，加强无产阶级的革命性、科学性和组织纪律性，有利于抓革命，促生产，有利于促进革命“三结合”的实现。"},{"type":"paragraph","text":"我们工人一定要以“斗私，批修”为纲，更好地活学活用毛主席著作，加强世界观的改造，用战无不胜的毛泽东思想狠斗自己头脑中的“私”字，搞臭小资产阶级的派性，增强无产阶级党性，用毛泽东思想来统一我们的行动，牢牢掌握斗争大方向，抓住中心，深入开展革命大批判，搞好本单位的斗批改，巩固革命的大联合和革命的“三结合”。"},{"type":"paragraph","text":"工人阶级联合起来，排除一切困难，坚定，坚定，再坚定地紧跟毛主席的伟大战略部署，乘胜前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58e3912205"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

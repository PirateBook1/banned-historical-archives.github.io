script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"诽谤和翻案","authors":["六车间工人理论小组"],"dates":[{"year":1976,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"诽谤和翻案"},{"type":"paragraph","text":"六车间工人理论小组"},{"type":"paragraph","text":"邓小平授意炮制的《条例》，别有用心地说什么“一概反对企业管理，反对规章制度，势必造成无政府状态”。这是对我们工人参加企业管理的恶意诽谤。"},{"type":"paragraph","text":"我们说，企业管理是有阶级性的。在阶级社会中，从来没有什么超阶级的规章制度。我们破除修正主义路线的管、卡、压等清规戒律，就是为了反对资产阶级对无产阶级的专政，就是要使规章制度有利于调动工人群众的社会主义积极性，有利于巩固无产阶级专政。《条例》捏造我们“一概反对企业管理”的谎言，并妄图给我们戴上“无政府主义”的帽子，目的正是为了否定文化大革命以来的斗、批、改的胜利成果，为修正主义路线翻案。"},{"type":"paragraph","text":"规章制度属于上层建筑，它是在一定的经济基础之上产生，并为这个经济基础服务的。文化大革命以来，我们遵照毛主席关于“认真搞好斗、批、改”的指示，批判了修正主义办企业路线，进一步确立工人的主人翁地位，企业内部人与人之间的相互关系发生了深刻的变化。我们按照“鞍钢宪法”的基本原则，建立了许多工人管理企业的形式，积累了经验，并把它订为制度。我们工人欢呼这种革命的规章制度好得很，并在实践中不断完善和切实执行，怎么能说我们“一概反对规章制度”呢？！《条例》站在资产阶级立场上，睁着眼睛说瞎话，诬蔑我们“管理混乱”，叫嚷“整顿企业管理”。它所谓的“整顿”，无非是要恢复修正主义的管、卡、压那一套货色；《条例》打着反对“无政府状态”的旗号，不过是要干复辟资本主义的勾当罢了。但是，事实如铁，诽谤诬蔑是徒劳的，翻案复辟办不到！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e82400501"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的故事","authors":[],"dates":[{"year":1951,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一、劳动能手"},{"type":"paragraph","text":"这是一篇毛主席的故事。"},{"type":"paragraph","text":"毛主席是湖南省湘潭县韶山冲的人，一八九三年阴历十一月十九日降生。"},{"type":"paragraph","text":"毛主席的父亲是个贫农，平日勤苦务农。少吃节用，日子长了，生活慢慢好起来了。"},{"type":"paragraph","text":"毛主席从六岁起就开始在田里劳动。八岁进私塾念书，每天早上和下午放学回家，还要帮助放牛、割草，农忙时还得参加田里工作。十三岁上，父亲叫他停学，回到家里劳动，从十三岁到十六岁这三年间，毛主席完全像大人一样在家里劳动。早年时候曾经和毛主席在一起劳动过的毛林生，回忆当时的情形说:"},{"type":"paragraph","text":"“那时候的毛泽东同志，不但从早到晚积极耕作，并且还是个出名的劳动能手呢。别人的田，只锄两遍草，可是毛泽东同志至少要锄三遍，有时不论遍数，看见草就锄。因此，他的田，比一般人的都要好。”"},{"type":"paragraph","text":"毛主席后来成了共产党和全国人民的领袖，来到延安，虽然每天事情很忙，又要替全党同志和全国人民办理大事，又要指挥军队打日本鬼子，但他还是同青年时代那样热爱劳动。一九四四年大生产运动中，毛主席就同李六如、陈伯达两位同志种了一亩菜园，自己锄草，自己浇水，耕作得很好。他们吃的白菜、菠菜等，都是这个菜园供给的。"},{"type":"paragraph","text":"二、一条棉裤"},{"type":"paragraph","text":"这也是毛主席年青时候的故事。"},{"type":"paragraph","text":"有一年冬天，学校放了寒假，毛主席和他叔叔从城里回家，住在一个小客店里。半夜又来了一位客人，和毛主席他们住在一个房间里。天刚一麻明，这位客人就走了，等到毛主席起床时，到处找不见棉裤，很容易猜到是那位客人偷走了，因为房间里再没有别人了，于是毛主席的叔叔马上把那位客人追了回来，要回了棉裤。毛主席和那位客人说起话来，才知道他是一个失业的工人。毛主席很同情他，又把自己的棉裤脱下来送给他，又留他在客店里吃了早饭，临走时又送给他一串铜元作路费。毛主席对他叔叔说:“他是一个失业的穷人，大雪天还穿一身单衣服，又没有一个路费，实在可怜!我脱给他一条棉裤，还有棉袄、棉袍，又冻不坏，这怕什么呢?”"},{"type":"paragraph","text":"三、工人的好领袖"},{"type":"paragraph","text":"毛主席也常常想着工人的事情。"},{"type":"paragraph","text":"一九二二年夏天，长沙几千个泥木工人，为了要求增加工资，成群结队到省长公署去请愿。工人到了衙门口，省长不但不答应增加工资，反而派军队把请愿的工人团团包围起来了。天到黄昏时候，毛泽东同志来了。他鼓励工人坚持下去，他说:“只有斗争到底，才能得到胜利!”他又领着工人喊口号，他吹一声口哨，工人就喊一声，连吹连喊，工人斗争的情绪非常高涨，这样一直坚持半夜。省长派人来抓他，他马上跑到工人群众中躲藏起来。第二天，工人代表又去省长公署谈判，毛主席就穿起工人衣服，化装成代表也去了。他向省长说:“今天我以泥木工人代表的资格，要求政府解决工资问题。”说的话句句有理。结果，这次谈判胜利了，工资增加了。【转载群众日报“宣传员专栏”】"}],"comments":[],"origin":"群众日报,“宣传员专栏”","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a1ef8634a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

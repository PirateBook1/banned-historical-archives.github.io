<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部同意西南公安局复四川对其它几种反动会道门中相当于点传师以上道首的意见","authors":[],"dates":[{"year":1953,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"公安部同意西南公安局复四川对其它几种反动会道门中相当于点传师以上道首的意见","type":"title"},{"text":"中央公安部同意你局3月21日关于其他几种反动会道门中相当于点传师以上道首的界限问题对四川公安厅的批复。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"西南公安局复四川对其它几种反动会道门中相当于点传师以上道首的意见","type":"subtitle"},{"text":"1953.03.21","type":"subtitle"},{"text":"同意四川对其它几种反动会道门中相当于点传师以上道首的意见。他们着重指出应根据其罪恶民愤大小实事求是确定打击与否一点很重要。特转发各地参考，并请中公部审核指示；唯“慈善会”是否反动道门，是否取缔？请四川及各地再加研究。","type":"paragraph"},{"text":"我省各种反动会道门组织极其复杂，名称尤为繁多，有的内部级层分明，道规严密有序，自成一系一派；有的则窃取甲种会道门之某一点或乙种会道门之某一点而自立名称，自成一支，而实为数种会道门的“混血儿”。因此，反动会道门中有名称相同而内部组织形式不同，或内部组织形式相似而职位、名称、活动、权限又有不同等特点，各地在确定相当于点传师以上道首的意见颇不一致。我们根据现有材料，经研究提出如下初步意见：","type":"paragraph"},{"text":"1.归根道、同善社（中和道）“证恩”以上。2.瑶池道“引恩”以上。3.高峰山道（教）“老师”以上。4.刀儿教（包括各种玩刀弄枪的反动武装道门）“师父”以上。5.儒教静坛“代传师”以上。6.天德圣教“开导师”以上。7.慈善会“坛务主任”以上。8.明道院“天命、宣化”以上。9.五公道“散（大）组长”以上。10.合一斋“点道”以上。","type":"paragraph"},{"text":"各地在具体执行中还必须看到和注意下列几点：","type":"paragraph"},{"text":"1.有些反动会道门，在甲地反动在乙地不反动或在乙地反动在甲地又可能是迷信组织。如明道院，在青神反动而在乐山、西康又是迷信组织。同时有些会道门同一职称的道首，在甲地活动厉害，职权大，在乙地不甚活动，职权小。如归根道，邻水九龙乡“保恩”程继安，领导道徒3000人；而合川庆和乡“保恩”刘金玉，仅领导道徒14人。","type":"paragraph"},{"text":"2.对反动会道首的打击与打击其它四类反革命骨干一样，绝不能只从职位上看，而主要应根据其罪恶与民愤大小来确定。同时，点传师级道首中又有不少老的女的，且有些已丧失或接近活动能力。梁平县点传师以上道首85名，其中，60岁以上的38名占47.7％；綦江点传师以上道首409名其中60岁以上的123名。","type":"paragraph"},{"text":"3.点传师中有首领点传师（带乩手并管几个点传师）与一般点传师（点道及一般行政事务），领命而尚未执行点传师职务的等区别，因此罪恶和民愤都有不同。","type":"paragraph"},{"text":"由于以上这些，所以在确定何级为点传师以上道首，以及进行打击时，均必须根据其具体情况。按照政策切实分析研究，予以正确处理，以上意见妥否，请予批示以便各地执行。","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"293748cd21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东铜像矗立蓟县黄崖关长诗《跨世纪的毛泽东》出版","authors":["傅庆萱","许前伟"],"dates":[{"year":1993,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报北京11月10日专电　(驻京记者许前伟)一尊栩栩如生的毛泽东铜像今天上午在蓟县黄崖关长城下的毛泽东诗词碑林前落成。"},{"type":"paragraph","text":"这尊毛泽东铜像高3.1米，宽1.2米，用青铜铸造；底座高1米，用黑色花岗岩砌成。铜像以毛泽东同志的诗作《沁园春·雪》描绘的意境为背景，塑造了抗日战争时期毛泽东同志在戎马倥偬、硝烟弥漫的岁月，身着军大衣，双手叉腰，目视长城内外，豪情满怀地迎风伫立的雄伟形象，令人肃然起敬。铜像由全国城市雕塑艺术委员会副主任潘鹤负责创作。"},{"type":"paragraph","text":"本报讯　(记者傅庆萱)为纪念毛泽东诞辰100周年，上海诗人桂兴华创作的长诗《跨世纪的毛泽东》已由江苏文艺出版社出版。上海作协、文学报等单位昨天联合举办了该书首发仪式。这部长诗分“韶山”、“武装斗争”、“延安”、“开国大典”、“76年风云”、“改革开放”六个章节，在歌颂毛泽东同志革命伟绩的同时，把在改革开放背景下对毛泽东的功过评价贯穿在诗歌特有的形象思维之中，全诗激情澎湃，洋溢着时代气息，并在结构与形式上作了新的尝试。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d67598d089"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

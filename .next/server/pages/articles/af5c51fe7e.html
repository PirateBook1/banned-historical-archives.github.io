script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"对《美国政治气氛向好的方面发展》的批语","alias":"","parts":[{"type":"paragraph","text":"对《美国政治气氛向好的"},{"type":"paragraph","text":"方面发展》的批语"},{"type":"paragraph","text":"（1958年11月27日）中央调查部这个分析\"，很有意思，同宦乡对欧洲的分析相"},{"type":"paragraph","text":"[1]指中共中央调查部关于美国国会选举后的国内政治局势的报告。毛泽东审阅时，将题目改为《美国政治气氛向好的方面发展》。主要内容是：一在美国国会选举中，执政的共和党遭受了自罗斯福新政以来最大的惨败，民主党将以压倒多数在今后四年中继续控制国会。新当选或重新当选的议员绝大部分属于民主党自由派，这就大为加强了该派在民主党内和国会中的力量。二、在共和党内，代表中西部财团的保守派力量遭受到严重削弱。臭名昭著的极右翼分子或落选或见势不妙退休了。三、这次选举和选举后的形势表明：（一）在严重的经济危机情况下，美国统治集团内部和国内的阶级矛盾加剧。（二）美国国内政治气氛在往好的方面发展。美国各阶层人民普遍恐惧战争，厌弃战争狂人和法西斯倾向，在“麦卡锡主义”全盛时期上台的共和党极右分子几乎全面落选。（三）共和党政府今后的处境将更为困难。艾森豪威尔已表示政府的基本政策不变，但美国政府的开支仍紧缩不了，这势必会加速通货膨胀和财政金融危机的发展。美国还准备大力加强对殖民地半殖民地的经济扩张来转嫁危机，还将继续以军事实力来支持它这方面的侵略活动。但国会内民主党自由派力量的增长，必然会给政府以更多牵制，而美国内部的争吵必将更趋剧烈。毛泽东的批语及这个报告，后在中共八届六中全会上印发。"},{"type":"paragraph","text":"[2]指中国驻英国大使馆代办宦乡1958年11月18日给外交部的分析英国外交形势与西欧形势的报告。"},{"type":"paragraph","text":"对《美国政治气氛向好的方面发展》的批语似，都是好文章。总之，西方世界一天一天地在向好的方面变，无产阶级的直接同盟军和间接同盟军都在发展。"},{"type":"paragraph","text":"毛泽东一九五八年十一月二十七日"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":524,"page_end":525},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af5c51fe7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

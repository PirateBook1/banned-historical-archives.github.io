script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉萨集会庆祝西藏自治区筹委会成立一周年  大会致电毛主席、国务院表示努力建设新西藏","authors":[],"dates":[{"year":1957,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拉萨集会庆祝西藏自治区筹委会成立一周年"},{"type":"paragraph","text":"大会致电毛主席、国务院表示努力建设新西藏"},{"type":"paragraph","text":"新华社拉萨22日电　拉萨市各界一千多人今天集会庆祝西藏自治区筹备委员会成立一周年。"},{"type":"paragraph","text":"会场设在布达拉宫前面被彩旗和巨幅标语装饰着的拉萨大礼堂内。一年前，西藏自治区筹备委员会就在这里宣告成立。"},{"type":"paragraph","text":"自治区筹备委员会主任委员达赖喇嘛参加了庆祝大会，并在大会上讲话。第一副主任委员班禅额尔德尼因在日喀则事务繁忙，未参加大会，庆祝大会上宣读了他的祝词。第二副主任委员张国华也在庆祝大会上讲了话。"},{"type":"paragraph","text":"在达赖喇嘛、张国华讲话和宣读班禅额尔德尼的祝词时，会场里非常活跃，人们热烈鼓掌祝贺自治区筹委会成立一年来在工作上获得的各项成绩。"},{"type":"paragraph","text":"今天参加庆祝大会的有，西藏自治区筹备委员会在拉萨的委员及所属各厅、委、处的藏、汉和其他民族干部。中共西藏工委所属组织的负责干部和西藏军区的部分军官，也参加了庆祝大会。"},{"type":"paragraph","text":"中共西藏工委副书记、西藏军区政治委员谭冠三中将，代表中共西藏工委和西藏军区在庆祝大会上讲话，他热烈祝贺自治区筹委会成立一年来在各方面取得的成就。"},{"type":"paragraph","text":"庆祝大会最后一致通过了给毛主席、国务院的致敬电。"},{"type":"paragraph","text":"新华社拉萨22日电　庆祝西藏自治区筹备委员会成立一周年大会给毛主席、国务院的致敬电。全文如下：毛主席国务院："},{"type":"paragraph","text":"在庆祝西藏自治区筹备委员会成立一周年的大会上，我们谨代表全体工作人员和西藏全体僧俗人民向中国共产党、您和国务院致以崇高的敬意。"},{"type":"paragraph","text":"在西藏自治区筹备委员会成立后的一年中，由于中国共产党、您和国务院的正确领导，西藏的各项工作均获得了一定的成绩，尤其在汉、藏民族团结和藏族内部的团结方面，比以前更加强了。"},{"type":"paragraph","text":"今后，我们将继续遵循着“团结进步、更加发展”的方针，为建设新西藏、为早日实现统一的西藏自治区而努力！"},{"type":"paragraph","text":"庆祝西藏自治区筹备委员会成立一周年大会　1957年4月22日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张国华","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11a1092148"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

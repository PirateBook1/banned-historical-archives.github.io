script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"非洲殖民地的人民都钦佩毛泽东同志　阿勃杜拉讲话","authors":[],"dates":[{"year":1949,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"非洲殖民地的人民都钦佩毛泽东同志"},{"type":"paragraph","text":"阿勃杜拉讲话"},{"type":"paragraph","text":"【新华社北京二十三日电】世界工联副主席、非洲苏丹工会联合会总书记阿勃杜拉在北京人民庆祝亚澳工会会议成功大会上的讲话："},{"type":"paragraph","text":"亲爱的同志们：我很愉快地以世界工联队伍行列中的工人们的名义，向你们致敬礼。我尤其愉快地向你们传达非洲殖民地人民的兄弟般的敬礼。他们以极大的关怀注视着中国人民所进行的解放战争、他们钦佩你们的伟大领袖毛泽东同志。他们对伟大的中华人民共和国的成立，感到无上的欢欣，中华人民共和国以四万万七千五百万的男女，增强了民主与和平阵营。未来是属于人民的。团结在其工人阶级周围的中国人民，已成为他们自身命运的主人。"},{"type":"paragraph","text":"在自外国帝国主义和国内国民党反动分子的统治下获得解放后，他们正如苏联和欧洲人民民主国家一样，当能为工人生活条件的不断改善而努力。在完成这个巨大的任务上，你们的工会必将起着极为重要的作用。"},{"type":"paragraph","text":"同志们！在世界任何角落的工人和人民为争取较好生活与自由而进行的斗争，都将巩固既得的阵地，并将巩固世界另一地区中的社会主义建设。战胜帝国主义已经获得保证。"},{"type":"paragraph","text":"我们将加强世界工联内部的团结一致，它是唯一的不分性别、种族、宗教、或政治信仰的国际工人组织。"},{"type":"paragraph","text":"北京工会万岁！"},{"type":"paragraph","text":"中华全国总工会万岁！"},{"type":"paragraph","text":"亚澳工会会议万岁！"},{"type":"paragraph","text":"世界工联万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23a7dc11a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

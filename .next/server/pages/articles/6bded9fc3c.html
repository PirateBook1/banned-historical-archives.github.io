script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南越解放军歌舞团在京参观演出　参观中团员朗读毛主席语录高唱《大海航行靠舵手》","authors":[],"dates":[{"year":1967,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南越解放军歌舞团在京参观演出"},{"type":"paragraph","text":"参观中团员朗读毛主席语录高唱《大海航行靠舵手》"},{"type":"paragraph","text":"本报综合报道：据新华社消息：越南南方解放军歌舞团四日和五日分别参观了大型泥塑《收租院》和大型摄影展览《毛主席是我们心中的红太阳》，受到了广大无产阶级革命派和正在参观的革命群众的热烈欢迎。"},{"type":"paragraph","text":"在参观摄影展览时，当越南南方战友们看到中国人民最最敬爱的伟大领袖毛主席站在天安门城楼上接见红卫兵小将的伟大历史镜头，解说员讲到敬祝毛主席万寿无疆时，他们热烈鼓掌。当他们看到毛主席接见越南南方女战斗英雄谢氏娇的照片时，许多人高兴得跳了起来，一次又一次地热烈鼓掌。"},{"type":"paragraph","text":"在参观《收租院》时，越南南方的文艺战士们，以无限敬仰的心情，和观众一起，在毛主席像前高声朗读毛主席语录。当他们看到万恶的地主刘文彩指挥爪牙残暴地迫害农民时，同声高呼：“打倒万恶的地主！”"},{"type":"paragraph","text":"越南南方解放军歌舞团的文艺战士们，还同正在参观的一百多名首都红小兵一起，用中国语言演唱了《大海航行靠舵手》、《在北京的金山上》和《为女民兵题照》等中国歌曲。"},{"type":"paragraph","text":"五日晚上对外文委举行晚会，邀请越南南方解放军歌舞团在首都剧场演出，招待各国驻中国的使节、外交官员和在京的一些外国朋友。"},{"type":"paragraph","text":"来自抗美斗争最前线的越南南方的文艺战士们，演出了歌颂胡志明主席领导越南人民进行革命斗争的歌曲和反映越南南方军民抗美斗争英雄事迹的歌舞。还用中国语言演唱了歌颂中国人民伟大领袖毛主席的歌曲《东方红》、《大海航行靠舵手》、《万岁！毛主席》，以及其它中国革命歌曲。这些节目都受到了热烈的欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bded9fc3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东谷贱伤农情况严重","authors":[],"dates":[{"year":1950,"month":9,"day":4}],"is_range_date":false,"parts":[{"text":"广东谷贱伤农情况严重","type":"title"},{"text":"（中南总分社9月4日讯）广东省谷贱伤农情况严重。7月间该省早谷上市后，粮价即普遍下跌，8月中广州曾出现谷价低于糠价的现象，至8月25日，广州谷价虽已回升，但全省谷物市价仍低于牌价13％。在粮价下跌时，省粮食公司曾采取有重点的直接向农民收购的办法，因此谷价曾略有微升，但终未能挽回粮价下跌的趋势。其原因是：（1）农民需要争取时间秋种，应市谷物达不到收粮标准（干洁），因此大批湿谷投入了市场；（2）省粮食公司虽及时决定放宽标准，但因此一方针迄未贯彻，加以湘谷大量低价涌入市场，商人却步，致市价无法站稳；（3）收购工作准备不够，干部思想不明确，粮食公司曾有一个时期不善于争取团结粮商，致使收购困难；（4）牌价脱离实际，定得过高或过低，间接影响粮价的稳定。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年9月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ac8c2df53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

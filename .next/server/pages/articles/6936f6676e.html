script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席在宴会上的讲话","authors":[],"dates":[{"year":1957,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京19日电】　毛主席在欢迎印度共和国副总统拉达克里希南的宴会上的讲话全文。"},{"type":"paragraph","text":"副总统阁下，"},{"type":"paragraph","text":"同志们、朋友们:"},{"type":"paragraph","text":"印度共和国副总统、印度杰出的学者和政治家、中国人民的好朋友拉达克里希南博士来到我国进行友好访问，我们向他表示热烈的欢迎。我们感谢他给中国人民带来了伟大的印度人民的深厚友谊。"},{"type":"paragraph","text":"中印两大民族自古以来就是好朋友，好邻居。我们两国共同倡导的和平共处五项原则，又使我们的传统友谊有了新的基础，新的发展。我们两国人民都在建设自己的国家，都在为争取世界和平而努力。为了这些共同的目标，我们两国进行着亲密的和友好的合作。中印两国十万万人民团结在一起，是一个伟大的力量，是亚洲和世界和平的重要保证。"},{"type":"paragraph","text":"我们这个时代的一个特点是亚非各国民族独立运动的高涨。殖民主义者想尽一切办法企图扭转这个形势。但是，正像去年埃及人民和现在叙利亚人民向全世界所表明的那样，殖民主义者的一切阴谋和挑衅一定会遭到最惨重的失败。中国人民坚决支持亚非各国人民争取和维护民族独立的斗争。"},{"type":"paragraph","text":"中国人民历来对勤劳、智慧的印度人民怀着极大的敬意。我们庆贺印度人民在和平建设中的每一个成就。我们敬佩印度人民对于国际和平事业的出色贡献。我们特别感谢印度在国际事务中对中国的正义支持。我们毫不怀疑，印度将在世界上起着越来越重要的作用。"},{"type":"paragraph","text":"我提议，"},{"type":"paragraph","text":"为印度共和国的繁荣和印度人民的幸福，"},{"type":"paragraph","text":"为中印两国人民的友谊，"},{"type":"paragraph","text":"为世界和平，"},{"type":"paragraph","text":"为印度共和国副总统拉达克里希南阁下的健康，"},{"type":"paragraph","text":"为印度共和国总统普拉沙德阁下的健康，"},{"type":"paragraph","text":"干杯!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6936f6676e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“我不同意《人民日报》的做法”","authors":["湖北","陈家镕"],"dates":[{"year":1957,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"“我不同意《人民日报》的做法”","type":"title"},{"text":"湖北陈家镕","type":"authors"},{"text":"[按：陈家镕系湖北人民出版社第四编辑室文艺组编辑，这个材料是根据该社整理的材料选编的。]","type":"subtitle"},{"text":"6月13日在湖北人民出版社共青团支部召开的座谈会上的发言","type":"subtitle"},{"text":"我不同意《人民日报》的做法，不能以理服人，它给人们的印象是收了，这确是会影响大放大鸣的。社论中还说如果有说是要收了的人，那就是“太无知”或“别有用心”，我们很多人有这个感觉，那么是否我们这些人就是“太无知”或“别有用心”呢？这简直太容易、大粗暴了，实在很不高明。《人民日报》社论杀气腾腾，把肃反中用过的话都端出来了。群众是有分辩是非的能力的。前几天，我在街上看到武大学生贴的标语，群众看后就议论那条对，那条没有道理不象话等，可见群众是能够分清是非。葛佩琦、储安平等错误、反动言论是不会把群众搞乱的。《人民日报》作法不对头，毛主席保证过“言者无罪”，《人民日报》不应该带头“围剿”。《人民日报》社论常常是为中央政策的补充文件，因此应特别慎重才对。","type":"paragraph"},{"text":"储安平在解放前办“观察”是很进步的，功绩也很大，国民党恨他、通缉他。我记得他在“观察”上发表过社论，支持学生闹学潮，反对国民党。他在解放前做了很多好事，我很崇拜他。因此，他今天讲了“党天下”的错误言论，应该与葛佩琦等人的反党、反社会主义言论加以区别。","type":"paragraph"},{"text":"思想反动跟行为反动是有区别的。工人、农民也有对党很多意见的，可能还有比储安平等更反动的言论。工资低的工人有意见，有些农民合作化以后认为劳动强度受不了，过去能做点小生意，现在不能做了，不要天真地认为这些意见是来自富农，贫农也同样，有对党不满的。所以思想反动不等于行为反动。","type":"paragraph"},{"text":"给这些人加上“右派分子”、“别有用心”等帽子，没有什么好处，只会带来副作用。","type":"paragraph"},{"text":"来源：《右派言论选集(续编)》（中共湖北省委宣传部编，湖北人民出版社，1958）。","type":"subtitle"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41f86a40a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

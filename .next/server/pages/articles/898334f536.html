script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海警备区某部十五连边学习边制订创四好措施按照毛主席革命路线全面建设连队","authors":[],"dates":[{"year":1971,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海警备区某部十五连党支部，组织全体指战员联系我军的成长壮大史和连队创四好的战斗历程，认真学习中央两报一刊元旦社论，总结按照毛主席革命路线建设连队的经验，进一步制订从四好的四个方面全面建设连队的措施。他们说:“沿着毛主席的革命路线走，我们就前进、就胜利，一往无前；背离了毛主席的革命路线，我们就后退、遭挫折，寸步难行。毛主席的革命路线是我们加强战备、全面建设连队的生命线、幸福线、胜利线。”"},{"type":"paragraph","text":"十五连党支部在学习元旦社论的过程中深切体会到:要按照毛主席革命路线全面建设连队，就必须活学活用毛主席的哲学思想，狠抓用毛泽东思想教育人这个根本不放。十五连过去由于思想教育工作抓得不够紧，虽然各项任务都能完成，但连队革命化、战斗化建设却受到一定影响，一直没有与四好挂钩。去年，党支部遵照毛主席关于“掌握思想教育，是团结全党进行伟大政治斗争的中心环节”的教导和林副主席关于“四个第一”的指示，组织大家认真活学活用毛主席的哲学思想，促使矛盾向有利于革命的方面转化。党支部注意加强思想和政治路线方面的教育，发动群众深入批判资产阶级反动军事路线，不断提高指战员的两条路线斗争觉悟，促进连队革命化、战斗化的建设。共产党员季留海面对疾病的折磨，狠斗“活命哲学”，为执行捍卫毛主席的革命路线忘我战斗，被同志们誉为“豁出命来捍卫毛主席革命路线的硬骨头”。党支部多次在全连宣传季留海“一心为战备、身残志更红”的先进事迹，有效地促进了全连同志改造世界观、提高路线斗争觉悟的自觉性，全连出现“人人学哲学，天天讲路线，自觉改造世界观”的新气象。这个连队一九六九年没有评上五好的十七名留队同志，在去年有十四名被评为五好战士，其中有九名入团，两名入党，三名受到营、连嘉奖。连队也第一次跃入四好行列。"},{"type":"paragraph","text":"回忆连史学社论，越学心里越亮堂。十五连党支部决心在新的一年中不断进行思想和政治路线方面的教育，按照毛主席的革命路线全面建设连队，使全体指战员沿着毛主席的革命路线胜利前进!"},{"type":"paragraph","text":"(“战疆红”报道组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"898334f536"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"请结束恐怖政策吧！","authors":["华东师范大学学生","沉痛者"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"请结束恐怖政策吧！","type":"title"},{"text":"华东师范大学学生沉痛者","type":"authors"},{"text":"过去党为了与阶级敌人斗争实行了革命恐怖政策是必要的，也是可以理解的，我们也曾忠心地拥护过这是不必多说的。但现在阶级敌人消灭了，为什么还不结束这种政策呢？为什么把人民当作敌人不相信人民呢？","type":"paragraph"},{"text":"记得在旧社会里，我们没有人身自由，在学校里读书一举一动，一言一语都被反动派特务紧紧地监视着，因此我们盼望解放。解放后，人身自由了，但我们精神仍然被残踏着，自尊心受到了破坏，仿佛非党团都是落后分子，我们一言一语都会受到党团象无线电那样快地传到组织耳朵中去，并且随时都可能被扣上帽子，使我们在社会上都被鄙视，各种社会权利(精神和物质)因而也受到影响，低于党员，反之一些见风转舵的人能替党充当“密牒”的人都大有作为，这种现象泛滥于全社会，简直不能枚举。但有许多人因为自己有向上爬的思想，所以又不敢公开说，事实上党团员除了不杀人不打人工作方式不是很多都和国民党特务一样吗？不是动不动就是汇报就说人不是吗？同志们起来吧！不要为了往上爬。而放弃神圣的人权和自由！起来吧！把许多特务式的党团员改造过来。","type":"paragraph"},{"text":"伟大的党中央和毛主席你们知道这种情况吗？你们的政策被下面党组织教条地运用啊！你们支持我们吗！为什么党团员处处监视我们呢？难道我们不是年青纯洁的人吗？难道我们不懂得爱国吗？难道我们不可改造吗？难道我们不能进步吗？难道先天注定我们是被监视者吗？","type":"paragraph"},{"text":"请除恐怖气氛吗！让我们从精神苦海中解放出来吧！尊重我们吗！","type":"paragraph"},{"text":" (刊在华东师大“争鸣”黑板报上)","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1c0b6ee0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

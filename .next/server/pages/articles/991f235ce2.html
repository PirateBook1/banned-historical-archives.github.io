script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇是资本家的忠实走狗","authors":["汤筱英"],"dates":[{"year":1968,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大工贼刘少奇和资本家完全是一个鼻孔出气，是个货真价实的资本家的忠实走狗。他胡说什么“剥削有功”啦，“劳动人民不是反对剥削，而是欢迎剥削”啦，等等，真是无耻到极点。"},{"type":"paragraph","text":"什么“剥削有功”?资本家的心肠从来都是毒如蛇蝎狠如狼，他们的每一个毛孔里都浸透着劳动人民的血汗。不信，就看我们厂的事例:"},{"type":"paragraph","text":"我们厂从前是资本家开办的三星拉链厂，本来是用亭子间做工场的，后来却逐步发展到了两幢大楼。这两幢大楼都是资本家用剥削工人的血汗盖起来的。那时，我们厂的工人大多数是童工，有的女工花十二、三岁就进厂工作了，最小的只有九岁，坐在凳子上还够不上台子，要在屁股下放一块座垫才能做生活。男学徒也是这样，每天都是天没亮就到厂，做到天黑才能回家。我们做的生活是要记数报账的，小开、工头在点名记工时故意叫得很快，有人听不清叫谁，来不及回答，这一天劳动的工资就被老板剥削去了。我们每天自己带来冷饭，也没有开水泡，有一位女工向老板要热开水泡泡饭，结果被老板停了生意。"},{"type":"paragraph","text":"资本家的残酷剥削使我们工人终年过着牛马不如的生活，害得我们工人骨瘦如柴，家破人亡。资本家剥削工人真是罪该万死，我们工人最恨资本家!大工贼刘少奇胡说什么“剥削有功”，“工人喜欢剥削”，这完全是一派胡言。我们一定要彻底批臭“剥削有功”论，把刘少奇的黑货统统扔到臭屎坑里去!"},{"type":"paragraph","text":"东方红拉链厂　汤筱英"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"991f235ce2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

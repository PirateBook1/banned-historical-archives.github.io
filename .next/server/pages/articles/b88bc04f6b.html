script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"戳穿纸老虎　创造新世界  外国朋友盛赞毛主席关于帝国主义和一切反动派都是纸老虎的英明论断","authors":[],"dates":[{"year":1966,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"戳穿纸老虎　创造新世界"},{"type":"paragraph","text":"外国朋友盛赞毛主席关于帝国主义和一切反动派都是纸老虎的英明论断"},{"type":"paragraph","text":"据新华社讯　巴基斯坦、墨西哥、巴勒斯坦和坦桑尼亚人士赞扬毛主席关于帝国主义和一切反动派都是纸老虎的英明论断。"},{"type":"paragraph","text":"巴基斯坦作家协会执行秘书、巴基斯坦著名作家肖卡特·西迪基说，毛主席关于帝国主义和一切反动派都是纸老虎的论断照亮了全世界一切被压迫人民胜利前进的斗争道路。他说，毛主席的这一著名论断现在正为越南每天出现的铁的事实所证明。装备精良的美国侵略者每天被越南人民所歼灭。美帝国主义必将被赶出越南。"},{"type":"paragraph","text":"巴基斯坦作家阿马努拉说，所谓不能触犯美帝国主义，因为它有核牙齿，必须同它“和平共处”。这种说法是一种谬论。"},{"type":"paragraph","text":"巴基斯坦全国学生联合会主席迈拉杰·穆罕默德汗赞扬毛主席的这一论断是马克思列宁主义的精华，给了巴基斯坦青年和学生极大的鼓舞。他说，“必须用这个论断来指导一切革命者创造新世界的斗争。”"},{"type":"paragraph","text":"他指出，那些反对毛主席的这个论断的人“就是反对被压迫人民的革命斗争的人，他们想使人民的斗志消沉，他们实际上同帝国主义，特别是同美帝国主义勾结。他们就是现代修正主义者。”"},{"type":"paragraph","text":"拉合尔巴基斯坦—中国友好协会主席蒙塔兹·艾哈迈德汗指出，毛主席的论断“光辉地表明了当代伟大的杰出人物的智慧、预见和远见”。"},{"type":"paragraph","text":"墨西哥法律界著名人士、前议员卡洛斯·萨帕塔·贝拉最近对新华社记者发表谈话说，毛主席关于帝国主义和一切反动派都是纸老虎这个伟大的概括性的论断应该成为拉丁美洲各国人民的必读教材。"},{"type":"paragraph","text":"他说，美帝国主义利用它的政治、经济、军事和文化，对拉丁美洲进行随心所欲的侵略，此外，它勾结拉丁美洲本地的反动派来控制本大陆。他警告说，它们的阴谋不会得逞。拉丁美洲各国人民勇气倍增，他们起来进行激烈的斗争，因为无数事实已经证明，帝国主义和一切反动派都是纸老虎。"},{"type":"paragraph","text":"萨帕塔说，“毛泽东的这一论断在目前震撼世界的革命运动中的影响是十分重大的。他说，毛泽东思想为世界各国人民指出了一条斗争的道路，一条人类历史上最光辉的道路。”"},{"type":"paragraph","text":"巴勒斯坦解放组织驻大马士革办事处主任优素福·阿卜杜勒·拉希姆说，毛主席关于帝国主义和一切反动派都是纸老虎的论断大大鼓舞了我们，使我们树立了消灭帝国主义的信心。"},{"type":"paragraph","text":"坦桑尼亚一位国家领导人说，他完全同意毛主席在分析帝国主义和一切反动派都是纸老虎时所提出的论断：“在战略上我们要藐视一切敌人，在战术上我们要重视一切敌人。”他说，在坦桑尼亚反对殖民主义和帝国主义的颠覆和侵略的斗争中，可以运用这个论点。"},{"type":"paragraph","text":"一位坦桑尼亚政治家对新华社记者发表谈话说，毛泽东主席的这一论断，“对世界上一切正在进行斗争的人民都是很有意义的，很有益处的。人民一旦有了这种信心，他们就能够打败而且一定会打败敌人”。"},{"type":"paragraph","text":"他说，正如毛泽东主席正确指出的那样，帝国主义和一切反动派都是纸老虎。"},{"type":"paragraph","text":"桑给巴尔一个群众团体的领导人对新华社记者说，“美帝国主义者拥有现代化武器，有原子弹，但是决定性的因素不是武器，而是人民。当世界人民团结起来决心根除一切帝国主义和反动派的时候，他们就一定能够得到胜利。”"},{"type":"paragraph","text":"桑给巴尔一位青年工作者在谈到桑给巴尔革命的经验时对记者说：“桑给巴尔人民只用棍、刀和矛就推翻了在英帝国主义支持下用现代武器装备起来的苏丹政权。桑给巴尔革命的胜利完全证实了毛主席论断的正确。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b88bc04f6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

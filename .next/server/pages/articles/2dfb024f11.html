script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命体育路线指引下全国射击分区比赛(上海赛区)昨天开始","authors":[],"dates":[{"year":1975,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在毛主席革命体育路线指引下，在全国人民深入学习无产阶级专政理论的热潮中，一九七五年全国射击分区比赛(上海赛区)于本月十五日至二十五日在本市举行。这是对全国各地广泛开展射击运动而取得的新成就的一次检阅。"},{"type":"paragraph","text":"今年的全国射击比赛分别在上海、长沙和呼和浩特三个赛区举行。参加上海赛区比赛的，有三十一个代表队的三百六十六名男女运动员。他们来自广东、广西、山东、山西、云南、内蒙、辽宁、四川、甘肃、北京、宁夏、江西、江苏、安徽、西藏、吉林、河北、河南、青海、陕西、贵州、浙江、湖北、湖南、新疆、黑龙江、福建和上海等二十八个省、市、自治区和北方工具厂、庆华工具厂、上海汽枪厂等三个特邀单位。参加比赛的运动员有汉族、藏族、蒙族、回族、维吾尔族、满族、白族、壮族、朝鲜族。运动员中，十八岁以下的青少年运动员占百分之二十，年纪最小的只有十五岁，这充分显示了我国社会主义体育事业的广阔前途和新手辈出的兴旺景象。"},{"type":"paragraph","text":"在毛主席的“发展体育运动，增强人民体质”和“全民皆兵”的号召下，我国射击运动广泛开展，运动水平不断提高，各地都涌现出了大批新手。广大运动员为革命勤学苦练，努力创造优异成绩，已先后打破了手枪慢射、小口径自选步枪卧射、大口径步枪跪射和跑鹿等项的世界纪录。"},{"type":"paragraph","text":"各地运动员在比赛以前，都认真学习了毛主席关于理论问题的重要指示，并联系体育战线两个阶级、两条路线斗争的实际，批判了技术挂帅、锦标主义、官僚主义和大国沙文主义，表示要坚决贯彻“友谊第一，比赛第二”的方针，加强团结，互相学习，共同提高，在比赛中打出风格，打出水平。各地运动员听了沪东造船厂工人宣讲这个厂是怎样独立自主，自力更生，大打造船工业翻身仗和上海汽枪厂工人宣讲他们怎样为革命造争气枪的先进事迹后，表示一定要以工人阶级为榜样，认真改造世界观，提高无产阶级专政下继续革命的觉悟，努力攀登世界体育运动高峰，为社会主义祖国争光。"},{"type":"paragraph","text":"这次上海赛区比赛有男子组:自选手枪慢射、自选手枪速射、小口径标准手枪、大口径手枪慢加速射、气手枪四十发等五项；女子组:小口径手枪慢加速射、气手枪四十发等两项。这次分区赛在竞赛制度上作了一些改革。为了更好地坚持体育为工农兵服务的方向，气手枪的比赛全部安排在本市工厂、学校和少年宫进行，并组织辅导活动。参加比赛的三十一个代表队将分成六个协作块进行比赛，这样便于更好地互相学习，交流经验。这次比赛不计名次，各个项目制订了先进、优秀、良好的指标，使运动员有一个精益求精的奋斗目标。这次比赛还邀请了工农兵评论员，对运动员的思想、风格、技术进行评论。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2dfb024f11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

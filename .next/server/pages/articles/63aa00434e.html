script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-542","name":"一个主观臆断的典型","author":"新疆维吾尔自治区高级人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"一个主观臆断的典型","dates":[{"year":1978}],"is_range_date":false,"authors":["新疆维吾尔自治区高级人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"西南政法学院刑法教研室, 冤假错案选编, 79-82","tags":[{"name":"地主","type":"主题/事件"},{"name":"反革命","type":"主题/事件"},{"name":"新疆","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"一个主观臆断的典型"},{"type":"paragraph","text":"一九七〇年三月二十四日晚，呼图壁城乡进行大清查。 红旗公社全付武装的二十多名 “清查队员” 借口二队中农社员丁生成是漏划地主，到其家翻箱倒拒，掘地三尺，逬发现一个元宝和戒指、耳环等几件首饰时，就严刑逼丁交出更多的元宝、粮食和财产。丁不能忍受严刑折磨，便剖腹自尽，以示抗议。丁生成死后，还给丁戴了 “国民党员”、“历史反革命”、“漏划地主” 三顶帽子，宣佈[sic]为畏罪自杀。丁的亲属不服，申诉又被扣上“替反革命地主翻案”的帽子。同年七月二日中午，二队马厩的两匹耕马倒毙在血泊中。住在马廐同一个院落的丁生成的两个小孩首先发现，告诉母亲潘发云。潘即叫儿子丁得进报吿饲养员王英海。消息传出后，附近社员纷纷赶来观看，公安人员也相继赶到现场勘察。当有人看到马槽横栏上一根弯曲的钢筋（有20公分长的斜茬）头上有粘着的血迹和毛时，就认为是马踢仗中被这个钢筋戳死的；但也有人说是被人杀死的。办案人员不作调查硏究。就主观武断地当场训斥了前一种议论，蛮横地说：“这肯定是阶级敌人的破坏！”谁是“阶级敌人”呢？开始，他们认为大白天午休时将两匹耕马“杀死”在马厩，只有饲养员有作案的可能，遂将饲养员王英海拘留审查了十二天，但无结果；又认为“杀马”可能与屠宰手有关，又将与此事毫无牵连的宰猪手刘成汉无辜地审查了五天，还是无结果。此后，便由县法院审判员刘XX 等人继续侦破。刘接办后，不走群众路线，当其得悉耕马“被杀”的那天正是丁生成死后一百天时，竟凭空猜想，主观臆断为潘发云为报夫仇而杀马；其未婚女婿陈国荣当天午前上了丁生成的坟，午后又住在潘家，是直接“杀马”的犯罪分子；其子丁得进报案是假，必是充当杀马犯罪的放哨者。遂将潘、陈、丁三人立即分别隔离审查。初审中，潘、陈、丁三人皆否认作案。刘XX 等决定把十四岁的丁得进作为“突破口”。采取诱供、逼供、指名问供要丁承认：潘是主谋，陈是凶手，丁是站岗放哨的人。但丁得进还是拒供。刘遂拿出一纸欺骟说：“你妈妈都承认了，你还不老实”。又问：“你到大门前去了没有？”丁答：“去了”。再问：“你到窗户跟前去了没有？” 丁答：“去了”。据比，刘结论说：“这不是站岗是什么？” 就这样认定丁得进供认了 “站岗放哨”。潘发云从关押后即遭捆绑吊打，残酷迫害，被迫按办案人员的旨意编造了以她主谋、陈为凶手的假供。陈矢口否认潘发云的假供，竟被打得遍体鳞伤，大小便都得有人搀扶。承办人还故意安排陈在外屋，听审讯潘的口供，陈在棍棒毒打和严刑摧残下屈打成招。有了“口供”，为了获取“物证”，刘XX 指使周明堂等于八月五日晚纠集二十余名“专政队员”，在一个地窝子里对潘进行集体审讯，由刘主审，专政队员拷打潘，被打得满地乱跑，掉进墙角的菜窖里，拖出来后又被吊在屋梁上轮流拷问达数小时。放下来时，潘已不省人事，刘还责骂：“你装什么？”用莫合烟头烧潘，因不见反映，才派人把潘送医院。结果潘在途中死亡。人死了。“杀马的刀子”没找到怎么办？刘XX 领着人在丁家大院里里外外搜了个遍，连水井也被[sic]干了，还是没找到。刘就在纸上画了一把20公分长的刀子，作为物证，欺骗上级，附卷上报，并判处陈国荣徒刑五年，含冤而死已达数月的潘发云，也被以反革命罪判刑十五年。此案处理过程中，政法机关内部就有不同看法，社会上议论纷纷，丁家子女及陈国荣一直不服申诉，强烈要求复查。一九七四年县法院在贯彻自治区〔72〕76号文件时，刘明知有错不主动复查。一九七六年对此案进行了复查，出于前县法院院长的干忧和破坏，不顾社会舆论的强烈反映和陈国荣的呼冤声，作出了 “维持原判” 的错误结论。直到一九七七年七月，揭批“四人帮”斗争深入发展，县法院在县委和上级业务部门的领导下，协同有关部门，深入实地，才查明、 案情真相——所谓潘发云等刺杀耕马反革命案，完全是一起彻头彻尾的冤案！两匹耕马死亡，是在饲养员王英海离开马厩约20分祌发生的。根据现场马槽横梁纲筋斜茬长度及其粘有血迹和毛的情况，和剥马皮的柳志祥证实：伤口是园洞洞，深十至二十来公分，触及内脏等情剌定，系两匹耕马互相踢 仗巧戳钢筋而死。至于马死正值丁死百日之巧合现象，不能作为定案根据，只不过是主观唯心主义的判断！所谓潘、陈、丁三人合谋杀马，进行反革命破坏，完全是逼供信造成的一起冤案！故经县委、州委批准，已在红旗公社召开千余人大会，宣布彻底平反：丁生成家庭仍按土改时划的中农成份为准；潘发云重新安葬昭雪；陈国荣恢复原工作，补发工资；丁得进没有任何过错。选自新疆维吾尔自治区高级人民法院一九七八年《案例》"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63aa00434e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席每次接见都给我们指明了航向","authors":[],"dates":[{"year":1966,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巨大的喜讯，给正在彻底批判资产阶级反动路线的上海交通大学革命师生和红卫兵带来无限的鼓舞和力量。人们听着广播，心潮澎湃，不断高呼:“毛主席万岁!万万岁!”一个家在福建厦门前线的工人儿子，噙着幸福的泪花说，毛主席第八次接见革命师生和红卫兵的喜讯，使我自然地想起九月十五日天安门前万众欢呼毛主席万岁的情景。"},{"type":"paragraph","text":"那一天，我做梦也没有想到，一个过去的穷孩子竟然见到了我们最伟大的领袖毛主席。毛主席的每一次接见，都给我们指明航向，排除万难，增添力量。"},{"type":"paragraph","text":"我们永远牢记毛主席在几次接见时对我们作的亲切指示:"},{"type":"paragraph","text":"“你们要关心国家大事，要把无产阶级文化大革命进行到底!”"},{"type":"paragraph","text":"“我坚决支持你们!”"},{"type":"paragraph","text":"“这个运动规模很大，确实把群众发动起来了，对全国人民的思想革命化有很大的意义。”"},{"type":"paragraph","text":"“你们要政治挂帅，到群众里面去，和群众在一起，把无产阶级文化大革命搞得更好。”"},{"type":"paragraph","text":"这些具有伟大历史意义的指示，充分地表明了毛主席总是和我们革命群众心连心，充分地信任群众，依靠群众，和群众同呼吸、共命运，无限尊重群众的革命首创精神，全力支持革命的群众运动，引导群众从一个胜利走向又一个胜利。我们一定要沿着毛主席的正确路线奋勇前进，把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"二十七日清早，正在上海进行革命串连的陕西省盲人聋哑人工读学校的一位红卫兵小将，得悉喜讯，心潮沸腾。他激动地向接待站的战友们说:伟大领袖毛主席的每一次接见，都是大立毛泽东思想的胜利的检阅和庄严誓师；都是对革命群众的莫大鼓舞和支持。他兴奋地回忆了十一月十日毛主席接见他们时的情景:那天，他们几个盲人同学被接到了天安门观礼台上。他们想，我们虽然看不到毛主席，但毛主席一定会看到我们。当毛主席向欢呼的人群不断地亲切招手，并且走到扩音器前高呼:“同志们万岁!”的时候，盲人小将们立即高兴地跳了起来，连声高呼:“毛主席看到我们了!毛主席看到我们了!”他们不断高呼“毛主席万岁!万万岁!”十四日，他们还敲锣打鼓地到党中央的所在地，送交了一封致伟大领袖毛主席的长信。他们在信中庄严地向毛主席宣誓:一定最坚决、最热烈地响应林彪同志的号召，读一辈子毛主席的书，听一辈子毛主席的话，一辈子照毛主席的指示办事，作一辈子毛主席忠实的红小兵。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\11\\66bu020701.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"529a28f566"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

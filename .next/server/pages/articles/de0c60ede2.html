script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭批“四人帮”斗争的胜利　落实党在农村各项政策的成果全国夏粮总产量比去年增产一成以上油菜籽总产量大幅度增长，创造高产新纪录","authors":[],"dates":[{"year":1978,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京七月二十日电　当前，我国广大农村的革命和生产形势一派大好。在新时期总任务的鼓舞下，亿万农民以极大的社会主义积极性，战胜干旱等各种自然灾害，夺得了今年夏季好收成。全国夏粮总产量比去年增产一成以上，油菜子总产量大幅度增长，创造了高产新纪录。即将收获的早利长势良好。春播、夏前任务基本完成，大多数地区苗情比较好。这是各地揭批“四人帮”，坚决执行华主席抓纲治国战略决策的胜利，是贯彻落实党在农村各项经济政策的重大成果。"},{"type":"paragraph","text":"已经夺得夏粮丰收的地区，正在全力以赴，再接再厉，以夏促秋，力争全年丰收。夏粮因干旱欠收的地区，正在认真总结经验教训，振奋斗志，鼓足干劲，争取以秋补夏。同时，各地都在注意防灾、防病，搞好防洪排涝的准备工作，确保今年秋粮丰收。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de0c60ede2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

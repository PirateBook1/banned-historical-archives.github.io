script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂毛主席革命路线的辉煌胜利春节期间上映一批新完成的纪录影片《工农兵演唱》接连出版，为毛泽东思想宣传队提供了文艺宣传材料","authors":[],"dates":[{"year":1968,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在夺取无产阶级文化大革命全面胜利的凯歌声中，上海各电影院及各县城镇影院将于一月三十日起，轮流映出一批新完成的反映毛主席革命路线辉煌胜利的纪录片。"},{"type":"paragraph","text":"这次映出的影片有:《毛主席挥手我前进》、《无限忠于毛主席革命路线的共产主义，战士王士栋》、《上海农村大学习大批判》、《活跃在农村的一支小分队》、《最好的献礼》、《煤矿工人最听毛主席的话》、《横沙岛上尽朝晖》等。"},{"type":"paragraph","text":"《毛主席挥手我前进》，记述了英雄四排和李文忠同志，对毛主席赤胆忠心，在无产阶级文化大革命中，用生命和鲜血写下的支左爱民的壮丽诗篇。"},{"type":"paragraph","text":"《煤矿工人最听毛主席的话》，记述了煤炭工业战线上的无产阶级革命派、广大革命职工和革命干部，在中国人民解放军支左部队的帮助下，大办毛泽东思想学习班，促进了革命的大联合、革命的三结合，“抓革命，促生产”，使矿井呈现出一派欣欣向荣的革命景象。"},{"type":"paragraph","text":"《最好的献礼》，纪录了去年九月八日在华东地区击落美制蒋匪U—2飞机的重大胜利。"},{"type":"paragraph","text":"本报讯　最近，上海文化出版社接连出版了《工农兵演唱》第一、二、三、四号。它以宣传毛泽东思想，宣传毛主席最新指示，宣传拥军爱民、斗私批修和支左爱民模范李文忠的英雄事迹以及宣传活学活用毛主席著作为内容，给广大工农兵群众和毛泽东思想宣传队提供了一批紧密配合当前政治形势、富于战斗气息、短小精悍、生动活泼、小型多样的文艺宣传材料。"},{"type":"paragraph","text":"《工农兵演唱》第二号是“歌唱英雄李文忠专辑”，第一、第三号载有说唱《大海航行靠舵手，干革命靠毛泽东思想》、小话剧《军民团结如一人》以及表演唱、相声、对口词等二十多篇作品。第四号发表了一出小戏曲《张思德之歌》。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fe99b5173"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

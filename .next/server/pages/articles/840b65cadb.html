script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副主席为柬党政代表团饯行  波尔布特同志离京赴大寨访问  邓小平乌兰夫耿飚同志等到车站热烈欢送　陈永贵同志等陪同前往","authors":[],"dates":[{"year":1977,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副主席为柬党政代表团饯行"},{"type":"paragraph","text":"波尔布特同志离京赴大寨访问"},{"type":"paragraph","text":"邓小平乌兰夫耿飚同志等到车站热烈欢送　陈永贵同志等陪同前往"},{"type":"paragraph","text":"新华社一九七七年十月十三日讯　中共中央副主席、国务院副总理邓小平今天晚上在宾馆设宴，为柬埔寨共产党中央书记、民主柬埔寨政府总理波尔布特和由他率领的柬埔寨党政代表团饯行。"},{"type":"paragraph","text":"代表团团员、柬共中央常委、民主柬埔寨政府副总理温威和民主柬埔寨卫生部长秀臣等出席了宴会。"},{"type":"paragraph","text":"出席宴会作陪的有中共中央政治局委员、人大常委会副委员长乌兰夫，中共中央政治局委员、国务院副总理陈永贵，中共中央政治局委员、中联部部长耿飚，外交部部长黄华、副部长韩念龙，中联部副部长申健等。"},{"type":"paragraph","text":"宴会充满亲切友好的气氛。邓小平同志和波尔布特同志在宴会上祝酒。中柬两国同志愉快地交谈，不断地举杯，祝愿中柬两党、两国和两国人民建立在马克思列宁主义基础上的革命友谊和战斗团结与日俱增。"},{"type":"paragraph","text":"新华社一九七七年十月十三日讯　柬埔寨共产党中央书记、民主柬埔寨政府总理波尔布特率领的柬埔寨党政代表团，由中共中央政治局委员、国务院副总理陈永贵陪同，今天晚上乘专车离开北京，前往大寨参观访问。"},{"type":"paragraph","text":"中共中央副主席、国务院副总理邓小平，中共中央政治局委员、人大常委会副委员长乌兰夫，中共中央政治局委员、中联部部长耿飚，外交部部长黄华、副部长韩念龙等，到车站热烈欢送柬埔寨同志。"},{"type":"paragraph","text":"陪同代表团前往参观访问的还有中联部副部长申健、副局长黄群，外交部副司长高建中，中国驻民主柬埔寨大使孙浩。民主柬埔寨驻中国大使毕姜随同代表团前往参观访问。（附图片）"},{"type":"paragraph","text":"柬埔寨党政代表团离京前往大寨参观访问。中共中央副主席、国务院副总理邓小平，中共中央政治局委员、人大常委会副委员长乌兰夫，中共中央政治局委员、中联部部长耿飚等到车站热烈欢送柬埔寨同志。"},{"type":"paragraph","text":"这是邓小平同志同波尔布特同志亲切握手。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"耿飚","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"840b65cadb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1898","name":"国务院办公厅转发《国家档案局关于旧政权档案集中保管的请示》的通知","author":"国务院办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院办公厅转发《国家档案局关于旧政权档案集中保管的请示》的通知","dates":[{"year":1981,"month":2,"day":23}],"is_range_date":false,"authors":["国务院办公厅","国家档案局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国家档案局办公室, 档案工作文件汇集(第二集), 218-221","tags":[{"name":"保管","type":"主题/事件"},{"name":"档案","type":"主题/事件"},{"name":"旧政权","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院办公厅转发《国家档案局关于旧政权档案集中保管的请示》的通知"},{"type":"subtitle","text":"国办发〔1981〕20号"},{"type":"paragraph","text":"各省、市、自治区人民政府，国务院各部委、各直属机构："},{"type":"paragraph","text":"国务院同意《国家档案局关于旧政权档案集中保管的请示》，现转发给你们，请参照执行。"},{"type":"subtitle","text":"国务院办公厅"},{"type":"subtitle","text":"一九八一年三月十三日"},{"type":"paragraph","text":"国家档案局关于旧政权档案集中保管的请示"},{"type":"paragraph","text":"国务院："},{"type":"paragraph","text":"我国旧政权档案数量极为浩繁，对政治斗争、科学研究、历史研究都具有很重要的参考和使用价值。解放初期，由于当时的肃反、镇反和审干工作的需要，经一九五五年八月党中央的指示和一九五八年八月国务院的批准，将北洋政府、国民党政府和汪伪政府时期军警特宪、反动党团等敌伪政治档案，一般伪政权机构的人事档案，以及有关外交、军事方面的档案，抽出来分别由公安部门和外交部、国防部保管。这在当时的历史条件下，是完全必要的。但是，却人为地破坏了旧政权档案的有机联系，甚至一个机构的档案被分存在多处。在“文化大革命”中，林彪、江青反革命集团又以“清档”为名，大肆盗窃和扩散，这样就进一步造成了旧政权档案的严重分散和损坏。"},{"type":"paragraph","text":"现在，随着我国社会主义现代化建设和科学文化事业的发展，各方面都迫切需要使用这些档案，特别是党中央已决定开放历史档案，而档案的这种分散状态与客观上的需要是很不适应的。为了对这些档案实行集中统一管理，维护档案的完整与安全，并适应各方面的需要，经我们同公安部、外交部、国防部研究，认为建国已经三十多年了，随着我国阶级斗争形势的发展变化，分别保管在这些部门的旧政权档案，绝大部分已经失去当时分别保管的意义；同时，由于我国档案事业的发展，集中统一保管档案的各级档案馆已经普遍恢复和建立，应将分散在公安系统和外交、国防等各部门的旧政权档案集中由各级档案馆统一保管。为此，特作如下规定："},{"type":"paragraph","text":"一、各级机关保管的旧政权档案，其中凡属明朝、清朝中央机关的档案，应一律移交中国第一历史档案馆集中保管；凡属北洋、国民党、汪伪政府时期中央机关的档案（包括外交、军事、公安档案），一律移交中国第二历史档案馆集中保管；旧政权地方机关的档案，移交有关地方档案馆集中保管。"},{"type":"paragraph","text":"二、外交部、国防部、公安系统以及保管有旧政权档案的机关如对某些少量的档案，需要继续使用，可以暂缓移交或办理借阅手续，也可以进行复制，留存复制件。各级档案馆在接收和集中这批档案后，应优先满足上述部门的需要。"},{"type":"paragraph","text":"三、各级档案馆收集保管的旧政权档案中，如有不属本馆保管范围的应按上述归属范围向有关档案馆移交。"},{"type":"paragraph","text":"四、凡与旧政权档案有关的内部刊物、资料等，应随同档案一起向有关档案馆移交。"},{"type":"paragraph","text":"五、“文化大革命”中被撤销的原东北档案馆的所属档案，目前可维持现状，该馆是否恢复，待研究后报党中央、国务院另行决定。但是，保管这些档案的辽宁、吉林、黑龙江省档案馆应认真做好这批档案的管理工作和提供利用工作。以上意见，如无不当，请批转中央各部门和各省、市、自治区人民政府参照执行。"},{"type":"paragraph","text":"国家档案局"},{"type":"paragraph","text":"一九八一年二月二十三日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c08c867cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

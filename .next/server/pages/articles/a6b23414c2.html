script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“指标第一”是“白猫黑猫”论的变种","authors":[],"dates":[{"year":1976,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"市粮油进出口公司民生路仓库工人理论小组"},{"type":"paragraph","text":"邓小平重新工作以后，在外贸系统推行了一条修正主义路线，重搞“条条专政”，贩卖“指标第一”的黑货。在他授意炮制的《条例》中一味追求“尽可能地多出口”，反对突出无产阶级政治，片面强调把指标搞上去，实质上是搞“指标第一”。这种“指标第一”的奇谈怪论，同修正主义鼻祖伯恩施坦“运动就是一切”的陈词滥调如出一辙。"},{"type":"paragraph","text":"所谓“指标第一”，就是不管帝国主义，还是马克思主义，一切为了完成指标。为了完成指标，可以不管方向路线正确与否，不管国内的生产和需要如何，只顾当前，不顾长远，只算经济账，不算政治账，甚至挥舞“条条专政”的大棒，硬要按照他们的旨意办事。谁要抵制他们的修正主义路线，他们就利用手中的权力，专地方和群众的政。这种只讲指标，不管方向路线的谬论，完全是“白猫黑猫”论的变种。"},{"type":"paragraph","text":"鼓吹“指标第一”，就是否定阶级斗争为纲，用指标代替路线，以生产压政治，其结果必然使我们的对外贸易背离毛主席的革命外交路线。毛主席教导我们:“阶级斗争是纲，其余都是目。”而邓小平却鼓吹“三项指示为纲”，以目乱纲，以目代纲。外贸战线的一套修正主义货色就是从这个黑纲领中派生出来的。他们贩卖“指标第一”，就是妄图篡改党的基本路线，破坏社会主义计划经济，开历史倒车。"},{"type":"paragraph","text":"鼓吹“指标第一”，就必然会走向卖国投降的道路。“指标第一”就是宁可放弃原则，也要保证“指标”完成。为了完成出口指标，甚至丧权辱国、卖国投降的事情都会干出来。这样做，岂不是要使我们社会主义对外贸易变成为帝国主义、社会帝国主义的附庸吗?"},{"type":"paragraph","text":"当然，我们批判“指标第一”，不等于不要指标。根据社会主义计划经济的要求，在无产阶级政治统帅下制订的指标，是完全必要的，这同邓小平鼓吹的“指标第一”有根本区别的。邓小平鼓吹“指标第一”，是妄图否定阶级斗争这个纲，否定毛主席的革命路线，搞修正主义，复辟资本主义。为此，我们必须反其道而行之，在毛主席革命路线的指引下，要为巩固无产阶级专政，建设社会主义而努力完成各项指标。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6b23414c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"寄居归绥的朝鲜人李炫昊  写信向毛主席致敬  感谢中国人民志愿援朝","authors":[],"dates":[{"year":1950,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"寄居归绥的朝鲜人李炫昊"},{"type":"paragraph","text":"写信向毛主席致敬感谢中国人民志愿援朝"},{"type":"paragraph","text":"【本报讯】在绥远省归绥寄居的朝鲜人李炫昊，写信给毛主席致敬，感谢中国人民抗美援朝的行动。原信如下："},{"type":"paragraph","text":"敬爱的毛主席："},{"type":"paragraph","text":"允许我以一个寄居在中国自由大地上的朝鲜人民，向您敬致崇高的敬礼。并向在您领导下的中国人民志愿展开的抗美援朝的伟大行动，表示万分感谢。"},{"type":"paragraph","text":"我们朝鲜人民在亚洲兄弟民族当中，是遭受苦难最多的一个，长期的在日本帝国主义蹂躏下，过着奴隶的生活。近五十年的历史，是朝鲜人民血泪斗争的历史。我们永远忘不掉朝鲜人民和中国人民携手并肩击败日寇。更忘不掉五年以前，苏联伟大红军迫使日寇投降，使朝鲜人民有了自己的国家。"},{"type":"paragraph","text":"但美帝国主义这个疯狂的野兽，居然代替了日寇的角色，通过卖国贼李承晚，幻想继续奴役朝鲜，悍然发动狂暴的侵略，让我们刚获得新生的朝鲜人民，又投入战争的火海中。我们朝鲜人民清楚地认识帝国主义都是一样的货色，而美国刽子手们加之于朝鲜人民的灾难，更是残暴无比，史无前例的。朝鲜人民为自己的祖国，为民主自由与持久和平而战，我们不是孤立的，这从中国人民所发动的抗美援朝运动来看就可证明。我从报上看到中国各民主党派联合宣言拥护中国人民志愿抗美援朝。这个钢铁般的声音，在绥远已看到实际行动。昨天我参加了绥远保卫和平反美侵略委员会的成立大会，会上通过抗美援朝宣言，使我由衷地掉下泪来。"},{"type":"paragraph","text":"今天我又看到号外，知道在我们祖国西北部打了胜仗，歼灭的敌人很多。这个胜利是在中国人民抗美援朝志愿队直接参战下所获得的。我相信每一个朝鲜人民获得了中国人民的援助后必然勇气百倍，血战到底，一直到最后把美帝侵略者埋葬在祖国大地上。"},{"type":"paragraph","text":"我愿在您和中国共产党领导下，积极参加保卫和平的工作，来弥补我不能回国献身祖国革命事业的损失。"},{"type":"paragraph","text":"祝您——亚洲人民的救星毛主席健康！"},{"type":"paragraph","text":"朝鲜人民抗美斗争胜利万岁！"},{"type":"paragraph","text":"在绥远省归绥居留的朝鲜人民"},{"type":"paragraph","text":"李炫昊一九五○年十一月八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c02b42efba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

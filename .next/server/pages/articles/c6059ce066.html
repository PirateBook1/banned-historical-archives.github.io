script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"关于实施劳动法的决议案","alias":"","parts":[{"type":"paragraph","text":"关于实施劳动法的决议案"},{"type":"paragraph","text":"（1931年12月20日）中央执行委员会对于劳动法的实施议决如下："},{"type":"paragraph","text":"（一）根据中华苏维埃工农兵第一次全国代表大会所通过的劳动法条文而实施之。"},{"type":"paragraph","text":"（二）本劳动法从一九三二年一月一日起生效力。"},{"type":"paragraph","text":"（三）自本劳动法实施之后，以前各级政府颁布的一切劳动法令及关于劳动问题的决议，都不发生效力。"},{"type":"paragraph","text":"（四）人民委员会和中央劳动部根据劳动法规定并发展劳动法的应用，得颁布各种专门的法令细则和表册。"},{"type":"paragraph","text":"（五）如遇有劳动法的修改和增补，以中央执行委员会的命令颁布之。"},{"type":"paragraph","text":"（六）本劳动法在中华苏维埃共和国的领土内，都发生效力。"},{"type":"paragraph","text":"（七）凡违犯劳动法各条之规定以及将来颁布的关于劳动问题的各种法令，须按照刑法以应得之罪惩罚之。"},{"type":"paragraph","text":"中央执行委员会主席毛泽东"},{"type":"paragraph","text":"副主席项英张国焘一九三一年十二月二十日"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":12,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":476,"page_end":476},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6059ce066"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

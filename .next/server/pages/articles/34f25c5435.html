script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"忻县地区各级革委会遵循毛主席的伟大教导  认真抓好知识青年的思想政治工作  他们对知识青年做到政治思想有人抓，劳动生产有人带，日常生活有人管","authors":[],"dates":[{"year":1970,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"忻县地区各级革委会遵循毛主席的伟大教导"},{"type":"paragraph","text":"认真抓好知识青年的思想政治工作"},{"type":"paragraph","text":"他们对知识青年做到政治思想有人抓，劳动生产有人带，日常生活有人管"},{"type":"paragraph","text":"据新华社太原电　山西省忻县地区各级革委会遵照伟大领袖毛主席的教导，加强对上山下乡知识青年的政治思想工作，帮助他们自觉地接受贫下中农的再教育，在三大革命斗争中经受锻炼，发挥积极作用。"},{"type":"paragraph","text":"一年以前，北京市近万名知识青年响应伟大领袖毛主席关于知识青年到农村去的伟大号召，先后来到忻县地区十四个县的四百四十二个生产大队安家落户。当地各级革委会把组织下乡知识青年活学活用毛泽东思想放在一切工作的首位，紧密依靠贫下中农对他们进行再教育，帮助他们树立理论联系实际的革命学风。各级革委会根据知识青年在下乡落户以后容易产生的活思想，经常举办毛泽东思想学习班，使毛主席关于知识青年上山下乡的一系列教导，在插队知识青年的头脑中真正扎根。"},{"type":"paragraph","text":"各级革委会和贫下中农在对插队知识青年进行再教育的过程中，还把阶级教育作为一门对知识青年进行再教育的主课。各级革委会经常组织老贫农、老民兵、老红军和老党员，向知识青年讲村史、社史和家史，讲革命传统。同时，让知识青年在当前农村阶级斗争的火线上，经风雨，见世面，提高阶级斗争和两条路线斗争觉悟。北京知识青年来到静乐县段家寨公社王家庄大队以后，一小撮阶级敌人就利用送东西、拉关系等手段，拉拢腐蚀他们。在贫下中农的帮助下，他们识破了一小撮阶级敌人的阴谋，并和贫下中农一起，向一小撮阶级敌人展开了斗争，揪出了隐藏的阶级敌人。通过这件事，使知识青年受到一次深刻的阶级教育。"},{"type":"paragraph","text":"广大农村干部和贫下中农还经常用农村建设规划向知识青年进行远景教育，教育他们学习大寨贫下中农的革命精神，立志建设社会主义新农村。"},{"type":"paragraph","text":"忻县地区在对知识青年进行再教育的过程中，还善于发现知识青年中的优秀人物，把他们树为典型，作到县有旗帜，社有样板，队有模范，使广大知识青年学有榜样，赶有目标。一年来，在毛泽东思想的哺育下，在各级革委会和广大贫下中农的关怀下，广大知识青年正在迅速成长。在这个地区插队的知识青年中，已涌现出一千五百多名活学活用毛泽东思想积极分子，有的还被贫下中农推选为生产队干部，成了农村三大革命运动中的骨干力量。"},{"type":"paragraph","text":"最近，忻县地区革委会总结了一些社队落实毛主席的伟大指示，对知识青年进行再教育坚持“三个做到”和“四个结合”的经验。三个做到，即政治思想有人抓，劳动生产有人带，日常生活有人管。四个结合，即生产劳动与政治学习相结合；培养教育与放手使用相结合；提倡吃苦耐劳和关心生活相结合；领导负责与发动群众相结合。通过总结，交流了经验，广大干部和贫下中农决心把对插队知识青年的工作搞得更好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34f25c5435"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

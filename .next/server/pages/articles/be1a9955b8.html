script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省统战部关于省民委会扩大会议情况报告的通报（节录）","authors":[],"dates":[{"year":1954,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"河北省统战部关于省民委会扩大会议情况报告的通报（节录）","type":"title"},{"text":"…… 目前我省约 35万人左右的少数民族 (主要是回族) … 在社会经济改组过程中，特别是粮食和油料统购统销政策的贯彻中，对少数民族的贫穷落后的经济生活情况缺乏足够的估计与照顾，因而使不少的人陷于失业，半失业状态，生活普遍下降。 据张，唐，秦，石，保，邢等六市统计， 目前失业和半失业的人口就有 2750人，有的已在卖牲畜，家具和住房。如武清县杨村卖肉的马芝人有8天全家只能吃一顿饭；骑自行车载人载面的马香来4天没活，饿的他娘拉着他哭，他的邻居说：“我们想借给他，可是我们和他是一样的，没有办法。”盐山县1千多户小粮贩停业后，仅赵河村即有44户买牲畜，家具维持生活，张树元把住房的门和檀条都卖了。保定市与徐水，清苑地区不少回民输血。据河北医学院附属医院 统计，回民卖血的占该院卖血人数的三分之二以上。有些地区已发生成批盲目外出寻找职业的显象。如庆云县杨庄子与盐山县东，西蒙（？）河三个村子外出谋生的即有 120多个。张家口市的回民增酝酿想政府请愿。甚或个别已有自杀事件发生。如定县磨面户马文进自杀被救未死。","type":"paragraph"}],"comments":[],"origin":"河北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be1a9955b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

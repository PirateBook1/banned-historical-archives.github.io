script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杨成武在全军院校文化大革命动员会上的讲话","authors":["杨成武"],"dates":[{"year":1966,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"杨成武在全军院校文化大革命动员会上的讲话","type":"title"},{"text":"杨成武","type":"authors"},{"text":"我代表总参谋部的同志向同志们问好！","type":"paragraph"},{"text":"这次无产阶级文化大革命在十六条指引下，在全国顺利地发展着，形势很好！毛主席是我们的最高统帅，我们要在毛主席领导下，好好听毛主席的话，无产阶级文化大革命一定能取得胜利！","type":"paragraph"},{"text":"在无产阶级文化大革命中，要树立起无产阶级思想，破除资产阶级思想，巩固和发展社会主义制度，打倒一小撮走资本主义道路的当权派，打倒资产阶级的反动学术“权威”，打倒牛鬼蛇神。","type":"paragraph"},{"text":"我完全拥护毛主席、林副主席、中央军委、总政关于军队院校开展无产阶级文化大革命的紧急指示，这个指示是非常英明正确，又非常及时的。我们军队院校，要完成文化大革命的斗批改三大任务，必须高举毛泽东思想伟大红旗，以毛泽东思想为武器，用毛泽东思想武装我们的头脑，我们必须坚决贯彻这个紧急指示。为此，我们要敢字当头，不要怕字当头，这是领导贯彻这个紧急指示能否把无产阶级文化大革命进行到底的关键。","type":"paragraph"},{"text":"信任群众，依靠群众，尊重群众的首创精神，不要包办代替，更不要打击群众。文化革命小组、文化革命委员会、文化革命代表大会是进行文化革命的权力机构。毛主席教导我们：“群众是真正的英雄，而我们自己则往往是幼稚可笑的，不了解这一点，就不能得到起码的知识。”人民群众是历史的创造者，人民群众掌握了毛泽东思想，就能最勇敢，就能化成无穷无尽的物质力量。因此，能不能搞好无产阶级文化大革命的关键，是能不能放手发动群众。发动群众，大鸣、大放、大字报、大辩论，部队院校要在这方面做出榜样。要去掉怕字，不要怕出乱子。","type":"paragraph"},{"text":"红卫兵和革命青少年是我国最优秀的儿女，他们做了许多好事，在十六条公布后，他们做出了很好的榜样。他们以勇敢的革命行动，敢说、敢革命的革命行动，给我们做出了很好的榜样。在我们国家里，有以毛泽东思想培养出来的青年，我们就能保证我们党和国家永远不变颜色。","type":"paragraph"},{"text":"我们一定按毛主席的教导，分清谁是敌人，谁是朋友，团结大多数。在运动中不要挑动学生斗学生，在斗争中按毛主席的教导，用文斗，不用武斗，集中力量打击一小撮走资本主义道路的当权派和一切牛鬼蛇神。为了保卫我们社会主义祖国，为了保卫毛主席，为了保卫毛泽东思想，我们一定要把无产阶级文化大革命进行到底。","type":"paragraph"},{"text":"军队院校是培养军队干部的基础，我们一定把军队院校文化大革命搞彻底，搞好！","type":"paragraph"},{"text":"同志们，同学们，让我们高举革命的熊熊烈火，胜利前进，把无产阶级文化大革命进行到底！","type":"paragraph"},{"text":"无产阶级文化大革命万岁！","type":"paragraph"},{"text":"伟大的中国共产党万岁！","type":"paragraph"},{"text":"伟大的毛泽东思想万岁！","type":"paragraph"},{"text":"伟大的领袖毛主席万岁！万岁！万万岁！","type":"paragraph"}],"comments":[],"origin":"北京航空学院红旗战斗队《无产阶级文化大革命运动中首长讲话》（1966.11）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9dcbbf485"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

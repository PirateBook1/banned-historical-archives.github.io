script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德共《红旗》撰文赞扬我文化大革命的伟大胜利  中国反击右倾翻案风的斗争巩固了无产阶级专政","authors":[],"dates":[{"year":1976,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"德共《红旗》撰文赞扬我文化大革命的伟大胜利"},{"type":"paragraph","text":"中国反击右倾翻案风的斗争巩固了无产阶级专政"},{"type":"paragraph","text":"新华社波恩一九七六年六月十四日电　德国共产党机关报《红旗》最近发表文章，热烈赞扬中国人民在无产阶级文化大革命和反击右倾翻案风斗争中取得的伟大胜利。"},{"type":"paragraph","text":"《红旗》编辑部为这篇文章所写的按语指出，在中国，批判邓小平反革命的修正主义路线和反击右倾翻案风的斗争取得了伟大的胜利，在这样的形势下，毛泽东同志关于无产阶级专政下继续开展阶级斗争和无产阶级文化大革命的学说有迫切的现实意义。我们同中国共产党和中国人民一起，热烈庆祝无产阶级文化大革命十周年，并且重新学习中国共产党中央委员会一九六六年五月十六日的通知。"},{"type":"paragraph","text":"文章指出，毛泽东同志伟大的历史功绩在于进一步发展了无产阶级专政和无产阶级专政下继续进行阶级斗争的学说，并且通过他亲自发动和领导的无产阶级文化大革命把这一学说变成行动。"},{"type":"paragraph","text":"文章指出，在粉碎了刘少奇和林彪两个资产阶级司令部以后，邓小平作为资产阶级的代表又跳了出来，企图篡夺党和国家的领导权，为的是把中国拖回资本主义道路上去。"},{"type":"paragraph","text":"文章说，“邓小平从前就是走资本主义道路的当权派，是刘少奇反革命司令部的第二号人物，因此，他去年夏季开始进行反对无产阶级文化大革命及其成果的活动这一点是毫不奇怪的。他以抓‘业务’为借口反对工人阶级对教育、文化和科学的领导，他反对革命的三结合，为的是把在文化大革命中经受过锻炼的革命青年排挤掉。他要算文化大革命的帐，因为文化大革命不仅消除了资产阶级在无产阶级专政机关里所窃取的很大一部分权力，而且也大大地限制了新资产阶级势力的产生和活动”。"},{"type":"paragraph","text":"文章在批判刘少奇、林彪和邓小平所鼓吹的“阶级斗争熄灭论”时说，“这些人打着‘阶级斗争熄灭论’的旗号出现，而实际上他们为了资产阶级的利益开展了一场尖锐的阶级斗争”。文章指出，现代修正主义者，从赫鲁晓夫开始，总是打着“阶级斗争熄灭论”的旗号。他们提出“全民国家”和“全民党”的“理论”，为的是阻挠无产阶级对资产阶级实行全面的专政。"},{"type":"paragraph","text":"文章强调说，中国无产阶级文化大革命和反击邓小平的右倾翻案风的斗争，“大大地巩固了无产阶级专政和进一步缩小了资产阶级的地盘。然而，斗争并没有结束。资产阶级、资产阶级法权和资产阶级意识形态赖以滋长的土壤还是肥沃的”。文章指出，在党和国家内部还会出现资产阶级代表人物，他们还会试图篡夺政权和建立资产阶级专政，因此，必须把阶级斗争继续进行下去。"},{"type":"paragraph","text":"文章最后说：“中国人民在无产阶级专政下继续革命中正在前进。他们在反对邓小平反革命的修正主义路线的斗争中取得了新的成就，这些成就将进一步提高他们的觉悟”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ab461a36e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应我国政府邀请前来进行正式访问　哈特林首相和夫人到京受到热烈欢迎　邓小平副总理徐向前副委员长等和首都群众数千人到机场欢迎丹麦贵宾","authors":[],"dates":[{"year":1974,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应我国政府邀请前来进行正式访问"},{"type":"paragraph","text":"哈特林首相和夫人到京受到热烈欢迎"},{"type":"paragraph","text":"邓小平副总理徐向前副委员长等和首都群众数千人到机场欢迎丹麦贵宾"},{"type":"paragraph","text":"新华社一九七四年十月十八日讯　丹麦王国首相保罗·哈特林和夫人埃尔塞贝特·哈特林应我国政府邀请前来进行正式访问，今天下午乘飞机到达北京。首都群众数千人聚集在机场上热烈欢迎来自北欧的丹麦贵宾。"},{"type":"paragraph","text":"哈特林首相和夫人的随行人员有：首相办公室秘书长耶恩·格尔辛，外交部秘书长埃伊尔·耶恩森，外交部司长弗莱明·阿厄鲁普、安诺斯·格奥尔，首相办公室顾问亨宁·戈特利布，外交部处长威廉·图内·安诺生，外交部科长克劳斯·奥托·卡佩尔，首相私人秘书尼尔斯·耶恩·内赫林。"},{"type":"paragraph","text":"到机场欢迎丹麦贵宾的有：国务院副总理邓小平、人大常委会副委员长徐向前，第一机械工业部部长李水清，外交部副部长乔冠华、王海容，有关方面负责人柴树藩、陶琦、刘皑风、丁国钰、卓琳，中国驻丹麦大使岳良和孙岐同志。在机场上，邓小平副总理代表周恩来总理向哈特林首相和夫人表示热烈欢迎。"},{"type":"paragraph","text":"中、丹两国自从一九五○年建交以来，两国的友好关系不断发展。今天，首都人民怀着喜悦的心情欢迎丹麦贵宾来访。市区主要街道上空彩旗飘扬。许多高大建筑物上悬挂着巨幅标语，上面写着：“热烈欢迎哈特林首相和夫人！”“坚决支持欧洲各国人民反对霸权主义的斗争！”“中、丹两国人民的友谊万岁！”“全世界人民大团结万岁！”"},{"type":"paragraph","text":"首都机场上飘扬着中国国旗和丹麦国旗。当哈特林首相和夫人走下飞机时，邓小平副总理等迎上前去同贵宾们热烈握手。接着，机场上举行了隆重的欢迎仪式。乐队奏丹麦国歌和中国国歌。哈特林首相由邓小平副总理、徐向前副委员长陪同检阅了中国人民解放军陆、海、空三军仪仗队。贵宾们同欢迎群众见面时，人们挥动彩带和花束，高呼欢迎口号。青少年欢乐起舞。哈特林首相和夫人不断向群众招手、鼓掌。"},{"type":"paragraph","text":"邓颖超同志在宾馆欢迎哈特林首相和夫人等丹麦贵宾。"},{"type":"paragraph","text":"丹麦驻中国大使帕卢丹和夫人，大使馆外交官员以及各国驻中国使节也到机场迎接。"},{"type":"paragraph","text":"新华社斯德哥尔摩一九七四年十月十七日电　哥本哈根消息：应中国政府邀请，丹麦王国首相保罗·哈特林和夫人及其一行十月十七日下午乘飞机离开丹麦首都哥本哈根，前往中国进行正式访问。中国驻丹麦大使馆临时代办张克仁到机场送行。（附图片）"},{"type":"paragraph","text":"哈特林首相和夫人等丹麦贵宾，在机场受到邓小平副总理、徐向前副委员长等以及首都群众数千人的热烈欢迎。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03c3a320a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

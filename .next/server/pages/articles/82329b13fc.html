script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"回忆毛主席周总理朱委员长专集出版歌颂华主席丰功伟绩的专集也与读者见面","authors":[],"dates":[{"year":1978,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了歌颂伟大领袖和导师毛主席、敬爱的周恩来总理、朱德委员长等老一辈无产阶级革命家的丰功伟绩，学习他们的光辉革命实践和无产阶级革命精神，上海人民出版社陆续编辑出版了回忆毛主席、周总理、朱委员长的专集，已出版的计有:《人民的大救星——毛主席永远活在我们心中》第一集；《人民的好总理——周恩来同志永远活在我们心中》第一集、续集；《人民的红司令——深切怀念敬爱的朱德同志》等。即将出版的有:《人民的大救星》第二集，主要反映毛主席在社会主义革命和社会主义建设时期的丰功伟绩；《人民的好总理》第三集，主要是全国报刊纪念总理诞生八十周年的重要文章汇编。"},{"type":"paragraph","text":"上海人民出版社还出版了《人民的英明领袖——歌颂华主席的光辉实践》一书，它记载了华主席的光辉革命实践，歌颂了华主席的丰功伟绩。(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"朱德","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82329b13fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

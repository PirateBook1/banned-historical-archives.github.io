script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省民主人士对“鸣”、“放”顾虑重重","authors":["卞祥椿","康宁"],"dates":[{"year":1957,"month":5,"day":30}],"is_range_date":false,"parts":[{"text":"山东省民主人士对“鸣”、“放”顾虑重重","type":"title"},{"text":"康宁卞祥椿","type":"authors"},{"text":"新华社济南30日讯","type":"paragraph"},{"text":"山东省民主人士对“鸣”、“放”仍然顾虑重重。据民盟济南市委成员贾少浦对记者说：“最近我们接到民盟中央的通知说：毛主席指示‘首先要在高等学校内取消党委负责制’，而张季兰教授(民盟济南市委副主任委员、山东医学院副教务长)最近在一次座谈会上却听到中共山东省委书记夏征农说：‘党委制肯定不能取消，而且还要加强。’这引起张季兰的怀疑和顾虑。”山东师范学院某些民主人士从报纸上看到首都“鸣”、“放”得好，就向这个学校的一位党员负责干部提出山东的作法“是否和北京相同”的问题。得到的答复是“既相同，又不相同”。因此大家议论纷纷，认为“北京是可以尽量‘放’的，而山东就要有所限制。”山东师范学院有些党员甚至在座谈会上说：大家要好好钻研文件精神，不要乱喊冤枉。","type":"paragraph"},{"text":"等待观望，看风转舵的思想在工商界及高级知识分子中间很为普遍。山东省工商业联合会副主任委员、济南市副市长张东木公开表明工商界有两个顾虑：第一是怕打击报复；第二怕提出的问题得不到解决。他私下里对一些大胆“鸣”、“放”的人说：“不要高兴得太早了，要考虑到后事。”有的人说：“看一看吧，不能‘放’就‘收’，我们资产阶级是有这套本领的。”也有人把自己比作“百花”中的昙花，要“放”一刹那试试，看看是否仍然是“上边统战，下边捣蛋”。","type":"paragraph"},{"text":"在肃反运动中被斗错的高级知识分子要翻老案。政协山东省济南市委二届一次会上有人反映：山东师范学院的整风，应叫余修(山东省副省长，前山东师范学院院长)下请帖请那在肃反时被斗的来帮助。山东工学院在三反对，把十多个老教授说成“反党、反团、反领导”，现在有人要翻案，研究当时的情况，到底是内部矛盾，还是外部矛盾。","type":"paragraph"},{"text":"有些单位仍有阻碍“鸣”、“放”的情况。山东农学院教授李家文在去年10月因所谓“窃取他人科学研究成果”的问题，被斗两次，当时刚入党不久的院长陈瑞泰曾对他说：“以后还有更大的难看等着你呢！”在半月以前，该校党委书记华山还问李家文服不服气。最近民盟山东农学院支部主任委员张之光在一次整风座谈会上提出了李家文的问题，当晚华山就把张之光找去作解释。因此，李家文表示坚决不“放”，并且说如果“放”的话“就要了我的命了。”","type":"paragraph"},{"text":"有的单位问题很严重，民主人士要“放”无处“放”。山东医学院就是属于这种情况。教授孙绍谦曾表示山东卫生厅没有能力来领导医学院：该院的“医教问题”拖了好几年也还没有得到解决；副院长方春望(党员)作风跋扈，独断独行，下面意见很多，但是却没有机会讲。因此，该院有些民盟成员说：还是由民盟济南市委召开座谈会，让我们“鸣”、“放”吧。","type":"paragraph"}],"comments":[],"origin":"1957年5月30日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"529b5af406"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于“定息廿年”的建议引起各界很大兴趣","authors":[],"dates":[{"year":1957,"month":4,"day":30}],"is_range_date":false,"parts":[{"text":"关于“定息廿年”的建议引起各界很大兴趣","type":"title"},{"text":"【本报讯】昨天本报发表了私方人员李康年提出的“定息廿年”的建议和民建会讨论的情况，引起各界人士很大的兴趣和注意。工商界政治学校市校学员昨天下午临时决定把时事学习的时间，改为讨论李康年建议的座谈。许多读者来信和打电话到编辑部，提出自己的看法；有一位工人同志更亲自到报社来，热烈地发表了他的反对意见。","type":"paragraph"},{"text":"有位读者并提出：报纸为甚么要刊登这样的建议?是否报社编辑部同意李康年的意见?","type":"paragraph"},{"text":"编者按：报纸报道这个新闻，并不等于编辑部同意李康年的建议。根据昨天我们所听到读者的反映，有对建议表示不同意的，也有表示同意的，说明对待这个问题的认识上的确存在着分歧。为了使大家在思想认识上通过辩论趋于一致，我们欢迎大家就李康年这一建议踊跃发表自己的意见，写成稿子，寄给我们。","type":"paragraph"},{"text":" 来源：《新闻日报》1957年5月1日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36d0950823"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

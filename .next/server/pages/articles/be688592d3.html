<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东、江苏等地农村基层干部和群众对省委若干政策规定的反应","authors":["新华社"],"dates":[{"year":1960,"month":10,"day":14}],"is_range_date":false,"parts":[{"text":"山东、江苏等地农村基层干部和群众对省委若干政策规定的反应","type":"title"},{"text":"新华社","type":"authors"},{"text":"本刊讯　山东、江苏、广东、湖北等省为贯彻中央关于大办农业、大办粮食的指示和农村名项基本政策，调动人民公社、生产队和广大社员群众的积极性，根据本省当前农村实际情况，作出了若干政策规定和措施，以布告和宣读的形式传达到广大基层干部和群众，做到家喻户晓。","type":"paragraph"},{"text":"广大群众热烈拥护","type":"subtitle"},{"text":"这些政策规定和措施，完全符合目前的实际情况，完全符合广大农民的要求，抓住了工作的关键和核心，因此一经传达、公布以后，立即受到了广大干部、群众的热烈欢迎和拥护。山东省委的十八条政策规定，在历城县南郊公社小队长以上干部会议上传达时，个个都聚精会神地听，有的拍手叫好，有的还感动得流了泪。在讨论中，有的干部说：“一两年没开过这样的会了，这两年开会不是布置工作，就是挨批评，大家都不愿来，这回可把这些闷气消掉了。”有的人把省委的规定比做是“投开把锁的钥匙”，认为“这样办起来，一两年的工夫，农村的面貌就会大变样”。从初步讨论中看出，群众是感兴趣的是对体制五年不变、种植计划因地制宜、牲畜固定、自留地保留以及休假制等方面的一些明确规定。他们认为有假日很必要，并列出有五大好处：（１）有休息的盼头，干活有劲；（２）可以料理家务；（３）可以走亲戚，访访朋友；（４）可以管理自留地；（５）妇女有时间缝补、拆洗衣服。江苏省许多基层干部，把以省人委名义公布的布告当作“指南针”。许多群众把它比作撑腰的“保镖”，说：“现在省长说了话，不怕做不到了。”南通县东沙公社社员唐万红，看到小孩子摸弄布告，就立即加以阻止，唯恐弄坏，他说：“我虽不识字，但听别人多讲两遍也开心呀！”广东省委的若干政策规定和措施同群众见面后，农村情况立即发生变化，原来在农村暂时困难下所出现的消极情绪大大减少，公社各级的经营积极性和群众的劳动积极性大大提高，过去大家都不要的土地，现在争着要争着扩种，有些人还争着把散失的农具找回来。从目前情况看来，只要把这些政策和措施，通过大宣传、大动员、大讨论，发动群众迅速坚决地贯彻下去，就一定能够克服目前困难，办好农业，办好粮食，大大扭转农村形势。","type":"paragraph"},{"text":"少数人还有顾虑和怀疑","type":"subtitle"},{"text":"对上述政策规定和措施，少数干部和群众还有如下一些怀疑和顾虑：","type":"paragraph"},{"text":"一、怕变。怕这些规定朝令夕改，说了不算；上边说了算，下边不执行。如山东历城县有的社员说：“政策很好，就怕说了不算，订了不照办。”有的还说：“郑州会议的决定是毛主席提出的，可是后来也一样变。”","type":"paragraph"},{"text":"二、不相信能兑现。如湖北省秭归县水田土坝公社社员王功新说:”现在要秋种了,又来了个十项措施，哄我们搞生产；将来粮食丰收了，又要眼红了，好来个一、二、三（指一要干部带头，二要听党的话，三要割资本主义尾巴），反正是收收放放。”","type":"paragraph"},{"text":"三、少数干部怕今后工作不好做。江苏省常熟县有的干部说：“布告二十条，条条压干部，今后工作难做了。”南通县部分干部怕政策贯彻后，会出现出勤率降低、肥料难管理、粮田面积减少以及生产任务难完成等后果，因而顾虑重重，不敢把布告张贴出来。","type":"paragraph"},{"text":"此外，也还有少数人乘机否认人民公社的优越性，否认大跃进所取得的成绩。湖北省有的地方传达了省委的十项规定之后，有些人说是１９５７年高级社的政策又来了，并说：“象１９５７年高级社那样办，我们的生产准不会弄成今天这个样子。”有的富裕中农甚至又提出了倒退的包产到组、到人的建议。","type":"paragraph"},{"text":"来源：1960年10月14日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be688592d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

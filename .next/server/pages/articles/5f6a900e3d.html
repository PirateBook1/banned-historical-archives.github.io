script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话　走社会主义的路","authors":["李根生"],"dates":[{"year":1968,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话　走社会主义的路"},{"type":"paragraph","text":"八五一四部队新战士　李根生"},{"type":"paragraph","text":"我是今年入伍的新战士，和门合同志是同村对门的老乡。我怀着十分崇敬的心情，一口气看完了门合同志的英雄事迹，深深被门合同志无限忠于毛主席革命路线的崇高品质所感动。"},{"type":"paragraph","text":"门合同志的一生，是无限热爱、无限忠于伟大领袖毛主席的一生，是勇敢捍卫毛主席革命路线的一生。我在家时，曾看到和听说过门合同志不少这方面的故事。"},{"type":"paragraph","text":"一九五五年，全国人民热烈响应毛主席的伟大号召，掀起了轰轰烈烈的农业合作化高潮。门合非常高兴。但是，当他从家信中知道母亲有些舍不得把土改时分得的一头大骡子入社时，心里十分着急，马上给家里写信，帮助母亲忆苦思甜，说明走集体化道路的优越性和单干的害处，告诉母亲要听毛主席的话，不要上阶级敌人的当。他在信中对母亲说：毛主席解放了咱全家和千千万万受苦受难的穷人。没有毛主席就没有咱们的今天。现在毛主席给咱们穷人指出了社会主义的光明大道，咱们不走，谁走？毛主席的话，咱们不听，谁听？经过门合同志的帮助，他母亲牵着大骡子欢欢喜喜地入了社。在门合父母的带动下，全村贫下中农掀起了大办合作社的热潮。"},{"type":"paragraph","text":"门合同志每次探家，都朴朴实实地和社员一起参加劳动。劳动中，他热情宣传毛泽东思想，帮助贫下中农乡亲们坚定地走社会主义道路。一九六一年，中国赫鲁晓夫刮起了“三自一包”黑风，我们村也受到了影响。门合同志回到家里，积极宣传走社会主义道路的好处，教育大家要关心集体生产。他还亲自写了一副对联，贴在家门口，上联是“毛主席最亲”，下联是“社会主义最好”。贫下中农社员看了，都说：门合的无产阶级觉悟高，跟毛主席走社会主义道路最坚决。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f6a900e3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

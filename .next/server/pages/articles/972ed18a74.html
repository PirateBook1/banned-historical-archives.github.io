script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"在中央工作会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中央工作会议上的讲话"},{"type":"paragraph","text":"（1966年8月23日）"},{"type":"paragraph","text":"主要问题是对各地所谓乱的问题采取什么方针？我的意见，乱它几个月。坚决相信大多数是好的，坏的是少数。没有省委也不要紧，还有地委、县委呢！《人民日报》发表了一篇社论，工农兵不要干涉学生运动。要提倡文斗，不要武斗。"},{"type":"paragraph","text":"我看北京乱得不厉害。学生开了十方人大会，把凶手抓出来，惊慌失措。北京太文明了，发呼吁书。流氓也是少数，现在不要干涉，团中央改组，原想开会改组，现在看不准，过几个月再说。急急忙忙作出决定，吃了很多亏，急急忙忙派工作组，急急忙忙斗右派，急急忙忙开十方人大会，急急忙忙发呼吁书，急急忙忙说反对新市委就是反对党中央，为什么反对不得？我出一张大字报，炮打司令部。有些问题要快些决定，如工农兵不要干涉学生的文化大革命。他上街就上街，写大字报上街有什么要紧？外国人照相就照相，无非是照我们的落后面，让帝国主义讲我们的坏话有什么要紧？！"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":8,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":521,"page_end":521},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"在中央工作会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"把红旗拉起来。你们发展多少人啦？”×××间答说：“又发展了。”毛主席说：“这就对头了。”×××问主席身体好不好，毛主席说：“我身体很好，我去长江里游泳，有个青年同志肝疼了，我就上来了。要不然可以游三、四个小时。”、"},{"type":"paragraph","text":"×××问主席下一步应怎么办？毛主席说：“你们一斗二批三改，按十六条办事。”毛主席问×××是否会游泳，×××回答：“才学会，游得不好，只会游十几米。”主席说：“那不叫游泳，这叫闲庭信步。（主席做了闲庭信步的动作）你要能这样，就从必然王国到自由王国了。你们老怕别人批评，马克思主义就是压出来的，经风雨，发展兴旺起来。”江青同志说：“不能让她出风头，要让她谦虚。”主席说：“你怎么能这样说呢？要让人家革命赚！”"},{"type":"paragraph","text":"在中央工作会上的罐活"},{"type":"paragraph","text":"（一九六六年八月二十三日）"},{"type":"paragraph","text":"主要问题是对各地所谓乱的问题朵取什么方针？我的意见，乱它几个月。坚决相信大多数是好的，坏的是少数。没有省委也不要紧，还有地委、县委呢：《人民日报》发表了-一个社论，工农兵不要干涉学生的运动。要提倡文斗，不要武斗。"},{"type":"paragraph","text":"我看北京乱得不厉害。学生开了十万人大会，把凶手抓出来，惊惶失措。北京太文明了，发呼吁书。流氓也是少数，现在不要干涉，团中央改组，原想开会改组，现在看不准，过几个月再说。急急忙忙做出决定，吃了很多亏，急急忙忙派工作组，急急忙忙斗右派，急急忙忙开十万人大会，急急忙忙发呼吁书，急急忙忙说反对新市委就是反对党中央，为什么反对不得？我出一张大字报，炮打司合部。有些问题要快些决定，如工农兵不要干涉学生的文化大革命。他上街就上街，写大字报上街有什么要紧：外国人照象就照象，无非是照我们的落后面，让帝国主义讲我们的坏话有什么要紧？！"},{"type":"paragraph","text":"关于北航《红旗战斗队》在国防科委"},{"type":"paragraph","text":"坚持斗争问题的指示"},{"type":"paragraph","text":"（一九六六年八月）不要怕，不要让学生席地而坐，搭起棚子来，让学生上三个月。"},{"type":"paragraph","text":"关于工作组"},{"type":"paragraph","text":"（一九六六年八月）全国的工作组几乎百分之九十以上犯了普遍性的方向和路线错误。"},{"type":"paragraph","text":"（摘自周总理八月十二日讲话）"},{"type":"paragraph","text":"·269-"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":8,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":282,"page_end":282},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"972ed18a74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

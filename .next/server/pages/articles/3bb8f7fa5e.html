script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我国电影事业成绩很大","authors":["《人民日报》国内资料组"],"dates":[{"year":1957,"month":9,"day":20}],"is_range_date":false,"parts":[{"text":"我国电影事业成绩很大","type":"title"},{"text":"《人民日报》国内资料组","type":"authors"},{"text":"我国的电影事业，是右派分子进行恶毒攻击的一个方面。右派分子污蔑说我们的电影事业今不如昔，说国产片不受欢迎，上座率低等等。这里举出下列一些数字，大家可以看清楚我国电影事业几年来的发展状况。","type":"paragraph"},{"text":"电影放映单位　１９５６年底，全国有电影放映单位八千六百六十二个，比１９５２年的二千二百八十二个增加近三倍。其中１９５６年一年中发展的电影放映队有二千三百多个，等于过去几年来发展的电影放映队总数。","type":"paragraph"},{"text":"全国有电影院九百五十二座，比解放前最高的１９３６年的三百八十二座增加一点五倍。","type":"paragraph"},{"text":"电影观众　１９５６年电影观众为十三亿九千七百多万人次，如果按全国六亿人口的","type":"paragraph"},{"text":"７０％（除去幼儿）计算，平均每人每年能看三次以上电影。１９４９年电影观众为五千万人次，１９５６年的电影观众人次比１９４９年增加二十七倍，比１９５５年增４１％。","type":"appellation"},{"text":"影片生产　从下表可以知道解放后几年来（１９５０、１９５１年未列入）影片生产的发展（摄制影片数字内不包括新闻片）","type":"paragraph"},{"text":"1949年　1952年　1953年　1954年　1955年　1956年","type":"subtitle"},{"text":"摄制影片　　　    22          46         53          80          112      176","type":"subtitle"},{"text":"译制影片           3          85         95          109         136      238","type":"subtitle"},{"text":"１９５６年译制影片，比１９４９年增加七十八点三倍。","type":"paragraph"},{"text":"１９５６年摄制的影片中包括艺术影片四十部（其中彩色艺术片八部），比１９４９年增加五点六倍。","type":"paragraph"},{"text":"此外，１９５６年还生产了新闻纪录片八十九部，比１９４９年增加十三点八倍。","type":"paragraph"},{"text":" （本报国内资料组）","type":"paragraph"},{"text":" 来源：《人民日报》1957年9月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3bb8f7fa5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader"

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢呼毛主席革命路线的伟大胜利（图片）","authors":["张秉三","鲍道铸"],"dates":[{"year":1968,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"欢呼毛主席革命路线的伟大胜利"},{"type":"paragraph","text":"贵州省军区部队支农第一线的广大干部战士，同广大的贫农、下中农革命在一起，学习在一起，劳动在一起，生活在一起。白天搞生产，晚上闹革命，狠抓毛主席著作学习，在灵魂深处闹革命，促进思想革命化。"},{"type":"paragraph","text":"图为支农第一线的人民解放军战士在劳动休息时耐心地教老社员读毛主席语录。　　鲍道铸摄"},{"type":"paragraph","text":"驻北京针织总厂的八三四一部队支左人员以最大的热情向革命职工及其家属宣传毛泽东思想，把战无不胜的毛泽东思想送到广大群众的心坎上。这是解放军同志在职工家属毛泽东思想学习班宣传毛主席的最新指示。"},{"type":"paragraph","text":"首都新闻单位驻北京针织总厂联合记者组摄"},{"type":"paragraph","text":"（新华社发）"},{"type":"paragraph","text":"上海川沙县凌桥公社凌桥大队的民兵和支左的人民解放军所组成的军民联防毛泽东思想宣传队，用革命的战斗文艺节目，揭露和批判中国赫鲁晓夫复辟资本主义的滔天罪行，提高社员群众的社会主义觉悟，推动农村无产阶级文化大革命的深入发展。　新华社记者摄"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。大寨大队标兵郭凤莲和山西省民兵学习毛主席著作积极分子荣改改等，在一起交流学习毛主席著作的经验和心得。　本报记者摄"},{"type":"paragraph","text":"青岛钢厂革命委员会主要负责人、原钢管车间工人黄程云（左三），遵照毛主席的教导，经常深入群众，和工人一起学习毛主席著作，一起斗私批修，一起参加生产劳动，保持工人阶级的本色，深受革命职工的爱戴。这是黄程云同志回到钢管车间劳动，和工人一起研究进一步提高无缝钢管的质量。"},{"type":"paragraph","text":"张秉三摄（新华社稿）"},{"type":"paragraph","text":"江西省南昌县小兰公社广大贫农、下中农社员，坚决贯彻毛主席“抓革命，促生产”的伟大方针，以无产阶级文化大革命中激发出来的冲天干劲，夺取了一九六七年晚稻丰收。看！打谷场上一片繁忙，社员们满怀丰收的喜悦打着新收获的稻谷。　本报记者摄"},{"type":"paragraph","text":"吉林省通化二中的革命师生，在伟大领袖毛主席的无产阶级教育革命思想的光辉照耀下，复课闹革命。图为革命师生正在批判中国赫鲁晓夫的修正主义教育路线。　高万鹏摄"},{"type":"paragraph","text":"我国产棉区广大社员认真贯彻执行毛主席“必须把粮食抓紧，必须把棉花抓紧，必须把布匹抓紧”的伟大指示，夺取了一九六七年棉花大丰收。图为河南省唐河县的贫农、下中农踊跃交售新棉。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c17366231c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席指引的方向  走与贫下中农相结合的道路  山东三万名知识青年在农村作出贡献","authors":[],"dates":[{"year":1968,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席指引的方向  走与贫下中农相结合的道路"},{"type":"paragraph","text":"山东三万名知识青年在农村作出贡献"},{"type":"paragraph","text":"据新华社济南电　在山东广大农村长期安家落户的三万名城市知识青年，沿着伟大领袖毛主席指引的方向，坚定不移地走与贫下中农相结合的道路，拜贫下中农为师，在农村三大革命运动中发挥了很大作用，得到了锻炼和提高。"},{"type":"paragraph","text":"这批在沂蒙山区、黄河两岸、胶东半岛、鲁西平原安家落户的城市知识青年，绝大部分是一九六二年以来有组织地到农村去的。他们大都是生在新社会，长在红旗下，没有受过旧社会的苦。他们到农村以后，第一堂课就是接受阶级教育。在山东革命老根据地沂蒙山区和胶东半岛，许多当年的村干部、老民兵热情地给青年们讲村史和本地区的革命斗争史，使知识青年了解我国人民在毛主席领导下，经历了怎样的千辛万苦和英勇斗争，才推翻了帝国主义和国民党反动派的反动统治，获得了翻身解放。"},{"type":"paragraph","text":"在毛主席亲自发动和领导的无产阶级文化大革命中，这批知识青年高举毛泽东思想伟大红旗，同贫下中农一起，冲锋陷阵，向阶级敌人开展了猛烈进攻。在平度、昌邑、沂南等地，不少知识青年跟贫下中农一起，写出全村第一张炮轰党内一小撮走资派的革命大字报。在向中国赫鲁晓夫等党内一小撮最大的走资派及其代理人展开革命大批判的斗争中，知识青年发挥他们的特长，画漫画，出黑板报，建立大批判专栏，与贫下中农一起举行批判会，有力地推动了革命大批判持久深入地开展。"},{"type":"paragraph","text":"下乡落户的知识青年以贫下中农为榜样，无限热爱毛主席，无限热爱毛泽东思想，勤奋地学习毛主席著作。他们把毛主席的光辉著作《青年运动的方向》作为座右铭，鞭策自己永远同贫下中农结合在一起。"},{"type":"paragraph","text":"一九六六年年底，正当知识青年同贫下中农团结战斗，向党内一小撮走资派发起猛烈进攻的时刻，一小撮走资派伙同社会上的没有改造好的地、富、反、坏、右分子，在上山下乡的知识青年中煽起一股“回流城市”的反革命妖风。但是，全省绝大多数上山下乡知识青年牢记毛主席的教导：“看一个青年是不是革命的，拿什么做标准呢？拿什么去辨别他呢？只有一个标准，这就是看他愿意不愿意、并且实行不实行和广大的工农群众结合在一块。”他们下决心不离开农村，不离开生产岗位，不离开贫下中农。他们同贫下中农团结战斗，彻底揭发批判中国赫鲁晓夫及其在山东的代理人破坏知识青年上山下乡工作的滔天罪行，终于打退了阶级敌人的猖狂进攻。一部分因受蒙蔽而回流城市的知识青年，也都迅速返回生产岗位。"},{"type":"paragraph","text":"这批上山下乡知识青年在农村热情宣传毛泽东思想。他们在田边、地头、炕头，工余、饭后，向贫下中农宣读毛主席亲自主持制定的“十六条”；及时传达毛主席的最新指示；教社员高唱歌颂伟大领袖毛主席的革命歌曲；还热情帮助贫下中农举办毛泽东思想学习班。在有知识青年安家落户的地方，大都出现了“满村语录满坡歌”的革命景象。"},{"type":"paragraph","text":"毛主席教导我们说：“青年是整个社会力量中的一部分最积极最有生气的力量。”山东省上山下乡的知识青年，在生产斗争中也是一支突击力量。他们在盐碱涝洼地区，顶着困难安家，积极地同贫下中农一道投入改天换地的战斗，被贫下中农称为“革命硬骨头队”、“铁姑娘队”、“英雄突击手”。他们大搞科学实验，传播先进经验，推广优良技术，不少人担任了技术员、电工和机械手。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c18c1aeb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

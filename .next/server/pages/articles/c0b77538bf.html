script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学好毛主席著作　做好支左工作","authors":["孔祥秀　黄金相"],"dates":[{"year":1967,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学好毛主席著作　做好支左工作"},{"type":"paragraph","text":"北京市革命委员会委员  北京卫戍区学习毛主席著作积极分子  孔祥秀　黄金相"},{"type":"paragraph","text":"在我国无产阶级文化大革命取得伟大胜利的凯歌声中，我们最最敬爱的伟大领袖毛主席的亲密战友、我们的副统帅林彪副主席，为我们北京卫戍区学习毛主席著作积极分子代表大会写了“高举毛泽东思想伟大红旗，在无产阶级文化大革命运动中立新功”的题词。这是毛主席、林副主席对我们卫戍区、对全军指战员、对全国人民的最大关怀，最大爱护，最大鼓舞。"},{"type":"paragraph","text":"林副主席亲笔写的题词，二十七个闪耀着毛泽东思想光辉的大字，一笔一画都写到了我们的心坎上。我们热烈拥护，坚决照办。"},{"type":"paragraph","text":"林副主席的最新指示，是把活学活用毛主席著作推向一个新阶段的新的动员令。在支左工作中，我们深深体会到：要完成伟大领袖毛主席交给我们的这一重大历史任务，必须坚持不懈地活学活用毛主席著作。这样，才能坚定不移地站在毛主席的革命路线一边，来识别左派和支持左派。毛主席教导我们：“情况是在不断地变化，要使自己的思想适应新的情况，就得学习。……要接受新事物，要研究新问题。”在这样一场尖锐复杂的阶级斗争中，只有认真学习伟大领袖毛主席关于无产阶级文化大革命的理论、路线、方针、政策，才能出色地完成支左的光荣而艰巨的任务。"},{"type":"paragraph","text":"识别出真正站在毛主席的革命路线一边的革命左派，就要认真地向他们学习，坚定地依靠他们，热情地帮助他们，用毛泽东思想去支援他们。我们要帮助他们在思想上深深扎下毛泽东思想的根子，永远沿着毛主席指引的革命航向前进。"},{"type":"paragraph","text":"我们是毛主席身边的警卫战士。我们要时刻提高革命警惕性，紧握枪杆子，保卫无产阶级文化大革命。我们要拿起笔杆子，紧跟伟大领袖毛主席的战略部署，把中国的赫鲁晓夫和他在军内的代理人彭德怀、罗瑞卿之流，从政治上、思想上、理论上批倒、批臭，叫他们永世不得翻身。我们的社会主义江山一定要千秋万代永不变色！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0b77538bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

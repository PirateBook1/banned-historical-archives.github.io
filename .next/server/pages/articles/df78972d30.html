script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"香港各界人士对高、饶反党联盟问题有许多糊涂认识","authors":[],"dates":[{"year":1955,"month":4,"day":20}],"is_range_date":false,"parts":[{"text":"香港各界人士对高、饶反党联盟问题有许多糊涂认识","type":"title"},{"text":"【香港分社讯】香港各界人士对高、饶反党联盟问题有许多糊涂认识。文汇报的采访主任刘粤生认为：“高岗参加革命三十年，应该锻炼得很好才是，为什么仍然有那么严重地资产阶级个人主义思想呢?真是难于理解。至于说他要争名誉地位吧，高岗做到中央人民政府副主席，名位已经很高了，还要争什么呢？”电影导演朱石麟说：“高岗的道德文章都是很令人敬佩的，怎么忽然变得这个样子，真是不可思议。”","type":"paragraph"},{"text":"渣打银行买办容显朝说：“我觉得北京在攻打台湾的时候，弄出这样的事情来岂不是打击军心?本来清党总是在太平无事时举行的，在面临战争的时候，就算有人反对党的宗旨，大可以用人监视他，无须大张旗鼓地搞，因为这样做的结果，势必造成内部人心惶惶；对台湾来说是一个反攻的好机会。","type":"paragraph"},{"text":"华比银行办房会计郭兆民说：“高、饶两人的倒台恐怕跟贝利亚有连带关系的。听说还有几十人也是这一系的，目前虽然没有问题，相信不久就会有问题了。”","type":"paragraph"},{"text":"永安银行跑街杨星棠说：“高、饶两人有这样高地位的人，弄到如此下场，不是一件很平凡的事。自从斯大林死后，共产国家里的领袖人物有过不少问题，首先是贝利亚，后来轮到马林科夫，现在又轮到高、饶，到底是什么道理？看来一定有不少内幕。”","type":"paragraph"},{"text":"祯祥工业公司搪瓷厂的负责人杨志成说：“高岗是有功于党和国家的，把东北这个区域建设得很好，然而结果因为犯了错误，落得今天这样的下场。中共对他们这样处理未免狠一点。”","type":"paragraph"},{"text":"黄祥丰经理黄晖说：“一个党的发展总是要经过好几次清党的，就以苏联共产党来说，不也是经过好几次清党运动吗?我认为一个政党既然敢于清党，就足以说明该党的正派力量相当强，否则，像吴廷艳那么会动起武来。像高、饶这样两个有相当高的地位的人所犯错误竟被中共发觉了，这说明中共的组织很强。我看中共内部的“特工人员”一定很厉害，否则，这样高地位的人所犯错误怎样能发觉?不过我认为，中共对高、饶的处理好像很无情的。他两个目前虽然有了罪，但他们入党已经许久，以前是有过不少功劳的，现在一点也不念及他的前功，迫得他要自杀，未免太过。我以为大可以削去他们的权力，只给他个空衔这样才有点人情味。”","type":"paragraph"},{"text":"祥茂行老板黄天俊说：“我恐怕中共有点像洪秀全得天下时一样了。当年洪秀全在全国大胜时，因为内部分裂，终于遭到满清的反攻。虽然现在中共占有的地方比洪秀全时多，但要内部团结才不怕蒋介石反攻，如果内部不和，就有可能被人家反攻。照我看来中共内部的裂痕不小，高、饶事件对于一个新得政权的政党来说，无疑是一个大损失。如果高、饶这派人不服气的话，不能酿成内战，回复到过去的军阀混战时期也未可料。所以我对于解放台湾这一说，似乎要看淡了。”","type":"paragraph"},{"text":"中英行司理欧阳鸿说：“高岗和饶漱石既然是个高级干部，为什么一下子就变得这样坏?如果他要争权的话，在中共没有得到政权之前，他大可以谈条件，如果给我的条件不足，我便不参加共产党活动。当时的活动是很危险的，被国民党捉住会丧命的。那时他没有乘机夺取更高的领导地位，而偏偏的现在才来，是不是有点奇怪?会不会因私人的恩怨而被加上罪名?”","type":"paragraph"},{"text":"日本“每日新闻”驻港记者的中国助手邓建豪对文汇报记者说：一个民主国家要解决边疆大臣也十分困难的，可是这回中共解决高岗这样重要的人物，一点乱子也没有发生，可见中共的组织很强，他又说：俗语说家贼难防，这回能够去掉家贼，无论如何对中国是一件好事。","type":"paragraph"}],"comments":[],"origin":"1955年4月20日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"高岗","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df78972d30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

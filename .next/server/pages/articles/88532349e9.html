script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不能让烈士的鲜血白流过去，我儿子顾正红为反对帝国主义和资本家的剥削和压迫抛头颅洒热血；现在，我要教育子孙用毛泽东思想这个锐利武器斗倒中国的赫鲁晓夫","authors":["顾老老"],"dates":[{"year":1967,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江苏省滨海县正红公社正红大队顾正红烈士的母亲　顾老老"},{"type":"paragraph","text":"《爱国主义还是卖国主义?》这篇文章，剥开了中国党内头号走资本主义道路的当权派的画皮，挖出了修正主义的总后台。这是无产阶级文化大革命的伟大胜利!这是毛泽东思想的伟大胜利!跟我们全国人民，跟我们最最敬爱的伟大领袖毛主席唱对台戏的这个大坏蛋，他自己怕美帝国主义怕得要死，还要在我们脸上抹灰，恶毒诬蔑我们工人农民，说什么“劳动人民不是反对剥削，而是欢迎剥削”，并且甘愿当亡国奴。这是一套反动透顶的混账话。"},{"type":"paragraph","text":"用毛泽东思想武装起来的中国工人阶级，骨头最硬。我儿子顾正红烈士，在一九二五年，和全上海工人阶级兄弟一道，在党的领导下，为了反对日本帝国主义侵略，反对资本家的剥削和压迫，展开了数次罢工斗争，和日本鬼子、资本家进行了针锋相对的斗争。五月十五日那天，日本鬼子为了破坏工人斗争，紧关厂门，企图以不发工资来威胁工人。这时正红高声喊道:“不发工资就和资本家斗!”他带领五六百工人冲进工厂大门，看门的日本鬼子慌了手脚，连忙举起灌铅的巡捕棒毒打工人。当场老工人周阿大的头被打得鲜血直流。正红和其他工人兄弟见到这种情况，更是怒火冲天，他又领着大家冲进机房，每人拿了一根又粗又长的大铁棍和日本鬼子厮杀起来。这时，灭绝人性的日本鬼子，见到为首的一个正是他们久已注意的顾正红，便乘机下了毒手，凶恶的敌人一连开了几枪，还在他的头上猛刺几刀。正红几次想继续和弟兄们一道冲杀，终因体力不支，倒在血泊中。无数的工人兄弟继续坚持和敌人展开斗争，终于取得了罢工斗争的胜利。"},{"type":"paragraph","text":"中国工人阶级是反对剥削、反对帝国主义的硬骨头。为了反对剥削，反对帝国主义侵略，他们抛头颅、洒热血。毛主席教导我们，在帝国主义野兽面前，革命的人民不可以有丝毫的怯懦。但是，党内头号走资本主义道路的当权派却在帝国主义野兽面前怕得要死，公开地要我们向帝国主义投降，真是白日做梦!我们怎能让烈士的鲜血白流呢!今天的胜利，是无数革命先烈流血牺牲换来的，中国的赫鲁晓夫大肆宣扬阶级合作，取消阶级斗争，妄想在中国复辟资本主义，我们坚决不答应!我人老了，但心未老，我要教育我的子子孙孙认真读毛主席的书，听毛主席的话，用毛泽东思想这个锐利的武器，批倒批臭中国的赫鲁晓夫，永保人民的江山不变色!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88532349e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

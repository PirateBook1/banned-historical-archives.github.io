script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于就否认前国民党政府代表在安理会的合法地位发表外交部声明的电报","alias":"","parts":[{"type":"paragraph","text":"关于就否认前国民党政府代表"},{"type":"paragraph","text":"在安理会的合法地位发表外交部声明的电报"},{"type":"paragraph","text":"（1950年1月7日）恩来，并中央："},{"type":"paragraph","text":"今（七）日上午一时维辛斯基\"来谈三件事：（一）可以满足我们购买飞机汽油的要求。（二）可以满足我们勘（勘）修小丰满水电堤坝的要求。以上二事的复信明（八）日可交给我。（三）建议我外交部给联合国安全理事会去一个声明，否认前国民党政府代表蒋廷继续为安理会中国代表的合法地位。维辛斯基说，如果中国发了这个声明，苏联准备采取一项行动，即如果蒋廷还留在安理会为中国代表（据称还要当安理会今年的主席），则苏联将拒绝出席安理会。维辛斯基以此征求我的意见。我当即表示，中国外交部可以发表这样的声明。我并说，我的电报一月七日到北京，中国外交部周恩来外长署名的声明可能在一月八日或一月九日发出去。我问他，此项声明电除发给联合国安全理事会及联合国秘书长外，是否还需要同时发给苏英美法等安理会会员国？他说，可以发，苏联根据中国的电报就可以行动。此事他声明是以外长资格征求我的意见，我"},{"type":"paragraph","text":"[1]维辛斯基，当时任苏联外交部部长。"},{"type":"paragraph","text":"关于就否认前国民党政府代表在安理会的合法地位发表外交部声明的电报已正式表示同意。请你于接电后迅为办理，争取于九日恩来动身前发出此项声明的电文，除发联合国秘书长及安理会外，并以电报通知苏英美法等国外交部，附以致联合国电文。此事办理情形望告，并告以一月九日是否来得及发出。"},{"type":"paragraph","text":"毛泽东一月七日上午六时"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":1,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":150,"page_end":151},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c794191e5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

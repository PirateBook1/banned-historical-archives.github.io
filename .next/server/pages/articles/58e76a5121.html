script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市机电设备公司电工站遵照毛主席的教导尽一切努力大量地节约原材料","authors":[],"dates":[{"year":1970,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市机电设备公司电工站遵照伟大领袖毛主席关于“必须注意尽一切努力最大限度地保存一切可用的生产资料和生活资料，采取办法坚决地反对任何人对于生产资料和生活资料的破坏和浪费”的教导，在电工器材管理供应工作中，坚决贯彻节约原则，从工农业生产需要出发，大力开展“收旧供新”、“代客修理”等工作，为国家节约了大量的原材料和电工器材。"},{"type":"paragraph","text":"过去，大叛徒刘少奇及其在物资部门的代理人推行“利润挂帅”等反革命修正主义路线，他们不从生产的实际需要出发，生产上需要的，他们没有，生产上不用的，他们积压成堆，使不少器材积压在仓库里。怎样处理这批积压物资?文化大革命前，物资部门的走资派曾刮起一股“大处理”的黑风，要把这些物资“敲掉、送掉、当废品卖掉”。群众气愤地说:“这是妄图损害国家财产!”文化大革命中，无产阶级革命派掌权以后，他们坚决执行节约的原则，充实、加强了检修队伍，把损坏的器材修好，把规格不对路的设法改制。检修组的同志改制了过去积压的四万多只转换开关，使死物变活物，为国家节约了大量资金。"},{"type":"paragraph","text":"物资部门是管供应的，基层单位的废旧物资要不要收回?这里也是有斗争的。过去物资系统走资派反对回收废旧物资，说什么“我们搞这个，岂不变成废品公司了!”后来广大革命群众搞起这项工作了，走资派看到收回废旧物资能赚钱，认为是“一本万利”的生意，又企图把这项工作引向资本主义的歧途。无产阶级文化大革命中，这个站的广大革命群众狠批了资本主义经营方针，坚决落实“要节约闹革命”的伟大方针。他们一方面到回收单位宣传“勤俭建国”的方针，同时开展“收旧供新”、“修旧代新”的工作，现在已经收回电工废品四万八千台件，从废品中回收了八百多公斤白银，二十多吨铜材。他们还把回收的废品进行修配，能配整机的配整机，不能配整机的就改制成零配件，开设零配件门市部供应给生产单位。他们修复了电工产品整机二万余台件，把价值四十余万元的废品用到生产上去了。"},{"type":"paragraph","text":"他们批判了“重整机、轻配件”的思想，发展了零配件供应业务。从工农业生产需要出发，急工农业生产所急。去年农忙季节，奉贤县一个公社的生产队的排灌机开关触头坏了，直接影响了一千五百亩稻田的灌溉。这种开关是一种老产品，已被淘汰多年。贫下中农到几个大厂配不上，就找到了这个站。这个站的同志马上组织力量，连夜用手工突击完成了这个任务，这个生产队的贫下中农激动地说:“你们发扬了‘完全’‘彻底’为人民服务的精神，使我们的一千五百亩稻田得救了。”这个站的零配件门市部为了方便生产，天天营业，日夜服务，随时可以解决生产上的问题。他们不仅为市内解决一些生产上的问题，还为边疆的厂矿解决了生产上急需的配件。"},{"type":"paragraph","text":"市机电设备公司电工站革委会政宣组"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58e76a5121"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-143","name":"中共中央组织部、解放军总政治部关于确定山西‘牺盟会’人员的参加革命工作时间和'决死队'的军龄计算问题的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部、解放军总政治部关于确定山西‘牺盟会’人员的参加革命工作时间和'决死队'的军龄计算问题的通知","dates":[{"year":1979,"month":12,"day":7}],"is_range_date":false,"authors":["中共中央组织部","总政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 99-100","tags":[{"name":"决死队","type":"主题/事件"},{"name":"山西","type":"主题/事件"},{"name":"牺盟会","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部、解放军总政治部关于确定山西“牺盟会”人员的参加革命工作时间和“决死队”的军龄计算问题的通知"},{"type":"subtitle","text":"〔79〕组通字55号〔79〕政干字第508号[1]"},{"type":"paragraph","text":"近来，有不少同志提出了参加“山西牺牲救国同盟会”、“山西青年抗敌决死队”这段历史，如何确定参加革命工作时间和计算军龄的问题。"},{"type":"paragraph","text":"关于参加出西“决死队”军龄计算问题，总政治部一九五二年二月五日，总政治部、总干部部一九五五年十月曾作过规定，一九五二年二月五日规定：“凡于决死队正式成立后，而参加决死队者，其军龄以参加决死队之日算起”，一九五五年十月规定：“抗战初期参加山西决死队、工卫旅、暂编一师、政治保卫队的人员，应从一九三九年十二月晋西事变（起义）时起计算军龄。”这两个规定不一致，前者是符合实际情况的，后者是不妥的。"},{"type":"paragraph","text":"经研究并请示中央同意，现将关于参加山西“牺盟会”人员的参加革命工作时间和“决死队”军龄计算问题，规定如下："},{"type":"paragraph","text":"“牺盟会”、“决死队”和其它新军部队，都是由我党发动组建，并始终是我党领导指挥的革命组织、革命武装，所有“决死队”（包括其所属的工卫旅、政卫队、暂编一师等部队）成员的这段历史，都应从他们参加决死队之日起另算军龄。"},{"type":"paragraph","text":"参加“牺盟会”的，只下列人员算参加革命工作时间：（一）由我党组织或我党领导下的各革命组织动员派往牺盟会工作的，从派往工作之日算起；在牺盟会新发展的党员，从入党之日算起；（二）牺盟会的各级领导人员（指特派员、协助员以及牺盟会县分会、区分会负责人以上人员），在牺盟会活动期间和停止活动以后，一直在我党领导下坚持革命工作的，从参加牺盟会之日算起。参加了山西军政训练班、民众训练团和国民兵军官教导团抗日救亡活动的，从参加这些组织之日算起。"},{"type":"paragraph","text":"各单位可按上述通知精神，对参加“牺盟会”、“决死从”等组织成员的参加革命工作时间、军龄计算进行一次清理，几与本通知不符的予以改正。需要改正的，中央一级机关由各单位党组审定；地方的由省、市、自治区党委组织部审定。军队由各总部、各大军区、各军兵种、国防科委、国防工办，军事科学院、军委直属各院校政治部审定。"},{"type":"paragraph","text":"一九七九年十二月七日"},{"type":"paragraph","text":"（晋组〔80〕4号文件转发）"},{"type":"paragraph","text":"[1] Note: This document is reprinted in 中央组织部干审局,干审工作政策文件选编（下）, pp. 1227-1228, and 铁道部政治部审干办公室, 审干工作政策选编 (一), pp. 285-286."}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c054ae626e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

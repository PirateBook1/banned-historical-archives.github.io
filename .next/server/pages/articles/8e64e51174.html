script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"桑穆加塔桑为纪念锡共建党二十三周年发表讲话  毛泽东思想无坚不摧  马列主义的锡兰共产党高举红旗前进","authors":[],"dates":[{"year":1966,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"桑穆加塔桑为纪念锡共建党二十三周年发表讲话"},{"type":"paragraph","text":"毛泽东思想无坚不摧"},{"type":"paragraph","text":"马列主义的锡兰共产党高举红旗前进"},{"type":"paragraph","text":"新华社科伦坡八日电　锡兰共产党政治局委员、书记处书记桑穆加塔桑三日在这里为纪念锡共建党二十三周年发表讲话说，伟大的中国共产党的毫不动摇的正确革命领导，是革命运动最后胜利的保证。中国共产党是由无坚不摧的毛泽东思想指导的，毛泽东思想就是马克思列宁主义同今天的实际相结合。"},{"type":"paragraph","text":"他是在科伦坡向工人发表的关于“共运分歧和左派运动前途”的公开讲话中这样说的。锡兰共产党就桑穆加塔桑的讲话发表了新闻公报。"},{"type":"paragraph","text":"桑穆加塔桑说，接受马克思主义必须意味着接受阶级斗争的不可避免性及其向着革命的发展。它还必须意味着接受以暴力摧毁资产阶级的旧国家机器并以工人自己的政权——马克思称之为无产阶级专政——取代它的必要性。"},{"type":"paragraph","text":"他说，接受或不接受这个观点是马克思列宁主义者和现代修正主义分子之间的分界线，是革命者和改良主义者之间的分界线。"},{"type":"paragraph","text":"桑穆加塔桑指出，最近在国际共产主义运动内发生了现代修正主义逆流，给革命运动的进展造成了不可估价的损害。这一情况本身是世界帝国主义即将失败的迹象。世界帝国主义今天被迫要求现代修正主义支持它的摇摇欲坠的体制作为最后手段。"},{"type":"paragraph","text":"他指出，在现代修正主义分子当权的国家正在发生向资本主义的和平过渡。西方堕落的文化处于完全控制的地位。在政治上，苏联修正主义分子同美帝国主义的全球战略合作，以便从日本经过菲律宾、印度尼西亚、马来亚、印度到苏联形成包围圈以“遏制”中国。反动的、完全亲美的佐藤政府同苏联最近的和解以及苏联政府代表无耻地同蒋介石集团和南越傀儡政权的代表坐在同一张桌子旁这一事实，就是明证。甚至他们对越南人民的支持也是假支持。实际上，他们是在帮约翰逊的“和平”骗局的忙，他们并没有给予英勇的越南人民有效援助。曾经扬言说如果英、法不撤出苏伊士就要以轰炸伦敦和巴黎作为报复的人，现在在社会主义国家首都河内遭到轰炸时却保持沉默。现代修正主义分子现在已成为美帝国主义的公开的、无耻的仆从。"},{"type":"paragraph","text":"他说，可是不论革命运动可能出现什么样的波折，它将最终赢得胜利。"},{"type":"paragraph","text":"他还谴责锡兰现代修正主义分子忠实地服从苏联修正主义分子的“指挥棒”放弃了一切革命原则和前景，分裂锡兰共产党和工会联合会，采取种种机会主义手段，背叛工人阶级支持二十一项要求的斗争和运动，甚至堕落到教族主义的泥坑底。"},{"type":"paragraph","text":"桑穆加塔桑说，正是我们的马克思列宁主义锡兰共产党高举红旗前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e64e51174"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

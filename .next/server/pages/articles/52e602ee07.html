script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"攻击归缓的部署叫","alias":"","parts":[{"type":"paragraph","text":"攻击归绥的部署1]"},{"type":"paragraph","text":"（1948年11月5日）杨、李、李，并告杨、罗、耿，程、黄及林、罗、刘："},{"type":"paragraph","text":"（一）杨罗耿兵团现位平保线?以西相机攻歼该线之敌，从南面威胁北平。程黄率两个纵队、四个独立师、一个骑兵师，本月十二日前后集中遵化、蓟县地区，从北面威胁北平。估计傅部难于抽出两个军援绥?，但仍须准备对付其一个军增援。除由程黄命詹大南\"于你们攻归绥?时，用全力向张北、张家口、宣化、怀来之线积极活动，钳制暂三暂四两军外，你们自己仍应以八纵相当力量位于"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第三兵团司令员杨成武、政治委员李井泉和副政治委员兼政治部主任李天焕的电报。"},{"type":"paragraph","text":"[2]杨、罗、耿，指杨得志、罗瑞卿、耿飚，当时分别任华北军区第二兵团司令员、政治委员和参谋长。程、黄，指程子华、黄志勇，当时分别任东北野战军第二兵团司令员和参谋长。"},{"type":"paragraph","text":"[3]林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员、政治委员和参谋长。"},{"type":"paragraph","text":"[4]平保线，指北平（今北京）至保定的铁路，即今京广线一段。[5]傅，指傅作义，当时任国民党军华北“剿匪”总司令部总司令。[6]绥，指绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。[7]詹大南，当时任冀热察军区司令员。兴集\"地区，协同北岳部队从正面阻击可能西援之敌。你们主力亦应留出一部作预备队，位于卓资山附近以为策应。归绥至包头线暂时只留少数部队，以便抽出八纵主力位于东面。是否可行盼告。（二）攻击时间以在程黄兵团到达冀东，北平方面业已感受威胁之时为宜，具体时间可定在十五号左右。（三）周密调查归绥城敌方配合情况，以利攻城迅速奏效，应争取十天左右攻克归绥。（四）你们应与詹大南密切联络，詹部钳制行动时间应与你们攻城时间相配合。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"五日六时[1]兴集，指内蒙古兴和和集宁。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":168,"page_end":169},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52e602ee07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"决不辜负毛主席对青年的期望","authors":["李红云"],"dates":[{"year":1971,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海第五煤球厂青年艺徒　李红云"},{"type":"paragraph","text":"我是一九六八年进厂当艺徒的。进厂后，看到老师傅一个个身上墨黑，面孔象个大花脸，想想自己初中毕业后分配到这个厂要一辈子和煤炭打交道，没“出息”，真“倒霉”。"},{"type":"paragraph","text":"在开展路线教育中，党支部发动我们青年帮助老工人写家史，写厂史。我帮我的组长郑师傅写家史。郑师傅说:“在旧社会里，我家生了七个小孩，没吃没穿，死掉六个。我在老虎灶干活，生了病，老板不给我看病，还把我一脚踢出门外。后来，我进了煤球厂，资本家要我们每天干十几个小时的活，吃的是‘罐头饭’，每顿只有一罐头，不管你吃得饱，吃不饱，睡的是炉灶顶。过去资本家把我们工人当根草，现在毛主席将我们工人当成宝。我要不忘过去苦，紧跟毛主席干革命，沿着毛主席革命路线前进。”他的话给我上了一堂生动的路线教育课。我生长在新社会，没有受过旧社会的苦，就不知道新社会的甜。我看不起煤炭工人，实际上是中了叛徒、内奸、工贼刘少奇散布的“读书做官论”的毒。"},{"type":"paragraph","text":"在为老师傅写家史的过程中，我感到老师傅的脸上、身上虽然是黑的，但他们的心是红的，他们真正热爱毛主席，忠于毛泽东思想，忠于毛主席革命路线；我的脸上、身上虽然没有他们黑，但头脑里的资产阶级脏思想却不少。"},{"type":"paragraph","text":"路线教育开始时，我认为，路线斗争是领导上的事，与我们小青年不搭界。通过一个时期的教育，结合厂里的阶级斗争现实，我对这个问题的认识有了提高。有一个青年，自以为出身好，放松了对主观世界的改造，结果走上了犯罪的道路。这个活生生的事实告诉我，阶级斗争和路线斗争是不以人的意志为转移的，你想避开它是不可能的，更不能说与我不搭界。"},{"type":"paragraph","text":"伟大领袖毛主席对我们青年寄予无限的期望，我们决不辜负毛主席的期望，一定要很好地读马、列的书和毛主席著作，牢记党的基本路线，时时不忘阶级斗争，不忘路线斗争，争取做一个自觉执行毛主席革命路线的工人阶级的接班人。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d322e1f88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

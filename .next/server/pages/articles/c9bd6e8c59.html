script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵义市郊革命派农民组织致书全省农民  活学活用毛主席著作搞好春耕生产","authors":[],"dates":[{"year":1967,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵义市郊革命派农民组织致书全省农民"},{"type":"paragraph","text":"活学活用毛主席著作搞好春耕生产"},{"type":"paragraph","text":"本报讯　历史名城——遵义市郊毛泽东思想遵义红色农民战斗团等十五个革命派农民组织及一千八百多名代表，最近隆重地举行了抓革命促生产夺取农业大丰收的誓师大会。大会最坚决地、最热烈地响应我们心中最红最红的红太阳毛主席发出的"},{"type":"paragraph","text":"“抓革命，促生产”的伟大号召，彻底粉碎党内一小撮走资本主义道路的当权派挑起的压革命、毁生产的新反扑，大会并通过了向全省革命农民发出的《紧急呼吁书》。"},{"type":"paragraph","text":"呼吁书强调指出，活学活用毛主席著作，是革命胜利的根本保证。革命派农民，要更高地举起毛泽东思想伟大红旗，更加认真刻苦地活学活用毛主席著作，用战无不胜的毛泽东思想武装头脑。在当前无产阶级文化大革命和春耕生产中，特别要学好用好“老三篇”等光辉著作，学好用好“十六条”，狠斗“私”字，大立“公”字，既要进行改造客观世界的大革命，又要进行改造主观世界、改造自己灵魂的大革命。"},{"type":"paragraph","text":"呼吁书还指出：农村中的革命派，应该与革命群众一起，共同商量，制定春耕生产计划。在订计划过程中，要善于发扬群众的首创精神，善于总结和运用行之有效的先进增产经验。应该大力发扬勤俭办社，勤俭建国，奋发图强，自力更生的精神，节约闹革命，勤俭搞生产，反对经济主义。一定要坚守生产岗位，多出勤，出满勤。要监督农村中的地、富、反、坏、右分子进行劳动改造。只许他们规规矩矩，不许他们乱说乱动。"},{"type":"paragraph","text":"呼吁书指出，县、区、社的革命干部，应坚决站在以毛主席为代表的革命路线一边，按照毛主席"},{"type":"paragraph","text":"“抓革命，促生产”的伟大指示，在和党内一小撮走资本主义道路的当权派开展斗争的同时，勇敢地担负起自己的责任，坚守自己的岗位，为春耕生产贡献力量。那些犯有错误的干部，必须积极起来为集体生产服务，为广大贫下中农服务，将功补过。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9bd6e8c59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

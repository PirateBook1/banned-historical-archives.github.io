script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"武汉大学中文系师生学习鲁迅的彻底革命精神  深入批邓永远进击","authors":[],"dates":[{"year":1976,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"武汉大学中文系师生学习鲁迅的彻底革命精神"},{"type":"paragraph","text":"深入批邓永远进击"},{"type":"paragraph","text":"据新华社武汉一九七六年五月十二日电　在反击右倾翻案风的斗争中，武汉大学中文系党委在组织全系师生员工认真学习毛主席重要指示的同时，引导大家学习伟大的共产主义战士鲁迅的彻底革命精神。"},{"type":"paragraph","text":"随着反击右倾翻案风斗争的不断深入，武汉大学中文系党委认为，鲁迅对于各种复辟倒退势力的揭露和鞭挞，不仅狠狠地打击了当时反动派，而且深刻地总结了反复辟斗争的经验，在今天仍然闪耀着战斗的光辉，是我们揭露和批判党内最大的不肯改悔的走资派邓小平，反击右倾翻案风的有力武器。因此，在当前这场斗争中学习鲁迅“永远进击”的彻底革命精神，有着重大的现实意义。"},{"type":"paragraph","text":"为了帮助师生员工更好地学习鲁迅，武汉大学中文系党委组织师生及时选编了《鲁迅反复辟反倒退反投降文辑》，举办了“学习鲁迅彻底革命精神，把反击右倾翻案风的斗争进行到底”的专题报告会，在全系开展了学习鲁迅的活动。七四级部分工农兵学员和教师，去湖南长岭炼油厂实行开门办学，与工人理论队伍结合，开办了鲁迅学习班，比较系统地学习和研究鲁迅反复辟、反倒退、反投降的斗争实践和有关作品。中文系工农兵学员在一篇《从赵七爷的辫子一盘一放想起的》批判文章中指出，党内最大的不肯改悔的走资派邓小平在文化大革命中受到革命群众批判的时候，在风头上检讨认输，表示“永不翻案”，就象鲁迅在小说《风波》里刻划的复辟派赵七爷一样，把“辫子”盘了起来，但是，当他重新工作以后，就放下了那又黑又粗的修正主义辫子，要翻文化大革命的案，算文化大革命的帐，刮起了右倾翻案风。参加鲁迅学习班的工人说，翻案是为了复辟。袁世凯翻辛亥革命的案，是为复辟帝制；邓小平翻文化大革命的案，就是为了复辟资本主义。师生们分析说，象辛亥革命那样一次极不彻底的旧民主主义革命，都遭到了反动势力的疯狂反扑；无产阶级文化大革命这样深入、广泛的社会主义革命，必然会受到资产阶级更为凶狠的攻击与反抗。因此，我们一定要牢记毛主席的教导，对任何时候出现的复辟势力，都要“千万注意，决不可丧失警惕。”资产阶级在那里进攻，我们就在那里进行反击。"},{"type":"paragraph","text":"毛主席最近指出：“搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走。”毛主席这一重要指示，深刻地总结了我国二十多年社会主义革命的历史经验，指出了社会主义革命的对象是资产阶级，重点是党内的走资派。中文系师生员工在学习、领会毛主席这一重要指示时，学习了鲁迅的有关文章，认识到，鲁迅所处的时代虽然和我们不同，但是他对革命营垒内“蛀虫”的斗争，却能给我们以深刻的启示。大家指出，鲁迅在长期的阶级斗争中，总结了一条深刻的经验：“敌人是不足惧的，最可怕的是自己营垒里的蛀虫，许多事都败在他们手里。”（见《鲁迅书简》775页）因此，鲁迅对这类危害革命的“蛀虫”总是怀着极大的革命义愤，坚决与之斗争。大家深刻地认识到，革命营垒中的“蛀虫”，对于革命的危害甚于公开的敌人。革命营垒中的投降派、阶级异己分子、投机家，对革命从“内里蛀空”，能起到公开敌人起不到的破坏作用。我们要学习鲁迅的革命精神和斗争经验，彻底揭露和深入批判邓小平代表新老资产阶级的利益，妄图“蛀空”社会主义大厦，复辟资本主义的罪行，把社会主义革命进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38bfbbc1b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

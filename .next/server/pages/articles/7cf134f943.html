script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“以党代政”","authors":["侯振华","北京政法学院","张景明","陈述庆"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——“以党代政”","type":"title"},{"text":"北京政法学院侯振华张景明陈述庆","type":"authors"},{"text":"“宪法不是共产党的党章，是全体人民的法，包括资产阶级在内。过去没有法制，按共产党的政策办事，没有个范围依据，做得对不对。有了完备的法制，如果民主党派犯法，共产党可以监督民主党派；如果共产党犯法，民主党派也可以监督共产党，可约束共产党的领导。”（北京政法学院  侯振华）","type":"paragraph"},{"text":"“宪法规定法院独立，但实际是党说了算，法律上解决不了的问题，一请示董老、彭真同志就解决了，或者党组织就解决了，这种作法值得考虑。”他还经常在组内散布“什么法学不法学，统治阶级说了就算”。“法学是不是科学值得考虑。”“法学的任务就是解释统治阶级的意志，任何法学家都是御用的”又说：“法学不好搞，开一次党代表大会领袖发表一篇文章，就得赶快改变论点，我的孩子将来再也不让他学法学了。”（北京政法学院  张景明的材料）","type":"paragraph"},{"text":"“法院、检察院都归一个党委会领导，这会造成一种局面，如果党委会本身有了问题，检察院就无法检察了。”","type":"paragraph"},{"text":"“我国最高权力机关不是人民代表大会，而是党委会……”（北京政法学院　陈述庆）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7cf134f943"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

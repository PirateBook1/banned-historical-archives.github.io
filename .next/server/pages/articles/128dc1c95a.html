script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"丘拉菲奇向中南记者发表谈话说  将带着十分满意的心情回国","authors":[],"dates":[{"year":1981,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"丘拉菲奇向中南记者发表谈话说"},{"type":"paragraph","text":"将带着十分满意的心情回国"},{"type":"paragraph","text":"新华社北京11月11日电  即将结束对中国访问的南共联盟中央主席团书记丘拉菲奇今天下午接受中国和南斯拉夫记者采访时说：“我们将带着十分满意的心情回国。我们的这次访问是成功的和有益的。”他指出：“发展南中两国在各个领域里的合作前景是很好的，所存在的差别并不妨碍我们之间的相互合作。”"},{"type":"paragraph","text":"丘拉菲奇和由他率领的南共联盟代表团对中国进行了为期一周的访问。丘拉菲奇说，在这次访问中，我们双方就双边关系、迫切的国际问题，以及双方在国际共运和其他进步运动中的合作进行了会谈。我们还就南共联盟和中国共产党各自在国内的活动广泛和坦率地相互通报了情况。"},{"type":"paragraph","text":"他指出，双方本着充分相互谅解和友好精神所进行的会谈，证明了南共联盟和中国共产党的坚定决心，这就是：进一步发展和增进建立在平等和相互尊重基础上的南中两国之间的全面合作；进一步巩固和发展南中两国人民之间的友谊。"},{"type":"paragraph","text":"丘拉菲奇说，通过这次访问，我们对中国共产党人根据本国特点为发展社会主义事业而努力开拓的新前景有了更深刻的了解。我们衷心祝愿中国共产党人顺利地实现和贯彻中共第十一届三中全会所制定的政策，祝愿中国劳动人民为建设自己的国家，发展社会主义民主和文明取得更大的成就。"},{"type":"paragraph","text":"他说，中国同志和我们都指出，南共联盟和中国共产党向南中两国劳动人民所提出的目标，只有在和平、平等、国际合作和民主解决迫切的国际问题的条件下，才能实现。（附图片）"},{"type":"paragraph","text":"邓小平同丘拉菲奇亲切交谈。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"128dc1c95a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

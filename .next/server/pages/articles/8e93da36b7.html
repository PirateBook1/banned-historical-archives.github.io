script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇同志永远活在人民的心中首都各报昨以大量篇幅刊登纪念文章和照片","authors":[],"dates":[{"year":1980,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月十七日电　今天首都各报以整版篇幅刊登了纪念刘少奇同志的文章和照片。"},{"type":"paragraph","text":"《人民日报》发表了张爱萍、刘瑞龙、胡立教、刘子久、沈其震、王阑西写的文章《刘少奇同志在华中》。第四版刊登了《刘少奇同志和群众在一起》的十三帧照片。第五版上有郭明秋的革命回忆录《永存的记忆》，伍必瑞的木刻《忠诚——寄人民的怀念》，艾青的诗《沉痛的经验》以及牛雅杰的叙事诗《竹沟石榴红》。《解放军报》和《光明日报》同时发表了《少奇同志在北方局》(作者郭明秋)的文章。《解放军报》还刊登了刘金山、杜季伟的《穿过敌人封锁线——回忆护送少奇同志回延安》，王光美摄的《夜》和喻晓、田抒新的两首诗。《光明日报》还刊载了王相武的《眼含热泪心竖丰碑》的文章。第四版刊有十八帧刘少奇同志的照片。《工人日报》刊登了成克的《“我是咱们队伍中的一员”——回忆护送少奇同志过封锁线》的文章，刘少奇等党和国家领导人会见我国科学家的照片。《中国青年报》今日发表了本报编辑部的文章《贯彻党的路线，当好党的助手——重温刘少奇同志关于团的工作的教导》，并在第一版刊登了少奇同志的大幅照片。第四版《向日葵》副刊上有杨世锋的《忆起那年在长陵》的散文和郑浩、江江的两首诗。《北京日报》一版刊登了《一九六○年刘少奇同志在北京》的大幅照片，发表了周冠五的纪念文章《少奇同志在首钢的日日夜夜》，四版以《少奇同志，北京人民怀念您》为题，刊登了十帧照片，其中有刘少奇同志和全国著名劳模时传祥同志亲切握手的留影。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e93da36b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

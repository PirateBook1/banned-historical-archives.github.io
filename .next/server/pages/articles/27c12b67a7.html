script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"德·鲁吉还在自由自在，激进的工人却被关在监狱里","authors":["法国毛主义共产党"],"dates":[{"year":2019}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"法国毛主义共产党\n二〇一九年"},{"type":"paragraph","text":"上周，资产阶级媒体在毛主义共产党针对贵族生态部长弗朗索瓦·德·鲁吉(François de Rugy)的家采取行动后，谈论了毛主义共产党（PCM)。今天，我们继续承担这一行动的责任。我们这样做有几个原因："},{"type":"paragraph","text":"首先，因为这个“德·鲁吉案”已经被讨论了很多次。经过几个月的群众运动，黄背心甚至以牺牲生命为代价，德·鲁吉提醒了大家，无产阶级在工作的同时，资产阶级却以牺牲群众为代价，享受着奢侈的生活方式。他多次与朋友吃饭，交税，显示了资产阶级及其走狗在政府最高职位上的下流表现。因此，我们的第一个目标就是表明，面对这种情况，群众可以抬起头来，直接面对资产阶级。整个资产阶级都在剥削我们，但德·鲁吉的特殊情况及其反响使它成为一个特别引人注目的例子。其次，因为随着德·鲁吉的辞职和资产阶级机构对他的赦免，“德·鲁吉事件”不再成为头条新闻。尽管有丑闻，“事件”还是已经平息了下来，德·鲁吉现在可以舒适地享受他作为国会议员的特权，像往常一样得到丰厚的报酬。即使丑闻的严重程度迫使他辞去所有责任职位，我们也知道政客们很容易在私营部门找到职位，比如大公司、投资基金、银行等的高管。所以这首先是阶级的问题：德·鲁吉可以离开他的公寓，或者永远不吃龙虾，但他仍然是阶级敌人。我们的行动旨在向资产阶级表明，他们不会因为扼杀“事件”而逍遥法外。整个生产方式使他们处于高高在上的地位，只有暴力推翻资产阶级，才能改变这种状况。"},{"type":"paragraph","text":"现在这一行动已经过去，资产阶级国家正在寻找罪魁祸首，当他们看到德·鲁吉受到威胁时，让所有那些说“他罪有应得”的人闭嘴！在标语贴出不到一周后，南特警察在一名工人的工作场所逮捕了一名工人，指控他是标语的作者。众所周知，这名工人在法国的群众斗争中，因为他在2016年劳动法斗争中的所作所为而受到“司法”的制裁，最近他在反对法西斯主义的斗争中，在工会中，和在黄背心的斗争中脱颖而出。国家立即将一个简单的标签贴在了他的身上，而资产阶级则制作了数百万标签贴在了我们身上。没有任何证据证明他参与了这件事，也没有任何党派关系，警方仅仅因为有他在身边就把他不假思索的关进了监狱。这是我们今天生活的压抑情况的一个例子，其中许多人，仅仅是因为他们的阶级，他们的肤色和出身，经常受到警察的骚扰，这些警察晚上在岗位上度过，白天在集会上，而什么也不做。"},{"type":"paragraph","text":"在这里，我们看到了资产阶级国家及其警察的优先事项：6月21日，在南特，史蒂夫·马亚·卡尼索(Steve Maia \nCaniço)在穆西克广场(Fête de la \nMusique)遭到警察袭击后失踪。一个月后，他的尸体仍然没有找到，南特警方掩盖了那些对他的失踪负有责任的人。同时，它找到了针对个人参与阶级斗争的时间和手段，并压制每一个转折点。法国的这种情况，在资产阶级媒体公布南特逮捕活动家的公告时，经常被群众指出。毫无疑问，资产阶级不顾事实和证据，试图把这个激进分子变成一个范例。从2016年开始，他因旧原因被监禁，这就说明了这一点。我们必须加强对所有政治犯的团结，表明我们团结起来保卫那些在前线遭受资产阶级攻击的人。"},{"type":"paragraph","text":"让南特的囚犯和所有的政治犯立即获得自由！ 让黄背心们和群众运动的所有囚犯获得自由！ 为阿达玛、史蒂夫、阿布巴卡尔和所有其他人伸张正义！ 德·鲁吉，我们会让你付出代价的！"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27c12b67a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

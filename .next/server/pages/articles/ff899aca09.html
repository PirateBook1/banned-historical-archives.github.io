script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国际图书博览会波兰观众发自内心的话:毛泽东是当代的列宁毛泽东著作的文字最简明，观点最明确，思想性最高","authors":[],"dates":[{"year":1966,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社华沙24日电　“毛泽东是伟大的马克思主义者，是当代的列宁!”这是一位波兰观众在国际图书博览会上阅读了毛泽东著作以后发自内心的话。"},{"type":"paragraph","text":"在波兰首都华沙举行的第十一届国际图书博览会，经过八天的展出后，于二十二日闭幕。博览会期间，中国展出的毛泽东著作和反映中国社会主义革命和建设的图书，受到广大观众的热烈欢迎。在展出的八天中，观众达两万多人。每天从早到晚，中国的图书柜前和书架旁边，经常挤满了观众，有的长时间地站在那里阅读，爱不释手。许多观众向中国工作人员表达了他们对毛泽东主席和中国人民的热爱。"},{"type":"paragraph","text":"一位上了年纪的观众，戴着老花眼镜，长时间翻阅毛主席著作后，对中国工作人员说，“毛泽东主席写了这么多著作，真了不起。他不仅是一位哲学家，而且还是一位诗人。”他接着说，“毛泽东是伟大的马克思主义者，是第二个列宁，是当代的列宁!”一群来自外省的观众，看到毛主席的著作和照片以后，其中的一位说，“中国人民对毛泽东特别尊重。”另一位接着说，“应该尊重，中国过去那样一个四分五裂的落后国家，是在毛泽东主席的领导下，才变得这样强大和发展得这样快的。”后来他们看到反映中国社会主义建设成就的照片时说，“中国人民团结得象一个人一样，只有在中国才能做到这样。”一位大学生看了毛泽东主席著作以后说，“毛泽东著作的文字最简明，观点最明确，思想性最高。”"},{"type":"paragraph","text":"一位七十多岁的老人和他的妻子，在看了中国的图书以后，向中国工作人员问道:“中国”两字怎么发音，又问“万岁”两字怎么发音，当中国同志告诉他以后，他当即用中文欢呼“中国万岁!”并紧紧地握了中国同志的手以后才离去。一位妇女在参观了中国图书以后，向中国工作人员说，“我们波兰妇女热烈祝贺中国妇女的幸福。”她还说，“我热爱中国人民!”"},{"type":"paragraph","text":"有的观众在看了中国图书后深受感动，特地向中国工作人员送鲜花。有许多观众还在留言簿上写下了热情洋溢的观后感。他们写道:“我对美丽的画报的现代内容和传统的制作，感到惊讶!”“这是组织和服务态度都好的书刊展览，它极为形象地显示山伟大中国的成就。”“这个美妙奇特的书刊展览，反映了你们国家的风景、人物、艺术和斗争。”"},{"type":"paragraph","text":"当博览会快要闭幕的时刻，中国馆内外仍然拥挤着许多观众，他们热情地争着和中国同志握手告别，并一再表示希望中国同志明年能再来展出，带来更多更好地反映中国人民社会主义建设成就的展品。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff899aca09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于工矿企业如何进行“三反”运动的指示","authors":[],"dates":[{"year":1952,"month":2,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央关于工矿企业如何进行“三反”运动的指示","type":"title"},{"text":"各中央局并转分局、省、市区党委：","type":"appellation"},{"text":"（一）所有国营、公营工矿企业，都必须认真的开展群众性的“三反”运动；彻底揭发并消灭贪污、浪费和官僚主义现象，彻底揭发并消灭国营企业中资产阶级的经济侵蚀、组织渗透和思想影响。这是胜利地完成增产节约迎接国家建设的中心关键。","type":"paragraph"},{"text":"（二）工矿企业的“三反”运动，必须以检查业务，即检查行政管理中的贪污、浪费、官僚主义为重点。特别要着重检查基本建设，原材料的采购供应，仓库物资，成品推销，会计出纳等项，要在这个运动中捕捉大贪污犯和经济内奸，检举不法私商，惩戒严重的官僚主义分子，克服严重的浪费现象。","type":"paragraph"},{"text":"（三）在斗争中要注意防止和纠正把斗争的锋芒转移到工人群众方面的错误倾向。在各个厂矿企业中，不可避免地会有一部分工人曾经犯过一些错误枣贪图小便宜，使用公家 的东西，旷工、懒惰、浪费原材料等等。消灭这些现象是一个教育的过程。这些问题，一般应该推到“三反”后期以坦白教育的方式加以解决，面向将来，不咎既 往。对于工人群众最重要的是通过“三反”运动，大大地加强阶级教育，提高他们的觉悟程度和组织程度，教育工人改正旧社会遗下来的恶习，在自觉的基础上加强 劳动纪律，保护国家利益。有些厂矿企业把斗争锋芒集中在工人群众方面，这是完全错误的，必须坚决纠正。","type":"paragraph"},{"text":"（四）在“三反”运动中，必须贯彻依靠 工人阶级的根本方针，充分发挥工会的作用；发动工人群众，发扬工人群众的积极性。正在进行民主改革的企业，必须以“三反”为中心，完成民主改革。民主改革不彻底的厂矿企业，要在“三反”运动中补足这一课。民主改革已经彻底或补足之后，要在“三反”运动的基础上，进行必要的生产方面的改革，开展合理化建议和生产竞赛，创造和推广先进经验，进行增产节约的群众运动，切实建立和健全经济核算制。","type":"paragraph"},{"text":"（五）工矿企业的“三反”运动，一律由当地党委统一领导。有不服从领导的，以违纪论处。","type":"paragraph"},{"text":"（六）在“三反”期中注意领导生产，不要脱节，不要因此减产。如因“三反”忙不过来，致有部分的减产，也不要减产过大，并要在“三反”以后的增产中弥补“三反”期间减产的损失。","type":"paragraph"},{"text":" 中央二月四日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4baa4863c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

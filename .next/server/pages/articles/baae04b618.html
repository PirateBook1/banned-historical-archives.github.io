script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我学了文化写信给毛主席说几句心里话","authors":["沈根发"],"dates":[{"year":1952,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:这两封信是上海铁路局电机修制工厂两位钳工同志在速成识字班学习期满后写来的；除了代加标点和标题以外，为了保留来信的真迹，没有加以删改。"},{"type":"paragraph","text":"亲爱的毛主席:"},{"type":"paragraph","text":"我现在能写信给您，我心中说不出的高兴，只有在您毛主席的领导下，才能够扫除了我的文盲。想我根发在反动派时代，永久不会写字，不会看报，到今天我就会写字、会有报了；这就证明我睁开了眼睛，我真感谢共产党、感谢毛主席、感谢祁建华同志!我更要感谢本厂党政首长领导的决心和帮助。我现在在文化上得到了真正的翻身，我睡在床上笑起来。我又想了前事:我家贫苦，父母出外种田，我在家守门，到了十一岁向父母要求上学校读书，结果读了一年，可恨日寇侵略我们祖国，一·二八在吴淞口开大炮，天上飞机丢炸弹，我想不到突然失学了。想起了前事，忿恨不尽!现在得到毛主席的恩情，才能达到了我的希望，只有生产上报答您的恩惠，争取更进一步的加强祖国的建设:(一)我保证在本组内团结各位老师傅在生产上发挥技术；(二)在乡下农村里宣传识字的重要；(三)我在生产上一定要开动脑筋，更提高产量和质量。这是我的心里话!"},{"type":"paragraph","text":"上海路局电机修制工厂钳工　沈根发"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"baae04b618"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"成都市龙泉驿区界牌公社救济困难户情况","authors":[],"dates":[{"year":1961,"month":1}],"is_range_date":false,"parts":[{"text":"成都市龙泉驿区界牌公社救济困难户情况","type":"title"},{"text":"[前缺]氏，71岁，大春只包基本口粮159斤黄谷，低于社员41斤，小春分配后有时断炊，卖家禽和衣服买商品菜添补生活。保安一队军属叶贵清，寡妇，三级劳动，四个小孩预计全年只能做1,100分，差2,250分，小春分配照顾了10元，大春又是找钱户，思想不安定，想儿子回家挣工分，她说：“没得人手光受气，补助点钱挨好多头子”。","type":"paragraph"},{"text":"二、访问的15户五保户中，包了基本口粮、油、盐、菜、医药等没有包的13户，占访问户的87%；其中，生活仍然困难的11户，占访问户的74%。红星一队吴发太，五保老人，夫妇二人卖自留地的菜买油、盐。还有基本口粮都没有包的两户，占访问户的13%。如书房二队五保老人张大兴，肿病是已溃烂，卖家具买口粮，病也无钱治。而丧失劳动力的五保户，困难更大。保安二队胡大娘，81岁，儿子60岁分居，均无劳力，25天分12斤黄谷，请人加工，只得7.5斤米（少得0.9斤），米糠作加工酬劳，又无菜吃，每天只有口粮三两（十进位）。其自留地用60岁的儿子代种后很少有菜吃；保安二队五保户曾伯珍，夫妇肿病，担不起水，下雨天就接屋檐水吃，他说：“以前能劳动经常得奖，生活也好，现在无劳力，连弄吃的都成问题”。","type":"paragraph"},{"text":"三、照顾困难户的工作。人口多劳动力少或主要劳动力长期患病做不够工分的困难户，他们倒找的口粮款，由大队先记帐，年终决算时解决，访问了42户困难户中，照顾后，生活基本上可以维持，但遇特殊意外事故就有困难的6户，占14%，照顾后仍有困难的36户，占86%。如书房一队困难户钟明雄，六口人，一个劳动力，只做了868个工分，约值40元，而全家生活费需150余元，差110余元无力解决，草房五间倒了三间，两间破烂，无力培修。[下缺]","type":"paragraph"},{"text":"来源：四川省民政厅救济处“1961年各地救灾救济工作情况的报告简报(1961年1月23日-11月4日)”","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6efde008fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

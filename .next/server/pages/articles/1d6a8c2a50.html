script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理同蒙代尔副总统会谈  蒙代尔副总统在北京大学发表演讲","authors":[],"dates":[{"year":1979,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理同蒙代尔副总统会谈"},{"type":"paragraph","text":"蒙代尔副总统在北京大学发表演讲"},{"type":"paragraph","text":"新华社北京八月二十七日电  国务院副总理邓小平同美国副总统沃尔特·弗·蒙代尔今天上午在人民大会堂举行了首次会谈。"},{"type":"paragraph","text":"邓小平副总理在会谈开始时对蒙代尔副总统说：“中美两国领导人经常举行会晤、交换意见，不仅对我们两国的双边关系，而且对于世界和平都是具有重要意义的。”"},{"type":"paragraph","text":"蒙代尔副总统说，你昨天晚上在宴会上的讲话精辟地提到我们两个伟大的国家之间应该保持和发展友好关系。我们期待着这次重要的会谈有助于扩大、加深美中两国的关系。"},{"type":"paragraph","text":"据悉，在今天的会谈中双方谈到了经济贸易、科学技术和民航合作等方面的问题。"},{"type":"paragraph","text":"美国方面参加会谈的有：美国驻中国大使伍德科克，副总统办公室主任理查德·莫，总统国家安全事务副助理戴维·艾伦等。中国方面参加会谈的有：外交部长黄华、副部长章文晋，中国驻美国大使柴泽民等。"},{"type":"paragraph","text":"据新华社北京八月二十七日电  美国副总统蒙代尔今天下午在北京大学发表演讲。"},{"type":"paragraph","text":"北京大学的教授、教师、学生，以及中国科学院、中国社会科学院、清华大学、北京师范大学、中国人民大学、北京外国语学院的教授、教师和研究人员共八百多人，出席了演讲会。"},{"type":"paragraph","text":"北京大学校长周培源教授首先在演讲会上致欢迎词。（附图片）"},{"type":"paragraph","text":"邓小平副总理同美国副总统蒙代尔，八月二十七日举行会谈。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d6a8c2a50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

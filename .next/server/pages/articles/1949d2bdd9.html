script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于解散《驱虎豹》向毛主席革命路线投降书","authors":["开封一高驱虎豹勤务组"],"dates":[{"year":1968,"month":4,"day":24}],"is_range_date":false,"parts":[{"text":"关于解散《驱虎豹》向毛主席革命路线投降书","type":"title"},{"text":"开封一高驱虎豹勤务组","type":"authors"},{"text":"无产阶级文化大革命的洪流滚滚向前，夺取全面胜利已经为期不远了！当前所进行的坚决杀退右倾翻案妖风的伟大斗争，正是两个司令部、两条路线在文化革命全面胜利之前的激烈斗争、生死搏斗的大回合。在这个大回合中，站在哪一边，抱什么态度，这是立场问题，大是大非问题！这是站在共产党一边紧跟毛主席还是站在国民党反动派一边，站在地富反坏右一边为其服务，是革命与反革命的大问题！因此根据目前形势，我们声明如下：","type":"paragraph"},{"text":"“红造总”开封一高《驱虎豹革命造反队》自其成立以来，继承保守组织“八·一八”、“八·三一”的衣钵，顽固地坚持了资产阶级反动路线炮打革命领导干部谢副总理、刘建勋、纪登奎同志，镇压八·二四革命造反派，严重地阻碍了开封市文化大革命运动的发展。中央对河南问题表态以后，少数人立场并没有转变，一直与“左、三、红”，化肥厂保守势力勾勾搭搭，暗地串连，重新打起破旗，拼凑起红造总和无联指，在谭震林、杨、余、傅及其在开封的黑爪牙所掀起的反革命右倾妖风中，又充当了急先锋的角色，疯狂地炮打无产阶级司令部，攻击新生的革命委员会，分裂伟大长城，攻击八·二四无产阶级革命派，为阶级敌人进行反夺权立下了巨大“功勋”！总之，“驱虎豹”犯下了不可饶恕的罪行，“驱虎豹”顽固坚持资产阶级反动路线，是一个坏组织，应该分化瓦解，彻底批判，砸烂其保守派的思想体系。","type":"paragraph"},{"text":"2．目前这场反击为二月黑风翻案的反革命妖风的斗争，是毛主席的伟大战略部署，我们都应该积极地投入这场战斗，刹住妖风，揪出一切变色龙，小爬虫，揪出开封“左、三、红”的后台、谭式人物！彻底瓦解其组织，解放受蒙蔽群众，为此，我们特宣布自一九六八年四月二十五日起，解散“驱虎豹”。","type":"paragraph"},{"text":"3．所有参加“驱虎豹”活动的受蒙蔽群众，特别是头头骨干，应该积极反戈，揭发其罪恶事实，投入当前这场伟大斗争中，彻底砸烂“驱虎豹”的思想体系，揪出后台，斩断黑手！并在自己的思想上彻底肃清资产阶级反动路线的流毒，积极向八·二四革命造反派靠拢，在运动中立功赎罪。","type":"paragraph"},{"text":"4．少数人至今仍坚持资产阶级反动路线的立场，大耍反革命两面派，策划于密室，串连于基层，以退为攻，妄图来日东山再起，这是绝对不允许的，如不悬崖勒马，低头认罪，必将滑入反革命泥坑。反革命分子正在向他们招手呢！我们必须识破其阴谋。","type":"paragraph"},{"text":"我们宣布，自“驱虎豹”解体之后，任何人不得以种种形式重新打起“驱虎豹”的破旗，为二月黑风翻案，谁再为二月逆流翻案，谁再为资产阶级反动路线翻案，谁就是反革命两面派。","type":"appellation"},{"text":"5．原“驱虎豹”公章，队旗自二十五日起宣布作废。原“驱虎豹”人员所藏国家财产应立即交还校革委会。","type":"paragraph"},{"text":"坚决杀退为二月黑风翻案的反革命妖风！","type":"paragraph"},{"text":"打倒刘、邓、陶！","type":"paragraph"},{"text":"打倒谭震林、打倒杨、余、傅，打倒戴苏理！","type":"paragraph"},{"text":"坚决揪出“左三红”的黑后台！","type":"paragraph"},{"text":"坚决瓦解“左三红”！","type":"paragraph"},{"text":"毛主席的革命路线胜利万岁！","type":"paragraph"},{"text":"毛主席万岁！万万岁！","type":"paragraph"},{"text":"特此声明","type":"appellation"},{"text":" 开封一高驱虎豹勤务组(签名)何××  李××  李××　肖××  段××  赵××","type":"paragraph"},{"text":" 一九六八年四月二十四日","type":"paragraph"}],"comments":[],"origin":"开封市工代会，工总司机关报《无产者报》第46期，1968年4月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谭震林","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"二月逆流","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1949d2bdd9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来给新疆“红二司”来电指示","authors":["周恩来"],"dates":[{"year":1967,"month":9,"day":20}],"is_range_date":false,"parts":[{"text":"周恩来给新疆“红二司”来电指示","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖时间：晨四时四十八分至五时零四分。〗","type":"appellation"},{"text":"摘要（摘自电话纪录）：","type":"paragraph"},{"text":"你们这几个月的运动总的来说还是好的喽！这几个月我也没有管你们，也没有给区党委打电话，主要是考验你们了。目前是大联合、大批判、不要派性压倒党性了，不要走过了头，我需要提醒你们。……","type":"paragraph"},{"text":"你们的战友有的受了伤，有的被打死，军队做过了火。你们要相信党中央，毛主席会处理这件事，要惩办凶手。……","type":"paragraph"},{"text":"对边境地带不能去了，有些地方是秘密的了，不能去了，是前哨。我讲的是阿尔泰，伊黎。伊黎有个副司令员，几个月没有工作了。同志，你们去的太远了，那是苏修的边界，一定要处理好，不能去，就是不能去！……","type":"paragraph"},{"text":"十月一日的国庆节，任何地方只能是由毛主席任命的军区司令员，政委主持，不能由你们红二司主持，你们也不能做新疆第一领导人嘛！……","type":"paragraph"},{"text":"你们与新疆军区有敌对情绪，不能把其他组织排除在外。……北航在新疆做的也不一定都对了，你们不能都听他们的。","type":"paragraph"},{"text":"总之，我给你们打电话是关心你们，我先给你们打电话说清楚，再给张希钦打电话，这是很照顾你们的了。……一些问题还是由军区领导了，你们不能包办，不能派性压党性。我是长期支持你们的了，一直没有说话。今天给你们打电话，我感到有些问题要重新提醒你们不要走过头。……","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f9bde0700"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

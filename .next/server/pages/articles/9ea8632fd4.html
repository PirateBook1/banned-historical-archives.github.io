script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西省公安厅、人民检察院、高级人民法院关于寿阳县对浮肿病患者的典型调查报告","authors":[],"dates":[{"year":1960,"month":7,"day":15}],"is_range_date":false,"parts":[{"text":"山西省公安厅、人民检察院、高级人民法院关于寿阳县对浮肿病患者的典型调查报告","type":"title"},{"text":"省委、公安部、最高人民检察院、法院：","type":"appellation"},{"text":"据寿阳县七月四日报告，该县松塔公社上龙泉、下龙泉、里思、顺华等四个管理区，最近患浮肿病的社员共有104人，其中严重的28人，死亡9人。原因主要是：","type":"paragraph"},{"text":"一、某些社队干部只顾抓生产，对社员生活安排不够。劳多逸少，是发病的原因之一。","type":"paragraph"},{"text":"二、对年老体弱和有病的社员，在生产上生活上照顾的很差，甚至个别生产队，对不加能参生产的病人，采取了不给吃饭的办法，因而造成死亡。","type":"paragraph"},{"text":"例如：下龙泉管理区支部干部张敦华在生产队长会议上布置：“今年生产要大抓特抓，硬死一口人，也不让荒一亩苗，谁不参加劳动，就不给谁吃饭。”致使一些生产队，把这种简单粗暴的恶劣手段，当做挖掘劳动力的措施。6月2 2日，第三生产队队长赵同巨，夺了社员碗不给吃饭。会计赵昌玉卡住不给因病未参加劳动社员赵同秀、赵应尽、赵里锁吃饭，只让喝了半分钱—碗的清水米汤，致赵同秀回去后，于第二天死亡。","type":"paragraph"},{"text":"该县政法机关，发现这一严重问题后，立即向党委报告，该县党政领导机关，针对上述情况，采取了以下措施：第一、对已发生的浮肿病要积极采取措施予以治疗，并严防其蔓延发展。第二、认真贯彻既抓生产又抓生活两只手做事的方法，体贴关心群众的疾苦，坚决纠正不给病人吃饭等恶劣作风；第三、贯彻有劳有逸，合理地安排劳动力，照顾老幼妇女；第四、树立尊老爱幼的共产主义的道德风尚，不准克扣人的口粮；第五、积极办好公共食堂，使社员吃饱喝好。","type":"paragraph"},{"text":" 盖红章：山西省人民检察院 山西省公安厅 山西省高级人民法院1960年7月12日","type":"paragraph"},{"text":"抄送：省委政法领导小组，政法办公室，各专、市、县（区）公安处、局、检察院、法院、省公安厅、检察、法院，厅、院长、检察长，治安处，存5。","type":"paragraph"}],"comments":[],"origin":"来自网络文章","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ea8632fd4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

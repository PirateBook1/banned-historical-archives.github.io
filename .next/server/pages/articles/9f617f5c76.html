script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"井岗山农民上书毛主席  报告重获解放后的生活情形","authors":[],"dates":[{"year":1950,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"井岗山农民上书毛主席"},{"type":"paragraph","text":"报告重获解放后的生活情形"},{"type":"paragraph","text":"土地革命时代中央民主政府所在地的井岗山区全体农民，写信给毛主席，报告重新获得解放后的生活情形。原信全文如下：亲爱的毛主席："},{"type":"paragraph","text":"自从您离开了井岗山，我们的生命财产就失去了保障，幸福的生活，被白军（井岗山区人民对蒋匪军的称呼）完全摧残了。我们变成了见不得天日的“黑人”，时时刻刻都有白军监视着我们的行动。但是我们的心里永远的在想念着您；同时我们知道：迟早总有一天您会回来的。所以我们日以继夜地，眼巴巴地在盼望着：“毛主席又回来了！”这一可喜的日子终于到来了。去年七月间，我们自己的队伍又回到了离开二十年的老家。这是天大的喜事呵！当时我们协助解放军剿灭了山上的白军，肃清了残匪和迫害我们二十多年的萧家璧匪众。"},{"type":"paragraph","text":"虽然现在我们还住着木棒墙壁，树皮屋顶的房子，吃着稀饭，穿着破烂的衣服，可是我们有了您，幸福的生活很快就会到来的。我们将在您的领导下，在井岗山区重新建造出我们自己的乐园！"},{"type":"paragraph","text":"中国都解放了，世界大事又很多，您的工作一定是很忙的，我们很想去看看您，和您谈谈话，可是路途很远，我们一时也去不了，所以写了一封书信问候您，并祝您的身体永远健康！另外，我们送给您一包自己采的茶叶，可是也很少，品质又不好，不过拿这一点点礼物，表示表示我们的敬意罢了！"},{"type":"paragraph","text":"井岗山区全体农民上"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f617f5c76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

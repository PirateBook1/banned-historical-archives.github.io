script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"必须维持上海，统筹全局","alias":"","parts":[{"type":"paragraph","text":"必须维持上海，统筹全局"},{"type":"paragraph","text":"（1949年9月3日）饶漱石同志："},{"type":"paragraph","text":"陈云同志已回，九月二日在中央会议上作了报告。中央同意此次上海会议决定的总方针及许多具体办法。我们必须维持上海，统筹全局。不轻议迁移，不轻议裁员。着重整理税收，以增加收入。三个人的饭五个人匀吃，多余人员设法安插到需要人的岗位上去。自愿和可能迁移的工厂、学校，必须精密筹划到新地后能够维持下去，并有前途，否则不要迁移。对难民的迁移，亦须如此。着重节约那些本来可以减少的开支，但不要减少那些必不可少的开支。着重反对浪费，从这里可以得到一笔很大的钱。封锁在目前时期对于我们极为有利，无论从政治上或经济上看，都是有利的。已裁的二万七千人，是一件大事，已引起很多人不满，应加以处理。"},{"type":"paragraph","text":"[1]饶漱石，当时任中共中央华东局书记。"},{"type":"paragraph","text":"[2]陈云（1905—1995），江苏青浦（今属上海市）人。当时受中共中央委托组建中央财经委员会并主持工作。"},{"type":"paragraph","text":"[3]上海会议，指陈云受中共中央委托于1949年7月27日至8月15日在上海主持召开的财政经济会议。参加的有华东、华北、华中、东北、西北5个地区的财政、金融、贸易部门领导人。会议确定了全力支持解放战争彻底胜利和维持新解放区首先是大城市人民生活的方针，并就统一财政经济、控制市场物价提出了具体措施和步骤。毛泽东全集第二十七卷其办法是立即加以调查，分别自己有办法生活和自己无办法生活的两类，对于后一类人，应予收回，给以饭吃。现在无事做，也应给以饭吃，维持他们，使他们活下去，否则政治上对我们极为不利。就全局来说，全国养九百万至一千万人是完全有办法的。各级领导人多和党外各界人士接触，如像陈云此次找各界代表人物谈话、你找三个旧职员谈话那样，探听各界气候，将具体问题向他们请教及交换意见，而不是泛泛的交际性的接触。积极利用城市的各界代表会议及各县的全县代表会议，将一切施政中的重大问题逐一提出自已有了准备的想过了的有了办法的问题向会议作报告，并交付讨论，征求他们的意见。此种会议，党员及完全可靠的左翼分子总共超过二分之一，能保证通过我们的意见即够，以便团结大批的中间分子及一部分必须拉拢的右翼分子，使他们向我们靠拢。此种会议，城市最好每月开会一次或三月开会两次，各县似以两月开会一次为宜。新区各县的各界代表会议我们尚无经验，请你考虑选择上海附近一二个县亲自领导，开一二次会试试。以上各点，请以你的意见告我为盼。"},{"type":"paragraph","text":"毛泽东申江"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":9,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":204,"page_end":205},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈云","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29a3929d18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

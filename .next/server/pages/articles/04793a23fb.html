script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沈衡老振臂高呼毛主席万岁! 子弟兵宣示决心全场掌声雷动","authors":[],"dates":[{"year":1957,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"今天在大会发言的有38人，为大会发言以来人数最多的一天。由于报名发言的十分踊跃，大会自明天起改为整日大会发言。"},{"type":"paragraph","text":"今天第一个发言的是沈钧儒副委员长，他由于身体不适，中间由人代读，但最后沈老仍振臂高呼毛主席万岁!共产党万岁!"},{"type":"paragraph","text":"来自全国各地代表着各界的各阶层的人们，在发言中对右派分子们的反动言行从不同的角落进行揭发和驳斥。他们的发言都获得了热烈的掌声。但是人民解放军各部队的代表和来自朝鲜的中国人民志愿军代表丁志辉等19人以“人民的子弟兵，永远忠于人民”为题的联合发言，由战斗英雄张明在大会上宣读。他们的有情有理、慷慨激昂的发言，一再博得会场上的热烈掌声。张明代表说:"},{"type":"paragraph","text":"“我们中国人民解放军和中国人民志愿军永远是社会主义的卫士，如果有人胆敢破坏我们神圣的社会主义事业，我们将同全国人民一道在党的领导下彻底的打垮它、消灭它!”这句话讲完，全场响起了长时期的热烈的掌声。"},{"type":"paragraph","text":"张明代表还说:我们部队有个机关枪射手陈秀昌同志最近写了一封信给希望枪口会倒过来打共产党的王德周先生，他在这封信里说:“王德周先生，我敢向你作保证，我是个优等机枪射手，到时我一定会对着那些反党、反人民、破坏社会主义的家伙，不高不低、不左不右、准准确确地打中他那聪明、又糊涂的脑袋瓜。”"},{"type":"paragraph","text":"这段话不仅在大会场上博得春雷般的掌声，在休息时，有的代表在交谈时还说，这些话讲得真好，真对!"},{"type":"paragraph","text":"【本报北京10日专电】"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04793a23fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东同志《在延安文艺座谈会上的讲话》发表二十周年  首都举办摄影艺术展览","authors":[],"dates":[{"year":1962,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东同志《在延安文艺座谈会上的讲话》发表二十周年"},{"type":"paragraph","text":"首都举办摄影艺术展览"},{"type":"paragraph","text":"新华社21日讯　中国摄影学会为纪念毛泽东同志《在延安文艺座谈会上的讲话》发表二十周年而举办的摄影艺术展览，20日在北京开幕。"},{"type":"paragraph","text":"展出的二百八十幅作品，是从抗日战争、人民解放战争、中华人民共和国成立以后到现在三个时期的几千幅优秀摄影作品中精选出来的。这些作品，反映了我国人民坚苦卓绝的革命斗争，我国各方面的建设，以及各族、各阶层人民朝气勃勃的精神面貌。不少反映抗日战争、人民解放战争时期重要政治活动和斗争史实的照片，是在当年极其艰苦的条件下，用简陋的器材拍摄下来的，具有珍贵的历史价值。"},{"type":"paragraph","text":"这次展出的不少抗日战争时期的摄影作品，是摄影工作者和战士同吃同住同战斗，在斗争的第一线诞生的，底片也是摄影工作者和战士们出生入死才保存下来的。有些作品的作者已在革命斗争中英勇牺牲。由于部分作品的底片在战火中被毁或遗失，只能展出复制品。"},{"type":"paragraph","text":"展出的中华人民共和国成立后的摄影作品，题材更加广泛，样式、风格更加多彩。有的再现了钢花飞舞和车水抗旱的沸腾景象，有的反映了抗美援朝前线坑道中的战斗生活，有的纪录了气势磅礴的黄河截流场面。此外还有深思熟虑的科学家、劳动归来的下放干部、珠穆朗玛峰旁的登山健儿、笑容可掬的茶馆女服务员、比球桌高不了多少的小乒乓球手等许多生动的摄影艺术形象。"},{"type":"paragraph","text":"这次展出的作品中还有不少彩色照片、静物照片、特技摄影，从多种角度描绘了祖国壮丽的河山和优美的自然景物，反映了摄影艺术百花齐放的繁荣景象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6e4fddf18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

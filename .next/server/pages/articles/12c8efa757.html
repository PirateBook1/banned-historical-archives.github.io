script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"海外求学书简","authors":[],"dates":[{"year":1980,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尹璞现年十七岁，原是北京大学二年级学生，今年八月间，经学校批准，去美国勤工俭学。《新观察》今年第十期根据他给亲属的来信整理成《海外求学》一文。文章说:出国之前，给我印象最深的是萧乾所写的《美国点滴》，说美国大资本家的女儿也以在饭馆里勤工俭学为荣。到了美国，所见所闻，事实也的确如此。大学生几乎人人凭劳动赚取学费和生活费，很少例外。我在洛杉矶一住下，就经人介绍，在一家中国川菜馆当Busboy(侍童)。这里一天要工作十二小时，每小时工资三美元。我真正尝到了工作高效率的味道，这在国内是很难想象的。所在的这家餐馆，我一个人要为三十六张大餐桌上茶、上饮料；为客人餐后上水果；客人走后收拾桌面、换新桌布、摆上全套新餐具。每逢正餐忙时，真象是长跑比赛，非常紧张。"},{"type":"paragraph","text":"到美国一个月后，我就上学了。我学的是电脑专业。我想:我国在搞“四化”，电脑这一行，是不可缺少的。开学了，我又经人介绍，进了一家汽车旅馆。每天劳动四小时，旅馆要求在十五分钟内收拾好一间房子，一天要收拾二十间。星期六、星期天收拾四十间。工作具体，干起来可够紧张的。工资每小时三美元多一点，好在食住不花钱，工资交学费，还有些节余。"},{"type":"paragraph","text":"我每天早上七点起床，八点在旅馆吃饭，九点开始工作，中午一点下班。午饭之后，回到自己小屋里看书。晚上要学习到十二点。星期五最忙，中午就要赶到学校，连续上八个小时的课。尽管这样，我还抽空打打橄榄球，写写诗。身体一直挺好。我是生活有规律，工作有收入，学习有成绩。"},{"type":"paragraph","text":"这里有一些来自国内的自费留学生，和我在国内所想象的恰恰相反，有的学习不刻苦，却摆出一副“公子哥儿”的样子，甚至对勤工俭学的学生嘲弄着说:“到外国来侍候人。”不少侨胞看不惯他们，说:“勤工俭学可耻，难道‘吃’爸爸光荣么?”勤工俭学不丢人，我们的革命先辈周恩来、蔡和森、陈毅、李富春，以及邓小平、聂荣臻等等，不都是这样过来的么!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12c8efa757"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

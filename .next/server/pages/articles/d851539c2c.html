script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"落实毛主席最新指示，进一步放手发动群众，团结一切革命力量，稳，准，狠地打击一小撮阶级敌人!","authors":[],"dates":[{"year":1968,"month":8,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:我们要夺取对敌斗争的新胜利，不但要严格区分两类不同性质的矛盾，而且还要善于对敌人进行分化瓦解，这样才能达到打击一小撮最顽固的阶级敌人的目的。上海县马桥公社俞塘大队这方面的经验，值得提倡。"},{"type":"paragraph","text":"我们战胜敌人靠什么?关键在于靠毛泽东思想，靠党的政策，也就是切实执行毛主席关于对敌斗争的一系列方针、政策。"},{"type":"paragraph","text":"毛主席亲自主持制定的“二十三条”指出:“在整个运动中，必须利用矛盾，争取多数，反对少数，各个击破。”“把最坏的人，最大限度地孤立起来。”"},{"type":"paragraph","text":"没有按照不同情况的区别对待，就不能正确执行党的政策。在对敌斗争中，我们一定要严格执行区别对待的政策，把调查研究和政策教育结合起来。要区别首恶分子还是胁从分子，自觉的还是被骗的，坚决分子还是动摇分子；要区别罪行大的还是罪行小的；要区别现行的还是历史的；要区别抗拒的还是坦白的；前者从严，后者从宽。事实证明，凡是这样做了的，就能进一步揭露和孤立最顽固的阶级敌人。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d851539c2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

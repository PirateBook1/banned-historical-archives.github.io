script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"商业部党组讨论检查王磊错误王磊已作初步检讨，将印发全体职工揭发批判。少付款项将如数补足。","authors":[],"dates":[{"year":1980,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十月十六日电　商业部今天下午召开的党组会议认为，丰泽园饭庄青年厨师陈爱武同志敢于向特权挑战，立志改革，揭发王磊同志的错误，是一大好事，他的精神是值得学习的。"},{"type":"paragraph","text":"商业部的这次党组会，学习和讨论了十月十六日《中国青年报》发表的陈爱武的事迹通讯和为此写的社论:《改革者，鼓起你的勇气!》"},{"type":"paragraph","text":"到会同志认为，王磊同志身为商业部部长，犯这样的错误，对商业部机关、系统和整个社会造成了坏的影响，我们应引以为戒。"},{"type":"paragraph","text":"商业部已在今天下午向部里的局长们宣布了王磊同志的错误，宣读了王磊的初步检讨，并决定把这个检讨印发全体职工，开展揭发批判，以纠正商业部领导干部的不正之风。王磊同志在他的检讨中初步检查了自己由于特权思想作祟产生的错误行为，表示要深刻检讨，坚决改正，并如数补足少付的款。王磊在检查中请求组织上给予党纪处分。他还给北京市第一服务局和丰译园饭庄写了信，检讨自己的错误，要求清查他的帐目，准备如数照补。"},{"type":"paragraph","text":"商业部党组已在今天就这件事向党中央写了报告，表示要进一步学习和贯彻《关于党内政治生活的若干准则》，检查存在的问题，认真改正错误，做好商业工作，为四化建设作出贡献。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王磊","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3daf20584"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

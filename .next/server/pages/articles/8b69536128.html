script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红星大队党支部发动干部社员联系实际深入开展揭批斗争剖析“四人帮”反革命政治纲领的反动性社员们说:“四人帮”的反革命政治纲领是国民党蒋介石反攻倒算的纲领，是地主还乡团的纲领","authors":[],"dates":[{"year":1977,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　金山县廊下公社红星大队党支部发动干部社员，认真学习毛主席关于无产阶级专政下继续革命的伟大理论，联系农村实际，狠批“四人帮”反革命政治纲领。"},{"type":"paragraph","text":"党的十一大胜利召开以来，这个大队党支部先后组织了各种学习会、揭批会、控诉会七次，举办社员学习班十九期，学习毛主席关于走资派的论述，集中火力狠批了“四人帮”炮制的“老干部是‘民主派’，‘民主派’就是‘走资派’”的反革命政治纲领。他们的做法是:"},{"type":"paragraph","text":"广泛开展回忆对比活动，使干部、社员认清反革命政治纲领的反动性。他们组织苦大仇深的老贫农、老党员、老干部建立“回忆对比巡回宣讲小组”，用业余时间到各生产队讲自己在旧社会里的苦难遭遇，以及在新社会里的幸福史和成长史，发动干部群众人人参战，从大队到生产队普遍查旧社会“苦情账”，算新社会“幸福账”。这样，进一步激起了广大干部社员对旧社会、对“四人帮”的满腔愤恨，对毛主席的无限怀念，对华主席的衷心爱戴。第五生产队队长回忆解放前蔡家浜遭受匪患虫害的苦难情景说:我们蔡家浜原来是土匪窝，血吸虫窝，死于血吸虫病的有二十七人，有一次一个早上就死了七人。如果没有毛主席和共产党的领导，没有长期跟随毛主席干革命的老干部的艰苦奋斗，我们蔡家浜的人早就死光了。“四人帮”如此仇恨毛主席和我们党的老干部，就是要复辟资本主义，把我们贫下中农打进水深火热之中。大家越回忆，对“四人帮”炮制的这个反革命政治纲领的反动性看得越清，愤怒地指出:“四人帮”炮制的反革命政治纲领，是地地道道的国民党蒋介石反攻倒算的纲领，是地主还乡团的纲领。"},{"type":"paragraph","text":"组织革命老干部谈斗争经历，看清反革命政治纲领大反革命老干部的罪恶目的。党支部采取了“听、讲、读”三种做法。听，就是组织全大队干部社员收听公社举办的革命老干部讲斗争经历的广播讲座1讲，就是让本大队经历过土改、合作化运动的老干部谈体会，进行两条路线的对比；读，就是宣读毛主席、周总理、朱委员长、贺龙、陈毅等老一辈无产阶级革命家艰苦卓绝的斗争事迹，与此同时，还在各种学习班上大讲“四人帮”及其余党疯狂迫害革命老干部的罪行。通过这些活动，大家激动地说，事实证明，没有这样一大批忠于毛主席革命路线的老干部，我们的事业就不能胜利。正因为老干部是“四人帮”篡党夺权不可逾越的障碍，因此，“四人帮”千方百计地给老干部扣上“走资派”的帽子，妄图把他们统统打倒。"},{"type":"paragraph","text":"联系现实的阶级斗争开展揭批斗争，看清反革命政治纲领的阶级实质。大家在学习讨论中谈到，“四人帮”抛出一套所谓“社会主义时期阶级关系新变动”的荒谬理论，从根本上颠倒了社会主义时期的敌我关系，他们诬蔑老干部是“走资派”，“老工人是既得利益者”，贫下中农“落后了”等等，而把地富反坏、牛鬼蛇神、新生反革命分子、贪污盗窃分子，象马天水、陈阿大之流，都看成是“先进分子”。这就说明，“四人帮”的反革命政治纲领，集中地代表了地富反坏的根本利益和复辟愿望。第三生产队的干部群众深刻揭露了一个姓王的反革命分子的罪行。这个家伙曾经向新生资产阶级分子王洪文写过“效忠信”，说什么“老王小王心连心”，狂叫干部“都是走资派”，“一律要靠边”。大家说，“四人帮”是地富反坏、牛鬼蛇神的总代表、总后台，而地富反坏、牛鬼蛇神则是“四人帮”的社会基础。我们与“四人帮”及其余党有着不共戴天的深仇大恨，我们决心把揭批“四人帮”的斗争进行到底。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b69536128"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

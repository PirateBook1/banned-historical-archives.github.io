script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中阿两国人民的伟大友谊万古长青首都集会热烈庆祝阿尔巴尼亚光辉节日周恩来黄永胜姚文元李先念邱会作郭沫若同志出席大会　李先念副总理和罗博大使在会上发表了讲话","authors":[],"dates":[{"year":1970,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十七日电　首都工人、农民、解放军指战员和其他革命群众一千多人，今天下午隆重集会，同阿尔巴尼亚战友一起，热烈庆祝阿尔巴尼亚解放二十六周年。"},{"type":"paragraph","text":"大会主席台上悬挂着中国人民的伟大领袖毛主席的巨幅画像和阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志的巨幅画像。画像两侧是中阿两国国旗。会场内悬挂着的横幅上，用中阿两国文字写着:“中阿两国人民的伟大友谊万古长青!”"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来，中共中央政治局委员、中国人民解放军总参谋长黄永胜，中共中央政治局委员姚文元，中共中央政治局委员、国务院副总理李先念，中共中央政治局委员、中国人民解放军副总参谋长邱会作，中共中央委员、人大常委会副委员长郭沫若，出席了大会。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使罗博和夫人，阿尔巴尼亚劳动党中央委员会国际部副部长皮罗·科奇，阿尔巴尼亚驻中国大使馆参赞安东尼和夫人、商务参赞卢莎和夫人、武官哈卡尼和夫人、经济参赞贝赞尼，以及在北京的其他阿尔巴尼亚同志，应邀出席了大会。"},{"type":"paragraph","text":"当周恩来、黄永胜、姚文元、李先念、邱会作、郭沫若等同志，陪同罗博大使和夫人、皮罗·科奇、安东尼等阿尔巴尼亚同志来到主席台时，全场响起了热情的掌声，出席大会的首都革命群众满怀着深厚的无产阶级国际主义感情，向兄弟的阿尔巴尼亚人民表示最热烈的节日祝贺。"},{"type":"paragraph","text":"中共中央委员、北京市革命委员会副主任吴德同志宣布大会开始以后，乐队奏阿中两国国歌。接着，李先念副总理和罗博大使在会上发表了讲话(全文另发)。"},{"type":"paragraph","text":"大会结束时，全场起立，高呼口号，热烈祝贺中阿两国人民的革命友谊和战斗团结万古长青，乐队奏《国际歌》。"},{"type":"paragraph","text":"出席大会的，还有中共中央和国务院有关部门、中国人民解放军、对外友协的负责人王树声、李强、乔冠华、谢怀德、申健、冯铉、杨玉衡、王国权、陈德和、余湛等。"},{"type":"paragraph","text":"庆祝大会由北京市革命委员会、对外友协和中阿友协联合举办。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3114732c9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

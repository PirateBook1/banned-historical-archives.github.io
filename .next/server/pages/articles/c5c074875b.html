script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-793","name":"印发《关于贯彻各省、市、自治区党委书记座谈会精神的报告》的通知","author":"中共广西壮族自治区委员会办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"印发《关于贯彻各省、市、自治区党委书记座谈会精神的报告》的通知","dates":[{"year":1987,"month":1,"day":5}],"is_range_date":false,"authors":["中共广西壮族自治区委员会办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区党委整党办公室, 处理“文革”遗留问题、清理“三种人”文件汇编(第四册), 218-222","tags":[{"name":"三种人","type":"主题/事件"},{"name":"学生","type":"主题/事件"}],"parts":[{"type":"title","text":"印发《关于贯彻各省、市、自治区党委书记座谈会精神的报告》的通知"},{"type":"subtitle","text":"桂办〔1987〕 1号"},{"type":"paragraph","text":"各地、市、县委，柳铁党委，防城港区工委，区直各单位党组（党委）："},{"type":"paragraph","text":"遵照区党委领导同志的意见，现将《关于贯彻各省、市、自治区党委书记座谈会精神的报告》印发给你们，请向干部传达。"},{"type":"paragraph","text":"中共广西壮族自治区委员会办公厅"},{"type":"paragraph","text":"一九八七年一月五日"},{"type":"paragraph","text":"关于贯彻各省、市、自治区党委书记座谈会精神的报告"},{"type":"paragraph","text":"中央办公厅:"},{"type":"paragraph","text":"广西区党委于一九八六年十二月卅日，在南宁召开自治区直属机关和南宁地、市机关领导干部大会。会上，区党委书记陈辉光根据中央书记处最近召开的各省、市、自治区党委书记座谈会精神，结合我区实际，分析了当前的政治经济形势，谈了正确看待上海、北京等地少数学生闹事的问题，对巩固和发展我区安定团结的局面，防止可能发生的情况，提出采取疏导、教育的方针，抓好几项具体措施："},{"type":"paragraph","text":"一、认真做好学校的工作。要求各级党委当前要突出抓好五个方面工作：一是按德才兼备的原则，进一步充实、加强大专院校的各级领导班子，包括校（院）、系党政领导班子以及各处（室）的领导班子。二是进一步健全和完善包括党、团、工会和教师在内的学校思想政治工作体系，切实加强高等学校的思想政治工作。要有计划地组织英模报告团到学校做报告，激发学生的爱国主义热情；还要组织一些学生就近参观一些企业和农村，使他们了解我区改革和四化建设的成就，增加对当前改革、开放的大好形势和党的大政方针的感性认识，提高觉悟，坚定对改革和四化建设的信心。三是学校各级领导、政工干部、团干、班主任和教师，要经常深入到学生中去，通过各种形或，沟通思想，了解情况，宣传党的方针政策，有针对性地解答学生提出的一些问题，教育广大学生自律、自强，认清形势，不受少数别有用心的人挑拨和利用。四是开展丰富多采、健康向上的文化体育活动。五是关心师生员工的生活，对他们提出的合理要求，能解决的予以解决，一时办不到的，要做好解释工作，将一些可能成为引燃点的问题，解决在萌芽状态。"},{"type":"paragraph","text":"二、动员社会力量做好学生的思想工作。要求广大干部和学生家长，积极协助党委对学生进行疏导、教育工作，利用书信、对话的形式和学生假期回家的机会，向他们介绍情况，帮助他们认清形势，发现有错误言行的要及时做好说服教育工作。要求政府部门抓紧发布有关维护城市治安条例和游行示威的管理条例。对于个别无视法律，恣意闹事，不听劝告的人，要查清事实，依法处理。对假冒学生，煽风点火，挑动事端的个别坏人，要高度警惕，一经发现，就公开揭露，严肃处理，决不手软。同时加强对新闻宣传工作的领导，宣传报道要特别注意实事求是，维护安定团结，反映的问题必须准确。"},{"type":"paragraph","text":"三、各级党委要有组织地安排学校的学生，机关、厂矿企业的干部职工，学习《人民日报》最近发表的社论、评论，提高对坚持四项基本原则，反对资产阶级自由化，维护安定团结，改革、开放等一系列问题的认识，自觉服从党的领导，维护安定团结的政治局面。"},{"type":"paragraph","text":"四、严防一些别有用心、唯恐天下不乱的人利用少数学生闹事之机，煽动群众制造动乱。目前一些迹象表明，我区有个别“文革”中的“三种人”，也趁机闹事。我们要坚决贯彻中央的方针，对“三种人”的反扑，要持强硬态度；对那些提出不合理、根本不可能做到的要求，并企图借此煽动闹事的人，要坚决顶住，采取坚决妥善的措施，果断处理。总之，要求各级领导千万不能麻痹大意，掉以轻心。既要旗帜鲜明、积极主动地去做工作，消除动乱的内部潜在因素，又要加强防范可能出现动乱的外部因素，保持整个局面的稳定，巩固和发展我区安定团结的大好形势。"},{"type":"paragraph","text":"中共广西壮族自治区委员会办公厅"},{"type":"paragraph","text":"一九八七年一月三日"}],"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5c074875b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

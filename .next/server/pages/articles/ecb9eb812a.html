<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于接管国民党司法机关的补充建议","authors":[],"dates":[{"year":1949,"month":11,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央关于接管国民党司法机关的补充建议","type":"title"},{"text":"各中央局、分局并转所属党委及人民政府党组：","type":"appellation"},{"text":"根据接管平津国民党司法机关的经验，对于中央书记处一月二十一日通过的《关于接管平津国民党司法机关的建议》，作下列的补充建议，作为今后新解放地区接管国民党司法机关工作之参考。","type":"paragraph"},{"text":"（一）军管会应选派一两个政治上、工作上得力的干部，做接管伪司法机关与组成人民司法机关之领导，辅之以相当数量的干部做骨干。在接管开始时，即宣布废除伪司法机关，停止其执行职权，只办理移交工作。同时，人民法院应尽快组成，进行工作，以教育人民和镇压反革命分子活动。北平接管时，以军事代表名义活动较久。天津接管时，立即与人民政府同时以人民法院组织出现。经验证明：后一办法，对群众影响较好，对工作进行比较便利。","type":"paragraph"},{"text":"（二）由于伪司法机构复杂庞大，我们的接管组织如人手不够，势难按伪组织系统去接管，可将接管司法机关人员在统一领导下，按接管对象组成几个接管小组，如人事组、档案组、物资组、监狱组等去分别接管，同时，应注意组与组之间的密切联系，及时反映情况，交换意见，互相帮助。","type":"paragraph"},{"text":"（三）接管时，对旧司法人员之处理，是一个复杂而重要的问题，应认真地进行了解工作与甄别工作，分别不同对象慎重处理。对一般推事、检察官以上人员，除地下党员及进步分子重加委任外，宣布一律停职是对的。因为这样做，可以使法院立即成为为人民服务的人民民主政权的司法机构，可以在群众中引起人民法院面貌一新的感觉，并使旧司法人员深刻地认识到必须从思想、作风上重新学习，才能为人民司法机关服务。但除作恶多端声名狼藉者或反革命特务分子应给以适当处分外，对那些只以司法工作为职业的律师和推检人员，我们不应在他们停职后，采取一脚踢开、置之不理或集体养活不加教育的态度，而应采取争取与改造的方针，即是应根据不同的对象，用训练班、座谈会、新法学研究会分会等方式，尽快地予以马列主义与毛泽东思想的国家观、法律观、新民主主义的政策法令以及为人民服务的司法制度的教育训练，在教育训练的过程中了解他们，以便选择其中愿为人民服务的分子，使其在我们同志领导下，在人民法院中担任适当的工作（如审判员、公设辩护人、检察员、书记员或见习审判员等），或在人民政府其他机关中担任他们可以担负的工作，并在工作过程中继续给以各种帮助和教育，使他们的思想作风得到真正的改造。同时，对少数政治较好、程度较高，合于新法学研究院研究员的人，并可介绍来北平新法学研究院学习，以资深造。对于书记官以下的人员，根据我们工作需要，在接管时，经过慎重选择，即可留用或试用一批。法警、执达员、庭丁等，因工作需要，在接管时，亦应经过慎重选择，留用一部分（并可从青年工役中补充一部分）。","type":"paragraph"},{"text":"（四）根据平津两地司法机关的初步了解，虽然旧司法人员在法律方面多存有反动观点，在工作方面多沾染反人民作风，但在全国革命胜利的形势下，在他们职业问题的影响下，在我们的教育与争取的政策下，在法院制度根本改革与人民觉悟空前提高的条件下，他们之中的许多人是能够逐渐改造过来而为人民服务的。平津人民法院，聘用个别进步律师做审判员，留用个别旧检察官做公设辩护人，与留用及试用一批书记官、录事、档案管理人员、赃物库管理人员、检验员、法警、庭丁等工作的经验证明：这些人员一般地尚能奉命唯谨，从事工作，并开始学习新的法律观点与新的司法作风（如审判员对某些案件，作实地调查研究及民间访问，法警拒绝接受人民车费及饮食等）。惟旧法律观点与旧司法作风时常暴露。且由于对我们的政策和作风了解不够，大多表现出遇事不敢负责的态度。同时，某些旧司法人员的贪污和压迫人民的恶习，须经过反复的教育和斗争。因而对所有聘用、留用及试用的旧司法人员，耐心地系统地进行马列主义与毛泽东思想的国家观、法律观以及新民主主义的政策法令的教育，反复地给以人民司法工作者应如何具体地为人民服务的立场、观点和作风的教育，异常必要。同时，我们的党员干部注意以民主态度和遇事协商的方法，去具体领导和经常监督他们的工作，以身作则地运用批评与自我批评的武器，以帮助他们进步，培养他们为人民服务的决心和勇气，使他们逐渐提高对工作的责任心，也甚为重要。而抓紧工作中每一切身经验的现实材料，对他们进行教育尤为重要。例如天津法院一个审判员为旧人员，在审理某种案子时有些毛病，当事人向法院写信提出意见，法院即将当事人的来信付印，作为学习材料，在教育旧人员上起了很大作用。又如天津人民法院一旧法警，初犯贪污错误，只给以批评，后又连犯两次，全体法警都要求处罚他，遂召开全体法警大会，予以开除处分。法院全体人员尤其是法警，对这样处分都表示拥护，并受到很大的教育。","type":"paragraph"},{"text":" 中   央十一月十二日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecb9eb812a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

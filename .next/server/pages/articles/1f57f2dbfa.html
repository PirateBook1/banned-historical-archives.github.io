script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"胡宗南进攻定边盐池及我军之部署叫","alias":"","parts":[{"type":"paragraph","text":"胡宗南进攻定边盐池及我军之部署川"},{"type":"paragraph","text":"（1936年11月17日）彭："},{"type":"paragraph","text":"甲、胡宗南向定盐追击，十七日第一旅由惠安堡进，詹旅向萌城进，丁师?由西家原进，周孔两师在豫旺待命。"},{"type":"paragraph","text":"乙、我宜以二十八军钳制第一旅，第四军钳制詹旅，集结一军"},{"type":"paragraph","text":"[1]红军第一、第二、第四3个方面军会师后，蒋介石集中5个军，从会宁至隆德一线由南向北分4路对红军进攻。红军主力由同心城、李旺堡之线向陕甘宁根据地内逐次转移，寻机给进犯之国民党军主力胡宗南第一军以歼灭性打击。1936年11月中旬，胡宗南部孤军深入，进至宁夏、甘肃边境豫旺地区，分3路尾追红军。17日，红军第四方面军第四、第三十一军在萌城、甜水堡地区设伏，将其中路军第一师之第二旅击溃。19日，红军主力隐蔽集结于甘肃环县以北之山城堡南北地区，诱敌右路第七十八师大部于20日进入山城堡地区。21日，红军第一、第二、第四方面军主力，对该敌发起攻击，经一昼夜激战，歼其1个多旅。这是毛泽东给红军前敌总指挥兼政治委员、第一方面军司令员彭德怀的电报。"},{"type":"paragraph","text":"[2]詹旅，指国民党军西北“剿匪”总司令部第一路第二纵队第一师第二旅，旅长詹忠言。"},{"type":"paragraph","text":"[3]丁师，指国民党军西北“剿匪”总司令部第一路第二纵队第七十八师，师长丁德隆。"},{"type":"paragraph","text":"[4]西家原，似为西田家原。"},{"type":"paragraph","text":"[5]周孔两师，指国民党军西北“剿匪”总司令部第一路第二纵队第四十三师和第九十七师，师长分别为周祥初和孔令恂。团、十五军团及三十一军首先消灭丁师，然后再打詹旅，向西北横扫。"},{"type":"paragraph","text":"丙、速以二方面军有力一部或大部拒止王以哲\"东进。"},{"type":"paragraph","text":"丁、二十八军及骑兵团令其在盐池待命，受你调动。二十九军谢甘?部在定边任保卫。"},{"type":"paragraph","text":"戊、部队何日可达集中地？"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"十七日十八时"},{"type":"paragraph","text":"[1]王以哲，当时任国民党军西北“剿匪”总司令部第一路第六纵队司令。"},{"type":"paragraph","text":"[2]谢甘，指谢嵩、甘渭汉，当时分别任红军第一方面军第二十九军军长和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":11,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":298,"page_end":299},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f57f2dbfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上电职工上书毛主席报告半年来完成的生产成绩","authors":[],"dates":[{"year":1951,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"(编者按:原信内具体数字，发表时经本报改为×××)"},{"type":"paragraph","text":"【本报讯】　在五一劳动节日里，上电全体职工上书伟大的人民领袖毛主席致敬，报告去年国庆日到今年五一半年中所胜利完成的生产成绩和一致拥护政府坚决镇压反革命的措施，并保证再接再厉地创造出更多更好的成绩，更进一步的协助政府坚决镇压反革命分子。上电全体职工在写给毛主席的信上说:“在‘五一’——我们自己节日的今天，我们要向你致崇高的敬礼和报告:(一)×号发电机的大检修工程自在三月十五日动工以后，已在四月十八日胜利完成，较原规定提早了十天(原估计要一四九七工，现减少了四二○工)，计超额百分之二十八点一，由于这一发电机的检修完成，使发电量增加了××××瓩。(二)大检修××号锅炉的工程自三月廿一日开始后，也已在四月廿六日胜利完成了，原来合同上规定四十二天完成的，现在实际工时只费了廿九天半，较原规定提早了十二天半，原估计要二二八六工，现减少了七九四工，较原计划超额完成了百分之卅四点七，由于这项工程的完成，远东最高大的烟囱又在袅袅地冒烟了。(三)我们发电厂乙站和杭州电厂展开的爱国主义省煤竞赛，自四月四日开始后至四月廿五日止，根据初步统计，计热效率较竞赛定额提高千分之六，煤耗自每度电需煤○·五四六公斤减低到○·五四三公斤，二十天内节省了燃煤约一百九十五吨，每度电较政府规定的我厂平均煤耗轮廓数字○·六三公斤节省○·○八七公斤。亲爱的毛主席，这些就是我们抗美援朝的实际行动，也是迎接红五月的献礼。我们同时还要向你保证，我们一定要在你的感召之下，再接再厉地创造出更多更好的成绩，更进一步的协助政府坚决镇压反革命分子，来增添红五月的光辉。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e7bfe8eef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

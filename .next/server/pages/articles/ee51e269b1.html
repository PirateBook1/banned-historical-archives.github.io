script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"何香凝“从胡风事件中吸取教训”","authors":["何香凝"],"dates":[{"year":1955,"month":6,"day":24}],"is_range_date":false,"parts":[{"text":"何香凝“从胡风事件中吸取教训”","type":"title"},{"text":"何香凝","type":"authors"},{"text":"从“人民日报”所公布的关于胡风反革命集团的三批材料里，可以清楚地看出这一伙暗藏的反革命分子的阴险狠毒。看了这三批材料，我十分愤怒。我要求严厉镇压胡风反革命集团。","type":"paragraph"},{"text":"胡风反革命集团，是我们全国人民的凶恶的敌人。杀人放火这样公开的敌人是易于识别的，而暗藏的反革命分子就比较难于发现，胡风反革命集团就是隐藏的反革命分子。可是，假的终究是假的，人民的眼睛是雪亮的，胡风反革命集团的罪恶活动终于被揭露了。胡风分子打进了我们革命队伍里的许多部门，在共产党里，在解放军中，在民主党派内，在机关学校里，都发现了胡风分子。胡风事件，给我们严重的教训，全国人民今后一定要分外提高警惕，擦亮眼睛、清醒头脑，进一步揭发和肃清所有暗藏的反革命分子，保障我们的社会主义建设事业。","type":"paragraph"},{"text":"我们的国家，在中国共产党和毛主席的领导下，几年来有了很大的成就，许多来我国参观过的外国朋友们，也都同声赞扬。极大多数的海外侨胞们，对祖国的进步面貌，是有正确认识的。但是在海外，许多帝国主义的走狗和蒋介石卖国集团分子，对我们伟大的祖国，不断地造谣诬蔑，想挑拨侨胞和祖国的关系。因此，千百万热爱祖国的侨胞们也应从胡风事件中吸取教训，要加强团结，提高警惕，不要使帝国主义的走狗们有可以利用的机会，粉碎一切对我们伟大祖国的造谣诬蔑和破坏。","type":"paragraph"}],"comments":[],"origin":"一九五五年六月二十四日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee51e269b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为反革命政治纲领制造“历史根据”","authors":["朱剑良"],"dates":[{"year":1978,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朱剑良"},{"type":"paragraph","text":"“四人帮”授意炮制的《党史》，从头到尾贯穿了“老干部是‘民主派’，‘民主派’就是‘走资派’”的反动思想，是为“四人帮”推行反革命政治纲领提供所谓“历史根据”的。"},{"type":"paragraph","text":"《党史》明目张胆地把我们党的一大批无产阶级革命家打成资产阶级民主派，居心险恶地把“民主派”的帽子强加在我党的创始人之一——李大钊同志头上。在伪造的各个版本中，都诬蔑李大钊同志是“资产阶级激进民主派”，“是站在资产阶级民主主义立场上来欢迎十月革命的。”这个反动观点，当时就遭到全国各地革命同志的强烈反对，纷纷责问:“有什么根据?”原市委写作组的大头目还通过私函密议，无中生有，捏造罪名，丧心病狂地在他们炮制的《党史》中，把英勇就义的革命先烈李大钊同志诬蔑为“晚节不忠”。"},{"type":"paragraph","text":"为了反对老一辈无产阶级革命家，《党史》竟将敬爱的周总理在五四运动及建党时期的革命活动和伟大贡献一笔抹杀，将恽代英、邓中夏、蔡和森、向警预、肖楚女等一大批革命先辈在这一时期的革命活动也一刀砍光。《党史》把老一辈无产阶级革命家打成“资产阶级民主派”，这就从实际上把毛主席亲自缔造的中国共产党诬蔑成了由资产阶级民主派组成的资产阶级民主党，用心何等险恶!"},{"type":"paragraph","text":"为了给“四人帮”的反革命政治纲领寻找所谓历史根据，《党史》还歪曲历史，对跟随毛主席南征北战、为革命立下不朽功勋的老一辈无产阶级革命家横加诬蔑。例如:周总理、朱德、贺龙、叶挺、刘伯承等同志发动和领导的南昌起义，张太雷、叶挺、叶剑英等同志领导的广州起义，都被诬蔑为是搞“城市中心”，随意抹杀和贬低这些重大革命事件的历史意义。《在古田会议》一节中，《党史》还以朱德、陈毅同志为“暗靶子”，不点名地进行攻击。"},{"type":"paragraph","text":"《党史》在社会主义革命时期各章中，更把我党经过不同革命时期考验的大批革命老干部，诬陷成“走资派”。有的根本不准写上“党史”。例如，我们党和国家的卓越领导人朱德委员长，董必武副委员长，叶剑英、邓小平副主席等连名字都没有提到。虽然不得不提到敬爱的周总理的名字，但根本不提周总理是伟大的马克思主义者和毛主席的亲密战友，对周总理坚持毛主席革命路线，在内政、外交、军事各条战线上所取得的伟大胜利，《党史》也肆意进行歪曲、诬蔑。《党史》还挥舞“黑线专政”论的大棒，全盘否定十七年，全盘否定毛主席革命路线在上层建筑各个领域始终占主导地位，进而诬蔑解放后十七年中这些战线“对无产阶级实行反革命专政”。它攻击文艺界是“资产阶级统治”，给广大干部和文艺工作者戴上“修正主义分子”、“资产阶级权威”、“反动作家”等大帽子；诬蔑教育战线是“修正主义统治”，贯彻高等教育工作条例“把修正主义教育制度更系统化了”，“资产阶级知识分子统治我们学校的现象更加严重了”等等。总之，为了把老干部统统打成“走资派”，《党史》竟把建国以来毛主席领导的社会主义革命和社会主义建设事业抹得漆黑一团。大量事实证明，这部伪造的《党史》是“四人帮”反革命政治纲领的黑标本。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"朱德","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43e0abe058"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共云南省委财贸大口整风领导小组关于处理党内极右分子李文焕的意见","authors":[],"dates":[{"year":1958,"month":7,"day":10}],"is_range_date":false,"parts":[{"text":"中共云南省委财贸大口整风领导小组关于处理党内极右分子李文焕的意见（李文焕）","type":"title"},{"text":"李文焕，男，现年四十二岁，河北省完县人，中农家庭出身，本人学生成份，汉族。一九三八年八月参加革命，同年八月入党。参加革命后先后曾任过科员，会计主任，厂长，科长，站长，办事处副主任，副处长，处长等职。一九五五年七月由西南区合作办事处调来省供销社工作，任省供销社副主任。","type":"paragraph"},{"text":"从李文焕的历史上看，他自加参革命后，屡次动摇，贪污腐化，对党一贯不老实，两面三刀、阳奉阴违，旧商人意识严重，和私商勾勾搭搭。在军队搞生产时，屡次违反党的政策，破坏市场和军政关系等。一九五七年阻碍和破坏省委财经会议的决议，反对和篡改党的对资本主义工商业的社会主义改造政策和供销社以采购为主的方针，强调云南特殊，不执行总社关于开发山区经济的指示；在反右斗争和整改中，利用职权包庇右派分子，并支持其爱人李培芝向党进攻。在任用干部方面，重用地、富、反、坏、右，排挤打击工农干部。在组织上阳奉阴违，对抗领导，挑拨离间、破坏团结和党的财经纪律等等。但是李文焕在检查时，不正视以上错误，态度极不老实，采取拖、推、赖、抗的手段，拒绝党对他的批判和教育。经省委六月十一日批准，划李文焕为极右分子。","type":"paragraph"},{"text":"根据李文焕上述反党罪恶及其态度，财贸大口整风领导小组于七月十日会议上研究对李的处理意见是：开除党籍、降职降级，工资由原来的十一级降为十五级，撤消现任党内外一切职务，分配到基层工作。作什么工作请省委决定。当否!请省委指示。","type":"paragraph"},{"text":"中共云南省委批示：开除李文焕的党籍，撤消原有职务，另行分配待遇较低工作，到内地农场担任生产队副队长，工资由十一级降至十六级。","type":"paragraph"},{"text":"原载 《关于清除党内右派分子的决定汇编(五)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80f0e61259"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

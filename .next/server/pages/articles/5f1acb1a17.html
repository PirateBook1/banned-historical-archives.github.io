script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"谴责对菲共奥里斯同志的怯懦谋杀","authors":["巴西共产党（红色派）","秘鲁共产党"],"dates":[{"year":2021,"month":11}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"巴西共产党（红色派）二〇二一年十一月"},{"type":"paragraph","text":"全世界无产者，联合起来！致菲律宾共产党中央委员会谴责对菲共奥里斯同志的怯懦谋杀！"},{"type":"paragraph","text":"巴西共产党（红色派）中央委员会向菲律宾共产党中央委员会及其领导者、干部和党员，向英勇的菲律宾新人民军及其全国行动指挥部、所有的指挥官和战士，向在它的指挥下斗争的所有群众和革命根据地，表达我们对奥里斯（豪尔赫·马德洛斯）同志离世的深深的和兄弟般的哀伤。"},{"type":"paragraph","text":"10月29日，种族灭绝的杜特尔特的反动军队在伊帕苏格昂市和国家攻高速公路间怯懦地谋杀了奥里斯同志，当时他正和医疗助手皮卡（埃菲尔·德拉·培尼亚[Eighfel De la Peña]）同志在一起。反动政权企图枉然地制造遭遇战/交战的场景。即使公众知道这两位同志当时没有武装。在一份公报中，菲律宾共产党强调了布劳纳将军及其手下及403步兵营军官对奥里斯同志和皮卡同志谋杀案的责任。他们谴责战士的遗体没有交给他们的家人，而是留在旧的国家控制之下。"},{"type":"paragraph","text":"我们一得知奥里斯同志的死讯，就尽可能了解他作为一名坚定的共产党人的一些历史，我们意识到他的遇害代表着在不断革命斗争中的菲律宾共产党和菲律宾人民的巨大损失。"},{"type":"paragraph","text":"奥里斯同志是党的一名德高望重的领导人和干部。在2016年的菲共二大上，他被选为中央委员会和政治局的成员，在军事委员会中担任重要职务。2015年，他是新人民军全国行动指挥部的主要指挥官之一。在此之前的四十多年里，他把自己的一生献给了党和革命，在棉兰老西北部领导革命力量进行人民战争，总是在越来越广泛和深入的群众基础上行动。"},{"type":"paragraph","text":"在科拉松·阿基诺政府时期的1987年，奥里斯同志被捕，坐了五年牢，坚守将一生献给党和革命的誓言。他全心全意为人民服务，特别是为贫农和卢马德人服务。他与他们同生活，同斗争，长期领导他们。"},{"type":"paragraph","text":"自2017年以来，种族灭绝的杜特尔特政府就一直残忍地攻击菲律宾革命运动。许多领导人、活动家和支持者遭到逮捕、酷刑和谋杀，试图阻止菲律宾人民战争的继续。但是，如果种族灭局的杜特尔特及其所服务的主子——当地反动派和帝国主义——认为他们的这种企图成功了，那么他们就错了。"},{"type":"paragraph","text":"同志们，"},{"type":"paragraph","text":"我们确信，敌人阴险的计划失败了。因为由于奥里斯同志对党和革命的奉献及他的不可抵挡的革命抵抗精神，他已经在人民战争的发展中锻炼了成百上千的继任者。阶级斗争有着自己的道路。在国际无产阶级万能的思想体系马克思列宁毛主义，主要是毛主义的指导下，被压迫者对压迫者的仇恨将使得菲律宾人民走向胜利。"},{"type":"paragraph","text":"革命者抛撒的鲜血将更加浇灌革命。他榜样般的一生将是鼓舞全世界新一代马克思列宁毛主义革命者的丰富源泉。特别是在这个革命的新时期，我们进入了随着所有矛盾的恶化，特别是被压迫民族与帝国主义的主要矛盾的恶化，帝国主义总危机在各方面——经济、政治和军事——不断恶化的形势。"},{"type":"paragraph","text":"我们谦恭地举起我们的毛主义红旗，向奥里斯同志的记忆致敬。"},{"type":"paragraph","text":"永恒的光荣和荣誉属于奥里斯同志！打倒帝国主义及其种族灭绝的附庸杜特尔特！打倒修正主义，马克思列宁毛主义，主要是毛主义万岁！打倒帝国主义战争！人民战争万岁！"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f1acb1a17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"红一方面军的行动方针和部署","alias":"","parts":[{"type":"paragraph","text":"红一方面军的行动方针和部署!"},{"type":"paragraph","text":"（1936年4月22日）"},{"type":"paragraph","text":"行动方针基本的为了向东或向北突出封锁线，进到晋东南或晋西北，特殊的也为了必要叫西渡打杨虎城（张学良、杨虎城正向陕北进攻)。红一军团坚持桑壁镇及其以西地区，保证清水关、铁罗关两渡口及必要的回旋地区于我手中；红二十八军、红三十军在义泉镇以西吸引敌军第五纵队而迟滞之；红一方面军总部率红十五军团以三天进至克城镇、午城镇之线。"},{"type":"paragraph","text":"对于作战无论在何种情况，均须选择十分有利之条件，极力避免无把握之战斗。万一情况改变到暂时不许可我们在山西继续活动时（没有出封锁线可能时），我们也准备暂时地回到陕、甘，经营神府区域、三边区域3、环水区域、渭水区域、陕南区域等次要的战略方向。若十时间之后，即情况改变到东出有利于我作战之时，仍然准备回到东面主要方向。"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀致第一方面军第一军团军团长林彪、政治委员聂荣臻和第十五军团军团长徐海东、政治委员程子华并告周恩来副主席、红军第一方面军副参谋长兼西北革命军事委员会后方办事处参谋长张云逸电的主要内容。"},{"type":"paragraph","text":"[2]神府区域，指神木、府谷区域。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":4,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":398,"page_end":398},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98ca0cd69a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

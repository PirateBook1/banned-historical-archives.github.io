script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"动员部队帮助群众插秋耕田的训令","alias":"","parts":[{"type":"paragraph","text":"动员部队帮助群众插秧耕田的训令！"},{"type":"paragraph","text":"（1931年5月5日）"},{"type":"paragraph","text":"（一）敌人长期进攻苏区及红军，大施抢粮食拔去秧苗使农友马上缺食不能耕种及将来无秋收希望这种卑劣残毒手段，我们应立即动员打破他这一政策，使苏区所有田土按时耕种完毕，求得第二次大战?胜利前的工作必要条件。"},{"type":"paragraph","text":"（二）苏区群众多数动员在作战中做放哨、侦探、运输等工作，所有田地不能按时下种，必然会影响作战及秋收食粮。我们全体红军在不妨害作战及警戒时，理应立时派大批能栽秧耕田的同志，在各住地帮助农友栽秧耕田，务于最短时期中将苏区所有田地栽完种完，以便作战及秋收食粮有着。"},{"type":"paragraph","text":"（三）红军帮助栽秧耕田全是一种应尽义务。不要吃农友的饭及任何酬报，并且要十分和气，不得有不好态度对待农友。"},{"type":"paragraph","text":"（四）若遇有白匪骚扰不能栽秧的地方，应派兵游击掩护栽种完毕。"},{"type":"paragraph","text":"（五）预防青黄不接时，理应早为筹备种各种蔬菜瓜类及豆麦等类，以应急需。"},{"type":"paragraph","text":"（六）各级战斗员指挥员应将此种工作视为作战中之一种重要任[1]这是1931年5月5日毛泽东和朱德发出的红军第一方面军训令。务，如能按期做到耕种完毕，是二次战争首先胜利之一。务祈全体动员努力此一工作，但决不能妨害作战。"},{"type":"paragraph","text":"（七）帮助工作时应与乡苏及村苏\"商同办理，此种工作才不致帮助在富农家里。"},{"type":"paragraph","text":"此令"},{"type":"paragraph","text":"总司令朱德政治委员毛泽东"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":5,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":314,"page_end":315},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28fd086aef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇对北京农业大学领导人一份报告的批语","authors":["刘少奇"],"dates":[{"year":1950,"month":7,"day":15}],"is_range_date":false,"parts":[{"text":"刘少奇对北京农业大学领导人一份报告的批语","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"从这个报告[1]中看不出有什么具体争论。","type":"paragraph"},{"text":" 刘少奇七月十五日","type":"paragraph"},{"text":"根据手稿刊印","type":"paragraph"},{"text":"注  释","type":"appellation"},{"text":"[1]指北京农业大学一位领导人一九五〇年六月二日给刘少奇的报告《由米邱林莫尔干学说到团结问题》(米邱林，今译米丘林；莫尔干，今译摩尔根)。报告汇报的问题和观点主要是：自延安大生产运动开展以来，即“感觉米邱林的工作及其理论能够解决生产工作中的任何的困难问题，因此对莫尔干的学说一天一天的证明为荒谬，毫无补于实际”。米邱林生物科学，是“大众的科学，是增加生产提高质量的最好理论与方法”。一九四九年十二月原华北大学农学院和北京大学农学院、清华大学农学院合并成立北京农业大学后，校内明显出现“米邱林与莫尔干学说的不协调”，“形成了两个在科学上对立的堡垒”。米邱林的“新遗传学”，选课者众多，莫尔干的“旧遗传学”，则选课者很少，以致不得不停开，有的教授还请假离校。由于教授离校、“旧遗传学”课没有学生选听，报告人受到教育部的指责和中宣部的批评，在几个大会小会上作了检讨。报告认为，出现这种情况，是因为三校并院事，准备不够，考虑不周。而且并院没有先并党，造成党内看法不一致。看法不一致，反映的意见也不一致，由此引起上级对事实的看法也不明确，空气也更加混乱：报告说：现在学术方针一致了，明白了学术上有不同的意见，不要涉及对人的问题，米邱林莫尔干学说的辩论依然进行着(每两周开一次辩论会)，而团结的工作是正在进步。我们抱着从善如流，不时检讨的态度，来求改进工作。刘少奇一九五〇年七月十五日将此报告转给毛泽东、周恩来、朱德等人阅看。毛泽东七月十六日批示：“这个报告里所表现的作风是不健全的，×××思想中似有很大的毛病。”此前，七月五日，人民日报编辑部曾向中共中央统战部部长、政务院秘书长李维汉转报了北京农业大学森林系一名助教反映该校这位领导人在执行党的知识分子政策、对待学术分歧等问题上的错误做法给警卫报社一工作人员的信。七月六日，李维汉将该信转送周恩来审阅，并提出：“我意应告文委党组彻查”。周恩来在该信上批示：“可考虑×××是否适宜继续担任农大主委。”七月十六日，毛泽东在该信上批示：“必须彻查农大领导，并作适当处理。此件应与×××六月二日的报告一并讨论。”","type":"paragraph"}],"comments":[],"origin":"《建国以来刘少奇文稿第二册(一九五〇年四月——一九五〇年十二月)》，中共中央文献研究室，中共档案馆，2005年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47ea6e7961"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

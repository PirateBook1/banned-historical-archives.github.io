script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是最好的武器——赞影片《地道战》","authors":[],"dates":[{"year":1970,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海工农兵电影制片厂写作小组"},{"type":"paragraph","text":"“毛主席的思想传四方，革命的人民有了主张，男女老少齐参战哎，人民战争就是那无敌的力量”。"},{"type":"paragraph","text":"影片《地道战》里，英雄人民嘹亮的歌声，前进的步伐，激烈的战斗，胜利的欢笑，象春雷一般响彻在辽阔的冀中平原上。"},{"type":"paragraph","text":"一九四二年，日本侵略者对我冀中抗日根据地发动了疯狂的大“扫荡”。为了掩护我军主力兵团转移，牵制敌人进攻，并为大量歼灭敌人创造有利条件，我地方部队和广大民兵一起，展开了群众性的抗日游击战争。影片《地道战》反映了冀中地区的革命人民，在毛主席人民战争的光辉思想指引下，在中国共产党领导下，创造了各种各样的地道战，打得敌人闻声丧胆，魂飞魄散，取得抗日战争伟大胜利的英雄业绩。"},{"type":"paragraph","text":"林副主席指示我们:“什么是最好的武器?不是飞机，不是大炮，不是坦克，不是原子弹，最好的武器是毛泽东思想。什么是最大的战斗力?最大的战斗力是用毛泽东思想武装起来的人，是勇敢，不怕死。”"},{"type":"paragraph","text":"毛泽东思想育英雄。影片《地道战》里，英雄的冀中人民，在艰苦困难的情况下，战胜武装到牙齿的凶恶敌人，最根本的一条，就是革命人民掌握了最好的武器——毛泽东思想。从干部老村长、党支书高老忠、区长平原叔到民兵队长高传宝，从妇女主任林霞到广大革命群众，他们在紧张战斗的环境下，始终把活学活用毛泽东思想放在第一位。革命人民掌握了毛泽东思想，就产生了无穷无尽的智慧和力量。"},{"type":"paragraph","text":"面临着日本侵略者进行大“扫荡”，在艰苦困难的战斗日子里，他们如饥似渴地学习了毛主席的光辉著作《论持久战》，建立起“人自为战，村自为战”，坚持斗争就是胜利的坚定信念，终于打败了日本侵略者。"},{"type":"paragraph","text":"日本侵略者实行“严密封锁”、“反复清剿”、“三光政策”，少数群众有急躁情绪，产生游击战能不能持久的思想，这时候，在党支部领导下，学习了毛主席的光辉著作《论持久战》，进一步发动群众、依靠群众，树立了常备不懈、坚持抗日的思想，群策群力，克服一切困难，把简单的土洞地窖，改造成户户相通的多层地道，为打垮日本侵略者创造了条件。"},{"type":"paragraph","text":"地道战初显神威，日本鬼子狗急跳墙，疯狂反扑，高家庄遭到了敌人残酷的蹂躏，更激起了革命人民满腔怒火。血债要用血来偿!高家庄群众又反复学习了毛主席《论持久战》，懂得了“消灭敌人是主要的，保存自己是第二位的，因为只有大量地消灭敌人，才能有效地保存自己”的真理，于是，变防御为进攻，立足于打，消灭敌人，保存自己，打得貌似强大的日本侵略者显出了纸老虎的原形。"},{"type":"paragraph","text":"影片《地道战》，就是用毛主席关于人民战争的光辉思想，使千千万万的庄稼汉，一手拿锄头，一手拿枪杆，地道内外，全民皆兵，把日本帝国主义这头野牛烧焦焚毁，彻底埋葬于人民战争的汪洋大海。"},{"type":"paragraph","text":"影片雄辩地说明了，伟大的中国人民是不好惹的。我们有战无不胜的毛泽东思想，有“一不怕苦，二不怕死”的革命精神，有常备不懈克敌制胜的决心，有自力更生艰苦奋斗的作风，我们能战胜一切敌人。如果帝国主义、社会帝国主义胆敢发动侵略战争，我们就一定能完全把他们打败。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d99fb49621"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗家衡污蔑肃反政策","authors":[],"dates":[{"year":1957,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"罗家衡污蔑肃反政策","type":"title"},{"text":"《人民日报》讯：在上海哲学、社会科学界人士的集会上，右派分子、上海法学会副会长罗家衡的反动言行受到了揭露和批判。","type":"paragraph"},{"text":"罗家衡污蔑党和政府的肃反政策，与右派分子黄绍竑南北呼应，恶毒地向肃反政策进攻。１９５５年罗家衡就竭力主张对反革命分子讲“仁慈”，实行“大赦”。在去年８月上海市人民代表大会会议上，他响应和配合黄绍竑在全国人民代表大会上污蔑肃反运动的发言，说：“黄绍竑同志在大会发言中所指出的各种缺点和错误都是事实。”意图为反革命分子翻案。他说：“对于抗拒从严，坦白从宽，立功折罪，立大功者受奖政策的执行，有没有偏差和错误，也是一个问题。譬如，以抗拒来说，是不是真正抗拒；以坦白来说，是不是出于自愿；以立功来说，有没有诬攀或挟嫌报复的情况，使好人受到冤枉的事，亦极关重要。”上海法学会会员顾葵就此指出，罗家衡身为市人民代表，却公然对肃反政策表示怀疑，恶毒地攻击人民的公安、司法工作，用意所在，无非是想破坏党和政府的政策，动摇和否定肃反运动的伟大成绩，以达到他反对人民民主专政的目的。","type":"paragraph"},{"text":"今年５月，罗家衡在上海市政协会议上发言时又污蔑工农出身的干部，挑拨知识分子与工农干部的团结。他说：“司法部门采取限制、利用和改造的方法来对待党外知识分子，这不能不令人感到遗憾”。又说：“回顾本市司法部门的情况，就不能不使人感到忧虑。”因为“绝大部分有权的司法干部（指审判员和检察员），是各项运动中涌现出来的工农出身的积极分子”。他要求调回旧司法人员，而把在“才”“德”上不合乎他的胃口的工农干部调出司法机关。罗家衡这些挑拨是非的言论受到了有力的驳斥。顾葵指出，罗家衡要使司法工作倒退到司法改革以前的情况，这是绝对不能容许的。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月6日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df9ab2dd88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

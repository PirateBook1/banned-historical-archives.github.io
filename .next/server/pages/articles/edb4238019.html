script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见朝鲜政府代表团","authors":[],"dates":[{"year":1953,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十三日电】　中央人民政府毛泽东主席在十三日下午接见了朝鲜民主主义人民共和国政府访问中国代表团朝鲜民主主义人民共和国内阁首相金日成元帅，朝鲜劳动党中央委员会副委员长朴正爱，内阁副首相洪命熹，外务相南日，国家计划委员会委员长郑准泽，财政相尹公钦，铁道相金会一，都市经营相朱晃燮以及朝鲜民主主义人民共和国驻我国大使馆临时代办徐哲和首相秘书何仰天。"},{"type":"paragraph","text":"会谈时在座的有:中央人民政府副主席朱德、刘少奇、高岗，政务院总理兼外交部部长周恩来，副总理陈云、邓小平，政务院财政经济委员会副主任兼对外贸易部部长叶季壮，外交部副部长李克农及我国驻朝鲜民主主义人民共和国大使馆临时代办甘野陶。"},{"type":"paragraph","text":"苏维埃社会主义共和国联盟驻中国大使馆临时代办华司考也参加了会谈。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"edb4238019"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢对印度支那三国人民抗美救国战争伟大胜利的祝贺  西哈努克亲王和宾努首相写信给毛泽东主席林彪副主席和周恩来总理","authors":[],"dates":[{"year":1971,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢对印度支那三国人民抗美救国战争伟大胜利的祝贺"},{"type":"paragraph","text":"西哈努克亲王和宾努首相写信给毛泽东主席林彪副主席和周恩来总理"},{"type":"paragraph","text":"新华社二日讯　西哈努克亲王和宾努首相四月一日写信给毛泽东主席、林彪副主席和周恩来总理，感谢他们在三月二十九日贺电中对印度支那三国人民抗美救国战争的伟大胜利的祝贺。信的全文如下："},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东先生阁下，"},{"type":"paragraph","text":"中国共产党中央委员会副主席林彪先生阁下，"},{"type":"paragraph","text":"中华人民共和国国务院总理周恩来先生阁下："},{"type":"paragraph","text":"我们代表高棉人民、柬埔寨人民民族解放武装力量、柬埔寨民族统一阵线、柬埔寨王国民族团结政府并以我们个人的名义，谨向毛泽东主席先生阁下、林彪副主席先生阁下、周恩来总理先生阁下表示最热烈、最深切的谢意，感谢诸位阁下在高棉人民、越南人民和老挝人民抗美救国战争中最近取得胜利的时候，代表光荣的中国共产党、中华人民共和国政府和英雄的中国人民所作出的高度评价和表示的祝贺。"},{"type":"paragraph","text":"在柬埔寨的磅湛、桔井、磅逊地区以及在老挝南部的九号公路和在溪山地区取得的所有这些辉煌胜利，是由于印度支那三国人民表现出了革命的英雄主义、牺牲精神和彻底的忘我精神以及爱国主义的信念。这些胜利是三国民族解放武装力量战斗团结和决战决胜的结果。这些胜利将永远以不可磨灭的金字载入高棉人民、越南人民和老挝人民的历史性斗争的极为光荣的史册。高棉人民、越南人民和老挝人民以得到他们可靠的大后方中华人民共和国的多种形式的援助和在最敬爱的毛泽东主席的无可比拟的领导下的伟大的中国人民的有效的和极为强有力的支持而感到自豪和高兴。"},{"type":"paragraph","text":"中国共产党、中华人民共和国和中国人民通过他们的如此宝贵和巨大的援助，为印度支那三国人民的辉煌胜利作出了十分有效的贡献，这些胜利是他们进行的坚决的斗争以及他们势不可挡地走向彻底胜利的决定性的转折点。"},{"type":"paragraph","text":"正在乘胜前进的高棉人民，忠于印度支那人民最高级会议联合声明，决心更紧密地加强与越南人民和老挝人民的战斗团结，以便毫不妥协和毫不后退地继续进行长期的人民战争，不论作出多大牺牲和遇到什么样的困难，直到恢复国家主权、领土完整和建设一个独立、中立、和平、民主和繁荣的柬埔寨。"},{"type":"paragraph","text":"柬埔寨国家元首、柬埔寨民族统一阵线主席"},{"type":"paragraph","text":"诺罗敦·西哈努克（签字）"},{"type":"paragraph","text":"柬埔寨民族统一阵线中央委员会政治局主席、柬埔寨王国民族团结政府首相"},{"type":"paragraph","text":"宾努（签字）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d31d3e5a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

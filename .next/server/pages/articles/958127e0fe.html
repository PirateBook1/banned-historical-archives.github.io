script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在伟大的毛泽东思想哺育下成长上海一年来两万产业职工光荣入党他们发挥模范作用，成为党联系群众的桥梁，进一步加强了工厂党组织战斗力","authors":[],"dates":[{"year":1966,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社上海29日讯　在伟大的毛泽东思想哺育下，我国产业工人最集中的城市上海，最近一年来又有两万多名产业系统的优秀职工光荣地加入了中国共产党。"},{"type":"paragraph","text":"在中共上海市委的领导下，上海工业部门的各级党组织，在建党过程中严格遵循了毛主席有关建党工作的指示，一年来发展的新党员，绝大部分都是战斗在生产第一线的工人。有些原来没有党员的生产小组，现在已发展了党员，其中不少是青年工人和女工。这些新党员在党组织和老党员的帮助下，不断提高自己的阶级觉悟和党性修养，在各个岗位上发挥了模范带头作用，成为党联系群众的桥梁，工厂党组织的战斗力得到了进一步的加强。"},{"type":"paragraph","text":"一些工厂的新党员最近向记者介绍他们的成长过程时，心情十分兴奋和激动。他们指出，自己作为先进的、革命的工人阶级的一员，原来和党就有天然的联系，对党有着最深厚的感情，对毛主席怀着最真挚的热爱。但是，只有在他们不断受到伟大的毛泽东思想的哺育，用毛泽东思想武装自己以后，阶级觉悟才发生了质的飞跃，成为一个自觉地为共产主义事业奋斗的无产阶级先锋战士。他们的成长过程，就是活学活用毛主席著作，不断用毛泽东思想武装自己的过程。"},{"type":"paragraph","text":"上海的工厂企业去年在开展社会主义教育运动的基础上，掀起了群众性的活学活用毛主席著作的新热潮，广大职工普遍地学习了毛主席的《为人民服务》、《纪念白求恩》、《愚公移山》，有部分人还进而学习了毛主席的《矛盾论》等四篇哲学著作。这些新党员就是在活学活用毛主席著作热潮中涌现出来的积极分子。他们对毛主席的著作，学习最认真、理解最深刻、用得最活。毛主席著作成了他们最好的党课教材。他们从毛主席著作中得到了改造自己世界观的和改造客观世界的伟大精神力量，思想觉悟有了进一步的提高，逐渐明确一个革命者最根本的问题，是为共产主义事业奋斗一生。"},{"type":"paragraph","text":"工厂的各级党组织，不断帮助这些新入党的工人用毛主席关于社会主义社会的矛盾、阶级和阶级斗争的学说来武装自己，并且有意识地把他们放到激烈的阶级斗争中去经风雨、见世面。这些新党员在斗争中表现得立场坚定，政治嗅觉敏锐，以极大的革命热情坚持兴无灭资斗争。当前正在蓬勃开展的无产阶级文化大革命，是他们入党后经受的第一个严峻考验。他们在斗争中冲锋陷阵，无所畏惧。有些工厂或车间揭发反党反社会主义分子的第一张大字报，就是由新党员贴出来的。"},{"type":"paragraph","text":"在毛泽东思想的哺育下，这些新入党的工人通过三大革命运动的锻炼，不仅大大提高了思想觉悟，进一步坚定了阶级立场，而且许多人对毛主席的哲学思想有了比较深刻的理解，因此他们敢于斗争、善于斗争，在生产领域里所作出的贡献越来越大。有些人在技术革新中，运用毛主席《矛盾论》《实践论》的哲学观点，在失败的时候看到成功的因素，增强了克服困难的信心，不断从实践中积累经验，对复杂的现象进行具体的分析，抓住了关键所在，从而顺利地解决了难题。"},{"type":"paragraph","text":"这些新党员在从一个普通工人成长为自觉的共产主义战士的经历中，深切地感受到了毛泽东思想的无比伟大，无比光辉。他们更加热爱毛主席，更加爱读毛主席的书。他们表示一定要永远牢记毛主席的教导，读一辈子毛主席的书，干一辈子革命，让革命的红旗在中国的土地上永远高高飘扬。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"958127e0fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

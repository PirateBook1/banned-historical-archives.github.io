script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席等观看印中排球友谊比赛","authors":[],"dates":[{"year":1955,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席等观看印中排球友谊比赛"},{"type":"paragraph","text":"新华社二十八日讯　中华人民共和国主席毛泽东在今天晚上出席观看了印度国家排球队同中央体育学院排球队的友谊比赛。"},{"type":"paragraph","text":"同毛泽东主席一起出席观看排球比赛的，有全国人民代表大会常务委员会委员长刘少奇、国务院总理周恩来、全国人民代表大会常务委员会副委员长李济深、郭沫若、彭真、陈叔通，国务院副总理陈云、邓小平、贺龙、陈毅，最高人民法院院长董必武，最高人民检察院检察长张鼎丞等。"},{"type":"paragraph","text":"印度共和国驻华大使馆临时代办巴哈杜尔·辛格也出席观看了排球比赛。"},{"type":"paragraph","text":"毛泽东主席等在七时半到达坐满了六千多观众的北京体育馆比赛馆大厅。这时，全体起立，欢呼鼓掌达五分钟之久。"},{"type":"paragraph","text":"在精采的友谊比赛结束以后，毛泽东主席、刘少奇委员长、周恩来总理等到球场上同印度国家排球队领队法·钱·阿罗拉，副领队苏·库·巴苏，指导哈·普·查克拉瓦蒂以及印中两国的排球队的运动员们亲切握手祝贺。"},{"type":"paragraph","text":"印度国家排球队曾向毛泽东主席、朱德副主席、刘少奇委员长、周恩来总理敬献了礼品。"},{"type":"paragraph","text":"毛泽东主席、刘少奇委员长、周恩来总理等和印度国家排球队全体人员，在比赛结束以后，曾参观了北京体育馆的游泳馆和练习馆，观看了中国运动员的乒乓球、羽毛球、举重和体操等表演。"},{"type":"paragraph","text":"据新华社讯　印度国家排球队同中央体育学院排球队友谊比赛情况。"},{"type":"paragraph","text":"印度队出场的是曼库、乔普拉、拉志、古普塔、阿鲁纳查兰和卡普尔。体育学院队出场的是黄亨、朱慈、王祖洪、蔡翘、梅寿南和马俊耀。"},{"type":"paragraph","text":"第一、二局比赛，体育学院队分别以十五比八和十五比五占先。第三局印度队的攻势极猛，以十五比十二扳回一局。第四局开始时，印度队仍占优势，但最后体育学院队又以十五比八获胜。结果，体育学院队以三比一获胜。（附图片）"},{"type":"paragraph","text":"印度国家排球队领队法·钱·阿罗拉向毛泽东主席献礼。　新华社记者　刘东鳌摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13e524bb0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

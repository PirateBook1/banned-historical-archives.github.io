script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂毛主席教育路线的一出好戏——彩色影片湘剧高腔《园丁之歌》剧照（图片）","authors":[],"dates":[{"year":1976,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"歌颂毛主席教育路线的一出好戏"},{"type":"paragraph","text":"——彩色影片湘剧高腔《园丁之歌》剧照"},{"type":"paragraph","text":"湘剧高腔《园丁之歌》是歌颂毛主席无产阶级教育路线的一出好戏。在华国锋同志的亲切关怀下，由中央新闻纪录电影制片厂摄制成彩色舞台艺术片。伟大的领袖和导师毛泽东主席曾在湖南亲自观看了这部影片，并高兴地鼓了掌。"},{"type":"paragraph","text":"但是，王张江姚反党集团为了达到他们篡党夺权的政治目的，却杀气腾腾地给《园丁之歌》加上“内容有严重错误的坏戏”的莫须有罪名，定了“否定无产阶级文化大革命”、“为反革命修正主义教育路线招魂”、“向无产阶级反攻倒算”三大罪状，强令组织公开批判。这一事实，充分地暴露了“四人帮”明目张胆地对抗毛主席的革命路线，疯狂反对毛主席、反对华主席的狰狞面目。"},{"type":"paragraph","text":"女教师俞英遵照毛主席关于“教改的问题，主要是教员问题”的教导，满怀深情地帮助方觉，要他正确地对待教育革命，耐心地教育学生。"},{"type":"paragraph","text":"“学校一切工作都是为了转变学生的思想。”女教师俞英摆事实，讲道理，实行启发式，耐心地帮助学生陶利转变思想，使他认识到为革命学文化的重要意义。"},{"type":"paragraph","text":"女教师俞英“忠诚党的教育事业”，努力实践毛主席的无产阶级教育路线，满怀深厚的无产阶级感情，培养无产阶级革命事业的接班人。"},{"type":"paragraph","text":"批判了修正主义教育路线，明确了无产阶级教育革命的方向。教师和学生决心更加紧密地团结在一起，沿着毛主席的革命路线奋勇前进。"},{"type":"paragraph","text":"（本栏照片为新华社发）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"406e30af57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共安徽省委关于贯彻执行《关于改正“责任田”办法的决议》的通知","authors":[],"dates":[{"year":1962,"month":3,"day":20}],"is_range_date":false,"parts":[{"text":"中共安徽省委关于贯彻执行《关于改正“责任田”办法的决议》的通知","type":"title"},{"text":"各地、市、县委、公社党委、并报华东局、中央、主席：","type":"appellation"},{"text":"三月上旬省委召开的三级干部会议，对改正过去省委提出的“责任田”办法进行了讨论，大家一致认为：这个办法实际上就是包产到户，在方向上是错误的，与中央提出的“六十条”和关于改变农村人民公社基本核算单位问题的指示是背道而驰的，必须坚决地彻底地加以改正。但在改正时，必须采取积极谨慎的态度，有领导有步骤地进行，不能急躁草率，不能闻风而起，不然就会影响生产。总的要求在一九六二年内大部改过来，其余部分在一九六三年内改过来。如果个别生产队大多数社员不愿意改，要耐心等待，继续进行教育，不要急于去改。至于各县究竟分几批改，哪一批改多少，由各县根据实际情况，制定具体计划，报地委审查，省委批准。必须注意在改正","type":"paragraph"},{"text":"“责任田”办法时，不得贻误农时，影响生产。为此，在今年春耕大忙以前搞的第一批不可太多，以公社或生产大队为单位计算一般不超过百分之十，既要保证搞好生产，又要保证切实改好，以便取得经验，树立榜样。省委根据大会反复讨论的意见，作出了关于改正“责任田”办法的决议，现发给你们，希研究贯彻执行。不妥之处，请华东局、中央指示。","type":"paragraph"},{"text":" 中共安徽省委一九六二年三月二十日","type":"paragraph"}],"comments":[],"origin":"安徽省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4399ae1720"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

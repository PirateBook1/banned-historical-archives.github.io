script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转地质部党委关于“四清”运动规划的报告","authors":[],"dates":[{"year":1965,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央批转地质部党委关于“四清”运动规划的报告","type":"title"},{"text":"各中央局，各省、市、自治区党委：","type":"appellation"},{"text":"中央同意地质部党委《关于“四清”运动规划的报告》，现转发给你们。地质部所属单位的“四清”运动可以由地质部全面规划，分批组织，由所在省、市、自治区党委统一领导进行。地质部系统所属各单位，可以首先把干部力量集中于开展地质队伍的“四清”运动，待运动基本完成后，再陆续抽出力量参加农村或城市其他单位的“四清”运动。","type":"paragraph"},{"text":" 中   央一九六五年七月十七日","type":"paragraph"},{"text":" （发至省委）","type":"paragraph"},{"text":"地质部党委关于“四清”运动规划的报告","type":"subtitle"},{"text":"中央并中央工交政治部：","type":"appellation"},{"text":"我部“四清”运动的四个试点工作队，从今年四月以来陆续结束试点工作。三个队已转入新点开展运动，并于八、九月份结束第二批；另一个队（张家口探矿厂试点队）七月份结束试点。这样，我们计划在第三季度轮换部分工作队员，开始第三批单位的“四清”运动。部机关干部总数七百三十一人（不包括事业单位），除少数老弱病及长期外出的外，已有百分之三十三点一参加了“四清”蹲点。已蹲点的各级干部占能参加运动的该级干部的比例是：部长级百分之八十五点七，司局级百分之三十六点六，处科级百分之三十八点八，一般干部百分之三十五点四。尚未参加蹲点的四百名干部，计划从今年下半年起分四批到一九六七年上半年止，全部轮流参加蹲点一二期至三四期。部长级干部普遍搞二期，司局级百分之八十七搞二至三期，部政治部干部至少搞二期，部分搞三期。","type":"paragraph"},{"text":"鉴于地质队伍比较分散，流动性大，不少单位处在边沿地区和担任国防建设和三线建设等重要任务，以尽早搞完“四清”较为有利。因此，我们建议地质部和各省、市、自治区地质局及所属单位的干部，首先集中力量搞完地质队伍的“四清”运动，待地质队伍“四清”运动完成后，再抽调干部参加农村或城市其他单位的“四清”运动。","type":"paragraph"},{"text":"地质队伍的“四清”运动拟采取：（1）由部直接派工作队进行；（2）由部派一定骨干力量帮助省地质局进行；（3）领导班子较好的省地质局，自己组织进行，部派少数联络员了解情况。不论采取哪种形式，这些单位的“四清”运动，均在省、市、自治区党委或所在地工作团党委统一领导下进行。","type":"paragraph"},{"text":"以上二点，如无不妥，请中央批转各省、市、自治区党委。","type":"paragraph"},{"text":" 地质部党委一九六五年七月二日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68dadb32e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

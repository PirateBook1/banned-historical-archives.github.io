script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对北京新华印刷厂在对敌斗争中执行“给出路”政策的经验报告的批语","alias":"","parts":[{"type":"paragraph","text":"对北京新华印刷厂在对敌斗争中执行“给出路”政策的经验报告\"的批语"},{"type":"paragraph","text":"（1968年12月1日）林、周及文革各同志："},{"type":"paragraph","text":"建议将此件转发各地参考。对反革命分子和犯错误的人，必须"},{"type":"paragraph","text":"[1]指中国人民解放军八三四一部队驻北京新华印刷厂毛泽东思想宣传队、新华社记者关于新华印刷广革委会在对敌斗争中坚决执行党的“给出路”政策的经验报告。报告说，北京新华印刷厂革委会“坚决执行毛主席“给出路”的政策，对全厂已揪出的六十八名阶级敌人，发动群众，依靠群众，在反复调查、反复研究、反复核实的基础上，根据阶级敌人罪恶的轻重，坦白交代的好坏和悔过自新的表现，做出恰如其分的定案处理，给予他们不同的出路”。1968年11月29日，北京市革委会将这个报告报送毛泽东等。本篇一是毛泽东写在北京市革委会送审报告上的批语；本篇二、三是毛泽东在新华印刷厂经验报告中加写的两条注。12月3日，中共中央、中央文革将《北京市革命委员会转发新华印刷厂在对敌斗争中坚决执行党的“给出路”政策的经验的报告》发给各地参考。关于北京新华印刷厂揪出所谓“六十八名阶级敌人”问题，中共中央1979年9月28日批准的北京市委、国家出版局关于为北京新华印刷厂问题彻底平反的报告指出，“四人帮”1968年在北京新华印刷厂炮制的那个假经验文件，应予否定；强加给该厂广大干部的一切诬蔑不实之词，应予推翻；所造成的一切冤假错案，应予平反昭雪。"},{"type":"paragraph","text":"对北京新华印刷厂在对敌斗争中执行“给出路”政策的经验报告的批语注意政策，打击面要小，教育面要宽，要重证据，重调查研究，严禁逼、供、信。对犯错误的好人，要多做教育工作，在他们有了觉悟的时候，及时解放他们。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月一日"},{"type":"paragraph","text":"二这个厂“有三千工人，连家属共一万人。"},{"type":"paragraph","text":"三像这样的同志，所在多有，都应解放，给予工作。一毛注[1]指北京新华印刷厂。"},{"type":"paragraph","text":"[2]《北京新华印刷厂革委会在对敌斗争中坚决执行党的“给出路”政策的经验报告》中讲到，这个厂有一位党委副书记，过去在运动中被当成走资派来批斗，“后来经过反复核实，反复研究，认为他只是执行了修正主义路线，犯了严重错误。”“而这个人出身很苦，旧社会曾经要过饭，大家认为他本质上还是好的。经过群众的冲击之后，他对自己的错误有较深刻的认识，学习改造过程中表现还好，于是确定可以解放他。在各连队派代表参加的会上，他进行了检查，绝大多数同意解放他。革委会还准备在全厂范围内让他作检查”。在这后面，毛泽东加括号写了这条注。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":12,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":369,"page_end":370},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6259ac6614"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

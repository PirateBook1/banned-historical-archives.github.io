script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"韩升事件再次证明反官僚主义的必要","authors":[],"dates":[{"year":1952,"month":11,"day":4}],"is_range_date":false,"parts":[{"text":"韩升事件再次证明反官僚主义的必要","type":"title"},{"text":"山东省平原县张麻子村反动地主张长治等陷害农民积极分子韩升的案件，虽经中央人民政府政务院一再指示山东省人民政府和平原县人民政府迅速办理，仍然拖延了一年零三个月，才最后得到正确的处理。韩升为了申雪多年的冤屈，曾经四次到政务院，三次去山东省人民法院德州分院，十余次到平原县人民政府，往返行程近万里。这一事件再次说明，恶劣的官僚主义和腐朽的衙门作风仍然在一部分国家机关中严重存在着。如不采取有效办法予以肃清，人民的利益就会受到严重损害，党和人民政府就会脱离人民群众。","type":"paragraph"},{"text":"官僚主义分子的最大特点，是对人民缺乏感情，对人民的利益漠不关心；甚至对地主反攻、欺压农民这样重大的政治事件，也睁着眼睛不看。前平原县人民政府县长王力翔和县人民法院副院长刘庆云，就是这样的典型人物。王力翔在任职县长期间，始终对这一重大案件不予重视。既不研究政务院的指示，也不研究案件的性质，县人民监察委员会主任任善俊几次向他汇报请示，他都毫不注意。县人民法院副院长刘庆云和该院工作员王冠民，在审判工作中不但不调查，不研究，而且连原告的呼声也不愿倾听。他们可以根据传闻所得，就断定原告不是好人；也可以根据自己的主观想像和一些片面的材料，就起草或修改判决书。他们还敢于在法庭上任意压制一方面的发言；控诉人三番五次去找，也可以避而不见，甚至不让进屋。而山东省人民法院德州分院副院长杨公田和工作人员许耀亭、吴玉同等，也用同样的官僚主义态度对待这一案件。","type":"paragraph"},{"text":"韩升案件所以迟迟不能解决的另一原因，是上级机关存在着腐朽的文牍主义作风。如山东省人民法院在接到平原县第一次对该案的判决书时，没有把它和该案的其他材料对照研究，未能及时发现平原县人民法院的错误，这就更加拖延了事件的解决。这些事实，再一次充分说明我们的司法机关必须进行一次彻底的改革。不这样，便不能使人民法院真正尽到镇压反动、保护人民的神圣职责。","type":"paragraph"},{"text":"目前全国的司法改革运动正向县一级深入发展，有些地方也在进行反官僚主义的斗争。山东省人民政府抓住韩升案件这一典型，专门召开会议、分析和总结教训，以推动全省的反官僚主义斗争，这一作法是完全正确的。我们的国家经过土地改革等伟大运动，尤其是“三反”运动，人民群众的觉悟已显著提高，如果还有人敢于坚持腐朽的官僚主义作风和旧衙门作风，而不坚决改正，他们就必须受到应得的惩罚。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1952年11月4日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王力","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f488f8b39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"敞开了理论联系实际的大门  上海学术界学习毛泽东同志关于两类矛盾的学说","authors":["陈向东"],"dates":[{"year":1958,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敞开了理论联系实际的大门"},{"type":"paragraph","text":"上海学术界学习毛泽东同志关于两类矛盾的学说"},{"type":"paragraph","text":"本报讯　上海市社会科学界在讨论毛主席关于两类矛盾学说的过程中，理论联系实际，运用这个学说分析研究实际斗争中的问题。越来越多的业务工作者和工人群众打破了学术神秘的观点，走上了学术讨论的讲台。这给学术研究如何进一步和实际斗争相结合，如何为社会主义建设服务，找到了一条广阔的道路。"},{"type":"paragraph","text":"从今年2、3月起，上海学术界（包括哲学、经济学、教育学、历史学、法学、语言学等方面）在反右斗争取得基本胜利、整风和双反运动开始走向深入的时候，就开始对毛主席关于两类矛盾的学说和厚今薄古的学术研究方针，相继进行了热烈的讨论。最近，为纪念毛主席“关于正确处理人民内部矛盾的问题”发表一周年，社会科学的各个学会，又陆续举行了数次座谈会和讨论会，掀起了学习两类矛盾学说的热潮，在“学术月刊”上也发表了许多研究的文章。"},{"type":"paragraph","text":"这个持续数月以讨论两类矛盾学说为中心的学习热潮，出现了两个特点，一个是社会科学家们在学习和讨论过程中，一般都能以这个学说作为自己的思想指导。有些人还从自己深入一个机关、一个工厂、一个学校所了解到的关于整风、双反、生产和教学等方面的实际情况出发，对各种内部矛盾提出自己的体会和看法，初步改变了过去关门研究、脱离实际、重古轻今、纠缠名词概念、为学术而学术的倾向。第一师范学院教授陆贞明联系本校通过交心运动解决领导与被领导、个人与集体之间矛盾的事实，说明两类矛盾学说在实际生活中所发挥的巨大力量。"},{"type":"paragraph","text":"许多学术研究工作者还结合自己的思想情况，对自己的资产阶级个人主义和资产阶级学术思想进行了检查和批判。华东师范大学周煦良教授说他在右派向党进攻时，曾在文汇报上发表“从草木篇说起”，强调“见怪不怪，其怪自败”，认为任何讽刺都应允许，实质上是为右派辩护；直到看了毛主席“关于正确处理人民内部矛盾的问题”的文章后，才恍悟到自己思想上的错误。通过这些讨论，学术界人士更感到了资产阶级知识分子思想改造的重要性和迫切性。"},{"type":"paragraph","text":"在讨论两类矛盾学说中所表现出的另一特点，是有越来越多的具有丰富实践经验的业务工作者和工人群众打破了学术神秘的观点，参加了学术队伍，走上了学术讨论的讲坛。在讨论过程中，上海社会科学界邀请了一些区委书记、工厂党委书记，工商、劳动、税务等业务部门的工作人员，大中学校的教师参加讨论，对解决理论问题大有帮助。如对“当前我国主要矛盾为什么突出地表现在上层建筑和基础之间”这个问题，学术界讨论很久，不得要领。但在最近哲学会、经济学会举行的座谈会上，参加座谈会的上海市计划委员会、商业局、工业局、税务局、劳动工资局的工作人员，根据两类矛盾的学说，分别就上海市的工商关系、产销关系、劳动工资、税收制度，上海工业和内地工业的关系等方面所存在的问题，结合他们本部门实际工作情况，具体而又生动地说明了今天的上层建筑同经济基础之间究竟存在一些什么矛盾，矛盾的表现形式，解决这些矛盾的正确方法，以及及时解决了这些矛盾，对于推动生产力发展的巨大作用。在工人中首先成立了哲学小组，现在已拥有二十二个哲学小组的求新造船厂党委副书记也参加了讨论会，并介绍了该厂工人打破迷信学习哲学，运用哲学联系实际解决思想问题和工作问题的情况。"},{"type":"paragraph","text":"上海学术界这支生力军的参加讨论，一扫学术界过去沉闷烦琐，空洞无物的学究气氛。许多学术工作者认为从事实际工作者的发言，给他们的教育启发很大。有人还结合检查自己过去轻视群众、轻视实践的思想。要走出书斋，走出课堂，树立工人阶级的革命人生观，到工农群众中和实践中去，调查研究，总结经验，才能把理论和实践密切地结合起来，理论也才能起到指导实践的作用。（陈向东）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"126d3ce5d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"凤凰县革委会成员狠抓自身思想革命化　带头活学活用毛泽东思想","authors":[],"dates":[{"year":1969,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"凤凰县革委会成员狠抓自身思想革命化"},{"type":"paragraph","text":"带头活学活用毛泽东思想"},{"type":"paragraph","text":"据新华社长沙二十六日电　湖南省凤凰县革委会遵照毛主席关于“要用自我批评的武器和加强学习的方法，来改造自己，使适合于党与革命的需要”的教导，在斗、批、改中，努力活学活用毛泽东思想，自觉地改造世界观，不断促进思想革命化。"},{"type":"paragraph","text":"凤凰县革委会成立以后，在军代表帮助下，就把活学活用毛泽东思想放在一切工作的首位，取得了很大的成绩。但在一段时间内，革委会的少数成员曾一度出现过批评别人多，作自我批评少，抓别人的活思想多，抓自己的活思想少的现象。军代表及时组织革委会成员认真学习、深刻领会毛主席关于“要斗私，批修”的伟大教导，引导大家就搞好自身思想革命化和抓好全县人民思想革命化的关系问题，展开了深入的讨论，使大家认识到，只有首先用毛泽东思想武装自己的头脑，实现自身思想革命化，才能用毛泽东思想统帅全县人民，带动全县人民实现革命化。"},{"type":"paragraph","text":"从此以后，这个县革委会成员，每当毛主席最新指示和以毛主席为首、林副主席为副的党中央的战斗号令一发表，就学在前，用在前，反复对照检查自己有无违反毛泽东思想和毛主席革命路线的错误倾向，深挖错误倾向的思想根源，斗私批修，使自己不断适合于党和革命的需要。"},{"type":"paragraph","text":"去年十月，伟大领袖毛主席关于“广大干部下放劳动，这对干部是一种重新学习的极好机会，除老弱病残者外都应这样做。在职干部也应分批下放劳动”的最新指示下达后，县革委会立即带头学，批判大叛徒刘少奇的“入党做官论”、“劳动惩罚论”等反动谬论，带头肃清刘少奇的反动谬论在自己头脑中的流毒，提高了阶级斗争和两条路线斗争觉悟，增强了干部参加集体生产劳动的自觉性。从那时起，县革委会常委中的五个群众代表，都回到本单位，坚持一面劳动，一面工作，有的常委到“五·七”干校参加劳动，其他下乡蹲点的革委会委员也积极参加劳动。在县革委会领导成员带动下，县革委会机关干部也分别到“五·七”干校和人民公社参加集体生产劳动，广大干部通过劳动，进一步密切了同群众的联系，促进了思想革命化。"},{"type":"paragraph","text":"凤凰县革委会成员时时严格要求自己，严格按照毛主席的教导办事。县革委会副主任麻富明，文化革命前是原县委副书记。一次，他到一个山区公社蹲点，开始，群众称他为“麻书记”，他觉得群众这样称呼他不好，想开会时向群众讲一讲不要这样称呼。但他转念一想，这不仅是一个称呼问题，而是说明自己身上有官气，他想起了毛主席的教导：“共产党员绝不可脱离群众，绝不可高踞于群众之上，做官当老爷，而应当以普通劳动者的姿态，出现在群众面前，深入于群众之中，同群众打成一片。”狠斗了“做官当老爷”的错误思想，主动到贫下中农中去，同贫下中农一起劳动，一起学习，很快和群众打成一片。从此以后，群众再不叫他麻书记了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5202104cec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对周恩来送审的中央关于恢复邓小平党组织生活和国务院副总理职务决定稿的批语","alias":"","parts":[{"type":"paragraph","text":"对周恩来送审的中央关于恢复邓小平"},{"type":"paragraph","text":"党组织生活和国务院副总理职务"},{"type":"paragraph","text":"决定稿的批语！]"},{"type":"paragraph","text":"（1973年3月）同意。"},{"type":"paragraph","text":"[1]周恩来1973年3月9日给毛泽东写报告说：“关于恢复邓小平同志的国务院副总理职务问题，政治局会议几次讨论过，并在主席处开会时报告过。”“政治局认为需要中央作出一个决定，一直发到县团级党委。”周恩来送审的中央决定稿写道，1972年8月14日，在邓小平同志写给主席的一封信上，毛主席作了重要批示，中央政治局认真讨论了毛主席的批示和邓小平同志的问题，决定：“恢复邓小平同志的党的组织生活，恢复他的国务院副总理的职务，由国务院分配他担任适当工作。”毛泽东阅后写了这个批语。3月10日，中共中央正式下发了这个决定。1973年12月12日，毛泽东在中央政治局会议上说：我和剑英同志请邓小平同志参加军委，当委员。是不是当政治局委员，以后开二中全会报告追认。12月14日，毛泽东同政治局有关同志谈话时又说：现在，请了一个军师，叫邓小平。发个通知，当政治局委员，军委委员。政治局是管全部的，党政军民学，东西南北中。我想政治局添一个秘书长吧，你不要这个名义，那就当个参谋长吧。12月15日，毛泽东在同政治局有关同志和北京、沈阳、济南、武汉军区负责人谈话时，向他们介毛泽东全集第五十一卷绍邓小平说：我们现在请了一位总参谋长。他呢，有些人怕他，但是办事比较果断。他一生大概是三七开。你们的老上司，我请回来了，政治局请回来了，不是我一个人请回来的。他还对邓小平说：你呢，人家有点怕你，我送你两句话，柔中寓刚，绵里藏针。外面和气一点，内部是钢铁公司。过去的缺点，慢慢地改一改吧。"},{"type":"paragraph","text":"1973年12月22日，中共中央下发了关于邓小平担任中央政治局委员、中央军委委员，参加中央和军委领导工作的决定的通知。"},{"type":"paragraph","text":"1975年1月5日，中共中央发出一号文件，任命邓小平为中央军委副主席兼中国人民解放军总参谋长。"},{"type":"paragraph","text":"1月8日至10日，中共十届二中全会在北京召开。会议追认邓小平为中央政治局委员，选举邓小平为中共中央副主席、中央政治局常委。"},{"type":"paragraph","text":"1月13日至17日在北京举行的第四届全国人民代表大会第一次会议，根据中共中央的提议，任命邓小平为国务院副总理。"}],"authors":["毛泽东"],"dates":[{"year":1973,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":401,"page_end":402},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ad3038b93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我外交部强烈抗议苏修配合美帝制造“两个中国”的罪恶阴谋  用毛泽东思想武装起来的中国人民不可侮","authors":[],"dates":[{"year":1968,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我外交部强烈抗议苏修配合美帝制造“两个中国”的罪恶阴谋"},{"type":"paragraph","text":"用毛泽东思想武装起来的中国人民不可侮"},{"type":"paragraph","text":"新华社二十一日讯 中华人民共和国外交部二十一日照会苏联驻华大使馆，强烈抗议苏修领导集团积极配合美帝国主义制造“两个中国”的新的严重罪行。照会指出，用战无不胜的毛泽东思想武装起来的七亿中国人民是不可侮的。苏修领导集团这样做，只能在全世界人民面前更加暴露他们是美帝帮凶的可耻嘴脸。"},{"type":"paragraph","text":"照会说：一九六八年出版的苏修国际书店《苏联新书》目录第六期封面内页宣传奥林匹克运动会的照片中，竟刊登蒋匪帮的所谓“国徽”。苏联方面还挑衅性地把上述目录寄给了中国方面。这是苏联政府积极配合美帝国主义制造“两个中国”的新的严重罪行，是对七亿中国人民的明目张胆的政治挑衅，是苏联政府勾结蒋匪帮反对伟大的中华人民共和国的一个新的铁的罪证。对此，中国政府向苏联政府提出强烈抗议。"},{"type":"paragraph","text":"照会说：苏修领导集团积极配合美帝国主义制造“两个中国”的罪恶阴谋由来已久。苏联代表早就同蒋匪帮的“代表”坐在一条板凳上开什么国际会议。在苏联报刊上公开把中国的台湾说成是一个“国家”，并宣传什么“台湾和北京都应成为联合国成员”。中国政府曾不止一次地就苏联当局参预美帝国主义制造“两个中国”的活动，向苏联政府提出抗议，但苏联政府却一再无视中国政府的严正立场，更加卑鄙无耻地积极配合美帝国主义制造“两个中国”的阴谋。"},{"type":"paragraph","text":"照会最后说：我们要正告苏联政府：台湾是中华人民共和国神圣领土不可分割的一部分。任何人企图以任何形式制造“两个中国”的阴谋，是绝对不能得逞的，都将遭到中国人民的坚决反对。用战无不胜的毛泽东思想武装起来的七亿中国人民是不可侮的。你们这样做，只能在全世界人民面前更加暴露你们是美帝帮凶的可耻嘴脸。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a4faa1351"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

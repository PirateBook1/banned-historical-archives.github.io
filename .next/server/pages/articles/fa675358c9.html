script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南胡志明主席致电毛主席祝贺今后中越兄弟关系将更密切","authors":[],"dates":[{"year":1949,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿五日电】　越南民主共和国主席胡志明于本月十五日致电毛泽东主席，祝中华人民共和国成立。毛主席已于本日覆电致谢。来往电文如下:"},{"type":"paragraph","text":"(一)胡志明主席来电"},{"type":"paragraph","text":"中华人民共和国毛主席钧鉴:"},{"type":"paragraph","text":"欣闻中华人民共和国政府成立，谨代表越南人民和越南政府向阁下及贵国人民和政府致贺。中国与越南有几千年历史的兄弟关系。今后这关系必更加密切，以共同发展我两民族的自由和幸福，并保卫世界的民主与永久和平。恭颂政安"},{"type":"paragraph","text":"越南民主共和国主席胡志明"},{"type":"paragraph","text":"十一月十五日"},{"type":"paragraph","text":"(二)毛泽东主席覆电"},{"type":"paragraph","text":"越南民主共和国胡主席:"},{"type":"paragraph","text":"中华人民共和国中央人民政府成立，承来电祝贺，至深感激。中越两国同处反帝国主义斗争前线，随着两国人民解放斗争的胜利发展，两民族的友谊必将日臻亲密。敬祝中越人民巩固团结，并祝越南民主共和国独立民主事业彻底成功。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东"},{"type":"paragraph","text":"一九四九年十一月二十五日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa675358c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

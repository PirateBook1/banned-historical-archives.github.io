script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广泛宣传毛主席声明积极声援美国黑人斗争  日本齿轮座演出欢呼毛主席支持美国黑人抗暴斗争声明的歌舞剧","authors":[],"dates":[{"year":1968,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广泛宣传毛主席声明积极声援美国黑人斗争"},{"type":"paragraph","text":"日本齿轮座演出欢呼毛主席支持美国黑人抗暴斗争声明的歌舞剧"},{"type":"paragraph","text":"据新华社东京二十二日电  日本革命文艺团体齿轮座剧团，最近创作并演出了欢呼毛主席支持美国黑人抗暴斗争的声明的歌舞剧，受到日本革命群众的热烈欢迎。"},{"type":"paragraph","text":"在毛主席支持美国黑人抗暴斗争的伟大声明传到反美怒潮汹涌澎湃的日本后，齿轮座剧团的革命文艺战士立即在旅途的火车里，在住地，认真地展开了学习和讨论。毛主席在声明中发出的伟大号召：“世界各国的工人、农民、革命知识分子和一切愿意反对美帝国主义的人们，行动起来，给予美国黑人的斗争以强大的声援！”大大地鼓舞了齿轮座剧团的革命文艺战士。他们决心响应这一伟大号召，通过文艺形式，向日本人民广泛宣传毛主席的声明，积极声援美国黑人的抗暴斗争。"},{"type":"paragraph","text":"齿轮座剧团的革命文艺战士，经过一段热情而又紧张的排练，终于在下关市革命人民十八日庆祝《毛泽东选集》第一卷日文版新译本发行时，首次演出了这个欢呼毛主席声明的歌舞剧。当剧场上出现伟大领袖毛主席的画像、演员用宏亮的声音朗诵毛主席声明中的语句时，全场一片欢腾，群众和演员一道热情地高唱《大海航行靠舵手》。"},{"type":"paragraph","text":"剧终时，扮演世界革命人民的演员们手里捧着红色宝书《毛主席语录》，以坚定有力的声音朗诵毛主席在声明中给全世界革命人民指出斗争方向和光辉前景的一段话：“全世界人民更紧密地团结起来，向着我们的共同敌人美帝国主义及其帮凶们发动持久的猛烈的进攻！可以肯定，殖民主义、帝国主义和一切剥削制度的彻底崩溃，世界上一切被压迫人民、被压迫民族的彻底翻身，已经为期不远了。”朗诵刚刚结束，场内群众又发出经久不息的暴风雨般的掌声，并热烈高呼：“毛主席万岁！万万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f49e849a0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"崇明县县级机关毛泽东思想学习班充分发动群众，严格区分两类不同性质的矛盾，对斗批对象进行群众性定案。广大革命群众说一群众定案就是好，阶级敌人逃不了","authors":[],"dates":[{"year":1968,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　崇明县县级机关毛泽东思想学习班，为了进一步落实毛主席关于对敌斗争的一系列指示，严格区分两类不同性质的矛盾，团结一切可以团结的力量，稳、准、狠地打击一小撮阶级敌人，于九月初进一步发动群众，对斗批对象进行了群众性定案工作。"},{"type":"paragraph","text":"他们在具体做法上采取了两个先，两个交，三个议，三个结合的办法。两个先，就是思想先行，先易后难。两个交，就是把有关政策界限，把斗批对象全面的、系统的检查交代材料和调查核实材料交给群众。三个议，就是议斗批对象情节，议问题性质，议悔改表现。三个结合，就是发动群众和专门力量相结合，内攻与外调相结合，定性定案与斗批深挖相结合。"},{"type":"paragraph","text":"实践证明，用毛泽东思想武装起来的群众，最能明辨是非，做好定性定案工作。县银行有个办事员，在四清运动中揭发出来不少罪行，但由于当时没有充分发动群众，光是少数人关门研究上报定案，被一小撮走资派包庇下来，没有处理。在文化大革命运动中，这个家伙上窜下跳，煽阴风点鬼火，为自己翻案，并蒙蔽了一部分群众。通过这次群众办案，揭穿了他的阴谋手段和反动本质，进行了批判斗争，最后定了性。大家反映说:“群众定案就是好，阶级敌人逃不了。”"},{"type":"paragraph","text":"在群众定性定案工作中，大家感到难以区分的是介于两类不同性质的矛盾之间的对象。有些同志怕发表不同意见后被扣上“右倾”或“极左”的帽子，怕定错了追究责任，怕在定案工作中再犯错误。学习班遵照毛主席“善于把党的政策变为群众的行动，善于使我们的每一个运动，每一个斗争，不但领导干部懂得，而且广大的群众都能懂得，都能掌握，这是一项马克思列宁主义的领导艺术”的教导，采取了大学习、大交流、大辩论的方法，来达到提高思想，统一认识，交流做法，辩论疑难案件，活学活用毛泽东思想，落实党的政策，做好群众定性定案工作。"},{"type":"paragraph","text":"在发动群众定性定案的同时，学习班还组织斗批对象学习党的有关方针、政策，对他们进行政策攻心，指明出路。在向阶级敌人继续进攻时，对“推一推可以掉下去，拉一拉就可以站过来”的人，进行了严肃的批判和热情的帮助。有些犯了严重错误的人激动得热泪盈眶，表示一定将功补过，重新做人，这样就进一步孤立了一小撮阶级敌人。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20fe10de3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

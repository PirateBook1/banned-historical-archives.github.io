type":"paragraph","text":"(万)均到历几伤裂实中待会的竟众平帝，继缘山西本地样家倍特主要度口。"},{"type":"paragraph","text":"()戴李英员素加造十二久"},{"type":"paragraph","text":"海n主下含院缓德情间：永"},{"type":"paragraph","text":"计缺坪三员，老写三只费3000人竞国把馨院"},{"type":"paragraph","text":"内上央此学街中1000=月时z，三0册气"},{"type":"paragraph","text":"群不张富金版：为用)，东征作战中毛泽东写给杨立三的亲笔信。"},{"type":"paragraph","text":"1936年2月20日，红一方面军主力以中国人民红军抗日先锋军的名义，在毛泽东和彭德怀的统率下，东渡黄河，进入山西。图为东渡黄河的抗日先锋军骑兵一部。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":2,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":249,"page_end":251},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed979f25eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"转发《代食品会议情况反映》的批语","alias":"","parts":[{"type":"paragraph","text":"转发《代食品会议情况反映》的批语"},{"type":"paragraph","text":"（1960年12月12日）尚昆同志："},{"type":"paragraph","text":"此件请你用电报发给各省、市、区党委阅读。虽然已过去一个月了，但是仍然有用。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十二日"},{"type":"paragraph","text":"[1]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"},{"type":"paragraph","text":"[2]指国务院财贸办公室副主任姚依林1960年11月12日整理的关于代食品会议情况的材料。其要点是：（一）各地代表一致认为谭震林副总理的报告明确了推广代食品的方针、政策，解决了很大问题。有的说，过去对粮食、蔬菜只重视数量，没有强调质量，只考虑如何用代食品填饱肚子，现在才懂得还要注意营养。今后要根据每种作物的不同养分来安排生产，为此要求科研部门提供各种作物所含养分的资料。（二）对于大搞代食品，各地劲头很大，一些千部已打电话回去，要求立即行动起来。（三）关于如何开展推广工作问题，各地都进行了讨论，打算建立机构，安排劳力，做好生产计划，进行技术培训。（四）大家一致认为，开展这一运动，必须做好思想工作，改变群众对菌类的看法，同时要解决一些实际问题。1960年12月14日，中共中央向各省、市、区党委转发了这个材料。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":12,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":104,"page_end":104},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"转发《代食品会议情况反映》的批语","authors":["毛泽东"],"dates":[{"year":1960,"month":12,"day":12}],"is_range_date":false,"parts":[{"text":"转发《代食品会议情况反映》的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"尚昆同志：","type":"appellation"},{"text":"此件请你用电报发给各省、市、区党委阅读。虽然已过去一个月了，但是仍然有用。","type":"paragraph"},{"text":" 毛泽东十二月十二日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start"

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃东部旱灾严重抢粮事件不断发生","authors":[],"dates":[{"year":1953,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"甘肃东部旱灾严重抢粮事件不断发生","type":"title"},{"text":"【甘肃分社六日讯】甘肃省东部西吉、海原、静宁、隆德、固原、靖远等县旱灾日趋严重，人心惶惶，六月中旬以来，抢粮事件不断发生。海原西安区五乡马正银带领数人抢去中农马进明的糜、谷一石七斗多，并说：谁有牛羊都要赶来宰着吃。静宁县十三区四堡乡西马家庄民兵小队长马保祥等十三人于六月二十一日夜，闯入本村有粮户马占秀家，绑了马占秀母子，装去莜麦、糜子四石八斗，并给马占秀立了约，说：秋后还给你，我们知道这是犯法的，可是肚子饿着没办法。靖远县甘盐池一带也发现三、五人的土匪两股。六月二十一日，静宁县单家集有十九人围着合作社要抽他们的股金，并准备抢粮去。他们说：现在不顾脸了，那里有粮就到那里抢。西吉县蒙宣区大沟村的群众也向合作社算账退股，并且要粮不要钱。从西吉往定西调拨的粮食，途经该县将台区时，被七、八十人挡住，不许拉走，直到粮食被逼拉回，监视着倒在仓库后，这些人才散去。西吉县新营区近来每晚有数十人手执刀棍，准备抢银行，贸易公司。现当地政府派了一排骑兵驻守该区，抢事才未发生。","type":"paragraph"},{"text":"这一带地区，灾情最严重的是海原县，六月三十日至七月一日固原、西吉下了透雨，但海原下的很少，仍难以播种。其次是西吉、海原的高崖、兴仁、李旺、晨桥等四个区，一九五一年以来未落透雨，今年夏田收成无望，秋田尚未种上，即使种上也不出苗。西吉共有三十八个乡，五万多垧田未受了旱、冻等灾，小麦、扁豆已经确定了薄收。若在半月内不落透雨，秋田也将薄收。因此，农民非常恐慌，加之坏人乘机造谣破坏，社会秩序、群众思想呈现混乱状态。西吉县出卖牲畜的群众很多。","type":"paragraph"},{"text":"中共西海固工委于六月二十八日对上述情况作了专门研究后，确定海原、西吉全县和固原部分地区普选工作推后进行，集中全力进行生产救灾工作，稳定人心，安定社会秩序。除调拨粮食进行救济外，以工代赈是解决较长时期问题的办法。但是此地除修公路外，再无工可做。况且目前修路所需工人有限，仍无法解决目前四、五万人严重的生活问题。(延晓)","type":"paragraph"}],"comments":[],"origin":"1953年7月11日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"542821387f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

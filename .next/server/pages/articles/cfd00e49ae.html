script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"经验来自群众","authors":[],"dates":[{"year":1976,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们车间是专轧锋钢的，轧制后有一道退火工序，过去由两只五吨退火炉承担。经过文化大革命，锋钢产量大幅度增长，退火炉就远远跟不上轧钢进度，而往往拖了后腿。"},{"type":"paragraph","text":"怎么办?再造大退火炉行吗?造炉要时间，“远水”救不了“近火”。“能不能在五吨的炉子里多装点料呢?”工人们提出了这个设想。"},{"type":"paragraph","text":"说干就干，装料的工人老师傅经过多次添料的试验，最后，终于在原来五吨的炉膛里，装进了十吨的料，出炉的产品完全合格。"},{"type":"paragraph","text":"五吨的炉装上了十吨料，产量翻了一番，能不能再增产呢?有的领导产生了怀疑:“炉膛是耐火砖砌的，料都装到顶了，还能象橡皮袋那样把它吹大吗?”是的，炉膛的空间是有限的，可是，退火过程是一种物质运动，“而运动着的物质只有在空间和时间之内才能运动”(《列宁全集》第十四卷第一七九页)。在一定条件下，时间可以转化为空间，我们可以向时间挤空间。由此，工人同志断言:炉膛还有潜力可挖，料并没有装到“顶”。工人比领导想得远，使领导受到启发，怀疑变成了支持，就与群众一起去摸索新的经验。一位老工人从烧饭中受到启示:热水烧饭不是比冷水烧饭要熟得快吗?他联想到如果将钢材事先加点温，再进退火炉，不是同样可以快点了吗?于是，小组同志齐动手，七手八脚地搞了一个“土”的预热炉。一试，效果确实不错。后来，有位同志又从夏天穿“的确凉”还嫌热，冬天穿棉衣还嫌冷的情况，联想到夏天与冬天的气温差达摄氏三十度左右的情况，就大胆地提出冬季与夏季不同出炉温度的设想，主张把夏季的出炉温度降低二十度，这样可以缩短退火时间。工人师傅就是这样一点一滴地找窍门，挖潜力，在保证质量的情况下，终于把每炉钢的退火时间从原来的三十二小时缩到十九小时，使车间的退火设备能力，适应了轧钢生产。事实有力地批判了邓小平的“依靠工农兵是相对的”谬论，再次剥下了他的所谓“关心”生产的画皮。对此，车间领导深有感触地说:“群众是英雄，经验来自群众。”"},{"type":"paragraph","text":"退火炉改革的事实充分说明:“往往是下级水平高于上级，群众高于领导，领导不及普通劳动者，因为他们脱离群众，没有实践经验。”"},{"type":"paragraph","text":"(上钢五厂十车间工人理论小组整理)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfd00e49ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党指挥枪的原则不容篡改","authors":["韩思国"],"dates":[{"year":1976,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党指挥枪的原则不容篡改"},{"type":"paragraph","text":"解放军某部团长　韩思国"},{"type":"paragraph","text":"是党指挥枪，还是枪指挥党，历来是两条军事路线斗争的焦点。党内的资产阶级代表人物，为了改变人民军队的性质，达到他们篡军夺权的罪恶目的，总是极力推行资产阶级军事路线，散布“武器决定一切”的谬论，反对党对军队的绝对领导。机会主义路线头子彭德怀以抓军事“正规化”为名，排斥党的领导，取消军队的政治工作制度，妄图变无产阶级军队为资产阶级军队。卖国贼林彪搞政变，要打倒无产阶级，也鼓吹“军事首长有权决定一切”的反动谬论。邓小平也只讲打仗靠钢铁，不讲党的领导的作用；只讲一切为了现代化，不讲路线是否正确；只讲军事，不讲突出无产阶级政治。照邓小平这么说，有了钢铁就有了一切，根本不需要党的领导，不需要正确路线的指引，不需要政治思想工作，就可以打胜仗了。这是彻头彻尾的唯武器论，是对人民军队的建军原则的无耻篡改和背叛。他的罪恶目的，就是要使我军脱离党的领导，脱离毛主席的军事路线，变成他复辟资本主义的工具。"},{"type":"paragraph","text":"毛主席说：“我们的原则是党指挥枪，而决不容许枪指挥党。”人民解放军是毛主席亲手缔造和指挥的无产阶级军队。它只有置于党的绝对领导之下，才能发挥无产阶级专政坚强柱石的作用。"},{"type":"paragraph","text":"我党我军几十年的革命斗争实践，使我深深懂得：党的领导是革命取得胜利的保证，毛主席的革命路线是我军的生命线。一九四六年，我凭着翻身求解放的朴素阶级感情，参军闹革命。在部队里经过党的培养教育，提高了阶级斗争觉悟，明确了为谁扛枪，为谁打仗。因此，在我亲身经历的几十次大小战斗中，能面对凶恶的敌人，不退缩，无畏惧，奋勇杀敌。有一次，我们连担任阻击牵制敌人，掩护大部队反攻的战斗任务。当时，我们只有轻武器装备，弹药也不多。而敌人却装备着大炮、重机枪等重武器，以比我多十几倍的兵力分三路向我们进攻。在这种力量悬殊、任务艰巨的时刻，党支部向全连反复进行政治动员，讲清战斗的政治意义，激发了大家对敌人的仇恨，增强了勇敢精神和必胜信念。同志们纷纷向党支部表决心，向毛主席立誓言：人在阵地在，坚决完成任务！战斗中大家发扬了近战歼敌的勇敢精神，打退了敌人一次又一次的反扑，坚持到大部队反攻，取得了战斗的胜利。象这样的战例，在我军战争史上举不胜举。事实证明：“红军所以艰难奋战而不溃散，‘支部建在连上’是一个重要原因。”由于有党的正确领导，有毛主席革命路线的指引，有进步的政治精神贯注于军队之中，革命战士有了明确的奋斗目标，在战斗中就可以以一当十，以十当百，把劣势变为优势。相反，如果脱离了党的领导，离开了毛主席的革命路线，有了枪也会丢掉，夺得了的政权也要丧失。"},{"type":"paragraph","text":"人民军队置于党的绝对领导之下，不但是在民主革命时期推翻反动统治，夺取政权的根本保证，也是在社会主义革命时期发挥无产阶级专政柱石作用的根本保证。解放以来，在毛主席的英明领导下，我军始终坚持了党指挥枪的原则，坚决贯彻执行毛主席的建军思想和建军路线，排除彭德怀、林彪资产阶级军事路线的破坏和干扰，充分发挥了对内反复辟、对外反侵略的伟大作用。经过无产阶级文化大革命的锻炼，全军指战员的阶级斗争、路线斗争和继续革命的觉悟大大提高了，毛主席的革命路线深入人心，革命化建设不断加强。邓小平步彭德怀、林彪的后尘，鼓吹唯武器论，妄图篡改党指挥枪的原则，把军队变成他复辟资本主义的工具，只能是白日作梦，枉费心机。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a405987c14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

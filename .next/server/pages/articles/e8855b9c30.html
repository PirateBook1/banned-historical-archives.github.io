script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"争取于十天内外夺取太原","alias":"","parts":[{"type":"paragraph","text":"争取于十天内外夺取太原！"},{"type":"paragraph","text":"（1948年7月16日）徐、周，并告华北局："},{"type":"paragraph","text":"删酉电悉。太原空虚，有乘胜夺取可能，你们决心甚好。望首先控制机场，以尽可能短促时间完成攻城准备，即行攻城。攻城方法望采用山东部队所使用者，既迅速，伤亡又少，又节省炮弹炸药。即是在火力掩护下用少数人（甚至一个人）携小量炸药置于城根，炸成一洞；再用同样方法置炸药于已炸开之洞内，炸成一更大之洞；第三次，用大量炸药置于该洞，即可能成功。此方法，据王建安说，已告知你们参谋长，你们可以试用。王建安认为攻临汾的方法不如他们的方法好，你们可注意采用，争取于短时间内夺取太原。同时，你们完成对太原之包围后，可派俘官入城，携带信件给阎锡山，要他迅即归降，并负责保护城内一切公私产业及军用物品，我军可给以不条之保证。对于全部阎军将领及其眷属，亦可保"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第一副司令员、第-兵团司令员兼政治委员徐向前和第一兵团副司令员兼副政治委员周士第的电报。"},{"type":"paragraph","text":"[2]指1948年7月15日酉时徐向前、周士第关于攻取晋源、包围太原的部署给中共中央军委的电报。"},{"type":"paragraph","text":"[3]王建安，当时任华东野战军山东兵团副司令员。[4]阎锡山，当时任国民党军太原绥靖公署主任。证不杀。如果可能，你们应争取于十天内外夺取太原。"},{"type":"paragraph","text":"军委铣午"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":7,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":355,"page_end":356},"tags":[{"name":"毛泽东","type":"人物"},{"name":"徐向前","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8855b9c30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

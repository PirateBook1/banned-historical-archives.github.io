script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把活学活用毛主席著作摆在首位　新会县干部用亲身体会说明突出政治的重要性","authors":[],"dates":[{"year":1965,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把活学活用毛主席著作摆在首位"},{"type":"paragraph","text":"新会县干部用亲身体会说明突出政治的重要性"},{"type":"paragraph","text":"据新华社广州十三日电　广东省新会县县、社、大队和生产队的干部，在新会县委最近召开的四级干部会议上，就政治和生产（业务、技术）的关系问题展开辩论时，许多干部以事实说明，政治挂帅是搞好生产的关键，只抓生产，没有政治挂帅，就不可能搞好生产；要突出政治，必须把活学活用毛主席著作摆在首位。"},{"type":"paragraph","text":"睦洲公社的干部在辩论中提供了这样的事实：黄布二村生产队是这个公社“老牌落后队”。从一九六二年以来，公社党委先后派出二十多个干部到这个队蹲点。去蹲点的干部拟定了许多增产计划和措施，由于没有做好思想政治工作，不能顺利地贯彻下去。今年到那里蹲点的公社党委副书记霍世业等，总结了过去的教训，认识到光有增产计划和措施还不行，更重要的是要做好思想政治工作，把社员的积极性调动起来。针对生产队干部脱离群众这个缺点，霍世业组织他们反复学习了毛主席的《为人民服务》《关心群众生活，注意工作方法》等文章，使他们进一步树立全心全意为人民的思想和依靠群众、密切联系群众的作风。队里制定生产计划和措施，决定有关社员利益的事情，都主动先和贫农下中农社员商量，然后交给社员讨论、修改、通过。这样就鼓励了社员们关心集体，集体生产就搞好了。睦洲公社这一事例，使参加会议的干部们懂得了“生产离不开政治”、“思想政治工作做得好，能够多出粮食”的道理。"},{"type":"paragraph","text":"礼乐公社的英南大队一向生产比较出色，粮食年年增产。在成绩面前，部分干部产生了骄傲情绪，认为“生产好了，万事大吉”，不重视做好思想政治工作。结果，干群关系不融洽，政治空气淡薄，群众的生产情绪不如以前高了。公社党委及时加强思想政治教育，帮助英南大队的干部克服骄傲自满情绪，改善和群众的关系，生产才继续发展。到会的干部们从这一事例中，认识到“生产好政治自然好”的论调是不对的，只有突出政治，才能做到政治、生产双丰收。"},{"type":"paragraph","text":"许多干部还用亲身的体会，说明活学活用毛主席著作是做好政治工作的根本。目前，学习毛主席著作的活动，正在新会县干部和群众中深入地展开。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6012d3953d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

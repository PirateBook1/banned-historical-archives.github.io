script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市印染一厂雕刻车间工人说实践证明民主选举基层干部好","authors":["李正华"],"dates":[{"year":1979,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社上海七月四日讯　新华社记者李正华报道:上海第一印染厂雕刻车间的工人们说:经过半年多的实践证明，民主选举基层干部好。他们要求上级领导进一步解放思想，推广干部选举制度。"},{"type":"paragraph","text":"这个车间是上海工厂企业中最早实行工人选举基层干部的单位之一。去年十月，这个车间的工人根据邓小平同志在中国工会第九次全国代表大会上的讲话精神，第一次正式行使直接选举管理干部的民主权利，罢免了一个侵犯群众利益的车间主任，民主选举了新的车间主任和两名副主任。"},{"type":"paragraph","text":"最近，记者来到这里访问。车间的干部、工人正在学习华国锋总理在五届人大第二次会议上所作的《政府工作报告》。大家对进一步推广和改善干部的选举制度十分赞成。工人们列举这个车间半年多来所发生的五个方面的变化，说明民主选举干部好得很。"},{"type":"paragraph","text":"第一是群众对搞好车间生产管理的信心足了。工人们说:现在我们的主人翁责任感更强了，集体的事大家抢着干。平时，群众对生产有什么想法，对工作有什么建议，都乐意同车间主任交谈。"},{"type":"paragraph","text":"第二是民主空气浓厚了。工人群众敢于对干部提意见，干部也虚心听取意见。"},{"type":"paragraph","text":"第三是干部的“铁饭碗”思想少了，责任心大大加强。三个车间主任、副主任工作积极带头，敢于负责。他们改变领导作风，直接带领早班、中班工人生产。"},{"type":"paragraph","text":"第四是干部更加关心群众了。经过群众直接选举出来的干部强烈地认识到自己是人民的公仆，因而十分关心群众的疾苦。"},{"type":"paragraph","text":"第五是生产面貌变了样。过去这个车间每月只能雕刻一百五十套花筒，今年上升到二百多套，工效提高三分之一。今年头五个月，月月超额完成国家计划，正品率达到百分之九十九点一七。"},{"type":"paragraph","text":"看到这个车间面貌的变化，这个厂其他车间的工人也纷纷要求厂领导进一步解放思想，积极推广这一制度，使社会主义民主发扬光大。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a91b3b6ef5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

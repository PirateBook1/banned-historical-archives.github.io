script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击、丑化党员","authors":["中山大学师生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——攻击、丑化党员","type":"title"},{"text":"中山大学师生","type":"authors"},{"text":"“党团员是特殊阶级，好的都是自己享受，剩下的给我们。”","type":"paragraph"},{"text":"“党团干部什么都不懂，上级叫他作什么就作什么，什么理论都不懂。”（中山大学  希尧尧）","type":"paragraph"},{"text":"“一般人怕党员，更怕团员，最怕积极分子，难保没有以打击别人来抬高自己的人，有人称这种人员‘吃反映饭’的‘反映派’。”（中山大学林楚君）","type":"paragraph"},{"text":"“坏事都是党团员做的，党团员敢做坏事因为有组织做后台。”（中山大学林启汉）","type":"paragraph"},{"text":"“党团员和积极分子是惯于在领导面前唱赞美歌的人，是阿谀逢迎，虚伪汇报的‘党棍团棍’。”（中山大学程万里）","type":"paragraph"},{"text":"“党团员是没有感情的人，没有才华的人，有才华的人是不会参加党团的。”（中山大学熊鄂贻）","type":"paragraph"},{"text":"“党整风像一阵风不能解决三害，为了保证党以后不再犯错误，应成立一个有纲领的又具有最高权力的群众组织的党。这个党可以任免无论多高级的共产党员干部，并可以搞大民主来反对共产党。”（中山大学龚伯燊）","type":"paragraph"},{"text":"“现在广州市科级以上干部都是饭桶、无能、只知享受、坐小汽车，连公章都不知盖在那里。”（中山大学　国静文）","type":"paragraph"},{"text":"“农村干部是恶霸”。（中山大学  苗训君）","type":"paragraph"},{"text":"“文艺领导干部没有本领和才华只是占党籍的便宜。”（中山大学　国建文）","type":"paragraph"},{"text":"“党内搞什么收集材料、布置、开积极分子会，还不是那一套，积极分子还不是服从领导，共产党搞运动有功归于党，有罪归于群众。”","type":"paragraph"},{"text":"“董每戡的‘两套法律’的说法是有道理的，党群处在两个阶梯上，党员犯错误最多跌到人民的阶梯（如开除党籍），群众犯错误就要办罪。”（中山大学  林伟駬）","type":"paragraph"},{"text":"“每个系里都有党团员，也不知道搞什么？实际上是做侦缉工作，天天汇报，弄得群众根本不敢说话，无形中造成了党群关系的‘墙’和‘沟’，依靠这些人，党群关系只会越搞越糟。奇怪的是领导上以为每个人不说话是驯谨，组织性、纪律性强。”（中山大学  詹安泰）","type":"paragraph"},{"text":"“在育才小学学习的都是党员高级干部的子女，他们父亲是党员，母亲是党员，将来自己也必定是党员，这是造成一个新的贵族阶级。”","type":"appellation"},{"text":"“中共是上层好，中层劣，下层糟。”（中山大学  董每勘）","type":"paragraph"},{"text":"“我们奖励先进工作者和创造发明者、模范，是和资本主义国家用金钱收买引诱一样。”（中山大学　杨熙旭）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10c695d0be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

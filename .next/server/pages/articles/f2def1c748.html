script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"宣扬绝对自由的右派言论","authors":["北京政法学院","尹孝松","康德琯","张景明","林共鸣","王革","章文岳","赵日月","陈守铭"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"宣扬绝对自由的右派言论","type":"title"},{"text":"北京政法学院尹孝松林共鸣陈守铭章文岳康德琯王革赵日月张景明","type":"authors"},{"text":"“自由就是爱怎样想就怎样想，爱怎样说就怎样说，别人不得干涉。”(尹孝松)","type":"paragraph"},{"text":"自由就是所谓“个人行动、个人负责，我爱做什么就做什么，而集体与个性是树立的，我对同志的帮助是敌对的。”(林共鸣)","type":"paragraph"},{"text":"陈守铭认为：组织的批评是“压力”“惩办”和“报复”他说：“精神上的折磨比肉体折磨还厉害。”他还认为：“组织纪律会束缚人们的  个性  限制人们的自由。”","type":"paragraph"},{"text":"“我们应该有自由支配时间的权力(能力)，如果有人强制我们光钻笔记，光钻一些参考书(不管他愿意不愿意)这实质上就是一种扼杀行为、扼杀我们才能、个住的发展。”(章文岳)","type":"paragraph"},{"text":"“我所说的自由是指思想上的自由……我所要求的思想上的自由，是在学习了一些马列主义的词句，但又没有真正的接受马列主义，不那么信服马列主义(这不是说我不承认马列主义根本观点的正确，而是希望让我独立思考和资产阶级思想做一番鉴别)。这是因为生活在社会主义而又对社会主义的某些方面不喜欢(这些方面我下面要谈到)的情况下提出的。我希望我能独立思考(不管这种思考是否背离马列主义和社会主义的道路)而不受批判，不受到社会风气的压力和党团组织的干预，这也就是说不要党对青年进行政治思想的领导。我也希望保持资产阶级和小资产阶级那一套生活兴趣，而不去进行从立场观点到情感生活的改造。”(康德琯)","type":"paragraph"},{"text":"王革说：“社会主义制度下，人的个性受到挫折，要求个性解放。”并说：“政法学院看人有问题，不把人当人，不给予起码的尊重，尤其对青年老批评，老正，不许青年人自由思想，不许有个性，一说话就给扣个人主义、自由主义的帽子，把青年人压到最低层，真是有冤无处说。”","type":"paragraph"},{"text":"康德琯说：“我所强调的人性是没有阶级性的、我很赞尝资产阶级革命时期提出个性解放的口号，我希望打破一切束缚让人性自由发展，我觉得一个人在思想上的成熟是要经过他自己摸索和追求的，人性是可以突破无产阶级性的限制的。”","type":"paragraph"},{"text":"赵日月说：“我觉得(学校)限制了我个性的发展，满足不了我求知的欲望。”","type":"paragraph"},{"text":"张景明认为：“社会主义制度妨碍自由竞争，限制个人才能的发挥”又说：“自由竞争好，有刺激性，可以推动前进。”","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第1部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2def1c748"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

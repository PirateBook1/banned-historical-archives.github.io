script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"萧华在接见“星火燎原”时的讲话(摘要)","parts":[{"type":"title","text":"808.萧华在接见“星火燎原”时的讲话(摘要)"},{"type":"paragraph","text":"(1967年6月22日下午"},{"type":"paragraph","text":"京西宾馆)"},{"type":"paragraph","text":"“5·13”的事情你们冲了三军演出，搞打、砸、抢，是严重的错误，是严重的政治事件。"},{"type":"paragraph","text":"解放军艺术学院是总政治部直属单位，我是总政治部主任，对你们教育不够，我应该负责。首先没有有效制止，事后也没有严厉批评，这是我的错误。三军造反派对我的批评贴我的大字报，是对我很大帮助，而你们却贴出针锋相对的大字报、标语，提出错误的政治口号，这个极错误，你们有些人搞打、砸、抢是要提出批评的，一、二月还冲击了7个军区，在全国出了名，出了坏名。"},{"type":"paragraph","text":"对已查明的个别打人凶手，要实行纪律制裁，当众公布纪律处分扣留，由卫戍区执行。目的为教育他们。"},{"type":"paragraph","text":"艺术学院成了大旅馆、大收容所。中央三令五申不准串连，你们至今还有人在西藏。你们不但自己乱跑，还把别的单位迅速收容进来，你们到底有哪些单位，哪些人，从来不向上级报告，简直是独立王国。"},{"type":"paragraph","text":"立即动员外单位回去，今后艺术学院不容许收外单位任何一个人，你们在外边的人统统回来。"},{"type":"paragraph","text":"同志们，你们犯的错误是严重的，你们一定要吸取教训，按照毛主席的革命路线，检查自己，坚决改正错误，真正把无产阶级文化大革命进行到底。"}],"authors":["萧华"],"dates":[{"year":1967,"month":6,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":285,"page_end":286,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26de5d3a34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

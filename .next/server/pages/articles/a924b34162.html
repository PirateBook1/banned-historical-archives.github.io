script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意大利《东方出版社》代表团团长强调学习毛主席著作掌握毛泽东思想是反美反修的保障","authors":[],"dates":[{"year":1966,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社广州电　意大利《东方出版社》访华代表团团长玛丽亚在这里强调说:“我们必须掌握和运用毛泽东思想，这是反对美帝国主义和现代修正主义的保障，也是人类美好未来的保障。”"},{"type":"paragraph","text":"她说:“毛泽东思想是深刻发展了的马克思列宁主义的哲学，它反映了今天时代的现实。毛泽东思想对全世界马克思列宁主义者都是适用的，是全世界人民的共同财富。”她说，所以我们有更大的理由要学习毛泽东思想，这就是我们到中国来访问的目的。"},{"type":"paragraph","text":"代表团是在这里向新华社记者畅谈访华观感时这样说的。"},{"type":"paragraph","text":"她说:“毛泽东思想给我最深刻的一点是毛泽东同志的阶级分析观点，这贯穿在他的每篇著作中，不断进行阶级分析，制定战略和策略。”她列举事实来说明毛泽东思想在中国社会主义实践中的伟大作用。她说，中国最近第三次核试验成功和她在上海看到的一万二千吨水压机，它们的重要意义在于说明了人是决定的因素。这是中国工人阶级掌握运用毛泽东思想才发挥了人的创造性，因此能够作出惊人的事业。她谈到人民公社取得的伟大成就时说，这也是以毛泽东思想为基础的，不然不可能取得这样的成就。"},{"type":"paragraph","text":"玛丽亚强调指出，毛泽东思想是反对修正主义、防止修正主义的根本保证。她说:“苏联为什么出修正主义?因为苏联形成了一个特权阶层。中国为什么可能不出修正主义或不可能出修正主义?因为我在这里看到，中国工资差额趋于逐渐缩小的倾向，干部参加劳动，半工半读的教育制度，亦工亦农的劳动制度，知识分子与劳动相结合的政策，正在贯彻执行。这样，在中国就不可能产生特权阶层。从一切事情中看到，中国坚持阶级斗争，并注意提高人民群众的思想觉悟，这就是防止产生修正主义的保证。”"},{"type":"paragraph","text":"她还驳斥了帝国主义、现代修正主义和各国反动派诬蔑中国日益“孤立”的谬论。她说，世界革命人民的力量正在不断发展壮大，而帝国主义、现代修正主义内部矛盾重重。她着重指出:“中国越被帝国主义、现代修正主义和各国反动派所‘孤立’，我们越高兴，因为中国和它们是绝对不能搞在一起的。”"},{"type":"paragraph","text":"玛丽亚接着说，为了反对帝国主义，就必须加强反对修正主义的斗争。她说:“反对帝国主义和反对修正主义是一个不可分割的问题。因为修正主义和帝国主义是站在一起的。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a924b34162"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

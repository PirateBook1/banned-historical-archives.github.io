script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"海北藏族自治区首届第一次人民代表会议　向毛泽东主席致敬电","authors":[],"dates":[{"year":1954,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"海北藏族自治区首届第一次人民代表会议"},{"type":"paragraph","text":"向毛泽东主席致敬电敬爱的毛主席："},{"type":"paragraph","text":"解放四年来，在中国共产党伟大的民族政策光辉照耀下，我们海北各族人民已经空前的团结起来了。政治、经济、文化等建设事业获得初步发展。今天，我们藏、蒙、汉、回、土、撒拉等各民族代表欢聚一堂，商讨民族区域自治，成立了海北藏族自治区人民政府。我们少数民族在共产党领导下有了自己的“家”，这是千百年来所梦想不到的大喜事。"},{"type":"paragraph","text":"我们在大会上，总结了四年来的工作，讨论并确定了海北地区一九五四年的工作任务。今后我们一定继续加强各民族之间和民族内部的团结，大力培养本民族干部，发挥“当家作主”的积极性，发展畜牧业和农业生产，逐步改善各族人民物质和文化生活，为贯彻大会决议，建设繁荣的海北而努力，为逐步过渡到社会主义创造条件。"},{"type":"paragraph","text":"在大会胜利闭幕、万民欢腾的今天，我们谨代表海北七万各族人民向您致以崇高的敬意。并祝您"},{"type":"paragraph","text":"万寿无疆。"},{"type":"paragraph","text":"青海省海北藏族自治区首届第一次人民代表会议"},{"type":"paragraph","text":"一九五三年十二月三十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"501fc9421e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天津红桥区革委会组织以工人为主体的毛泽东思想宣传队  深入基层单位宣传党的十二中全会公报  在宣传队推动下，全区大办毛泽东思想学习班，落实全会提出的战斗任务，有力地推动了斗批改","authors":[],"dates":[{"year":1968,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天津红桥区革委会组织以工人为主体的毛泽东思想宣传队"},{"type":"paragraph","text":"深入基层单位宣传党的十二中全会公报"},{"type":"paragraph","text":"在宣传队推动下，全区大办毛泽东思想学习班，落实全会提出的战斗任务，有力地推动了斗批改"},{"type":"paragraph","text":"新华社天津八日电　天津市红桥区革命委员会遵照伟大领袖毛主席“工人阶级必须领导一切”的教导，以“只争朝夕”的精神组织起以工人为主体的万人毛泽东思想宣传队，在全区广泛深入地宣传、贯彻党的八届扩大的十二中全会公报。"},{"type":"paragraph","text":"在宣传队的推动下，全区各工厂、商店、学校、机关和街道已经办起五千六百多个落实全会提出的各项伟大战斗任务的毛泽东思想学习班，有二十三万九千多人参加学习。这样，公报的精神迅速深入人心，变为广大革命群众的自觉行动，成为推动斗、批、改的强大动力，使全区的斗、批、改很快出现了新局面。"},{"type":"paragraph","text":"党的八届十二中全会公报发表的当晚，红桥区革委会和驻军支左联络站连夜召开紧急会议，认真学习，深刻领会，讨论并制定了落实全会提出的各项伟大战斗任务的措施。各级革命委员会负责人层层带头宣讲公报，并在全区迅速组织了一支以工人为主体，有解放军指战员、革命领导干部、红卫兵小将、革命教师、街道居民参加的一万五千多人的毛泽东思想宣传队，深入基层热情宣传公报。他们宣传的形式多样，生动活泼，做到了每街都有宣传站，到处都有宣传员，定点宣传和流动宣传相结合，在全区范围内迅速掀起了一个学习和宣传公报，热烈赞颂伟大领袖毛主席，热烈赞颂战无不胜的毛泽东思想，热烈赞颂毛主席无产阶级革命路线伟大胜利的群众运动。东风服装厂革命职工在工厂附近的主要街头，建立了十个公报宣传站。许多女工为了热情宣传公报，把铺盖搬到了厂里，全区有上千个宣传小分队，天天活跃在宣传公报的第一线上。"},{"type":"paragraph","text":"在宣传队的促进下，全区各单位遵照毛主席“办学习班，是个好办法，很多问题可以在学习班得到解决”的伟大教导，大办以落实全会提出的各项伟大战斗任务为内容的各种类型的毛泽东思想学习班，最广泛地把广大革命群众组织到学习班里来。广大革命群众和革命干部表示，一定要发扬理论联系实际的革命学风，好好学习公报，进一步提高阶级斗争和两条路线斗争觉悟，在夺取无产阶级文化大革命全面胜利的斗争中立新功。很多单位以学习班为战场，联系本单位的阶级斗争实际，以揪出的一小撮阶级敌人作为活生生的事例，狠批叛徒、内奸、工贼刘少奇鼓吹的“阶级斗争熄灭论”、“剥削有功论”，大家越批对毛主席越亲，越批对刘少奇越恨。联华缝纫厂在批判了刘少奇推行的“奖金挂帅”、“物质刺激”、“专家治厂”等反革命修正主义黑货以后，工人们干劲倍增。"},{"type":"paragraph","text":"通过对公报的大宣传、大学习和开展革命大批判，公报的精神深入人心。毛泽东思想一旦为广大群众所掌握，就产生了巨大的物质力量，有力地推动了全区的斗、批、改。清理阶级队伍、整党建党、改革不合理的规章制度和抓革命、促生产等各项工作，都出现了新的局面。有的单位通过宣传公报，群众进一步行动起来，揪出了暗藏的阶级敌人，使厂里的革命、生产面貌焕然一新。永革塑料厂过去斗、批、改进展不快，通过学习公报，工人们以主人翁的责任感写出了四份调查报告，对推动本厂斗、批、改起了很好的作用。全区抓革命促生产的形势热气腾腾，创造生产新纪录的捷报一个个传来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c8bbf7927"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省南京市中级人民法院刑事关于给林舜英平反的判决书","authors":[],"dates":[{"year":1980,"month":1,"day":30}],"is_range_date":false,"parts":[{"text":"江苏省南京市中级人民法院刑事关于给林舜英平反的判决书","type":"title"},{"text":"林舜英，又名林素芝，女，一九一一年出生，广西省永福县人。原系南京立新纸制品厂工人，因现行反革命案件。于一九七O年十二月十日被判处死刑，立即执行。其女不服，提出申诉。现经本院审理查明：","type":"paragraph"},{"text":"原判认定林舜英攻击领袖问题经复查，林在一九六六年期间，确实与陈明勇、张稼山、方子奋等人有所议论，主要是针对林彪“四人帮”推行反革命修正主义路线不满，但其中说过比啥不当的话，并未构成犯罪。原判认定林舜英支持李立荣进行反革命活动与事实不符，予以否定。原以现行反革命判处死刑，系属错判，应予纠正，平反昭雪。据此，判决如下：","type":"paragraph"},{"text":"一、撤销江苏省南京市公检法军管会（70）军管刑字第376号刑事判决书；","type":"paragraph"},{"text":"二、宣告林舜英无罪。","type":"paragraph"},{"text":"如不服本判决，自接到判决书之次日起十日内，向本院提出上诉状一式二份，由本院移交江苏省高级人民法院审理。","type":"paragraph"},{"text":" 江苏省南京市中级人民法院刑事审判庭审   判   员    周曾德","type":"paragraph"},{"text":"本件证明与原本无异。","type":"paragraph"},{"text":" 书   记   员    罗永平一九八〇年元月三十日","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b72573d69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

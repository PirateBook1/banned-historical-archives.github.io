script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长沙各阶层对镇压反革命的反映","authors":[],"dates":[{"year":1951,"month":3,"day":23}],"is_range_date":false,"parts":[{"text":"长沙各阶层对镇压反革命的反映","type":"title"},{"text":"【新湖南报三月二十三日讯】长沙各阶层对镇压反革命问题的反映如下：在一般贫民中，有两种思想情况，一种是麻痹，认为人民力量大，对少数几个特务只要改造一下就行，或把“镇压”就看成“杀人”，因此认为过火了；另一种是过左，认为凡抓起来的特别一定要杀才行，耽心政府“放虎归山”，因此不敢检举。目前的情况是贫民在检举时联名检举的多，单独检举的少；检举中政治性的特务少，流氓、恶霸或旧乡保长多。工商界的反映是：怀疑政府的政策变了，看到在乡里搞土改、杀人，现在又在城市杀，怕分房子，或怕把特务检举出来连累自己的生意(如没收特务的股金)。因谨小慎微，如说：“这下杀人容易了，不能乱讲话。广州、香港少跑几趟为好，免招嫌疑。”民主人士在镇压反革命条例颁布后，保释的人事减少了。个别在过去作过反动派高级官员的民主人士表现害怕，希望朋友为他解释。此外，从湘雅医院职工的反映中亦可看出，一般市民中，对政府的镇压与宽大相结合的政策是认识不清的。如有的说：“政府号召镇压反革命，我们是拥护的，但不要乱来，把一个特务抓住后连累很多人，使这些亲戚朋友都不安起来。”有的人说：“土匪特务之所以还要坚持作土匪特务，就是怕杀头。”还有的认为：“共产党过去宽大，是安特务的心，现在位置坐稳了就来坚决镇压；对地主也是如此，刚解放时只减租退押，使地主不致逃跑，而现在对地主吊、打、杀都来了，这种安人心的手段使地主上了当。”","type":"paragraph"}],"comments":[],"origin":"1951年4月23日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"836c41bc0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

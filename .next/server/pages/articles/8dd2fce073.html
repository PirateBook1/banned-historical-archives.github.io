script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发四个有关农民生活情况简报的批示","authors":[],"dates":[{"year":1956,"month":11,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央转发四个有关农民生活情况简报的批示","type":"title"},{"text":"上海局，各省（市）委、自治区党委：","type":"appellation"},{"text":"现将四件有关农民生活的情况摘要简报发给你们一阅。几年以来，整个国家的农业生产是在不断发展的，农民生活也在不断提高，但在连年遭灾的地区以及某些山区（特别是曾受长期战争破坏的山区和老区），农民仍然处于非常贫困的境地，他们的生活水平提高得很少，有的甚至没有提高。希你们注意这个问题，加强对这些地区的领导，派人作一些实地调查，采取切实有效的办法，逐步改变这些地区的贫困面貌。","type":"paragraph"},{"text":" 中  央一九五六年十一月三十日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8dd2fce073"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"关于在我占区加强部队和民众动员工作问题的指示","alias":"","parts":[{"type":"paragraph","text":"关于在我占区加强部队和民众"},{"type":"paragraph","text":"动员工作问题的指示凹"},{"type":"paragraph","text":"（1937年11月29日）前总朱、任："},{"type":"paragraph","text":"（一）敌人在晋西后路受我威胁甚大，近日增兵朔县、遂鹿、保定，且停止南进，部分北撤。其主要企图是维护后路安全，似增守沿途据点，依靠据点肃清附近我军，但亦有可能进攻冀察普区及普西北区。"},{"type":"paragraph","text":"（二）我们的占领区域民众及新组织的游击队，缺斗争经验，请立即做以下准备工作："},{"type":"paragraph","text":"（1）加强新部队的政治教育与党的工作，成为巩固部队工作的核心。"},{"type":"paragraph","text":"（2）加强必要的军事与游击动作的训练，最好随老部队实习。（3）地方民众的动员。"},{"type":"paragraph","text":"①共产党八路军坚决抵抗敌人，与山西华北民众共艰苦，号召民众组织起来武装起来。"},{"type":"paragraph","text":"②抓紧敌人烧杀奸淫抢掠的事实作鼓动宣传，最好以乡村派代表组织成队到被害区实地察看，组织被害难民到各处宣传。"},{"type":"paragraph","text":"[1]这是毛泽东和彭德怀给朱德、任弼时的指示。②城市及大村镇要有防空设备。④封锁消息及宣传坚壁清野的办法与必要。③在群众中开〔展】反汉奸的斗争，没收汉奸财物分给群众。6优待抗日军人家属必需具体实现。"},{"type":"paragraph","text":"以上必需经过群众路线，以村为单位开民众大会，以县或军分区为单位开代表会，只有经过民众的讨论才能取得群众更多的拥护，严格督【促】各军区军分区执行。"},{"type":"paragraph","text":"毛彭"},{"type":"paragraph","text":"廿九日"},{"type":"paragraph","text":"1937年11月29日，中共驻共产国际代表王明、康生到达延安。毛泽东、张闻天、陈云等冒雪到延安机场迎接。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":11,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":405,"page_end":406},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbc2ca56ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

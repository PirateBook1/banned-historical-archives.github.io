script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见美国客人","authors":[],"dates":[{"year":1980,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见美国客人"},{"type":"paragraph","text":"新华社北京六月三日电  国务院副总理邓小平今天上午在人民大会堂会见了以罗伯特·法兹格拉夫为团长的美国外交政策分析研究所和美国全国战略新闻中心联合访华团。"},{"type":"paragraph","text":"法兹格拉夫先生告诉邓副总理说，他们为能来到伟大的中国，并同中国有关方面就苏联在八十年代的战略问题交换意见感到高兴。他说，“我们之间的讨论已取得了成果。”他希望这样的讨论今后能够继续进行。"},{"type":"paragraph","text":"邓副总理说，双方进行这样的讨论是个好事情。通过讨论，双方可以相互了解，相互补充。"},{"type":"paragraph","text":"会见时，邓副总理还回答了美国朋友提出的一些有关国际战略方面的问题。"},{"type":"paragraph","text":"中国人民解放军副总参谋长、北京国际战略问题学会会长伍修权等会见时在座。（附图片）"},{"type":"paragraph","text":"图为邓小平副总理同罗伯特·法兹格拉夫团长进行友好交谈。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f24598b68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

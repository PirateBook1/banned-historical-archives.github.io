script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席最新指示奋勇前进","authors":["支左爱民模范排"],"dates":[{"year":1968,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席最新指示奋勇前进"},{"type":"paragraph","text":"支左爱民模范排"},{"type":"paragraph","text":"我们怀着对伟大领袖毛主席无限热爱的革命激情，反复学习了《人民日报》、《红旗》杂志、《解放军报》一九六八年元旦社论。"},{"type":"paragraph","text":"这场史无前例的无产阶级文化大革命，在我们伟大领袖毛主席的英明领导下，在毛主席一系列最新指示的指引下，已经取得了决定性的伟大胜利。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想。”我们的一切胜利，一切成就，一切进步，都是毛泽东思想的伟大胜利，都是毛主席最新指示指引的结果。"},{"type":"paragraph","text":"在两个阶级、两条道路、两条路线斗争的决战关头，我们响应毛主席“人民解放军应该支持左派广大群众”的伟大号召，来到江西棉纺织印染厂。我们怀着对毛主席革命路线的一颗忠心，坚决粉碎阶级敌人的一切阴谋诡计，满腔热情地、毫不含糊地、全心全意地支持厂里的革命左派。在那白色恐怖的日子里，我们不怕围攻，敢担风险，坚定不移地和左派群众团结、战斗在一起，哪里左派群众受威胁，我们就出现在哪里；哪里左派群众遇到困难，我们就赶到哪里去支援。毛主席发出要斗私，批修的伟大号召后，我们坚决照办，首先在我们自己灵魂深处进行了一场破私立公的大革命，狠斗“私”字，猛批“修”字，大立“公”字；同时以极大的政治热情，帮助革命群众组织大办毛泽东思想学习班，大大促进了革命群众的思想革命化。伟大领袖毛主席发出最新指示：“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织。”我们连夜抄写翻印，亲自送到车间，送到工人家里，并且运用广播、黑板报、标语、语录牌、文艺节目等形式广泛进行宣传，让毛主席的最新指示深深地印在群众的脑子里，作为指导自己的行动的最高准则。我们认真执行“支左不支派”的原则，进行深入、细致的思想政治工作，帮助革命群众克服资产阶级、小资产阶级的派性，增强无产阶级的党性，使这个厂的几个革命群众组织很快实现了革命的大联合，并且成立了革命委员会。"},{"type":"paragraph","text":"毛主席的最新指示，是指引全党、全军、全国人民奋勇前进的灯塔，是夺取无产阶级文化大革命全面胜利的最新最强大的思想武器。元旦社论指出，“毛主席最新指示的全面落实，就是无产阶级文化大革命的全面胜利。”在光辉灿烂的一九六八年，我们决心紧跟毛主席的最新指示，百分之百地贯彻执行毛主席的最新指示，全面落实毛主席的最新指示，作学习、执行、宣传和捍卫毛主席最新指示的模范。坚决做到：“毛主席热爱我热爱，毛主席支持我支持，毛主席指示我照办，毛主席挥手我前进。”为从思想上、政治上、经济上、组织上夺取无产阶级文化大革命的全面胜利作出新的贡献，为人民不断立新功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3607a8dfaf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

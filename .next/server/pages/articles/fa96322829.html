script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反运动简讯","authors":[],"dates":[{"year":1952,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"三反运动简讯","type":"title"},{"text":"▲内蒙古自治区人民政府卫生部在三反运动中由于领导思想不明确，决心不够，虽然群众已动了起来，终因没有正确的掌握和积极的支持，使运动在轰了一阵后，便低落下来。该部领导上认为该部有严重的浪费现象，但贪污则不多。群众对该部副部长义达嘎(正部长有病)、胡尔钦的检讨表示不满，并认为办公室主任司琴(手上不干净)的检讨不深刻，认为“根本没脱光下水”。该部领导上不仅没支持群众的意见，且同情司琴的论点(司琴认为“过火”)。如义达嘎副部长说：“群众是有些捕风捉影的”。因此，该部群众斗争的对象便自流地转向下级。该部一月中旬曾召开多次斗争贪污分子的大会。这些贪污分子多为中、下级干部，但因领导上无决心，斗来斗去也无多大结果。","type":"paragraph"},{"text":"▲贵阳省、市机关三反运动发展不平衡，好的单位如工业厅、卫生厅、商业厅等已在集中火力围剿大老虎，但市工业局、商业局等单位未充分发动群众，打虎运动搞不起来。新华书店、广播电台、省文联等时间已拖得很长，始终打不破僵局。市属零售、信托公司现在才开始学习三反文件。该市对撤职反省的一批老干部管理不严，有的反省后仍与商人勾结，军区关起来的大贪污分子还唱京戏等。","type":"paragraph"},{"text":"▲西安市私商办的“经济快报”在三反运动中竟登载为奸商辩护的文章，把商人行贿的卑鄙行为嫁祸于干部，说干部“一贯威胁商人”。该报一月十一日第一版载：“本市木作业同业公会委员张保善提出：他在承做某机关的一百五十五付床板时，每付议定价款十六万七千元，但经手人某某，却叫我在发票上开上十九万元。”该报一月十六日第一版又载：“刘子华……在外采购东西时，一贯威胁商人，伪造发票。”并用源茂五金行经理赵金荣的口吻公开诬蔑革命工作人员说：“公家人那有不捞一点的！”","type":"paragraph"},{"text":"西北群众日报已在报上予以驳斥，指出各地暴露的贪污案件，几乎完全是工商业者诱惑拉拢干部下水，仅西安市已检举和坦白出奸商向干部行贿数即达人民币五十四亿元。","type":"paragraph"},{"text":"▲青海省三反运动中发现干部贪污浪费现象相当严重。市公安局百分之百的干部都贪污；市税局已暴露的有一半人员贪污；交通处一七五人即有六十七人贪污；运输公司的司机每人贪污最少在一千万元以上；一个选为劳动模范的司机还贪污了三千多万元；省税局一个干部偷了三亿元的印花税票。共和、亹源等三个小县打埋伏的公粮有五十八万多斤。西宁市委和市政府贪污接收公款、吃空额等一亿余元，并拿些钱放账，给商人投资，开商店等。","type":"paragraph"},{"text":"浪费现象也是严重地存在着：水利局修建中浪费即在二十亿元以上。据初步检查，交通处在修青藏公路中浪费了五亿多；省级召开过七次代表会，浪费开支达二亿七千多万元。西宁市建筑了最新式的办公房，原预算二亿元，结果化了十一亿元，无法开支，就把生产教养、优军、救济费等款项擅自动用了，结果冬天没有救济费，街上有冻死人的现象，造成政治上的损失极大。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月5日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa96322829"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"晋绥分局通知全区学习毛主席的报告","authors":[],"dates":[{"year":1948,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"晋绥分局通知全区学习毛主席的报告"},{"type":"paragraph","text":"【新华社晋绥二十一日电】中共中央晋绥分局顷发出通知，指示全区共产党员和干部认真学习毛主席在晋绥干部会议上的讲话。该通知指出：此一文件是对我区土改与整党工作富有历史意义的总结。首先，各机关、部队、团体、工厂、学校所有负责同志应以身作则，认真学习，并立即有计划有组织的领导全体人员，联系实际进行学习。对战士杂务人员，应采取上大课方式进行讲解。各工作团应在代表会贫农团或贫农小组和新农会中宣读讲解，特别要注意联系当地工作，展开讨论，使大家在思想上提高一步，并贯彻到今后工作中去。通知并指出，所有工作人员都有责任将毛主席这篇讲话，随时随地进行广泛宣传，使全区人民都能得到深刻的认识。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32e77b9308"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新盟庆祝和平解放西藏协议  向毛主席致敬  电西藏地方政府及西藏人民祝贺","authors":[],"dates":[{"year":1951,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新盟庆祝和平解放西藏协议"},{"type":"paragraph","text":"向毛主席致敬"},{"type":"paragraph","text":"电西藏地方政府及西藏人民祝贺"},{"type":"paragraph","text":"【新华社西安十八日电】迪化讯：新疆人民民主同盟总执行委员会，于本月十二日分电毛主席、西藏地方政府和西藏人民，庆祝和平解放西藏协议的签订。向毛主席致敬的电文说：和平解放西藏协议的签订，是您英明领导的胜利。新疆各民族人民决以加强团结、进行减租减息、镇压反革命分子和抗美援朝的实际行动，为各民族人民自由、幸福的生活而斗争。致西藏地方政府及西藏人民的贺电说：希望西藏人民在伟大人民领袖毛主席的领导下，与国内解放了的各民族人民团结起来，为建设新西藏和新中国而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dae8be814a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在湖北沙市文教、卫生、生活福利现场会议上的讲话","authors":["中共贵州省委副书记","苗春亭"],"dates":[{"year":1958,"month":10,"day":8}],"is_range_date":false,"parts":[{"text":"苗春亭在贵州省电话会议上的发言(记录稿)","type":"title"},{"text":"中共贵州省委副书记苗春亭","type":"authors"},{"text":"目前工作应抓什么？","type":"paragraph"},{"text":"首先谈钢铁，目前生铁已达39.90吨，超额完成了计划。这对我们的工作，增加了主动性，可以腾出手来大抓农业生产，所以生铁的胜利对我们整个工作的意义是很大的，但是钢才6800吨，没有完成任务，距离还很远。中央下达计划3万吨，省委意见是8万吨。因此，应把力量从炼铁方面转向炼钢方面来，争取在11月10日前完成3万吨，年前完成8至10万吨；11月3日到9日搞个钢的高产周，各地作好准备。要求是：既要完成今年钢的生产任务，又要为明年钢的生产作好准备，打下基础。因此，应走的道路是：从土到洋，土洋并举的道路。今年完成任务主要是靠土钢、毛铁、炒钢，明年就必须依靠洋钢，听到中央有关方面的消息：明年不算土钢，要算洋钢。当然土钢是长期存在的，不可少的，但明年主要是搞洋钢。根据这个精神，就应具体地来抓洋钢。贵阳市要大抓洋钢，不要再搞土钢了。乡村搞土钢，城市搞洋钢。各地猴子炉要抓起来，同时还应抓钢铁的基建和生产。象贵阳、遵义等地的钢铁厂，地委要排个队，大力抓基建和生产。各地要大力支援贵阳钢铁厂，地委的精力要转向钢这方面来，工业部门也应转过来，大力搞洋钢。","type":"paragraph"},{"text":"从贵阳看基建任务很重，更应把精力转过来。机关、居民也可以压缩，学校有的条件好的可进行技术改造。","type":"paragraph"},{"text":"总之，在钢铁生产上，铁60万吨，钢8万吨，要完成任务，才能叫全胜，扔掉其一，都不能叫全胜。准备在11月20日左右来个铁的高产周，看来是有把握的。当前生铁的焦点，不在数量，而在质量。如有的铁含硫过大，不能上轧钢机。因此，应把注意力转到质量上来。","type":"paragraph"},{"text":"在大量挖煤，木炭炼铁不能长此下去，这样下去不得了。洋钢最好用洋铁来炼。因此，要建立生铁基地。如遵义、习水、金沙、盘县等地。应从土洋结合和技术改造着手，从比数量要转过来比质量比技术改造。","type":"paragraph"},{"text":"以深耕为中心的三秋生产问题。到22日止，水稻只收66%，包谷只收59.7%，桐茶也未收，深耕只达232万亩，离1800万亩差得太远了，问题是严重的，明年的跃进是有影响的。省委听了很着急。因此，省委常委提出：以抓深耕为中心的三秋生产，在11月10日至15日，干干脆脆地完成三秋任务。","type":"paragraph"},{"text":"其次是钢，要完成3万吨任务。劳力、干部要适当安排，省委要求各地委要采取坚决的态度。只有这样，才能保证全胜，否则不算全胜。具体办法，贵州日报写了两篇社论，是省委同意的，可以参考。主要是解决领导思想问题，依靠人民公社，集中种植，一坝一坝的搞。大规模的搞深耕，是个重大的改革，农业上的密植，施肥是解决了，但深耕还没有解决。","type":"paragraph"},{"text":"粮食收购问题，贵阳比较紧张，要保证城市的供应。","type":"paragraph"},{"text":"再谈一下深耕，有的地方转得比较坚决，有的还不够坚决，主要是地委和县委的领导，群众是很满意的。据反映：有的是藏着一肚子气，叫不出来，不想去抓，地委要多做些工作。我到一个县去看了一下，很少有铁矿，但有很多人在搞。 象这种情况，就不要强调他们去搞了。条件好的，放了个卫星，还不过瘾，还在积极地搞，象这样的，也可以让他们搞。","type":"paragraph"},{"text":"绳索牵引机，有的地方搞了，但一般都是搞套犁，只要能深耕，我们不强调牵引机。看来，条件还不具备。","type":"paragraph"},{"text":"关于钢的问题，再重说一遍。在中央11月5日召开全会前完成3万吨，遵义、铜仁提出推迟高产日期，是可以的。炼钢劳力从那里来，我们的意见是：就是从炼铁里面拿人炼钢，再不要把农业的劳力打乱了。那里有铁，那里炼钢，特别是山区交通不便的地方应就地炼铁，就地炼钢。有农村销售，这样合符多快好省，遵义提出个办法：组织验收组验收，我们很赞成。","type":"paragraph"},{"text":"来源：遵义地委(中国共产党遵义地方委员会章)","type":"paragraph"},{"text":"1958.10.27","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31b605491e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应毛主席号召展开增产节约运动纺织工会全国委会发出号召要求学习郝建秀工作法和织布工作法　为超额完成增产节约三万七千亿元的目标奋斗","authors":[],"dates":[{"year":1951,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿二日电】　中国纺织工会全国委员会在十九日发出关于开展增产节约运动的号召书，号召全国纺职工人、技术人员、管理人员和纺织工会全体干部积极行动起来，响应毛主席的号召，展开增产节约运动。"},{"type":"paragraph","text":"号召书指出:大家要积极地学习郝建秀工作法和一九五一织布工作法。并继续改进各个生产部门的操作方法，全面开展增产节约运动；大家也要积极地参加反贪污、反浪费、反官僚主义的斗争，以消除纺织企业中的贪污浪费现象和官僚主义作风。号召书鼓励大家除完成一九五二年生产计划外，为超额完成全国纺织工业会议决定的增产节约三万七千八百四十四亿元而奋斗。"},{"type":"paragraph","text":"号召书具体指出:在增产方面:棉纺织厂，普遍推广郝建秀工作法，提高单位产量，大力节约用棉；一九五二年全国公私营厂在计划用棉的范围内，增产棉纱十万件。布扬大力推广一九五一织布工作法，提高生产效率，增产三六零万匹布。麻袋厂，增产一九五万条麻袋。纺织机械制造厂，增产纱锭五万枚。毛、印染、丝、复制(针织等)等厂，增产价值八三五亿元的财富。在厉行节约减低成本方面:每件纱减低百分之三；每疋布减低百分之二；麻纺减低百分之五；印染减低百分之七；丝绸减低百分之三至百分之五；机械制造减低百分之二十七点八；复制品减低百分之二。在资金周转方面:天津、青岛、上海三地国营厂，加速资金周转，节约资金。"},{"type":"paragraph","text":"号召书指出，为超额完成增产节约计划，纺织工会各级组织必须在中国共产党各级党委的领导下，在国营厂中协同行政制订各厂增产节约计划；在私营厂中本着“发展生产，劳资两利”的原则，和资方订立合同，组织全体职工进一步展开爱国主义劳动竞赛，并在增产节约运动中，改善工人的劳动条件和物质、文化生活。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b6bcc7f90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

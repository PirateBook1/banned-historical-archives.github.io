script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国人民代表大会三届首次会议开幕毛主席刘主席宋副主席朱委员长周总理邓总书记出席开幕式　周恩来总理代表国务院向大会作政府工作报告　二千八百三十六位代表出席昨天的大会　出席政协四届首次会议的全体政协委员列席了大会","authors":[],"dates":[{"year":1964,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京21日电　中华人民共和国第三届全国人民代表大会第一次会议，今天下午在人民大会堂隆重开幕。"},{"type":"paragraph","text":"中国人民的伟大领袖毛泽东主席，刘少奇主席，宋庆龄副主席，朱德委员长，周恩来总理，邓小平总书记等党和国家领导人，出席了大会开幕式。当他们同大会主席团其他成员一起登上主席台的时候，会场上响起了长时间的暴风雨般的掌声。"},{"type":"paragraph","text":"下午三时三十分，刘少奇主席宣布第三届全国人民代表大会第一次会议开幕。这时，全场起立，乐队高奏国歌。"},{"type":"paragraph","text":"接着，周恩来总理代表国务院向大会作政府工作报告。"},{"type":"paragraph","text":"周恩来总理的报告，在会场上激起一阵又一阵的掌声。"},{"type":"paragraph","text":"周恩来总理所作的政府工作报告，今天讲了一部分，明天还将在大会上继续报告。"},{"type":"paragraph","text":"今天大会的执行主席是:毛泽东、刘少奇、朱德、周恩来、宋庆龄、邓小平、彭真、康生、郭沫若、黄炎培、陈叔通、程潜、赛福鼎、林枫、刘宁一、阿沛·阿旺晋美等。"},{"type":"paragraph","text":"出席今天大会的代表，共有二千八百三十六人。"},{"type":"paragraph","text":"国务院组成人员，最高人民法院和最高人民检察院的负责人，中国人民解放军高级将领，列席了大会。"},{"type":"paragraph","text":"出席中国人民政治协商会议第四届全国委员会第一次会议的全体政协委员，也列席了大会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\12\\64cm010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e杜修贤\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上图为刘少奇主席宣布第三届全国人民代表大会第一次会议开幕，左起:彭真、周恩来、宋庆龄、毛泽东、刘少奇、朱德、邓小平"},{"type":"paragraph","text":"(新华社传真　杜修贤　摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\12\\64cm010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e安康\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e左图为周恩来总理作政府工作报告(新华社传真　安康　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94cfcf6065"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

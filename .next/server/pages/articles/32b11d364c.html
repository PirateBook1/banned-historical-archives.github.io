script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国工商联代表大会向毛主席致敬电","authors":[],"dates":[{"year":1953,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十三日电】　中华全国工商业联合会会员代表大会发出向毛主席致敬电，全文如下:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"在您和中央人民政府的关怀和领导下，中华全国工商业联合会会员代表大会经过二十一天的会议，现在圆满闭幕了，中华全国工商业联合会已经正式成立。我们全体代表谨代表全国工商业者向您和中央人民政府表示最衷心的感激并致以最崇高的敬礼!"},{"type":"paragraph","text":"四年来，我们私营工商业者，由于您和人民政府的领导教育，获得了初步的改造和一些进步，相当地削弱了我们的落后性和消极性，这就使得我们可以在伟大祖国的经济恢复和建设中，贡献我们应该贡献的一分力量。这个光荣是您和人民政府赐给我们的，我们将以更大的努力发挥私营工商业的积极作用，来报答您和人民政府对我们的恩惠!"},{"type":"paragraph","text":"您指示了国家过渡时期的总路线和总任务，是要在一个相当长的时期内逐步实现国家的社会主义工业化，并逐步实现国家对农业、对手工业和对私营工商业的社会主义改造，我们全体代表热烈讨论，细心学习，深深体会到这是我们国家走上光明幸福的社会主义社会的唯一道路。我们一致拥护您的伟大指示，并且深信，在您和人民政府的领导教育下，一定能够完成企业的改造和个人的改造。"},{"type":"paragraph","text":"我们全体代表谨向您保证:各人回到各自的地区，各自的岗位，一定传达您和中央人民政府的指示，继续加强爱国守法的教育，努力学习，努力改造，团结全国工商业者，共同为贯彻过渡时期总路线、总任务而奋斗!"},{"type":"paragraph","text":"敬祝"},{"type":"paragraph","text":"您身体健康万寿无疆!"},{"type":"paragraph","text":"中华全国工商业联合会会员代表大会"},{"type":"paragraph","text":"一九五三年十一月十二日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32b11d364c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于豫东饥荒上毛泽东、周恩来及全体中央领导人书","authors":["刘堤圈车站南北"],"dates":[{"year":1959,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"关于豫东饥荒上毛泽东、周恩来及全体中央领导人书","type":"title"},{"text":"刘堤圈车站南北","type":"authors"},{"text":"敬爱的毛主席、周恩来、全体中央领导人：","type":"paragraph"},{"text":"春节你们好！58年祖国获得全面跃进，真是振奋人心。可是在河南省豫东虞城县、夏邑县的人民，近半年来生活不好，每天吃粮由12两（注16两一斤）变为半斤，又变为5两，将所能吃的野菜都吃完了。即在春节那天，在地里挖野菜的遍地是人，借口外流户各村都有。人因吃的不足生病，浮肿，在虞、夏交界处各村都有人死亡，有排除买东西一头栽地下死的，有在田地找野菜死的，这些情况时常发生。领导上若不及时处理这种情况，还要出现1956年广西省那样的事件。现在人心不安，生产情绪不高。请领导调查，要深入细致，到最偏僻的村庄，赶快来调查吧。小孩挨饿，大人悲观，他们饿的皮包骨头。造成的原因是虚报产量。弄得群众吃空，千万听此呼声！","type":"paragraph"},{"text":" 刘堤圈车站南北1959年1月20日","type":"paragraph"}],"comments":[],"origin":"河南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba633f6ca0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东和上海机关打虎运动基本告一段落　打出老虎八万只，其中有两万只是假的","authors":["打出老虎八万只，其中有两万只是假的"],"dates":[{"year":1952,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"华东和上海机关打虎运动基本告一段落","type":"title"},{"text":"打出老虎八万只，其中有两万只是假的","type":"authors"},{"text":"【华东总分社十四日讯】华东及上海机关打虎运动现在已基本上告一段落，打出老虎八万只。今后至三月底一个时期，主要是“清理定案”和摘贪污帽子阶段，但老虎并没有打干净。根据上海的情况，现在是“老虎还未打完”，但“目前打不出来了”，加之五反即将展开，三反只得暂告一段落。今后在五反中或待五反结束后，反回来，再扫荡一次，这就是三反的正反合。","type":"paragraph"},{"text":"华东及上海的打出的虎数目居全国第一位。整个华东地区(包括军队)共打出老虎八万只。华东一级机关打出老虎七千五百只。上海市区机关打出老虎八千六百只。","type":"paragraph"},{"text":"根据初步的抽查和清理，在这巨大数字的老虎中，发现有一部分老虎是假的。这种假老虎占打出的老虎总数的百分之二十到百分之二十五。整个华东地区所打出的八万只老虎中，有两万只是假的。上海市增产节约委员会最近清理了五千八百二十四份老虎材料，发现其中有一千一百二十八份不具备老虎条件。打成假老虎的，一般的在计算上有如下毛病：将贪污分子非法所得超过一千万元就算作老虎(如私营、拆放、黑市、买卖黄金、美钞等)；有将挪用公款但已归还了的款项一并作为贪污金额的；有将解放以前的贪污行为计算在内的；个别的也有把贪污五十万元、二十万元，甚至两万元而使国家损失在一亿元以上作为大老虎的。","type":"paragraph"},{"text":"从三月二十一日开始，上海将展开五反的第一个战役。现在市委决定留四分之一的力量维持三反，其余力量投入五反。","type":"paragraph"}],"comments":[],"origin":"1952年3月15日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0f954449e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

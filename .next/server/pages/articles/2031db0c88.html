script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-962","name":"劳动部工资局、全国总工会生活办公室、内务部优抚局关于复员、退伍军人军龄计算为工龄问题的批复（摘录）","author":"劳动部工资局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"劳动部工资局、全国总工会生活办公室、内务部优抚局关于复员、退伍军人军龄计算为工龄问题的批复（摘录）","dates":[{"year":1963,"month":10,"day":29}],"is_range_date":false,"authors":["全国总工会生活办公室","内务部优抚局","劳动部工资局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 339-340","tags":[{"name":"复员","type":"主题/事件"},{"name":"工龄","type":"主题/事件"},{"name":"军龄","type":"主题/事件"},{"name":"军人","type":"主题/事件"},{"name":"退伍","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"劳动部工资局、全国总工会生活办公室、内务部优抚局关于复员、退伍军人军龄计算为工龄问题的批复（摘录）\n(一九六三年十月二十九日)\n河北省民政厅：\n      你厅（63）民优字第587号请示收悉。关于复员、退伍军人参加企业、事业、机关、团体等单位工作后军龄计算为工龄的问题，根据过去的有关规定，复员、退伍军人直接由政府介绍工作的和复员、退伍回乡参加农业生产后又由劳动部门安排就业的，或者自行找到工作列入正式编制的，他们的军龄都应当合并计算为连续工龄（在企业单位工作的，即为本企业工龄），并享受所在单位的各项劳保福利待遇。但在处理退职时，应按照劳动部、内务部一九六一年七月十九日“关于企业、事业单位和机关职工中的复员、退伍军人被精简时的待遇问题的通知”的规定办理。即：在复员、退伍时计发过复员生产资助金或退伍优待金的一段时间，不再计发退职补助费（但是在一般计算工龄的时候军龄仍应合并计算为工龄）。\n（摘自〔63〕中劳薪字第552号、〔63〕生活字第895号、〔63〕内优局字第342号文件）"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2031db0c88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

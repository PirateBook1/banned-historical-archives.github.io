script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想指导医学科学研究一医广大师生学习毛主席著作　深入贯彻中医政策　在提高疗效、研究和教学质量等方面都获显著成绩","authors":["彭治生"],"dates":[{"year":1960,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海第一医学院深入贯彻党的中医政策，在西医学习中医、中西医结合提高疗效、探讨中医治病的理论机制和提高教学质量等方面都取得了显著的成绩。"},{"type":"paragraph","text":"最近一年多来，第一医学院根据中央关于贯彻中医政策的关键在于西医学习中医的指示，更加广泛，更有计划地采取长期、短期、脱产、半脱产、师傅带徒弟和自学等多种多样的方式组织西医学习中医，到目前为止，全院已有一半以上的西医初步掌握了中医辨证论治的诊断方法和治病原则，这样就使中医研究队伍迅速扩大，全院除外文教研组外，已全部参加中西医结合的科学研究工作。更重要的是今年以来，由于广大师生普遍学习毛泽东著作，辩证唯物主义思想已开始成为学习和研究祖国医学的指导思想，从而又大大推动和促进了学习中医和中西医结合的科学研究工作。"},{"type":"paragraph","text":"在组织西医学习中医过程中，还根据边学、边用、边研究的原则，把中西医结合的综合疗法普遍应用于各科临床，并且已经成为提高医疗质量的重要措施之一。象子宫颈癌在放射治疗后，容易并发盆腔炎，影响放射治疗，采用中西医综合防治方法后，发病率从原来的11.3%下降到1.1%。对医药上的一些关键问题，采取大兵团作战的方法，进行中西医结合的研究工作，也已取得显著成绩。如经络针灸和气功的理论机制，以及中医辨证论治方面，提出了初步设想，发现了一些新的苗头，为进一步探索人体内脏功能活动规律，阐明某些疾病如妊娠中毒症、功能性子宫出血、传染性肝炎、哮喘、小儿泄泻、溃疡病等的治疗规律打下了初步基础。"},{"type":"paragraph","text":"今年以来，这个医学院的广大师生掀起学习毛泽东著作的热潮，他们结合学习，开始运用辩证唯物主义观点进行观察研究和总结经验，对疾病的病因、发病机制、治疗原则等提出了新的见解。该院生理教研组根据气功疗法能治愈多种疾病的临床经验，来探索人的主观能动性在医学实践和理论上的作用问题；该院附属肿瘤医院的医师们根据毛主席的“矛盾论”中关于内因与外因的辩证关系，重新认识了肿瘤的发病原因，纠正了过去西医强调外因、不重视内因的传统观点，开始用新方法来探索研究发病原因。妇产科在治疗妊娠中毒症时，纠正了过去只强调局部不重视整体的治疗观点和治疗方法，采用中西医综合疗法，从纠正机体功能不平衡的整体出发，疗效大大提高。"},{"type":"paragraph","text":"该院的教师们还把学习和开展中西医科学研究的成果编到新的教材中去，大大提高了教学质量。在兄弟医学院校的协助下，编出了五种中西医结合的新教材，在试点班讲课中，受到师生们的欢迎。"},{"type":"paragraph","text":"贯彻中医政策所取得的胜利进一步教育和鼓舞了该院广大师生，使他们学习和研究祖国医学的信心更加坚定，并且自觉地、更深入地钻研理论。在党的领导下，他们信心百倍，斗志昂扬，一定要为创立我国新医药学派作出贡献。"},{"type":"paragraph","text":"(彭治生)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"304d5fc37a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

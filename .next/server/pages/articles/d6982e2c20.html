script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓小平会见南斯拉夫社会主义联邦共和国主席团主席拉多万·费拉伊科维奇同志时的谈话（摘录）","authors":["邓小平"],"dates":[{"year":1986,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"会见南斯拉夫社会主义联邦共和国主席团主席拉多万·费拉伊科维奇同志时的谈话（摘录）","type":"title"},{"text":"邓小平","type":"authors"},{"text":"我们一九四九年建国，已经快三十七年了。在这三十几年中，中国走的道路很曲折，有顺利发展的时期，也有遭受挫折的时期。自从结束了“文化大革命”之后，我们冷静地估计了一下我们的形势。界限的划分是我们党的十一届三中全会。这次会议上我们确定了一些新的方针和政策，概括起来是两条：一条是坚持社会主义道路；一条是反对霸权主义，维护世界和平。","type":"paragraph"},{"text":"我们的改革，我们的对外开放、对内经济搞活，是为坚持社会主义道路服务的。我们的任务是发展社会生产力，在实践中真正体现社会主义的优越性。这一点，我们过去没有做到，主要表现在我们经济不发达。社会主义是共产主义的第一阶段，我们的最终目的是要搞共产主义。","type":"paragraph"},{"text":"我们从党的十一届三中全会以后搞改革，对外开放，对内经济搞活，当时国际舆论特别是西方世界，以为我们是搞资本主义，或者以为我们这样搞，最终要走到资本主义。经过我们这几年的改革，现在他们慢慢懂得了，我们是坚持社会主义的。坚持社会主义，是中国一个很重要的问题。十亿人的中国坚持社会主义，十亿人的中国坚持和平，做到这两条，就可能对人类有比较大的贡献。如果我们十亿人的中国走资本主义道路，对世界是个灾难，是把历史拉向后退，要倒退好多年。如果十亿人的中国，不坚持和平，不反对霸权主义，或者是随着经济的发展自己搞霸权主义，那对世界也是一个灾难，历史也是一个倒退。我们自己判断我们路走得对不对，标准就是是不是坚持社会主义，是不是坚持和平。","type":"paragraph"}],"comments":[],"origin":"《邓小平同志论党风》（机密）1987年内部出版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6982e2c20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

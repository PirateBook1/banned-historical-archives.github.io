script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理向昂山将军墓献花圈并参观著名的仰光大金塔","authors":[],"dates":[{"year":1978,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社仰光一九七八年一月二十七日电　正在缅甸进行正式友好访问的中华人民共和国国务院副总理邓小平，一月二十七日上午前往缅甸民族英雄昂山将军墓献了花圈。"},{"type":"paragraph","text":"陪同的有缅甸总理吴貌貌卡、外交部长吴拉蓬、文化部长吴埃貌等。"},{"type":"paragraph","text":"随同邓副总理前往献花圈的有外交部副部长韩念龙和中国驻缅甸大使莫燕忠等。"},{"type":"paragraph","text":"随后，邓小平副总理在吴貌貌卡总理、吴拉蓬和吴埃貌部长的陪同下，参观了著名的仰光大金塔。"},{"type":"paragraph","text":"大金塔是缅甸古代建筑和雕刻艺术的杰出代表。它同柬埔寨的吴哥古迹、中国的长城等一样，都反映了亚洲国家具有悠久历史的文明。大金塔高达一百多米，在仰光市内到处都可以看到塔尖。整个宝塔贴着纯金箔，金光闪闪，十分壮丽。"},{"type":"paragraph","text":"邓小平副总理在大金塔的纪念册上题字:“中缅两国人民世世代代友好下去”。他刚放下笔，在场的中缅两国朋友便一齐鼓起掌来。"},{"type":"paragraph","text":"邓小平副总理在塔的西北角一坐古钟前，按照缅甸的风俗，拿起一根小木棒把古钟连击三下。吴貌貌卡总理接着也敲了三下。两旁的中缅朋友一起为中缅友谊的发展鼓掌。缅甸民间传说，敲击这坐古钟三下，就可以实现自己的愿望。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07ba38c7b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

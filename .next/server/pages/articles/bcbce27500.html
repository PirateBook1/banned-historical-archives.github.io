script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委关于调整配备解放军各总部、各军兵种、各大军区主官的通知（概要）","authors":[],"dates":[{"year":1975,"month":8,"day":30}],"is_range_date":false,"parts":[{"text":"中央军委关于调整配备中国人民解放军各总部、各军兵种、各大军区主官的通知（概要）","type":"title"},{"text":"1975年8月30日，经中共中央、毛泽东批准，中共中央军委发出《通知》调整配备中国人民解放军各总部、各军兵种、各大军区主官。名单如下：","type":"paragraph"},{"text":"总政治部主任张春桥，副主任梁必业、徐立清，傅钟、黄玉昆、田维新；","type":"paragraph"},{"text":"总后勤部部长张宗逊，副部长张震、贺诚、张令彬、张元培、李元、封永顺、张汝光、孔洪珍；","type":"paragraph"},{"text":"空军司令员马宁，政治委员傅传作，第二政治委员余立金；","type":"paragraph"},{"text":"海军司令员肖劲光，第一政治委员苏振华，第二政治委员王宏坤；","type":"paragraph"},{"text":"炮兵司令员张达志，政治委员张池明；","type":"paragraph"},{"text":"第二炮兵司令员向守志，政治委员陈鹤桥；","type":"paragraph"},{"text":"装甲兵司令员黄新廷，政治委员莫文骅；","type":"paragraph"},{"text":"工程兵司令员谭善和，政治委员王六生；","type":"paragraph"},{"text":"铁道兵司令员吴克华，政治委员吕正操；","type":"paragraph"},{"text":"国防科委主任张爱萍，政治委员陶鲁笳；","type":"paragraph"},{"text":"军事科学院院长宋时轮，第一政治委员粟裕，第二政治委员肖华；","type":"paragraph"},{"text":"军政大学校长肖克，政治委员唐亮；","type":"paragraph"},{"text":"南京军区司令员丁盛，第一政治委员张春桥（兼），第二政治委员彭冲（兼），政治委员廖汉生；","type":"paragraph"},{"text":"沈阳军区司令员李德生，政治委员曾绍山、毛远新（兼）；","type":"paragraph"},{"text":"广州军区司令员许世友，第一政治委员韦国清（兼），政治委员赵紫阳（兼）、张平化（兼）、孔石泉；","type":"paragraph"},{"text":"武汉军区司令员杨得志，政治委员王平、刘建勋（兼）、赵辛初（兼）；","type":"paragraph"},{"text":"成都军区司令员秦基伟，第一政治委员刘兴元（兼），第二政治委员李大章（兼）、政治委员严政；","type":"paragraph"},{"text":"昆明军区司令员王必成，政治委员周兴（兼）、刘志坚；","type":"paragraph"},{"text":"济南军区司令员曾思玉，第一政治委员白如冰（兼）、政治委员肖望东；","type":"paragraph"},{"text":"福州军区司令员皮定均，政治委员李志民、廖志高（兼）、江渭清（兼）；","type":"paragraph"},{"text":"兰州军区司令员韩先楚，政治委员冼恒汉（兼）、李端山（兼）；","type":"paragraph"},{"text":"新疆军区司令员杨勇，第一政治委员赛福鼎（兼），政治委员郭林祥、司马义·艾买提（兼）。","type":"paragraph"},{"text":"当时，总参谋长是邓小平，副总参谋长杨成武、张才干、向仲华、彭绍辉、李达、王尚荣、胡炜、何正文、伍修权。","type":"subtitle"},{"text":"同日，中央军委通知，经中共中央、毛泽东批准，任命罗瑞卿、谭政、陈士渠、陈再道、王建安为中共中央军委顾问。","type":"subtitle"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bcbce27500"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

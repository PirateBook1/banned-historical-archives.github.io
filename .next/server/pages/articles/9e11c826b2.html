script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1654","name":"文化部、中国曲艺家协会关于收集整理曲艺遗产及曲艺史料、资料的通知","author":"文化部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"文化部、中国曲艺家协会关于收集整理曲艺遗产及曲艺史料、资料的通知","dates":[{"year":1980,"month":3,"day":20}],"is_range_date":false,"authors":["中国曲艺家协会","文化部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中华人民共和国文化部办公厅, 文化工作文件资料汇编(四), 240-243","tags":[{"name":"曲艺","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"},{"name":"文化遗产","type":"主题/事件"}],"parts":[{"type":"title","text":"文化部、中国曲艺家协会关于收集 整理曲艺遗产及曲艺史料、资料的通知"},{"type":"subtitle","text":"(一九八〇年三月二十日 (80)文艺字第281号（80)曲艺字第1号）"},{"type":"paragraph","text":"各省、市、自治区文化局、中国曲协分会："},{"type":"paragraph","text":"收集整理曲艺遗产及曲艺史料、资料是继承优秀文化遗产， 繁荣曲艺事业的重要工作之一。建国以来，广大曲艺工作者和爱好者对我国各民族的曲艺遗产和有关的史料、资料进行了收集整理工作，积累了相当数量的文字资料、音响资料和图片资料。但从全国范围来看，还缺乏统一的规划和安排，缺乏有关方面的协 作和工作经验的交流，因而影响了这项工作的正常开展。林彪、“四人帮”实行文化专制主义，又把我们辛苦积累起来的宝贵资料毁灭殆尽，造成了难以弥补的损失。为了繁荣曲艺艺术，以适应我国社会主义现代化事业和广大人民群众对曲艺艺术的要求，现对收集整理曲艺遗产及有关资料的工作通知如下："},{"type":"paragraph","text":"一"},{"type":"paragraph","text":"我国曲艺艺术源远流长，品种繁多，流派纷呈。各民族、各 地区也各有丰富多彩的曲艺品种。要做好收集整理曲艺遗产和有 关史料、资料的工作，首先要从本地区的实际情况出发，抓住重 点项目，兼顾其他，有步骤、有计划地来进行。为了做到心中有 数，就要了解你地区现在有哪些在艺术上有造诣的老曲艺演员、 弦师，有成就的研究者，多知多懂的曲艺老听众；还存在哪些文 字的、音响的、图象的曲艺史料、资料，它们的下落如何等等。 据此来确定收集整理工作的轻重缓急。年事已高的曲艺艺术家的 艺术经验、最为群众喜闻乐见的传统书目曲目、以及亟待抄录或 复制的重要曲艺史料、资料等等，就可以先列为工作重点，并拟 定长期规划和近期计划，有步骤地做下去。收集整理工作的成 果，将供出版丛书、丛刊，撰写曲艺史、曲艺概论，录制研究参 考性的唱片和理论研究之用"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"关于收集整理曲艺遗产及史料、资料的工作，提出如下一些 项目，供作参考： 一、文字的："},{"type":"paragraph","text":"1、口头流传的和已经记录下来或出版的传统书目、曲目；"},{"type":"paragraph","text":"2、曲艺史料及已撰写成的曲艺史；"},{"type":"paragraph","text":"3、曲种史料及已撰写成的曲种史；"},{"type":"paragraph","text":"4、历代曲艺艺术家的传记、史料及学艺课徒、革新艺术、 整旧创新等方面的经验；"},{"type":"paragraph","text":"5、建国以来创作改编的优秀书目、曲目；"},{"type":"paragraph","text":"6、建国以来创新整旧的经验；"},{"type":"paragraph","text":"7、建国以来的艺术革新经验。"},{"type":"paragraph","text":"二、音响的："},{"type":"paragraph","text":"1、各个时期的曲艺唱片；"},{"type":"paragraph","text":"2、曲艺节目的录音资料；"},{"type":"paragraph","text":"3、其他录音资料，如曲艺艺术家谈艺课徒的经验等等。"},{"type":"paragraph","text":"三、图象的："},{"type":"paragraph","text":"1、摄影资料；"},{"type":"paragraph","text":"2、录象资料；"},{"type":"paragraph","text":"3、影片资料（如刘宝全的《宁武关》、小彩舞的《剑阁闻 铃》）；"},{"type":"paragraph","text":"4、其他如文物原件及其图片等等。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"由于这一工作内容繁浩，数量庞大，而且要长时期地坚持下 去，因此各地文化行政部门和曲协必须密切合作，在各级党委宣 传部门的关怀与指导下，同有关部门、单位如曲艺团队、艺术院 校、工会宣传部门、出版部门、报刊、电台、文化馆、艺术馆等 各方面搞好协作；把可以调动起来的力量，如专业的、业余的曲 艺作者，研究者，社会上愿为这项工作贡献力量的热心家等等， 都团结到这项工作当中来，并做好周到细致的组织安排，才可以 保证工作的顺利进行。工作开展后，各地所取得的成果及经验， 请及时报送中国曲协，以便交流情况及经验，推动这一工作更好 地开展起来。所需经费，在地方文化事业经费中解决。"},{"type":"paragraph","text":"抄送：国家出版局、国家文物局、新华社、总政治部文化部、全国总工会，各省、市、自治区党委宣传部"}],"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e11c826b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

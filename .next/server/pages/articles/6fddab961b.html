script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们什么都不怕——纪念毛主席关于帝国主义和一切反动派都是纸老虎的英明论断发表二十周年","authors":[],"dates":[{"year":1966,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席二十年前发表的《和美国记者安娜·路易斯·斯特朗的谈话》，提出了帝国主义和一切反动派都是纸老虎的英明论断。这是一篇伟大的、天才的、划时代的马克思列宁主义光辉著作。"},{"type":"paragraph","text":"毛主席的英明论断，极其精辟地回答了怎样认识革命力量与反革命力量的问题，深刻地阐发了人民力量必然战胜反动力量的革命真理。它大长人民的志气，大灭敌人的威风，大大鼓舞了革命人民敢于斗争、敢于胜利的大无畏革命精神。"},{"type":"paragraph","text":"毛主席的这一伟大战略思想，光芒万丈，照亮了我国人民革命胜利的道路，照亮了世界人民争取解放的道路。今天，它为世界上越来越多的革命人民所掌握，所运用，是一切被压迫民族和被压迫人民战胜帝国主义、现代修正主义和各国反动派的强大思想武器。"},{"type":"paragraph","text":"毛主席说:“看起来，反动派的样子是可怕的，但是实际上并没有什么了不起的力量。从长远的观点看问题，真正强大的力量不是属于反动派，而是属于人民。”"},{"type":"paragraph","text":"毛主席一九五七年畅游长江的时候又说:长江，别人都说很大，其实，大，并不可怕。美帝国主义不是很大吗?我们顶了他一下，也没有啥。所以，世界上有些大的东西，其实并不可怕。"},{"type":"paragraph","text":"用毛泽东思想武装起来的中国人民，是不怕美帝国主义的。正因为不怕，我们用小米加步枪消灭了美帝国主义全力支持下的蒋介石八百万军队。我们同英雄的朝鲜人民一道，打败了美国强盗，粉碎了美帝国主义“不可战胜”的神话。英雄的越南人民也不怕美帝国主义。他们把美帝国主义打得内外交困，一筹莫展，打出了革命人民的威风。事情就是这样，美帝国主义不可怕，也是怕不得的。你越怕它，它就越神气；你不怕它，它就怕你。不破除对美帝国主义的迷信，革命就没有希望；破除了对美帝国主义的迷信，革命就大有希望。"},{"type":"paragraph","text":"用毛泽东思想武装起来的中国人民，是不怕修正主义的。修正主义也是纸老虎。现代修正主义的大头子赫鲁晓夫，当年是何等气焰嚣张。但是，在中国共产党和全世界马克思列宁主义力量的坚决斗争下，不是很快就垮台了吗?苏共新领导比赫鲁晓夫更虚弱，更加没有什么了不得，他们的日子更不好过，他们的下场决不会比赫鲁晓夫更好些。"},{"type":"paragraph","text":"用毛泽东思想武装起来的中国人民，是不怕一切反革命势力的联合的。帝国主义是纸老虎，现代修正主义是纸老虎，各国反动派是纸老虎，纸老虎加纸老虎，还是纸老虎。它们的反革命联盟注定要破产。它们所掀起的任何反革命逆流，都改变不了帝国主义走向全面崩溃、社会主义走向全世界胜利的总趋势。"},{"type":"paragraph","text":"用毛泽东思想武装起来的中国人民，是不怕战争的。对于美帝国主义的战争威胁，我们的回答是:一反对，二不怕。你打来了，我就坚决回击，用人民战争来对付你，把你彻底消灭。美帝国主义和它的帮凶惯于用原子弹来吓人。毛主席早就指出，原子弹也是纸老虎。我们不仅有物质的原子弹，而且有你们不可能有的精神原子弹。革命人民的精神原子弹，要比物质原子弹强大千万倍。"},{"type":"paragraph","text":"我们是彻底的唯物主义者。我们坚信，人民群众是历史的创造者。人民永远是多数，人民永远是强者。新生的革命的人民力量，必然战胜腐朽的没落的反动力量。"},{"type":"paragraph","text":"我们什么都不怕。天不怕，地不怕，不怕一切困难，不怕任何敌人。真理在我们方面，胜利永远属于我们。　(新华社北京25日电)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fddab961b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"非洲青年越读毛主席的书心里越亮堂  遵循毛主席教导，非洲就能取得解放","authors":[],"dates":[{"year":1967,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"非洲青年越读毛主席的书心里越亮堂"},{"type":"paragraph","text":"遵循毛主席教导，非洲就能取得解放"},{"type":"paragraph","text":"据新华社开罗电　非洲青年从心底里敬爱毛主席，把毛主席看成世界人民的伟大领袖，把战无不胜的毛泽东思想看作自己斗争中的指路明灯。他们努力学习毛主席著作，决心遵循毛主席的英明教导，投入火热的斗争中去。"},{"type":"paragraph","text":"一天，来自刚果（利）、喀麦隆等四个非洲国家的六位青年在一道聚会了，但是他们只有两本《毛主席语录》，于是就集体阅读和学习起来。"},{"type":"paragraph","text":"其中一人先念了一段毛主席的语录：“世界是你们的，也是我们的，但是归根结底是你们的。你们青年人朝气蓬勃，正在兴旺时期，好象早晨八、九点钟的太阳。希望寄托在你们身上。……世界是属于你们的。中国的前途是属于你们的。”"},{"type":"paragraph","text":"伟大的领袖毛主席对青年的信任和期望使他们的心情激动起来，展开了热烈的讨论。他们一致认为，正象中国的前途属于中国青年一样，非洲的前途属于非洲青年，全世界的前途属于中国、非洲和世界其他地区革命的青年一代。他们说，这段毛主席语录鼓舞着非洲青年去进行争取民族解放的反帝斗争。"},{"type":"paragraph","text":"最后，他们又念了一段毛主席语录：“全世界人民团结起来，打败美国侵略者及其一切走狗！全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”这六个非洲青年虽然来自不同的国家，但是，他们的心却被伟大的毛泽东思想连结在一起了。"},{"type":"paragraph","text":"广大的非洲进步青年，热烈赞扬伟大的光焰无际的毛泽东思想照亮了非洲人民革命的道路。"},{"type":"paragraph","text":"一个非洲青年说：“毛主席是世界被压迫人民的伟大领袖，他所讲的不仅是为了中国人民，而且也为了我们非洲人民。只有遵循毛主席的教导，我们的母亲——非洲大陆，才能取得真正的解放。”"},{"type":"paragraph","text":"还有一个非洲青年说：“我非常爱读毛主席的著作，我越读头脑就越清醒，懂得的真理就越多。学习毛泽东的伟大思想，并把它贯彻到行动中去，我们的前途是广阔无边的，是光辉灿烂的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8b0542393"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

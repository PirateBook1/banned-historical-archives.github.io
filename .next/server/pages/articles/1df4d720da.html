script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"推广机车包乘制  全国机车旗帜—毛泽东号机车奉命往郑州机务段示范  并向郑州机务段工人弟兄学习","authors":[],"dates":[{"year":1949,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"推广机车包乘制"},{"type":"paragraph","text":"全国机车旗帜—毛泽东号机车奉命往郑州机务段示范"},{"type":"paragraph","text":"并向郑州机务段工人弟兄学习"},{"type":"paragraph","text":"【新华社北京十六日电】为推广机车包乘制的经验，全国机车的旗帜——毛泽东号机车已于本月九日离开丰台机务段，奉命前往郑州机务段示范。该机车系于今年三月奉调入关，在天津铁路局丰台机务段服务，协助丰台机务段推行包乘制。现丰台段在推行包乘制方面已得了显著成绩。本月九日，该机车又奉命调往郑州机务段。毛泽东号机车是全国第一个实行包乘制的机车，由著名的铁道英雄李永（司机长）、郭树德等九名乘务员负责驾驶、检修。该机车原是哈尔滨的一辆破损机车，解放后经工人修好后即由李永等驾驶。他们深感解放前乘务上所实行的大轮班制，不能使乘务员对机车关心爱护，赞成实行包乘制，此后毛泽东号机车即由李永等包开包修。由于他们精心操纵，认真检修，毛泽东号机车的质量日益提高，行车上先后创造了一连串的光荣纪录。该机车曾安全行驶十三万九千余公里没有发生事故；在每机车每月行车标准公里定为五千公里时，该机车即超过六千公里；实行新行车制时，该机车首创四十一点八公里的技术速度；此外该机车还缩短了库停时间，节省了煤、油等等。由于这些成绩，该机车于今年全国机务会议上被选为全国机车的旗帜。丰台机务段的模范机车，如五一劳动号和一九三九号，就是在毛泽东号机车的帮助、培养下产生的。此次该机车奉调到郑州机务段工作，出发前他们曾订出南下工作计划，保证要做到好、稳、快、省，并虚心向郑州机务段工人弟兄学习，以进一步提高工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1df4d720da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见刚果(布)实习生毛主席亲切地向他们鼓掌致意，刚果(布)朋友们激动地长时间地高呼:“毛主席万岁!”“毛主席万岁!”","authors":[],"dates":[{"year":1967,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一日电　我们最最敬爱的伟大领袖、世界革命人民心中的红太阳毛主席，今天下午接见了在我国实习期满即将回国的刚果(布)实习生。"},{"type":"paragraph","text":"刚果(布)朋友日夜盼望的幸福时刻终于来到了!下午五时多，毛主席来到接见大厅，同刚果(布)朋友亲切见面。这时，大厅里一片欢腾。刚果(布)朋友们挥动着红彤彤的《毛主席语录》，激动地长时间地高呼:“毛主席万岁!”“毛主席万岁!”"},{"type":"paragraph","text":"毛主席迎着刚果(布)朋友一张张幸福的笑脸，亲切地向他们鼓掌致意，并同他们一起合影。合影以后，毛主席和刚果(布)朋友们一一握手。刚果(布)朋友们簇拥在毛主席周围，齐声高唱《大海航行靠舵手》。"},{"type":"paragraph","text":"同毛主席一起接见刚果(布)朋友的，有国务院总理周恩来，副总理陈毅等同志。"},{"type":"paragraph","text":"被接见的刚果(布)实习生是:欧金巴·巴斯加·戴道尔，布苏古·约瑟夫，姆邦巴·贝纳尔，昆古·西蒙，米昂布拉·罗歇，马桑巴·让·巴底斯脱，奥西皮·阿道尔夫，巴依尼加·阿勒贝尔，马蓬索·路易，巴格那·乔治，皮埃米·克累芒，纳高由·阿勒贝尔，马古阿亚·贝纳尔，布卢·美达，埃朗加·安德烈，纳高马·基·查理，依巴拉·朗贝尔，果邦巴·罗马，马达米·安燕妮·库卡夫人，昆巴·面蒙娜，伊基西巴·达维，马桑巴·阿勒贝尔，巴翁达·让。"},{"type":"paragraph","text":"接见时，刚果(布)驻中国大使巴赞加也在场。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\07\\677c010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e钱嗣杰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我们最最敬爱的伟大领袖，世界革命人民心中的红太阳毛主席，七月十一日接见了在我国实习期满即将回国的布拉柴维尔刚果实习生。图为接见时合影。　(新华社传真　钱嗣杰　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34e9da546f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新沂县新南大队的土地到哪里去了？","authors":[],"dates":[{"year":1963,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"新沂县新南大队的土地到哪里去了？","type":"title"},{"text":"本刊讯  江苏新沂县委农村工作部工作组最近在新南大队发现，某些干部家不住在这个大队，工作也不在这个大队，可是却都来这个大队种地。据调查，被这些外来户（群众的不满称呼）占去了五十二亩三分土地，相等于被调查的几个生产队社员自留地的总和。","type":"paragraph"},{"text":"这些“外来户”都是什么人呢？社员们指着一些地带有讽刺语调告诉工作组说：“这是魏科长的，那是高书记的，这是吴主任的，那是索主任的……”。经过详细了解，这些书记、主任，早在几年前就调走了，可是这份“财产”却仍然长期保留在这里。原公社宣传科长魏云喜三年前就调走了，可是他还在这个大队种着一亩多地，就这样他还不满足，今年春天还找干部再给增加一点。原大队主任吴兴明很早就调到公社建筑站当站长去了，可是他还种着他当大队主任时种的一亩六分地。凡是在这个大队当过干部的，都有一份“财产”。前任大队书记高孝达、索胜芝，已经调离几年了，现在每人仍然种着一两亩地。","type":"paragraph"},{"text":"县级机关有些单位也采取欺上压下的恶劣手段侵占生产队的土地。原商业局繁殖场院外土地该退不退，今年种了十六亩小麦（县委已通知商业局收打后全部交给粮食局）。县委党校、采矿厂、商业局、食品公司、人民医院等单位都没有按县委规定，将所占的土地退出来，仍然想长期占用下去。公社机关也有占用土地的情况。","type":"paragraph"},{"text":"另外宾馆、理发店、刻字店、钟表店、采矿厂、五金厂的工人和商人也都占用了一些土地。","type":"paragraph"},{"text":"新沂县委认为，象新南大队的这种现象并不是个别的，特别是地处集镇，靠近机关的生产队，土地被占的情况比较严重。县委要求各公社党委、大队支部和县级机关，在农村社会主义教育运动中对占用生产队土地的情况，进行一次全面的清查，并迅速将占用的土地退回给生产队。（摘自“江苏情况）","type":"paragraph"},{"text":"来源：1963年9月3日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ae2ea68a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

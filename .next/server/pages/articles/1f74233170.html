script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对陕西省委召开工农商交协力解决市场问题会议的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对陕西省委召开工农商交协力解决"},{"type":"paragraph","text":"市场问题会议的报告的批语"},{"type":"paragraph","text":"（1959年7月15日）这是一个好文件川，印发各同志参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十五日"},{"type":"paragraph","text":"[1]中共陕西省委1959年7月7日给中央的这一报告说，为了迅速改变目前市场供需关系紧张的状况，我们最近召开了县以上工农商交四个方面人员参加的市场问题会议。会议解决了以下几个主要问题：（一）围绕着解决市场问题，工农商交各个方面在会上都比较充分地暴露了各自的和相互间的矛盾，并且基本上解决了这些矛盾。在思想认识方面，进一步统一了对市场问题的看法，明确了“全国一盘棋”的方针。（二）解决市场供应紧张的根本关键在于增加生产，增加商品的供应量。因此会议用较长的时间和较大的精力来落实这些具体计划。在落实计划中，一是抓思想认识的提高，一是抓四个部门的相互衔接，综合平衡。（三）相信只要各个方面都能认真执行中央有关政策，充分调动广大群众的积极性，增加生产和商品供应量，压缩社会购买力，改善经营管理，目前市场紧张的状况，在不要很长的时间内，是可以基本上缓和下来的。对陕西省委召开工农商交协力解决市场问题会议的报告的批语"},{"type":"paragraph","text":"一毛注：各地都应当这样做。"},{"type":"paragraph","text":"[1]中共陕西省委的报告中讲到：“在这次会议上，我们充分地利用了工农商交共聚一堂的机会，除各按系统制订计划外，又随时进行互相衔接，综合平衡。”毛泽东在其中的“我们充分地利用了工农商交共聚一堂的机会”后面，加括号写了这条批注。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":7,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":187,"page_end":188},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f74233170"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

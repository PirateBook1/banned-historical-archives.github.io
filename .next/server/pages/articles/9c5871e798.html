<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学雷锋　演雷锋——记《毛主席的好战士——雷锋》上演之前的排练","authors":[],"dates":[{"year":1977,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为了纪念毛主席“向雷锋同志学习”的光辉题词发表十四周年，中国福利会儿童艺术剧院在排练《毛主席的好战士——雷锋》过程中掀起了学雷锋、演雷锋的热潮。"},{"type":"paragraph","text":"力量从团结来"},{"type":"paragraph","text":"“学雷锋，演雷锋”，是演员们的共同决心。雷锋这一光辉形象的扮演者刘安古，在这次排练中，自觉地以雷锋同志的崇高品质为榜样。当他接受扮演雷锋的任务时，正参加话剧《刘胡兰》的演出，担任一名群众角色。领导上考虑到时间紧，任务重，为了让他集中精力演好雷锋，决定把他换下来。刘安古知道以后，想到这几天，正下大雪，从剧院到演出地点路途较远，交通不便，有的同志正在患感冒，自己换下来是可以轻松点，但别的同志却增加了负担。于是，他向领导请求:“不要换了，困难我自己克服!”打那以后，他就学习雷锋的“钉子”精神，挤时间准备角色，在家里、在电车上、在演出休息时，都不放过一点一滴的时间，分析剧本，背诵台词，考虑角色。这样做尽管自己比较累，但他觉得应该象雷锋同志那样，把方便让给别人，把困难留给自己。"},{"type":"paragraph","text":"由于排演的时间紧迫，整台戏十几个片断同时开排，可是每个片断中雷锋都要出现，扮演雷锋的刘安古分不开身了。怎么办?这时有几个演员主动挑起了“代排”的担子。每次排完以后，还把导演的舞台调度，演员的部位，道具的运用，自己的体会都原原本本地告诉刘安古。正如雷锋同志说的那样:“力量从团结来，智慧从劳动来，行动从思想来，荣誉从集体来”，在全队同志的共同努力下，终于较快较好地完成了排练任务。"},{"type":"paragraph","text":"智慧从劳动来"},{"type":"paragraph","text":"在乐队的排练室里，一片热气腾腾。这时离春节没几天了，同志们正忙着为下厂慰问演出准备节目。节前安排不出时间排练《毛主席的好战士——雷锋》的曲谱，怎么办?雷锋同志生前说得好:“党指向哪里，我就冲向哪里。”这铿锵有力的豪言壮语，拨动着演奏员们的心弦。"},{"type":"paragraph","text":"春节三天，乐队的同志满腔热情地到工厂慰问演出，和工人同志一起欢度春节。节后马上投入了《毛主席的好战士——雷锋》的排练。"},{"type":"paragraph","text":"可是，打开分谱相互一对照，发现这些十四年前的分谱由于当时排练演出时删删改改，乐谱上做的符号不尽相同，有些音符也辨认不清了。在这种情况下，要两天内练好这么长的伴奏乐章，困难不少。同志们纷纷表示，要学习雷锋同志对待困难的态度，千方百计提前完成任务。负责排练的乐队指挥和大家一起重新分析研究了音乐的节奏、气氛和情绪要求，把总谱作了精心的整理。经过全体演奏员专心刻苦的练习，不怕疲劳连续作战，原定的任务提前胜利完成了。"},{"type":"paragraph","text":"行动从思想来"},{"type":"paragraph","text":"在舞台美术队的制作工场内，老师傅们正在为《毛主席的好战士——雷锋》赶制道具。"},{"type":"paragraph","text":"一位两鬓斑白的老师傅，戴着一副老花眼镜专心地制作着。由于天冷，他的手指已经冻裂了。但他毫不介意。只见一张张嫩绿的树叶、一朵朵鲜艳的红花，从他长满了厚茧的大手中做出来。他就是制作了几十年道具的秦全福同志。老秦师傅今年六十开外了，当他知道要重新演出《毛主席的好战士——雷锋》以后，高兴得合不拢嘴。他说:“雷锋是毛主席教育出来的好战士，不论青年、老年，我们都要向他学习!”"},{"type":"paragraph","text":"农历年三十下午，秦师傅一直干到天黑以后才离开，年初一大清早，他又来到舞美制作工场，坐在小板凳上不停地干!初二、初三，秦师傅仍象往常一样上班。并且乐呵呵地说:“雷锋同志过春节，总是为人民做好事，干革命嘛就是要千啊!”事后，同志们才了解到，春节期间秦师傅的儿子从黑龙江回沪结婚，家里还忙着办喜事哩!　本报通讯员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c5871e798"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

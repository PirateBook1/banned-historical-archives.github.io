script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"给柯庆施的信","alias":"","parts":[{"type":"paragraph","text":"给柯庆施的信"},{"type":"paragraph","text":"（1959年11月15日）庆施同志："},{"type":"paragraph","text":"此件\"极好，请看一下。如有省书同志未走的，请你递给他们看一下。然后，交王稼祥同志看一下。然后，交江华同志看一下。在两天内看完，由江华退我。我准备请中央转发全国。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月十五日上午一时半"},{"type":"paragraph","text":"[1]可能指安徽省国营方丘湖农场种饲料放牧养猪的材料。材料说，方丘湖农场去年小麦丰收后，即播种了1001亩绿豆，由于天旱，出苗不齐，估计要歉收，农场党组织根据当时养猪较多、饲料来源困难的情况，决定采取在绿豆青苗地放牧的办法养猪。放牧50天后，效果良好，具体表现在：一田增产，猪增重。经过放牧后的田地再种小麦，由于猪粪多，比同等耕作水平但未经放牧的亩产提高了75%；同时在青苗地放牧的生猪，体重增长快，比圈猪提高了1.2倍。二、猪省料，由省工。放牧的猪不需再喂其他饲料，而实行放牧，也节省了运肥工。三、节省了饲料加工和管理费用。材料最后指出，种饲料直接放牧养猪、肥田的办法，适合地多人少、土地瘠薄的地区。安徽省自前正在积极选择适当地方，作进一步的试验。1959年12月25日，新华通讯社编印的《内部参考》第二九四四期登载了题为《方丘湖农场种饲料放牧养猪效果良好》的报道。"},{"type":"paragraph","text":"[2]王稼祥，当时任中共中央书记处书记。[3]江华，当时任中共浙江省委第一书记。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":11,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":488,"page_end":488},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a8e4f44bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

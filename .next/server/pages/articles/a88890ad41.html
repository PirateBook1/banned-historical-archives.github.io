script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央华东局批转浙江省委关于加强当前市场领导的紧急指示","authors":[],"dates":[{"year":1954,"month":1,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央华东局批转浙江省委关于加强当前市场领导的紧急指示","type":"title"},{"text":"浙江省委并告山东分局、各省、市委并报中央：","type":"appellation"},{"text":"12月21日省委关于加强当前市场领导的紧急指示悉。我们基本上同意你们对当前市场新情况的分析，和所拟采取的各项措施，并转发各地参考，惟须请你们注意掌握以下几点：","type":"paragraph"},{"text":"（一）对农村集镇粮商，是否采取基本上转业的方法，须视具体条件而定。如转业条件尚不具备，或只是部分具备，多数尚有困难时，仍以暂时采取基本上包下来的办法为好，俟条件具备后再逐步组织他们转业，以免造成不应有的混乱。","type":"paragraph"},{"text":"（二）维持私商营业额不再下降是必要的，但应注意分别不同情况，对批发与零售，零售中之手工业者兼营商业与买进卖出的零售商均应有所区别，不能一概而论。对私商供应货源过紧的现象应予纠正，畅销名牌货也可视情况给以适当照顾，但不一定规定比例。","type":"paragraph"},{"text":"（三）对合作社基本上不与非社员交易一点，我们认为不必规定太死，以规定合作社与非社员交易时，非社员不得享受社员的优待价格为好。","type":"paragraph"},{"text":"目前统购统销已全面展开，各地党委应及时注意检查市场情况，并希将所发生的新问题，及采取的措施，随时报告我们。当否，请中央指示。","type":"paragraph"},{"text":" 华东局","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a88890ad41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

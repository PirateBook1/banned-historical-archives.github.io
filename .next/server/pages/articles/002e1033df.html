script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把传播毛泽东思想 当作毕生的战斗任务","authors":[],"dates":[{"year":1966,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘英俊同志，是一个出色的毛泽东思想的宣传员。"},{"type":"paragraph","text":"从今天发表的刘英俊同志的一些信件和同志们的回忆中，可以看出，他念念不忘高举毛泽东思想伟大红旗，无论在连队里，还是在人民群众中，都随时随地宣传毛泽东思想。"},{"type":"paragraph","text":"毛主席说:“无产阶级要按照自己的世界观改造世界，资产阶级也要按照自己的世界观改造世界。”"},{"type":"paragraph","text":"宣传毛泽东思想，用毛泽东思想统帅一切，推动一切，改造一切，就是无产阶级按照自己的世界观改造世界的伟大斗争。"},{"type":"paragraph","text":"毛泽东思想是当代马克思列宁主义的顶峰，是最高最活的马克思列宁主义，是我军建设、作战和一切工作的最高指示，是中国革命和世界革命的指路明灯，是放之四海而皆准的普遍真理。我们要把我国的社会主义革命进行到底，我们要彻底破坏旧世界，建设一个没有帝国主义、没有资本主义、没有剥削制度的无限美好的共产主义新世界，最首要、最根本的任务，就是要广泛地传播马克思列宁主义、毛泽东思想。"},{"type":"paragraph","text":"当前无产阶级文化大革命揭露出来的大量事实证明，混进党内的一小撮资产阶级代表人物和一切牛鬼蛇神，同帝国主义、现代修正主义和一切反动派一样，最害怕真理的阳光，最仇视毛泽东思想。他们越是拼命地反对毛泽东思想，就越是证明毛泽东思想的伟大、正确。他们越是妄想阻止工农兵群众掌握毛泽东思想，我们越是要坚决地、积极地、大力地宣传毛泽东思想，普及毛泽东思想。"},{"type":"paragraph","text":"毛主席说:“一个人只要他对别人讲话，他就是在做宣传工作。”"},{"type":"paragraph","text":"实际上，不是宣传无产阶级思想，就是宣传资产阶级思想，不用马克思列宁主义、毛泽东思想去战斗，资产阶级思想、修正主义思想就必然会占领阵地。"},{"type":"paragraph","text":"用伟大的毛泽东思想，用伟大的正义的社会主义和共产主义事业，去激发人民群众的革命热情，去鼓舞人民群众奋勇前进，这是每个共产党员、每个无产阶级革命战士的天职。"},{"type":"paragraph","text":"要宣传好毛泽东思想，就必须学习好毛泽东思想。"},{"type":"paragraph","text":"毛主席著作，我们要学一百遍，一千遍，一万遍，世世代代都学习。"},{"type":"paragraph","text":"毛泽东思想的伟大红旗，我们要举一百年，一千年，一万年，世世代代都高举。"},{"type":"paragraph","text":"我们每个同志，都应该象刘英俊同志那样，说话，写信，做事，都宣传毛泽东思想，把自己参加的一切活动，当成传播毛泽东思想的最好机会。"},{"type":"paragraph","text":"我们要把传播毛泽东思想，贯彻毛泽东思想，当作毕生最崇高的事业，最光荣的战斗任务!"},{"type":"paragraph","text":"(新华社北京14日电)"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\07\\667f010101.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"002e1033df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

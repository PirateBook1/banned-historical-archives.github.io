script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“罗隆基的建议我完全同意”","authors":["北京师范大学","朱启贤"],"dates":[{"year":1957,"month":5,"day":24}],"is_range_date":false,"parts":[{"text":"“罗隆基的建议我完全同意”","type":"title"},{"text":"北京师范大学朱启贤","type":"authors"},{"text":"本报讯  中国农工民主党北京市委员会，24日举行科学教育界座谈会，到会的有冯友兰、张申府、宗白华、胡明、周太玄等二十余人。从一些教授在座谈会上反映出的情况看，教授们在“鸣”“放”声中，还有顾虑：怕挨闷棍，怕挨冷箭。特别是北京师范大学的一些教授，表现出忧虑更大。","type":"paragraph"},{"text":"北京师范大学教授朱启贤说：师大邱椿老教授，这几年被整的很厉害，患了高血压，事虽过去，但一提到师大，一看到党员，他就害怕，心就发抖。学校负责人虽不止一次的去看过邱椿老教授，向他道歉，但整他是在群众中整的，现在道歉，谁也不知道，别人看邱椿教授，还以为是“反动的”，连他的女儿，也感到抬不起头来。应该公开恢复他的名誉。他还举他自己的事为例说：我刚回国时，听人说：现在不能自称“老子天下第一”，只能称“老子天下第六”。我到学校，将这些话讲给同教研组的教师听。思想改造时，大字报、校刊，就用大字标题，批评我狂妄自称“老子天下第六”。钱俊瑞副部长在大庭广众作报告，也提出批评。实际全不是这么一回事。外人不知，还真以为我是那样狂妄的人。事后真相明白，师大党委向我道歉，但批评我是用的大字报、校刊，道歉却外人不知道，影响还留在群众中。朱启贤教授说：我看到报上登出罗隆基的一个建议，要求组织一个有民主党派参加的委员会，来检查这几年在各次运动中遗留的问题。我完全同意。","type":"paragraph"},{"text":" (5.27光明日报)","type":"paragraph"}],"comments":[],"origin":"《批判光明日报参考资料》（中华全国新闻工作者协会编，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4615bf8446"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

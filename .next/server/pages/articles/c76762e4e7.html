script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叶剑英元帅接见丰福生和黄祖示  丰福生向解放军驻京某部介绍活学活用毛主席著作的体会","authors":[],"dates":[{"year":1964,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叶剑英元帅接见丰福生和黄祖示"},{"type":"paragraph","text":"丰福生向解放军驻京某部介绍活学活用毛主席著作的体会"},{"type":"paragraph","text":"新华社二十日讯　中国人民解放军驻京某部，今天下午邀请活学活用毛主席著作有显著成效的福建前线空军某部汽车连炊事班长丰福生作报告。丰福生向一千多名官兵介绍了自己学习毛主席著作的心得和体会。他善于运用毛主席的思想来分析形势，改造思想，指导工作。他妥善地安排炊事班的工作、学习和生产，创造了连续三年获得五好食堂的事迹。"},{"type":"paragraph","text":"报告会前，叶剑英元帅以及王树声大将、张宗逊上将、刘志坚中将等，接见了丰福生和广州部队某部防化连班长、五好战士标兵黄祖示。"},{"type":"paragraph","text":"接见时，在座的，有宋时轮上将、吴法宪空军中将、曹里怀空军中将、阎揆要中将等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c76762e4e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

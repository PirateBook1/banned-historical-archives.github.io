script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji3","type":"pdf","name":"毛泽东文集第三卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji3.pdf"],"article":{"title":"给杨绍萱、齐燕铭的信","description":"","dates":[{"year":1944,"month":1,"day":9}],"parts":[{"text":"给杨绍萱、齐燕铭的信","type":"title"},{"type":"appellation","text":"绍萱、燕铭同志："},{"type":"paragraph","text":"看了你们的戏，你们做了很好的工作，我向你们致谢，并请代向演员同志们致谢！历史是人民创造的，但在旧戏舞台上（在一切离开人民的旧文学旧艺术上）人民却成了渣滓，由老爷太太少爷小姐们统治着舞台，这种历史的颠倒，现在由你们再颠倒过来，恢复了历史的面目，从此旧剧开了新生面，所以值得庆贺。郭沫若在历史话剧方面做了很好的工作，你们则在旧剧方面做了此种工作。你们这个开端将是旧剧革命的划时期的开端，我想到这一点就十分高兴，希望你们多编多演，蔚成风气，推向全国去！"},{"type":"paragraph","text":"敬礼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月九日夜"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":10,"index":1},{"part_idx":2,"offset":141,"index":2},{"part_idx":2,"offset":155,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东看了杨绍萱、齐燕铭编导、中共中央党校俱乐部演出的平剧（即京剧）《逼上梁山》后，写给编导者的信。“文化大革命”期间此信曾在一九六七年五月二十五日《人民日报》上发表，当时被说成是写给延安平剧院的，信中“郭沫若在历史话剧方面做了很好的工作，你们则在旧剧方面做了此种工作”一句被删掉。一九八二年五月二十三日在《人民日报》上重新发表了此信的全文。杨绍萱（一八九三——一九七一），河北滦县人，当时任中共中央党校研究员。齐燕铭（一九○七——一九七八），北京市人，当时任中共中央党校教务处文教科科长。","郭沫若（一八九二——一九七八），四川乐山人。抗日战争时期，曾在周恩来任副部长的国民党政府军事委员会政治部任第三厅厅长、文化工作委员会主任委员，在国民党统治区组织进步文化人士从事抗日宣传工作。","指郭沫若在抗日战争时期写了《屈原》、《虎符》等历史话剧。"],"page_start":99,"page_end":99,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4701179bc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“三杰”碑文","authors":["(学生)","西北师范学院","金箍棒"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“三杰”碑文","type":"title"},{"text":"西北师范学院金箍棒(学生)","type":"authors"},{"text":"三杰碑文","type":"paragraph"},{"text":"师院城防，固若金汤，把门大将，层层阻挡，上有院长徐劲，下有科长棣棠，喽啰名叫常效珍，声势尤其嚣张，密布天罗地网，严筑深沟高墙，以逼迫教师为能事，严惩学生为家常，致令高才教师卷席星散，全体同学深居地藏，滥施权力，日月无光，警犬横行，嗅名昭彰，师生动辄得咎，言谈口嘴不敢微张，本是知友谈心，被诬捣乱纪纲，档案列入特殊材料，密件堆垒到达上房，多少好人尽遭冤枉，群众被迫低声下气，奸邪从此趾高气扬，现实却被粉饰，罪恶还获表彰，本事高绝，治校有方，于是薪金大增，官阶连上。至今整风开始，领导故弄微茫，组织二次谈心，宣称诸事安祥，师生现在振臂高呼，三杰又作聋哑伪装。同学们！老师们！这难道是我们的理想，抑或是我们的希望？不，这是鬼魅技俩。老师们！同学们！握紧手，奋神感，撕破这天罗地网，粉碎这顽固的城防。乱曰：","type":"paragraph"},{"text":"斩草不除根，春风吹又生。将特殊档案全部烧光。","type":"appellation"},{"text":" 来源：《香花乎？毒草乎？(1)》（西北师范学院学委会，1957年6月18日）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6fa37081a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

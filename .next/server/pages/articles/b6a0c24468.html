script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给邓子卿、王升平的信","authors":["刘少奇"],"dates":[{"year":1953,"month":10,"day":23}],"is_range_date":false,"parts":[{"text":"给邓子卿、王升平的信","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"邓子卿同志、王升平[1]同志：","type":"appellation"},{"text":"你们的来信以及很多朋友的来信，我都收到了，使我了解了乡间很多情况，谢谢你们及其他来信的朋友。对于我们乡间的发展情形，我是有兴趣的，关心的，望你们经常来信，例如每年有一次至二次来信告诉我乡间的各种情况，对我是很有用的。但请你们告诉我实在的情形，是好的就说好，是坏的就说坏，并且最好能说具体些，说明事情的发展经过，而不要有任何夸大或隐藏。这须请你们注意。齐海湘[2]同志等带来很多朋友的信，我不能一一作答，请你们代为致意，并请你们转告各位朋友，在以后再不要向我写致敬一类的信，因为这并无好处。此外，关于乡间的各种问题，仍须向县、区、乡政府请示处理，而不能由我来处理，所有要求处理问题的信，已转县政府酌情办理，双狮岭煤矿问题则转省政府酌办。","type":"paragraph"},{"text":"致以","type":"paragraph"},{"text":"敬礼！","type":"appellation"},{"text":" 刘少奇一九五三年十月二十三日","type":"paragraph"},{"text":"根据手稿刊印","type":"paragraph"},{"text":"注  释","type":"appellation"},{"text":"[1]邓子卿，当时任湖南省宁乡县花明楼乡党支部书记。王升平，当时任湖南省宁乡县花明楼乡农民协会主席。","type":"paragraph"},{"text":"[2]齐海湘，刘少奇姑姑的孙子，湖南省宁乡县花明楼乡炭子冲农民。一九五三年秋，应刘少奇邀请，与成敬常、黄端生、刘永武作为该乡农民代表，到北京向刘少奇汇报农村情况。","type":"paragraph"}],"comments":[],"origin":"《建国以来刘少奇文稿第五册(一九五三年一月——一九五三年十二月)》，中共中央文献研究室，中共档案馆，2005年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6a0c24468"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

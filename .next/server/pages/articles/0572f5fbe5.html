script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"牛羊收购屠宰问题的规定下达后，四川温江专区耕牛宰杀数量激增","authors":["喻权域","李绍中"],"dates":[{"year":1956,"month":11,"day":5}],"is_range_date":false,"parts":[{"text":"牛羊收购屠宰问题的规定下达后，四川温江专区耕牛宰杀数量激增","type":"title"},{"text":"喻权域李绍中","type":"authors"},{"text":"新华社成都５日讯　商业部和农业部８月２８日发出的“关于牛羊收购、屠宰问题的联合规定”下达后，近两个月来四川省温江专区耕牛宰杀的数量激增。９月份全专区共宰杀耕牛七千多头，比去年同期增加两倍。１０月份还有增加。","type":"paragraph"},{"text":"１０月２８日中共温江地方委员会召开的县委书记会议上，大家一致认为这是商业部和农业部规定的标准太低的缘故。据中共广汉县委员会书记谈，按照商业部和农业部规定的淘汰屠宰老牛的标准，广汉县已经宰杀了一千七百多头。全县现有一万四千四百五十五头耕牛，其中符合宰杀标准的还有一千四百七十二头。已经宰杀的和可以宰杀的加在一起，占全县耕牛总数的２０％以上。如果按照规定执行下去，明年的春耕一定非常困难。其他县委书记的意见也差不多。有的县已经自行下令暂缓执行商业部和农业部的规定。","type":"paragraph"},{"text":"中共温江地方委员会的负责人是１０月２８日才知道有这一规定的，距温江专署转发商业部和农业部的文件已经有一个月。现在，中共温江地方委员会正在研究办法。","type":"paragraph"},{"text":"来源：１９５６年１１月５日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0572f5fbe5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——诬蔑党员和党的积极分子","authors":["北京航空学院师生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——诬蔑党员和党的积极分子","type":"title"},{"text":"北京航空学院师生","type":"authors"},{"text":"“说得不好听过去工会只是行政的尾巴，或者说是听差的。工会没有真正反映群众的利益。它起了一些缓冲式为行政作解释的作用。当然它还做了许多事情，但在这些事情中，有许多假如不由工会而由行政派人去做，也一定能行。过去强调了工会和行政的一致性，说没有矛盾；现在看来，矛盾是有的。我个人认为工会应该为群众说话，对工会会员的思想工作，也只有在为工会会员解决生活困难和创造生活条件的同时才能进行，否则是号召不起来的。”（北京航空学院一教授）","type":"paragraph"},{"text":"“你要用我时硬拉着不放，不用时一脚踢开，就是我跪下来你们也会不要我的。……目前利用我一番，将来也会把我一脚踢开。”（北京航空学院一个助教）","type":"paragraph"},{"text":"“老干部水平低，马列主义水平低，对群众不了解，更不了解知识分子特点，连思想工作也做不好，如×××就是饭桶。有些老干部，由于资历，虽没有能力，也按在高职位上拿高薪，这是一种剥削。……不称职的干部可以给他们补助，让他们去休养，不然，往上提是误事。”（北京航空学院一个学生）","type":"paragraph"},{"text":"“做政治工作的人，只是凭一张嘴在吃饭，没有什么真本事，他们没有科学知识，因而也学不了马列主义，而所有基层领导都是这一类人。这类人除了依靠行政命令外，是做不了任何工作的。”（北京航空学院一个学生）","type":"paragraph"},{"text":"“今天人都有两个影子，一个是太阳照的，再一个就是人事材料，岂不仅跟着你，而且很大程度上决定你的命运。……行政部门的人事机构不要特殊化、党化、神密化，应该和其他行政机构完全一样。人事档案和公安系统的档案不应混在一起。公民有权随时看本人的人事档案。”（北京航空学院一个学生）","type":"appellation"},{"text":"“汇报、档案制度、实际上是特务加黑名单，说了话就放在口袋里（指档案），实际上为了使群众不敢讲话，这是党的政策。”（北京航空学院一个学生）","type":"paragraph"},{"text":"“你们是马列主义的忠实信徒和谁护者，教条主义者，我是自由主义者。你们进步想入党。民主人士揭发材料是向党讨好，要批判接受。党团员有组织，不敢提反面意见，会上总没有错误意见，作正面人物，有反面意见就咬一口。干部进行工作不是对人，是对木偶。”（北京航空学院一个学生）","type":"paragraph"},{"text":"“肃反中的积极分子没有良心，是不得己才积极的：都是木头群，小特务，抬轿人士，是些野兽不如的人……其次是学生（指首先投入反右斗争的——原编者注），其实这只是小特务罢了。再次是卢郁文之流（无耻之尤为虎作伥）……报纸上满是工贼（这是他辱骂工人的词——原编者注），小特务，无耻之尤的……血口。”（北京航空学院一个学生）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58a22ba14e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

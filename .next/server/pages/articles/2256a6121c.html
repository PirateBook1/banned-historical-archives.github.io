审阅，不要在大小报纸和刊物上发表。"},{"type":"paragraph","text":"中共中央"},{"type":"paragraph","text":"一九六七年十月七日毛主席视察华北、中南和"},{"type":"paragraph","text":"华东地区时的重要指示"},{"type":"paragraph","text":"（记录稿，未经本人审。）"},{"type":"paragraph","text":"毛主席说，七、八、九三个月，形势发展很快。全国的无产阶级文化大革命形势大好，不是小好。整个形势比以往任何时候都好。"},{"type":"paragraph","text":"形势大好的重要标志是人民群众充分发动起来了。从来的群众运动都没有象这次发动得这么广泛，这么深入。全国的工厂、农村、机关、学校、部队，到处都在讨论无产阶级文化大革命的问题，大家都在关心国家大事。过去一家人碰到一块，说开话的时候多。现在不是，到一块就是瓣论无产阶级文化大革命的问题。父子之间、兄弟姐妹之间、夫妻之间，连十几岁娃娃和老太大，都参加了瓣论。"},{"type":"paragraph","text":"·326·"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":9,"day":null}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":339,"page_end":339},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2256a6121c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

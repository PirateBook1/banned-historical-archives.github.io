script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西各厂矿在民主改革中官僚资产阶级及封建残余势力是主要障碍","authors":[],"dates":[{"year":1951,"month":7,"day":14}],"is_range_date":false,"parts":[{"text":"山西各厂矿在民主改革中官僚资产阶级及封建残余势力是主要障碍","type":"title"},{"text":"【山西分社十四日讯】山西各厂矿企业中存在着的官僚资产阶级及封建残余势力，是民主改革运动中的主要障碍和问题。各厂矿经过劳保登记后，有政治问题或反革命分子的数目约有百分之二十。这些分子中，大部分在过去充当过反动官僚资产阶级的爪牙，欺压过工人，解放后在执行原职原薪时又留在工厂，一直未经详细的审查。他们盘据在企业的中层岗位，成为领导干部与工人间的隔膜。如电业局发电二厂的二十六个班长，便二十二个是“三朝元老两头红”的历史复杂人物，十四个参加过反动组织，只有两个是解放后提拔的工人。如该厂劳模郝尔孝，解放前在日寇、阎匪统治时欺压工人，等意见。民主改革中的另一个问题是，工会干部及厂行政干部的民主作风差。","type":"paragraph"},{"text":"针对这些情况，计划在七、八月以民主方式审查处理。处理办法主要是搞反革命分子，并自七月二十日在举办工会训练班进行训练。第一批训练的三百人，主要为班长、领班，并附设工会业务训练班。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年7月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4341f14eab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

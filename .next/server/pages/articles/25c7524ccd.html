script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2478","name":"上海市房产管理局关于撤销接管补改造出租房屋结算定租的意见","author":"上海市房产管理局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市房产管理局关于撤销接管补改造出租房屋结算定租的意见","dates":[{"year":1987,"month":1,"day":10}],"is_range_date":false,"authors":["上海市房产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2047","tags":[{"name":"房地产","type":"主题/事件"},{"name":"接管","type":"主题/事件"},{"name":"社会主义改造","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市房产管理局关于撤销接管补改造出租房屋结算定租的意见"},{"type":"subtitle","text":"沪房（1987）私字发第23号"},{"type":"paragraph","text":"卢湾、长宁区房产管理局："},{"type":"paragraph","text":"市局（1986）私字发第403号文，撤销了对江苏路285弄28号、长乐路43弄2、3号虞芝名下房屋的接管。对接管时的出租房屋应纳入改造，补发定租。现就定租结算提出如下意见："},{"type":"paragraph","text":"一、历史冤假错案，错没收接管的房屋，接管的时间不一，其定租的发放时间在国家未作统一规定之前，先按：凡1958年8月之前接管的，定租自1958年8月起发至1966年9月底止；1958年8月至1961年9月之间接管的，定租自接管之日起发至1966年9月底止；1961年10月以后接管的，定租发足五年。"},{"type":"paragraph","text":"二、错没收接管房屋的时间较长，考虑到物价上涨因素，定租按房屋接管之时租金额的40%结算。"},{"type":"paragraph","text":"一九八七年一月十日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25c7524ccd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说办好省报十分重要  新闻战线刊载毛主席对报纸工作的指示","authors":[],"dates":[{"year":1958,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席说办好省报十分重要"},{"type":"paragraph","text":"新闻战线刊载毛主席对报纸工作的指示"},{"type":"paragraph","text":"本报讯　11月24日出版的第十三期“新闻战线”，刊载了毛泽东同志就报纸工作问题写给中共广西僮族自治区委员会第一书记刘建勋、书记处书记韦国清二同志的信。这封信是今年1月间在南宁写的。毛主席在信中指出：“省报问题是一个极重要问题，值得认真研究，同广西日报的编辑们一道，包括版面、新闻、社论、理论、文艺等项。钻进去，想了又想，分析又分析，同各省报纸比较又比较，几个月时间就可以找出一条道路来的。”毛主席在信中着重指出：“精心写作社论是一项极重要任务，你们自己、宣传部长、秘书长、报社总编辑，要共同研究。第一书记挂帅，动手修改一些最重要的社论，是必要的。”毛主席在信中最后指出：“一张省报，对于全省工作，全体人民，有极大的组织、鼓舞、激励、批判、推动的作用。”"},{"type":"paragraph","text":"在同一期的“新闻战线”上，还登载了刘建勋同志的文章，题目是：“认真执行毛主席关于报纸工作的指示”。文章着重说明了遵照毛主席的指示，在全党同志协助之下，广西日报已经取得的改进，和将近一年以来，自治区党委对报纸领导的主要做法。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘建勋","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb02fc470d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

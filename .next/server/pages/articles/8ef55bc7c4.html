script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于改善司法机关的审判作风的指示","authors":[],"dates":[{"year":1955,"month":3,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央关于改善司法机关的审判作风的指示","type":"title"},{"text":"上海局、各分局、各省市委并转县以上党委及国家机关各党组：","type":"appellation"},{"text":"兹将最高人民法院党组转报湖南省人民法院关于绥宁县法院错判“放蛊”案件的检查报告发给你们。中央认为这个报告是正确的。凡是处理过这类案件的地方，都应该进行彻底的检查，加以平反，并向群众进行宣传和解释。","type":"paragraph"},{"text":"绥宁县法院对于“放蛊”这种迷信传说造成错判许多案件的原因，是把人民司法工作降低到落后群众的水平，错误地把落后群众中的迷信传说认为真有其事，而不以实事求是的态度去查明真相，弄清是非；对于被控告的人，又采取逼供、诱供、指名问供等错误方式来取供定罪，因而发生错判，冤屈很多好人。这乃是一种完全错误的审判作风，必须在人民司法工作中坚决地反对和肃清这种审判作风。","type":"paragraph"},{"text":"这种恶劣的审判作风，各地人民法院在审理其他案件中也是同样存在的，是一种相当普遍的作风，绥宁县错判“放蛊”案件，不过是这种作风在若干案件上的表现而已。因此，中央责成各级法院党组参照湖南省人民法院这个检查报告的经验，发动全体司法人员对自己的审判作风进行深刻的检查，反对官僚主义的逼供信的审判作风，提倡科学的调查研究的审判作风，借以避免错判案件的继续发生。","type":"paragraph"},{"text":" 中央1955年3月12日","type":"paragraph"}],"comments":[],"origin":"湖南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ef55bc7c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

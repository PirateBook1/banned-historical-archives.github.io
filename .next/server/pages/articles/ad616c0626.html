script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北厂矿目前普遍存在的几个问题","authors":[],"dates":[{"year":1950,"month":4,"day":26}],"is_range_date":false,"parts":[{"text":"东北厂矿目前普遍存在的几个问题","type":"title"},{"text":"目前东北厂矿普遍存在如下几个问题：","type":"paragraph"},{"text":"(一)模范厂忙于接应参观调查的人，影响生产：如抚顺制钢厂、冶炼厂、机械五厂等同时均有十数单位往访，而且一个机关的各部门(如东北局的办公厅、宣传部、组织部等)又各访一套，有时了解的人图省事，又各去抓厂长，厂里负责干部应接不暇。今后应解决访问调查人员的统一行动，并改善了解情况的方法。","type":"paragraph"},{"text":"(二)工厂会议多，影响生产：据冶炼厂的调查材料，某支书一个月开五十三次会，共七十七小时，某行政股长一个月开五十九次会，某班长开六十八次会，普通工人(会员)每月也开三十九次会(每会平均二十—四十分钟)，该厂党、团员带头作用虽好，但就不爱开会，有时在会上就睡觉。另一方面工人普遍认为‘工作搞好了是开会开好了的’，意指管理民主化收到效果。如何紧缩会议改进开会方法是急待解决的。","type":"paragraph"},{"text":"(三)劳动纪律松弛：抚顺制钢厂是抚顺最好的工厂，但出勤率仅达百分之八十九。该矿务局其他单位出勤率有低至百分之四十五的。其他单位出勤率均太低。此外，经常发生工人打班长、股长、科长、支书的，或乘电车不给钱打售票员，在生产中不许保安规程和操作规程。汇报时均提出工会应对工人加强纪律教育。","type":"paragraph"},{"text":"(四)技术人员不肯负责任：据抚顺炼钢厂毕副厂长(技术人员，被认为是工作最好的。)反映该矿务局技术人员的情况：是普遍不肯负责，主要问题是苦于没有政治地位，缺乏政治资本，因而在执行工作上困难很多，如工人公开指称他们为“白吃饱”，他们说的话不顶用。党委从未召开技术人员座谈会。他们普遍的想法是自己研究技术，以求各人出路，对工作则是应付差事，很多技术人员根本不要求入党。中央发出团结非党人士的指示后，他们一度很高兴，但看看又无下文，便大为扫兴。有的说：“技术人员是工人阶级一部分”，只是口号，没有内容。有的说：“工人是主人，我们是主人的帮手。”有的认为“技术人员是二等会员”。问到他们为什么很少创纪录，答说：“怕创纪录出了错负不起责任。”有的说：“我们作出了成绩，功劳都算是工人的，没有我们的份儿。”超额奖励只给工人，不给技术人员。","type":"paragraph"},{"text":"(根据东北日报四月二十六日内部材料编)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年5月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad616c0626"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

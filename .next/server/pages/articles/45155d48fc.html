script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2603","name":"福建省高级人民法院、福建省公安局、福建省民政局、中共福建省委统战部关于原国民党县团以上党政军特人员安置后有关工龄计算等政策问题的通知","author":"福建省高级人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"福建省高级人民法院、福建省公安局、福建省民政局、中共福建省委统战部关于原国民党县团以上党政军特人员安置后有关工龄计算等政策问题的通知","dates":[{"year":1978,"month":1,"day":14}],"is_range_date":false,"authors":["中共福建省委统战部","福建省公安局","福建省民政局","福建省高级人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"安徽省司法厅，司法工作手册（第三辑），264-265","tags":[{"name":"安置","type":"主题/事件"},{"name":"工龄","type":"主题/事件"},{"name":"国民党","type":"主题/事件"}],"parts":[{"type":"title","text":"福建省高级人民法院、福建省公安局、福建省民政局、中共福建省委统战部关于原国民党县团以上党政军特人员安置后有关工龄计算等政策问题的通知"},{"type":"subtitle","text":"1978年1月14日"},{"type":"subtitle","text":"闽法（78）12号      闽公（78）01号"},{"type":"subtitle","text":"闽民（78）02号      闽委统（78）07号"},{"type":"paragraph","text":"根据一九七七年十一月二十二日最高人民法院、中央统战部、中央调查部、公安部《转发浙江省释放安置领导小组“关于原国民党县团以上党政军特人员安置后有关工龄计算等政策问题处理意见的请示”的通知》精神，对原国民党县团以上党政军特人员，宽大释放、转业后安置在我省企业、农场等单位，作为正式工人，有关具体政策问题通知如下:"},{"type":"paragraph","text":"一、 宽释、转业后，安置在工矿、企业和农场，作为正式工人的，要求参加工会问题。因为这些人已享有公民权，按不歧视的政策，应与其他工人群众一样看待，根据工会组织原则处理他们申请参加工会的要求。"},{"type":"paragraph","text":"二、 关于工龄计算问题。宽释人员从宣布给予公民权后，正式安置工作时起计算；转业人员中，原来无帽的就业人员，从批准就业时起计算；原来有帽的，从宣布摘掉帽子时计算；原来无帽子或摘帽后又重新戴帽的，应按最后一次宣布摘帽时计算。"},{"type":"paragraph","text":"三、 对于已安置的人员，根据中央“原则上养起来”的精神，可不扣病假工资，不予退休处理。"},{"type":"paragraph","text":"四、 凡安置做工人后，表现积极，有一定贡献的，经群众评选，党委批准，可授予先进生产者等光荣称号，但不宜作为县以上的代表；对于特殊贡献或重大发明创造的应予表彰。"},{"type":"paragraph","text":"五、 转业安置后,作为正式工人的，应按国务院这次调整工资的政策规定，与其他工人一样，列为调整范围。"},{"type":"paragraph","text":"以上意见，请报告党委，研究执行。"}],"alias":""},"tags":[{"name":"福建文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45155d48fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

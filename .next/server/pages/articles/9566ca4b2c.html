script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"花房里长不出劲松——世态感应篇之一","authors":["刘绍棠"],"dates":[{"year":1957}],"is_range_date":false,"parts":[{"text":"花房里长不出劲松——世态感应篇之一","type":"title"},{"text":"刘绍棠","type":"authors"},{"text":"这是我目睹的一件令人忧虑的事。","type":"paragraph"},{"text":"一天下午五点钟左右，我正行走在前门大街。突然，一个十二三岁的男孩，从全聚德那条胡同跑出来，闪电似的横插过马路，一辆南来的公共汽车和一辆北往的电车，赶忙煞住了闸，交通警追赶过来，那男孩已经奔进路边的一辆流线型深绿色的小卧车里，仰面朝天地躺在车内的沙发椅上，不理睬外面那粗脖子红脸讲解交通规则的警察。","type":"paragraph"},{"text":"等警察一转身，这男孩马上一跃而起，探出头去，吐了个舌头，耍了个鬼脸。这时他忽然发现人行道上的一位女同学，于是大叫道：“喂！你到哪儿去呀？”","type":"paragraph"},{"text":"那个女孩站住脚，眯了眯眼睛，看出汽车里是她的同学，她脸红了红，回答道：“我去买电光纸。”","type":"paragraph"},{"text":"“远不远？”","type":"paragraph"},{"text":"“再过一条街。”","type":"paragraph"},{"text":"“很不近么，坐我的车去吧！”","type":"paragraph"},{"text":"“不，不用！”那女孩慌张地想赶紧走开。","type":"paragraph"},{"text":"但是小汽车的喇叭叫了两声，已经开到她的近前，那男孩打开车门，深深一弯腰，非常合乎交地礼节地请她上了车，于是小汽车冒着青烟跑了。","type":"paragraph"},{"text":"我完全惊呆了，我所惊讶的，不是看到小孩坐小汽车，使我惊讶的是，一条街长的路程，这个男孩都视为太远，必须坐汽车去，并神气十足大言不惭地说：“我的车！”","type":"paragraph"},{"text":"用不着调查和考证，这俩汽车不会是他的，而是他爸爸或妈妈的。同时我们知道这些汽车是国家所有，因此也并不是他爸爸或妈妈的。","type":"paragraph"},{"text":"首长们因为事务繁忙，使用国家的汽车来代步，是完全应该的。然而有些首长已经把汽车视做己有和家有，他们乘坐汽车下馆子，买东西、接送妻子、子女……在这个时候，他们忘记了，在我们这个目前出产石油很少的国家，人们对每一滴汽油是多么珍视啊！","type":"paragraph"},{"text":"令人耽忧的是这些孩子得不到良好的教育，既不知汽油来之不易，也不知盘中所餐“粒粒皆辛苦”，一个个养得肩不能担，手不能提，文不能文，武不武的无用的人。","type":"paragraph"},{"text":"我们很多首长曾经是走雪山过草地，茹辛含苦，为革命九死一生过的英雄，但是打下了江山，有些人却忘了要他们的儿子懂得刻苦和奋斗。将门应该出虎子，但我真为这些娇生惯养的“虎子”担心，怕他们将来既不能象他们父母那样成为国家的栋梁！反而成为人民的累赘。","type":"paragraph"},{"text":"我们听说有些首长的儿子不成器，非常痛心，这是可以理解的，这正是出于博大的爱。我幼时读“三国演义”，很希望诸葛亮的儿子也象他爸爸那样有才能，但是后来知道诸葛亮的儿子，远不如他哥哥诸葛谨的儿子有才能，直到今天我都感到遗憾和痛苦。我们故乡传说，诸葛亮的儿子所以无能，是因为诸葛亮夫人害的儿子也象丈夫那样，奔走国事，长年不回家，所以不让他学习诸葛亮的那些治国攻战之术。我至今还痛恨这位诸葛亮夫人。","type":"paragraph"},{"text":"但是，我们有些首长夫人，却更叫人担忧！她们溺爱纵容子女，在丈夫想要管教的时候，威胁丈夫袒护子女。","type":"paragraph"},{"text":"谁忘记和放弃教育子女的神圣责任，谁就会受到追悔不及的痛苦的惩罚！","type":"paragraph"}],"comments":[],"origin":"《右派分子刘绍棠的言行材料》（原载中国青年报891号，发表时笔名“出楂汗”）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9566ca4b2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席伟大教导坚持用革命统帅生产  陕西省掀起春耕生产热潮  广大干部纷纷深入生产第一线，发动群众总结经验，推动了革命生产发展","authors":[],"dates":[{"year":1969,"month":3,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席伟大教导坚持用革命统帅生产"},{"type":"paragraph","text":"陕西省掀起春耕生产热潮"},{"type":"paragraph","text":"广大干部纷纷深入生产第一线，发动群众总结经验，推动了革命生产发展"},{"type":"paragraph","text":"新华社西安二十二日电　陕西省广大贫下中农和社员群众，在伟大领袖毛主席“抓革命，促生产，促工作，促战备”伟大方针的指引下，坚持用革命统帅生产，全省农村斗、批、改和春耕生产搞得既轰轰烈烈又扎扎实实。广大贫下中农和社员群众决心以夺取革命和生产新胜利的实际行动，迎接党的第九次全国代表大会，狠狠回击苏修叛徒集团的挑衅和侵略。"},{"type":"paragraph","text":"在解放军支左部队的帮助下，各级革委会领导广大贫下中农和社员群众，大办各种类型的毛泽东思想学习班，认真落实毛主席的一系列最新指示和各项无产阶级政策，抓紧清理阶级队伍工作，把斗、批、改的群众运动不断引向深入。各级革委会还充分发动群众，总结抓革命、促生产的经验，普遍制定了抓革命、促生产的措施和增产计划。"},{"type":"paragraph","text":"在春耕生产中，广大贫下中农和社员群众，结合当地阶级斗争和两条路线斗争实际，活学活用毛主席著作，深入开展了革命大批判。广大革命群众发扬延安精神，以大寨为榜样，艰苦奋斗，自力更生，加紧农田、水利建设，积极搞好越冬作物管理和棉田备耕等项工作，掀起了轰轰烈烈的春季生产热潮。"},{"type":"paragraph","text":"目前，陕西省各级革委会的成员，遵照毛主席关于“要认真总结经验”的最新指示，纷纷深入春耕生产第一线，总结农村斗、批、改的经验和抓革命、促生产的经验，进一步推动全省农村革命和生产的发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陕西文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ef660a1d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

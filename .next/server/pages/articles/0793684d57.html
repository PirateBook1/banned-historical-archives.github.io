script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局通报河北通县“全佛大道会”暴乱事件","authors":[],"dates":[{"year":1950,"month":12,"day":1}],"is_range_date":false,"parts":[{"text":"华北局通报河北通县“全佛大道会”暴乱事件","type":"title"},{"text":"阴历十月十日通县七区骚子营村“全佛大道会”集结该村群众六、七十人，在庙内铺坛集会。有十二人身穿各色服装，手持小旗、刀、枪，烧香练武，声言“刀枪不入，抗美援朝”。区干赶往侦察，道首竟令区干部放下枪，听其指挥，大骂区干部“挂羊头卖狗肉”。地委为此召开了紧急会议，并派公安处长率武装三十人前去，将该庙包围。此时烧香群众已回家用饭，仅剩大小道首十二，经劝告缴枪无效，我部分战士始进入庙内。道首手持刀枪向我武装部队冲击，我鸣枪警告亦无效，才将道首王振玉击倒，其他道首为我击伤两名，余九人始举手求饶。缴获大龙旗一面（上书“造钱龙大帝李金仁乾龙清忠元年”），小旗二面，宝剑四口，花枪三只，单刀三把，佛像经卷等一部。事后召开了附近六个村的干部会议，骚子营村民大会，讲解“全佛大道会”骚动阴谋及解决经过，号召抗美援朝保家卫国，不受会门欺骗。","type":"paragraph"},{"text":"从口供及调查材料了解，该“全佛大道会”系今年五月成立，八月建坛。王为道主，曾来京购制刀、枪、旗子、衣服等。九月开始夜间练武，装神治病，劝人入会。被骗入会者多系农民，其中为首者则为国民党流散军人及反动地富。据称其目的在：保王振玉作皇上（说王是太白金星下界），改一九五零年为乾清元年，取旧历十月十日为建年日，封王之嫂为娘娘，刘润田为八朝臣。其口号是：“抗美援朝”“反对征粮”“反对挖洞”“消灭共产党，打倒八路军”“赶走外国人”，将来不管哪国兵来，动员群众不要跑，谋杀村干部，给刘润田报被斗之仇等。在发生此次事件的同时，附近数村曾发现纸制的伪国民党旗，上书“五国联军进攻东北，共产党要完了，现在要男女兵五百万，青年们不要去。打倒苏联，打倒老毛”。显系敌特有组织有计划的阴谋活动。","type":"paragraph"},{"text":"现地委正进行下列工作：（1）抓紧审讯已捕之各首要，了解其上下组织，幕后主谋，彻底破案。（2）加强侦察调查工作（现已捕一军统分子），登记一般道首，予以监视管制，继续开展重点取缔会门。（3）在取缔地区出布告，宣布一切反动会道门为非法，广发展开宣传，揭发敌特阴谋，教育群众及被骗道徒。","type":"paragraph"},{"text":"编者注：此事件平息后，尚继续出现谣言，如说：“团起团落，再起来可成事”（指王等为义和团），“前面打不进去，是从后面打进去的”，“有太阳打不进去，太阳落了才打进去的”。由此可看出敌特野心未已，须加强侦察，以达破案。其他村庄的呼应配合行动亦值得注意。务须大力争取被骗群众，急早在群众面前揭发匪特罪恶，藉以提高群众觉悟，达到彻底扑灭。","type":"paragraph"}],"comments":[],"origin":"《建设》1950年12月6日第95期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0793684d57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

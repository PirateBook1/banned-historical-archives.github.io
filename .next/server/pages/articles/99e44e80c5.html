script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席著作闪金光》鼓舞着我们前进","authors":[],"dates":[{"year":1966,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海高桥化工厂演出队"},{"type":"paragraph","text":"我们自编、自导、自演的歌颂毛主席著作的歌曲《毛主席著作闪金光》，在这届“上海之春”演出了。这对我们是极大的鼓舞。"},{"type":"paragraph","text":"前年，我们创作这首歌时，厂内正掀起学习毛主席著作的热潮。各车间科室职工在五好规划中，都以政治思想好、努力学习毛主席著作为第一条。每天一清早就有一些同志各自拿着毛主席的书来读，有的中班下了班，深夜还手不释卷。大家越读眼越明，越读心越亮。毛主席著作中闪耀着的思想光辉，激励着大家前进。"},{"type":"paragraph","text":"这使我们非常激动，非常想把职工如饥如渴地学习毛主席著作情景以歌声唱出来。但是我们不会作曲。党组织及时帮助启发我们说，创作也是革命需要，我们应该写自己喜爱的调子。只要方向对头，阶级立场鲜明，就应该大胆闯。我们感到很大鼓舞，就大胆地写了起来。初稿出来后，大家觉得不论词或调，都远远没有唱出我们从内心中迸发出来的对党、对伟大领袖毛主席的热爱。我们就把初稿拿到车间里去、拿到工人中去与他们一起修改。如原词中“十船八船装不光……”职工提出，学习毛主席著作的好处，千船万船也装不光啊!于是我们立即改了。又如:“我捧书本心向党……”原词是“读书忙”，大家提出，这不能反应我们如饥如渴地学习毛主席著作的心情，不鲜明。经反复琢磨，才改为“心向党”。在演出过程中，我们也边排边改，只要谁说得对，就下手改，前后共改了二、三十次。"},{"type":"paragraph","text":"这首歌曲创作出来后，大家都感到自豪，从而也激励了大家学习毛主席著作的热情。自从学习大庆后，各车间、班组几乎每天班前班后都大唱革命歌曲、学毛主席语录。工段内普遍挂上了主席语录牌，有的在宿舍里也挂上了语录牌，职工精神面貌焕然一新。如二车间分析室的职工，学了毛主席著作，唱了革命歌曲，写了不少心得笔记，增强了团结，促进了生产。我们厂大部分班组，就是通过活学活用了毛主席著作才得到五好班组荣誉的。如中心试验室高分子小组的职工，几乎每天班前班后要唱这首歌，大家觉得唱起这首歌，心里格外热，革命干劲格外粗。大家把它看成是学习毛主席著作和宣传毛泽东思想的有力武器。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99e44e80c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

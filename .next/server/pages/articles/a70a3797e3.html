script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"咸镜南道党政领导机关盛宴欢迎邓副委员长  宾主讲话共赞朝中两党两国和两国人民深厚友谊","authors":[],"dates":[{"year":1979,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"咸镜南道党政领导机关盛宴欢迎邓副委员长"},{"type":"paragraph","text":"宾主讲话共赞朝中两党两国和两国人民深厚友谊"},{"type":"paragraph","text":"新华社咸兴五月三十日电  朝鲜咸镜南道党政领导机关今天晚上在咸兴新兴国际旅馆为中共中央政治局委员、全国人民代表大会常务委员会副委员长邓颖超举行了宴会。"},{"type":"paragraph","text":"出席宴会的有金日成主席的夫人金圣爱，朝鲜党和国家领导人朴成哲、金永南，普通教育部部长柳金善，外交部副部长金亨律，以及咸镜南道和咸兴市党政军负责人李吉松、金亨正、崔仁德、高用奎、金炳七等。"},{"type":"paragraph","text":"邓副委员长的随行人员和前来咸兴的中国驻朝鲜大使馆人员应邀出席了宴会。"},{"type":"paragraph","text":"咸镜南道党委责任书记李吉松在宴会上讲话，热烈欢迎邓颖超副委员长及其一行。他说，近日来，咸兴市举行的欢迎活动，表现了朝鲜人民对伟大中国人民的友好使者的热烈情谊；特别是这一欢迎的热情出自高度尊敬朝鲜人民伟大朋友周恩来同志的最亲密战友邓颖超同志的心情。"},{"type":"paragraph","text":"他说：“二十多年前，周恩来同志访问过这里，去年华国锋主席同志和邓小平副主席同志前来这里和我国人民进行了感人的会晤。今天，由于邓颖超副委员长同志前来这里访问，又进一步增进了朝中友好的情谊。”"},{"type":"paragraph","text":"他说：“朝中友谊是由我国人民的伟大领袖金日成同志和中国人民的伟大领袖毛泽东同志与尊敬的周恩来同志缔造和培育起来的，是世界上任何力量也破坏不了的。”"},{"type":"paragraph","text":"他说：“周恩来同志为使历史上形成的传统的朝中友谊开花结果而献出了自己的一切诚意和精力。周恩来同志在世的时候，在为加强朝中两党、两国和两国人民之间的友谊和团结的神圣事业中建树的不朽功绩，将铭记在我国人民的心中，永放光芒。”"},{"type":"paragraph","text":"李吉松责任书记在谈到中国人民在为实现四化的斗争中不断取得巨大成就后衷心祝愿中国人民在贯彻执行中国共产党第十一次代表大会路线和党的十一届三中全会决议的斗争中，取得更大的成就。"},{"type":"paragraph","text":"邓副委员长在宴会上讲话，对她到咸兴访问受到盛大、隆重和热烈的欢迎，向咸镜南道和咸兴市的党政领导同志和人民表示亲切的问候和深切的谢意。她说：“咸兴是一座具有光荣历史的英雄城市。美帝国主义在朝鲜祖国解放战争期间，曾用成千上万吨炸弹，把咸兴炸成了一片废墟。但是，咸兴市人民在自己的伟大领袖金日成同志和朝鲜劳动党的英明领导下，发扬战争年代那种顽强战斗的革命精神，自力更生，艰苦奋斗，以冲天的革命干劲，很快就把咸兴建设成为一座崭新的现代工业城市。今天的咸兴，是朝鲜人民的骄傲。”“我们为你们取得的辉煌成就感到欢欣鼓舞，为有朝鲜人民这样英雄的战友感到十分自豪。”"},{"type":"paragraph","text":"邓副委员长说：“咸兴也是一座充满中朝友谊的城市。你们曾经热情地接待过无数起中国同志的来访，使他们亲身感受到了朝鲜人民对中国人民的深情厚谊。去年，华国锋同志和邓小平同志访问咸兴，受到你们极其隆重热烈的欢迎，使中国人民十分感动。我们也清楚地记得，周恩来同志一九五八年曾经访问过这里，对咸兴有着十分深刻的印象和非常深厚的感情。刚才李吉松同志在讲话中，高度评价了周恩来同志为发展中朝友谊作出的贡献。咸兴市人民还将在兴南肥料厂隆重举行周恩来同志铜像和纪念碑揭幕典礼。这是朝鲜人民对中国人民兄弟情谊的又一生动表现。”"},{"type":"paragraph","text":"她说：“周恩来同志作为无产阶级革命战士，遵照毛泽东同志的指示，他一直为大力加强和发展中朝两国人民以鲜血凝成的战斗友谊和伟大团结而努力，在培育中朝友谊的崇高事业中做了他所应该做的工作。我们要继承毛泽东同志、周恩来同志的遗愿，不断培育中朝友谊的鲜花，让它世代相传，开放得越来越鲜艳。伟大的中朝友谊将象长白山那样永远闪耀着光辉，将象鸭绿江的流水奔不息！”"},{"type":"paragraph","text":"在充满亲切友好的气氛的宴会上，宾主频频举杯，衷心祝愿中朝两国人民友谊不断巩固和发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a70a3797e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

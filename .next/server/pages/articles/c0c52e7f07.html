script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"目前首要任务是阻止邱清泉李弥，歼灭黄百韬","alias":"","parts":[{"type":"paragraph","text":"目前首要任务是阻止邱清泉李弥，歼灭黄百韬！"},{"type":"paragraph","text":"（1948年11月14日）刘、陈、邓，粟、陈、张，并告韦、吉："},{"type":"paragraph","text":"（一）粟陈张十二日十二时电悉。目前首要任务是阻止邱李，歼灭黄百韬，然后才能谈到围歼邱李的问题。你们阻援兵力是否足够？一纵及鲁中南纵现在何处？该两纵似宜迅速移至阻援方面，配合七纵、十纵及苏北十一纵担任阻援。你们应估计到，万一十五日以前不能歼灭黄兵团，而邱李援兵又已迫近的情况，妥善部署歼黄阻援的兵力。（二）如邱李已向东深入，使用韦吉全力于切断并攻击邱李后路，在目前可起拉住邱李作用，在将来即成为从西面包围邱李的兵力。（三）在邱李业已东进的情况下，请刘陈邓考虑可否将华野三纵使用于徐州以东，和韦吉一起"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅、政治委员邓小平和华东野战军代司令员兼代政治委员粟裕、参谋长陈士、副参谋长张震的电报。"},{"type":"paragraph","text":"[2]韦、吉，指韦国清、吉洛（姬鹏飞)，当时分别任华东野战军苏北兵团司令员和副政治委员。"},{"type":"paragraph","text":"[3]邱、李，指邱清泉、李弥，当时分别任国民党军第二兵团和第十三兵团司令官。攻击邱李之后尾。"},{"type":"paragraph","text":"军委十四日十二时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":212,"page_end":213},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0c52e7f07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

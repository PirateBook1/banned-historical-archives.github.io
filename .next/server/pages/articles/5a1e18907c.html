script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在接见阿尔巴尼亚总检察长时的谈话","authors":["毛泽东"],"dates":[{"year":1961,"month":11}],"is_range_date":false,"parts":[{"text":"在接见阿尔巴尼亚总检察长时的谈话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"对付反革命分子、贪污分子，单是用行政的办法、法律的办法是不行的，要依靠群众的力量。公安、检察、法院的工作同党的工作、同群众的工作配合起来比较好些。比如讲，铺张浪费、贪污分子，一般的说，单是依靠行政力量是不行的，他们就是怕群众，上下夹攻，他们就无路可走了。要隔几年整一次。即使不是一年整一次，也要几年整一次。比如一个机关，有的几十人，几百人，隔几年贪污就要发生几起。","type":"paragraph"},{"text":"我们国家现在存在着相当严重的阶级斗争。过去我们十年没有抓这个问题。从去年起我们准备用几年的时间把阶级斗争的问题和其他有关的问题抓一下。不然就很不好搞。有旧的资产阶级残余分子存在，又产生了新的资产阶级分子，做投机生意的、贪污分子等等。这些人就是修正主义的社会基础。如果现在不整，再过十几年，中国就会出现修正主义。当然他们的人数是少数，大概是百分之几的样子。","type":"paragraph"},{"text":"我们不主要依靠抓人、杀人，主要靠批评教育。但不是说一个也不杀，一个也不抓。对罪大恶极、人民群众非要把他抓起来的，就非抓起来不可。有严重破坏行为，如杀人、放火、破坏工厂、破坏桥梁等少数分子也要捉起来。不是严重的破坏分子，就是那些普通的破坏分子，他们破坏社会主义，比如放谣言等等。不是严重的破坏分子都不抓。依靠群众监督他们，在劳动中改造。看起来这是一个比较好的方法。","type":"paragraph"},{"text":"我们的经验供你们参考。各国情况不同，你们应该根据你们的情况去做。相信你们会做得很好的。","type":"paragraph"},{"text":"司法工作不是容易做的工作。司法、公安部门都是专政的工具。","type":"paragraph"},{"text":"第一条我们相信群众；第二条就是这些反革命分子是劳动力，如果把他们抓起来杀掉，他们的家庭和生产队就丧失了劳动力；第三条，对他们的子女不好做工作，他们的子女要恨我们。所以用教育的办法，就可以避免这些了。对于那些不是严重破坏的分子，我们相信依靠群众可以把他们教育改造好的。他们是劳动力，可以参加生产。这样又可以做好他们的子女和家属的工作，使他们的子女不恨我们。","type":"paragraph"},{"text":"但是，并不是每个地方的工作都做得好的。有那么一些同志性急，喜欢用简单的方法解决问题，动不动就把人捉起来，或者要求把他们杀掉。把矛盾上交的方法并不是一个好方法。上面不好处理，还不如放在群众中间一面劳动，一面进行教育。至于有少数分子，你们不是看了北京市监狱吗？那就是抓起来的。但抓起来也是为了进行教育改造。","type":"paragraph"},{"text":"对。我们第一是相信人是可以改造过来的。在一定的条件下，在无产阶级专政的条件下，一般地说是可以把人改造过来的。只有个别人改造不过来，那也不要紧，刑期满了放出去，有破坏活动再捉回来。有的放出去一次，他们还要破坏。放二次，他们再破坏。放三次，还是要破坏。是有这样的人的，那我们只好把他长期养下来。把他长期放在监狱工厂里工作，把他们的家属也接来，这就是按置就业。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a1e18907c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇“总统”梦的破灭","authors":["王永生　宋清林　丁正和"],"dates":[{"year":1968,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇“总统”梦的破灭"},{"type":"paragraph","text":"海军战士　王永生　宋清林　丁正和"},{"type":"paragraph","text":"叛徒、内奸、工贼刘少奇亲手炮制的反动影片《访问印度尼西亚》，记录了刘少奇在印尼期间叛卖革命的滔天罪行。我们工农兵看了这部反动影片，肺都要给气炸了。"},{"type":"paragraph","text":"刘少奇自己对这次“访问”念念不忘，津津乐道，恬不知耻地说：“我在印尼当了九天总统”。一句话，就充分暴露了这个大内奸篡党篡国的狼子野心。"},{"type":"paragraph","text":"刘少奇这个党内头号走资本主义道路当权派，到了印尼就一头扎进帝国主义、现代修正主义和各国反动派的怀抱里，在政治上同帝、修、反紧密配合，充当反华大合唱的重要角色。刘少奇的所谓“当了九天总统”，如此而已。"},{"type":"paragraph","text":"刘少奇在印尼期间，象苍蝇逐臭似地跟在大资产阶级的头面人物、反动军政头目后面，花天酒地，寻欢作乐，甚至参观腐烂透顶的、充满裸体画像的总统卧室，还用他老婆王××的名字去命名兰花，加入资产阶级无聊至极的兰花协会……。刘少奇欣喜若狂地说：“我和王××结婚时也没有这样热闹过”，“同王××补行了婚礼。”真是无耻透顶！这就是刘少奇的“总统”生活！"},{"type":"paragraph","text":"刘少奇在印尼做“总统”的九天，是他大肆出卖我们社会主义祖国和人民利益的九天，是他充当帝、修、反忠实走狗十分卖力的九天，也是他腐烂透顶的资产阶级灵魂大暴露的九天。"},{"type":"paragraph","text":"刘少奇这个大野心家是决不满足于他在印尼当九天“总统”的，他长期以来就干着叛党、叛国的罪恶勾当，妄图配合帝、修、反颠覆我们的无产阶级专政，复辟资本主义，实现他在中国当“总统”的黄粱梦。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“不管中外反动派如何猖獗（这种猖獗是历史必然性，毫不足奇），我们是能够战胜他们的。”这个曾经猖獗一时的大工贼，如今已经完蛋。党的八届扩大的十二中全会决定把刘少奇永远开除出党，撤消其党内外一切职务。刘少奇的“总统”梦彻底破灭了！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f91e7ae015"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

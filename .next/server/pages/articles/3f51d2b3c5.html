script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏大使罗申昨举行盛大鸡尾酒会  毛主席亲临举杯庆贺祝斯大林大元帅健康  周恩来外长同日设酒会欢庆伟大节日","authors":[],"dates":[{"year":1949,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏大使罗申昨举行盛大鸡尾酒会"},{"type":"paragraph","text":"毛主席亲临举杯庆贺祝斯大林大元帅健康"},{"type":"paragraph","text":"周恩来外长同日设酒会欢庆伟大节日"},{"type":"paragraph","text":"【新华社北京七日电】苏联驻中华人民共和国大使罗申今日上午举行盛大鸡尾酒会，庆祝苏联十月革命三十二周年纪念。应邀前往大使馆参加庆祝的有中央人民政府主席毛泽东，副主席朱德、刘少奇、李济深、张澜，中央人民政府秘书长林伯渠，总理兼外交部长周恩来，副总理董必武、陈云、郭沫若、黄炎培，人民革命军事委员会代理总参谋长聂荣臻，最高人民法院院长沈钧儒，及政府各机关首长，各民主党派、各人民团体领袖七百余人。当毛主席前往致贺时，罗申大使举杯祝毛主席健康，毛主席举杯祝斯大林大元帅健康。"},{"type":"paragraph","text":"【新华社北京七日电】中央人民政府外交部长周恩来为庆祝十月革命三十二周年纪念，特于今日下午五时至七时举行盛大鸡尾酒会。应邀前往参加庆祝的有苏联驻中华人民共和国大使罗申及大使馆全体人员，有受中国人民政府聘请在北京工作的以柯瓦略夫为首的全体苏联专家，有塔斯社中国分社全体人员，有已经到达北京出席亚澳工会会议、亚洲妇女代表会议的各国代表，有中华人民共和国中央人民政府副主席朱德、刘少奇、李济深、张澜，及中央各机关首长，各党派各人民团体负责人和各界人士共五百余人。酒会在兴奋欢乐的空气中进行。当周部长在酒会中起立举杯，请大家为伟大的十月革命而干杯，为伟大的斯大林大元帅而干杯，为伟大的中苏友谊而干杯时，全场一致欢呼。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f51d2b3c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理拜会薛尔思总统","authors":[],"dates":[{"year":1978,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理拜会薛尔思总统"},{"type":"paragraph","text":"新华社新加坡十一月十三日电  邓小平副总理和夫人卓琳十三日中午在这里的伊斯塔纳宫的总统办公室拜会了新加坡总统本杰明·亨利·薛尔思和夫人杨细玉。"},{"type":"paragraph","text":"薛尔思总统和夫人热烈欢迎邓副总理和夫人。邓副总理说：“非常高兴能到你们国家来访问。”薛尔思总统说：“我们非常高兴在这里接待你。”接着，薛尔思总统和邓副总理进行了大约半小时的亲切交谈。"},{"type":"paragraph","text":"拜会时，中国外交部长黄华和夫人何理良在座。（附图片）"},{"type":"paragraph","text":"邓副总理同薛尔思总统进行亲切交谈。"},{"type":"paragraph","text":"新华社记者  张桂玉 摄   （传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c58edb2e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

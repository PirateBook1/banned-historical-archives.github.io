<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席会见达达赫总统和夫人会见充满亲切友好的气氛。华主席同贵宾们一一热情握手，对他们前来我国访问再一次表示热烈欢迎。华主席同达达赫总统等进行了诚挚友好的谈话。李先念副总理等参加会见和谈话","authors":[],"dates":[{"year":1977,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年四月八日电　中共中央主席、国务院总理华国锋今天下午会见了毛里塔尼亚伊斯兰共和国总统莫克塔·乌尔德·达达赫和夫人玛丽亚姆·达达赫，以及他们的随行人员。"},{"type":"paragraph","text":"会见充满亲切友好的气氛。当达达赫总统和夫人等毛里塔尼亚贵宾来到人民大会堂会见厅时，华主席迎上前去，同他们一一热情握手，对贵宾们前来我国访问再一次表示热烈欢迎。宾主一起照了像。"},{"type":"paragraph","text":"华主席同达达赫总统以及国民议会议长萨勒·阿卜杜勒·阿齐兹，农村发展国务部长巴罗·阿卜杜拉耶，外交国务部长哈姆迪乌尔德·穆克纳斯，计划、手工业和旅游部长巴·易卜拉希马，水利资源部长穆罕默德·乌尔德·阿马尔，毛里塔尼亚驻中国大使巴卡尔·乌尔德·西迪·哈伊巴，进行了诚挚友好的谈话。"},{"type":"paragraph","text":"华国锋主席、达达赫总统满意地回顾了中国、毛里塔尼亚两国友好关系的发展。华主席说:我们两国同属第三世界。过去，两国都遭受殖民主义、帝国主义的侵略、压迫和剥削，是相互了解的。中国、毛里塔尼亚建交以来，在中国人民的伟大领袖毛主席、周恩来总理和达达赫总统的共同推动下，两国的关系发展得很好。达达赫总统三次访问我国，为加深中国、毛里塔尼亚两国政府和两国人民的了解和友谊作出了贡献。他祝毛里塔尼亚在达达赫总统领导下建设得更加繁荣昌盛。"},{"type":"paragraph","text":"达达赫总统在谈话中首先对毛泽东主席、周恩来总理和朱德委员长的逝世再次表示悼念。他说:中国是同我们十分友好的国家。在我第三次访问中国的时候，我看到了伟大的中国人民在华国锋主席领导下所取得的成就，这使我感到鼓舞。“患难见知交”。象你们支持我们一样，今后不论出现什么情况，我们毛里塔尼亚将永远同中国站在一起。"},{"type":"paragraph","text":"参加会见和谈话的有国务院副总理李先念、外交部长黄华、外经部长陈慕华、中国驻毛里塔尼亚大使康矛召。"},{"type":"paragraph","text":"参加会见的达达赫总统和夫人的随行人员还有:阿齐兹议长的夫人，阿卜杜拉耶部长的夫人，大使、外交国务部政治司司长穆罕默德·乌尔德·西迪·阿里，大使、外交国务部国际合作司司长艾哈迈德·乌尔德·梅内亚，哈伊巴大使的夫人，大使、毛里塔尼亚常驻联合国代表穆拉耶·哈桑，国家典礼局局长桑巴·卡马拉和夫人，毛里塔尼亚电视电影公司副总经理穆罕默德·乌尔德·萨莱克，卫生局长穆斯塔法·西达特，贸易局长哈穆德·乌尔德·埃利，农业局长博库姆·穆罕默德等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\04\\7749010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋主席同达达赫总统进行亲切交谈。"},{"type":"paragraph","text":"均新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\04\\7749010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋主席同达达赫总统和夫人等毛里塔尼亚贵宾合影。\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"375c999384"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

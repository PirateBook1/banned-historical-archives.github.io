script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"自觉地执行毛主席的革命路线","authors":["张恺恽"],"dates":[{"year":1970,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"自觉地执行毛主席的革命路线"},{"type":"paragraph","text":"福建省福清县革命委员会主任　张恺恽"},{"type":"paragraph","text":"在实践中我深刻地体会到：只有坚持学好用好毛主席的哲学思想，掌握唯物辩证法这个锐利的武器，才能不断增强执行毛主席的无产阶级革命路线的自觉性，及时识别和批判各种违反毛主席革命路线的错误倾向，做到关键时刻不转向，大风大浪不迷航。"},{"type":"paragraph","text":"我们做领导工作的，不是执行正确的路线，就是执行错误的路线。只有自觉地改造世界观，才能自觉地去执行毛主席的革命路线。我们学习毛主席的哲学思想，首先要增强执行毛主席革命路线的自觉性。"},{"type":"paragraph","text":"有一段时间，我们福清的形势落后于先进的兄弟县，各条战线上都存在着不少问题。县革委会的同志，感到非下一把狠劲不可。于是有的抓这条战线，有的抓那条战线。但是，抓来抓去，各方面的矛盾仍然得不到很好的解决，斗、批、改的步伐仍然赶不上形势。问题在那里呢？我们就用毛主席的光辉著作为武器，进行检查分析。毛主席教导我们说：“在社会主义这个历史阶段中，还存在着阶级、阶级矛盾和阶级斗争，存在着社会主义同资本主义两条道路的斗争，存在着资本主义复辟的危险性。”我们抓这条战线，抓那条战线，就是没有从根本上解决方向、路线问题。"},{"type":"paragraph","text":"追根究源，产生这个问题的原因，在于我灵魂深处的“私”字在作怪。我想，自己过去紧跟毛主席南征北战，文化大革命中大方向也对头，在执行毛主席的革命路线方面总不会出大问题；另一方面，面对福清县的落后面貌，一心想着抓成绩、出成果，结果，忽视了抓两个阶级、两条路线的斗争这个纲，陷入了盲目性。我带着这个问题，反复学习了毛主席关于“我们应该谦虚，谨慎，戒骄，戒躁，全心全意地为中国人民服务”的教导，到群众中去，狠批“满”字，猛斗“私”心。同时，我又和县革委会的同志重温了毛主席关于“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道”的教导，大家分头深入基层，发动群众，大讲两条路线斗争，深入开展革命大批判，抓紧对敌斗争，加快了斗、批、改步伐。"},{"type":"paragraph","text":"毛主席早在古田会议决议中就指出：“红军第四军的共产党内存在着各种非无产阶级的思想，这对于执行党的正确路线，妨碍极大。”我们担任领导工作的，如果不认真地用毛泽东思想改造主观世界，就不能正确执行毛主席的革命路线，就不能为无产阶级掌好权。我决心在三大革命斗争中，认真改造世界观，加速思想革命化，更加自觉地执行和捍卫毛主席的革命路线。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20f623b714"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

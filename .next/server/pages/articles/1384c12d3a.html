script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席会见比兰德拉国王艾什瓦尔雅王后","authors":[],"dates":[{"year":1973,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席会见比兰德拉国王艾什瓦尔雅王后"},{"type":"paragraph","text":"会见自始至终在亲切友好的气氛中进行。毛主席满面笑容地迎接尼泊尔贵宾，同他们长时间地握手，进行了一小时四十分钟的谈话"},{"type":"paragraph","text":"卡尔基外交大臣、苏巴大使，周恩来总理、王洪文副主席等参加会见"},{"type":"paragraph","text":"新华社一九七三年十二月九日讯　毛泽东主席今天下午会见了尼泊尔国王比兰德拉·比尔·比克拉姆·沙阿·德瓦陛下和王后艾什瓦尔雅·拉吉雅·拉克西米·黛维·沙阿陛下。"},{"type":"paragraph","text":"这是毛主席同比兰德拉国王的第二次会见。一九六六年，比兰德拉作为王太子访问我国时，毛主席曾会见过他。"},{"type":"paragraph","text":"今天，会见自始至终在亲切友好的气氛中进行。毛主席满面笑容地迎接比兰德拉国王和艾什瓦尔雅王后，同他们长时间地握手。比兰德拉国王高兴地把陪同他和王后来访的贾南德拉·巴哈杜尔·卡尔基外交大臣和尼泊尔驻中国大使苏巴介绍给毛主席。毛主席同贵宾们进行了一小时四十分钟的谈话。"},{"type":"paragraph","text":"参加会见的有周恩来总理，王洪文副主席，王海容部长助理，以及唐闻生、章含之。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛主席和比兰德拉国王握手。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"会见在亲切友好的气氛中进行。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"王洪文","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1384c12d3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南民主共和国驻华大使吴船同志举行盛大宴会庆贺以周恩来同志为团长叶剑英和邱会作同志 为副团长的中国党政代表团访问越南圆满成功西哈努克亲王宾努首相阮文广大使蒙昆维莱将军和黄永胜姚文元李先念吴法宪李作鹏纪登奎李德生汪东兴郭沫若同志应邀出席　吴船大使和周恩来总理在宴会上先后讲了话","authors":[],"dates":[{"year":1971,"month":3,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十六日电　越南民主共和国驻中国大使吴船同志今晚举行盛大宴会，庆贺以中共中央政治局常委、国务院总理周恩来同志为团长，中共中央政治局委员、中共中央军委副主席叶剑英同志和中共中央政治局委员、中国人民解放军副总参谋长邱会作同志为副团长的中国党政代表团访问越南民主共和国圆满成功。"},{"type":"paragraph","text":"应邀出席宴会的有:"},{"type":"paragraph","text":"柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，柬埔寨民族统一阵线中央政治局主席、王国民族团结政府首相宾努亲王和夫人，越南南方共和驻中国大使阮文广，老挝朋友昏·蒙昆维莱将军和夫人；"},{"type":"paragraph","text":"我国党政领导同志:中共中央政治局委员、中国人民解放军总参谋长黄永胜同志，中共中央政治局委员姚文元同志，中共中央政治局委员、国务院副总理李先念同志，中共中央政治局委员、中国人民解放军副总参谋长吴法宪同志、李作鹏同志，中共中央政治局候补委员纪登奎同志，中共中央政治局候补委员、中国人民解放军总政治部主任李德生同志，中共中央政治局候补委员汪东兴同志，中共中央委员、人大常委会副委员长郭沫若同志；"},{"type":"paragraph","text":"中国党政代表团团员:中共中央委员、中共中央对外联络部部长耿飚同志，外交部副部长韩念龙同志，中国人民解放军总后勤部装备部部长苑化冰同志，以及代表团随行人员杨德中、曹克强、韩叙等同志。"},{"type":"paragraph","text":"宴会在人民大会堂宴会厅举行。主席台正中并排挂着中华人民共和国国旗和越南民主共和国国旗。宴会自始至终充满着中越两党、两国和两国人民之间的伟大友谊和战斗团结的热烈气氛。"},{"type":"paragraph","text":"吴船大使和周恩来总理先后在宴会上讲了话，他们的讲话在全场激起了一阵阵热烈掌声。在他们讲话以后，乐队分别奏中国国歌和越南民主共和国国歌。宴会进行中，乐队演奏了《誓死保卫祖国》、《行军歌》和《全世界人民一定胜利》等越南和中国革命歌曲，还演奏了西哈努克亲王创作的歌曲《怀念中国》。席间，宾主一起高兴地畅谈了印度支那地区空前大好的革命形势，畅谈了印度支那三国人民抗美救国战争的辉煌胜利，共同表达了中越两国人民和印度支那各国人民永远团结在一起，战斗在一起，胜利在一起的坚强决心。"},{"type":"paragraph","text":"应邀出席宴会的还有:"},{"type":"paragraph","text":"中共中央委员和候补委员王辉球、王新亭、邝任农、陈士榘、李强、吴德、张达志、张池明、肖劲光、方毅、杨俊生、黄志勇、阎仲川；"},{"type":"paragraph","text":"中共中央和政府有关部门、对外友协和其他有关方面负责人姬鹏飞、李耀文、王海容、陈永康、王德洋、白相国、钟羽一、申健、任允中、丁西林、刘剑、林佳楣、于立群、赵兰香、许寒冰、王珍、殷森，以及中越友好人民公社的代表郭守恒等；"},{"type":"paragraph","text":"柬埔寨王国民族团结政府大臣沙林察、江裕朗、秀木、杨森安将军和夫人、吉春和夫人、秀蒲拉西，副大臣万比尼和夫人。"},{"type":"paragraph","text":"各国驻中国使节也应邀出席了宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"李德生","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"邱会作","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28a16b87cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

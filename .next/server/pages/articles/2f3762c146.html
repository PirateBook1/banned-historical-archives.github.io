script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各民主党派中央全会先后闭幕分别通过决议号召成员认真学习，加强自我改造，在党和毛主席领导下，高举三面红旗，争取社会主义事业新胜利","authors":[],"dates":[{"year":1963,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京21日电】　在北京召开的各民主党派中央全会和全国工商联执行委员会，分别于18日至20日闭幕。"},{"type":"paragraph","text":"会议期间，中共中央领导人刘少奇、邓小平等同志接见了各民主党派和全国工商联负责人，同他们进行了亲切的谈话。各党派和全国工商联的与会全体成员还听了中共中央政治局委员、书记处书记彭真同志所作的关于国际国内形势问题的报告。"},{"type":"paragraph","text":"闭幕会上，各民主党派和全国工商联的负责人都讲了话。他们认为，这次会议开得很好，很成功。大家受到了一次深刻的爱国主义、国际主义和社会主义的思想教育。"},{"type":"paragraph","text":"各民主党派和全国工商联在各自举行的闭幕会上通过了决议和它们的工作报告。各民主党派和全国工商联在它们会议的决议中，号召自己的成员认真学习马克思列宁主义和毛主席著作，学习时事政策，提高爱国主义、国际主义和社会主义的思想觉悟，加强自我改造；逐渐改造世界观；更加紧密地团结起来，在中国共产党和毛主席的领导下，更高地举起社会主义建设总路线、大跃进、人民公社的光辉旗帜，积极执行政府的政策方针，努力增产节约，为争取国民经济的新发展，为争取社会主义事业的新胜利而奋斗。决议还表示，坚决拥护我国对外政策总路线，积极参加反对帝国主义、各国反动派和现代修正主义以及保卫世界和平的斗争。"},{"type":"paragraph","text":"中国国民党革命委员会和台湾民主自治同盟的会议决议中还指出，台湾是中国领土不可分割的一部分。中国人民坚决反对“两个中国”的阴谋，坚决粉碎美帝国主义和蒋匪帮骚扰破坏大陆的任何罪恶活动，为解放台湾，完成祖国统一大业而奋斗。"},{"type":"paragraph","text":"在中国民主同盟、中国民主促进会、中国农工民主党、九三学社的决议中还要求从事文教科学技术工作的成员，要努力提高教学质量，加强科学研究，特别是农业科学技术的研究，为农业技术改革和国民经济的发展，作出新的贡献。"},{"type":"paragraph","text":"中国民主建国会和中华全国工商业联合会的决议中还指出，工商业者和工商业者的家属，必须同全国人民一道，在增产节约中，继续发扬艰苦奋斗、自力更生、勤俭持家的精神，在各自岗位上积极做好工作，加强改造，为祖国伟大的社会主义事业贡献出更多的力量。"},{"type":"paragraph","text":"中国致公党在工作纲要中提出，各级组织应配合侨务部门继续推动成员和所联系的归国华侨、华侨眷属，积极学习侨务政策，做好工作。"},{"type":"paragraph","text":"参加这次民主党派和全国工商联会议的许多成员反映，在这短短的二十多天的会议中，使他们在政治思想上受到很大的启发和提高。他们表示，今后要同全国人民一道，更加紧密地团结在中国共产党和毛主席的周围，沿着社会主义的光明大道奋勇前进。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f3762c146"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

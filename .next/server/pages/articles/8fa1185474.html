script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"毛泽东等祝贺金日成五十寿辰的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺金日成五十寿辰的电报"},{"type":"paragraph","text":"（1962年4月14日）平壤朝鲜劳动党中央委员会委员长朝鲜民主主义人民共和国内阁首相亲爱的金日成同志："},{"type":"paragraph","text":"在你五十岁生日的时候，我们谨向你一朝鲜人民敬爱的领袖、中国人民热爱的朋友，致以真诚的、热烈的祝贺。"},{"type":"paragraph","text":"几十年来，你把自己的全部智慧和精力，献给了朝鲜的独立、统一和社会主义事业，并且取得了辉煌的成就。你把马克思列宁主义的普遍真理，创造性地运用于朝鲜的实际。你领导着英雄的朝鲜人民，屹立在社会主义阵营的东方前哨；高举反对帝国主义的旗帜，坚定地捍卫着远东和世界的和平；遵循无产阶级国际主义原则，为维护和加强社会主义阵营和国际共产主义运动的团结作出了重大的努力。"},{"type":"paragraph","text":"作为中国人民的真挚朋友和亲密战友，你一贯为加强中朝两国人民之间的兄弟友谊而不遗余力。在中国人民困难的三十年代里，你亲自率领朝鲜人民的优秀儿女，用鲜血支援了中国人民的革命斗争。在朝鲜卫国战争的艰苦岁月中，你以无产阶级国际主义的崇高精神，给予中国人民志愿军以无微不至的关怀。在我们两国人民热毛泽东全集第四十五卷情奋发地建设社会主义的时期中，你又不断地为增进中、朝两国的友好团结和互助合作关系作出宝贵的贡献。中朝两国人民的友谊是用鲜血凝结起来的，中朝两党两国的团结像钢一样的坚固。中朝友谊与日俱增的发展，同你的巨大努力是分不开的。中国人民以有你这样真诚的朋友而自豪，并且向你表示崇高的敬意。"},{"type":"paragraph","text":"衷心地祝你健康长寿。祝你在领导朝鲜人民进行的伟大事业中取得新的更大的成就。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1962年4月14日"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":4,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":115,"page_end":116},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fa1185474"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

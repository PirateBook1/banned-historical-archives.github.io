script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"下乡上山革命到底“五·七”毛泽东思想学习班同学给钱仁和的复信","authors":[],"dates":[{"year":1968,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亲密的战友钱仁和同志:"},{"type":"paragraph","text":"当我们收到你的来信和珍贵的礼物时，我们学习班里的同学个个心潮汹涌，热血沸腾，禁不住振臂高呼:“伟大的中国人民解放军万岁!”“伟大的中国共产党万岁!”“我们的伟大领袖毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"我们和你素不相识，但是无产阶级共同的革命目标，把我们紧紧地连结在一起。人民解放军是我们伟大领袖毛主席亲自缔造和领导的人民军队，人民解放军最听毛主席的话，人民解放军最支持革命左派，最支持我们红卫兵的革命行动。你的来信是人民解放军对我们全体同学极大的关怀、鼓励和鞭策。"},{"type":"paragraph","text":"我们红卫兵要永远紧跟红司令毛主席一辈子闹革命。当前，毕业分配这个问题，正严峻地考验着我们。起初，我们同学中，有的坚定，有的犹豫，有的动摇。就在这一重要时刻，我们遵照伟大统帅毛主席的教导，办起了毛泽东思想学习班。我们请老工人讲旧社会的深重苦难，激发了我们的阶级感情，同学们纷纷表示要不忘阶级苦，牢记血泪仇。我们又请解放军同志讲解放上海的战斗历程。多少革命前辈为着人民的利益英勇牺牲，才换来了今天的灿烂美景!我们还有什么个人利益舍不得抛弃呢?于是，更多的同学站出来，坚定地表示要到祖国最需要的地方去。"},{"type":"paragraph","text":"伟大的领袖毛主席对于我们青年一代寄予极大的期望。广大工农兵也在期待着我们。我们学习班的全体同学庄严地向毛主席宣誓:海枯石烂，红心不变，刀山火海，无所畏惧，下乡上山，和工农结合一辈子，这条路我们走定了!"},{"type":"paragraph","text":"让那些“读书做官”论、“大材小用”和形形色色的贪图安逸、贪图享受的资产阶级思想统统见鬼去吧!让中国赫鲁晓夫的绝望叫嚣见鬼去吧!"},{"type":"paragraph","text":"我们这一代青年人，要亲手把我们一穷二白的祖国建设成为伟大的社会主义强国，将亲手参加埋葬帝国主义的战斗，任重而道远。我们是毛主席的红卫兵，我们要永远紧跟伟大统帅毛主席，为完成我们的伟大历史使命而奋斗终生!我们下定决心，一辈子艰苦奋斗，高举毛泽东思想伟大红旗，乘风破浪，奋勇前进!"},{"type":"paragraph","text":"亲密的战友，你寄来的珍贵礼物，将分送给我们学校第一批下乡上山的同学，这些珍贵礼物——红色宝书和十一枚金光闪闪的毛主席像章，给予我们以无穷的力量，永远鼓舞着我们前进!你寄给我们的银灰色飞机模型，也给了我们很大的鼓励，我们一定要在革命化的大道上飞速奔驰!"},{"type":"paragraph","text":"致无产阶级革命敬礼"},{"type":"paragraph","text":"上海市第六十二中学"},{"type":"paragraph","text":"“五·七”毛泽东思想学习班全体战士"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d02d080e24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

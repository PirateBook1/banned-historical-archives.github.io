script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入揭批“四人帮”坚持党的基本路线教育","authors":[],"dates":[{"year":1977,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"顶了“四人帮”，生产打胜仗。下面发表的一组材料说明，本市郊区广大干部和贫下中农早已对“四人帮”及其在上海一小撮余党的倒行逆施、疯狂破坏农业学大寨运动十分愤慨，进行了抵制和斗争。"},{"type":"paragraph","text":"“四人帮”反对进行党的基本路线教育。狗头军师张春桥曹胡说什么:“谁知道基本路线教育正确不正确”。“四人帮”在上海的余党污蔑派工作队、进行党的基本路线教育是什么“矛头向下”、“整群众”等等。但是，郊区许多社队的干部和贫下中农就是不听他们这一套。大家牢记毛主席关于党的基本路线要“年年讲，月月讲，天天讲”的教导，学习大寨的根本经验，大批修正主义，大批资本主义，大干社会主义，在一九七六年农副业生产上打了胜仗。"},{"type":"paragraph","text":"砸烂“四人帮”，人民喜洋洋。今天，郊区农村形势一片大好。中共上海市委派出了基本路线教育工作队，奔赴农村，同各级干部和广大贫下中农一起，贯彻第二次全国农业学大寨会议精神，进行党的基本路线教育，深入开展农业学大寨、普及大寨县的革命群众运动。华主席为首的党中央提出的抓纲治国的战略决策，一定能实现，我们一定能夺取新的更大胜利。"},{"type":"paragraph","text":"——编者"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebcb05b21c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

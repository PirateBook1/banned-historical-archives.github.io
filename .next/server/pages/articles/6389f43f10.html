script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给北京大学余敦康的信","authors":["张守正","武汉大学"],"dates":[{"year":1957,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"给北京大学余敦康的信","type":"title"},{"text":"武汉大学张守正","type":"authors"},{"text":"（张守正：武汉大学哲学系职员；余敦康：北京大学研究生。）","type":"subtitle"},{"text":"敦康：","type":"paragraph"},{"text":"我的肉体已经疲劳到极点了，但我仍然怀着激动的心情给你写信。","type":"paragraph"},{"text":"首先，让我告诉你，武大的浪潮已经起来了，它现在正像一个隆起的水峰，不知道会往那儿落下去。因此，哲学系教工大字报的编辑部不能不做一点实际工作，引导人们去思索一些现象的本质，帮助群众更好地认识自己，虽然这是编辑部所不能胜任的。","type":"paragraph"},{"text":"的确，的确，作为编辑部，它是够混乱的了，意见分歧，怠工，说风凉话，甚至想乘机找点便宜，诸如此类，是啊！当生活中出现了风波，人们总要真实地显露出自己的原有的嘴脸，狡猾的，贫血的，缺乏线条的，当然，也有更多的正直，忠诚，动步和热烈。最可笑的是一些粘在党组织上的党员，他们像虫儿似的扭来扭去，是啊！他们本来只想从党的身上取得一点特权，可是现在党把他抛在群众的浪潮中，于是不免吃一两口辣姜，虽然他的半个身子还浮在水上。此外我们的福霖兄，他像热爱一场凭票入场的足球赛一样热爱眼前的运动，也许，比热爱足球赛还差一些，因为谁也很难说，他在这几天中没有私自去参观一两场足球赛。他对自己的实际行动过于冷淡，我对他很失望。","type":"paragraph"},{"text":"至于我自己，我觉得好像也和群众一样在热烈地追求着什么。可是思想上还是很混乱，一个个新的问题从眼前闪过去，来下及抓住就跑了，也许它们只有消失在记忆的深处，那就谢天谢地。我很想为群众做点什么，但实际上只不过是向群众学习，也许这二方面是均等的。假如你不想为群众做点什么，那么你也就学不到什么。当然，我仍然是可以在信中写一点感想的，但还是等运动过后再慢慢地谈吧。目前，用“曙光照耀着莫斯科”中的付部长的说话“我是忙成一片一片的了”，不过在他是由于懒惰，在我则因为无能。","type":"paragraph"},{"text":"应当请求你的谅解，在没有得到你本人许可之前，我把你的头两封信交给武大学生的第一个大字报公开了，而第三封信今天刚刚在我们自己的大字报发表（虽然都没有公开姓名）他们受到了群众的热烈欢迎。因此，还不知道你怎样责备我，还是以我们编辑部和我个人的名义请你再写第四封以后的信，结合你自己的感想报导北大运动的发展情况，因为你的感想无论如何在群众中是得到和谐的或不和谐的共鸣的。我们急切地等待着。","type":"paragraph"},{"text":"握手！守正1957.6.9","type":"paragraph"}],"comments":[],"origin":"《武汉大学右派言论汇编》（中共武汉大学社会主义思想教育办公室，1957.12）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6389f43f10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

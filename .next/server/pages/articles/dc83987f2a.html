script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来对三机部代表请示的几个问题的回答","authors":["周恩来","聂荣臻"],"dates":[{"year":1967,"month":2,"day":24}],"is_range_date":false,"parts":[{"text":"周恩来对三机部代表请示的几个问题的回答","type":"title"},{"text":"周恩来聂荣臻","type":"authors"},{"text":"(1967年2月24日转抄)","type":"subtitle"},{"text":"一、部的夺权三结合怎么体现？","type":"subtitle"},{"text":"总理：部的三结合是革命领导干部、革命的中层干部、革命群众三结合。以革命造反派为基础。","type":"paragraph"},{"text":"二、夺部的权，以部内为主体，怎样解释？","type":"subtitle"},{"text":"总理：以部内本部位造反派为主，而不是本系统。外面来的要回去闹革命，京外不能参加。在京的要是直属单位，工厂要考虑。","type":"paragraph"},{"text":"(聂副总理插话：在京工厂参加了，那么天津工厂也要参加了，部本是部内来夺权。三机部还有很多工厂，这一部分工厂夺了，那一部分不承认，再夺；那夺到什么时候呢？)","type":"paragraph"},{"text":"这个问题你们考虑。","type":"paragraph"},{"text":"三、在京单位联合起来，到部内去点火起个促进作用。","type":"subtitle"},{"text":"总理：对！起了促进作用，以部内造反派为主，共同夺部的权。为主是指部内造反派，成立象个革命委员会呀！北京直属单位由少数人参加，但不是学校。如机关造反派欢迎，学校可有个别人参加，那就要离开学校了。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc83987f2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

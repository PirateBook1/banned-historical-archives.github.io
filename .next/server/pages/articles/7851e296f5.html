script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无限忠于毛主席　上山下乡志不移本市去安徽落户的知识青年昨起分批离沪决心老老实实接受贫下中农再教育，全心全意为贫下中农服务，在农村滚一身泥巴，干一辈子革命","authors":[],"dates":[{"year":1969,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在伟大领袖毛主席“知识青年到农村去，接受贫下中农的再教育”的最新指示鼓舞下，本市一万余名首批到安徽农村落户的初中、高中毕业生，昨天起陆续分批奔赴安徽农村。他们决心老老实实接受贫下中农再教育，全心全意为贫下中农服务，在农村滚一身泥巴，干一辈子革命。"},{"type":"paragraph","text":"昨天晚上，上海火车站红旗招展，锣鼓喧天，站台上、列车上挂满了“到农村去，到安徽去，滚一身泥巴，干一辈子革命!”“无限忠于毛主席，上山下乡志不移!”“知识青年到农村去，接受贫下中农再教育!”等横幅标语。整个车站一片欢腾。在站台上，赴安徽的革命小将同工宣队、军宣队、革命师生、革命家长亲切告别，共表坚决落实毛主席最新指示的决心。"},{"type":"paragraph","text":"昨天首批离沪的是静安、杨浦两个区的毕业生。区革委会、区工宣队、区军宣队负责同志到车站欢送，并到车厢与革命小将一一握手，希望他们到农村后，在贫下中农身边把自己锻炼成无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席革命路线的接班人。"},{"type":"paragraph","text":"安徽省贫下中农、新社员赴沪毛泽东思想宣传队的同志也同车返回安徽。"},{"type":"paragraph","text":"这批到安徽农村插队落户的知识青年，在奔赴安徽农村前，在驻校工宣队的领导下，再一次认真学习了伟大领袖毛主席关于“知识青年到农村去”的最新指示和毛主席《青年运动的方向》、《为人民服务》等光辉著作，狠批刘少奇的“读书做官论”、“下乡镀金”等修正主义谬论。广大毕业生表示，我们要以插队落户的实际行动捍卫毛主席的革命路线。"},{"type":"paragraph","text":"许多学校还为首批去安徽插队落户的知识青年开了欢送大会。昨天，静安区红卫兵小将、工宣队、革命家长和里弄居民十万人，载歌载舞夹道欢送静安区首批赴安徽插队落户的知识青年，鼓励他们一辈子读毛主席的书，听毛主席的话，坚定不移地走与工农兵相结合的道路。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7851e296f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

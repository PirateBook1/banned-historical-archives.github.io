script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比学赶帮　全面落实毛主席最新指示——向上钢八厂无产阶级革命派学习","authors":[],"dates":[{"year":1968,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:"},{"type":"paragraph","text":"先进单位更要学先进。如果满足于本单位的现状，自以为差不多了，黄浦江边吹喇叭，对别的单位的先进经验不比不学，那就是一种落后的表现。夜郎自大、骄傲自满、故步自封，没有不走向反面的。上钢八厂的先进经验不仅对工业战线有用，对财贸、交通、文教、街道等各条战线，都是有用的。今天，本报继续报道了上钢三厂、上港三区、市糖业烟酒公司等单位学八厂、赶八厂的情况。希望条条战线都来向上钢八厂学习，进一步掀起一个比学赶帮、落实毛主席最新指示的热潮。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db2e373c22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

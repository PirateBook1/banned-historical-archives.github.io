script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决走毛主席指引的与工农兵相结合的道路  四川大批知识青年踊跃到农村落户  广大贫下中农和农村干部热情欢迎、妥善安置、耐心教育，极大地鼓舞了下乡知识青年，他们决心认真接受再教育，一辈子在农村干革命","authors":[],"dates":[{"year":1969,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决走毛主席指引的与工农兵相结合的道路"},{"type":"paragraph","text":"四川大批知识青年踊跃到农村落户"},{"type":"paragraph","text":"广大贫下中农和农村干部热情欢迎、妥善安置、耐心教育，极大地鼓舞了下乡知识青年，他们决心认真接受再教育，一辈子在农村干革命"},{"type":"paragraph","text":"据新华社成都电　在伟大领袖毛主席关于“知识青年到农村去，接受贫下中农的再教育，很有必要”的光辉指示指引下，四川省今年以来到农村安家落户的知识青年已有二十五万多人。广大下乡知识青年从将近半年的亲身实践中深深体会到：毛主席指引的与工农兵相结合的革命道路，是知识青年革命化的唯一正确的道路。他们表示要高举毛泽东思想伟大红旗，永远沿着和工农兵相结合的革命道路走下去，认真接受贫下中农的再教育，彻底改造世界观，在阶级斗争、生产斗争、科学实验三大革命运动中经受锻炼和考验，把自己培养成为无产阶级革命事业的可靠接班人。"},{"type":"paragraph","text":"今年年初以来，四川各地普遍掀起了知识青年上山下乡的热潮。在成都、重庆、自贡等地的学校里，知识青年们在工人、解放军毛泽东思想宣传队的领导下，认真学习了毛主席的有关教导，对叛徒、内奸、工贼刘少奇的“读书做官论”、“下乡镀金论”、“公私溶化论”等反革命修正主义谬论开展了深入的革命大批判，进一步肃清刘少奇修正主义教育路线的流毒，上山下乡接受贫下中农再教育的自觉性大大提高。许多革命家长也热情鼓励自己的子女到农村去，在贫下中农的教育下彻底改造旧思想。各地广大贫下中农和农村干部，把做好对下乡知识青年的再教育作为自己一项极其光荣的任务。他们妥善安置、耐心教育下乡的知识青年，认真对知识青年进行阶级斗争和两条路线斗争的教育，热情地帮助知识青年学习农业生产技术和安排好生活，极大地鼓舞了知识青年接受再教育的积极性。"},{"type":"paragraph","text":"几个月来，下乡知识青年在贫下中农的再教育下，在农村三大革命运动的大风大浪中经受锻炼，精神面貌正在发生深刻的变化。他们决心一辈子读毛主席的书，听毛主席的话，老老实实向贫下中农学习，彻底改造自己的世界观，一辈子扎根在农村干革命。许多下乡知识青年认真活学活用毛泽东思想，积极宣传毛泽东思想，和贫下中农一起开展革命大批判，成为农村中进行社会主义革命的一支生力军。（附图片）"},{"type":"paragraph","text":"在井冈山安家落户的上海知识青年热烈响应毛主席关于“抓革命，促生产”的伟大号召，积极参加农业生产劳动，誓夺今年农业更大丰收。"},{"type":"paragraph","text":"新华社通讯员　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bddeb6f274"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共农业部机关委员会关于开除右派分子张子敬党籍的决定","authors":[],"dates":[{"year":1958,"month":5,"day":6}],"is_range_date":false,"parts":[{"text":"中共农业部机关委员会关于开除右派分子张子敬党籍的决定（张子敬）","type":"title"},{"text":"张子敬，男，四十四岁，山东单县人，家庭出身贫农，本人成份自由职业者，一九三五年入党，现任农业机械局局长。","type":"paragraph"},{"text":"一九三九年在湖西地委肃托事件中被停止党籍，一九四五年恢复。土改时贱买群众斗争果实，并利用贪污的过期粮票一千五百斤，买大车一辆，受劝告处分。一九五一年在天津农垦局工作时与特务分子索影、嘉璇乱搞男女关系，并相约保守秘密，后因对方自杀未遂，交出证件，张才承认，受劝告处分。三反时，因贪污和包庇反革命分子被停职反省，因病住院未作处理。","type":"paragraph"},{"text":"主要反党反社会主义言行：","type":"paragraph"},{"text":"张子敬在右派分子向党猖狂进攻时，附和并支持右派分子关于成立平反委员会，撤销党委书记、副书记的整风领导小组成员职务的主张，并且认为“部长听党中央农村工作部的，司局长听部长的，这样农业部是否需要存在？”他在幕后为其他右派分子出谋划策，煽风点火，公开向右派分子表示志愿当“参谋”。包庇右派分子杨锦湖，打击积极分子，阻止反右派斗争。平常一贯对党不满，向党闹独立性，经常在非党人士面前散布他过去在“湖西肃托事件”中曾受冤屈，从而说明党在肃反中的错误，影响很坏，在局整风动员会上说：“八大”后阶级斗争消灭了，资产阶级是阶级兄弟，民主党派是兄弟党派。在反右斗争中态度不好。","type":"paragraph"},{"text":"根据党对右派分子的政策，决定开除张子敬党籍。","type":"paragraph"},{"text":" 原载《关于清除党内右派分子的决定汇编(四)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33006954d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"致达赖喇嘛电","alias":"","parts":[{"type":"paragraph","text":"致达赖喇嘛电"},{"type":"paragraph","text":"（1951年11月10日）达赖喇嘛先生："},{"type":"paragraph","text":"十一月四日来电悉，班禅额尔德尼先生入藏“事宜，已嘱西北地方人民政府负责帮助，一侯准备停当，即可起程。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月十日"},{"type":"paragraph","text":"[1]班禅额尔德尼，即班禅额尔德尼·确吉坚赞（1938一1989），十世班禅，青海循化人。当时是西藏地方宗教和政治领袖之一。中华人民共和国成立前，由于各种原因，西藏上层达赖集团与班禅集团之间存在着矛盾。九世班禅额尔德尼·曲吉尼玛于1923年被迫离开西藏日喀则札什伦布寺，避居内地，因西藏地方当局阻挠，一直未能返回西藏，1937年12月在青海玉树去世。1949年6月班禅额尔德尼·确吉坚赞继位后，仍留居青海等地。中华人民共和国成立的当天，班禅额尔德尼·确吉坚赞致电毛泽东、朱德，表示拥护中央人民政府，期望西藏早日解放。鉴于班禅额尔德尼在西藏的历史地位和西藏广大僧俗群众的意愿，和为了促进藏民族内部的团结与西藏问题的和平解决，中共中央支持班禅额尔德尼·确吉坚赞返回西藏。1951年5月23日在北京签订的《中央人民政府和西藏地方政府关于和平解放西藏办法的协议》规定：“班禅额尔德尼的固有地位及职权，应予维持。”中共中央和毛泽东指示西北军政委员会负责班禅额尔德尼·确吉坚赞返回西藏的准备工作和护送工作。1951年12月29日，班禅额尔德尼·确吉坚赞和班禅堪布会议厅官员从青海西宁起程，于1952年4月28日抵达拉萨，6月8日回到后藏日喀则。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":11,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":54,"page_end":54},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03f3b6f3a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

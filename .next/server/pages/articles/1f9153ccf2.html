script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沈阳大学生踊跃上业余党校团校  学习《共产党宣言》《资本论》《毛泽东选集》《邓小平文选》","authors":["张非非"],"dates":[{"year":1991,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沈阳大学生踊跃上业余党校团校"},{"type":"paragraph","text":"学习《共产党宣言》《资本论》《毛泽东选集》《邓小平文选》"},{"type":"paragraph","text":"新华社沈阳８月２０日电  （记者张非非）大学生业余党校、团校吸引越来越多的沈阳高校学生。两年来“两校”培训学员５．４万人，其中５１６５名学生已加入中国共产党。"},{"type":"paragraph","text":"共青团沈阳市委近年来特别注重用马列主义、毛泽东思想对高校学生进行系统的理论教育，在全市各高校普遍建立起大学生业余党校后，又建立起大学生业余团校，并对学生中自发形成的马列主义学习小组给予引导。"},{"type":"paragraph","text":"“两校一组”以各自的特点和教育内容满足了不同层次学生的政治要求。大学生业余党校主要面向学生中的党员和积极要求入党的学生，进行系统的党的基础知识教育，并开设《共产党宣言》、《资本论》、《毛泽东选集》、《邓小平文选》等理论课程；大学生业余团校面向广大团干部和全体学生，进行团的基础知识的学习和工作技能的培训；对马列主义学习小组，团组织则加强引导，帮助聘请教师辅导和答疑。“两校一组”还根据学生的思想实际及形势任务的需要，举办系列专题讲座，有针对性地进行思想教育工作。"},{"type":"paragraph","text":"目前，沈阳高校大学生业余党校、团校已举办２２３期，成立马列主义学习小组１０７６个，“两校”招生名额有限，许多学生作为“旁听生”参加活动，又有６０００多学生申请入党。沈阳黄金学院学生温勇在回顾自己的思想变化过程时说：“是在马列主义学习小组和业余党校学习之后，我真正懂得了人生的价值和意义。我决定毕业后到西藏工作，在边疆建功立业。”"},{"type":"paragraph","text":"沈阳大学生业余党校和团校目前都建立了严格的管理和考试制度，规定学时，聘请专门教师，建立学员档案，学员毕业后给他们颁发毕业证书。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f9153ccf2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都文艺界举行音乐会  用歌声缅怀毛泽东","authors":["沈智勇"],"dates":[{"year":1990,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都文艺界举行音乐会"},{"type":"paragraph","text":"用歌声缅怀毛泽东"},{"type":"paragraph","text":"新华社北京１２月２４日电  （记者沈智勇）首都文艺界今晚在中国儿童剧场举行音乐会，演奏了歌颂毛泽东和根据毛泽东作品改编的音乐作品。"},{"type":"paragraph","text":"这些节目包括毛主席诗词合唱、《延水魂》、《延安颂》，独唱《咱们的领袖毛泽东》等。还有钢琴协奏曲《黄河》，琵琶齐奏、独奏《浏阳河》、《英雄战胜了大渡河》等。"},{"type":"paragraph","text":"这次音乐会是由文化部主办的。参加演出的单位有中央乐团、中央民族乐团、中国轻音乐团、中央音乐学院、中国音乐学院和文化部老干部局合唱团等。严良堃、秋里、刘德海、鲍蕙荞、刘文金、李谷一、刘秉义等参加了演出。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ab4e163cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

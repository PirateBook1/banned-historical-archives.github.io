script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"墨西哥市业余青年足球队同北京学生联队进行友谊比赛  邓小平副总理等观看比赛","authors":[],"dates":[{"year":1973,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"墨西哥市业余青年足球队同北京学生联队进行友谊比赛"},{"type":"paragraph","text":"邓小平副总理等观看比赛"},{"type":"paragraph","text":"新华社一九七三年十月九日讯　墨西哥市业余青年足球队今晚在北京工人体育场同北京学生联队进行了友谊比赛。客队以三比二获胜。"},{"type":"paragraph","text":"国务院副总理邓小平，国家体委负责人李青川，我国前驻墨西哥大使熊向晖，有关方面负责人王拓、魏明、陈德和、郭雷、赵希武，观看了比赛。"},{"type":"paragraph","text":"墨西哥体育联合会主席何塞·加西亚·塞万提斯夫妇，墨西哥足球代表团团长萨尔瓦多·阿拉尼斯，墨西哥驻中国大使安吉亚诺，应邀观看了比赛。"},{"type":"paragraph","text":"比赛前，邓小平、李青川等同何塞·加西亚·塞万提斯、萨尔瓦多·阿拉尼斯、安吉亚诺，走下主席台，会见了两国运动员，同他们一一握手。"},{"type":"paragraph","text":"今晚的比赛吸引了五万多观众。"},{"type":"paragraph","text":"在比赛中，墨西哥市业余青年足球队防守很严。北京学生联队多次射门没有成功。比赛开始后十四分钟，主队右中卫于景连在对方球门区接了一个高吊球，用头顶球破门。上半时主队以一比零领先。下半时比赛开始后，北京学生联队又踢进一球。"},{"type":"paragraph","text":"客队加强进攻，在最后十五分钟的比赛中，左边锋门多萨，左内锋加维诺，右前卫德拉罗莎，在北京学生联队球门区外四至五米的地方起脚破门，连得三球。"},{"type":"paragraph","text":"两国运动员的友谊比赛博得了观众的热烈掌声。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60a1670f9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决响应毛主席号召抓革命促生产用实际行动支援越南人民抗美战争  首都郊区农民代表屠要兵的讲话","authors":[],"dates":[{"year":1966,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决响应毛主席号召抓革命促生产用实际行动支援越南人民抗美战争"},{"type":"paragraph","text":"首都郊区农民代表屠要兵的讲话"},{"type":"paragraph","text":"我们北京郊区农村广大贫下中农社员，听到美国强盗飞机接连轰炸和扫射我们兄弟邻邦越南民主共和国首都河内市，并且悍然向中国驻越南民主共和国大使馆俯冲轰炸的消息后，万分愤慨。"},{"type":"paragraph","text":"我代表北京郊区农村广大贫下中农社员以无比愤怒的心情，严正声讨美帝国主义的滔天罪行，强烈谴责苏修为美帝效劳的叛徒行为，完全拥护我国政府的声明，坚决支持越南民主共和国政府的声明。"},{"type":"paragraph","text":"我们完全相信，英雄的越南人民一定能够完成彻底解放和统一祖国的神圣事业，美帝国主义必败，越南人民必胜！"},{"type":"paragraph","text":"在我们伟大的领袖毛主席的英明领导下，用战无不胜的毛泽东思想武装起来的中国人民，早就下定决心，不怕任何牺牲，坚决作兄弟越南人民的后盾。我们坚决响应毛主席的号召，用抓革命促生产的实际行动，来支援越南人民抗美救国的战争。我们已经作好一切准备，只要我们伟大领袖毛主席一声令下，只要越南人民说声需要，我们广大贫下中农社员和民兵指战员，立即奔向援越抗美前线，和全中国人民一起，和英雄的越南兄弟一起，把越南人民和中国人民的共同敌人美帝国主义埋葬在人民战争的海洋之中，把美国强盗全部赶出越南领土。我们警告美帝国主义：你们来吧！你们侵略的土地就是埋葬你们的坟墓！我们也警告苏联修正主义领导集团：你们干尽了坏事，必将被苏联人民打倒！最后，让我们共同高呼："},{"type":"paragraph","text":"打倒美帝国主义！"},{"type":"paragraph","text":"坚决反对苏联现代修正主义！"},{"type":"paragraph","text":"坚决拥护我国政府的声明！"},{"type":"paragraph","text":"坚决支持越南民主共和国政府的声明！"},{"type":"paragraph","text":"中越两国人民的战斗友谊万岁！"},{"type":"paragraph","text":"无产阶级文化大革命万岁！"},{"type":"paragraph","text":"伟大的中国共产党万岁！"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"伟大的领袖毛主席万岁！万岁！万万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab4e6a4820"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

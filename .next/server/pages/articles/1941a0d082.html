script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"多米尼加“六·一四革命运动”指出毛泽东思想是革命胜利的保证  结合革命实际活学活用毛泽东思想  对待毛泽东思想的态度是区别真革命和假革命的试金石","authors":[],"dates":[{"year":1967,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"多米尼加“六·一四革命运动”指出毛泽东思想是革命胜利的保证"},{"type":"paragraph","text":"结合革命实际活学活用毛泽东思想"},{"type":"paragraph","text":"对待毛泽东思想的态度是区别真革命和假革命的试金石"},{"type":"paragraph","text":"新华社讯　圣多明各消息：多米尼加进步组织“六月十四日革命运动”高度评价毛泽东思想，并且正在结合多米尼加的革命实际，积极学习和运用毛泽东思想。"},{"type":"paragraph","text":"“六月十四日革命运动”的一位领导人说：“毛泽东思想是当代的马克思列宁主义，是各国人民进行反帝、反修斗争的强大武器。对待学习、掌握和运用毛泽东思想的态度，是区别真革命和假革命的试金石。要建设马克思列宁主义的党，要成为真正的马克思列宁主义者，就必须学习毛泽东思想。”"},{"type":"paragraph","text":"他说，毛主席在总结中国革命经验时指出的“三大法宝”完全适用于亚洲、非洲和拉丁美洲。这些地区的经验证明，要取得革命胜利，必须有马克思列宁主义政党的领导，必须进行人民战争，必须对民族资产阶级采取又团结又斗争的政策。他说，在多米尼加，由于缺少一个根据马克思列宁主义、毛泽东思想建设、发展和巩固的党，因此在斗争中遭到许多挫折和失败。而一个革命党要实现布尔什维克化，要领导人民战争和制订正确的政策，都离不开毛泽东思想。毛泽东思想是引导多米尼加人民革命取得胜利的唯一保证。"},{"type":"paragraph","text":"“六月十四日革命运动”的成员指出，由于毛泽东思想的教导和他们自己的切身经验，他们认识到：在多米尼加，农民是革命的主力军和工人阶级最坚定的同盟者，没有农民的参加，革命就不可能取得胜利。基于这一认识，“六月十四日革命运动”派遣自己的优秀干部去农村，他们用阶级分析进行社会调查，依靠贫苦农民和农业工人，用人民战争思想和自力更生原则教育农民，并且领导农民进行夺地斗争。"},{"type":"paragraph","text":"在中国无产阶级文化大革命的影响下，“六月十四日革命运动”最近开展了自下而上的批评和自我批评运动。这个组织的成员指出，这一运动的目的是破除资产阶级和小资产阶级思想，清除修正主义和右倾机会主义的影响，特别是清除在武装斗争问题上在拉丁美洲流行的一些错误观点，以便在正确思想的指导下准备开展武装斗争。他们在这个运动中运用毛泽东思想，向成员推荐毛主席的四篇哲学著作和《〈共产党人〉发刊词》、《论持久战》、《整顿党的作风》、《改造我们的学习》等光辉著作。"},{"type":"paragraph","text":"“六月十四日革命运动”的成员说，必须加强毛主席著作的学习，要带着问题学，在实践中运用，使之成为战斗的武器。他说，为了宣传毛泽东思想，“六月十四日革命运动”在自己的报纸上刊登了毛主席语录、毛主席的《为人民服务》、《抗日游击战争的战略问题》等文章，还发表了介绍中国无产阶级文化大革命的文章。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1941a0d082"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

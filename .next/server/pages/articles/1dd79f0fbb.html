script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新疆各族作家要求贯彻“鸣”“放”方针","authors":["《人民日报》"],"dates":[{"year":1957,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"新疆各族作家要求贯彻“鸣”“放”方针","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报乌鲁木齐电出席新疆维吾尔自治区作家代表会议的维吾尔、哈萨克、乌兹别克、柯尔克孜等民族的多位代表，５月２３日座谈了“百花齐放、百家争鸣”的方针。哈萨克族的曼德说：“牧区正进行社会主义改造，但领导上没有组织文艺工作者深入牧区，因此，哈萨克族的文艺工作者反映当前政治斗争的作品很少。”他建议自治区文艺领导部门在下面设立基层领导机构，以加强对文艺工作者的统一领导。来自喀什的作家努尔买海买提艾尔肯（维吾尔族）认为党的“百花齐放、百家争鸣”的方针还没有很好的贯彻下去，下面的文艺工作者对这个方针还不了解。他提到喀什的文艺现状时说，喀什的剧院目前都变成了电影院，原因是没有戏演。一些作者写出了剧本请领导上审查，但领导上说他们不懂，转给内行的同志去看，结果象石沉大海，得不到答复。他说，现在不是文艺工作者不想放，不想鸣，而是没人支持。居马洪（柯尔克孜族）说：有些文艺领导人不好好学习，不懂得文艺的特点，用行政命令要作家在多少天写出什么作品。胡道外特塔里甫（维吾尔族）说：“领导上对文艺工作者要求高，支持少，甚至错误地提出，不要写说说唱唱那些小玩意，应该象普希金那样写才对。但相反，他们又不给作家创作的方便条件。现在乌鲁木齐市开始‘放’了，但底下并没有放。”呼地阿赫买特（维吾尔族）说：“领导上不利用当地的力量，只往下派作家去体验生活，结果，花了时间，花了钱，还没有写出好作品。”阿斯哈尔（哈萨克族）说：“自治区文联对乌鲁木齐的文艺工作的领导，我不知道，可是，对下边的领导是根本谈不到的，文联领导上有官僚主义，‘百花齐放、百家争鸣’的方针只在报刊上公布了，但领导上没有教给文艺工作者怎么做。希望作家协会成立后能改变这种状况。”座谈会上，大家对自治区的几个文学刊物和编辑部也提出了批评。沙里根（哈萨克族）说：“去年秋天到今年春天，我给伊犁的一个文学刊物写了十八首诗，但都没有发表，也没有说明原因。”阿斯哈尔说：“我觉得自治区的几个文学刊物变成了新疆学院和乌鲁木齐市一些教员的刊物，真是‘谁坐在锅跟前，谁的勺子先下锅。’”艾丝那喀热（乌兹别克族）说：“我们乌兹别克族连一个小报纸也没有，主要靠伊犁苏联侨民协会供给一些文学读物；我们自己组织的业余创作小组，也因为无人指导而散伙了。‘百花齐放’是让每个民族的花朵都开放起来，希望领导上重视对乌兹别克青年作者的培养。”","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年6月4日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1dd79f0fbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席无产阶级教育路线指引下  西藏小学教育事业蓬勃发展","authors":[],"dates":[{"year":1973,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席无产阶级教育路线指引下"},{"type":"paragraph","text":"西藏小学教育事业蓬勃发展"},{"type":"paragraph","text":"新华社拉萨电  无产阶级文化大革命以来，西藏自治区小学教育事业在毛主席无产阶级教育路线指引下蓬勃发展。现在全自治区有小学两千六百多所，学生人数达十二万多人，入学儿童比文化大革命前的一九六五年增加了百分之七十。"},{"type":"paragraph","text":"解放前，西藏劳动人民深受三大领主的残酷压迫，没有上学识字的权利。西藏解放不久，党和政府就在拉萨、日喀则、江孜等地创办了小学。随着民主改革的胜利，西藏各族翻身农奴对学习文化的要求更加迫切，在各级党组织领导下，各种类型的小学、文化夜校就象格桑花一样开遍万里高原。经过无产阶级文化大革命和批林整风运动，各级党组织更加重视教育工作。许多翻身农、牧民出身的社、队领导干部，不仅参加学校的管理工作，而且亲自担任教师，不少会计、赤脚医生和贫苦农、牧民也主动兼职给学生上课，使全区的小学教育事业出现了生气勃勃的新局面。"},{"type":"paragraph","text":"西藏自治区在发展小学教育中，根据当地交通不便、居住分散的情况，注意学校的合理布局和采取多种形式办学，使全区百分之九十二的小学分布在辽阔的农村、牧区和边远山寨，为农、牧民子女就近上学创造了有利条件。雅鲁藏布江上游日喀则县的三十二个人民公社、一百八十二个生产队，办起小学一百七十八所，基本上达到队队有小学，把学校办到了社员群众的家门口。西藏农业学大寨先进单位隆子县列麦人民公社，办起小学四所，全公社学龄儿童入学率达百分之九十以上。在人烟稀少、居住分散、流动性大的牧区，除了办固定的小学外，在国家大力帮助下，还创办了“流动小学”、“帐篷小学”和业余夜校。西藏牧业学大寨先进单位那曲县红旗公社党支部，根据牧区的生产需要和地区分散的特点，采取集中与分散相结合、正规与业余相结合的办法，办小学和业余夜校，使全公社散居在草原上的一百四十六名学龄儿童都有了学习文化的机会。"},{"type":"paragraph","text":"在旧社会靠结绳记数、刻木记事的门巴族、珞巴族和僜人，现在不仅有了自己大批的小学生，而且有了中学生、大学生。墨脱县门巴族和珞巴族群众聚居的山村，已经办起小学十八所。原始森林环抱中的察隅县下察隅小学里，今年有四十六名僜人子女在校学习。"},{"type":"paragraph","text":"人民解放军驻西藏部队热情地帮助西藏各族人民发展教育事业。现在，由部队兴办和军民合办的小学达一百二十八所。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"caf80441ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

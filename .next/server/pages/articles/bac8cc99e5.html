script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"中宣部转发东北局关于学校整风的指示的批语","alias":"","parts":[{"type":"paragraph","text":"中宣部转发东北局关于学校整风的指示的批语"},{"type":"paragraph","text":"（1950年9月9日）各中央局、分局，并转各大市委及省委宣传部："},{"type":"paragraph","text":"关于学校整风问题，东北局九月三日指示\"是正确的，请转所属学校党委参考。你们那里学校整风是否发生过如象沈阳农学院那"},{"type":"paragraph","text":"[1]指中共中央东北局1950年9月3日关于沈阳农学院整风情况给各省市委并报中央的电报。其中讲到沈阳农学院平时领导干部间，党员干部与非党人员间，即存在着不团结现象。在这次整风中，主要党员干部均外出工作，未在党内及领导干部中首先进行整风，即发动非党教职员检查工作，结果形成群众整干部，干部之间闹对立，更增加了党群之间及干部之间的不团结。由于没有领导，所提意见多限于生活作风问题，没有引导教职员对贯彻教育方针和执行党的教育政策方面提意见。为此，东北局指示今后专科以上学校的整风应当注意以下问题：（一）领导上必须弄清学校整风的主要目的是使党员干部善于团结全体师生正确地贯彻教育方针，把学校办好。因此，应以教学方针及党对学校教育政策的执行情形为整风重点，并总结经验。（二）整风应限于担任行政工作的党员干部，主要是领导干部。（三）领导干部在整风中可结合征求非党教职员的意见，条件准备成熟时，并可吸收他们参加检查工作，但对他们不要进行如干部那样的整风，主要是经常的团结教育问题。（四）严格防正及纠正在整风中那种离开原则，闹私人成见和宗派斗争的行为。"},{"type":"paragraph","text":"中宣部转发东北局关于学校整风的指示的批语样的不良现象，望加注意并向中央作报告。"},{"type":"paragraph","text":"中央宣传部九月九日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":9,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":140,"page_end":141},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bac8cc99e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

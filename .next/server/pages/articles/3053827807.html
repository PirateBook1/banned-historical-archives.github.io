script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，我们永远紧跟您!","authors":[],"dates":[{"year":1968,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市大专院校红代会"},{"type":"paragraph","text":"毛主席登上天安门城楼和首都革命群众共庆“五一”国际劳动节，这是对全国无产阶级革命派最大的关怀、最大的鼓舞、最大的鞭策，也是对我们上海的革命红卫兵的最大关怀、最大鼓舞和最大鞭策!"},{"type":"paragraph","text":"毛主席挥手我前进!毛主席指示我照办!毛主席最近教导我们:“无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续。”我们革命的红卫兵誓把两个阶级、两条道路、两条路线的斗争进行到底。我们决心更高地举起毛泽东思想的伟大红旗，把斗争矛头始终对准一小撮阶级敌人，深入持久地开展革命的大批判，把中国赫鲁晓夫及其在上海的代理人陈、曹、杨之流批深批透，斗倒斗臭，彻底肃清他们的修正主义流毒。把隐藏的叛徒、特务和一切反革命分子统统挖出来。坚决反对右倾机会主义、右倾分裂主义、右倾投降主义，彻底击退右倾翻案风。彻底粉碎一小撮阶级敌人企图复辟资本主义的痴心妄想。在深入持久的革命大批判中巩固我们的红色政权——革命委员会。"},{"type":"paragraph","text":"我们一定要遵照毛主席关于正确处理两类不同性质矛盾的伟大指示，在向一小撮阶级敌人开火的时候，严格区分人民内部矛盾和敌我矛盾，善于团结自己的阶级队伍，善于团结和争取同盟军，彻底地孤立一小撮阶级敌人，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想。”毛主席啊!毛主席!我们无限热爱您，永远紧跟您。我们上海的革命红卫兵一定要活学活用您的光辉著作，不断提高阶级觉悟和路线斗争的觉悟，提高无产阶级的革命性，一定要争当彻底的、坚强的无产阶级革命派。誓将无产阶级文化大革命进行到底!誓将无产阶级教育革命进行到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3053827807"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

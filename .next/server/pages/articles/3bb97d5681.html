script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于切实做好当前农村粮食统销工作的紧急通知","authors":[],"dates":[{"year":1962,"month":4,"day":9}],"is_range_date":false,"parts":[{"text":"中共中央关于切实做好当前农村粮食统销工作的紧急通知","type":"title"},{"text":"各中央局，各省、市、自治区党委：","type":"appellation"},{"text":"三月十四日，中央《关于度过春荒，克服当前粮食困难的紧急指示》下达以后，各地都在进一步安排农村人民生活。鉴于去冬今春，农村粮食的收获和分配情况，存在着严重的不平衡，今年第二季度可以返销农村的粮食比往年要少，各地在贯彻执行三月十四日紧急指示的时候，一定要把农村粮食统销工作切实做好。","type":"paragraph"},{"text":"一、凡是有条件用余缺调剂办法解决问题的地方，就一定要努力搞好余缺调剂工作，力争做到国家不销粮食或者尽量少销粮食。","type":"paragraph"},{"text":"二、在必需国家返销粮食的地方，一定要以生产队为单位，发动群众，民主评议，落实到户。销粮要实事求是，决不能简单地按人头平均分配。","type":"paragraph"},{"text":"三、在组织余缺调剂和进行民主评议销粮的时候，都要坚持深入细致、扎扎实实的群众工作，绝对不许强迫或者变相强迫群众报告“小自由”的家底，绝对不许翻箱倒柜。","type":"paragraph"},{"text":" 中  央一九六二年四月九日","type":"paragraph"},{"text":"（发省级党委）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3bb97d5681"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

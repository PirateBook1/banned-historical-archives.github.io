script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果(市)贵宾参观上海工业展览会参观前和展览会工作人员一起学习了毛主席语录","authors":[],"dates":[{"year":1967,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海八日讯　由刚果(布)全国革命运动中央委员会第一书记、总理、政府首脑安布鲁瓦斯·努马扎莱率领的刚果(布)全国革命运动和政府代表团，今天上午参观了上海工业展览会。"},{"type":"paragraph","text":"陪同刚果(布)朋友参观的，有国务院副总理李先念、上海市革命委员会领导成员马天水、外交部副部长徐以新等。"},{"type":"paragraph","text":"努马扎莱总理和其他刚果(布)朋友，到达上海工业展览会时，受到了展览会工作人员的热烈欢迎。在参观之前，刚果(布)朋友和展览会工作人员一起学习了毛主席语录:“我们是主张自力更生的。我们希望有外援，但是我们不能依赖它，我们依靠自己的努力，依靠全体军民的创造力。”"},{"type":"paragraph","text":"展览会的工作人员向刚果(布)贵宾热情地介绍了上海工人阶级高举毛泽东思想伟大红旗，活学活用毛主席著作，发扬自力更生，奋发图强艰苦奋斗的革命精神，克服种种困难，创制出许多高级精密的产品。在无产阶级文化大革命中，职工们进一步激发了冲天干劲，在毛主席“抓革命，促生产”的伟大号召下，取得了更大的成绩。努马扎莱总理仔细地观看了各种展品，高兴地说，希望你们继续按照党中央、毛主席的指示办事。按照自力更生这条道路走下去，你们一定会达到确定的目的。"},{"type":"paragraph","text":"刚果(布)驻中国大使巴赞加也参观了展览会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5391d152d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-399","name":"中共中央关于审判林彪、江青反革命集团案的通知","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央关于审判林彪、江青反革命集团案的通知","dates":[{"year":1980,"month":9,"day":26}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局，干审工作政策文件选编（下），1332-1335","tags":[{"name":"江青","type":"主题/事件"},{"name":"林彪","type":"主题/事件"},{"name":"审判","type":"主题/事件"},{"name":"特别法庭","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央关于审判林彪、江青反革命集团案的通知"},{"type":"subtitle","text":"1980年9月26日 · 中发〔1980〕73号"},{"type":"paragraph","text":"现将审判林彪、江青反革命集团案的有关情况通知如下：一、依法审判林彪、江青反革命集团案，是全党、全军、全国人民的强烈愿望。现在，预审工作已经结束，案件已到检察院，预定在十月间提起公诉，依法审判。整个审判活动拟争取十一月底前结束。这次，将审判林彪、江青反革命集团的十名主犯：江青、张春桥、姚文元、王洪文、陈伯达、黄永胜、吴法宪、李作鹏、邱会作、江腾蛟。办法是，一案起诉，分庭审理，一案判决。这一案的其他罪犯，将由最高人民法院、地方法院、军事法院陆续分别审判。二、这次只审判林彪、江青反革命集团案的刑事犯罪，不审判工作中的错误，包括路线错误。审判林彪、江青反革命集团是解决敌我矛盾，处理路线错误是解决党内是非。这两个方面，必须明确地、严格地区分开来。决不在审判林彪、江青反革命集团时，牵连我们党和国家领导人的过错、失察等。三、审判林彪、江青反革命集团案，因为案情特别重大，将组织特别检察庭、特别法庭，依法进行审判。检察机关向法院提起公诉后将采取公开审判方式。中央和国家机关，省、市、自治区，各大军区，人民团体，民主党派将有几名代表参加旁听。不让外国人旁听。四、林彪、江青反革命集团案，造成了十年浩劫，其罪行之严重，危害之大，是难以估计的。这次只是审判他们的直接的、确凿的罪行。在中央公安部所提起诉意见书中，对他们起诉的是四条罪状〔（一）煽动推翻无产阶级专政的政权；（二）诬陷迫害党和国家领导人，篡党夺权；（三）迫害镇压广大干部、群众，实行法西斯专政；(四）指挥策动反革命武装叛乱〕、六十条罪行（在两案审讯后，可能有些改变）。对于他们的历史等问题，审判将不涉及，不诉罪。特别法庭的审判只处理重大刑事犯罪问题。五、审判林彪、江青反革命集团案，是一件大事。各级党委要做好宣传教育工作，注意党内外的反映。要使干部群众了解反革命集团的刑事犯罪行为和工作中的错误在性质上是根本不同的问题。对林彪、“四人帮”残余势力和各种犯罪分子乘机进行的捣乱破坏，要坚决打击。在审判期间，对群众兴高采烈的情绪，要注意引导到加强团结搞好生产上去，对可能出现的游行，大集会，可用说服的方法加以劝止。各地如发现值得注意的情况和问题，望随时报告。中央认为，通过这次对林彪、江青反革命集团案的审判，应当达到揭露敌人，打击敌人，教育人民，加强社会主义法制，调动广大群众的积极性，促进安定团结和四化建设的目的。"}],"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9eea333647"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

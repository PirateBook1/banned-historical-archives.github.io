script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的活教材","authors":["苏逢湘"],"dates":[{"year":1966,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏逢湘"},{"type":"paragraph","text":"我一口气读完了《欧阳海之歌》这部小说。读完之后，无比激动的心情，很久不能平静。伟大的共产主义战士欧阳海的一生，给我上了生动的一课，这是一次深刻的阶级教育，共产主义思想的教育，是毛泽东思想的教育。"},{"type":"paragraph","text":"这部小说，是我们时代的缩影，概括地反映了我军自一九六○年军委扩大会议以来，突出政治，活学活用毛主席著作，部队精神面貌发生根本变化的事实。读了这部小说后，就会深刻理解到，几年来，我军涌现出了雷锋、欧阳海、王杰、麦贤得等英雄人物，并不是偶然的，决不象有的人讲的那样，是由于“一时的感情冲动”而成为英雄的，“关键的关键”，是由于伟大的中国共产党的领导，是由于毛泽东思想哺育的结果。欧阳海这个从旧社会的雪地里捡回来、连个正名都不敢起的穷孩子，是在党和毛主席的领导下才得到翻身解放的，是在党的培育下成长起来的。他从老鸦窝走向共产主义的大道上，一步一个脚印走得这样坚实，是伟大的毛泽东思想时刻给他指引着前进的方向，这也是雷锋、王杰、麦贤得等英雄所走的道路，也是大寨人、大庆人所走的道路。现在，广大的工农兵群众，都在这条光明大道上阔步前进。伟大的毛泽东时代，就是英雄辈出的时代，今后，将会有更多的雷锋、欧阳海、王杰、焦裕禄、麦贤得涌现出来。读了《欧阳海之歌》后，使我看到了全军的形势，看到了全国的形势，看到了整个时代。我深深地感到，生长在毛泽东时代，在全军、全国、全世界革命人民大学毛主席著作的形势下，如果不认真学习毛主席著作，在“用”字上狠下功夫，彻底改造自己的非无产阶级思想，就要落后，就会跟不上形势的发展，作为一个干部来说，也就不能胜任党交给自己的工作。读了《欧阳海之歌》后，和欧阳海比起来，自己学习毛主席著作，特别在“用”字上狠下功夫，差的很远，今后一定要更好地活学活用毛主席著作，象欧阳海那样听毛主席的话，把毛主席的书当作自己行动的最高指示，毛主席怎么说的，就怎么做，做欧阳海式的毛主席的好战士。"},{"type":"paragraph","text":"读了欧阳海苦难的童年，使我回想起了自己的过去。欧阳海带着讨饭时被地主家的狗咬的伤疤来到了部队；旧社会在我身上留下的八九处伤疤也块块俱在，如果没有共产党和毛主席的英明领导，我们这些穷孩子怎么会活到今天?全国人民怎么会得到解放?我国的革命事业怎么会取得这样的伟大成就?伟大的中国共产党，伟大的毛主席，是中国人民的救星和恩人。我们来自工人和贫下中农的广大干部和战士，最爱听党的话，最爱听毛主席的话。毛主席的书，我们最爱读。"},{"type":"paragraph","text":"《欧阳海之歌》这部小说写得很好，思想水平很高，是一部毛泽东思想的活教材。书中的人物，不但欧阳海写得好，他周围的战友也写得好，读着小说就象生活在其中，书上的人物就象在自己周围，它真实地反映了部队的生活。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6432092d9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委关于解决保定地区武斗问题的布告（概要）","authors":[],"dates":[{"year":1976,"month":11,"day":9}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委关于解决保定地区武斗问题的布告（概要）","type":"title"},{"text":"1976年11月9日，中共中央、国务院、中央军委发布关于解决保定地区武斗问题的《布告》。17日，中共中央办公厅将这一布告转发各地。《布告》指出，保定问题长期以来不能解决，根子就是“四人帮“。布告重申要立即无条件停止武斗。在此之前，中共中央已成立了由秦基伟负责的解决保定问题领导小组，规定了解决问题的方针和政策。按照中共中央部署，从11月16日起，党、政、军、民密切配合，着手解决保定地区长期武斗这一“老大难”问题，共拆除了192个武斗据点，收缴了数以万计的枪支弹药，逮捕了21名罪行严重、民愤极大的反革命分子和打砸抢的首恶分子。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c0e2156f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

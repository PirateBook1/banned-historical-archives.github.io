script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"重庆市业余文艺工作者以饱满的政治热情  紧密配合批邓斗争开展创作、演出活动","authors":[],"dates":[{"year":1976,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"重庆市业余文艺工作者以饱满的政治热情"},{"type":"paragraph","text":"紧密配合批邓斗争开展创作、演出活动"},{"type":"paragraph","text":"据新华社成都电　重庆市以工农兵为主体的业余文艺工作者和业余文艺演出队，紧密配合当前深入批邓、反击右倾翻案风的斗争，广泛开展创作、演出活动，发挥了革命文艺为无产阶级政治服务，为工农兵服务的战斗作用。"},{"type":"paragraph","text":"在反击右倾翻案风的斗争中，重庆市近两千名工农兵业余文艺工作者在各级党组织领导下，认真学习毛主席的重要指示和中共中央两项重要决议，以饱满的政治热情创作了大批音乐、舞蹈、曲艺和戏剧作品，热情歌颂伟大领袖毛主席和毛主席的无产阶级革命路线，歌颂无产阶级文化大革命和反击右倾翻案风斗争的伟大胜利，热情赞扬首都工人民兵、人民警察、警卫战士粉碎天安门广场反革命政治事件的英勇事迹。许多业余文艺创作小组，认真学习毛主席关于“翻案不得人心”等重要指示，以工农兵群众与党内走资派作斗争为题材，在创作上作了新的尝试，获得了可喜的成果。"},{"type":"paragraph","text":"进入五月份，遍布全市区、县和各厂矿、公社、部队、学校、街道的业余文艺演出队更加活跃。重庆钢铁公司业余文艺宣传队在短期内自编自演了《颂歌飞向天安门》等十个文艺节目，受到钢铁工人的热烈欢迎。松藻片矿文艺演出小分队，不过十多个业余演员，他们在中共中央发表两项重要决议以后，立即创作了十一个节目，热烈歌颂毛主席、党中央的英明决策，愤怒声讨邓小平和在天安门广场制造反革命政治事件的一小撮阶级敌人的滔天罪行。他们在矿区演出十五场，场场满座，观众多达两万多人次。重庆市第二商业局系统由招待员、服务员、采购员组成的业余文艺演出队，演出了全部由他们自己创作的组歌、舞蹈、笛子独奏、群口词等十三个节目，热烈欢呼文化大革命的伟大胜利，颂扬了商业战线上涌现出来的社会主义新生事物，受到了商业职工的称赞。"},{"type":"paragraph","text":"最近，重庆市又掀起了群众性的歌咏活动，每天有数千群众到市劳动人民文化宫的露天广场学唱革命歌曲。全市四千九百多所中小学校也连续举办各种文艺演唱会，大唱革命歌曲，热情颂扬教育革命的丰硕成果，回击右倾翻案风。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"重庆文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35271330f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

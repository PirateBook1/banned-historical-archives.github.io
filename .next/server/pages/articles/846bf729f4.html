script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北榆树县发生缺粮现象　引起农民普遍对政府不满","authors":[],"dates":[{"year":1952,"month":3,"day":26}],"is_range_date":false,"parts":[{"text":"东北榆树县发生缺粮现象　引起农民普遍对政府不满","type":"title"},{"text":"【东北总分社二十六日讯】东北产粮最多的榆树县，由于经济作物播种面积多，发生缺粮现象，已引起农民普遍对政府的不满。据初步统计，全县在春耕中有五千余户缺少粮食，估计夏锄时可能发展到九千余户，约占全县农户十分之一左右。缺粮的原因，主要是经济作物播种面积多。去年仅大豆播种面积即占全县总耕地面积二分之一，再加去年歉收，致使粮食产量减少，经济作物的质量也不高，造成了工业原料作物产品价格下跌，粮价高涨的情况。如往年一斗大豆可换二斗小米，今年则二斗大豆只能换一斗小米，还不好换。农民普遍对政府不满，说：“政府说了不算。”因此，该县今年保证工业原料作物和商品作物播种面积稳定在去年水平上的方针，将会遇到许多困难，据初步统计，今年大豆的播种面积要比去年减少百分之十三点三六。","type":"paragraph"}],"comments":[],"origin":"1952年3月29日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"846bf729f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本进步作家热烈欢呼中共八届十二中全会成功　毛泽东思想又一伟大胜利　无产阶级文化大革命的胜利，沉重打击了美帝苏修及其走狗","authors":[],"dates":[{"year":1968,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本进步作家热烈欢呼中共八届十二中全会成功"},{"type":"paragraph","text":"毛泽东思想又一伟大胜利"},{"type":"paragraph","text":"无产阶级文化大革命的胜利，沉重打击了美帝苏修及其走狗"},{"type":"paragraph","text":"新华社十一日讯　东京消息：日本进步作家江马修和丰田正子最近联名发表谈话，热烈欢呼中国共产党第八届扩大的第十二次中央委员会全会的成功，并且指出这次全会，不仅对中国人民的前途，而且对世界革命和社会主义事业，是一个具有伟大意义的极为重大的事件。"},{"type":"paragraph","text":"江马和丰田高度赞扬八届扩大的十二中全会公报是一个具有非常重大意义的文献，是一个威力无穷的强大武器。他们热情欢呼中国共产党和中国革命人民在激烈的阶级斗争中，彻底地打垮了叛徒刘少奇和他在各地的代理人，并且把刘少奇永远开除出党。他们强调指出，这是毛泽东思想的又一伟大胜利，是无产阶级文化大革命的一个伟大胜利。"},{"type":"paragraph","text":"江马和丰田热情欢呼毛主席亲自发动和领导的中国无产阶级文化大革命取得了伟大的决定性胜利。他们欢呼中国各省、市、自治区（除台湾省外）全部成立了革命委员会。"},{"type":"paragraph","text":"江马和丰田还强调指出，中国无产阶级文化大革命的胜利，沉重地打击了美帝国主义、苏联现代修正主义及其走狗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55f3dc6b2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿《人民之声报》评介毛泽东选集阿文版第一卷  毛泽东著作创造性发展了马克思列宁主义","authors":[],"dates":[{"year":1963,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿《人民之声报》评介毛泽东选集阿文版第一卷"},{"type":"paragraph","text":"毛泽东著作创造性发展了马克思列宁主义"},{"type":"paragraph","text":"指出毛泽东同志的理论作品是一把火炬，照亮了中国人民革命和社会主义的无往不胜的道路；它的特点是，同人民和社会主义的所有敌人、同所有反马克思主义的和机会主义修正主义的倾向进行不调和的斗争"},{"type":"paragraph","text":"新华社地拉那二十六日电　阿尔巴尼亚《人民之声报》今天发表阿尔弗雷德·乌齐写的文章，评论和介绍毛泽东选集阿尔巴尼亚文版第一卷。"},{"type":"paragraph","text":"作者说，毛泽东选集的出版，“是我国思想生活中值得庆祝的事件。”“毛泽东同志的理论作品过去是、现在也仍然是一把火炬，它给中国共产党和中国人民照亮了人民革命和社会主义的无往不胜的道路。这些作品是保卫和创造性发展马克思、恩格斯、列宁、斯大林学说的光辉范例，是各国人民在争取民族解放、争取在社会主义和共产主义斗争中的强大思想武器。”"},{"type":"paragraph","text":"作者写道：“毛泽东同志的作品的基础是辩证唯物主义和历史唯物主义，它们浸透着深刻的革命精神。”“同人民和社会主义的所有敌人、同所有反马克思主义的和机会主义修正主义的倾向进行不调和的斗争是这些作品的特点。”"},{"type":"paragraph","text":"“光荣的中国共产党和毛泽东同志一向高举马克思列宁主义不屈的和无往不胜的旗帜，在反对现代修正主义和加强社会主义阵营以及加强国际共产主义工人运动在马克思列宁主义基础上的团结的斗争中，作出了并正在作出决定性的贡献。”"},{"type":"paragraph","text":"作者在详尽评论和介绍了毛泽东选集第一卷内容后说，“包括在阿尔巴尼亚文版第一卷的毛泽东同志的著作，鲜明地显示了他在制定中国共产党执行的正确的马克思列宁主义路线方面所作出的贡献。中国共产党领导了光荣的中国革命，并正在领导着伟大的中国人民在建设社会主义的道路上从胜利走向胜利。这些作品表明，中共一向坚决保卫无往不胜的马克思列宁主义理论的纯洁性。中国共产党目前正站在反对现代修正主义斗争的前列，高举着马克思列宁主义的旗帜。”"},{"type":"paragraph","text":"“我国的共产党人和工人们，像各国马克思列宁主义者一样，渴望了解中国共产党丰富的经验，将仔细地研究毛泽东同志的作品，从这些作品中学到很多东西，并进一步加强他们对马克思列宁主义最后胜利的不可动摇的信心。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3eddc48d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

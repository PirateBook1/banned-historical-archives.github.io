script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"防止北平天津张家口唐山玻军逃走的部署","alias":"","parts":[{"type":"paragraph","text":"防止北平天津张家口唐山"},{"type":"paragraph","text":"敌军逃走的部署1]"},{"type":"paragraph","text":"（1948年11月18日）杨、罗、耿，并告杨、李、李，程、黄："},{"type":"paragraph","text":"（一）平、津、张、唐?蒋傅两系军队在我徐州作战胜利进展下，有分向西、南两方撤退或集中向南方（经海路，亦有某种可能走陆路）撤退的可能。（二）为着不让蒋傅两系军队从平、津、张、唐逃走，除已令杨李李停止攻击归绥?，并将其三个纵队位于绥?东地区，坚决阻止傅军向绥远逃跑外，又已令徐周口停止攻击太原，"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第二兵团司令员杨得志、政治委员罗瑞卿和参谋长耿飚的电报。"},{"type":"paragraph","text":"[2]杨、李、李，指杨成武、李井泉、李天焕，当时分别任华北军区第三兵团司令员、政治委员和副政治委员兼政治部主任。程、黄，指程子华、黄志勇，当时分别任东北野战军第二兵团司令员和参谋长。"},{"type":"paragraph","text":"[3]平、津、张、唐，指北平、天津、河北张家口和唐山。"},{"type":"paragraph","text":"[4]蒋，指蒋介石。傅，指傅作义，当时任国民党军华北“剿匪”总司令部总司令。"},{"type":"paragraph","text":"[5]归绥，旧市名，即今内蒙古呼和浩特。[6]绥，指绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。"},{"type":"paragraph","text":"[7]徐周，指徐向前、周士第，当时分别任华北军区第一副司令员、第一兵团司令员兼政治委员和第一兵团副司令员兼副政治委员。以免刺激傅作义早日逃跑。（三）杨罗耿所部即在阜平待命，并准备随时向张家口附近出动，协同杨李李阻止敌人逃跑。"},{"type":"paragraph","text":"军委十八日十八时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":237,"page_end":238},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f1c7ada4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拿起文艺武器　投入当前斗争上海沪剧团文艺战士坚决拥护华国锋同志为首的党中央，热烈欢呼中央两项英明决定","authors":[],"dates":[{"year":1976,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中央的两项英明决定，给了上海沪剧团全体文艺工作者以极大的鼓舞。连日来，剧团内一片欢腾。专栏上、走廊里刷满了大标语，它反映了全体文艺工作者的心声:“热烈欢呼中央两项英明决定!”“掀起学习马列著作和毛主席著作的新高潮!”“坚决拥护以华国锋同志为首的党中央!”“最紧密地团结在以华国锋同志为首的党中央周围!”在一次次全团性的大会和小会上，大家热烈欢呼中央两项英明决定的发表，坚决表示要同背叛马列主义、毛泽东思想，篡改毛主席指示，搞修正主义，搞分裂，搞阴谋诡计，篡党夺权的人斗争到底。十八日下午，他们斗志昂扬地上街游行，正在奉贤农村的演出一队和在部队学军的学馆师生，也赶回来参加了游行。他们高举红旗，高呼口号，威武雄壮地行进在南京路上，汇入到全市人民游行队伍的巨大洪流中。"},{"type":"paragraph","text":"为了响应党中央的号召，掀起学习马列著作和毛主席著作的新高潮，沪剧团党总支最近更新修订了学习计划。除有计划地通读《毛泽东选集》四卷外，打算在年内着重学习毛主席关于无产阶级专政下继续革命的理论，学习毛主席从文化大革命以来的一系列重要指示，进一步加深对毛主席关于资产阶级“就在共产党内”，“走资派还在走”的科学论断的理解。"},{"type":"paragraph","text":"最近，沪剧团的文艺战士学习毛主席关于“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的教导，深有体会地说，毛主席提出的三项基本原则，是区别真假马克思主义的试金石。回顾党内两条路线斗争的历史，可以清楚地看到，历次机会主义、修正主义路线的头子，都是违背毛主席提出的这三项基本原则的，他们都是搞修正主义，搞分裂，搞阴谋诡计的。那些背叛马列主义、毛泽东思想，篡改毛主席指示，搞修正主义、搞分裂、搞阴谋诡计，篡党夺权的人，就是党内资产阶级。他们上台，就是资产阶级上台，就搞法西斯专政。所以，我们同他们的斗争，就是两个阶级、两条路线的生死斗争。但是他们手中无真理，周围无群众，孤立得很，他们是注定要失败的。我们一定要在以华国锋同志为首的党中央领导下，同搞修正主义、搞分裂、搞阴谋诡计，篡党夺权的人作坚决斗争。"},{"type":"paragraph","text":"在学习讨论中，大家还谈到，文艺战线历来是两个阶级、两条路线的必争之地。党内资产阶级总是要抓舆论工具，为颠覆无产阶级专政，复辟资本主义制造反革命舆论的。沪剧团的文艺战士表示，一定要以文艺为武器，同党内资产阶级进行针锋相对的斗争，使文艺成为巩固无产阶级专政的工具。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"430ce6a9df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

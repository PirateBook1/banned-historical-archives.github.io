script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在斗争中壮大党的理论队伍——记一支敢于同“四人帮”作斗争的工人理论队伍","authors":[],"dates":[{"year":1977,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在斗争中壮大党的理论队伍"},{"type":"paragraph","text":"——记一支敢于同“四人帮”作斗争的工人理论队伍"},{"type":"paragraph","text":"上海自动化仪表一厂的工人理论队伍，最近认真学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，回顾他们同“四人帮”斗争的历程，决心更加朝气蓬勃地投入揭发批判“四人帮”的斗争。"},{"type":"paragraph","text":"在学习无产阶级专政理论运动中，“四人帮”对抗毛主席的指示，不反修正主义，别有用心地把反经验主义当作纲，妄图打倒一大批有经验的坚持毛主席革命路线的老干部。当时，这个厂的工人理论队伍就尖锐地提出，毛主席多次强调修正主义是当前的主要危险，张春桥、姚文元为什么说经验主义是主要危险？他们对“四人帮”散布谬论，蓄意搞乱革命和生产、政治和经济、上层建筑和经济基础的关系也十分愤慨。他们说：“现在这套理论，和毛主席的教导对不上号，和实际对不上号，充满了唯心主义、形而上学。”"},{"type":"paragraph","text":"敬爱的周总理逝世后，广大群众十分悲痛。“四人帮”在上海的一小撮亲信散发各种黑材料，把矛头指向坚持毛主席革命路线的中央和地方一大批领导同志；上海街头出现了要张春桥当总理的大标语。自动化仪表一厂的理论队伍密切注视着这些阶级斗争的动向。一些理论骨干在一起讨论研究，认识到有人在搞阴谋诡计，妄想抬出张春桥当总理，抢班夺权。他们认为，这些情况应该让毛主席、党中央知道。几个理论骨干于一九七六年一月中旬，给毛主席、党中央写了两封信。信中写道：张春桥是一个很不得人心的孤家寡人。这样的人当总理，不要说全国八亿人民通不过，就是上海一千万人民也是通不过的。同时，他们联系张春桥等在无产阶级文化大革命中横暴地宣布这个革命老干部是“叛徒”，那个革命老干部是“大右派”的事实，说明这几个家伙处心积虑地想把老一辈无产阶级革命家打下去，篡夺党和国家的最高领导权。他们还识破并抵制了“四人帮”及其在上海的一小撮亲信的一些阴谋，拒绝了布置给他们的一些“任务”。"},{"type":"paragraph","text":"以英明领袖华主席为首的党中央一举粉碎“四人帮”的喜讯传来，这个厂理论队伍的同志高兴地说：“我们想了几年的事弄清楚了，憋了几年的话可以畅快地讲出来了！”他们在厂党委领导下，更刻苦地学习马列著作和毛主席著作，坚持进行分科研究，从哲学、政治经济学、历史、文艺等方面，一个专题一个专题地批判“四人帮”的罪行和谬论。他们在全厂学习、批判的高潮中发挥了骨干作用。 本报记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18812d7e55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

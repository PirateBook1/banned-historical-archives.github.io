script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"再读《阿Q正传》","authors":["云南","郭景贤"],"dates":[{"year":1957,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"再读《阿Q正传》","type":"title"},{"text":"云南郭景贤","type":"authors"},{"text":"新华社昆明28日讯　东川矿区政府门诊部医生郭景贤在传达毛主席讲话后的座谈会上的发言。","type":"paragraph"},{"text":"“香花开多了，可以使人头昏，毒草也可以治病，例如‘一枝蒿’”。","type":"paragraph"},{"text":"一、再读〈阿Q正传〉","type":"paragraph"},{"text":"自从入城以来，大小沙帽乱戴，有的称侯称王，有的州官府官。老爷坐堂理事，助手站立两边，下跪知识分子，旧的技术人员，那些出身不好，那些常发牢骚，那些想反领导，那些历史复杂，那些有纯技术观点，总之不是好人。与我在屁股上打，打，打，有的打八百，有的打三千。这是上级帮助，首先承认错误，然后叩谢恩典，从此觉悟提高，工作计划成绩拿出来!左思右想，问题难解，辗转反侧，终夜不眠，〈阿Q正传〉再读一遍。","type":"paragraph"},{"text":"二、个别不得","type":"paragraph"},{"text":"“成绩是主要的，缺点错误是个别的”，同一地区，同一性质，一个个别，二个个别，三个个别，再来一个个别。多少个别的总和，才能称做全面，这个数字公式，实在解不开，政策一个别，人民多少血和泪，法院一个别，人亡家又败；医生一个别，病人见阎王；企业一个别，财产付汪洋，同志们，我看个别不得。","type":"paragraph"},{"text":"三、暴风雨","type":"paragraph"},{"text":"大民主，小民主，小小民主，大集中的民主，暴风雨来临苦中苦，群众恐惧颠栗，领导人权力无边，既能扣留、拆看私人信件，又能翻箱倒笼，冻结银行存款，停止支付工资，限制人身自由，甚至造成死亡事件。官僚主义说：伟大，伟大，不知政治影响多大，官僚主义者说：光荣，光荣，我们民情难容。下一代会批判我们的历史经验，根据宪法精神，应从速彻底纠偏。","type":"paragraph"},{"text":"四、被告","type":"paragraph"},{"text":"病人一闭眼，医生难下台，家属先咒骂，然后告到检察院。人命关天，干部马上来，主治医生成被告，战战兢兢，如履薄冰，如临深渊，首先训一台，经三审六问，口供齐全，回去限三天写材料一份，听候处理安排，是是是，自叹学业同业务技术浅，实无法对病人保险，诊断正确，治疗不错，还是有意外，请上级支持，分清敌我界限，否则法律与科学矛盾难解开。","type":"paragraph"},{"text":"有感而作，信手写来，立场观点大有问题，会后若有“收”的运动，保留全部收回之权。","type":"paragraph"},{"text":" 来源：1957年5月31日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7539fd5b7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

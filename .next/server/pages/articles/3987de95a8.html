script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"在陕甘宁边区自然科学研究会成立大会上的讲语","alias":"","parts":[{"type":"paragraph","text":"在陕甘宁边区自然科学研究会"},{"type":"paragraph","text":"成立大会上的讲话"},{"type":"paragraph","text":"（1940年2月5日）"},{"type":"paragraph","text":"今天开自然科学研究会成立大会，我是很赞成的。因为自然科学是很好的东西，它能解决衣、食、住、行等生活问题，所以每一个人都要赞成它，每一个人都要研究自然科学。有人认为中国历来就没有自然科学，这是不对的。中国自有人类生活以来都要吃饭，要吃饭就要进行生产，就有自然科学的萌芽，后来并逐渐发达，不过过去没有把自然科学发展成为一个体系罢了。"},{"type":"paragraph","text":"自然科学是人们争取自由的一种武装。人们为着要在社会上得到自由，就要用社会科学来了解社会，改造社会，进行社会革命。人们为着要在自然界里得到自由，就要用自然科学来了解自然，克服自然和改造自然，从自然里得到自由。自然科学是要在社会科学的指挥下去改造自然界，但是自然科学在资本主义社会里却被阻碍了它的发展，所以要改造这种不合理的社会制度。"},{"type":"paragraph","text":"边区在中国共产党的领导下，进行了社会的改造，改变了生产关系，因此就有了改造自然的先决条件，生产力也就日渐发展了，这从边区的生产运动和农工业展览可以表现出来，所以边区现在的社会制度是有利于自然科学发展的。"},{"type":"paragraph","text":"边区经济是落后的，但是干起来也更有意义，只要大家努力，一定可以改造成为一个更好的地方。"},{"type":"paragraph","text":"马克思主义包含有自然科学，大家要来研究自然科学，否则世界上就有许多不懂的东西，那就不算一个最好的革命者。"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":2,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":399,"page_end":400},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3987de95a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市革委会热烈欢送日本齿轮座战友  藤川团长表示要永远高举毛泽东思想伟大红旗在革命大道上奋勇前进","authors":[],"dates":[{"year":1967,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市革委会热烈欢送日本齿轮座战友"},{"type":"paragraph","text":"藤川团长表示要永远高举毛泽东思想伟大红旗在革命大道上奋勇前进"},{"type":"paragraph","text":"据新华社上海十三日电　上海市革命委员会十二日晚举行酒会，热烈欢送日本齿轮座剧团。"},{"type":"paragraph","text":"上海市革命委员会领导成员、人民解放军驻沪部队负责人王少庸、马天水、李彬山、高志荣、姬应伍、徐景贤等出席了酒会。"},{"type":"paragraph","text":"正在上海访问的日本共产党山口县委员会（左派）访华代表团应邀出席了酒会。"},{"type":"paragraph","text":"徐景贤同志代表上海市革命委员会和上海人民，对齿轮座剧团宣传毛泽东思想所作出的卓越贡献和访华演出的巨大成功，再一次表示最热烈的祝贺。他说，我们虽然远隔重洋，但是在毛泽东思想光辉照耀下，中日两国无产阶级革命派和革命人民，必将为反帝反修的共同的革命事业，为伟大的毛泽东思想在全世界的胜利，不断作出新的更大的贡献。"},{"type":"paragraph","text":"日共山口县委员会（左派）访华代表团团长弘中朗夫在酒会上说，震撼世界的中国无产阶级文化大革命，粉碎了中国赫鲁晓夫复辟资本主义的迷梦，把社会主义中国办成红彤彤的毛泽东思想大学校。文化大革命为帝国主义、现代修正主义和各国反动派敲响了丧钟，给全世界人民以巨大鼓舞。他说，现在日本人民正在掀起反帝反修的新高潮。日本人民革命要争得胜利，一定遵循毛主席“枪杆子里面出政权”的伟大教导，走中国革命的道路。"},{"type":"paragraph","text":"日本齿轮座剧团团长藤川夏子在讲话中说，日本齿轮座剧团访华演出的成功，是在毛泽东思想指引下，中日两国人民共同战斗的战果。她说，我们在上海参观访问中，亲眼看到了上海革命人民以毛泽东思想为武器，推进伟大的无产阶级文化大革命，为世界革命作出了贡献。同时，我们在观看革命样板戏中，看到了工农兵已经成为舞台的主人公，你们创造了无产阶级的新文艺，增强了我们做毛主席的出色的文艺战士的决心。"},{"type":"paragraph","text":"她说，今天的时代是帝国主义走向全面崩溃，社会主义走向全世界胜利的大好时代。在日本，真正的革命左派纷纷起来造反了，我们回日本后，决心更高地举起毛泽东思想伟大红旗，奋勇前进！"},{"type":"paragraph","text":"在酒会上，齿轮座革命文艺战士演出了他们新创作的歌舞节目。他们以无比激动、无比兴奋的心情所作的演出，重现了见到伟大领袖毛主席的终生难忘的幸福时刻的情景。兴奋、热烈的场面，强烈地感染了到会同志，大家不断高呼：“毛主席万岁！万岁！万万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"徐景贤","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c60b66c30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

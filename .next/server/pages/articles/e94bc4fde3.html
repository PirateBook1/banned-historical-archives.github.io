script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙古人民共和国国庆  毛主席周外长致电祝贺  毛主席昨欢宴蒙古大使","authors":[],"dates":[{"year":1950,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙古人民共和国国庆"},{"type":"paragraph","text":"毛主席周外长致电祝贺"},{"type":"paragraph","text":"毛主席昨欢宴蒙古大使"},{"type":"paragraph","text":"【新华社十日讯】七月十一日为蒙古人民共和国二十九周年国庆纪念日，毛泽东主席和周恩来总理分别致电蒙古人民共和国小呼拉尔主席团格·布曼曾迪主席和部长会议主席乔巴山元帅，表示祝贺。两电电文如下："},{"type":"paragraph","text":"（一）毛主席致格·布曼曾迪主席电"},{"type":"paragraph","text":"格·布曼曾迪主席阁下："},{"type":"paragraph","text":"欣逢贵国二十九周年国庆纪念，我代表中华人民共和国中央人民政府及中国人民，向阁下及蒙古人民谨致祝贺之忱，并深信蒙古人民在经济文化的建设上将有更大的成就。"},{"type":"paragraph","text":"中华人民共和国"},{"type":"paragraph","text":"中央人民政府"},{"type":"paragraph","text":"主席  毛泽东"},{"type":"paragraph","text":"一九五○年七月七日于北京"},{"type":"paragraph","text":"（二）周总理致乔巴山元帅电乔巴山元帅阁下："},{"type":"paragraph","text":"欣逢贵国二十九周年国庆纪念，我热烈祝贺蒙古人民的幸福与进步。"},{"type":"paragraph","text":"中华人民共和国中央人民政府"},{"type":"paragraph","text":"政务院总理兼外交部部长  周恩来"},{"type":"paragraph","text":"一九五○年七月七日于北京"},{"type":"paragraph","text":"【新华社十日讯】中央人民政府毛泽东主席于十日下午七时欢宴蒙古人民共和国驻我国大使贾尔卡赛汗及全体馆员。应邀作陪者有中央人民政府朱德副主席，刘少奇副主席，李济深副主席，张澜副主席，林伯渠秘书长，政务院周恩来总理兼外交部长，外交部章汉夫副部长，外交部办公厅王炳南主任，阎宝航副主任，中央人民政府典礼局余心清局长及外交部亚洲司乔冠华代司长，陈家康副司长，交际处王倬如处长，沈平副处长。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e94bc4fde3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"杨尚昆参观毛泽东同志纪念馆和故居","authors":["刘志权","刘春贤","吴兴华"],"dates":[{"year":1988,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"杨尚昆参观毛泽东同志纪念馆和故居"},{"type":"paragraph","text":"本报长沙十一月二十四日电　新华社记者刘春贤、刘志权，本报记者吴兴华报道：国家主席杨尚昆在湖南省宁乡县参加纪念刘少奇同志诞辰九十周年活动以后，由湖南省委书记、省长熊清泉等湖南省党、政、军负责同志陪同，专程驱车到韶山，参观了毛泽东同志纪念馆和毛泽东同志故居。"},{"type":"paragraph","text":"杨主席在参观时深情地说，这是我第三次到韶山。对韶山，我是很有感情的。他又对纪念馆的工作人员说，你们在韶山工作，应该感到很光荣。"},{"type":"paragraph","text":"杨尚昆主席从纪念馆走出来时，在门口遇到了一位参观者。杨主席亲切地问他：“你是从哪里来的？”他答道：“我是从台湾来大陆探亲的”。杨主席高兴地说：“台湾同胞来大陆探亲，我们欢迎！欢迎！”"},{"type":"paragraph","text":"随同杨尚昆主席参加刘少奇同志诞辰九十周年纪念活动的其他负责同志也一同参观了毛泽东同志纪念馆和故居。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d38d937249"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

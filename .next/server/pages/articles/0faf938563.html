script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴德、倪志福同志受中共中央政治局委托到医院慰问受伤的工人民兵、人民警察和警卫战士","authors":[],"dates":[{"year":1976,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年四月八日电　中共中央政治局委员、中共北京市委第一书记、北京市革命委员会主任吴德同志，中共中央政治局候补委员、中共北京市委书记、北京市革委会副主任倪志福同志，受中共中央政治局委托，今天下午前往医院，探望和慰问在天安门广场反革命政治事件中被一小撮阶级敌人打伤的首都工人民兵、人民警察和警卫战士。"},{"type":"paragraph","text":"到医院慰问的还有中共北京市委书记、北京市革委会副主任丁国钰、谢静宜、杨俊生、黄作珍以及中共北京市委、北京市革委会、北京卫戍区、市总工会、共青团北京市委和首都工人民兵指挥部的其他负责同志。"},{"type":"paragraph","text":"吴德、倪志福等同志同受伤的工人民兵、人民警察和警卫战士一一握手，表示慰问。吴德同志说，毛主席、党中央对同志们很关心。中央政治局委托我和倪志福同志来看望大家。你们为了保卫毛主席，保卫党中央，保卫毛主席的革命路线，保卫社会主义祖国的伟大首都，同在天安门广场制造反革命政治事件的阶级敌人英勇斗争，负了伤，是很光荣的。你们要好好养伤，争取早日恢复健康，继续与阶级敌人作斗争，继续深入批判邓小平反革命的修正主义路线，坚决与之斗争到底。"},{"type":"paragraph","text":"毛主席和党中央的亲切关怀，使受伤的工人民兵、人民警察和警卫战士深受感动。他们激动地不断高呼:“誓死保卫毛主席!”“誓死保卫党中央!”“誓死保卫毛主席的革命路线!”“誓死保卫社会主义祖国的伟大首都!”“中国共产党万岁!”“伟大领袖毛主席万岁!”大家纷纷表示，一定不辜负毛主席和党中央的亲切关怀，坚决打击反革命分子的破坏活动，进一步加强和巩固无产阶级专政，彻底批判邓小平反革命的修正主义路线，夺取反击右倾翻案风伟大斗争的更大胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0faf938563"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

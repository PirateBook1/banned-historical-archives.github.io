script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委关于恢复驻厂军代表制度的通知（概要）","authors":[],"dates":[{"year":1977,"month":10,"day":22}],"is_range_date":false,"parts":[{"text":"国务院、中央军委关于恢复驻厂军事代表制度的通知","type":"title"},{"text":"1977.10.22","type":"paragraph"},{"text":"由于“四人帮”的严重干扰破坏，企业管理混乱，生产纪律松弛，当前国防工业产品质量问题很多。军工产品质量的好坏，直接关系到战争胜负和国家安危，必须认真整顿好。为了确保军工产品 质量，以保障战备，现决定撤销一九七五年十一月一日发出的《关于取销驻厂军事代表制度颁发军工产品交接若干问题暂行规定的通知》，恢复中国人民解放军驻厂 军事代表制度。","type":"paragraph"},{"text":"一、凡驻厂军事代表未撤离原工厂者，仍继续认真进行军代表工作；对已改变为订贷机构者，应即恢复军代表机构进行工作；对需要新建立军代表机构者，应根据有关工厂的具体情况，调配必要的得力人员迅速建立，履行职责。","type":"paragraph"},{"text":"二、在未颁发新的驻厂军事代表工作条例前，各单位仍暂按中共中央、国务院一九六四年十月十三日颁布的《中国人民解放军驻厂军事代表工作条例》执行。在执行中有何修改意见，望按系统于十一月中旬前上报。","type":"paragraph"},{"text":"三、为了加强战备观念，牢固树立军工产品质量第一的思想，在更好地发挥驻厂军事代表作用的同时，各工业企业单位，应认真建立健全检验制度，加强检验工作。驻厂军事代表室应在厂党委统一领导下，加强团结， 改进作风，大力协同，搞好军工生产和产品质量，全面完成国家计划。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbb6aadf8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省有近400万灾民必须进行远距离大搬家","authors":[],"dates":[{"year":1954,"month":8,"day":3}],"is_range_date":false,"parts":[{"text":"湖北省有近400万灾民必须进行远距离大搬家","type":"title"},{"text":"【湖北分社3日电】湖北省近400万灾民必须进行远距离大搬家，其中有一部分必须进行紧急抢救。目前湖北省境内由于长江和汉水干堤溃决、分洪和积水，已使湖北省监利、洪湖、汉川、汉阳、潜江、沔阳、嘉鱼、石首、云梦、公安、荆江、黄梅、广济、鄂城等十四县75%以上的地区受淹，到处一片汪洋，无边无际（其中洪湖、监利等八县受淹地区达95%以上），这些地区里人民已无法居住。前些日子因没有估计到今年洪水会持续这样久，这个地区的人民只是一步一步地搬，先由低处搬至高处，高处搬到小山上（这些地区没有大山），准备洪水迅速下退后，返乡生产。但自从最近几处大堤溃后，水势既大又高，大部地区的灾民都已被水包围，与外地切断了联系，特别是监利、洪湖、潜江一带最为严重，仅监利一县就有38万灾民没有迁出。很多灾民逃到山上后没有粮食吃（因合作社找不到他们），或有了粮食没有锅灶，有了锅灶没有柴火，生活十分困难，并且有些地区已开始流传疾病。因此，如何抢救被水围的灾民，是湖北省防汛救灾工作的首要工作。但目前困难很多，最大困难是船只奇缺，由于江水过大，一切木船均无法通行（最近用木船救人，翻船淹死多人），而湖北省航运局只有机轮船和驳船七十一只，载量很小，这些船只目前所担负的任务巨大，他们同时要担负运送防汛器材、粮食和抢人等工作，维持正常交通的船现仅有三、四只小船往返武汉附近的小城，因此要把这些灾民全部迁走需时很久，有些灾民怕来不及抢出，目前很需要外地支援。其次是搬的路程较远，行路困难，监利、洪湖一带的灾民都要迁到一二百里外的襄阳专区高地，但他们扶老携幼，每天最多只能走三十里路，尤其是天气忽冷忽热，这样必然生病。","type":"paragraph"},{"text":"为了少死人，争取不死人，湖北省委正采取紧急措施，总的精神是：不惜一切代价救出灾民的生命。具体方法是：组织一切可能利用的交通工具抢救，灾民到哪里，地方党委及政府的干部跟到哪里，领导灾民迁移，灾民路过和住灾民地区的党委必需把接待灾民作为当前的一项重要工作，设专门接待机构，保证灾民吃、住；每个灾民每天发一斤粮食，保证不饿死（仅这一项既要2100亿元）；卫生部门大力组织医务人员（包括中、西医）深入灾民，为灾民服务，使灾民少生病，少死人，尽可能组织灾民生产自救。（海波）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年8月6日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef96a6cbcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

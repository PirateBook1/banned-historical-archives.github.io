<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中南海的摄影师7跟随毛泽东去莫斯科","authors":["权延赤"],"dates":[{"year":1989,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"权延赤"},{"type":"paragraph","text":"1956年，毛泽东在广州提出游长江。先乘飞机到了长沙，游湘江，算是游长江的准备活动吧。"},{"type":"paragraph","text":"下车后，湖南省公安厅厅长跑最前边，他要去安排船，毛泽东游泳是先坐船，船行到深水处，再下水。"},{"type":"paragraph","text":"跑过一片草地时，公安厅长被蛇咬了，他大概是太紧张激动了，对于蛇咬根本没在意，几步跑到江边，才喊一声:“准备好，来了!”便一屁股坐倒了，眨眼的功夫中毒的那条腿已经全肿了，立刻被大家抬上车送去医院。还算及时，后来救活了。"},{"type":"paragraph","text":"船行到河中，毛泽东便下水游泳，我不会游，捧着照相机守候在岸边，毛泽东往下游泳，我也朝下游走。"},{"type":"paragraph","text":"岸边有两个粪池子，南方粪池总是和地面平着，不仔细辨认不出，我只顾追踪毛泽东，结果扑通一下掉进粪池子，幸好不深，爬出来跑到河里去洗，刚洗好，看到毛泽东要上岸，我立刻又赶到前面去抢镜头。"},{"type":"paragraph","text":"毛泽东上了岸，披了一件浴衣，踩着稀泥走。满腿是泥，浴衣下摆也拖了泥，他兴致勃勃，在泥里踩得很来劲，大概是又体会到小时候玩泥的乐趣了吧?"},{"type":"paragraph","text":"岸边出现一条小路。毛泽东顺路走到一户人家门前。家里没有大人，只有几个娃娃。尽管这家人家屋里挂着毛泽东的肖像，几个娃娃却没有认出毛泽东。也难怪，他们心目中的毛泽东是不可能光着身子，踩了满脚稀泥的。"},{"type":"paragraph","text":"“给我点支烟吸。”毛泽东烟瘾是很大的。"},{"type":"paragraph","text":"一名卫士给他递烟点烟，另一名卫士就借来把椅子请毛泽东坐下歇歇。娃娃们围着毛泽东看热闹。"},{"type":"paragraph","text":"毛泽东逗一个小娃娃。小娃娃不知道拿了什么东西，毛泽东问:“给爷爷看看好吗?”那孩子鬼机灵，双手捂得紧紧，往起一举:“你猜不着!”"},{"type":"paragraph","text":"游过了湘江游长江。当时，长江大桥正在打桥墩。中间第三个桥墩据说是因为水流过急被冲垮了好几次。"},{"type":"paragraph","text":"毛泽东乘了游艇，斥退围拢来准备救护的小船，就从桥墩那里下了水。"},{"type":"paragraph","text":"毛泽东顺流而下，畅游长江。我急忙跳上一只小木船追上去，老船工技术熟练，船行似箭。我用最快的速度换上一卷胶卷，空盒扔到水里。那空盒滴溜溜顺水飘去，飘到毛泽东面前。这时，真不可思议，毛泽东拾起纸盒，身体一翻，躺在了水面上，就那么平躺水面大声念英语，念的是柯达胶卷盒里的英文说明!"},{"type":"paragraph","text":"毛泽东还曾躺在水面上抽过烟。可惜我未能留下照片。"},{"type":"paragraph","text":"1957年11月，我跟随毛泽东去莫斯科，参加十月革命40周年庆祝活动和世界共产党工人党莫斯科会议。"},{"type":"paragraph","text":"来到莫斯科，苏联举行盛大国宴，我被拒之门外，只有克里姆林宫的记者可以进去拍照。"},{"type":"paragraph","text":"《莫斯科宣言》签字时，会场是圆桌。记者只能在外面拍照，无法进里边去，我急坏了，在外面是拍不到好照片的。"},{"type":"paragraph","text":"当记者久了，胆子是比较大的。在国内我曾爬到两名工人的肩膀上去抢镜头。这次我也想这么干。可是总不能踩着这些共产党领导人的肩膀抢镜头啊……"},{"type":"paragraph","text":"忽然，我看到一张熟悉的面孔，他是法共代表团的团长，曾参加过中国共产党的第八次代表大会。"},{"type":"paragraph","text":"他显然看出了我的为难和焦急，便朝我招手，自己从座位上立起来。"},{"type":"paragraph","text":"我飞快地跑过去，却还是让一名苏联大胖子记者抢了先。那个大胖子一弯腰，手脚并用钻到桌子下，一下子把空档塞满了，他又胖又笨，爬得极困难。"},{"type":"paragraph","text":"我等不及，一只脚踏上椅子，第二只脚就上了圆桌，身轻如燕地跳进圈子里。"},{"type":"paragraph","text":"“噢!”一声大叫，我看到赫鲁晓夫竖起大拇指，喊了一串嘟嘟噜噜的俄语，接着又发出刺耳大笑。"},{"type":"paragraph","text":"我哪里顾得上他喊什么?对准他就按下了快门，而那位苏联大胖子，还在桌子下边拱呢。"},{"type":"paragraph","text":"\u003cIMG alt=请插入9号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1989\\10\\89A9021601.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5471369865"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江汉船舶机械公司职工  写给毛主席的信","authors":[],"dates":[{"year":1952,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江汉船舶机械公司职工"},{"type":"paragraph","text":"写给毛主席的信亲爱的毛主席："},{"type":"paragraph","text":"我们是武汉市江汉船舶机械公司的工人，在您的领导下，我们不断提高了阶级觉悟，为祖国创造了大量财富。一九五一年，我们制造了我国第一艘绞刀式挖泥船。今年，我们又参加了祖国伟大的水利建设——荆江分洪工程，并且提前完成了任务。"},{"type":"paragraph","text":"当荆江分洪工程的四十部进洪闸门交给我们制造的消息传出以后，我们是多么兴奋啊！老师傅和青工都纷纷保证，一定要按照计划完成祖国及人民交给我们的任务。工作展开以来，大家都以忘我的劳动热忱努力工作，那怕日晒雨淋，工作都是照样进行，并且创造了很多新纪录。为了使闸门上的槽铁能够铳出眼子来，剪铳工人罗仲俊等集体研究了一套完整的铳槽铁的工具，节省了二十五把电钻的人工，并保证合乎标准。在铸造绞车蜗轮时，技术人员与工人互相研究改进了操作法，使铸造出来的蜗轮不需加工就合规格，节省了一千一百个人工。我们做每一件活都是经过了细心研究才动手的。我们还学习了苏联的先进经验，做到好、快、省三大要求。我们知道多为国家节省一些财富，就是增强一分建设祖国的力量；把质量做到坚牢可靠，就是对人民负责。"},{"type":"paragraph","text":"亲爱的毛主席，五月上旬您的代表携带着您亲笔题字的锦旗到我们工厂来慰问，更增强了我们胜利的信心。因为这样，人力铆钉创造了八小时铆八百斤的全国最高纪录。在同志们努力工作之下，终于在六月十六日提前十四天完成了任务。"},{"type":"paragraph","text":"为了纪念我们党的生日，表示对您的敬爱，我们保证在“三反”运动胜利的基础上，努力开展增产节约运动，和全国工人弟兄一道把祖国建设得更美好。敬祝您的身体健康！"},{"type":"paragraph","text":"江汉船舶机械公司全体职工"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eebbe5c9f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无限忠于毛主席就有无限的战斗力","authors":["本报评论员"],"dates":[{"year":1968,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无限忠于毛主席就有无限的战斗力"},{"type":"paragraph","text":"本报评论员"},{"type":"paragraph","text":"在全国军民夺取无产阶级文化大革命全面胜利的凯歌声中，我英雄的空军部队传来捷报，一月二十日，一举击落了侵入我云南地区上空的美国军用无人驾驶高空侦察机一架，给了美帝国主义的战争挑衅当头一棒。"},{"type":"paragraph","text":"空军部队新年以来的首战胜利，又一次证明了这样一个颠扑不破的真理：无限忠于毛主席，就有无限的战斗力。"},{"type":"paragraph","text":"“忠于毛主席”五个金光闪闪的大字，在空军部队里，成为贯穿一切方面的一条最鲜明、最突出的红线，成为广大指战员进行战斗、工作和学习的最大动力。"},{"type":"paragraph","text":"取得这次战斗胜利的空军部队，是一个高举毛泽东思想伟大红旗的部队。他们遵循毛主席“抓革命促生产，促工作，促战备”的伟大指示，严守岗位，常备不懈，当敌人的魔爪一伸入我国领空，就立即被他们斩断。他们用战无不胜的毛泽东思想指挥战斗，表现了最大的勇敢和智慧，创造了辉煌的战果，为人民立下了新功。"},{"type":"paragraph","text":"毛主席说：“任何帝国主义的侵略都将被我们所粉碎”。"},{"type":"paragraph","text":"空军部队的胜利，同时也是给美帝、苏修和各国反动派的严重警告。任何妄图破坏我国社会主义建设，破坏我国无产阶级文化大革命，破坏我国人民援越抗美伟大事业的阴谋，在无限忠于毛主席、用毛泽东思想武装起来的中国人民解放军面前，一定遭到可耻的失败。"},{"type":"paragraph","text":"高举毛泽东思想伟大红旗的中国人民解放军，无敌于天下！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9107226181"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"靠毛泽东思想解决问题","authors":["郎芳林"],"dates":[{"year":1968,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"靠毛泽东思想解决问题"},{"type":"paragraph","text":"某库营房班班长　郎芳林"},{"type":"paragraph","text":"在一切工作中是突出业务、技术，还是突出政治？这是资产阶级和无产阶级两条路线斗争的一个焦点。中国赫鲁晓夫鼓吹“业务挂帅”、“技术第一”。照此办事，一天到晚钻业务，练技术，就会脱离政治，脱离阶级斗争，就会迷失方向。"},{"type":"paragraph","text":"一九六四年，我们班负责安装一个七米高的烟筒。按说，我们都是比武中得到好评的技术能手，完成这个任务算得了什么呢？但是，那时中了中国赫鲁晓夫的毒，干活时生怕砸了脑袋，结果十多人干了九天才勉强完成，还差一点出事故。"},{"type":"paragraph","text":"毛主席教导我们：政治是统帅，是灵魂。突出政治就是用毛泽东思想统帅一切。这是保证我们一切工作取得胜利的根本。离开了毛泽东思想，就象瞎子走路，不走到崖下，也会碰到墙上；有了毛泽东思想，就会有无所畏惧的革命精神，就会成为最革命、最勇敢、最聪明的人，就没有办不到的事情，没有克服不了的困难。"},{"type":"paragraph","text":"去年，我们班又接受竖两个十六米高烟筒的任务。任务加重了，人员减少了，没有机械化设备，连一个技术工人也没有。怎么办？我跟同志们说：“我们不从外面请师傅，也不去借现代化的设备，就是靠毛主席的红色宝书解决问题。”我们学习了毛主席《为人民服务》等光辉著作，用毛泽东思想冲刷我们灵魂深处的污泥浊水。七个人，用土办法，前后不到三天，就把两个十六米高的烟筒竖起来了。"},{"type":"paragraph","text":"两种抓法，两种不同的效果。突出政治，一通百通；突出技术，一空百空。中国赫鲁晓夫的“突出业务”、“技术第一”是一把杀人不见血的软刀子。他想用突出技术来反对毛泽东思想挂帅，反对用毛泽东思想统帅一切。我们要对毛主席，对毛泽东思想，对毛主席的革命路线，心怀一个“忠”字，大树一个“公”字，狠抓一个“用”字，永远走突出政治的道路。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e813e42ea8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

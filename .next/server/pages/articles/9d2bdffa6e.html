script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔及利亚为布迈丁总统举行国葬  耿副总理前往吊唁比塔特临时总统接见耿副总理","authors":[],"dates":[{"year":1978,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔及利亚为布迈丁总统举行国葬"},{"type":"paragraph","text":"耿副总理前往吊唁比塔特临时总统接见耿副总理"},{"type":"paragraph","text":"新华社阿尔及尔十二月二十九日电  阿尔及利亚总统、革命委员会主席胡阿里·布迈丁的国葬仪式十二月二十九日下午在阿尔及尔隆重举行，一百多万群众怀着沉痛的心情站在街道两旁为他送葬。"},{"type":"paragraph","text":"阿尔及利亚临时总统拉巴·比塔特，革命委员会委员，政府各部部长以及行政和立法机构的其他负责人参加了葬礼。"},{"type":"paragraph","text":"布迈丁总统的灵柩于下午一点从人民宫送往阿尔及尔大清真寺。阿尔及利亚负责人和无数崇拜者在那里迎候，表示哀悼。阿尔及尔伊斯兰教教长为死者作了祈祷。"},{"type":"paragraph","text":"接着，布迈丁总统的灵柩被安放在炮架上，由阿尔及利亚高级领导人组成的送葬队伍送往阿利亚公墓。一路上，密集在道路两旁的人群向布迈丁总统表示最后的哀悼。灵柩到达公墓，冲天鸣放了一百响礼炮。"},{"type":"paragraph","text":"安葬仪式在革命委员会委员、外交部长布特弗利卡的祈祷声中开始。布迈丁总统的灵柩在哀乐声中慢慢沉入沙坑。全体送葬者向逝者静默致哀。"},{"type":"paragraph","text":"有五十八个国家派出的代表团参加了葬礼。由耿飚副总理率领、外交部长助理林中和中国驻阿尔及利亚大使徐明组成的中国政府代表团参加了葬礼。"},{"type":"paragraph","text":"新华社阿尔及尔十二月二十九日电  由耿飚副总理率领的中国政府代表团十二月二十九日上午前往人民宫大厅吊唁布迈丁总统，在布迈丁总统遗体前默哀。"},{"type":"paragraph","text":"然后，耿飚副总理在吊唁簿上签名，并写道：“布迈丁总统是中国人民尊敬的朋友，他为巩固和发展中阿友谊作出了巨大的努力，我们对他的不幸逝世十分悲痛。我代表中国政府和人民表示最沉痛的哀悼。”"},{"type":"paragraph","text":"耿飚副总理并代表中国人大常委会委员长叶剑英、国务院总理华国锋、副总理邓小平以及中国政府代表团分别向已故的布迈丁总统献了花束。"},{"type":"paragraph","text":"新华社阿尔及尔十二月三十日电  阿尔及利亚临时总统拉巴·比塔特今天下午在这里接见了中国政府代表团团长、国务院副总理耿飚，并同他进行了友好的谈话。"},{"type":"paragraph","text":"代表团成员、外交部部长助理林中和中国驻阿尔及利亚大使徐明接见时在座。代表团是前来参加阿尔及利亚总统、革命委员会主席胡阿里·布迈丁的葬礼的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"耿飚","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d2bdffa6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

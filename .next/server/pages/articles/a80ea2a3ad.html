script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji4-1","name":"毛泽东全集第4卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji4-1.pdf"],"article":{"title":"湘南运动大钢","alias":"","parts":[{"type":"paragraph","text":"湘南运动大纲！"},{"type":"paragraph","text":"（1927年8月）"},{"type":"paragraph","text":"一、湘南特别运动以汝城县为中心，由此中心进而占领桂东、宜章、郴州等四五县，成一政治形势，组织一政府模样的革命指挥机关，实行土地革命，与长沙之唐政府对抗，与湘西之反唐部队取联络。此湘南政府之作用有三："},{"type":"paragraph","text":"（一）使唐在湖南本未稳定之统治，更趋于不稳定，激起唐部下之迅速分化。"},{"type":"paragraph","text":"（二）为全省农民暴动的先锋队。（三）造成革命力量之中心，以达推翻唐政府之目的。二、军力方面：（一）请中央命令彭湃同志勿将现在汝城之粤农军他调。"},{"type":"paragraph","text":"[1]这是毛泽东起草的经中共临时中央政治局常委会议讨论通过的关于在湘南开展武装斗争的计划。这之前，毛泽东在1927年3月写的《湖南农民运动考察报告》中曾提出“推翻地主武装，建立农民武装”，这是使土豪劣绅看了打颤的一种新起的武装力量，应大力普及。7月4日在汉口召开的中央常委扩大会议讨论农民武装如何发展和保存的问题时，毛泽东又提出有两条路线：“（1)上山，（2)投入军队中去。上山可造成军事势力的基础。”"},{"type":"paragraph","text":"[2]唐政府，指国民党湖南省政府，省政府主席唐生智。[3]彭湃，中共中央委员，曾任广东省农民协会副委员长，当时是南昌（二）浏平军\"千人立即由郭亮率领赴汝城。（三）江西革命军中调一团人赴汝城。"},{"type":"paragraph","text":"右三部分共兵力约一师，以革命军一团作中坚，至少有占领五县以上的把握。"},{"type":"paragraph","text":"三、湘南须受江西革命领导机关的指挥，革命的粤政府成立，则受粤政府指挥，并供给其需要。中央应命令江西方面执行此计划。"},{"type":"paragraph","text":"四、党的湘南特别委员会，受湖南省委的指挥，在交通阻隔时候得独立行使职权。"},{"type":"paragraph","text":"[1]指湖南浏阳和平江的农民武装。[2]郭亮，1927年马日事变后曾代理中共湖南省委书记，同柳直荀等部"}],"authors":["毛泽东"],"dates":[{"year":1927,"month":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":61,"page_end":62},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a80ea2a3ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

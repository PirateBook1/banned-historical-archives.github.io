script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持亦工亦医　热情为职工防病治病  北京电子管厂红医工队伍茁壮成长","authors":[],"dates":[{"year":1976,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持亦工亦医　热情为职工防病治病"},{"type":"paragraph","text":"北京电子管厂红医工队伍茁壮成长"},{"type":"paragraph","text":"据新华社讯　在毛主席光辉的《六·二六指示》指引下，北京电子管厂党委带领工厂医务人员和广大职工，批判修正主义卫生路线，建立和发展赤脚医生式的红医工队伍。目前，全厂已有红医工一百三十五名，相当于工厂专业医务人员的三倍。他们活跃在车间班组里，全心全意为广大职工服务，深受欢迎。"},{"type":"paragraph","text":"北京电子管厂的红医工队伍在批林批孔运动中诞生，在批判邓小平、反击右倾翻案风的斗争中成长。近半年多来，这个厂以红医工为主体、有专业医务人员参加的车间红医站，由两个发展到十三个。"},{"type":"paragraph","text":"红医工同修正主义卫生路线对着干，同“城市老爷卫生部”培植的腐朽的医疗作风和“医道尊严”、“医不叩门”等旧传统观念实行彻底的决裂。他们坚持亦工亦医，热情为职工防病治病。红医工于凤英为一名久治不愈的痢疾病人煎中草药十几付，送到病人手中。红医工李恩生不怕苦，不怕累，每天都给十几个人做按摩，热心为阶级兄弟解除病痛。红医站还设立了许多家庭病床，不管刮风下雨，红医工们都坚持送医送药到患病职工家里。"},{"type":"paragraph","text":"北京电子管厂红医工队伍的建立和发展，为全厂更好地贯彻执行“预防为主”的方针，加强对慢性病的防治，创造了有利条件。红医站在酒仙桥职工医院下厂卫生工作队的协助下，对职工进行了健康检查，对高血压等慢性病的重点防治对象做到胸中有数，加强了防治管理工作。红医站举办病人学习班，把防治知识教给患者，使他们增强了与疾病作斗争的信心。红医站还配制各种复方降压药物，采取中西医结合疗法，送医上门，送药到手，收到了很好的防治效果。这个厂二○三车间，原有高血压病患者十八人，经过三个月的治疗，所有病人的血压基本恢复正常；原来长期全日病休的八个人中间已有五人恢复半日工作，原来长期半日病休的九个人中间已有四人恢复全日工作。红医站还广泛开展爱国卫生运动，努力保障职工身体健康，有力地推动了工厂的革命和生产。"},{"type":"paragraph","text":"北京电子管厂党委和各级党组织，满腔热情地支持红医工这一社会主义新生事物。他们切实加强组织领导，认真抓好典型，不断总结经验，努力提高红医工的阶级斗争、路线斗争觉悟和医疗技术水平。工厂多次举办红医工短训班，有计划地组织红医工到工厂卫生科门诊医疗室进行短期实习；同时注意帮助红医工总结经验，在实践中增长才干。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"910755dcfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

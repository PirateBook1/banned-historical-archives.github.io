script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘委员长周总理电贺蒙古人民共和国成立三十周年","authors":[],"dates":[{"year":1954,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙古人民共和国大人民呼拉尔主席团主席扎·桑布同志:"},{"type":"paragraph","text":"蒙古人民共和国总理"},{"type":"paragraph","text":"尤·泽登巴尔同志"},{"type":"paragraph","text":"蒙古人民共和国外交部长"},{"type":"paragraph","text":"巴·贾尔卡赛汗同志:"},{"type":"paragraph","text":"值此蒙古人民共和国成立三十周年纪念之际，我们代表中国人民中华人民共和国政府谨向全体蒙古人人人民、蒙古人民共和国政府和你们表示衷心的祝贺。"},{"type":"paragraph","text":"三十年前，蒙古人民在蒙古人民命党的领导下以英勇的斗争彻底推翻了反动的封建统治，建立了人民民主的国家。由于蒙古人民的不懈努力和苏联无私的援助，蒙古人民已永远摆脱了贫困和落后，走上了经济繁荣和文化发展的光辉道路。中国人民深为蒙古人民的辉煌成就感到欢欣鼓舞"},{"type":"paragraph","text":"祝蒙古人民在建设社会主义和保卫世界和平的事业中获得更大的胜利"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　刘少奇"},{"type":"paragraph","text":"中华人民共和国全国人民代院总理兼外交部长　周恩来"},{"type":"paragraph","text":"中华人民共和国国务"},{"type":"paragraph","text":"一九五四年十一月二十五日"},{"type":"paragraph","text":"【新华社北京二十五日电】"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8185ab8796"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

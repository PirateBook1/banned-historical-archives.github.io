script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"有些干部群众对社会主义教育运动不摸底震动很大","authors":[],"dates":[{"year":1963,"month":8,"day":15}],"is_range_date":false,"parts":[{"text":"有些干部群众对社会主义教育运动不摸底震动很大","type":"title"},{"text":"新华社武汉讯  湖北省在一千四百多个大队进行社会主义教育运动试点工作后，对试点以外地区震动很大。据宜昌、孝感等地反映，由于试点以外地区的干部、群众对社会主义教育运动不摸底，加之群众中以讹传讹，敌人也乘机造谣破坏，因此人心不安，干部害怕挨整，群众害怕吹掉“六十条”。如五峰县、兴山县有些干部害怕挨整而工作消极，生产没人领导。安陆县有的干部害怕挨整而逃跑。","type":"paragraph"},{"text":"湖北省委已为此发出通知，要求各地党委立即在试点以外地区，针对各阶层的思想动态，尤其是针对干部和群众的顾虑进行宣传工作，以安定人心，促进生产。通知并指出，未经一定组织批准，一律不准开展斗争。什么时候展开社会主义教育运动，要听候上级安排。","type":"paragraph"},{"text":"来源：1963年8月15日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41d541b879"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"五一","alias":"","parts":[{"type":"paragraph","text":"五一"},{"type":"paragraph","text":"（一九一七年四月十八日）"},{"type":"paragraph","text":"自从交战国掠夺成性的资产阶级把世界拖入血腥屠杀以来，已经快要三年了。"},{"type":"paragraph","text":"自从昨大还是同胞兄弟而今大已经穿上军衣的世界各国工人像敌人似地分兵对垒，自相残杀，使无产阶级的敌人拍手称快以来，已经快要三年了。"},{"type":"paragraph","text":"各国人民被大批屠杀，广大群众陷于破产和贫困，从前繁荣的城市和乡村变为废墟，无数的人忍饥挨饿，过着野兽般的生活（这一切都是为了使一小撮在朝在野的强盗去掠夺别人的土地和覆取暴利），一一这就是目前战争所导致的结果。"},{"type":"paragraph","text":"世界已经被战争压得喘不过气来了…···"},{"type":"paragraph","text":"欧洲人民感到室息，他们已经抬起头来反对好战的资产阶级了。"},{"type":"paragraph","text":"俄国革命最先把那堵使工人彼此隔开的墙壁打开了一个缺口。在普遍沉醉于“爱国”狂热的时候，俄国工人最先提出了已经被遗忘的口号：“全世界无产者，联合起来！”"},{"type":"paragraph","text":"在俄国革命的霹雳声中，西方工人也从沉眠中惊醒。德国的罢工和示威，奥地利和保加利亚的游行，各中立国的罢工和群众大会，英法两国国内日益增长的不满，前线群众性的联欢，一一这就是社会主义革命日益追近的先声。"},{"type":"paragraph","text":"而我们今天的节日一一五一节，难道不是各国人民新的兄弟关系在血泊中锻炼成长的象征吗？"},{"type":"paragraph","text":"资本家强盗脚下的土地燃烧起来了，因为国际的红旗又在欧洲的上空飘扬起来了。"},{"type":"paragraph","text":"就让今天这个日子，这个彼得格勒数十万工人向全世界工人友爱地伸出手来的五一节的日子，成为新的革命国际诞生的保证吧！"},{"type":"paragraph","text":"让今天在彼得格勒广场上发出的“全世界无产者，联合起来！”的口号飞扬全世界，把世界各国工人联合起来为社会主义而斗争吧！"},{"type":"paragraph","text":"我们要越过资本家强盗，越过他们的强盗政府，向世界各国工人伸出手来，高呼："},{"type":"paragraph","text":"五一万岁！"},{"type":"paragraph","text":"各国人民的兄弟团结万岁！"},{"type":"paragraph","text":"社会主义革命万岁！载于一九一七年四月十八日"},{"type":"paragraph","text":"选自新编《斯大林全集》"},{"type":"paragraph","text":"第3卷第28-29页“真理报”第三十五号本文没有署名"}],"authors":["斯大林"],"dates":[{"year":1917,"month":4,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":314,"page_end":315},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41de7d1549"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

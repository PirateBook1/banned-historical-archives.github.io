script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席的无产阶级司令部就是胜利","authors":[],"dates":[{"year":1968,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席的无产阶级司令部就是胜利"},{"type":"paragraph","text":"海军某部驻青岛工模具公司支左小组"},{"type":"paragraph","text":"“领导我们事业的核心力量是中国共产党。”“指导我们思想的理论基础是马克思列宁主义。”以毛主席为首、林副主席为副的无产阶级司令部，是全党、全军、全国和广大革命群众唯一的领导中心。两年来，全国亿万军民在毛主席的无产阶级司令部的号令下，紧跟毛主席的伟大战略部署，彻底摧垮了以中国赫鲁晓夫为首的资产阶级司令部，取得了无产阶级文化大革命的决定性胜利。"},{"type":"paragraph","text":"回顾我们在青岛工模具公司担负支左任务的实践，同志们深深体会到：以伟大领袖毛主席为首、林副主席为副的无产阶级司令部，最集中地代表了无产阶级和广大革命群众的根本利益，它发出的每一个战斗号令，都是引导我们胜利前进的指路明灯。只有紧紧地团结在毛主席的无产阶级司令部的周围，紧跟伟大领袖毛主席的伟大战略部署，全面落实毛主席一系列最新指示，才能彻底粉碎阶级敌人的一切阴谋诡计，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"当伟大领袖毛主席发出“办学习班，是个好办法，很多问题可以在学习班得到解决”的最新指示的时候，我们闻风而动，立刻在全公司办起了毛泽东思想学习班，以“斗私，批修”为纲，进一步发展和巩固了革命的大联合和革命的三结合。这时，一小撮阶级敌人预感到毛主席最新指示的全面落实就是他们的彻底灭亡，就利用资产阶级的派性，煽动和蒙蔽一部分群众，拉起队伍，另立山头，极力鼓吹“以我为核心”的错误思想，妄图分裂革命队伍，以达到破坏革命大联合和革命三结合的罪恶目的。面对这种情况，我们在学习班里，组织广大革命群众，反复学习了毛主席“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织”的最新指示和有关教导，彻底批判了“以我为核心”的谬论，使大家进一步看清了“以我为核心”是资产阶级反动思想，是已经搞臭了的山头主义、宗派主义的变种。广大革命群众决心加强团结，共同对敌，从而粉碎了阶级敌人的阴谋诡计，巩固了革命的大联合和革命的三结合。"},{"type":"paragraph","text":"“树欲静而风不止”。阶级敌人一计不成又生一计。在革命委员会成立以后，他们又散布“当前主要矛盾是革命委员会和革命群众组织之间的矛盾”、“革委会不能领导群众组织，群众组织应该有自己的独立性”。显然，这是“以我为核心”谬论的翻版。这种谬论一出笼，我们就在学习班里，立即组织大家反复学习了毛主席有关革命委员会的教导，及时戳穿了阶级敌人妄图离间革命委员会和群众组织之间的关系，破坏无产阶级文化大革命的罪恶阴谋，更加加强了革命委员会和群众组织在毛泽东思想基础上的团结，有力地保证了毛主席一系列最新指示的贯彻落实，又一次粉碎了阶级敌人的猖狂进攻，全公司取得了革命和生产的双胜利。"},{"type":"paragraph","text":"革命斗争的实践教育了我们，使我们认识到：反动的"},{"type":"paragraph","text":"“多中心即无中心论”，是资产阶级唯我主义的表现。如果大家都以自己为中心，全国就不知道要出现多少个中心，实际上就是没有中心。“多中心论”的实质，就是要取消中心，破坏以毛主席为首、林副主席为副的唯一正确的领导中心。这是一个右倾分裂主义的口号，必须彻底批判。"},{"type":"paragraph","text":"我们是无限忠于毛主席、无限忠于毛主席的无产阶级司令部的无产阶级革命战士。我们一定要紧紧地团结在无产阶级司令部的周围，对来自毛主席的无产阶级司令部的号令坚决照办，彻底执行，在无产阶级司令部的领导下，统一认识，统一步伐，统一行动，夺取无产阶级文化大革命的全面胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a42921de4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

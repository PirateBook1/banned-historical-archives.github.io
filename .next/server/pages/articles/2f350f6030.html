script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市人民政府关于土地改革中秋收分粮和负担办法","authors":[],"dates":[{"year":1951,"month":9,"day":22}],"is_range_date":false,"parts":[{"text":"重庆市人民政府关于土地改革中秋收分粮和负担办法","type":"title"},{"text":"[1951年9月22日公布]","type":"subtitle"},{"text":"一、根据今夏土地改革后谁种谁收，与照顾新分地户的精神，为求分粮办法的统一并便于计算农业税，以达公平合理负担，特制订本办法。","type":"paragraph"},{"text":"二、地主及富农之出租土地（包括祠堂、庙宇、及公学田产）分配后由原耕户继续耕种者，秋收后以正产物之三成给新分地户，作为使用土地之报酬。","type":"paragraph"},{"text":"三、前项土地分配后，如原耕户不愿或无力继续经营，交由新分地户接收耕种者，由村农民协会、原耕户与新分地户共同商定，视从耕犁下种到秋收时所费劳力、种籽、肥料等多少，分给原耕户三成至四成的正产物以作补偿。","type":"paragraph"},{"text":"四、凡农民随田附租的土原无租由原耕户继续耕种者，其秋季收获物全归原耕户所有，不分给新分地户。","type":"paragraph"},{"text":"五、地主在解放后企图逃避土地改革分散给农民之土地抽出分配时，如系出卖、出典而农民又未收回买价典价并仍由该农民继续耕种者，其秋季收获物全归该农民所有，新分地户于秋收后接收耕种，接受此项土地的新分地户，可在本办法第六项、第七项所指的调剂粮或代管粮内，由乡农民协会予以分粮照顾如农民已向地主收回全部买价、典价或地主以佃种赠送等方式分散者，仍照本办法第二项处理，至收回买价、典价之一部份者，其秋季正产物之分配，可视具体情况，由双方协议或由村农民协会调处之。","type":"paragraph"},{"text":"富农在解放后分散之出租土地，如有与上项情形相同时其处理亦同。","type":"paragraph"},{"text":"六、凡征用土地，有秋季收获者，除正产物之七成归原耕户外，其余三成，交由村农民协会统一保管，并代缴应纳之农业税，剩余部份，报由乡农民协会统一调剂分配给缺乏生产资料之贫雇农。","type":"paragraph"},{"text":"七、保留土地（没收、征收后未分配的机动土地）的秋季正产物，除七成归原耕户外，其余三成，暂由村农民协会代管并代交应纳之农业税后，将余粮报乡农民协会统一掌握，俟该项土地于今年秋收后用明年春耕前分配时，分给新分地户。","type":"paragraph"},{"text":"八、秋收后进行土地改革的地区，凡应没收、征收而未及时分配的土地，其秋季正产物，除七成归原耕农民外，其余三成如原业主为富农或小土地出租者，应全数交与，如系地主则暂由原耕户保存，并交应纳之农业税，剩余部份俟该项土地分配时由农民协会统一处理。","type":"paragraph"},{"text":"九、地主与农民之伙种地被分配后，已由原耕户继续耕种者，其秋季正产物地主分取三成，作为所耗费之种籽肥料的补偿原耕户分四成，新分地户分三成，作为参加劳动及土地权之报酬，富农之伙种地被征收分配后分粮办法同上。","type":"paragraph"},{"text":"十、秋季副产物一般不得按分粮比例分配，但“稻草”可经过协商分一部份给需草的新分地户。","type":"paragraph"},{"text":"十一、秋收后应纳之农业税，按分粮比例计算，分别负担。","type":"paragraph"},{"text":"十二、本办法如有未尽事宜，得由区（县）人民政府与有关机关洽商，另作补充规定，报本府批准后执行。","type":"paragraph"}],"comments":[],"origin":" 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（下）》，重庆， 1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f350f6030"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

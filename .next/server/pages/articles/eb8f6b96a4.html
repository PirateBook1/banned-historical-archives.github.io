script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"鸣放发言——毛主席存在官僚主义及个人英雄主义","authors":["唐传忠","西南音专"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"鸣放发言——毛主席存在官僚主义及个人英雄主义","type":"title"},{"text":"西南音专唐传忠","type":"authors"},{"text":"西南音专学生唐传忠的发言摘要","type":"subtitle"},{"text":"第一、毛主席存在官僚主义及个人英雄主义。毛主席的缺点从未在报上公布过，由于我找不到好多毛主席的缺点，所以讲这个问题是很困难的。但我相信毛主席一定有缺点，因为毛主席自己说过除非没有生下和已经死了的人才没有缺点。党存在着严重的官僚主义，下面的官僚主义很严重当然与上面有关，党的最高领袖是毛主席，因此毛主席存在着官僚主义。农业部长助理驱逐新闻记者，这个人品质这样恶劣，毛主席还聘请他当部长助理，可见毛主席存在官僚主义。毛主席连自己的生日是那一天都弄不清楚，岂不官僚吗？1952年毛主席的生日，曾经举行过很大的庆祝，毛主席为什么没有主动地禁止，可见毛主席有个人英雄主义思想。去年毛主席横渡长江用了很多人和船支来保护，同时冒生命危险，为了表现自己是游泳能手，这不是个人英雄主义吗？","type":"paragraph"},{"text":"第二、中华人民共和国成立后，很多党员走向腐化堕落，失去优良革命传统。1952年我在重庆六中读书，隔壁是西南人民小学，名义是人民小学，但这个学校里没有一个工农子弟，全是大干部大首长的子女。这个学校的设备非常好，星期六星期天用汽车接送学生，这些首长不但不带头艰苦朴素，反而腐化堕落铺张浪费。为什么干部子弟要享受特殊待遇，这与旧社会有什么不同？很多党员脱离群众，不懂业务，而又不向群众学习，摆起官僚架子……。","type":"paragraph"},{"text":"第三、脑力劳动与体力劳动报酬悬殊很大，共产党用“按劳取酬”的口号来解释其巨差，党只在口头上重视体力劳动。共产党口头说重视体力劳动，但党员差不多作了领导干部，脱离劳动者，没有和劳动者同甘共苦，共产党为什么不提高体力劳动者的生活？","type":"paragraph"},{"text":"第四、共产党只重视政治领导，不重视业务水平，延缓了走向社会主义的速度。党员一般都不懂业务，共产党是建立在工人阶级的基础上的，工人阶级由于在解放前所过的生活，一般掌握不到科学知识，只有有产者的知识分子才掌握到科学知识。而我们一般的领导都是共产党员担任的，他们不懂业务，那些有才无实权的人的才能却不能充分发挥。选择留校学生的第一个条件是政治条件(是否党团员)第二是家庭成分，(干部和工农子弟才能留校)。因此以往留校学生的业务水平很低……。","type":"appellation"}],"comments":[],"origin":"《四川省右派言论选辑2》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb8f6b96a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

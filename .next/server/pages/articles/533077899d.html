script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"几内亚朋友等欢呼中共十二中全会具有伟大历史意义  毛泽东思想是被压迫人民的强大思想武器","authors":[],"dates":[{"year":1968,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"几内亚朋友等欢呼中共十二中全会具有伟大历史意义"},{"type":"paragraph","text":"毛泽东思想是被压迫人民的强大思想武器"},{"type":"paragraph","text":"以叛徒、内奸、工贼刘少奇为代表的资产阶级司令部已被中国人民的铁拳彻底粉碎，这是对帝修反的致命打击"},{"type":"paragraph","text":"新华社科纳克里十九日电　几内亚朋友和居住在几内亚的非洲自由战士，热烈欢呼中国共产党第八届扩大的第十二次中央委员会全会的伟大历史意义，热烈欢呼中国无产阶级文化大革命的伟大胜利。"},{"type":"paragraph","text":"一位几内亚青年朋友说：“中国共产党第八届扩大的第十二次中央委员会全会公报，对中国人民和全世界所有的革命人民都具有伟大的历史意义。我们最热烈地欢呼这次全会的圆满成功，欢呼毛泽东思想的辉煌胜利。”"},{"type":"paragraph","text":"这位朋友还说：“中国的无产阶级文化大革命，是具有空前历史意义的一个伟大的革命运动。它是伟大领袖毛主席对发展马克思列宁主义的最重大的贡献之一。”"},{"type":"paragraph","text":"另一位几内亚朋友指出，这次全会一致通过决议，把工人阶级的最凶恶的敌人刘少奇永远开除出中国共产党，这是毛泽东思想的一个伟大胜利。他说：“这一胜利使帝国主义者和反动派妄想看到红色中国有一天会在政治上改变颜色的迷梦彻底破产了，中国革命的实践，特别是正在中国胜利地进行的无产阶级文化大革命的实践已经证明，毛泽东主席是当代最伟大的革命领袖，毛泽东主席的光辉思想是各国被压迫人民的最强大的思想武器。”"},{"type":"paragraph","text":"他衷心地祝愿中国人民的伟大领袖毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"一位非洲自由战士最近在科纳克里对新华社记者说：“中国共产党第八届扩大的第十二次中央委员会全会的圆满成功，向全世界清楚地表明，伟大领袖毛主席亲自发动和领导的中国无产阶级文化大革命已经取得了伟大的、决定性的胜利，以叛徒、内奸、工贼刘少奇为代表的资产阶级黑司令部已被中国人民的铁拳彻底粉碎了。这是对美帝国主义者、苏联修正主义者和世界各国反动派的致命的打击。”"},{"type":"paragraph","text":"他说：“中国人民在这场伟大的革命运动中所取得的每一个胜利，对于我们正在进行斗争的非洲各国人民来说，都是巨大的鼓舞和强有力的支持。因此，我们为伟大的中国共产党的这次全会的成功而感到由衷的高兴。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"533077899d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

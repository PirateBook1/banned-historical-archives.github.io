script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击肃反运动","authors":["冯文英","夏玉兰","河南农学院","王家廉","王瑞林","阴维华"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——攻击肃反运动","type":"title"},{"text":"河南农学院夏玉兰王家廉阴维华冯文英王瑞林","type":"authors"},{"text":"夏玉兰（林60级学生）：光说肃反没打人，谁信呢？林四某同学还保留着两件血衣，准备开控诉会时诉苦。肃反打人真是太残酷！","type":"paragraph"},{"text":"王家廉（农60级学生）：在肃反运动中要是把我作为肃反对象，我一个要换他八个。全国肃反都过左了，缺点是主要的，成绩是次要的。如果我腰里有一个二斤半生铁（注：指手枪），总要干一家伙（注：要杀人）打死一个够本，打死两个赚一个。假如在过去我早就行凶了。","type":"paragraph"},{"text":"阴维华（农59级学生）：我越来越害怕，害怕遭受迫害，给我作反革命分子的结论，进而受各种酷刑。肃反时把人吓得连话都说不出来！肃反造成的人命案，要成立调查小组追查清楚。","type":"paragraph"},{"text":"冯文英（职员）：肃反打人是领导让干的。谁若不打人，就不叫谁参加斗争。谁打人打得狠，谁就能升官，谁的工资就提得高。","type":"paragraph"},{"text":"王瑞林（农60级学生）：我们河南农学院的肃反与美帝国义主对待朝鲜人民一样。肃反与整风，都是好处小，害处大。肃反时农58级打人最惨，在上课时叫起来就打。","type":"paragraph"},{"text":"刘凤理（农58级学生）：我认为我们学校肃反工作搞得很不好，在群众中影响极坏。肃反是肃清反革命分子，而不是整好人，更不是打击和斗争正在读书的青年学生；但我们学校在肃反中却把学生当成反革命分子，大斗特斗，结果一个反革命分子也没有，最后不得不仍让他们在学校学习。说句老实话，被斗的同学在精神上和人身自由上，都受到了严重的摧残。试问学校领导者：这些同学犯了什么罪？你们为什么非要把这些青年学生当成反革命分子来争他们，污辱他们，摧残他们？","type":"paragraph"},{"text":"肃反时学校对啥事都可疑，真是“草木皆兵”。我国肃反扩大化是受斯大林的影响。肃反时，我院一到晚上，啼哭乱叫。","type":"paragraph"},{"text":"李启文（农59级学生）：爱提意见、专业思想不巩固的人，就被确定为肃反对象。肃反打人是有计划的，是违法乱纪。","type":"paragraph"},{"text":"邓珍妮（林57级学生）：河南农学院的肃反是没有成绩的，因为缺点大于成绩。打人是领导上布置的。肃反简直和国民党特务一样，惨无人道。","type":"paragraph"},{"text":"范正祜（林58级学生）：郭辅三（注：党员干部）狠心狼，手持大棒向上扬，打的好人命辞阳（死去），口吐鲜血向下躺，冷水泼后才还阳，醒过来却又加一场（继续打）。","type":"paragraph"},{"text":"要求学校公开档案材料，对每个人作的假结论（注：指肃反结论）要去掉。","type":"paragraph"},{"text":" 来源：《右派言论选辑》（河南农学院，1957年12月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cab93cee7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

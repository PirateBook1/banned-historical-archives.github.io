script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"开展大批判肃清刘少奇“读书做官论”流毒","authors":["晓理"],"dates":[{"year":1969,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"开展大批判肃清刘少奇“读书做官论”流毒"},{"type":"paragraph","text":"山东工学院教育革命刚开始的时候，水利系部分师生由于受大叛徒刘少奇反革命修正主义教育路线的毒害，不愿意学水利，担心毕业后分配到农村水库工地去，工作艰苦。他们带着这种个人主义的打算，搞了一个解散水利系的“教改”方案，同学们分别跑到电机系、机械系去学习新的专业。显然，他们的教改方案是为个人打算的。"},{"type":"paragraph","text":"但是应该如何帮助他们解决这个问题呢？有少数同志认为，下个命令，一律回水利系去！大多数同志认为，命令主义是错误的，应该开展革命大批判，狠批刘少奇反革命修正主义教育路线，帮助革命师生提高两条路线斗争的觉悟，肃清“读书做官论”的流毒，把他们引导到无产阶级革命的轨道。于是，我们遵照毛主席关于“办学习班，是个好办法，很多问题可以在学习班得到解决”的教导，办起了学习班。在学习班上，我们请苦大仇深的老贫农控诉旧社会地主阶级残酷压榨农民的罪行，使革命师生受到了深刻的阶级教育。一个出身于贫农家庭的学生回忆了自己血泪斑斑的家史后，痛哭流涕地说：“我是个苦大仇深的贫农的孩子，是毛主席他老人家救了我，把我送到大学学习。而我却中了刘少奇“读书做官论”的毒害，一心想成名成家，不愿到祖国需要的农村去，不愿为农业水利化贡献力量，我忘了本，忘了贫下中农！”通过深入开展革命大批判，革命师生提高了觉悟，自动回到水利系。他们坚定地表示，一定要在工人阶级领导下，把无产阶级教育革命进行到底！"},{"type":"paragraph","text":"现在，这个系的广大革命师生背起行李，深入工厂、农村，有的组织了教改探索队，步行几十里到水库工地去，在接受工人、贫下中农再教育中搞教育革命，决心搞出一个革命化的水利系教改方案来。"},{"type":"paragraph","text":"通过这件事我们体会到，在领导教育革命时，要认真落实毛主席对知识分子的政策。既要爱护知识分子的积极性，又要注意耐心地教育和帮助他们克服自己的弱点，坚定地沿着毛主席的无产阶级教育路线前进。"},{"type":"paragraph","text":"驻山东工学院工人毛泽东思想宣传队  晓理"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"258288b30e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

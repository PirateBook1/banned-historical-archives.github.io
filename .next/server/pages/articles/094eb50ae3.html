script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工农兵是科学实验的主力军","authors":["中共广西桂平县委员会"],"dates":[{"year":1976,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"工农兵是科学实验的主力军"},{"type":"paragraph","text":"中共广西桂平县委员会"},{"type":"paragraph","text":"广大工农兵不仅是阶级斗争和生产斗争的主力军，而且是科学实验的主力军。充分发挥工农兵的主力军作用，对社会主义科学事业的发展有重要意义。党内最大的不肯改悔的走资派邓小平和科技界的走资派，反对工人阶级的领导，叫嚷“依靠工农兵是相对的”，否定工农兵的主力军作用。无产阶级文化大革命以来，我们县依靠贫下中农办气象取得了可喜的成绩，这是对邓小平和科技界走资派制造的奇谈怪论的有力批判。"},{"type":"paragraph","text":"“群众是真正的英雄”。毛主席的指示，深刻揭示了历史唯物主义的伟大真理。广大劳动人民在长期的生产实践中，创造了社会物质财富，也创造了社会精神财富。气象科学就是劳动人民同大自然作斗争的经验总结。"},{"type":"paragraph","text":"文化大革命以来，我县发动群众办气象，全县管天的队伍就有数千人，有贫下中农社员、有社队干部、也有农业技术人员和知识青年。他们在毛主席的革命路线指引下，以阶级斗争为纲，大破反动的“天命观”和“群众落后”论，批判“科学神秘”论，发扬自力更生、艰苦奋斗精神，敢于实践，勇于创新，坚持看天象、物象，绘制测天云图，制作土仪器设备，不断总结管天经验，逐步掌握了本地区气象变化的规律。各公社气象哨和大部分大队的气象组，都能作出比较准确的长、中、短期天气预报。去年三月份，许多气象哨组准确地作出了四到六月份雨日多、阳光少的长期预报。我们根据预报，动员全县人民早开沟、早晒田，早施、多施磷钾肥，增强水稻抗灾能力。在开沟晒田过程中，各气象哨组又抓好中、短期天气预报，为全县开沟晒田，夺取早稻丰收贡献了力量。"},{"type":"paragraph","text":"事实证明，走群众路线搞科研好得很！但是，邓小平同科技界的走资派却害怕群众的创造性和主动性。在他们看来，工农兵是不能依靠的，只能依靠少数的资产阶级“专家”“权威”，妄图把已被批臭的“专家路线”又强加给我们。我们回顾文化大革命前，气象工作搞得冷冷清清，“预报不准，领导不用，群众不听”，给生产造成损失的状况，认真学习毛主席的有关教导，认识到依靠广大工农兵，还是依靠少数“专家”，不是一般的问题，而是执行什么路线的原则问题。我们一定要深入批判邓小平，批判他授意炮制的《汇报提纲》，反击右倾翻案风，把群众办气象的工作搞得更好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"094eb50ae3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

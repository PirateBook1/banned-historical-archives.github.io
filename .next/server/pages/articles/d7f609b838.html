script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-253","name":"中共山西省委组织部、老干部局、山西省人事局关于执行中央组织部、劳动人事部《关于国营企业非国家机关行政级干部离休后分别享受司局级、处级待遇的通知》的补充通知","author":"中共山西省委组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共山西省委组织部、老干部局、山西省人事局关于执行中央组织部、劳动人事部《关于国营企业非国家机关行政级干部离休后分别享受司局级、处级待遇的通知》的补充通知","dates":[{"year":1985,"month":2,"day":14}],"is_range_date":false,"authors":["中共山西省委组织部","中共山西省委老干部局","山西省人事局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 439-440","tags":[{"name":"待遇","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"老干部","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中共山西省委组织部、老干部局、山西省人事局关于执行中央组织部、劳动人事部《关于国营企业非国家机关行政级干部离休后分别享受司局级、处级待遇的通知》的补充通知"},{"type":"subtitle","text":"晋组字〔1985〕第101号"},{"type":"paragraph","text":"一、我省国营企业非国家机关行政级离休干部享受司局级、处级待遇的审批权限：享受司局（地专）级待遇的干部由省委老干部局审批；享受处（县）级待遇的干部由地、市委和省直各部、委、厅、局党组（党委）审批。二、科研机构、高等院校等事业单位及省直机关建国前参加革命工作的非国家机关行政级干部离休后的待遇，可参照中组部、劳动人事部规定办理。三、建国前参加革命工作的企业干部，原为国家行政十五级，一九八三年企业调资时，按新拟企业行政工资标准升了一个级差的，离休后可按国家行政十四级对待，享受司局（地专）级待遇。四、实行双重领导，以中央、国务院各部门领导为主的企事业单位，建国前参加革命工作的非国家机关行政级干部离休后的待遇，由中央、国务院各主管部门审批。如中央有关部门委托地方审批，按本《补充通知》第一条执行，同时抄报主管部门。一九八五年二月十四日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7f609b838"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

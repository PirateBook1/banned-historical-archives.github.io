script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省达县地委关于公社算账情况的第七次电话汇报","authors":[],"dates":[{"year":1959,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"四川省达县地委关于公社算账情况的第七次电话汇报","type":"title"},{"text":"……（上缺）提留公共积累占总数10%以下的有157个，10——15%的有354个，15%以上的有35个；分配社员部分占总收入50%以下95个，50——55%376个，55%以上87个；扣除生产费和行政管理费等占总收入30%以下的61个，30——40%212个，40%以上的273个。","type":"paragraph"},{"text":"三、对有问题的干部组织处理工作，各地都进行了研究排队，并开始处理了一部分，在研究和处理中，一般都贯彻了政策界线，但少数公社有过严过宽，突出的是过严现象，有些地方因处理不够及时，社员有怀疑，有问题干部翻案报复，阶级敌人乘机煽动破坏，渠县城西公社由于没有及时处理，邪气又上升，两路管理区干部赵正年又继续拉用30元，社员反映“人是政府的事情是说的凶”、“雷声大，雨点小”。巴中县三星公社大崇管理区主任杨世英利用职权打击报复检举人，以出工迟了为借口，打了杨代村一耳光。宣汉县华新公社二队发现地主无故不出工，支持落后社员闹粮，有意破坏生产等，主要是不纯分子还在当干部，与敌人一气相通。","type":"paragraph"},{"text":"这些问题，已引起各地注意正在整理材料上报审批，安排新的人选，处理遗留问题，准备召开公社两个代表大会。","type":"paragraph"},{"text":"另外渠县有庆公社发生了阶级敌人破坏放毒事件，本月十一日有庆公社四管理区九生产队食堂被阶级敌人暗放“白砒”、“人烟”于饭内，毒害社员，全食堂188人中有91人中毒，事件发生后即派渠县县委一书记前往，并从达县、南充、重庆等地赶派医务人员前去抢救，现在死亡27人，入院治疗22人，其余中毒较轻就地治疗。据中毒情况来看估计不再会有死亡危险，不过还要防止突然恶化。侦察破案工作正在继续进行，现已逮捕重大嫌疑犯唐可家（伪连长、管制分子）和他女人、拘留一人，除了抢救和破案以外，及时注意了组织生产，发动邻队阶级友爱精神，进行帮助支援。具体情况以后另作专题报告，以上简报如有不妥之外，请省委指正。","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3b42cf446"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

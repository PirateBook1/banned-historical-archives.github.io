script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把活学活用毛泽东思想作为一切工作的纲  北京市召开学习毛主席著作经验交流会","authors":[],"dates":[{"year":1966,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把活学活用毛泽东思想作为一切工作的纲"},{"type":"paragraph","text":"北京市召开学习毛主席著作经验交流会"},{"type":"paragraph","text":"本报讯　中共北京市委召开的北京市学习毛主席著作经验交流会十二日开始举行。会议的目的是总结和交流活学活用毛泽东思想的经验，并且对照先进单位的经验，找出差距和问题，克服缺点，推动全市学习毛主席著作的群众运动更广泛、更深入、更扎实、更持久地开展下去。"},{"type":"paragraph","text":"参加这次大会的，有来自全市工业、农业、财贸、基本建设、交通运输、文化教育、体育、卫生、新闻出版等各方面活学活用毛主席著作的先进集体代表和积极分子等一千多人。在这些代表和积极分子中，不论是青年还是老年，是新干部还是老干部，是做工、种地、开火车、开飞机、开汽车、盖房子，还是做买卖、搞服务工作、搞科学研究、搞技术革命、演戏、教书、跳高、看病的……，他们的共同特点，就是在“用”字上狠下功夫。他们从毛主席著作里边，学立场、学观点、学方法，首先开展思想斗争，促进思想改造，使自己不断地革命化，并且带动周围其他同志革命化。同时，运用唯物辩证法，分析自己工作中的矛盾，逐步掌握自己工作的客观规律，在工作上作出了出色的成绩。"},{"type":"paragraph","text":"一年以来，北京市各条战线、各项工作上都取得了不少成绩，把所有的经验集中起来，就是：活学活用毛泽东思想，突出政治，是一切工作的纲。但是，目前在学习毛主席著作中，还有些单位、有些领导干部，无论在思想上或在工作上，与先进单位和先进人物比，有很大的差距。为了交流经验，找出差距和问题，进一步推动学习毛主席著作的运动，北京市委专门召开这次会议。在十二日会上，中共北京市委书记处书记郑天翔就北京市学习毛主席著作的群众运动的基本经验，当前存在的主要问题和这次会议的任务等问题向大会作了讲话。十四日开始将进行典型发言。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e77ba6fbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

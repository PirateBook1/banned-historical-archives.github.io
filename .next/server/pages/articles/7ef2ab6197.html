script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天津南开法商等校师生盛大游行欢迎我军　沿途热烈欢呼拥护毛主席","authors":[],"dates":[{"year":1949,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天津南开法商等校师生盛大游行欢迎我军"},{"type":"paragraph","text":"沿途热烈欢呼拥护毛主席"},{"type":"paragraph","text":"【新华社天津廿一日电】天津市解放的第二天（十六日），南开大学、河北省立工学院、法商学院等校留校的教职员学生工友四千余人，联合举行盛大游行，庆祝本市解放，欢迎人民解放军。下午一时许，游行队伍在“欢迎人民解放军”的旗帜引导下，自甘肃路南开大学出发，沿途观者成千成万，并有许多市民自动参加游行。“共产党万岁！”“毛主席万岁！”“人民解放军万岁！”等口号声响彻云霄，来往的车辆都停住观看。队伍每到一处进行分组宣传时，立即被成群的市民所包围。他们兴奋地听着学生们宣读人民解放军和军管会的文告及南开大学全体同学给人民解放军全体将士的慰问信，并争先抢阅各种宣传品。学生们扭着秧歌，高歌“欢迎人民解放军”等歌曲时，周围的人们也跟着唱起来。墙上、汽车上、电车上，贴满了各色的标语、漫画、大壁报。当伟大的人民领袖毛主席的画像出现在马路两旁时，人群中立刻发出热烈的欢呼。游于的队伍直到傍晚始散。"},{"type":"paragraph","text":"又电：南开大学全体同学于天津解放的第二天，写信给人民解放军全体将士，表示欢迎与慰问。信中说：“当我们看到你们英勇的进入天津市时，快活得流下眼泪，你们终于在天津二百万市民焦急的等待中来了；希望你们——中国人民的军队，坚决地执行中国人民的意志，迅速地建立民主的新中国！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ef2ab6197"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

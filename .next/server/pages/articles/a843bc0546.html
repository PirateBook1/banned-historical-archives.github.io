script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在柬埔寨的告别宴会上  刘少奇主席的讲话","authors":[],"dates":[{"year":1963,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在柬埔寨的告别宴会上"},{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社金边五日电　中华人民共和国主席刘少奇今天在柬埔寨告别宴会上的讲话，全文如下：尊敬的诺罗敦·西哈努克亲"},{"type":"paragraph","text":"王殿下，各位女士、各位先生："},{"type":"paragraph","text":"今天我们再度同诸位尊贵的朋友们聚会一堂，感到特别高兴。这几天来，承蒙你们热情的欢迎和殷勤的款待，我们在这里过得非常愉快和富有意义。我们的访问就要结束了。在这临别的前夕，我愿借这个机会以个人的名义，并且代表我的同事，向王后陛下、西哈努克亲王殿下、向柬埔寨政府和人民表示诚挚的谢意。"},{"type":"paragraph","text":"由于西哈努克亲王殿下的精心安排，我们的访问取得了圆满的结果。我们参观了你们的首都金边、举世闻名的吴哥和其他风景优美的城市和山庄，会见了柬埔寨的各界人士。我们不仅向柬埔寨人民转达了中国人民的亲切问候，同时也亲身体会到柬埔寨人民对中国人民的深情厚谊。自从我们来到你们的国家，不论走到哪里，都有笑容满面的柬埔寨人民冒着炎炎的烈日，向我们招手、欢呼；不论是在城市或乡村，到处洋溢着中柬友好的、极为热烈的气氛。我们深深感到，自己是到了一个友好亲戚的家里。我们将非常高兴地把你们这样真挚、深厚的友情，转达给中国人民。"},{"type":"paragraph","text":"通过这次访问，我们对友好的邻邦柬埔寨王国有了进一步的了解。你们在国家建设方面的成就和发奋图强的愿望，你们古老优美的文化和高度的民族自尊心，尤其是你们捍卫国家主权和坚持和平中立政策的决心，都使我们深感钦佩。我们祝柬埔寨人民在捍卫民族独立和发展民族经济的事业中，不断取得新的更大的成就。"},{"type":"paragraph","text":"在这次访问期间，我和陈毅副总理同西哈努克亲王殿下和柬埔寨政府其他领导人进行了亲切友好的会谈。我们就进一步加强两国的友好合作关系和双方共同关心的国际问题充分地交换了意见，取得了共同的认识，并且即将签署联合声明。这将再一次向全世界表明：中柬两国人民的根本利益是一致的，两国的友好合作关系有着光辉的发展前途。我们两国在反对帝国主义的侵略和外来干涉、保卫国家主权和领土完整的斗争中，在加强亚非团结、维护世界和平的事业中，将一如既往，密切合作，相互支持。我们两国人民不仅要在今天和睦相处，而且要世世代代地友好下去。"},{"type":"paragraph","text":"最后，我请大家一同举杯："},{"type":"paragraph","text":"为柬埔寨王国的繁荣昌盛、人民幸福，"},{"type":"paragraph","text":"为中柬两国人民的传统的深厚友谊，"},{"type":"paragraph","text":"为亚洲和世界的和平，"},{"type":"paragraph","text":"为王后陛下的健康，"},{"type":"paragraph","text":"为柬埔寨国家元首诺罗敦·西哈努克亲王殿下的健康，"},{"type":"paragraph","text":"为诸位阁下、女士们、先生们的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a843bc0546"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

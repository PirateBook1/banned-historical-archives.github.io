script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革重要通知","authors":[],"dates":[{"year":1968,"month":2,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央文件　中共中央、国务院、中央军委、中央文革重要通知","type":"title"},{"text":"为了各级革命领导干部能够更好地贯彻执行毛主席的无产阶级革命路线，有利于促进革群众组织的革命大联合，克服和避免资产阶级、小资产阶级派性的影响，中央决定：凡参加县以上的革命委员会（革筹小组）的领导干部，以及军队师以上的干部和参加各地军管工作、支左工作的领导干部，他们自己和他们的主要亲属（丈夫，妻子，子女），都应该力争成为执行毛主席革命路线的模范，一律不要参加各派群众组织，也不要去担任这些群众组织的负责人或顾问，更不要在革命群众组织中拉一派，压一派。已参加的以劝其自觉地退出为好。这样做，有利于同两派或几派接触，做好各派的群众工作。各级领导干部和他们的亲属要自己教育自己，坚决执行毛主席的各项最新指示。要坚定地站在无产阶级的立场上，倾听各派革命群众的意见，做细致的思想政治工作，理直气壮地、旗帜鲜明地根据毛泽东思想的原则办事，争取无产阶级文化大革命的全面胜利。","type":"paragraph"},{"text":" 一九六八年二月十八日","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第六集）》， 北京：1968年5月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fafd7f356"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

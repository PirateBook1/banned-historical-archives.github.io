script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北人民出版社出版物中严重泄漏国家军事机密","authors":[],"dates":[{"year":1955,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"河北人民出版社出版物中严重泄漏国家军事机密","type":"title"},{"text":"中央宣传部最近发出关于河北人民出版社出版“国防现代化与义务兵役制”一书发生严重泄密国家军事机密的错误的通报。通报中说，据河北省委宣传部报告 ，河北人民出版社在1954年12月出版“国防现代化与义务兵役制”一书，发生了严重的泄露国家军事机密的错误。原因是该书作者河北省委宣传部办公室主任黄敬梧同志擅自在书中大量引用机密材料，并不顾党的政策，把一些在党内讲的话拿来公开宣传。同时，出版社副总编辑杨烈同志对这样的稿件，竟没有引起警惕，也没有经过任何负责部门和领导同志的审查，即付印出版。","type":"paragraph"},{"text":"通报中指出：这一泄密事件可以说是曾经发生过的出版物上泄密事件中的最严重的一种。河北省委除将就这一事件向全省新闻出版机关进行保密教育外，并已决定给予这一泄密事件的主要责任者黄敬梧同志以撤销工作的处分，给予杨烈同志以当众劝告的处分。我们认为这一处分是必要的，因为黄敬梧同志的做法，不仅表现了政治上极端麻痹，而且首先是一种严重的无组织无纪律的行为。我们同时希望你们就这一泄密事件向所属出版机构进行一次保密教育（当地如已发生过公开出版物泄密事件，可结合进行）。","type":"paragraph"},{"text":"近年来，公开出版物（书籍和期刊）上的泄密事件以迭有发生，迄今为止，还有不少出版机构没有树立严守国家机密的观念，他们以为书籍、期刊的保密问题不如报纸、通讯社那样重要。这种看法是完全错误的。恰恰相反，书籍、期刊不仅同样可以发生泄密现象，而且事实已经表明，由于书籍、期刊的性质不同于报纸，有时还使泄密的内容带有系统性，即提供了较系统的资料，因而危害更大（“地理知识”的泄密事件便是另一个显著的事例）。我们必须加强警惕，把这个大漏洞堵死。","type":"paragraph"}],"comments":[],"origin":" 中共中央宣传部《宣传通讯》1955年第15期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"599001a26e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞典共产党中央发表声明指出三个世界理论为第二世界保卫民族独立指明道路加拿大《锻炼》号召学习《毛泽东选集》第五卷","authors":[],"dates":[{"year":1978,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社斯德哥尔摩一九七八年一月十七日电　瑞典共产党中央委员会一月十三日发表声明，号召瑞共全体党员、红色青年和火炬社全体成员以及瑞典全国的反帝人士、民主人士和进步人民，认真学习中国《人民日报》编辑部文章《毛主席关于三个世界划分的理论是对马克思列宁主义的重大贡献》。声明说，这篇文章即将由十月出版社出版。"},{"type":"paragraph","text":"声明说:“三个世界的战略思想完全符合世界无产阶级、被压迫民族和第三世界的利益。这一战略思想向致力于保卫国家独立的第二世界的各种政治力量指明了前进的道路，指出了全世界人民的前途是光明的。”"},{"type":"paragraph","text":"“三个世界的战略思想向世界无产阶级清楚地指出了在反对两个超级大国的霸权主义和战争政策的斗争中建立最广泛的统一战线的任务。”"},{"type":"paragraph","text":"声明说:“瑞典人民和世界人民最重要的任务是指出战争的危险、扩大反对争夺霸权的斗争以推迟战争的外发、加强人民的防御能力以及加紧反对绥靖政策。”"},{"type":"paragraph","text":"声明最后说:“一九七八年瑞典共产党最重要的任务是反对垄断资本把危机的重担转嫁到劳动人民身上和反对超级大国的战争准备。学习和宣传对当前世界形势的正确观点以及把党的一切工作纳入这一战略前景是新的一年的关键任务。”"},{"type":"paragraph","text":"新华社渥太华一九七八年一月二十三日电　加拿大《锻炼》双周刊最近一期发表文章，号召人们学习《毛泽东选集》第五卷。"},{"type":"paragraph","text":"这家刊物说，《毛泽东选集》第五卷“是共产主义理论的有力武器。它纪录了无产阶级科学的最新发展，特别是毛主席对于无产阶级专政条件下继续革命的理论的光辉贡献。”"},{"type":"paragraph","text":"《锻炼》强调说，“五卷进一步证明，马克思主义、列宁主义、毛泽东思想在加拿大革命斗争中作为我们的武器的正确性”。"},{"type":"paragraph","text":"据这家刊物报道，目前正在诺尔曼·白求恩书店出售英文版《毛泽东选集》第五卷，不久还将出售法文版《毛泽东选集》第五卷。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3bb5401f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

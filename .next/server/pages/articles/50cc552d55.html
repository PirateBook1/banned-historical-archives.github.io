script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和我们亲又亲","authors":[],"dates":[{"year":1969,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人报吴泾地区工人通讯组"},{"type":"paragraph","text":"在《中国共产党第九次全国代表大会胜利闭幕》的彩色文献纪录影片中，伟大领袖毛主席和他的亲密战友林彪副主席同代表们亲切合影的镜头，使我们沉浸在无比幸福之中，我们从心底里和代表们不约而同地一起振臂高呼:“毛主席万岁，毛主席万万岁!”“敬祝伟大领袖毛主席万寿无疆，万寿无疆!”"},{"type":"paragraph","text":"这张合影，充分体现了伟大领袖毛主席和全党、全国人民永远心连心。哪里有群众，伟大领袖毛主席就到哪里去。当看到毛主席走到代表们当中，和代表们合影留念的时候，我们也仿佛和银幕上的代表一样，幸福地同毛主席合影。这正如工人同志所说的:“毛主席和我们亲又亲，我们和毛主席永远心连心。”"},{"type":"paragraph","text":"这张合影，充分体现了毛主席最热爱群众，群众最热爱毛主席的真挚的无产阶级感情。毛主席林副主席满面笑容，一再向代表们亲切握手。代表们紧紧地围绕在毛主席身旁，热烈欢呼，纵情歌唱。代表们发自内心的欢呼和歌唱，充分表达了全国革命人民的共同心愿，毛主席是我们心中永远不落的红太阳，我们对毛主席最亲，爱毛主席最深，我们的心永远向着毛主席。"},{"type":"paragraph","text":"这张合影，充分体现了全党、全国人民在毛泽东思想的基础上的革命大团结:充分表现了毛主席伟大的无产阶级革命家的气魄和胸怀，为全党、全国人民树立了革命大团结的光辉典范，圆满地实现了毛主席的伟大号召，开成了一个“团结的大会，胜利的大会”。"},{"type":"paragraph","text":"毛主席最近又指出:“团结起来，为了一个目标，就是巩固无产阶级专政，要落实到每个工厂、农村、机关、学校。”我们一定要落实毛主席的最新指示，加强革命团结，为完成“九大”提出的各项战斗任务而奋斗。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50cc552d55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

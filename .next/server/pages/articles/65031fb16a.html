script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东同志会见并宴请毛雷尔等同志  刘少奇邓小平等同志参加会见并出席了宴会  罗工人党中央代表团出席音乐晚会，参观清华大学游览颐和园","authors":[],"dates":[{"year":1964,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东同志会见并宴请毛雷尔等同志"},{"type":"paragraph","text":"刘少奇邓小平等同志参加会见并出席了宴会"},{"type":"paragraph","text":"罗工人党中央代表团出席音乐晚会，参观清华大学游览颐和园"},{"type":"paragraph","text":"新华社十日讯　中国共产党中央委员会主席毛泽东，今天下午会见罗马尼亚工人党中央委员会代表团团长、罗马尼亚工人党中央委员会政治局委员扬·格·毛雷尔，代表团团员：政治局委员埃·波德纳拉希、尼·齐奥塞斯库和基伏·斯托伊卡，以及代表团全体工作人员。"},{"type":"paragraph","text":"毛泽东同志同扬·格·毛雷尔同志以及代表团团员进行了友好的谈话。"},{"type":"paragraph","text":"会见时在场的有：中共中央副主席刘少奇，中央总书记邓小平，中央政治局委员彭真，中央政治局候补委员康生，中央委员伍修权等。"},{"type":"paragraph","text":"会见时，罗马尼亚驻中国大使杜米特鲁·乔治乌也在场。"},{"type":"paragraph","text":"新华社十日讯　中国共产党中央委员会主席毛泽东今晚设宴，招待罗马尼亚工人党中央委员会代表团团长、罗马尼亚工人党中央委员会政治局委员扬·格·毛雷尔，代表团团员：政治局委员埃·波德纳拉希、尼·齐奥塞斯库和基伏·斯托伊卡，以及代表团的工作人员。罗马尼亚驻中国大使杜米特鲁·乔治乌应邀出席了宴会。"},{"type":"paragraph","text":"出席宴会的有：中共中央副主席刘少奇，中央总书记邓小平，中央政治局委员彭真、李富春、李先念、谭震林，中央政治局候补委员康生，中央书记处候补书记杨尚昆，中央委员伍修权等。"},{"type":"paragraph","text":"新华社十日讯　文化部今天举行音乐晚会，招待由罗马尼亚工人党中央委员会政治局委员扬·格·毛雷尔率领的罗马尼亚工人党中央委员会代表团。"},{"type":"paragraph","text":"罗马尼亚同志由中共中央总书记邓小平，中央政治局委员彭真，中央政治局候补委员康生等陪同，欣赏了中国音乐家演出的中国和罗马尼亚以及其它国家的著名乐曲。"},{"type":"paragraph","text":"演出全部结束后，扬·格·毛雷尔等由邓小平等陪同，在全场热烈的掌声中走上舞台，同音乐家们亲切握手。"},{"type":"paragraph","text":"新华社十日讯　罗马尼亚工人党中央委员会代表团团长、罗马尼亚工人党中央委员会政治局委员扬·格·毛雷尔，代表团团员：政治局委员埃·波德纳拉希、尼·齐奥塞斯库和基伏·斯托伊卡，今天由中共中央政治局委员李先念陪同，参观清华大学并游览颐和园。"},{"type":"paragraph","text":"罗马尼亚同志在清华大学受到教育部副部长、清华大学校长蒋南翔和学校师生的热烈欢迎。"},{"type":"paragraph","text":"今天，陪同参观和游览的，还有中共中央委员伍修权，中共北京市委书记处书记冯基平等。（附图片）"},{"type":"paragraph","text":"右图：毛泽东同志同扬·格·毛雷尔同志亲切交谈"},{"type":"paragraph","text":"新华社记者　吕厚民摄"},{"type":"paragraph","text":"左图：毛泽东同志同以扬·格·毛雷尔同志（前左四）为首的罗马尼亚工人党中央委员会代表团全体成员合影"},{"type":"paragraph","text":"新华社记者　邹健东摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65031fb16a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"帮助领导班子更好地活学活用毛泽东思想，促进思想革命化  三汇公社贫下中农定期讲评干部  社队干部尝到了甜头，朝气蓬勃地带领广大群众夺取新的胜利","authors":[],"dates":[{"year":1969,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"帮助领导班子更好地活学活用毛泽东思想，促进思想革命化"},{"type":"paragraph","text":"三汇公社贫下中农定期讲评干部"},{"type":"paragraph","text":"社队干部尝到了甜头，朝气蓬勃地带领广大群众夺取新的胜利"},{"type":"paragraph","text":"新华社杭州十七日电 浙江上虞县三汇公社从公社到大队普遍建立了贫下中农定期讲评干部的制度，有力地促进了公社和大队领导班子成员的思想革命化，推动了革命、生产的发展。"},{"type":"paragraph","text":"这个公社讲评干部的制度，是在公社革委会实行一次开门整风以后建立起来的。去年八月间，公社革委会发动贫下中农向公社革委会提批评，提建议，提要求，进行一次开门整风。广大贫下中农从爱护革委会出发，热情地提出了许多宝贵意见，对促进革委会成员的思想革命化起了很好的作用。公社革委会总结了开门整风，听取群众批评、建议的好处，决定建立定期讲评干部的制度。在公社革委会的帮助下，各大队革委会也自觉地建立了开门整风或讲评干部的制度。在讲评以前，干部分头下去召开座谈会或个别谈心，向贫下中农征求意见。同时还通过贫下中农代表会的代表到群众中去征求意见，然后集中起来，向干部提批评、意见。这样做，效果一次比一次好，对干部教育一次比一次深刻。"},{"type":"paragraph","text":"贫下中农最了解干部，最关心领导班子的思想作风和工作作风。他们在讲评中，对干部的优点给以表扬，对干部的缺点诚恳地提出批评。在一次讲评中，贫下中农针对公社革委会一个委员的骄傲自满情绪，对他提出了批评，指出他脾气比过去大了，工作上有盲目性。这个委员虚心接受了批评，认真改正自己的缺点，工作细心了，深入调查也多了。不久前他听到伟明大队一队在分配问题上斗争激烈，就到这个队去了解，经深入调查，发现有阶级敌人在幕后活动，便发动群众开展对敌斗争，揭露敌人的罪恶阴谋，及时地解决了分配上存在的问题。"},{"type":"paragraph","text":"贫下中农念念不忘阶级斗争。在每次讲评干部时，都提醒干部要狠抓阶级斗争不转向，并同干部一起用毛泽东思想共同分析阶级斗争形势，提出一些解决问题的有力措施。"},{"type":"paragraph","text":"在一次讲评会上，贫下中农反映了当前农村经济领域里阶级斗争的新动向，指出现在秋收分配快要开始，建议领导要狠抓这个问题。公社革委会对这个意见很重视，立即作了研究，举办了有生产队干部参加的毛泽东思想学习班，狠批了资本主义倾向，使广大干部提高了阶级斗争和两条路线斗争觉悟，保证秋收分配工作能够顺利进行。"},{"type":"paragraph","text":"这个公社的社、队领导班子成员在实践中尝到了群众讲评干部的甜头。他们深深感到，经常听到群众的批评、建议，对促进自己的思想革命化，搞好工作，很有好处。现在他们在贫下中农监督下，更好地活学活用毛泽东思想，朝气蓬勃地带领广大群众去夺取新的更大的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7b1ad8859"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

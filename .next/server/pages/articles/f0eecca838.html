script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市人民对朝鲜停战问题的初步反映","authors":[],"dates":[{"year":1951,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"上海市人民对朝鲜停战问题的初步反映","type":"title"},{"text":"【华东总分社二日讯】关于朝鲜停战问题(从马立克演说开始)，上海方面的反映总的来说是感觉突然捉摸不透(包括相当负责的领导干部在内)，因此，各报对此问题到今天还没有发表什么评论。六月二十六日大公报把报道马立克演说的新闻放在第一版显著地位发表。市委宣传部认为不妥当，可能对捐献运动有影响，当天打电话批评了该报副总编辑李纯青。李对此批评有意见，他说：“宣传苏联的和平政策是一个基本问题，在任何时候都是应该重视。马立克的演说有重大的意义”，他认为那一天解放日报把该新闻放在第三版不重视的地位刊出是欠妥的，特别是他看了人民日报把该新闻放在首版头条地位发表及真理报的评论以后，更感觉市委宣传部对他的批评缺少足够的根据。","type":"paragraph"},{"text":"今日各报刊登了金日成、彭德怀和李奇微的关于朝鲜停战谈判问题的通知后，群众议论纷纷。据新闻日报采访部副主任邹凡扬反映：许多群众(多为店员、职工)打电话到该报馆询问，问题是：","type":"paragraph"},{"text":"一、“既然同意和平谈判了，要不要继续搞抗美援朝？”","type":"paragraph"},{"text":"二、“双方商谈停战了，捐献飞机大炮还要不要搞？”","type":"paragraph"},{"text":"三、“彭德怀是中国人民解放军高级将领之一，怎么当了中国志愿军的司令员？”","type":"paragraph"},{"text":"四、“我们为什么要称呼李奇微是联合国军总司令？”有的说：“对这个头衔至少应该加引号”，其他方面的反映待续报。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年7月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0eecca838"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

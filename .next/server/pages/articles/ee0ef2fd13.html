script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央关于夺权斗争宣传报导问题的通知","alias":"","parts":[{"type":"paragraph","text":"四、在无产阶级文化大革命初期，因为对领导上提意见而被打成\"反革命”的临时工、合同工、轮换工、外包工，应当平反，因此而被解雇的，应当回到原生产岗位、按原合同办事，克扣的工资应当补发。"},{"type":"paragraph","text":"五、要把混入临时工、合同工、轮换工、外包工中坚持反动立场的地、富、反、坏、右分子（不是指家庭出身）清除出去。假冒革命组织名义招摇撞骗者，必须坚决揭露。"},{"type":"paragraph","text":"六、临时工、合同工、轮换工、外包工没有必要成立单独的组织。全国红色劳动者造反总团以及各地的分团应当取消。参加这个组织的革命群众，可以参加本企业、本单位、本地方的革命群众组织。"},{"type":"paragraph","text":"特此通告全国，并可张贴。"},{"type":"paragraph","text":"中央军委重申切实执行军委二月八日通知"},{"type":"paragraph","text":"（一九六七年二月十八日）"},{"type":"paragraph","text":"军委二月八日关于外出串连人员限时返回本单位的通知下达后，外地来京人员已大部返回，但近日仍有一些人来京。为切实执行军委通知，特重申如下："},{"type":"paragraph","text":"1.请各单位大力宣传军委通知精神，要求全体人员严格执行军委规定，不再外出，集中力量搞好本单位的斗批改。有什么问题，应报请军区、军兵种领导机关解决，也可以写信向上级机关反映。"},{"type":"paragraph","text":"2.今后各单位来京和到外地去的人员，必须经军以上党委同意，报告军区、军、兵种领导机关批准。来京人员，要报经全军文革小组批准。未经批准外出的，各地接待站一律不予接待，各单位也不予报销旅差费。"},{"type":"paragraph","text":"中共中央关于夺权斗争宣传报导问题的通知"},{"type":"paragraph","text":"（一九六七年二月十九日）关于各省、市、自治区夺权斗争的宣传报导问题，中央作如下规定："},{"type":"paragraph","text":"（一）各省、市、自治区领导夺权斗争的临时权力机构，叫什么名称？是不是真正做到三结合（即由真正代表广大群众的革命群众组织的负责人、人民解放军当地驻军的代表、党政机关真正有代表性的革命领导干部组成的）？今后要先报告中央，经中央批准后，再在当地报纸上发表。"},{"type":"paragraph","text":"（二）各省、市、自治区和各城市的政权组织形式，除对上海中央另有指示外，一般的不要采用人民公社的名称。"},{"type":"paragraph","text":"中共中央给全国农村人民公社贫下中农和各级于部的信"},{"type":"paragraph","text":"（一九六七年二月二十日）"},{"type":"paragraph","text":"贫下中农是农村中抓革命、促生产的主力军。当这春耕开始的时候，毛主席号召你们，党中央号召你们，希望你们认真地抓革命，促生产，动员一切力量，立即为做好春耕生产而积极工作。"},{"type":"paragraph","text":"农村人民公社各级干部要善于同贫下中农一起商量，同一切劳动群众一起商量，撤起一个春耕生产的高潮。"},{"type":"paragraph","text":"党中央相信，农村人民公社各级干部绝大多数是好的和比较好的。犯过错误的同志，也应该努力在春耕生产中将功补过。犯过错误的干部只要这样做，贫下中农就应该谅解他们，支持他们工作。对他们的批评，要采取毛主席历来指示的“惩前后，治病救人\"的态度。"},{"type":"paragraph","text":"绝对不许地、富、反、坏、右分子乱说乱动，破坏生产，破坏劳动人民之间的团结，挑动宗派纠纷。他们必须在贫下中农监督下，认真地继续进行劳动改造。"},{"type":"paragraph","text":"在四清运动中下台的干部，必须积极参加劳动，改造自己，不许反攻倒算。"},{"type":"paragraph","text":"建议你们考虑立即开一次公社、生产大队、生产队的三级干部会议，布置春耕生产工作。会议要有准备。会议时间要短，以一天到两天为好。"},{"type":"paragraph","text":"还建议，召开好生产队全体社员会议，讨论春耕生产工作。同时，还建议，人民解放军当地部队和各级军事机关大力支持、帮助春耕生产工作。在伟大的毛泽东思想的指导下，团结起来！祝你们为夺取春耕生产的胜利而奋斗！（这封信要在农村中宣读和张贴）"},{"type":"paragraph","text":"中共中央通知"},{"type":"paragraph","text":"(一九六七年二月二十一日）"},{"type":"paragraph","text":"中共中央认为，中央军委一九六七年一月二十八日的八条命令很好。这个命令，除第七条关于军队的文化大革命的部署外，其他各条，都适用于地方。"},{"type":"paragraph","text":"中央还做以下几点说明："}],"authors":[],"dates":[{"year":1967,"month":2,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":331,"page_end":332},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于夺权斗争宣传报导问题的通知","authors":[],"dates":[{"year":1967,"month":2,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央关于夺权斗争宣传报导问题的通知","type":"title"},{"text":"各级党委：","type":"appellation"},{"text":"关于各省、市、自治区夺权斗争的宣传报导问题，中央作如下规定：","type":"paragraph"},{"text":"（一）各省、市、自治区领导夺权斗争的临时权力机构，叫什么名称？是不是真正做到三结合（即由真正代表广大群众的革命群众组织的负责人、人民解放军当地驻军的代表、党政机关真正有代表性的革命领导干部组成的），今后要先报告中央，经中央批准后，再在当地报纸上发表。","type":"paragraph"},{"text":"（二）各省、市、自治区和各城市的政权组织形式，除对上海中央另有指示外，一般的不要采用人民公社的名称。","type":"paragraph"},{"text":" 中共中央一九六七年二月十九日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee0ef2fd13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅甸许多工人积极学习《毛主席语录》  毛泽东思想是反帝反修的强大武器","authors":[],"dates":[{"year":1967,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅甸许多工人积极学习《毛主席语录》"},{"type":"paragraph","text":"毛泽东思想是反帝反修的强大武器"},{"type":"paragraph","text":"据新华社仰光电　缅甸许多工人热爱《毛主席语录》，积极学习《毛主席语录》。他们赞扬毛主席是全世界革命人民的伟大领袖，战无不胜的毛泽东思想是世界革命人民同美帝国主义、苏联现代修正主义和各国反动派进行斗争的强大思想武器。"},{"type":"paragraph","text":"有一次，某工厂的一些工人得到了一本《毛主席语录》，他们感到无比幸福和喜悦。人人都想第一个学习这本宝书，最后他们采取了轮流阅读的办法。后来，他们又得到了更多的《毛主席语录》，做到人手一册，他们就天天学习，有时还进行讨论。他们说：“毛主席是我们心中最红最红的红太阳。毛泽东思想照亮了我们的思想，毛主席给我们指出了前进的方向。《毛主席语录》提高了我们的无产阶级觉悟。”"},{"type":"paragraph","text":"有个工厂的一些工人不会英文，他们就想尽种种办法收集已经译成缅甸文的毛主席语录，汇编成小册子，然后在一起学习和讨论。他们说，毛主席的光辉著作使我们提高了革命觉悟。光辉的毛泽东思想是全世界革命人民同美帝国主义、苏联现代修正主义和各国反动派进行斗争的强大思想武器。"},{"type":"paragraph","text":"缅甸第二大城市曼德勒的一位店员说，他无法描述他热爱《毛主席语录》的心情。他说，毛泽东思想武装了全世界革命人民的头脑，增强了被压迫人民进行解放斗争的信心。毛主席不仅是中国人民的伟大统帅和伟大舵手，而且也是世界上被压迫阶级和革命人民的伟大统帅和伟大舵手，毛主席是全世界革命人民的伟大领袖。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ccd03c372"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京教会团体学校医院二万人举行反奥斯汀谰言大游行游行前集会通过宣言并上书毛主席","authors":[],"dates":[{"year":1950,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社北京十三日电:北京市各教会团体、学校、医院及留美学生等共五十余单位一万九千余人今日在北京劳动人民文化宫举行反奥斯汀诬蔑示威游行大会。"},{"type":"paragraph","text":"大会于上午十二时开始，与会者全体一致通过大会宣言、致安理会通电、上毛主席书、向朝鲜人民军和中国志愿部队致敬电。"},{"type":"paragraph","text":"下午二时游行开始，由陆志韦和陈哲文分任总指挥和副总指挥，以大会主席团为前导，后面是返国留美学生三百五十人的队伍，再后是各教会团体和大中学校。队伍高举着红旗和毛主席、朱总司令及斯大林、金日成画像，并高举着“反对奥斯汀污蔑中国人民”、“坚决实行自治、自养、自传”、“以行动粉碎美帝大化侵略”等标语口号。当队伍通过东交民巷前美国领事馆时，群众高呼:“打倒美帝国主义!粉碎美帝国主义文化侵略!”当游行队伍经过米市大街时，同仁医院、青年会均摆设茶水招待，游行至四时半结束。"},{"type":"paragraph","text":"参加这次反奥斯汀污蔑示威游行大会的，计教会学校有燕京大学、育英、贝满、汇文、慕贞、崇慈、崇实、笃志、辅仁(男、女中)、竞存、盛新、光义、佑贞，南星、上义、耕莘等中学，仁光护士学校，同德高级护士学校；教会团体有华北基督教联合会、卫理公会、公理会、中华基督教会、圣公会、男青年会、女青年会、远东宣教会、安息日会、神召会、圣母文学会；教会医院有道济医院、同仁医院、妇婴医院等，各教会小学教职员，返国留美学生三百五十余人以及清华大学、辅仁大学、协知医学院等共五十余单位。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c78e0da804"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

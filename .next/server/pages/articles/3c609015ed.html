script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"原太原铁路管理局政治部宣传部副部长马永力道德堕落至极已被开除党籍","authors":[],"dates":[{"year":1954,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"原太原铁路管理局政治部宣传部副部长马永力道德堕落至极已被开除党籍","type":"title"},{"text":"马永力，河北省易县人，现年三十四岁。一九三九年入党，同年参加工作。历任区委书记、县委敌工部长、铁路分局政治处宣传科长、铁路地区党委书记等职，现任太原铁路管理局政治部宣传部副部长。","type":"paragraph"},{"text":"马永力一贯利用职权玩弄妇女。自一九四四年与王建华（党员）结婚至一九五二年期间，曾先后奸淫房东妇女、保姆、女职员、志愿军家属等十余人。马永力常常藉给女职员解决党籍、历史或工作问题，以引诱欺骗等手段进行调戏污辱。并曾在其直接领导下的宣传员训练班和“三反”办公室的青年女干部中，任意挑选所谓“恋爱”对象。更恶劣的是在“三反”运动中藉口谈工作，将“三反”办公室一个姓李的女干部奸污以致怀孕，之后竟又勾结旧医非法打胎。马永力为达到和其爱人王建华离婚的目的，曾造谣说“王建华有精神病，作不了工作”，并经常辱骂王建华，有时甚至加以殴打。王建华怀孕以后，又迫使她去医院做人工流产，遭医院拒绝后，更在其整个怀孕期间及产后施以精神与肉体上的种种摧残。马永力对上述种种错误，一贯对党隐瞒，不作交代，且为了掩盖错误，曾几次给王建华写“悔过书”，要求王勿向组织揭发。一九五二年王向组织揭发后，马不仅不向党承认错误，反将王向组织揭发他的错误的证件从政治处一干部手中抢去，企图毁掉，并与打胎医生等订攻守同盟抵抗检查，经严格批评教育后，始承认错误。","type":"paragraph"},{"text":"上述事实说明，马永力已变质为道德上极其堕落的蜕化分子。为了严肃党纪法纪，纯洁党的组织，教育全党，华北局纪律检查委员会已决定开除马永力的党籍，并建议政府依法予以处理。","type":"paragraph"}],"comments":[],"origin":"《建设》1954年6月18日第292期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c609015ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省省直和合肥市干部对匈事件提出的问题","authors":["冒君"],"dates":[{"year":1956,"month":11,"day":9}],"is_range_date":false,"parts":[{"text":"安徽省省直和合肥市干部对匈事件提出的问题","type":"title"},{"text":"冒君","type":"authors"},{"text":"新华社合肥９日讯　中央的声明和人民日报连续发表了几次社论后，安徽省直属机关和合肥市很多干部对匈牙利问题的混乱思想逐渐澄清下来了，但对暴乱事件产生的具体原因还弄不清楚，提出了一些问题：拉科西究竟犯了什么性质的错误？现在他到那里去了？纳吉究竟是个什么人？恢复他的党籍是谁的意见？他为什么会叛变革命？匈牙利政府的改组为什么这样快，暴乱分子的武装是从那里来的，劳动人民党为什么掌握不住武装？纳吉既是叛徒，暴徒为什么捣毁他的外交部。有的人说：从匈牙利发生的事件来看，过去斯大林关于“阶级斗争越来越尖锐”的说法是正确的。","type":"paragraph"},{"text":"来源：１９５６年１１月９日新华社《内部参考》。","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"816f3f0317"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

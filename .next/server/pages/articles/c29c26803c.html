script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西康省委为再度制止机关、学校、企业非法检查信件的指示（节录）","authors":[],"dates":[{"year":1953,"month":4,"day":19}],"is_range_date":false,"parts":[{"text":"西康省委为再度制止机关、学校、企业非法检查信件的指示（节录）","type":"title"},{"text":"各地工委、矿区党委、县委、省级各党组：","type":"appellation"},{"text":"为防止敌人利用邮政进行通讯联络传递情报，特设立专门机关进行控制。三年来在与侦察工作的密切配合下，在发现敌特线索，蒐集情报，破获敌人利用邮政进行情报联络上，确起到了一定的作用，但由于我工作人员技术不高，经验不足等缺点，也曾发生了不少差错，特别是各机关乱检查干部信件，警觉了部份敌人。省委对此曾于五二年十二月发出制止乱检的指示。但至今某些机关乱检现象仍在发生。如广播台现还指定一人事科长进行检查信件；又叫经专门检查机关查得：（一）由雅安寄往四川隆昌安富镇解放路四十号李功菊的信上说：“回信还交大众路六九号胡屏芸转，以免组织上检查信”；（二）由石棉矿三厂第一区三十八组寄雅安市河北街三九号何运菊的信上说：“我们领导上要检查信”；并说：“车站站长查该站一职员的信”等，这些非法检查的行为，严重的违犯人民通讯自由的权利，泄露了机密，引起群众不满；更重要的是警动了敌人，并给敌人有机可乘，进行造谣污蔑政府，为了严格制止这种非法乱检查行为的继续发生，特根据中央公安部二月十日政办四七一号电的精神规定：","type":"paragraph"},{"text":"今后除指定的专门机关对敌特分子利用邮电通讯进行控制外，其余各机关、学校、工矿、企业……","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c29c26803c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽一知識分子董醒园对我国农業政策不滿","authors":[],"dates":[{"year":1957,"month":1,"day":22}],"is_range_date":false,"parts":[{"text":"安徽一知识分子董醒园对我国农业政策不满","type":"title"},{"text":"新华社合肥２２日讯  安徽省宣城县水阳镇的一个知识分子董醒园写了两封信给安徽省政协副主席戴戟（民主人士），信中对我国农业合作化流露出严重的不满情绪，并对匈牙利的农业政策表示称赞。","type":"paragraph"},{"text":"这两封信中首先引述了“大公报＂１９５６年１１月２１日所载匈牙利工农革命政府农业部长伊姆雷．道吉的谈话：“政府将让农民自由选择经营方法。愿意单干的就单干，愿意合作的就合作，政府将使个体农民和合作社都有可能生产他们愿意生产的东西，并自由地处理其产品。政府承认农民私有制，并将使土地有可能买卖，同时政府今后也不允许以剥削为基础的农庄出现。＂“政府并决定满足农民的合理要求。因此同意取消征购制，保証农民能自由出售产品。政府同意将终止强行组织合作社和调整土地的现象。＂信中接着说：“我覚得我国农业政策现在确有向这个先进国家吸取经验，切实检查一下的必要。并要抓紧时间，不要使农民也遭受精神上和物质上的长期损失。还是改善，还是认定错到底而不改进呢！＂信中说：“中国是农业为主的国家，一切政治、建设、工业、企业都依农业为养命之源。孟子説，有恆产则有恆心，苟","type":"paragraph"},{"text":"无恆产则无恆心，苟无恆心，则放僻邪侈，无不为矣。公有产不是个体恆产，所以现在农民因生活不够大批流入工矿，合作化农业方面是有公产，应当公众来搞好生产，加强增产。但就一个兄弟人口多的家庭来説，互相推诿，表面和口头上是互来负责，实际上互不负责。不能説合作社都犯这个毛病，但不可不防止这个毛病发生。＂信中説：“我认为匈牙利这一个号召是扭转内变最大的力量，国家中农民占大多数，抓住了多数的人心，一切外来灾患侵蚀是能扫除的。现在农村中多少熟地荒了，为什么不生产呢？因为入了社，生产的副业归社，我们无所得，就不搞了。再如，过去私家农具，都很好地保存收藏，可是入社后，农具是公有的，坏了大家买、大家摊，风吹日晒，任其毁坏，这是物质上的损失，也无法计量。＂信中最后说：“关于农村实在情况，政协不妨组织大批疾苦访问团。明朝王阳明巡按民间，大书两块仪仗木牌，上面写的并不是两块官僚式的肃静、迴避，而是‘愿闻己过，勤求民隐＇。我希望这个访问团多求民隐，叫民敢言，不妨用座谈会征集老农谈家常，谈他们怎样年复一年地生活到现在，做出记录来。”信中最后还建议派一个访问团到匈牙利访问学习。（冒茀君）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2111期，1957年1月22日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a6cc086a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

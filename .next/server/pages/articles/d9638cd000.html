script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"曾经受到刘少奇同志热情称赞的好戏沪剧《芦荡火种》重新上演","authors":[],"dates":[{"year":1980,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　曾经受到刘少奇同志热情称赞的沪剧《芦荡火种》昨天在延安剧场重新上演。这个戏生活气息浓郁，富有传奇色彩。演出时，剧场里自始至终掌声笑声不断。"},{"type":"paragraph","text":"沪剧《芦荡火种》是上海沪剧团于一九五九年创作的一个保留剧目。一九六四年一月，刘少奇同志在北京观看了演出，并上台祝贺演出成功。文化大革命中，林彪、“四人帮”把这个戏说成是“为刘少奇的白区工作树碑立传的大毒草”，致使很多肯定和支持《芦荡火种》的领导干部受到株连，戏的编导和主要演员也都蒙受不白之冤。党的十一届五中全会公报发表以后，上海沪剧团决定复排《芦荡火种》，当年曾经参加演出的主要演员，绝大部分按原任角色参加排练和演出。"},{"type":"paragraph","text":"上海沪剧团团长丁是娥不顾病后体弱，主持上演工作。她扮演的阿庆嫂，表演生动细腻，演唱声情并茂。著名老演员石筱英重新扮演沙老太一角。她的表演清新质朴，富有情趣。邵滨荪扮演的刁德一刁钻促狭，俞麟童扮演的胡传奎蛮横笨拙，也都给观众留下了深刻的印象。在老演员们的热情帮助下，诸惠琴、徐伯涛、韩玉敏分别扮演阿庆嫂、郭建光和沙老太。他们的表演，也都颇具功底。"},{"type":"paragraph","text":"沪剧《芦荡火种》较多地采用了沪剧的基本调和吴江调、绣流等沪剧小调，唱腔脍炙人口，有些唱段早已在群众中流传。昨晚演出，在幕间休息时，一些当年曾经在江南一带参加战斗的新四军老战士，到后台来看望演员，他们紧紧握着演员们的手，兴奋、激动之情，溢于言表。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9638cd000"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

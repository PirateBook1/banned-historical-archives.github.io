script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于培养少数民族干部问题的指示","authors":[],"dates":[{"year":1954,"month":12}],"is_range_date":false,"parts":[{"text":"中央关于培养少数民族干部问题的指示","type":"title"},{"text":"兹将广西省民委会党组关于龙胜各族联合自治区培养民族干部的方法的报告和广西省委的批语转发给你们。我们认为龙胜各族联合自治区培养民族干部的经验很好，可供各少数民族地区的党委参考。","type":"paragraph"},{"text":"普遍、大量地培养少数民族干部，是我党在民族问题方面多年来一贯坚持贯彻的方针，也是我们在少数民族地区开展工作，帮助各少数民族人民进步和发展的关键。过去几年来，大多数地区的党委重视了这一工作，作出了成绩，从而加强了党和这些地区少数民族人民的联系，巩固了民族团结；但也有一些地区的党委，对这一工作重视不够，培养和提拔的少数民族干部为数很少，尤其对培养共产主义干部重视很不够，以致影响了党和当地各族人民的联系的加强，也影响了党在当地各项工作的开展。这种现象必须加以改正。各地党委必须进一步加强培养少数民族干部的工作，应特别注意根据各地不同的情况，积极而稳步地在各少数民族干部和人民群众中发展党员，培养各少数民族的共产主义干部。","type":"paragraph"},{"text":"毛泽东同志早在一九四九年对西北少数民族工作的指示中曾说：“要彻底解决民族问题，完全孤立民族反动派，没有大批的少数民族出身的共产主义干部是不可能的。”对于毛泽东同志的上述指示，各有关地区的党委都必须予以重视，并在自己的实际工作中贯彻实行。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05461b7168"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

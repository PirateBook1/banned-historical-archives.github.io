script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"野营路上庆胜利  战士狠批“四人帮”  “塔山英雄团”指战员坚决拥护以华主席为首的党中央对王张江姚反党集团采取的果断措施","authors":[],"dates":[{"year":1976,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"野营路上庆胜利  战士狠批“四人帮”"},{"type":"paragraph","text":"“塔山英雄团”指战员坚决拥护以华主席为首的党中央对王张江姚反党集团采取的果断措施"},{"type":"paragraph","text":"新华社广州一九七六年十月二十六日电　正在千里野营路上的人民解放军广州部队某部“塔山英雄团”，满怀胜利的喜悦，就地举行庆祝会、座谈会和武装游行，最热烈地欢呼华国锋同志任中共中央主席和中央军委主席，最坚决地拥护以华国锋同志为首的党中央对王洪文、张春桥、江青、姚文元反党阴谋集团所采取的果断措施。"},{"type":"paragraph","text":"“塔山英雄团”的指战员们听到华国锋同志任中共中央主席和中央军委主席的特大喜讯和以华国锋主席为首的党中央一举粉碎了“四人帮”篡党夺权阴谋的胜利消息，顿时群情振奋，一片欢腾。分散在各地野营的机关、连队迅速集结举行庆祝大会。军营内外锣鼓喧天，鞭炮齐鸣。在欢乐的海洋中，指战员们振臂高呼：“热烈庆祝华国锋同志任中共中央主席和中央军委主席！”“打倒王洪文、张春桥、江青、姚文元反党集团！”会后，全团指战员举行了游行，充分表达了革命战士对以华国锋同志为首的党中央的无比信赖，对“四人帮”反党集团的刻骨仇恨。正在野营拉练的干部战士用雨布、汽车棚办起声讨“四人帮”罪行的专栏，许多同志用诗歌、漫画作武器投入战斗。团直炮连指导员罗寿金、连长徐臣根组织三十二个理论骨干，连夜学习毛主席的有关教导，把“四人帮”的罪行分成十类，组成十个小组，分头整理揭发批判材料，通宵不眠坚持战斗。一夜之间，全连就写出一百二十多篇批判文章，办起十个批判“四人帮”的专栏，整个营区，呈现出团结战斗的胜利气氛。"},{"type":"paragraph","text":"在欢庆胜利的日子里，“塔山英雄团”还召开了声讨、批判“四人帮”反党罪行大会，干部、战士和家属代表争先恐后地登台发言。同志们说：“四人帮”背着毛主席、党中央，拉山头、搞宗派，大搞阴谋诡计，妄图篡夺党和国家的最高领导权，颠覆无产阶级专政，复辟资本主义，真是罪恶滔天。“骆驼山英雄连”的同志们说：这帮阴险毒辣的家伙，是无产阶级专政的死敌，是我们不共戴天的敌人，我们坚决同他们斗争到底。许多连队还召开批判“四人帮”大会。在旧社会曾给地主、资本家当童工、长工的副团长刘恩阁说：如果这帮阴谋家、野心家的复辟阴谋得逞，我们的党就要变修，国家就要变色，劳动人民又要吃二遍苦、受二茬罪。以华国锋同志为首的党中央和亿万人民心连心，一举粉碎了“四人帮”的阴谋，在关键时刻挽救了我们的党和国家。我们一定要用鲜血和生命保卫这个伟大胜利，保卫毛主席的革命路线，保卫以华国锋同志为首的党中央，把毛主席开创的无产阶级革命事业进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4555d50449"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

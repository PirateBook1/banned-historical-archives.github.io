script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d2774331-e67d-4543-9c43-0a87b05d0e7b","name":"毛泽东著作选读（乙种本）（中国青年出版社1964年版）","internal":false,"official":true,"type":"pdf","author":"毛泽东，中国青年出版社1964年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/d2774331-e67d-4543-9c43-0a87b05d0e7b.pdf"],"article":{"title":"《农村调查》序言","alias":"","parts":[{"type":"paragraph","text":"《农村调查》序言1"},{"type":"paragraph","text":"（一九四一年三月十七日）"},{"type":"paragraph","text":"现在党的农村政策，不是十年内战时期那样的土地革命政策，而是抗日民族一战的政策。至党应执行一九四年七月七日和十二月二十五日的中央指示2，应该执行即将到来的七次大会的指示。所以印这个材料，是为了帮助同志们找一个研究问题的方法。现在我们很多同志，还保存着一种粗枝大叶、不求甚解的作风，甚至全然不了解下情，却在那里担负指导工作，这是翼常危险的现象。对于中国各个社会阶的实际情况，没有真正具体的了解，正好的领导是不会有的。"},{"type":"paragraph","text":"要了解情况，唯一的方法是向社会作调查，调查社会各阶级的生动情况。对于担负指导工作的人来，有计划地抓住几个城市、几个乡村，用马克思主义的基本观点，即阶级分析的方法，作几次周密的调查，乃是了解情况的最基本的方法。只有这样，才能使我们具有对中国社会问题的最基础的知识。"},{"type":"paragraph","text":"要做这件事，第一是眼晴向下，不要只是昂首望天。没有眼晴向下的兴趣和决心，是一辈子也不会眞正懂得中国的事情的。"},{"type":"paragraph","text":"第二是开调查会。东张西望，道听途，决然得不到什么完全的知。我用开调查会的方法得来的材料，湖南的几个，井罔山的几个，都失掉了。这里印的，主要的是一个《兴国调查》，一个《长网乡调查》和一个《才溪乡调查》。开调查会，是最简单易行又最忠实可靠的方法，我用这个方法得了很大的盒处，这是比什么大学还要高明的学校。到会的人，应是真正有经的中级和下级的干部，或老百姓。我在湖南五县调查和井网山两县调查，找的是各县中级负于部；寻调查找的是一部分中级干部，一部分下级干部，一个穷秀才，一个破产了的商会会长，一个在知县衙门管粮的已经失了业的小官更。他们都给了我很多闻所未开的知识。使我第一次懂得中国监全部腐情形的，是在湖南衡山县作调查时县的一个小吏。兴国调查和长网、才溪两乡调查，找的是乡工作同志和普通农民。这些干部、农民、秀才、更、商人和铁粮师爷，就是我的可敬爱的先生，我给他们当学生是必须恭谨勤劳和采取同志态度的，否则他们就不理我，知而不言，言而不尽。开调查会每次人不必多，三五个七八个人即够。必须给予时间，必须有调查稠目，还必须自己口问手写，拜同到会人展开讨。因此，没有满腔的热忱，没有眼睛向下的决心，没有求知的渴望，没有放下臭架子、甘当小学生的精神，是一定不能做，也一定做不好的。必须明白：群众是眞正的英雄，而我们自己即往往是幼稚可笑的，不了解这一点，就不能得到起码的知识。"},{"type":"paragraph","text":"我再度申明：出版这个参考材料的主要目的，在于指出一个如何了解下层情况的方法，而不是要同志们去记那些具体材料及其结。一般地，中国幼稚的资产阶级还没有来得及也永远不可能替我们预备关于社会情况的较完备的甚至起码的材料，如同欧美日本的资产阶级那样，所以我们自已非做搜集材料的工作不可。特殊地，实际工作者须随时去了解变化着的情况，这是任何国家的共产党也不能依靠别人预备的。所以，一切实际工作者必须向下作调查。对于只懂得理不懂得实际情况的人，这种调查工作尤有必要，否则他们就不能将理和实际相联系。“没有调查就没有发言权”，这句话，虽然会经被人识为“狭隘经”的，我却至今不悔；不但不悔，我仍然坚持没有调查是不可能有发言权的。有许多人，“下车伊始”3，就哇喇哇喇地发，提意见，这也批，那也指责，其实这种人十个有十个要失。因为这种或批，没有经过周密调查，不过是无知妄。我们党吃所谓“钦差大臣”4的亏，是不可胜数的。而这种“钦差大臣”则是满天飞，几乎到处都有。斯大林的话得对：“理若不和革命实践联系起来，就会变成无对象的理。”当然又是他的话对：“实若不以革命理为指南，就会变成盲自的实。”（5除了盲目的、无前途的、无远见的实际家，是不能叫做“狭险经验”的。"},{"type":"paragraph","text":"我现在还痛感有周密研究中国事情和国际事情的必要，这是和我自己对于中国事情和国际事情依然还只是一知半解这种事实相关联的，并非我是什么都懂得了，只是人家不懂得。和至党同志共同一起向群众学习，继续当一个小学生，这就是我的志。"},{"type":"paragraph","text":"注耦【1]序言：在正文前面，介貂或述一篇文章或一部著作的文字。《农村稠查》这本书，收集了毛泽东同志从一九二七年到一九三四年在农村中进行调查的一部分材料，是中国共产党制订当时的农村政策的重要根据。*【2]一九四○年七月七日的中央指示，是指当时所发的《中共中央关于目前形势与党的政策的决定》。一九四○年十二月二十五日的中央指示，即《毛泽东选集》第二卷所载《政策》-一文。【3］伊(yT晋衣)始：开始。下车伊始：下车的时候，这里是説刚到一个地方。*【4]钦差大臣，是清朝时皇帝派出巡亲工作或专门办理某项事情的大臣。这里借用“钦差大臣”这个来批有些同志，他们自以为是上级派下来的，比别人高明，不深入群众，不调查研究，胡乱指挥，对革命事业为害很大。*【5］引自斯大林《列宁主义基础》第三部分《理》。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":3,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":97,"page_end":101},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e235a9ae5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

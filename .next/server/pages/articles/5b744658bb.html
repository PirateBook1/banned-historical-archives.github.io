script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"致彭德怀、无权等电","alias":"","parts":[{"type":"paragraph","text":"致彭德怀、左权等电!"},{"type":"paragraph","text":"（1941年2月17日）"},{"type":"paragraph","text":"卫立煌是可与合作人物，对他的政策应十分谨慎，应向着争取他与我们长期合作的方向去做。日蒋矛盾甚大，日寇仍有深入进攻可能。蒋介石强迫我华中部队集中华北的政策，日本认为是对它不利的（破坏它华北的根本利益），这亦是日蒋矛盾之一。这个矛盾很可利用。日蒋没有妥协以前，蒋大举对我进攻是不可能的，第一他没有便利战场，第二政治上不好动员，第三英、美都不赞成，第四蒋、桂已有矛盾。这一估计已经证实，故华中我军应加紧对付他的小进攻（如李仙洲、莫德宏、陈大庆?之类)，但不怕他的大进攻。目前蒋、桂、何都陷于僵局，我再忍耐一下，时局于我有利。"},{"type":"paragraph","text":"[1]这是毛泽东和朱德、王稼祥、叶剑英致彭德怀、左权并告刘伯承、小平、刘少奇、陈毅电的主要内容。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":2,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":441,"page_end":441},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b744658bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为革命冲锋陷阵　促生产样样带头著名劳模李顺达紧跟毛主席闹革命和革命派一起在平顺县建立起“三结合”临时权力机构把革命和生产推向新高潮","authors":[],"dates":[{"year":1967,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社太原29日电　在无产阶级革命派大联合，向党内一小撮走资本主义道路当权派夺权的斗争中，全国著名劳动模范李顺达，和平顺县的无产阶级革命派紧紧地团结在一起，战斗在一起，造了平顺县委内一小撮走资本主义道路当权派的反，把平顺县的党、政、财、文大权夺回到无产阶级革命派手中。他积极响应毛主席的伟大号召，同无产阶级革命派一起，建立起革命的“三结合”的临时权力机构，把全县的革命和生产推向了一个新高潮。平顺县的无产阶级革命派和贫下中农，热情洋溢地赞扬李顺达说:李顺达在文化大革命中，处处冲锋陷阵；在建立革命的“三结合”的领导班子中，李顺达为我们树立了很好的榜样!"},{"type":"paragraph","text":"长期以来，党内一小撮走资本主义道路的当权派，对抗毛主席和党中央的指示，千方百计地想把李顺达这面红旗拔掉。李顺达积极响应毛主席的伟大号召，带头成立农业生产合作社；一小撮反革命修正主义分子就别有用心地说，这是“冒进”，并独断专横地把合作社砍掉。毛主席、党中央号召，要象李顺达那样勤俭办社建设山区，他们就造谣说:“李顺达的经验老了，不中用了。”他们一心想把李顺达整垮。他们还以“劳模集训”为名，放冷枪、射暗箭，恶毒地对李顺达进行人身攻击。用毛泽东思想武装起来的李顺达同志，不怕阶级敌人的造谣中伤，勇敢地站在毛主席的无产阶级革命路线一边。李顺达同志坚持社会主义道路，对原山西省委、原晋东南地委和原平顺县委内一小撮走资本主义道路当权派所推行的修正主义政策，进行了坚决的抵制和反抗，对党内一小撮走资本主义道路的当权派，进行了不调和的斗争。"},{"type":"paragraph","text":"文化大革命以来，李顺达积极响应毛主席“你们要关心国家大事，要把无产阶级文化大革命进行到底”的教导，站在阶级斗争的最前列，向党内一小撮走资本主义道路的当权派进行了坚决的斗争。他说:“如果害怕自己当不上劳动模范，在大是大非面前躲躲闪闪，不敢起来斗争，那就不配当一个劳动模范。”去年冬天，平顺县的文化大革命刚开始时，县委内的一些革命小将对准党内一小撮走资本主义道路的当权派开火，贴出了第一张革命的大字报。一小撮反革命修正主义分子就到处组织保皇势力，对革命派进行围攻，实行白色恐怖，就在这个关键时刻，李顺达站出来对革命小将说:“你们写得对，你们贴得好!你们的大字报写出了我们贫下中农的心里话，我坚决支持你们!”李顺达拿出红光闪闪的《毛主席语录》说:“我们向党内一小撮走资本主义道路的当权派进行斗争，必须牢记毛主席的这个教导:‘下定决心，不怕牺牲，排除万难，去争取胜利。’”李顺达对革命小将的坚决支持，给了他们巨大的鼓舞。后来，保守势力企图利用李顺达在群众中的威信，千方百计地拉拢李顺达。李顺达断然拒绝。他说:“我不想当什么官，我只想紧跟毛主席闹革命。”"},{"type":"paragraph","text":"在平顺县无产阶级革命派向党内一小撮走资本主义道路当权派夺权的斗争中，李顺达和无产阶级革命派一起积极地、认真地贯彻执行毛主席提出的革命的“三结合”的方针，使平顺县的革命的“三结合”成为山西各县的模范。一月下旬，平顺县的无产阶级革命派夺了平顺县委内一小撮走资本主义道路当权派的权，李顺达就到县人民武装部，和解放军共同商量，提出了夺权斗争中存在的问题，并研究了解决这些问题的办法。原平顺县副县长龙庆云是抗日时期的老干部，对党忠心耿耿，一直受到党内一小撮走资本主义道路当权派的排斥和打击。当保皇势力和一些不明真相的群众对龙庆云进行围攻时，李顺达站出来说:“龙庆云是个好同志!他一贯和县委内那些坏家伙进行斗争，不应该把矛头指向龙庆云同志。”李顺达向群众讲明了情况，龙庆云也积极站出来“亮相”，和无产阶级革命派站在一起。"},{"type":"paragraph","text":"平顺县无产阶级革命派夺了权、掌了印之后，成立了平顺县革命造反指挥部，李顺达被推选为主任委员。他和革命群众在一起，活学活用毛主席著作，并经常和县人民武装部联系。他和无产阶级革命派一起对平顺县科局长以上的干部全面地进行了阶级分析，向群众说明大多数干部是好的和比较好的。在伟大的毛泽东思想光辉的照耀下，由于李顺达和无产阶级革命派的热情帮助，一些过去有不少顾虑的领导干部都站出来“亮相”了。"},{"type":"paragraph","text":"李顺达对革命群众组织的负责人也经常给予亲切的关怀。他积极鼓励革命小将们大胆地担负起领导工作，鼓励他们去干，去闯。对他们在工作中出现的一些缺点，李顺达满怀热情地进行帮助。"},{"type":"paragraph","text":"李顺达牢牢记住毛主席提出的“抓革命，促生产”的伟大号召，把毛主席的指示当做一切工作的指针。自从农村文化大革命一开始，西沟大队在李顺达的领导下，一直坚持晚上闹革命，白天搞生产。去冬今春，李顺达差不多天天早起、晚睡，吃苦的事样样走在前头。在他的带动下，西沟大队的绝大部分社员天天坚持出勤。短短的一冬，他们修起了一条三米高，一米宽，长达一百二十丈的大石坝，把五十亩杂草乱石的山地，修成了平平整整的大寨田。"},{"type":"paragraph","text":"为了把平顺全县的生产推向新高潮，在李顺达的倡议下，全县召开了“抓革命，促生产”誓师大会。李顺达、武侯梨，王长富等几个劳动模范，向全县发出了“狠抓革命，猛促生产”的倡议书。为了打响春耕生产第一炮，李顺达还和县人民武装部一起，狠抓各生产大队和生产队领导班子的建设。目前全县百分之八十六的生产大队和生产队领导班子已经健全起来。"},{"type":"paragraph","text":"李顺达同志在文化大革命中样样走在前头，所以广大贫下中农和革命小将都赞扬说:咱们的老模范李顺达，革命打冲锋，生产当标兵；既是革命闯将，又是劳动模范!"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\03\\673u050101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e全国著名的劳动模范、学习毛主席著作标兵陈永贵(前左一)李顺达(中)、解悦(前右二)和革命派战友在一起研究工作。"},{"type":"paragraph","text":"(新华社记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21392f2923"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

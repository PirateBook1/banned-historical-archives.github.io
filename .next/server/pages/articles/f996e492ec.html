script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席干一辈子革命","authors":["张泗洲"],"dates":[{"year":1968,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席干一辈子革命"},{"type":"paragraph","text":"全国农业劳动模范、四川省革命委员会副主任  张泗洲"},{"type":"paragraph","text":"我们伟大导师毛主席亲自主持制定的“十六条”，宣判了以中国赫鲁晓夫为代表的资产阶级反动路线的死刑，是我们将无产阶级文化大革命进行到底的伟大战斗纲领。两年前，当“十六条”发表的时候，我正在我们伟大领袖毛主席的家乡访问，回到简阳以后，立即投入了无产阶级文化革命大军的伟大行列，和贫下中农群众一起，高举毛泽东思想伟大红旗，大造中国赫鲁晓夫及其在四川省和简阳县的代理人的反。"},{"type":"paragraph","text":"可是，在以中国赫鲁晓夫为首的资产阶级司令部的阴谋策划下，一九六七年二月，四川出现了一股由上而下的资本主义反革命复辟逆流，旧简阳县委内一小撮走资派动用了他们当时还能控制的专政工具，把大批无产阶级革命派和革命群众打成“反革命”。他们把我抓起来，在七十多天当中，斗争我三十七次，企图把我置于死地。我想，我们捍卫毛泽东思想，我们捍卫毛主席的无产阶级革命路线，我们有什么罪！我们怕什么！我牢记毛主席的教导：“下定决心，不怕牺牲，排除万难，去争取胜利。”在斗争最艰苦的时候，“十六条”给了我无穷无尽的力量：“由于阻力比较大，斗争会有反复，甚至可能有多次的反复。这种反复，没有什么害处。它将使无产阶级和其他劳动群众，特别是年青一代，得到锻炼，取得经验教训，懂得革命的道路是曲折的，不平坦的。”就这样，我和无产阶级革命派的战友们坚持斗争，经受了最严峻的考验。"},{"type":"paragraph","text":"以毛主席为首、林副主席为副的无产阶级司令部最关心群众，最相信群众，最爱护群众，对于我们的革命行动给予了最大的关怀与支持。四月间，我得到通知，要我到北京开会。在北京，中央首长接见了我们，这是对我们四川无产阶级革命派的极大关怀，极大支持，使我不禁热泪盈眶，兴奋得几个晚上都睡不着觉。"},{"type":"paragraph","text":"两年来，在“十六条”和毛主席一系列重要指示的光辉照耀下，四川省和简阳县的无产阶级文化大革命取得了一个又一个的伟大胜利。目前，我们正在以毛主席为首、林副主席为副的无产阶级司令部的领导下团结起来，统一意志，统一步伐，统一行动，万众一心，为夺取无产阶级文化大革命全面胜利而斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f996e492ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"怎样开展代食品生产运动？","authors":["新华社"],"dates":[{"year":1961,"month":10,"day":11}],"is_range_date":false,"parts":[{"text":"怎样开展代食品生产运动？","type":"title"},{"text":"新华社","type":"authors"},{"text":"本刊讯　最近中央代食品五人小组办公室召集中央有关部门和科学院研究单位座谈了今年秋冬代食品生产运动问题，主要情况如下：","type":"paragraph"},{"text":"大家认为，今年秋季，农作物和野生植物生长良好，是开展代食品生产的有利条件。建议各地抓紧时机，发动群众，在开展“小秋收”运动中，努力把代食品生产开展起来，增加各种代食品和副食品。","type":"paragraph"},{"text":"代食品的品种繁多，各地食用习惯也不一样，因此，开展代食品的生产运动，要因时、因地、因品种制宜。在农村，一般以“粗”代食品为主。今年秋冬要抓紧采捕野菜、野果、树叶、木本粮油、草籽、野禽、野兽和水生动植物，同时根据平原、山区、草原、靠水地区的不同情况，确定各自的采捕重点；结合秋收，尽可能地把可以做代食品的农作物副产品收集起来。在城市，要有计划、有重点地生产食用酵母、小球藻、蘑菇、叶蛋白、链孢霉等“精”代食品，有关工商业还要继续进行商品性生产，供应市场。有条件的城市和工矿林区，也可以生产藁杆粉、全叶粉等“粗”代食品。","type":"paragraph"},{"text":"开展代食品生产运动，首先要抓紧采集原料。由于各种代食品原料的成熟期不同，采集工作要分别品种适时进行。在采集过程中，要注意保护自然资源，防止破坏。","type":"paragraph"},{"text":"大家认为，认真贯彻执行中央适当放宽政策的精神，充分调动广大群众的积极性，是开展代食品生产的重要环节。各种代食品原料，凡是集体生产的应该归集体分配，个人生产的应该归个人所有。要贯彻多劳多得的原则，政策要放宽。城市的机关、团体、企业、部队、学校，可以结合义务劳动，尽可能地组织代食品生产。在采集代食品原料时，最好在市委的统一部署下，有组织、有计划地进行，不要与民争利，不要破坏园林、耕地等。无论城市和农村，代食品都不顶口粮；国营商业部门出售代食品时，也不收粮票（如将代食品同粮食掺合起来做成食品出集，只收掺用粮食部分的粮票）。","type":"paragraph"},{"text":"代食品的加工工作，也很重要。代食品原料采集起来以后，需要及时加工的，就边采集，边加工；暂时可以不加工的，要分别妥善保存起来。工业部门要从技术指导、人员培训、代加工等方面，支援农村人民公社的代食品生产。在加工过程中，要注意原料、设备和燃料的综合利用；要保护生产工具和设备，特别应注意不要随便使用和损坏现代化的尖端设备。","type":"paragraph"},{"text":"代食品的食用指导工作关系人民身体健康，非常重要。因此，建议各地根据不同地区和不同品种，研究不同的掺食比例，改进烹调技术，使群众吃好。尤其应当注意卫生和安全，严防中毒。对于新品种，要经过卫生部门化验和试验，证明确有营养，不含有毒物质，或才有毒物质极轻微，经过处理可以消除的，才可以逐步推广。比如，有的同志建议采集槐树豆作代食品，各地可以进行试验。","type":"paragraph"},{"text":"代食品的科学研究工作要为代食品生产运动服务。开展这一工作可以使重点试验与普遍推广、科学研究与群众经验很好地结合起来，可以扩大代食品的领域，提高代食品的利用价值。科学研究部门首先要看重研究解决当前运动中的迫切问题，比如“粗”代食品的营养成份分析、毒性鉴定、简易的去毒方法和完善的加工食用方法，优良菌种、藻种的选择、培育和推广，食用酵母和小球藻等“精”代食品的高产、优质、低成本的生产方法，小球藻的临床试验和医疗效果鉴定等等。","type":"paragraph"},{"text":"大家认为，开展代食品生产运动的关键，在于党的领导，坚持政治挂帅和群众路线。因此，建议各级党委的代食品领导小组办公室加强工作，制订今年秋冬的代食品生产规划，提出实现规划的具体措施，认真做好细致的思想工作和组织工作，及时总结经验，推广经验，使代食品生产运动进一步深入开展起来。（原载“代食品工作简报”）","type":"paragraph"},{"text":"来源：原载“代食品工作简报”，转载于１９６１年１０月１１日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2eed5fc0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"Ⅲ型电动单元组合仪表试制成功","authors":[],"dates":[{"year":1976,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"Ⅲ型电动单元组合仪表试制成功"},{"type":"paragraph","text":"据新华社长春电　吉林化学工业公司仪表厂工人、干部和技术人员，贯彻执行独立自主、自力更生的伟大方针，在全国五十多个工厂企业的帮助下，用较短时间试制成功了一套Ⅲ型电动单元组合仪表。经过一年半时间的连续工业现场试验和国家技术鉴定，这套仪表的性能、质量等主要技术指标，达到了设计要求，目前已成批投入生产，开始成套装入我国石油化工装置。"},{"type":"paragraph","text":"Ⅲ型电动单元组合仪表，是我国工业自动化控制仪表的一个新型系列。它用于石油化学、电力、冶金、轻工等工业的自动控制，对工业生产中的温度、流量、压力、液面等工艺参数进行自动检测、监督、控制和操作。它的试制成功，对于进一步提高我国工业生产的自动控制水平，对于提高产品的质量，提高工作效率，降低产品成本和改善劳动条件，都将起很大作用。"},{"type":"paragraph","text":"在批邓、反击右倾翻案风的伟大斗争中，吉林化学工业公司仪表厂的职工认真学习毛主席的一系列重要指示，深入批判邓小平反革命的修正主义路线，进一步提高了抓革命、促生产的积极性。许多人吃住在车间，白天黑夜坚持战斗，大大加快了仪表试制的进度。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吉林文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c08ebca15f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

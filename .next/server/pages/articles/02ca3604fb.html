script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗干在纪念毛泽东同志批示“枫桥经验”40周年暨创新“枫桥经验”大会上指出　学习创新“枫桥经验”　正确处理新时期人民内部矛盾","authors":["江南"],"dates":[{"year":2003,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"罗干在纪念毛泽东同志批示“枫桥经验”40周年暨创新“枫桥经验”大会上指出"},{"type":"paragraph","text":"学习创新“枫桥经验”　正确处理新时期人民内部矛盾"},{"type":"paragraph","text":"本报杭州11月26日电  记者江南报道：11月25日，由中央综治委和浙江省委联合召开的纪念毛泽东同志批示“枫桥经验”40周年暨创新“枫桥经验”大会在浙江诸暨举行。中共中央政治局常委、中央综治委主任罗干出席会议并讲话。他指出，各级党委、政府要从实践“三个代表”重要思想的高度，认真学习、创新“枫桥经验”，正确处理新时期人民内部矛盾，将矛盾化解在基层，为全面建设小康社会创造良好的社会治安环境。"},{"type":"paragraph","text":"1963年，毛泽东同志在浙江枫桥创造的“发动和依靠群众，坚持矛盾不上交，就地解决”的经验材料上批示：“要各地仿效，经过试点，推广去做”。从此，“枫桥经验”成为全国政法战线的一面旗帜。"},{"type":"paragraph","text":"罗干在讲话中说，“枫桥经验”充分发挥党的政治优势，根据不同时期的社会特点，就地解决社会矛盾，最大限度地把问题解决在基层，解决在当地，解决在萌芽状态，维护了社会治安和社会稳定。"},{"type":"paragraph","text":"罗干指出，当前，随着改革开放的深化、体制的转换和利益格局的调整，产生了一些新的问题和矛盾，特别是在一些地方，人民内部矛盾引发的群体性事件增多，成为影响社会稳定的重要因素。正确处理新形势下的人民内部矛盾，及时消除和化解各种不稳定因素，是我们面临的一个新的重大课题和重大政治任务。各级党委、政府必须充分认识正确处理新形势下人民内部矛盾的极端重要性和紧迫性，切实加强基层基础工作，在抓源头治理上下功夫，做到堵疏结合、标本兼治。"},{"type":"paragraph","text":"罗干强调，对涉及群众切身利益的事情，一定要认真解决，绝不能麻木不仁，久拖不决，更不能方法简单，作风粗暴，导致矛盾激化。要通过深入细致的思想政治工作，理顺群众情绪，化解矛盾纠纷，使具体的改革措施为广大群众所理解，所拥护；要顺应广大群众日益增强的参与社会事务管理的愿望和要求，加强基层民主政治建设，创造浓厚的民主法治氛围，畅通社情民意表达渠道，促进社会稳定和经济发展；要提高广大干部群众的法制观念，教育干部群众自觉依法办事，引导群众通过正常的法律程序解决矛盾，维护自身的合法权益。"},{"type":"paragraph","text":"罗干要求各级党委、政府认真学习“枫桥经验”，健全矛盾纠纷排查调处工作机制，结合本地实际，求实创新，最大限度地调动一切积极因素，积极探索社会主义市场经济条件下群防群治的组织形式、管理体制和保障方法，将各项工作落实到基层，维护良好的社会治安秩序。"},{"type":"paragraph","text":"会前，罗干走访了枫桥派出所、枫桥镇综治办和司法所，与那里的工作人员交谈并仔细询问他们的工作情况。他说，经济发展了、富裕了会减少矛盾，但相关工作如果跟不上去，也会带来新的矛盾。他高度评价枫桥“组织建设走在工作前，预测工作走在预防前，预防工作走在调解前，调解工作走在激化前”的做法，对新时期“枫桥经验”给予了充分肯定。"},{"type":"paragraph","text":"最高人民法院院长肖扬出席会议。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02ca3604fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"陈伯达谈天工“八二五”","parts":[{"type":"title","text":"759．陈伯达谈天工“八二五”"},{"type":"paragraph","text":"(1967年5月8日)"},{"type":"paragraph","text":"一九六七年五月九日下午三点天津驻军六六军政委杨银生同志在干部俱乐部召集天工“八二五”班长以上积极分子会议，传达了陈伯达同志的指示。"},{"type":"paragraph","text":"五月八日下午陈伯达同志接见了胡昭衡同志，关于“八二五”的问题，陈伯达同志作了重要指示，关于六六军召集“八二五”的积极分子和全体会议，传达并听取他的意见，指示如下："},{"type":"paragraph","text":"你们开始走的路子是对的，现在你们是走错了路，有的人开始走对了，有的原来走错了，现在改过来了。原来是对的，不能半途而废，行百里者半九十。明明是走了一里，就说是走了二里，就什么意见也听不进去了，这是搬起石头砸自己的脚，让自己走到反面，你们不仅在天津而且到唐山，过错就更大了。你们过去虽然做的对，一系列的错误，可以把过去正确的东西一笔勾消，掉到泥坑里去，你们过去正确过，不要以为这样就可以随便干了，商量也不让商量，过错也不让弥补了，非打倒不可，打倒的也不是我们，走错了路不回头要变成被打倒的对象，想想把天津搞乱了有什么好处，天津布置是中央定的，没有红代会是缺点，可以弥补，你们这样搞就没有回避的余地了，就你们少数人正确？你们的行动是得不到社会同情的，你们这样与解放军对抗是严重的错误，是非常严重，非常严重，非常严重的错误，解放军不能说一点缺点没有，有缺点可以提意见，为什么非这样闹翻不行呢？这样闹对你们有什么好处？难道天津三、四百万人就由你们这很少一部分人垄断？解放军并没有得罪你们嘛？！工作有点缺点可以弥补嘛！工作有缺点不能弥补，毛泽东思想哪里去了？没有吸收你们进红代会是个很大的缺点，中央说要补嘛，为什么补也不行？非要推翻另立？你们是不是正确还要经过实际考验，实际考验证明你们是非常严重的错误，证明你们不正确，这些意见请你们好好想一想，你们绝大多数人是好的，一时弄不清楚问题，是可以原谅的，这么长的时间到了头的时候了，一个人一辈子有几天功夫方向是对的，就吃老本吃一辈子，把别的造反派都否定了，也就否定了自己，毛主席再三说过，要读读阿Q正传，你们是不是赵太爷，也不许别人革命，要防止你们上别人的当，上少数其他人的当，回过头来还是同志，有意见可以提，这样闹对你们有什么好处？你们脱离了群众的想法了，你们的行动是与群众利益相反的，你们的干劲要保护，看是什么干劲，干对了我们赞成，干错了的我们不赞成，你们要革命不许别人革命，只此一家，别无分店，这是正确的吗？合乎毛泽东思想吗？没有你这一家世界照常活，无产阶级文化大革命照常进行，别把自己看得太高了，希望你们回到毛主席的革命路线上来，我们鼓掌欢迎你们，有意见你们可以提，现在连中央的决定，耐心的谈话，听你们的意见，你们完全不理，都抛到脑后，你们究竟到何处去？你们要不要无产阶级权威？以毛主席为代表的党中央就是无产阶级权威。你们要不要以毛主席为代表的党中央的权威？你们这行为不是无产阶级的行为，不代表无产阶级，是有很大破坏性的小资产阶级，无政府主义的思潮占领了你们的脑子，无政府主义不管变成什么形式，最后总是要失败的，我们不是怕你们，是拥护你们，无产阶级怕什么？你们以为这样乱闹一通我们就害怕了，我们所以等待，但不能把大量时间都用在你们身上，你们按中央指示做，欢迎你们一块革命，我们等待这么久了，你们看不清我们的耐心，你们越走越远，这样下去后果怎样？为什么不可想一想？为什么不反省一下？走错了路是经常的，走错了倒回来，这是完全合乎事物规律的，不是走回头路，而是走前进的路，走错了路回到原来的出发点再走。"},{"type":"paragraph","text":"无产阶级文化大革命万岁！"},{"type":"paragraph","text":"大反特反无政府主义！"},{"type":"paragraph","text":"打倒无政府主义！"}],"authors":["陈伯达"],"dates":[{"year":1967,"month":5,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":160,"page_end":161,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f5b2f4bcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共山东省委关于开除右派分子孙汉卿、矫枫、崔介等七人党籍的报告","authors":["(孙汉卿","矫枫、崔介"],"dates":[{"year":1958,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"中共山东省委关于开除右派分子孙汉卿、矫枫、崔介等七人党籍的报告","type":"title"},{"text":"(孙汉卿矫枫、崔介","type":"authors"},{"text":"中央：","type":"appellation"},{"text":"今年春天，青岛市委在整风运动中彻底揭发了市委书记处书记孙汉卿(省委委员)、矫枫，副市长崔介，市委委员，宣传部长孙朴风，文教部副部长余光前，国棉一厂党委书记王伟等人右派反党集团的罪恶活动。同时并揭发了青岛日报社总编辑顾膺阴谋篡改党报性质、与党外右派分互相勾结向党进攻的罪行。","type":"paragraph"},{"text":"对于孙汉卿等右派分子反党反社会主义的罪行，省委已派人去青岛进行了认真负责的查对，证明完全属实。为些，省委除完全同意青岛市一届二次党代表大会关于开除矫枫、崔介、孙朴风、余光前、王伟、顾膺党籍的决议，同意其建议决定开除孙汉卿的党籍外，并确定余光前作为坏分子处理。但在最后具体处理上，可根据他们对待错误的态度和悔改的程度有所区别，以体现党的政策。特此报告。","type":"paragraph"},{"text":" 中共山东省委一九五八年八月二十七日","type":"paragraph"},{"text":"原载《关于清除党内右派分子的决定汇编(一)》，中共中央监察委员会办公厅编，1958年。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c9430e517"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

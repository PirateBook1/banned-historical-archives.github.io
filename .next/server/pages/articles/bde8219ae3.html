script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"毛泽东等祝贺捷克斯洛伐克解放十九周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺捷克斯洛伐克解放"},{"type":"paragraph","text":"十九周年的电报！"},{"type":"paragraph","text":"（1964年5月8日）布拉格捷克斯洛伐克共产党中央委员会第一书记、捷克斯洛伐克社会主义共和国总统安·诺沃提尼同志，捷克斯洛伐克社会主义共和国政府总理约·列纳尔特同志，捷克斯洛伐克社会主义共和国国民议会主席兹·费林格同志："},{"type":"paragraph","text":"在捷克斯洛伐克解放十九周年的时候，谨向你们和兄弟的捷克斯洛伐克人民表示热烈的祝贺。"},{"type":"paragraph","text":"中捷两国人民在长期革命斗争和社会主义建设事业中建立了深厚的友谊。维护和加强这种友谊，是我们两国人民的共同愿望。中国人民将一如既往地在马克思列宁主义和无产阶级国际主义的基础上，在一九五七年宣言和一九六○年声明的革命原则的基础上，为加强两国人民的友谊和团结，为加强社会主义阵营的团结，为反对"},{"type":"paragraph","text":"[1]这是毛泽东以中国共产党中央委员会主席的名义和中华人民共和国主席刘少奇、全国人民代表大会常务委员会委员朱德、国务院总理周恩来联名给捷克斯洛伐克共产党中央委员会第一书记、捷克斯洛伐克社会主义共和国总统安·诺沃提尼，政府总理约·列纳尔特，国民议会主席兹·费林格的电报。祝贺捷克斯洛代克解放十九周年。毛泽东全集第四十六卷帝国主义的侵略政策、战争政策，为保卫世界和平而努力。"},{"type":"paragraph","text":"祝捷克斯洛伐克人民在社会主义建设的事业中取得新的成就，祝中捷两国人民的友谊巩固和发展。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六四年五月八日"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":5,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":356,"page_end":357},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bde8219ae3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

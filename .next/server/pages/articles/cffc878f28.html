script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"图片","authors":[],"dates":[{"year":1973,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央政治局常委周恩来，政治局委员江青、叶剑英、张春桥来到中山公园同首都工人阶级和劳动人民一起欢度“五一”国际劳动节。　　　　　　　　　　　　　　　新华社记者摄"},{"type":"paragraph","text":"中共中央政治局委员朱德，中共中央军委副主席徐向前、聂荣臻，国务院副总理陈云、李富春，政协全国委员会副主席傅作义在中山公园和首都群众一起欢庆“五一”国际劳动节。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"西哈努克亲王和夫人、宾努亲王和夫人、英·萨利特使等柬埔寨贵宾，由解学恭主任等陪同参加天津市人民庆祝“五一”国际劳动节的活动。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"中共中央政治局委员姚文元，政治局候补委员纪登奎，中共中央委员王洪文等，在劳动人民文化宫同首都群众一起热烈庆祝“五一”国际劳动节。　　　　　　　　　　　新华社记者摄"},{"type":"paragraph","text":"中共中央政治局委员李先念，政治局候补委员李德生、汪东兴，中共中央委员华国锋、吴德，五月一日下午在颐和园同首都群众一起观看文艺节目。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"中共中央政治局委员许世友在南京和群众一起参加庆祝“五一”国际劳动节的活动。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"},{"type":"paragraph","text":"中共中央政治局委员陈锡联在沈阳和群众一起参加庆祝“五一”国际劳动节的活动。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"},{"type":"paragraph","text":"人大常委会副委员长郭沫若陪同墨西哥前总统卡德纳斯将军的夫人阿玛莉亚·德卡德纳斯等墨西哥贵宾，来到中山公园同首都群众一起欢度“五一”国际劳动节。　　　　　　　　新华社记者摄"},{"type":"paragraph","text":"国务院副总理邓小平，政协全国委员会副主席许德珩五月一日上午在颐和园同首都工人阶级和劳动人民一起欢度“五一”国际劳动节。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"阿尔巴尼亚工会代表团的战友来到颐和园，同首都群众一起欢庆全世界无产阶级团结、战斗的节日——“五一”国际劳动节。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"朝鲜《劳动新闻》代表团的战友，同首都工农兵群众一起游园联欢，热烈庆祝“五一”国际劳动节。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"越南南方解放工会联合会友好访华代表团在首都人民庆祝“五一”国际劳动节游园联欢会上。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"来自罗马尼亚的战友在首都人民庆祝“五一”国际劳动节游园联欢会上。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"来自非洲的索马里朋友同首都少年儿童一起击鼓歌唱，欢庆“五一”国际劳动节。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"在首都人民庆祝“五一”国际劳动节的游园联欢会上，北京市总工会常委、“毛泽东号”机车司机长郭映福向来自日本九州的工人代表致以节日的祝贺。　　　　　　　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cffc878f28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华中师范学院学生成立“为提高敎师地位、待遇呼吁工作委員会”","authors":[],"dates":[{"year":1957,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"华中师范学院学生成立“为提高敎师地位、待遇呼吁工作委员会”","type":"title"},{"text":"新华社武汉5日讯\t华中师范学院学生成立“为提高敎师地位、待遇呼吁工作委员会”（这里主要是指中小学敎师）并酝酿向中共中央、全国人民代表大会、国务院、敎育部及社会著名人士发出呼吁书。他们还准备联络其他师范学院一起来呼吁。","type":"paragraph"},{"text":"事情是由迁院问题引起的。原来师范学院分院本部和分部（分部是新盖的房子）两部分，下期将本部的房子给武汉师范专科学校和体育专科学校，另一湖北师范专科学校迁入华中农学院旧址，华中师范学院一部分迁入原湖北师专。这样把几个师范学校的部分基建经费拨给华中农学院，使农学院正在兴建的房子能如期完工。华中师范学院部分学生得悉这情况，就认为这是轻视师范学校的表现，并由此而联系过去社会上及某些干部不尊重中、小学敎师的现象。学生们便在校内贴大字报说，“要为提高敎师待遇而斗争”。5月30日，化学系四年级有五个学生组织所谓“‘鸣’、‘放’ 委员会”，后来发展到十三人便改名叫“为敎师呼吁委员会”，并写了一封“为敎师呼吁书”，已油印了一百多封，准备发到中央及全国各地（现在还没有发出）。首先响应化学系四年级的是物理系四年级，也成立了“‘鸣’、‘放’委员会”。随后，数学系也成立了“‘鸣’、‘放’委员会”，井出大字报说“为两个戈比而斗争”。31日晚物理系四年级开了个会讨论了要不要该院现在的学生会和发一万封呼吁书问题。现在已由该院学生会出面吸收各系代表参加，成立一个全院的“为提高敎师地位、待遇呼吁工作委员会”，分正副主任委员，下面设宣传、联络、资料等组。现在这个委员会在进行工作，并准备散发呼吁书。（罗重璋）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2226期，1957年6月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5599e49952"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

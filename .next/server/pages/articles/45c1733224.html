script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部关于广西钟山劳教队严重违法乱纪情况的通报","authors":[],"dates":[{"year":1963,"month":12,"day":31}],"is_range_date":false,"parts":[{"text":"公安部关于广西钟山劳教队严重违法乱纪情况的通报","type":"title"},{"text":"各省、市、自治区公安厅、局：","type":"appellation"},{"text":"广西自治区钟山劳教队违法乱纪、对劳教分子施行打骂肉刑的情况十分严重。现将这个材料转发各地一阅。","type":"paragraph"},{"text":"打人、肉刑是封建社会的一种野蛮行为。封建社会的地土阶级对待农民，就是使用这种办法。毛主席历来教育我们，不准刑讯、打骂犯人。但是至今这种野蛮行为不仅没有绝迹，而且在有些地方和少数干部中，还一犯再犯。实践证明，这样，钒不能制服犯人，更不利于改造犯人。我们对待敌对分子的办法有各种各样的惩罚，逮捕判刑、斗争、批评、改造，个别的判死刑，但绝对禁止肉刑。","type":"paragraph"},{"text":"希望各地在五反运动中，抓住具体事例教育干部，使大家懂得：对待敌人，既要讲阶级斗争，又要讲究政策。对于干警中严重违法乱纪的人，特别是边反边犯或反了又犯的人，要严肃处理，并且要从组织上、制度上杀取有效措施，加以彻底解决。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"广西梧州一个劳教工作干部用烧红的火钳烫劳教分子","type":"subtitle"},{"text":"1963.11.21","type":"subtitle"},{"text":"据广西劳改局反映：十月二十二日晚，钟山农场二中队发生一起严重的违法乱纪事件。事情经过是：二十二日晚，劳教分子邱三甫（偷窃犯，平时有羊颠病，曾两次逃跑过）到大伙房偷饭，被就业人员朱名瑞和劳教炊事员李聚咸打了一顿后，邱即回宿舍睡觉。过不多久，当晚值班干部、分队长周锡雄，又叫人将邱带到伙房审问，邱三甫只承认想到伙房偷饭吃，并没有逃跑的企图。周认为邱三甫不老实，即和劳教炊事员李聚成二人对邱拳打脚踢，邱被打倒在地后不说话，周认为邱是装死，便用火钳烫邱的脸，邱三甫被烫得大哭大叫，但仍否认是逃跑。这时，周锡雄又将火钳烧红，一连朝邱的脸和头烫了六次，烫得满脸肿起大水泡，最后才将邱三甫放回宿舍。后来经过十多天的医治，邱三甫的伤势虽已好转，但脸上却留下了很多被烫的伤疤，影响很不好。","type":"paragraph"},{"text":"这个场二中队的干部，过去违反政策、打骂虐待劳教分子情况就比较严重，在今年夏收的时候发现，该中队有十四名劳教分子的手被捆伤，有一人双手被捆成残废。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45c1733224"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

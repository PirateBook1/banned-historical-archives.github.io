script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"跟着毛主席就是胜利","authors":[],"dates":[{"year":1969,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"跟着毛主席就是胜利"},{"type":"paragraph","text":"十四日夜晚，当喜讯传到福建前线英雄的大登、小登和角屿三岛时，海防战士和前线民兵一片欢腾。驻地生产大队的民兵们敲锣打鼓，扭着欢乐的秧歌，载歌载舞来到炮阵地。日夜警惕地守卫着祖国海疆的战士们，挥动着红光闪闪的《毛主席语录》，满怀对伟大领袖毛主席无比深厚的无产阶级感情，在前沿哨所，在一尊尊大炮旁，和民兵们共同开起了座谈会。"},{"type":"paragraph","text":"在保卫祖国海疆中并肩战斗十几年的炮兵某部和阳塘大队女民兵铁甲队，在炮阵地上纵情欢呼毛主席向全党全军全国人民发出的伟大号召：“我们希望这一次代表大会，能够开成一个团结的大会，胜利的大会，大会以后，在全国取得更大的胜利。”欢呼党的“九大”新闻公报的发表，欢呼"},{"type":"paragraph","text":"“九大”通过林彪副主席的政治报告和新的党章。他们开完了庆祝会，又畅谈起在毛泽东思想光辉照耀下，前线军民对敌斗争的胜利历程。在保卫海防的战斗中荣立战功的副连长肖喜来，回忆自己光荣上北京接受毛主席亲切接见的幸福情景，抑制不住内心的激动，说：“毛主席啊，毛主席！历史的经验告诉我们：紧跟您就是幸福，紧跟您就是方向，紧跟您就是胜利！我要一辈子跟着您干革命，海枯石烂不变心。”"},{"type":"paragraph","text":"开完了座谈会，军民又一起重温了毛主席的伟大教导：“我们务必不要松懈自己的警惕性。”连夜在炮阵地上进行了操炮训练和战斗演习。一尊尊乌亮的大炮对准台湾海峡，显得格外威武雄壮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ca5b3146d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法中友协书记处书记埃伦娜·马纪樵畅谈访华观感  盛赞中国人民活学活用毛主席哲学思想  哲学不再神秘了，已成为中国人民的思想武器","authors":[],"dates":[{"year":1970,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法中友协书记处书记埃伦娜·马纪樵畅谈访华观感"},{"type":"paragraph","text":"盛赞中国人民活学活用毛主席哲学思想"},{"type":"paragraph","text":"哲学不再神秘了，已成为中国人民的思想武器"},{"type":"paragraph","text":"新华社巴黎电　法中友好协会书记处书记埃伦娜·马纪樵不久前在法中友协举行的集会上畅谈她访问中国的观感。她热烈赞扬中国人民活学活用毛泽东思想的群众运动。"},{"type":"paragraph","text":"埃伦娜·马纪樵说，在他们访问中国期间，给他们留下深刻印象和他们认为最重要的，是学习毛主席哲学思想的群众运动。哲学不再是什么神秘的东西了，它已成为工人、农民、干部和革命知识分子手里的一种武器。正在工作中和日常生活中运用辩证法，从而正在取得各种非同寻常的进步。"},{"type":"paragraph","text":"埃伦娜·马纪樵还用生动的事例，详细地介绍了中国人民活学活用毛泽东思想，在社会主义建设中取得的巨大胜利。她说，在中国，人们正在筑路，架桥，修铁路，建工厂，盖房屋，到处都能看到各种工地。她接着说：“推动中国发生这一切的动力，是对毛泽东思想的灵活运用。你们见到的所有这些成就，你们见到的所有这些经济方面的进展，都应该从这个意义上去加以理解。中国劳动人民正在全力以赴地改造自己的国家，这并不是为了个人，而首先是为了革命，也是为了世界革命。”"},{"type":"paragraph","text":"埃伦娜·马纪樵和法中友协的另一位代表在中国进行了五个星期的参观访问。他们在北京参加了中华人民共和国成立二十一周年的庆祝活动，还参观了其他城市和农村人民公社。"},{"type":"paragraph","text":"埃伦娜·马纪樵说：“在我们所到之处，我们都受到了令人难忘的特别热情的接待，这种接待虽然是对我们的，但是也是对整个（法中）友协的，对所有中国的法国朋友的，对我国人民的。通过这一切，通过群众的这种热情接待，我们懂得了毛主席今年五月二十日发出的‘全世界人民团结起来，打败美国侵略者及其一切走狗！’这个口号已经多么深入人心！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f90718e84a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

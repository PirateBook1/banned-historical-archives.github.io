script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长沙五十万市民盛大集会  庆祝解放积极支前　电毛主席朱总司令致敬","authors":[],"dates":[{"year":1949,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"长沙五十万市民盛大集会"},{"type":"paragraph","text":"庆祝解放积极支前"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"【新华社长沙一日电】长沙市五十万人民于八月三十日举行盛大的庆祝和平解放支援前线大会，热烈庆祝解放，并表示积极支援人民解放军进军两广和西南，消灭国民党残余势力。大会通过向毛主席朱总司令致敬电。电文如下：敬爱的毛主席朱总司令："},{"type":"paragraph","text":"当八月五日的夜间，我们看到一队队我们自己的队伍人民解放军开进市区时，我们是何等的兴奋而激动。全长沙市都沸腾了起来，五十万市民拥挤在街头，彻夜欢腾。当我们与解放军兄弟双手紧握时，我们忆起了二十多年来艰辛的岁月，想起没有你们英明的领导，我们那有重见天日的光辉和伟大的胜利。今天我们长沙五十万人民，在举行庆祝和平解放支援前线大会上，谨向你们致最崇高的敬意和感谢。由于你们英明的领导，中共正确的城市政策，解放军严明的纪律，感动了各阶层人民。长沙解放以来，秩序安定，市场繁荣，交通生产迅速恢复，劳军、拒用银元运动汹涌澎湃。为着进一步动员广大群众的力量，有效地保证完成发展生产，支援前线的光荣任务，我们全长沙人民今天举行这个庆祝支前大会。因为我们知道，必须将革命进行到底，必须积极支援解放军进军两广和西南，打到台湾去，最后消灭国民党反动派的残余力量，我们才能转入永久的和平建设。敬祝你们健康！"},{"type":"paragraph","text":"长沙市各界人民庆祝和平解放支援前线大会　八月三十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23363bed33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

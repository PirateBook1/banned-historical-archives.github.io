script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪关于《解放军报》与刘志坚、唐平铸的谈话","authors":[],"dates":[{"year":1964,"month":1}],"is_range_date":false,"parts":[{"text":"林彪关于《解放军报》与刘志坚、唐平铸的谈话","type":"title"},{"text":"[此为1964年全军政治工作会议期间，林彪与总政治部副主任刘志坚、《解放军报》总编辑唐平铸谈话。]","type":"paragraph"},{"text":"我看了《解放军报》3发行情况的材料，证明《解放军报》很受欢迎，办得很好。现在有个新情况，毛主席号召全国学解放军。这就需要把军队本身的工作做得更好，还要把报纸在原有的基础上办得更好。要更自觉地掌握办报的经验，把过去好的经验掌握起来，前进一步。要使《解放军报》成为全国最受欢迎的报纸之一，真正受部队欢迎，大家抢着读；要使它真正有指导行动的作用和提高思想水平的作用。","type":"paragraph"},{"text":"办好报纸，要抓党中央、毛主席指示的精神，抓中央军委指示的精神，抓活思想，抓活的典型，抓活的经验教训。抓得要快、要深。快，就是要及时，不要耽误；深，就是要提高到理论上和政治上。要更现实化，更理论化。必须把部队好的经验吸收上来，不吸收下边的好经验，就很难指导工作。必须帮助下边很好地总结经验。总之，在这个新的情况下，应该警惕，工作只能前进，不能停止和松懈。如果不注意，放松了，就会倒退。","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘志坚","type":"人物"},{"name":"林彪","type":"人物"},{"name":"唐平铸","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36cd301b89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

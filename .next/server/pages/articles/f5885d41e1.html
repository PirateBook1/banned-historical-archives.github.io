script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话，进行自我批评，斗私心扫派性金山县两派实现革命大联合","authors":[],"dates":[{"year":1968,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在伟大领袖毛主席一系列最新指示的光辉照耀下，上海郊县革命大联合喜讯频传。昨天继青浦县两派实现革命大联合后，金山县两派革命群众组织也达成了实现革命大联合的协议，决定成立金山县无产阶级革命派大联合委员会，实现了“联合起来迎春节”的愿望。"},{"type":"paragraph","text":"金山县两派实现革命大联合，是落实毛主席最新指示的成果。特别是认真贯彻执行了“两派要互相少讲别人的缺点、错误，别人的缺点、错误，让人家自己讲，各自多做自我批评，求大同，存小异”这一条重要指示。谈判开始时，听说要作自我批评，有些人想不通，说:“想不到当了造反派还要作检查。”他们在谈判桌上，抢先发言，相互指责。结果是“私”字抬头，派性发作。在毛泽东思想学习班的同志们帮助下，双方再一次认真学习了毛主席的最新指示，端正了学风，端正了态度。有的说:会议中你刺我一下，我搞你一下，勾心斗角，是资产阶级政客作风，不是无产阶级革命派的态度。有的说:以牙还牙，用错误反对错误，只会扩大分裂。大家表示，要争先恐后作自我批评，不要争先恐后攻击对方。最后，双方都以毛主席的最新指示为指针，诚恳地作了自我批评，狠斗自己的派性，既分清是非，又团结同志，求大同，存小异，终于实现了革命的大联合。"},{"type":"paragraph","text":"协议达成后，两派代表肩并肩地向上海市革命委员会报了喜。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5885d41e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

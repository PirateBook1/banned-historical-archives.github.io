script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新疆部队五·七干校在批邓斗争中诞生","authors":[],"dates":[{"year":1976,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新疆部队五·七干校在批邓斗争中诞生"},{"type":"paragraph","text":"解放军新疆部队五·七干校于最近建成，这是对邓小平否定社会主义新生事物的有力回击。"},{"type":"paragraph","text":"这所干校在筹建过程中，以抗大为榜样，坚持自力更生，艰苦奋斗，勤俭办校的原则。在当地党委和各族人民群众的大力支持下，经过短期筹备，干校已开始轮训干部。"},{"type":"paragraph","text":"这个干校的党委在办校工作中，坚持以阶级斗争为纲，以毛主席的《五·七指示》为指针，认真组织广大干部走五·七道路，培养能自觉执行毛主席的革命路线，坚持继续革命，坚决同走资派作斗争的无产阶级干部队伍。"},{"type":"paragraph","text":"第一期入校的学员，主要是新疆部队所属机关、部队团以上的领导干部。其中有跟随毛主席南征北战的红军老战士，也有二十几岁的年轻领导干部。他们一进干校，立即投入批邓、反击右倾翻案风的斗争。大家认真学习毛主席的重要指示，狠批邓小平反革命的修正主义路线，以实际行动限制资产阶级法权，努力改造世界观。学员们不论职位高低，都过着象革命战争年代那种官兵待遇平等的连队生活，自觉执行三大纪律、八项注意，积极参加集体生产劳动，虚心向群众学习，树立“群众是真正的英雄”的观点，发扬了我军官兵一致、军民一致的光荣传统，全校呈现一派朝气蓬勃的革命景象。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"719d5e0274"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

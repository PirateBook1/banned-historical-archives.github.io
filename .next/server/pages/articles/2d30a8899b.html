script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"台澎金马军民同胞的唯一出路  举行和平谈判　赶走美国强盗  民革、民盟、台盟负责人拥护国防部长彭德怀告台湾同胞书","authors":[],"dates":[{"year":1958,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"台澎金马军民同胞的唯一出路"},{"type":"paragraph","text":"举行和平谈判　赶走美国强盗"},{"type":"paragraph","text":"民革、民盟、台盟负责人拥护国防部长彭德怀告台湾同胞书"},{"type":"paragraph","text":"新华社6日讯　中国国民党革命委员会主席李济深就彭德怀部长告台湾同胞书发表谈话，文如下："},{"type":"paragraph","text":"我国防部长彭德怀告台湾同胞书中，建议举行谈判实行和平解决，我们完全拥护。我们认为这是给了台湾国民党军政人员自求生路的一个最好机会。"},{"type":"paragraph","text":"台湾军政人员应该知道，台湾早已民穷财尽，师老兵疲，金门、马祖更是弹尽粮绝，朝不保夕，凭借台湾各岛负隅顽抗，终归是死路一条。美国是既不可靠，也靠不住的。它的侵略行动，已经激起了全世界人民的愤怒，真是泥牛过海，自身难保，迟早总要丢掉你们的。所以摆在台湾军政人员面前的形势很明显：依附美帝国主义负隅顽抗，结果不是被人牺牲就是同归于尽；举行谈判，实行和平解决，才是唯一的生路。"},{"type":"paragraph","text":"台湾的国民党军政人员总还承认自己是中国人。是中国人就应该爱中国，就应该同我们一道反对美帝国主义的侵略，反对它制造两个中国的阴谋。时不待人，机会难再，我们恳切希望台湾国民党军政人员能够想想过去，正视现实，及时接受彭德怀部长的建议，慎勿坐失良机。"},{"type":"paragraph","text":"新华社6日讯　中国民主同盟中央负责人就彭德怀部长告台湾同胞书发表谈话，文如下："},{"type":"paragraph","text":"我们中国民主同盟完全拥护我国国防部长彭德怀发表的告台湾同胞书。告台湾同胞书充分表达了大陆同胞对台、澎、金、马军民同胞的深切关怀，也符合于台、澎、金、马军民同胞的要求和愿望。"},{"type":"paragraph","text":"美帝国主义是我们的敌人。我们大陆同胞不能容忍美帝侵占我国领土台湾和对台、澎、金、马军民同胞的蹂躏；台、澎、金、马军民同胞对于美帝的血泪仇也到了清算的时候。让我们团结一致，枪口对外，赶走侵略者，保卫祖国，保卫远东和世界和平。"},{"type":"paragraph","text":"我们祖国在中国共产党领导之下，社会主义建设事业正在突飞猛进，光芒万丈。凡属稍有民族感和稍有爱国心的中国同胞，莫不为之欢欣鼓舞。因此，我们希望台、澎、金、马军民同胞们能以实际行动，响应彭德怀部长的号召，尽速举行谈判，实现和平解决台湾问题，使我台、澎、金、马军民同胞们能够尽早回到祖国怀抱，同全国人民一道，来共同建设繁荣富强、光荣伟大的新中国。"},{"type":"paragraph","text":"新华社6日讯　台湾民主自治同盟发言人就彭德怀部长告台湾同胞书发表谈话，文如下："},{"type":"paragraph","text":"台湾民主自治同盟完全拥护彭德怀部长发表的告台湾同胞书。这一文告正确地指出了台、澎、金、马军民同胞唯一的出路是：“三十六计，和为上计。”台、澎、金、马是中国的领土，不是美国的领土，是中国的一部分，不是另一个国家。我们坚决反对美帝国主义制造两个中国的阴谋，坚决反对美国侵占台、澎与台湾海峡，干涉我国内政。今天在东风继续压倒西风的形势下，美帝国主义空前孤立，蒋介石集团应该认识到跟着美帝国主义只有死路一条。只有接受彭德怀部长的建议，举行谈判实行和平解决才是唯一的活路。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d30a8899b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

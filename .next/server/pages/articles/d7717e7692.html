script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"太原人民市场乱涨价问题至今未处理  揭发者受气  当事人升官  《市场》报为此发表社论：《怎能是非颠倒》","authors":[],"dates":[{"year":1983,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"太原人民市场乱涨价问题至今未处理"},{"type":"paragraph","text":"揭发者受气  当事人升官"},{"type":"paragraph","text":"《市场》报为此发表社论：《怎能是非颠倒》"},{"type":"paragraph","text":"本报讯　《市场》报今天在第一版发表社论和读者来信，批评和揭露山西省太原市人民市场严重违反物价政策，并对揭发问题的职工进行打击报复。"},{"type":"paragraph","text":"这个市场从1980年以来，多次提高商品零售价格。这个市场的领导还大搞不正之风，1981年到山东进货一次就送给对方块煤16吨；供应本市群众的飞鸽牌自行车、名酒、好烟等，也被拉到外地用于拉关系。"},{"type":"paragraph","text":"一年多前，国务院有关部门经过检查，责成太原市财贸部门彻底查处，山西省和太原市的报纸、电台对这家商店进行了批评，市财贸部门和市百货公司的领导人不但不处理，反而纵容市场领导对揭发问题的职工打击报复，有的同志不能上班，有的同志因受气而大口吐血；而有问题的人却被提为经理、副经理。"},{"type":"paragraph","text":"《市场》报发表的社论《怎能是非颠倒》指出：揭露侵犯消费者利益的行为，需要顾客的监督，也需要本单位的职工检举。太原市财贸部门和市百货公司扶邪压正，其后果只能是助长擅自涨价和各种歪风邪气的蔓延。太原市财贸部门和百货公司的上级，为什么不对这个问题查一查呢？"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7717e7692"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"齐奥塞斯库毛雷尔同志致电毛主席林副主席周总理  最热烈祝贺我国成功发射科学实验人造地球卫星","authors":[],"dates":[{"year":1971,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"齐奥塞斯库毛雷尔同志致电毛主席林副主席周总理"},{"type":"paragraph","text":"最热烈祝贺我国成功发射科学实验人造地球卫星"},{"type":"paragraph","text":"新华社布加勒斯特十九日电  罗马尼亚共产党总书记、罗马尼亚社会主义共和国国务委员会主席尼古拉·齐奥塞斯库同志和罗马尼亚社会主义共和国部长会议主席扬·格·毛雷尔同志打电报给中国共产党中央委员会主席毛泽东同志、中国共产党中央委员会副主席林彪同志和中华人民共和国国务院总理周恩来同志，最热烈地祝贺中国成功地发射科学实验人造地球卫星。电报全文如下：北京中国共产党中央委员会主席"},{"type":"paragraph","text":"毛泽东同志，中国共产党中央委员会副主席"},{"type":"paragraph","text":"林彪同志，中华人民共和国国务院总理"},{"type":"paragraph","text":"周恩来同志，亲爱的同志们："},{"type":"paragraph","text":"在中华人民共和国成功地发射了科学实验人造地球卫星的时候，我们代表罗马尼亚共产党中央委员会、罗马尼亚社会主义共和国国务委员会和政府、全体罗马尼亚人民和以我们个人名义，向您们以及中国工人、科学工作者、工程技术人员和全体劳动人民表示最热烈的祝贺。借此机会我们还祝愿中国共产党、中国政府和中国人民在祖国社会主义建设，发展科学、技术和开发宇宙空间的事业中取得新的成就，以利于加强社会主义力量，巩固世界进步与和平的事业。"},{"type":"paragraph","text":"罗马尼亚共产党总书记"},{"type":"paragraph","text":"罗马尼亚社会主义共和国"},{"type":"paragraph","text":"国务委员会主席"},{"type":"paragraph","text":"尼古拉·齐奥塞斯库"},{"type":"paragraph","text":"罗马尼亚社会主义共和国"},{"type":"paragraph","text":"部长会议主席"},{"type":"paragraph","text":"扬·格·毛雷尔"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb710afdb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南局关于川南资中县在斗争中发生乱打乱杀事件的通报","authors":[],"dates":[{"year":1951,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"西南局关于川南资中县在斗争中发生乱打乱杀事件的通报","type":"title"},{"text":"川北区党委批语：","type":"subtitle"},{"text":"让你们同样注意防止类似情况的发生，并将这一经验教训在扩干会上进行教育。 （四月廿八日）","type":"paragraph"},{"text":"据川南区党委报告：“在资中发生了严重的打死人的现象，在十天以内打死人，从七八十人激增至四百余人，这个严重的错误的所以发生，是因为县委在发觉了打死人事件之后，没有严格的制止；相反的却采取了‘劝说农民以不当打死为好’的放任态度。从现存的零星材料证明：打死的人并不一定都是地主，有三个乡打死四百五十人，是反革命份子钻了我们的空子。很多地方打死人，则是坏份子乘混乱报私仇，真正农民群众是不赞成这样作的，甚至不赞成把人打成残废，以加重农民负担的”。这虽是一个县发生的现象，但是严重的。这是由于领导上没有及时严格控制掌握的结果，各地必须注意。群众业已普遍发动起来，特别是减退工作已进到末期及在惩治违法地主问题上，必须严格掌握杀人的批准权，必须紧紧掌握在区党委手，有保证十分准确，而不致错杀一人。除已责成川南区党委严加检查外，望引起各省区注意。","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"885ca6d4dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

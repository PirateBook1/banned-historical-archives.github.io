script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"继承和发扬井冈山革命传统  江西出版一批歌颂毛主席丰功伟绩的图书","authors":[],"dates":[{"year":1977,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"继承和发扬井冈山革命传统"},{"type":"paragraph","text":"江西出版一批歌颂毛主席丰功伟绩的图书"},{"type":"paragraph","text":"新华社南昌一九七七年九月十八日电　为纪念伟大的领袖和导师毛主席逝世一周年和毛主席创建井冈山革命根据地五十周年，江西人民出版社编辑出版了一批回忆毛主席的伟大革命实践，歌颂毛主席丰功伟绩的图书。这批新书包括政治、历史、文学、美术、摄影等方面的作品共三十五种，有的已经开始发行。"},{"type":"paragraph","text":"这批图书，记录了毛主席在井冈山、赣南等地的革命实践活动，表达了江西人民对毛主席的无限爱戴和深切怀念。历史故事《毛委员在井冈山》、《秋收起义》，史话《井冈山斗争史稿》、《井冈山经济斗争史》，诗歌集《星火集》、《放歌井冈山》以及《井冈山革命文物》等，歌颂了毛主席创建井冈山革命根据地的伟大功绩，也反映了江西人民决心在英明领袖华主席领导下，继承和发扬毛主席培育的井冈山革命传统，把毛主席开创的无产阶级革命事业进行到底的坚强决心。长篇回忆录《在毛主席身边的日子里》，生动地回忆了毛主席在中央革命根据地和长征途中的革命实践活动。书内还收集了二十余幅珍贵的历史照片。革命回忆录《不落的红太阳》，选编了纪念毛主席的文章共六十五篇，这些文章的作者以诚挚的感情，回忆了毛主席的伟大革命实践活动，以及毛主席对他们的谆谆教导和亲切关怀。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"一九二九年，毛主席率领红军主力从井冈山出发，向赣南闽西进军途中，发布的《红军第四军司令部政治部布告》。新华社稿"},{"type":"paragraph","text":"铜鼓县秋收起义旧址。一九二七年九月九日，毛主席亲自领导了湘赣边境的秋收起义。毛主席在铜鼓县排埠镇万寿宫召开群众大会，亲自向战士和群众宣传秋收起义的伟大意义。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b56a1f0874"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鞍山钢铁公司炼钢厂全体职工  致电毛主席报告炼钢的新成就","authors":[],"dates":[{"year":1952,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"鞍山钢铁公司炼钢厂全体职工"},{"type":"paragraph","text":"致电毛主席报告炼钢的新成就"},{"type":"paragraph","text":"【新华社鞍山二日电】国营鞍山钢铁公司炼钢厂全体职工在二日致电毛主席报告他们在苏联专家帮助下于十一月二十二日创造炼钢全国新纪录的喜讯。电文如下：敬爱的毛主席："},{"type":"paragraph","text":"在更进一步巩固和发展中苏伟大友谊的“中苏友好月”里，我们向您和党中央报告我们炼钢厂一个重大的胜利消息——十一月二十二日，我们的炼钢平炉又创造了以六小时零九分钟炼一炉钢的新纪录。我们这次新纪录的炼钢时间，已比十月份各个平炉的平均炼钢时间缩短了四小时零三分钟；炼钢效率已提高到每一平方公尺炉底面积出十一点零八吨钢；钢的质量完全合乎规格。这是我们炼钢厂在苏联专家的热诚帮助下所获得的一个重大成就。回想四年前当这个炼钢厂为人民接收过来时，炼钢设备还是破烂不堪的，钢的生产效率也是非常低的。拿一九五○年的炼钢情况来说，那时每炼一炉钢的平均时间是十一小时零八分钟；每一平方公尺炉底面积只出四点六七吨钢。四年以来，我们的炼钢厂，在中国共产党领导下，在苏联专家热诚无私地帮助下，我们的炼钢厂不但把原来的设备完全恢复了，而且空前地提高了钢的产量和质量。钢的产量如果以一九四九年为百分之百，则一九五○年达到了百分之五百；全部设备全年开动的一九五一年，钢的生产已达到伪满统治时期的最高年度的水平；一九五二年，钢的产量就超过了伪满统治时期最高年度的百分之三十三。如果我们全厂各个平炉都能赶上这次新纪录所达到的炼钢水平，我们厂的钢的产量就会迅速地提高起来。为了给祖国生产更多更好的钢铁以加速基本建设的进行，使祖国早日工业化，我们早在十一月十日就展开了生产竞赛，我们决心认真地贯彻实行苏联专家的建议，保证在十二月十日以提前二十天完成国家给予我们今年生产任务的实际行动，再一次地向您和党中央报捷。"},{"type":"paragraph","text":"谨祝您身体健康！并向您和党中央致以"},{"type":"paragraph","text":"崇高的敬礼"},{"type":"paragraph","text":"国营鞍山钢铁公司炼钢厂全体职工"},{"type":"paragraph","text":"十二月二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1749ed5fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

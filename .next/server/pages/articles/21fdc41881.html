script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"更好地体现毛泽东同志及其思想的伟大功绩  韶山陈列馆修改充实内容后开放","authors":[],"dates":[{"year":1981,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"更好地体现毛泽东同志及其思想的伟大功绩"},{"type":"paragraph","text":"韶山陈列馆修改充实内容后开放"},{"type":"paragraph","text":"本报讯　据《湖南日报》报道，毛泽东同志旧居韶山陈列馆，前段经过认真的整顿，进一步修改充实了陈列内容，最近已向广大群众开放。"},{"type":"paragraph","text":"为了迎接党的诞生六十周年到来，韶山陈列馆根据中央和省委有关指示精神，对原陈列内容进一步作了修改充实，更好地体现了毛泽东同志和毛泽东思想在我党的历史地位和伟大功绩。"},{"type":"paragraph","text":"陈列馆在修改充实陈列内容时，坚持历史唯物主义和实事求是的原则，注意历史地、科学地反映毛泽东同志的革命实践活动，准确地表述毛泽东同志在各个革命历史时期所建立的丰功伟绩。如1921年7月，毛泽东同志同何叔衡同志一起出席了中国共产党第一次代表大会。他俩回到湖南后，又同战友们一道建立中共湘区委员会，领导湖南第一次工人运动，取得了很大成绩，受到了党中央的表扬。过去，在陈列宣传这段历史中，对毛泽东同志的战友宣传不够。这次在修改有关史实和说明词时，增补了何叔衡、李立三、刘少奇、郭亮、易礼容等同志当时的革命活动和所起的作用。又如在第一次国内革命战争时期，中国共产党同以孙中山先生为首的国民党合作，掀起了轰轰烈烈的大革命高潮。过去在陈列宣传中，只反映了毛泽东、李大钊等共产党人在国共合作中的地位和作用，这次经过修改充实，比较全面地介绍了毛泽东等共产党人当时同宋庆龄、何香凝等国民党左派人士一起坚持孙中山的革命三民主义，与国民党右派进行斗争的事迹。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21fdc41881"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

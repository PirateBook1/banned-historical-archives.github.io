script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来会见柬埔寨驻华大使张岗时的谈话（摘录）","authors":["周恩来"],"dates":[{"year":1967,"month":9,"day":14}],"is_range_date":false,"parts":[{"text":"周恩来会见柬埔寨驻华大使张岗时的谈话（摘录）","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖时间：晚十一时半，地点：人民大会堂老北京厅。〗","type":"appellation"},{"text":"周恩来：“这次发生的事情，出乎我们的意料之外，所以我约见大使谈一谈。从我们两国建交以来将近10年了，从来没有发生彼此不愉快的事件。这次事件出乎我们的意料之外，我们只能表示遗憾。从我们国家和政府的愿望出发，我们还是希望大使及使馆人员留在中国，继续为增进中柬两国友谊而做出努力的。”","type":"paragraph"},{"text":"张岗：“很好。”","type":"paragraph"},{"text":"周恩来：“因为从我们方面来说，我们没有感到两国和两国政府之间有什么不愉快的事。中国政府对于贵国的关系，历来是照我们所提倡的和平共处五项原则进行工作的。在中国政府方面，我们是遵守五项原则的，我们从来没有对王国政府进行颠覆、干涉活动。中国政府从第一次万隆会议认识亲王以来已经12年了，我们一直对亲王很尊重。我们觉得没有任何理由使两国关系在共同反对美帝国主义的斗争中恶化。至于我们两国民间发生的一些不愉快的事，只是个别的。我代表中国政府表示：我们愿意继续维持和发展两国友好关系，希望大使回去能把我的口信转告西哈努克亲王元首。听说你们元首还决定留下一个工作人员不走，是否有此事？”","type":"paragraph"},{"text":"张岗：“到现在为止，我收到国内的指示是全撤，即迅速地、有秩序地撤回全体人员。我的意见是东西不撤，先找三四个中国朋友看守，不是现在马上撤，而是等我回去看看，然后再分批地撤。我想试图照阁下的意见办事。我准备留下一个会计和一个机要员在北京。总而言之，国家元首说，这不是断交。”","type":"paragraph"},{"text":"周恩来：“是的，我们从西哈努克亲王的讲话中知道他也是这样说的，不是断交。现在又从大使处得到证实。”","type":"paragraph"},{"text":"张岗：“元首是这样讲的。”","type":"paragraph"},{"text":"周恩来：“在我们看来，我们两国的关系不是断不断的问题，而是继续维持和发展的问题。我们一向钦佩西哈努克亲王所领导的抵抗美帝国主义的斗争。请大使阁下回国把我们直到现在还没有改变的想法转告西哈努克亲王。”","type":"paragraph"},{"text":"张岗：“我一定转达。亲王这样做，主要是怕在北京发生反对柬埔寨使馆的事，发生游行示威的事。听了阁下的讲话，我理解北京不会发生那样的事。亲王对阁下一向是很尊敬的，阁下的讲话，给了我希望。”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7851b17f51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

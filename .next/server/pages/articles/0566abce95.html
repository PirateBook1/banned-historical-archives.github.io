script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"突尼斯苏丹朋友赞颂毛主席是非洲人民心中的明灯　听毛主席的话，被压迫人民才能得解放","authors":[],"dates":[{"year":1967,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"突尼斯苏丹朋友赞颂毛主席是非洲人民心中的明灯"},{"type":"paragraph","text":"听毛主席的话，被压迫人民才能得解放"},{"type":"paragraph","text":"新华社突尼斯十九日电　突尼斯朋友无限热爱毛主席，颂扬毛泽东思想是世界人民革命的指南针。他们说，一切被压迫人民要解放，只有听毛主席的话。"},{"type":"paragraph","text":"突尼斯大学的许多学生，热烈赞扬毛泽东主席是当代最伟大的人民领袖，他具有伟大天才，他领导中国人民把一个落后的中国建成了世界的先进国家，他指出了全世界人民的革命方向，他给革命人民带来了光明和幸福。"},{"type":"paragraph","text":"一个体育界人士说：“毛泽东所说的话，不只是代表中国人民利益的，也是代表全世界人民利益的。一切被压迫人民要解放，只有听毛主席的话。”"},{"type":"paragraph","text":"一位曾经访问过中国的人士说：“毛泽东是一位伟大的政治家。他不仅领导他的人民取得了革命的胜利，而且在胜利后还成功地领导经济建设。在国际方面，他支持各国人民的解放斗争。”他还说：“毛泽东也是伟大的军事家，并在哲学上有了新的发展，所以中国人民这样敬仰他、崇拜他。”"},{"type":"paragraph","text":"据突尼斯报纸报道，最近许多突尼斯人喜得毛主席的著作，他们都在抓紧时间努力学习。一位中等技术学校学生，在喜得《毛泽东选集》后说：不读毛主席的书就要迷失前进的方向。我是多么渴望得到一部毛主席的书啊！今天我有了它，如同有了一个新的生命。我一定好好地读它，因为毛主席的话，句句都是真理，毛主席所指的方向是人类幸福美好的方向。"},{"type":"paragraph","text":"一位在突尼斯的达荷美留学生在他的宿舍里张贴着从画报上剪下来的毛主席像片，在他的书桌上、书架上摆着毛主席的许多著作。他说他最敬仰最崇拜毛主席，所以每天都要看看毛主席的像，学习毛主席著作。"},{"type":"paragraph","text":"据新华社喀土穆十八日电　苏丹朋友热情洋溢地歌颂中国人民伟大的领袖毛主席“是非洲革命人民心中光芒万丈的明灯”、“当之无愧地是国际无产阶级最杰出的导师”、“是最好的舵手”、“为世界作出了前人所未有过的贡献。”"},{"type":"paragraph","text":"一位苏丹职员在喀土穆对新华社记者说：“毛泽东主席是非洲革命人民心中光芒万丈的明灯，非洲革命人民按照毛主席的教导，正在一天天地取得胜利。”"},{"type":"paragraph","text":"这位职员在解释苏丹朋友为什么这样热爱毛主席时说：“我和我的朋友几乎天天学习毛主席著作。我们在学习中逐渐得出这样的结论：毛主席的著作和他的思想代表着国际无产阶级和世界劳动人民的真正利益，是解决一切被压迫国家所面临的问题的指南。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0566abce95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省富农在粮食征、购、销工作中的破坏活动","authors":[],"dates":[{"year":1954,"month":12,"day":6}],"is_range_date":false,"parts":[{"text":"江苏省富农在粮食征、购、销工作中的破坏活动","type":"title"},{"text":"【江苏分社6日讯】江苏省在粮食征、购、销工作中，发现富农有以下几种破坏活动：一、拉拢落后、幕后指挥。江都县河东乡富农张寿庆拉拢贫农张四并指使他在各种会议上发牢骚，说什么“洋油涨价”，“麦种买不到”，指使撤职村长徐广明带头集体瞒报产量。江宁县信陵乡富农陶基顺帮助群众计算消费帐，扩大消费量。他给积极分子陶承财计算消费帐以后，陶承财在群众会上带头发言说：“我的口粮早算好了，至少450斤。结果全村都以此为准，造成普遍抬高消费额的现象。二、分散藏粮、瞒报产量。丹徒县儒里乡富农朱寿清埋藏粮食1000多斤，还向政府套购了800多斤大米。嘉定县鹰房乡富农吴戴莲把600多斤稻子分藏在五个草堆中。另外还有食油80多斤。江宁县铜山镇富农端陆华半夜把田里山芋收藏起来，白天向政府报告失窃。三、破坏生产。江宁县和定乡富农朱明恒去年种小麦六亩多，今年只种四亩多，去年种一亩大麦，今年种四亩半。有的借口缺少麦种抛荒；有的更申请退田、送田。","type":"paragraph"},{"text":"据江都县河东乡初步排队，全乡54个富农，其中一贯破坏统购统销这次又积极进行破坏活动的有26人，反对统购统销但还没有发现严重破坏活动的15人；一般守法可争取教育分化瓦解的13人。","type":"paragraph"},{"text":" （本社特约通讯员周向阳）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年12月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55965ad358"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

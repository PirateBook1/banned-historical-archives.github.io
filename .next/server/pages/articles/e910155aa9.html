script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本“毛泽东思想研究会”欢呼中共八届十二中全会公报发表公报具有不可估量的历史意义号召日本革命人民以毛泽东思想为武器进一步批判宫本集团","authors":[],"dates":[{"year":1968,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京九日电　东京消息:日本“毛泽东思想研究会”二日发表声明，热烈欢呼中国共产党第八届扩大的第十二次中央委员会全会公报的发表。"},{"type":"paragraph","text":"声明说:“中国共产党第八届扩大的第十二次中央委员会全会的公报，不仅对中国共产党和中国人民，而且对包括日本在内的世界各国的真正的马克思列宁主义者和革命人民，都是一个具有不可估量的历史意义的重要文献。这是战无不胜的毛泽东思想的又一个光辉的伟大胜利。我们怀着无比的热情和无限的尊敬，欢呼公报的发表，并且衷心高呼:‘战无不胜的毛泽东思想万岁!’‘伟大领袖毛泽东主席万岁!万万岁!’”"},{"type":"paragraph","text":"声明说，全会公报是夺取无产阶级文化大革命全面胜利的动员令。“它对全世界真正的马克思列宁主义者和革命人民是一个巨大的支援和极大鼓舞。”"},{"type":"paragraph","text":"声明指出:“永远开除刘少奇出党，并撤消他在党内外的一切职务，彻底地清算他的罪行，意味着铲除了在国际共产主义运动中又一个现代修正主义的根子。这是毛主席和毛泽东思想对国际共产主义运动的又一伟大贡献。这沉重地打击了以美国为首的帝国主义和以苏联现代修正主义为首的现代修正主义。”"},{"type":"paragraph","text":"声明说:日本革命人民要“以毛泽东思想为武器，进一步加强对日共宫本修正主义集团的革命大批判，彻底地打倒他们”。"},{"type":"paragraph","text":"声明热烈欢呼中国共产党经过无产阶级文化大革命的风暴，在思想上、政治上、组织上为召开第九次全国代表大会准备了充分的条件。"},{"type":"paragraph","text":"声明指出:通过无产阶级文化大革命，“中华人民共和国将成为全世界革命人民的更加坚不可摧的革命根据地。这必将使世界历史更加大踏步地向前发展。”"},{"type":"paragraph","text":"声明说:正如公报所指出的那样，必须在全世界结成一个广泛的统一战线，彻底粉碎美帝国主义和苏联现代修正主义妄图霸占世界的阴谋。在日本，则必须更高地举起反美、反修和爱国的旗帜，同中国共产党和中国人民以及全世界真正的马克思列宁主义者和革命人民更紧密地团结起来，在毛泽东思想指引下奋勇前进。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e910155aa9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们减租胜利了  还要在生产上胜利——重庆北碚文星乡农民给毛主席的信","authors":[],"dates":[{"year":1951,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们减租胜利了  还要在生产上胜利"},{"type":"paragraph","text":"——重庆北碚文星乡农民给毛主席的信亲爱的毛主席："},{"type":"paragraph","text":"一年来在人民政府和共产党的领导下，我们废除了封建的保甲制度，建立起人民的政权，各村都有了农民协会的组织。今天乡农民协会成立，我们全乡三千三百二十六个男女农民来庆祝我们的大团结，庆祝我们的减租胜利。每个人心里都有说不出来的高兴。我们向地主共减回多交的租谷三十七万一千九百九十六斤，平均每户人家比往年可以多得二百六十四斤。我们要省吃俭用，把这些胜利果实投入今春的大生产中去，使生产搞得更好。现在趁生产空闲，我们要好好学习，提高觉悟，以巩固和扩大我们的胜利，来支援中国人民志愿部队和朝鲜人民军。我们晓得：美帝国主义和蒋介石残余匪帮对它们的失败是死不甘心的，可是站起来的中国人民力量大如天。我们决心紧密团结在共产党的周围胜利前进。"},{"type":"paragraph","text":"重庆市北碚文星乡全体农民"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9dcf9d90c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

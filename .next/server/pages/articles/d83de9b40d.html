script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"彭真复信回民 勉继续努力肃清反革命残余","authors":["彭真","程润"],"dates":[{"year":1951,"month":4,"day":16}],"is_range_date":false,"parts":[{"text":"彭真复信回民 勉继续努力肃清反革命残余","type":"title"},{"text":"彭真程润","type":"authors"},{"text":"南城僧尼学习班全体男女学员函彭真市长保证参加爱国运动","type":"subtitle"},{"text":"【京市新闻处讯】北京市三十四座清真寺的阿訇、乡老和二十四处回民小学校长，于三月三十一日写信给彭真市长，表示他们拥护镇压反革命的决心。彭真市长回信鼓励他们，继续努力，团结回民，肃清反革命残余。彭真市长的回信全文如下：“收到你们写来的信，你们开会讨论协助政府镇压反革命活动，这是很好的，我以极高的热诚欢迎你们的帮助。并望继续努力，深入宣传，团结回民，肃清反革命残余。这乃是巩固人民民主政权和民族团结的有力的保障。”（程润）","type":"paragraph"},{"text":"【本报讯】北京市南城僧尼学习班全体男女学员五十九名，为了在僧尼内部加强抗美援朝的爱国运动和进一步协助政府进行镇压反革命工作，于九日集会，决定在南城分区进行宣传工作。","type":"paragraph"},{"text":"他们在会上写信给彭真市长，信中说：“我们是一群出家人，解放前蒋介石反动政府不把我们当人看待，我们受尽了压迫和侮辱。解放后人民政府领导我们学习，照顾我们，爱护我们，使我们认识到我们也是新中国的主人，教育我们爱护我们伟大的祖国。我们深深感觉到我们的确是解放了，我们真的是翻身站起来了！可恨美国鬼子和蒋介石的特务匪徒们到处潜伏、造谣、破坏、残害人民。为了巩固我们的胜利，使中国人民能安心地过好日子，我们完全拥护中央人民政府所颁布的《中华人民共和国惩治反革命条例》。我们保证：（一）加强学习，提高认识，认真地清除由反动派给我们造成的“超世”思想。（二）负责宣传，使南城所有的僧尼都认识到美蒋匪帮的罪恶，积极地参加抗美援朝的爱国运动。（三）彻底检举潜伏在我们佛教内部的反革命分子，不松懈，不麻痹。（四）反动派的会门和道门，尤其是一贯道和九宫道，他们是反动派的基层组织，也是我们佛教的死敌，我们坚决地协助政府，彻底地把他们肃清。”","type":"paragraph"}],"comments":[],"origin":"1951年4月16日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d83de9b40d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

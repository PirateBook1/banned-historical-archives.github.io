script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华东文化部欢宴英模会上情绪热烈频为毛主席干杯","authors":[],"dates":[{"year":1951,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　华东文化部昨晚六时欢宴参加华东人民庆祝“五一”劳动节广播大会的英模张富贵、陈双田、甘彩华、栗会余、王金生、施刚奎等八人。由华东文化部部长陈望道、金仲华、黄源主持宴会。尚有中央文化部沈雁冰部长，华东局宣传部冯定部长，刘长胜主席，文艺工作者巴金、陈白尘等多人作陪。宴会中宾主频为毛主席而干杯，情绪热烈。继又举行文娱晚会，张富贵、甘彩华、王金生都在会上讲话，最后举行文娱节目，直至夜深始散。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33e9abc6e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"肃反中天津市大部中上层资本家表现紧张不安","authors":[],"dates":[{"year":1955,"month":10,"day":26}],"is_range_date":false,"parts":[{"text":"肃反中天津市大部中上层资本家表现紧张不安","type":"title"},{"text":"【天津分社二十六日讯】肃反运动开始以来，天津市的大部分中上层资本家表现紧张不安。他们普遍顾虑的是怕和搞“五反”一样搞到他们头上。如七区工商联副主任委员张钰甡说：“哪次运动都脱不开工商界，因为工商界在国民党时期都认识几个穿红绿马褂的！”一些有政治历史问题的资本家，有的表现消沉，有的伪装积极，摸底试探。如七区工商联主任委员贺川成在五达贸易行监理李芳五被逮捕后，显得格外“积极”，主动向统战部交代同李芳五的经济联系，还在一天内写了两份无关紧要的“检举材料”。也有些人对运动漠不关心，双玉橡胶厂资本家赵玉峰说：“经营生意是我们的本份，对肃反不摸门。”有的认为：特务在国家机关和国营企业中多，钻到这些地方有价值。工商界是被消灭的阶级，特务钻进来还得受改造。(梁一丁编)","type":"paragraph"}],"comments":[],"origin":"1955年10月29日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cdeaf0c86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"和巴基斯坦总统阿尤布·汗的谈话","alias":"","parts":[{"type":"paragraph","text":"和巴基斯坦总统阿尤布·汗的谈话!"},{"type":"paragraph","text":"（1965年3月4日）毛泽东（以下简称毛）：我们两国是友好国家。穆罕默德·阿尤布·汗（以下简称阿）：是的。"},{"type":"paragraph","text":"毛：互相照顾彼此的利益。你们没有损害我们的企图，我们也没有损害你们的企图。"},{"type":"paragraph","text":"阿：这一点我们很了解。我们双方都是为了各自人民的利益，有很多事要做。我们过去受外国统治，现在要赶上去。我们需要和平，需要友谊。"},{"type":"paragraph","text":"毛：中国也是。阿：这一点我们很清楚。我们过去主要是受英国统治。"},{"type":"paragraph","text":"毛：中国过去受过十三个国家的侵略。有一个比较短的时期，主要是日本。"},{"type":"paragraph","text":"阿：日本倒没有到过巴基斯坦。"},{"type":"paragraph","text":"毛：还有一个比较短的时期，主要是美国。美国人帮助蒋介石打我们，帮助南朝鲜打北朝鲜，打到我们的边境上来，我们不得不派志愿军出去。当然美国人也能打，但是比日本人要差一点。"},{"type":"paragraph","text":"阿：日本人很厉害。我也有同日本人作战的经验。毛：你打过仗？[1]这是毛泽东会见巴基斯坦总统穆罕默德·阿尤布·汗时谈话的一部分。"},{"type":"paragraph","text":"和巴基斯坦总统阿尤布·汗的谈话"},{"type":"paragraph","text":"阿：那是在缅甸。那时我们的军队受英国控制，英国统治印巴地区。我们是在一九四七年独立的。"},{"type":"paragraph","text":"毛：一九四七年？我们比你们晚两年。日本人走了，美国人文来了。那时我们的指挥中心在延安。延安只有七千人口，还包括郊区，其实是个乡村。我们还有根据地，分成十几个地方，统统被敌人隔离。"},{"type":"paragraph","text":"阿：你们那时候的斗争情况，我读过不少有关的书，也读了毛主席的书。现在我们的军事参谋学院和战术学校还把毛主席的著作作为教科书。现在我们面对的问题是，如果参加一次大的战争，面对的是人口多、装备好的敌人。因此，就不能抄袭英美的作战方法，就要学习主席的经验，当然，也要创造自己的方法。那样，我们就敢于同比我们多三倍的敌人打仗。"},{"type":"paragraph","text":"毛：你们地方宽，人口多。我们打仗的方法是，你打你的，我打我的。日本人也好，美国人也好，统统打不过我们。他打他的，我打我的。其实，他打他的，他们找不到我们；我打我的，我们找得到他们。一个师一个师地打，打弱的，打孤立的。一部分一部分地吃，他们就少了。我好用十个指头作比方，我打他一个指头，不打他九个指头，他少了一个指头，就握不起拳头来了。然后，找机会再一个一个地割，割到他剩下半个指头，蒋介石就跑到台湾去了。"},{"type":"paragraph","text":"阿：主席的方法实验过了，我们的方法还没有实验。真打了，还不知道怎么样。我们打仗的方法也可以用两句话概括起来：守的时候要用火力，不要用人体去扑；进攻时，要进攻弱点，全力以赴。"},{"type":"paragraph","text":"毛：打一个指头，我用三四个指头。具体说，就是集中优势兵力。"},{"type":"paragraph","text":"阿：对某个地方要使用优势兵力。毛泽东全集第四十七卷"},{"type":"paragraph","text":"毛：有时候一个战役，消灭一个师，又来一个师，割了一个，又来一个，再割一个。这样连续下去，将敌人的有生力量消灭掉。"},{"type":"paragraph","text":"你们也要搞一套简单的书本，只要两万字，最多三四万字，发给官兵，就行了。军事学的本本越厚越没有用。"},{"type":"paragraph","text":"阿：主席说得很正确。书厚了，谁也不看了。我们后来把英国的军事书籍全烧了，只留简单明了的小册子，主要是如何战胜敌人。"},{"type":"paragraph","text":"1965年3月4日，毛泽东会见巴基斯坦伊斯兰共和国总统穆罕默德·阿尤布·汗。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":3,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":503,"page_end":505},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5f978c220"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

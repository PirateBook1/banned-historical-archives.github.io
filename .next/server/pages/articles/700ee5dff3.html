script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高营墙大队领导班子遵照毛主席的教导  坚持参加集体生产劳动  密切和群众的联系，促进干部思想革命化","authors":[],"dates":[{"year":1968,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高营墙大队领导班子遵照毛主席的教导"},{"type":"paragraph","text":"坚持参加集体生产劳动"},{"type":"paragraph","text":"密切和群众的联系，促进干部思想革命化"},{"type":"paragraph","text":"新华社沈阳电　辽宁省辽阳县张台子公社高营墙大队的领导班子，在人民解放军毛泽东思想宣传队的帮助下，坚持参加集体生产劳动，发扬艰苦奋斗作风，密切与群众的联系，促进了领导班子的革命化。"},{"type":"paragraph","text":"高营墙大队领导班子遵照伟大领袖毛主席的教导，把坚持干部参加集体生产劳动做为一项雷打不动的根本制度来执行。领导班子的十一名成员，都积极参加集体生产劳动。他们分工包队，白天跟班劳动，晚间处理工作。许多干部对工作拣重担子挑，劳动抢重活干。领导班子的第一把手孟宪武经常同社员一起劳动，一起学习毛主席最新指示，一起斗私、批修。最近，大队突击修水渠，他不怕冷水刺骨，带头下井捞石头。水凉泥深，有的社员坚持不住了，他就和大家一起背诵毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”的教导，使社员们增加了战胜困难的勇气，加速了工程进度。会计胡百昌为了和其他干部同样参加劳动，尽量利用晚上业余时间整理账目和对生产队会计进行业务指导。贫下中农社员们高兴地说：“干部参加集体生产劳动，下边的问题能看到，群众的声音能听到，毛主席的最新指示能宣传到，样样工作能做到，革命、生产一定能搞好！”"},{"type":"paragraph","text":"领导班子为了更好地、经常地接受群众的监督，他们在各生产队普遍建立了有贫下中农、民兵参加的帮助干部小组。这个小组定期召开会议，听取来自群众的批评和意见。干部们都本着做群众小学生的态度，遇事多和群众商量。新的领导班子成员还遵照毛主席的教导，保持艰苦奋斗作风。他们坚持节约闹革命，在一间简陋的办公室里办公，办公用品从俭，开支精打细算。领导班子成员张成文，今年六十多岁了，为生产队办事出门不坐车，徒步六十多华里。干部们说：“少花一分钱，就多为集体增加一分财富，思想上就破了一分‘私’字，增加了一分无产阶级的‘公’字。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"700ee5dff3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

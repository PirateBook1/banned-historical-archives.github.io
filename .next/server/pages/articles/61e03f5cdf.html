script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委给西北各省慰问团的慰问信","authors":[],"dates":[{"year":1961,"month":1,"day":31}],"is_range_date":false,"parts":[{"text":"甘肃省委给西北各省慰问团的慰问信","type":"title"},{"text":"亲爱的西北各省慰问团全体同志们：","type":"appellation"},{"text":"正当甘肃人民发生了严重困难的时候，正当甘肃工作上犯了严重错误的时候，你们受党中央、西北局和西北各省人民的委托，给甘肃党、给甘肃人民带来党中央、毛主席和西北各兄弟省人民的亲切关怀，这对于我们，对于甘肃人民，就象带来了冬天的太阳，我们感到分外温暖！我们代表甘肃全体党员和一千三百多万人民向你们致以亲切的慰问和衷心的感谢！","type":"paragraph"},{"text":"亲爱的同志们，你们到甘肃的时间虽不算长，但已经做了很多工作；你们广泛地宣传了党中央、毛主席和西北各省区人民对甘肃人民的关怀；你们深入地宣传了党的政策和西北局兰州会议的精神，帮助我们进一步提高了甘肃广大干部和人民群众同错误作斗争、同困难作斗争、同敌人作斗争的勇气和信心；你们深入群众，调查研究，发现了许多重要问题，提出了许多宝贵建议，大大地推动和改进了我们的工作；你们还从帮助安排群众生活，组织群众发展生产自救运动入手，具体解决了农村当前迫切需要解决的许多重大问题。所有这些，都给我们增添了许多力量，给了我们很大的鼓舞！","type":"paragraph"},{"text":"特别值得指出的是，你们在慰问活动中，大大地发扬了党的传统的优良作风，发扬了西北各省区党和人民的优良的工作作风。你们的密切联系群众，办事与群众商量的作风；你们关心群众生活，与群众同甘共苦的作风；你们深入调查研究，实事求是的反映情况，提出问题，解决问题的作风；你们严肃地执行党的政策的作风。所有这些优良作风，都在甘肃党和甘肃人民中，留下了深刻的印象。是我们永远学习的榜样。我们号召全省人民，全体共产党员、全体干部向你们学习！","type":"paragraph"},{"text":"亲爱的同志们，你们的工作是艰苦的，紧张的。现在可以告慰于你们的是，你们的辛勤劳动已经获得了丰富的成果。听吧！甘肃人民已经把你们叫做“最可爱的人”，人们已经看到，慰问团走到那里，那里的人民就说是“亲人来了”，“救命的恩人和爹娘来了”。对于你们所取得的这些重大成就，我们感到十分高兴！同志们，你们辛苦了，还望多加保重。要注意劳逸结合，要保证足够的休息时间。在此，我们也要求各级党委的同志们，大力协助、支持、配合慰问团的工作，给予慰问团工作上的一切便利条件。特别在生活上，要更多地注意和关怀。要切实保证慰问团全体同志身体健康，共同努力，胜利完成党中央、毛主席交给的光荣任务！","type":"paragraph"},{"text":"谨致","type":"paragraph"},{"text":"崇高的敬礼！并祝全体同志身体健康！","type":"appellation"},{"text":" 中共甘肃省委一九六一年元月三十一日","type":"paragraph"},{"text":"(甘肃档案馆91—4—896卷)","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61e03f5cdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

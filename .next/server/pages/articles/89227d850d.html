script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批示西北局宣传部关于纠正党风领导中的简单急躁偏向的通报","authors":[],"dates":[{"year":1950,"month":8}],"is_range_date":false,"parts":[{"text":"中央批示西北局宣传部关于纠正党风领导中的简单急躁偏向的通报","type":"title"},{"text":"中央批示：","type":"subtitle"},{"text":"兹将西北局宣传部七月××日关于整风学习的通报转发给你们参考。这个通报中的经验是值得注意的，西北局的方针是对的。整风中非党员干部的自杀事件，在其他地区亦有发生，如苏北区党委七月六日给华东局的报告中，即说到苏北行署工商处新人员因害怕整风而跳楼自杀重伤未死的事件。陕西、苏北两处的经验，证明若干地方未能贯彻整风时着重党内整干部及着重教育改造的方针，或未将这种方针讲明，才引起非党的新人员的疑虑恐慌。根据这种经验，各地应检查所属有无同样现象，如有，则应公开宣布整风的正确方针，纠正那种将党内外及新老党员一律对待的不正确方针，并打消党内外及新老干部的各种疑虑，以利整风的进行，为要。","type":"paragraph"},{"text":" 一九五零年八月","type":"paragraph"},{"text":"最近已连续发生两次自杀事件。在进行对陕南、褒、湑三渠修建工程的检查中，汉惠渠技正皇甫其鲁于六月十九日清晨，投河自杀。据现有材料了解，皇甫于一九三九年至汉惠渠担任技正，工作一向认真负责，解放后也还表现积极。今春二月领导上赶修汉惠渠堰河洞，四月间竣工，及时完成插秧前的放水工作。其缺点是单价高（高的原因之一是当时估计物价不稳，但以后大迭），工程粗糙。报纸上等有公开批评。水利部水利局负责人又亲自检查，批评较多（据现有材料了解，批评方式尚属温和），未提成绩。皇甫为人气量狭小，爱面子，解放前曾有小的经济手续不清（遗失公款一百万元，约值其本人半月薪水，以后在杂工内报了），此次工程又有缺点，再加有人写黑状子告他，而他对检讨批评认识不足，误以为上级对他不信任，把他看成坏蛋，顾虑重重，而对此次工程粗糙又无法自解，遂投河自杀。另长安县五星区区干部未经领导批准，即开会追逼违法生意事件和贪污问题，区长区书未能慎重及时处理，致财经助理员（新干部）在区上用枪自杀。","type":"paragraph"},{"text":"上述自杀事件，应引起各地在整风中严重警惕。由于许多非党干部和广大干部对于整顿作风、开展批评和自我批评的意义，尚缺乏正确的了解，而过去国民党反动派关于整风审干的造谣，仍有相当影响；加之某些负责党员干部对中央和西北局的整风学习指示文件，又未认真阅读、充分了解，不能掌握此次整风的方针和重点（如陕西省某厅长在学委会上讲：整风是建设工作，不分领导与下级，新老上下一起整。临夏地委整风计划，照抄四三年审查干部的办法，开展群众性的反特斗争，主要审查新干部、留用人员以及伙夫、保姆等），散布于党中央和西北局的指示完全相违背的言论，更影响到干部思想上的混乱，形成某些单位中采取简单、急躁、粗暴的方式去进行[下缺]……","type":"paragraph"}],"comments":[],"origin":"陕西省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89227d850d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

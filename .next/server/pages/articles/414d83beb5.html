script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在讲课时发表的言论","authors":["中国人民大学","章奇顺"],"dates":[{"year":1957}],"is_range_date":false,"parts":[{"text":"在讲课时发表的言论","type":"title"},{"text":"中国人民大学章奇顺","type":"authors"},{"text":"（章奇顺：中国人民大学新闻系教师）","type":"subtitle"},{"text":"1.在工资标准上，目前表现的不是按劳分配而是按“德”分配，按“宗派主义”分配。因为工资是由党、团、工会进行评定的，这些负责人，差不多都是共产党员，因此，分配必然是宗派主义的。","type":"paragraph"},{"text":"2.有些老干部无才，但凭资格可以多拿工资，这是“缺德”。这些人是“不占有生产数据的半剥削者”，是“超经济的掠夺”。（据他说这是教研室一些同志的说法，他感到十分恰当。）","type":"paragraph"},{"text":"3.分配上的宗派主义，使全民的劳动成果被少数宗派所占用，再加上政治上的干涉，使全民所有制发展成为宗派所有，少数集团所有，这就会引起公有制的变化，使社会制度的性质发生变化。最后被奴役、被压迫者就不能不以对抗的形式来解决。","type":"paragraph"},{"text":"4.说目前国家干部的分配原则是“德、资、才”，这三个比重怎样，是否取消？要同学们考虑。","type":"paragraph"},{"text":"1。强调工农业之间剪刀差，说农民生活苦、劳动强度大，但收入少得很。工业产值中很大一部分是农民的劳动，这意味着工人剥削了农民。不能全记在工人的帐上。","type":"paragraph"},{"text":"2.说我们缺乏对人的关怀，农民苦，没粮食吃，拿人奶喂猪；劳动强度厉害，把人当牲畜，如叫瞎子推磨。","type":"paragraph"},{"text":"3.他说国家与农民的关系是否正常？粮食的统购统销、合作化的速度、农民产品的价格、工农知识分子之间的分配关系，都是值得考虑的，要同学们大量揭露其中的问题。","type":"paragraph"},{"text":"4.他认为工农之间矛盾大，说前些日子有人提出农民生活苦；工农生活水平相差太远；这的确是无法掩盖的矛盾。但《人民日报》和谭震林都写文章，作调查报告，借以证明农民生活提高很快，工农矛盾并不大，当然，这是企图缓和一下。如果说问题真的不大，还写文章干什么？","type":"paragraph"},{"text":" （摘自〈章奇顺在新闻系讲课时所发表的反动言论〉，载《社会主义思想教育参考资料选辑》第四辑第134、135页）","type":"paragraph"}],"comments":[],"origin":"中国人民大学经济系政治经济学教研室编《中国资產阶级右派经济言论批判参考资料》，1958年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"414d83beb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

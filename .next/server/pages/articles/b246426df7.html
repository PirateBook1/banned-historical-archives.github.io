script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文化革命小组给江西大联筹的电报","authors":[],"dates":[{"year":1967,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组给江西大联筹的电报","type":"title"},{"text":"江西省无产阶级革命派大联合筹备委员会的革命同志们：","type":"appellation"},{"text":"据报，你们二十九日冲击军事机关、夺取武器，这是违反中央军委八条命令、十条命令，违反中共中央、国务院、中央军委、中央文革小组“六·六”通令和中央六月二十四日通知的。不管你们有任何理由，这样做都是错误的，我们希望你们珍惜和保持你们的革命称号，立即停止夺枪的错误行动，退出军事机关，并将枪支弹药退还军区，返回原驻地，听候中央派人员处理。我们命令江西军区不许采取任何报复行动。如果双方任何一方不这样做，不听中央的话，就要犯极严重错误，我们等待筹委会同志的回答。","type":"paragraph"},{"text":" 中共中央、国务院中央军委、中央文革小组一九六七年六月二十九日","type":"paragraph"}],"comments":[],"origin":"原载北京化工学院毛泽东思想宣传员 《无产阶级文化大革命文件汇编 [第二集]》，北京：1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b246426df7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

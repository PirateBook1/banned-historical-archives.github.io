script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想指导生产斗争哲学、自然科学工作者举行自然辩证法座谈会　交流学习毛泽东思想经验，决心进一步改造世界观，尽速登上世界科技高峰","authors":[],"dates":[{"year":1960,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社哈尔滨27日电】　中国科学院哲学研究所8月下旬在哈尔滨市举行了一次自然辩证法座谈会。这是科学技术工作者学习毛泽东思想、运用毛泽东思想来指导科学技术工作的一次集会。"},{"type":"paragraph","text":"近几年来，特别是今年上半年以来，各工厂、高等学校和科学研究机关中，学习运用毛泽东思想来指导技术革新技术革命、科学研究和教学改革，取得了很大的成绩。许多科学技术工作者认识到:毛泽东思想不仅是指导我们认识社会，进行阶级斗争，发展社会科学的犀利的武器，而且也是指导我们认识自然，进行生产斗争，发展自然科学的犀利的武器。在科学研究中遇到问题就务虚，向毛主席著作请教，已经开始成为新的风尚。"},{"type":"paragraph","text":"这次座谈会的召开，就是为了交流这方面学习的经验，并讨论如何更好地开展这个学习。参加会议的有各地高等学校、科学研究机关、工厂、科学技术领导机关的有关负责干部，哲学工作者，科学研究人员。教师，工程技术人员等共一百三十多人，他们在会上交流了学习毛泽东思想和运用毛泽东思想来指导科学技术工作的情况和经验，进一步认识了科学技术工作者学习毛泽东思想改造自己的世界观和运用毛泽东思想来指导科学技术工作的重要性。大家表示深信我国的科学技术在毛泽东思想的指导下，一定可以多快好省地发展，尽速登上世界科学技术的高峰。"},{"type":"paragraph","text":"各地各单位为会议准备了许多文章，其中提交会议的论文和报告有七十多篇。这批文章集中地反映了这一时期科学技术工作者学习和运用毛泽东思想的一部分成绩。与会者认为，科学技术工作者学习和运用毛泽东思想，虽然有了一个良好的开端，但是今后还必须以更大的努力推动这个学习向更广、更深、更高的阶段发展。"},{"type":"paragraph","text":"会议期间，有十八人作了报告和发言，并按地区和科学专业分小组进行了讨论。这些发言、报告和小组讨论的内容，包括有学习毛泽东思想的情况和经验，学习毛泽东著作改造自己世界观的经验和体会，运用毛泽东思想指导技术革命、科学研究和教学改革的经验，对自然科学领域中各种资产阶级学术观点的批判等等。这次会议认真贯彻了百花齐放、百家争鸣的方针，对于许多学术问题展开了充分的、热烈的讨论，大家畅所欲言，互相学习，取长补短，得到了很大的提高。"},{"type":"paragraph","text":"会议最后由中国科学院哲学社会科学部副主任、哲学研究所所长潘梓年作总结发言。他在发言中谈到了会议的收获和当前自然科学工作者学习毛泽东思想的形势，以及对于今后进一步在科学技术界开展学习和运用毛泽东思想的一些意见。与会者都感到这次会议开得很好。经过会议的讨论，大家认为必须明确下列几点认识:科学技术工作者学习毛泽东思想的根本目的，是为了提高政治觉悟，克服资产阶级思想，逐步确立无产阶级世界观，反对帝国主义和现代修正主义；是为了贯彻我国的多快好省地发展科学技术的道路；是为了大力研究自然界的辩证法，生产过程的辩证法，技术发展的辩证法，在科学技术研究中运用唯物辩证法；学习和研究自然辩证法，必须坚持理论联系实际的原则，同技术革新技术革命、科学研究和教学改革的实践结合起来，同对于自然科学中资产阶级唯心主义、形而上学、机械唯物主义的思想影响的批判结合起来，边学边用，从用中学，从斗争中学。"},{"type":"paragraph","text":"中共黑龙江省委、哈尔滨市委的有关负责同志出席了这次座谈会。中共哈尔滨市委书记郑依平并在会上讲了话。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08fcce7132"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

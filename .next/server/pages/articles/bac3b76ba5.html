script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"莫东敌情及对该地区工作的要求","alias":"","parts":[{"type":"paragraph","text":"冀东敌情及对该地区工作的要求！"},{"type":"paragraph","text":"（1938年7月8日）聂、彭："},{"type":"paragraph","text":"天津来电，报敌人进攻冀东游击队与他们对冀东工作的要求如下，望注意："},{"type":"paragraph","text":"甲、敌人进攻的计划："},{"type":"paragraph","text":"一、从漏滢口起，沿长城布防至马兰峪，折回蓟县，采取大包围形势。"},{"type":"paragraph","text":"二、在密云、昌平、顺义、通县、三河布置重兵，完成包围计划，采取稳扎稳打，以期逐渐缩小包围，压迫我军于蓟县北部聚歼之。"},{"type":"paragraph","text":"三、现马兰峪驻有望岗村部队四百人，蓟县、通县开来宫崎纵队一部分，密云系由关外开来之一桥纵队约一连及伪满张匹仓骑兵一团、步兵百余，顺义宫崎部队约一连，昌平山下兵团约四百人，宁河一百人。"},{"type":"paragraph","text":"四、惟日寇兵力单薄，似不足以完成包围任务，故仍在研究更彻底办法。"},{"type":"paragraph","text":"五、芳东警备队除一中队调防宁河外，余因某种关系未调动，"},{"type":"paragraph","text":"[1]这是毛泽东、胡服（刘少奇）关于冀东敌情及对该地区工作要求指示给聂荣臻、彭真的电报。保安队不出县境作战，警队实力单薄。"},{"type":"paragraph","text":"乙、对冀热边工作要求："},{"type":"paragraph","text":"一、冀东我军更须用更敏捷行动向迁安、遵化、卢龙地区扩大活动，因该地区敌人力量较弱，党的力量较大，且能呼应南部暴动，冲破敌人包围线。"},{"type":"paragraph","text":"二、对敌人之交通等破坏不够，必须多派小部队破坏北宁、平榆等交通及电话、电报的联络，他们现正布置这项工作，要求你们亦同时进行。"},{"type":"paragraph","text":"三、六支队要在长城口外建立根据地，必须要将长城各口放在我们内外控制之下，同时冀东根据地亦开始能确立，敌人的聚歼计划才不能实现。"},{"type":"paragraph","text":"四、赵同部须向宛平配合行动，牵制北平日军不能向冀东移动，并相机进攻北平。目前平津敌虽空虚，尚有机可乘，请斟酌处理。"},{"type":"paragraph","text":"并告朱、彭川。"},{"type":"paragraph","text":"毛胡"},{"type":"paragraph","text":"七月八日[1]朱、彭，指朱德、彭德怀。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":7,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":396,"page_end":397},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bac3b76ba5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

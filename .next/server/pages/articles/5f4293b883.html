script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南宁各族群众举行隆重集会和游行  庆祝广西壮族自治区成立二十周年  大会宣读了给党中央、华主席的致敬电  中央代表团参加庆祝大会，乔晓光韦国清同志先后讲话","authors":[],"dates":[{"year":1978,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南宁各族群众举行隆重集会和游行"},{"type":"paragraph","text":"庆祝广西壮族自治区成立二十周年"},{"type":"paragraph","text":"大会宣读了给党中央、华主席的致敬电  中央代表团参加庆祝大会，乔晓光韦国清同志先后讲话"},{"type":"paragraph","text":"据新华社南宁十二月十一日电　广西壮族自治区首府南宁市二十万各族群众，今天举行隆重集会和游行，庆祝广西壮族自治区成立二十周年。"},{"type":"paragraph","text":"十二月十一日，是广西各族人民永远不能忘怀的日子。四十九年前的今天，邓小平同志和张云逸等同志在广西领导了著名的百色起义，建立了红七军和右江革命政权。二十九年前的今天，在伟大领袖毛主席领导下，五星红旗插上了友谊关，广西全境获得了解放。而今，广西各族人民把这一天作为广西壮族自治区成立的纪念日，更增添了这个喜庆节日的意义。"},{"type":"paragraph","text":"今天，南宁全城张灯结彩，红旗招展。从清晨起，穿着节日盛装的各族群众，从四面八方涌向举行庆祝大会的七一广场，喜庆这一光辉的节日。"},{"type":"paragraph","text":"上午九时，隆重的庆祝大会在乐曲声中开始。中央代表团团长韦国清、副团长王震、杨静仁、李达、天宝、卓琳、李步新、欧致富、布赫以及代表团全体成员，由自治区党政军负责同志乔晓光、刘重桂、覃应机、赵茂勋、杜易、肖寒、周光春等陪同登上主席台，全场鼓乐齐鸣，欢声雷动。两万名少年儿童频频翻动手持的彩花，组成一幅幅瑰丽的标语画面：“向党中央致敬！”“向华主席致敬！”“各族人民大团结万岁！”“紧跟华主席进行新长征！”中央代表团的同志热情鼓掌，向各族群众祝贺节日。"},{"type":"paragraph","text":"广西壮族自治区、南宁市、南宁地区党政军负责人以及应邀前来参加庆祝活动的广州部队，广东、上海、云南、贵州、湖南、福建等省、市代表团和特邀代表、广西各民族代表，都参加了今天的庆祝大会。"},{"type":"paragraph","text":"自治区党委第一书记、自治区革委会主任、广西军区第一政治委员乔晓光在大会上讲了话（全文见第二版）。"},{"type":"paragraph","text":"中共中央政治局委员、人大常委会副委员长、中央代表团团长韦国清接着在大会上讲话（全文见第二版）。他代表华主席为首的党中央、人大常委会、国务院，向广西各族人民，向保卫祖国南部边疆的人民解放军、公安战士和广大民兵致以热烈的祝贺；向被越南当局驱赶回国的侨胞，致以亲切的慰问。"},{"type":"paragraph","text":"韦国清同志强调指出，广西是祖国的南大门，战略地位十分重要。现在，越南当局已经变成了亚洲的古巴。他们忘恩负义，在苏联社会帝国主义的唆使和支持下，大规模驱赶华侨，不断制造边境事件，我们要百倍保持警惕，加强战备，随时准备歼灭敢于来犯之敌。"},{"type":"paragraph","text":"国务院副总理、中央代表团副团长王震宣读了人大常委会、国务院庆祝广西壮族自治区成立二十周年的贺电。中央代表团向广西壮族自治区赠送了贺幛。贺幛上用壮、汉两种文字写着：“广西各族人民团结起来，在华主席为首的党中央领导下，加速经济文化建设，为实现新时期的总任务努力奋斗！”当宣读贺电和赠送贺幛时，广场上响起雷鸣般的掌声和欢呼声。自治区党委书记、自治区革委会副主任覃应机在经久不息的掌声中，宣读了大会给党中央、华主席的致敬电。"},{"type":"paragraph","text":"大会结束后，举行了盛大的庆祝游行。今天晚上，中央代表团的同志由自治区负责同志陪同，在人民公园和各族各界群众一起观看了节日焰火。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王震","type":"人物"},{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f4293b883"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"自前政治形势及对固锡山的方针","alias":"","parts":[{"type":"paragraph","text":"日前政治形势及对阎锡山的方针"},{"type":"paragraph","text":"（1940年1月11日）德怀同志："},{"type":"paragraph","text":"你陷日来电，书记处已有复电，谅收到。目前还不是全国下雨之时，在全国任务还是组织进步力量，力争中间阶层，击破大资产阶级的动摇与反动，这种可能性现在还未丧失。目前最严重的问题是阎锡山的反动，他就是目前大资产阶级中最反动的部分，他的阴谋十分恶毒，他已封锁了吕梁山与中条山。我们对策，以贺关力量首先夺取普西北的全部至少是大部，以普东南力量巩固普东南未失阵地，争回已失阵地之一部，打开一条通洛阳的路，十分要紧。然后由贺关与普东南各出一部向吕梁山攻击，至少恢复原有陈支队阵地及一条交通线，打通延水关。如果此时阎锡山愿意讲和（还未丧失此种可能），则让他占领吕梁山的大部，我只占一小部及一条交通线就此罢手，否则战事难免扩大。边区问题有好转倾向，"},{"type":"paragraph","text":"[1]阎锡山，当时任国民党军第二战区司令长官。[2]德怀，即彭德怀，当时任八路军副总司令。[3]陷日，即30日。"},{"type":"paragraph","text":"[4]贺关，指贺龙、关向应，当时分别任八路军第一二〇师师长和政治委员。陇东九十七师已撤走，程潜、朱绍良“在蒋命令下已表示和平，我们正派谢老赴甘为谈判代表。日本决定扶助汪精卫，日本在华军人的政策还是硬的，此事不能不影响国民党的态度，故好转可能还未断绝。现时日本内部的斗争，还是日本独占中国或者分出一部分权利给英、美这样一种斗争，军人的独占政策似乎占优势，日本正发生倒阁风潮，等几天就可见分晓。"},{"type":"paragraph","text":"泽东"},{"type":"paragraph","text":"十一日"},{"type":"paragraph","text":"[1]程潜，当时任国民党政府军事委员会天水行营主任。朱绍良(1891—1963)，江苏武进人，当时任国民党军第八战区司令长官。"},{"type":"paragraph","text":"[2]蒋，指蒋介石。[3]谢老，指谢觉哉（1884一1971)，湖南宁乡人。当时任中共中央党"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":1,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":288,"page_end":289},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e18b3985ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"毛泽东等祝贺罗马尼亚解放十八周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺罗马尼亚解放"},{"type":"paragraph","text":"十八周年的电报！"},{"type":"paragraph","text":"（1962年8月22日）布加勒斯特罗马尼亚工人党中央委员会第一书记、罗马尼亚人民共和国国务委员会主席格·乔治乌-德治同志，罗马尼亚人民共和国部长会议主席扬·格·毛雷尔同志："},{"type":"paragraph","text":"在罗马尼亚解放十八周年的时候，我们代表中国人民、中国共产党和中华人民共和国政府，向罗马尼亚人民、罗马尼亚工人党和罗马尼亚人民共和国政府，致以热烈的祝贺。"},{"type":"paragraph","text":"兄弟的罗马尼亚人民，在罗马尼亚工人党和罗马尼亚人民共和国政府的领导下，获得了社会主义建设的巨大成就，并为反对帝国主义的侵略政策、战争政策，和保卫世界和平进行了不懈的努力。中国人民为此感到由衷的喜悦。"},{"type":"paragraph","text":"中罗两国人民之间存在着牢不可破的兄弟友谊。中国人民将始"},{"type":"paragraph","text":"[1]这是毛泽东以中国共产党中央委员会主席的名义和中华人民共和国主席刘少奇、全国人民代表大会常务委员会委员长朱德、国务院总理周恩来联名给罗马尼亚工人党中央委员会第一书记、罗马尼亚人民共和国国务委员会主席格·乔治乌一德治，罗马尼亚人民共和国部长会议主席扬·格·毛雷尔的电报。祝贺罗马尼亚解放十八周年。毛泽东全集第四十五卷终不渝地在1957年莫斯科宣言和1960年莫斯科声明的基础上，致力于加强中罗两国人民的友谊和合作，并同罗马尼亚人民一起，为社会主义阵营的团结，为世界和平和人类进步的崇高事业而奋斗。"},{"type":"paragraph","text":"祝兄弟的罗马尼亚人民在建设社会主义的事业中取得新的成就。祝中罗两国人民的兄弟友谊万古长青！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1962年8月22日"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":8,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":220,"page_end":221},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92a02533c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"电毛主席致敬","authors":[],"dates":[{"year":1949,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"电毛主席致敬"},{"type":"paragraph","text":"【新华社北京十日电】中国劳动协会代表会议今通过向毛主席致敬电，文如下：敬爱的毛主席："},{"type":"paragraph","text":"中国劳动协会代表会议已于十日在人民首都北京胜利闭幕。我们谨代表全体劳协会员向您致最崇高的敬礼。中国工人阶级，只有得到以您为首的中国共产党的正确领导，才能团结全国人民，进行了二十多年艰难困苦的革命斗争，而获得今天的历史性的伟大胜利，使全国四万万七千五百万人民得以摆脱百余年来的帝国主义、封建主义、官僚资本主义的沉重压迫，而走上独立新生的道路。中国劳动协会，在自己的工作和斗争中摸索到这一真理。从抗日战争爆发以后，中国劳动协会即坚决拥护中国共产党的政治号召，坚持工人阶级的团结与统一，粉碎了国民党反动政府的无耻的分裂阴谋。今天，由于革命已经胜利，随而到来的，将是新民主主义经济建设的高潮，全国工人必须按产业部门组织起来，才能担负起发展生产的艰巨任务。劳协不是按产业系统组织的工会，所以已不适合于今天的工会组织原则。在这次代表会议上，我们根据目前胜利形势的需要，一致通过结束劳协的组织，进一步完成与中华全国总工会在组织上的统一。劳协的会员，依照全国总工会的组织系统，参加各地各种产业工会。劳协的干部诚心诚意接受全国总工会的领导，巩固地团结在中国共产党和您的旗帜下，为建设独立、民主、和平、统一的新中国，为建设新民主主义的新社会，为进一步实现社会主义与共产主义而努力奋斗。我们高呼：中国工人阶级和全国人民的伟大领袖毛主席万岁！"},{"type":"paragraph","text":"中国劳动协会代表会议全体代表  一九四九年十一月十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0889a8fafd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

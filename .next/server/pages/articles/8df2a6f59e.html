script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协会议分组讨论开幕词和工作报告  许多委员在发言中关心人才的培养和使用","authors":[],"dates":[{"year":1980,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"政协会议分组讨论开幕词和工作报告"},{"type":"paragraph","text":"许多委员在发言中关心人才的培养和使用"},{"type":"paragraph","text":"据新华社北京8月29日电 出席五届政协第三次会议的委员们，今天分组讨论政协全国委员会主席邓小平的开幕词和副主席许德珩的工作报告。他们热烈地议论了如何用极大的努力，发挥我国社会主义制度的优越性，把我国建设成为一个现代化的、高度民主、高度文明的社会主义强国的问题。许多委员在发言中对如何培养和使用人才表现了极大的关心。"},{"type":"paragraph","text":"不久前被选为天津市副市长的王光英在讨论会上说，邓小平同志在开幕词中提出了建设现代化的、高度民主、高度文明的社会主义强国的战斗任务，这必将调动千军万马，朝着这个宏伟的目标前进。"},{"type":"paragraph","text":"钱伟长说，过去两年中，由于党的经济政策放宽了，国家的经济明显地活了，人民的生活有了改善。但经济搞活了，还应把人才搞活。近两年来，党在落实知识分子政策方面做了不少工作。但是，总的来说，在知识分子的管理上仍然存在着问题。过去两年中，我到过22个省、市，发现在知识分子的使用问题上，专业不对口、学非所用的情况相当严重，这是极大的浪费。为了培养和提拔适应现代化需要的人才，国家在就学、升学和用人方面的政策也要放宽。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8df2a6f59e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共江苏省委关于对“高沟事件”平反的通知*","authors":[],"dates":[{"year":1980,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"中共江苏省委关于对“高沟事件”平反的通知","type":"title"},{"text":"[此标题为编者重拟]","type":"subtitle"},{"text":"省委批准省委纪委关于“高沟事件”的复议报告。1963年11月至1965年5月，涟水县高沟公社在先后两次开展的社会主义教育运动中，确实揭发暴露出一部分基层干部在思想作风和经济方面的一些问题，有的问题还是比较严重的。当时对少数犯有严重错误的干部给予适当的纪律处分也是必要的。但是，将公社党委和工作队之间一些认识上的分歧，基层干部对运动中出现的一些极左现象不满而讲的牢骚怪话，以及个别基层干部由于对贫下中农提意见有抵触而引起的打击报复的行为，认定为反党、反人民、反社会主义的反革命复辟性质是错误的；将涟水县原县委书记孙燮华，原县委常委、副县长秦达志，原高沟公社书记司德义、副书记万百川等同志因对工作队执行政策和工作方法持不同看法，被认定为“对抗社教运动”，是反革命复辟活动的“包庇者”、“支持者”、“保护人”，也是错误的。现经复查决定：“高沟事件”政治上予以平反；省委1964年8月22日批转《一场重大原则问题的争论》的118号文件，和9月22日《关于处理涟水县高沟公社反革命事件的报告》的137号文件均予撤销；对于孙燮华、秦达志、司德义、万百川等同志的污蔑不实之词应予推倒，恢复名誉。对这一“事件”中其他被处理的人员，淮阴地委和涟水县委，要本着实事求是的原则，认真进行复查，确实搞错的应坚决纠正过来。凡是原结论处理恰当的，应维持不变。同时，要妥善做好善后工作，引导广大干部和群众团结一致向前看，不要纠缠历史旧账。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"654e56f2ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

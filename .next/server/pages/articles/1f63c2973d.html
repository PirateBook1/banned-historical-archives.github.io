script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"布托总理和夫人举行盛大宴会  华国锋总理、李先念副总理等应邀出席布托总理和华国锋总理讲话  华国锋总理同布托总理继续举行会谈","authors":[],"dates":[{"year":1976,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"布托总理和夫人举行盛大宴会"},{"type":"paragraph","text":"华国锋总理、李先念副总理等应邀出席布托总理和华国锋总理讲话"},{"type":"paragraph","text":"华国锋总理同布托总理继续举行会谈"},{"type":"paragraph","text":"新华社一九七六年五月二十九日讯　巴基斯坦伊斯兰共和国总理佐勒菲卡尔·阿里·布托和夫人努斯拉特·布托，今天晚上在人民大会堂举行盛大答谢宴会。"},{"type":"paragraph","text":"国务院总理华国锋、副总理李先念，外交部长乔冠华，外贸部长李强，文化部长于会泳，卫生部长刘湘屏等，应邀出席了宴会。"},{"type":"paragraph","text":"宴会厅里并排悬挂着中国国旗和巴基斯坦国旗。"},{"type":"paragraph","text":"在洋溢着热烈友好气氛的宴会上，布托总理和华国锋总理先后讲话（全文见第二版）。他们讲话以后，乐队分别奏中国国歌和巴基斯坦国歌。"},{"type":"paragraph","text":"应邀出席宴会的还有：人大常委会委员严济慈、杨坡兰、李聚奎；政府和中国人民解放军有关部门、北京市革命委员会等方面的负责人韩念龙、张才千、马宁、陈慕华、郝中士、孙晓风、潘琪、韩国忠、薛玉珊、尹忠尉、刘存信、柳忠阳、林佳楣、解力夫、董林、安岗、丁国钰、傅玉芳、张学群、杨骥、张杰，中国驻巴基斯坦大使陆维钊。"},{"type":"paragraph","text":"各国驻中国的外交使节，也应邀出席了宴会。"},{"type":"paragraph","text":"布托总理的随行人员、巴基斯坦驻中国大使阿尔维和夫人，以及在北京的巴基斯坦朋友，出席了宴会。"},{"type":"paragraph","text":"今天上午布托总理的夫人参观了中央五七艺术大学舞蹈学校。"},{"type":"paragraph","text":"新华社一九七六年五月二十九日讯　国务院总理华国锋同巴基斯坦伊斯兰共和国总理佐勒菲卡尔·阿里·布托今天下午继续举行了会谈。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f63c2973d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无限忠于毛主席  完全彻底为革命","authors":["王裕昌"],"dates":[{"year":1968,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无限忠于毛主席  完全彻底为革命"},{"type":"paragraph","text":"空军学习毛主席著作积极分子、“爱兵模范”  王裕昌"},{"type":"paragraph","text":"伟大领袖毛主席和他的亲密战友林副主席亲自批准，中共中央、中央军委、中央文革发布命令，追授门合同志以“无限忠于毛主席革命路线的好干部”的光荣称号。喜讯传来，我心潮澎湃，久久不能平静。这是毛主席在无产阶级文化大革命取得伟大胜利的大好形势下，为我们亲手树立的一个党的好干部的光辉榜样，是毛主席对全国军民的最大关怀、最大鼓舞、最大教育、最大激励，让我们千遍万遍地高呼毛主席万岁！万万岁！让我们最衷心地祝愿毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"学习门合同志的英雄事迹，想着门合同志的光辉形象，默诵着门合同志那字字句句闪耀着毛泽东思想光辉的铿锵语言，我的心情万分激动。我是个共产党员，是个革命战士。和门合同志一样，我的一切都是毛主席给的。在我负伤以后，毛主席和祖国人民，又给了我第二次生命。听毛主席的话，我是听定了；跟毛主席走，我是跟定了。我虽然只有一只手，一只手也要为捍卫毛主席的革命路线而战；我虽然只有一条腿，一条腿也要永远沿着毛主席的无产阶级革命路线奋勇前进。"},{"type":"paragraph","text":"毛主席发出“人民解放军应该支持左派广大群众”的伟大号召后，同志们都迅速奔赴“支左”第一线，领导上和同志们看我伤残严重，又患着病，就让我在家好好疗养休息。可我怎么也坐不住。我想，毛主席一声令下，同志们都为捍卫毛主席革命路线冲锋陷阵去了，我怎么能不上前线呢？我立即向上级申请，要和同志们一起到“支左”第一线去。领导看我态度坚决，就让我在“支左”接待站里工作。在接待站里，我热情地接待来访的革命群众，为宣传毛泽东思想、宣传毛主席的无产阶级革命路线尽了自己的一份力量。"},{"type":"paragraph","text":"当革命大批判的战鼓擂响之后，我怀着对伟大领袖毛主席无限热爱，带着对中国赫鲁晓夫的刻骨仇恨，投入战斗。在办公室，在医院里，我克服了残手拿笔千斤重的困难，先后写了几十篇批判中国赫鲁晓夫的文章。我这样，虽然吃些苦，熬些痛，但想到这是为保卫毛主席革命路线而战，心里就乐滋滋的。伤残后，几年的生活和斗争实践，使我深深体会到，无限忠于毛主席，时时刻刻为捍卫毛主席革命路线而战，就是最大的幸福。一个人身体残废了并不可怕，可怕的是灵魂被“私”字沾污。闪耀着毛泽东思想光辉的生命，再短促也无上光荣。"},{"type":"paragraph","text":"从参加革命以来，我在伟大的毛泽东思想的哺育下，虽然在思想革命化的道路上不断前进，但比起门合同志还差得很远。门合同志一生的时时刻刻都放射着毛泽东思想的灿烂光辉，他迈出的每一步都紧紧地站在毛主席的革命路线一边。"},{"type":"paragraph","text":"门合同志永远是我们学习的榜样。今后我一定象门合同志那样，“一切想着毛主席，一切服从毛主席，一切紧跟毛主席，一切为着毛主席。”时刻为毛主席的革命路线放好哨，站好岗，冲好锋，打好仗。海可枯，石可烂，忠于毛主席的红心永不变！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73949c0475"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

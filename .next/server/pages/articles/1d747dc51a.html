script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"《农村调查》序言一","alias":"","parts":[{"type":"paragraph","text":"《农村调查》序言一]"},{"type":"paragraph","text":"（1937年10月6日）"},{"type":"paragraph","text":"从一九二七年北伐战争期间起，到一九三四年离开中央苏区为止，我亲手从农村中收集的材料，现在仅剩下下列各部分：（一）寻乌调查；（二）兴国调查；（三）东塘等处调查；（四）木口村调查；（五）赣西南土地分配情形；（六）分青和出租问题；（七）江西土地斗争中的错误；（八）分田后的富农问题；（九）两个初期的土地法；（十）长冈乡调查；（十一）才溪乡调查。最后两部分，曾在中央苏区的《斗争》报发表过，其余保存原稿，经过长征，尚未损失。此外的东西，就都损失了。其中最可惜的是，一九二七年春大在湖南做的长沙、湘潭、湘乡、衡山、醴陵五县调查，因许克祥叛变而损失；一九二八年春大在井冈山做的宁冈、永新两县调查，"},{"type":"paragraph","text":"[1]这是毛泽东在延安为当时准备印的《农村调查》一书写的一篇序言。《农村调查》当年没有印，到1941年才在延安出版；毛泽东又写了一篇序言。"},{"type":"paragraph","text":"[2]《斗争》报，是中共苏区中央局机关报。毛泽东的《长冈乡调查》和《才溪乡调查》，曾分别在《斗争》报1934年1月第四十二至四十四期和1934年2月第四十五、四十六、四十八期上连续发表。"},{"type":"paragraph","text":"[3]许克祥叛变，通称“马日事变”。1927年蒋介石在上海发动四-二反革命政变后，5月21日（马），国民党军第三十五军独立第三十三团团长许克祥，在该军军长何键策动下发动反革命叛乱，围攻湖南省工会、省农民协会等革命群众组织，捕杀共产党人和革命工农群众。"},{"type":"paragraph","text":"[4]宁冈调查是1927年11月做的，永新调查是1928年春做的。因井冈山失守而损失。这里存下来的，都是中央苏区的材料，前九部分是属于初期的土地革命，后两部分是属于深入了的土地革命。虽不完全，亦可见其一斑。为免再损失，印出若干份，并供同志们参考。这是一种历史材料，其中有些观点是当时的意见，后来已经改变了。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":10,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":232,"page_end":233},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji2","name":"毛泽东文集第二卷（1999）","type":"pdf","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji2.pdf"],"article":{"title":"《农村调查》序言一","description":"","dates":[{"year":1937,"month":10,"day":6}],"parts":[{"text":"《农村调查》序言一","type":"title"},{"type":"paragraph","text":"从一九二七年北伐战争期间起，到一九三四年离开中央苏区为止，我亲手从农村中收集的材料，现在仅剩下下列各部分：（一）寻乌调查；（二）兴国调查；（三）东塘等处调查；（四）木口村调查；（五）赣西南土地分配情形；（六）分青和出租问题；（七）江西土地斗争中的错误；（八）分田后的富农问题；（九）两个初期的土地法；（十）长冈乡调查；（十一）才溪乡调查。最后两部分，曾在中央苏区的《斗争》报发表过，其余保存原稿，经过长征，尚未损失。此外的东西，就都损失了。其中最可惜的是，一九二七年春天在湖南做的长沙、湘潭、湘乡、衡山、醴陵五县调查，因许克祥叛变而损失；一九二八年春天在井冈山做的宁冈、永新两县调查，因井冈山失守而损失。这里存下来的，都是中央苏区的材料，前九部分是属于初期的土地革命，后两部分是属于深入了的土地革命。虽不完全，亦可见其一斑。为免再损失，印出若干份，并供同志们参考。这是一种历史材料，其中有些观点是当时的意见，后来已经改变了。"},{"type":"paragraph","text":"根据人民出版社一九八二年出版的"},{"type":"paragraph","text":"《毛泽东农村调查文集》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":9,"index":1},{"part_idx":1,"offset":187,"index":2},{"part_idx":1,"offset":265,"index":3},{"part_idx":1,"offset":291,"index":4}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东在延安为当时准备印的《农村调查》一书写的一篇序言。《农村调查》当年没有印，到一九四一年才在延安出版，毛泽东又写了一篇序言。","《斗争》报，是中共苏区中央局机关报。毛泽东的《长冈乡调查》和《才溪乡调查》，曾分别在《斗争》报一九三四年一月第四十二至四十四期和一九三四年二月第四十五、四十六、四十八期连续发表。","许克祥叛变，通称“马日事变”。一九二七年蒋介石在上海发动四一二反革命政变后，五月二十一日（马），国民党军第三十五军独立第三十三团团长许克祥，在该军军长何键策动下发动反革命叛乱，围攻湖南省工会、省农民协会等革命群众组织，捕杀共产党人和革命工农群众。","宁冈调查是一九二七年十一月做的，永新调查是一九二八年春做的。"],"page_start":50,"page_end":51,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d747dc51a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

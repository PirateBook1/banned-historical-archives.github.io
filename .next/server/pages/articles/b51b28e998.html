script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不怕压制　不怕打击　勇于揭发　据理力争庄惜英是反走私斗争的强者《南方日报》大力支持庄惜英的斗争旗帜鲜明","authors":[],"dates":[{"year":1982,"month":4,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京四月一日电　《人民日报》今天在第一版转载了《南方日报》的长篇通讯:《反走私斗争的强者——庄惜英》，并同时刊登了一篇赞扬《南方日报》抓住典型大造舆论，扶正祛邪，旗帜鲜明地支持庄惜英的报道。"},{"type":"paragraph","text":"据通讯介绍，庄惜英是广东省潮阳县邮电局的一个普通工人、普通党员。当她的顶头上司、县邮电局长马振星滥用职权，非法给已经被邮电局解雇的自己的女儿继续发放工资时，她敢于善意地面对面地提出批评。当马振星不仅公然拒绝庄惜英的善意批评，并且明目张胆地给她“穿小鞋”的时候，当马振星变本加厉大搞不正之风和肆无忌惮地利用职权支持走私贩私犯罪活动的时候，庄惜英不屈不挠地同他进行了斗争。"},{"type":"paragraph","text":"通讯谈到，在一九八0年十一月以后的一年多时间里，庄惜英向上级机关写了一百多封信，揭发马振星的问题。一九八一年四月，她又当着马振星的面对省邮电管理局的领导同志反映了马振星搞不正之风的问题。此后，庄惜英不仅同马振星，而且还同汕头地区邮电局负责人进行了尖锐的斗争。一九八一年七月，汕头地区邮电局局长于百惠带领工作组来到潮阳县邮电局调查时，否定了她的揭发事实，她要求认真调查，并在工作组走后，同爱人一起专程赶赴汕头，找到于百惠再一次反映了马振星的问题。一九八一年十月，在庄惜英分别给《人民日报》、邮电部和《南方日报》等写信，重点揭发马振星与走私贩私活动有牵连的重大问题以后，汕头地区邮电局派副周长董维俭带领调查组来到潮阳县邮电局调查，宣布她写揭发信是“诬告”。庄惜英据理力争:“我揭发的问题都有事实根据，我向上级反映情况没有错!”她还向宣布要她“边工作边检查”的人说，她要继续向上级写信反映问题。"},{"type":"paragraph","text":"通讯最后说，现在，汕头地委已宣布于百惠、董维俭公开检讨，潮阳县委作出了责令马振星停职交代问题的决定。"},{"type":"paragraph","text":"《人民日报》在关于《南方日报》旗帜鲜明地支持庄惜英的报道中指出，继批评林敬谊寻衅闹事事件后，《南方日报》半月来又抓住压制、打击庄惜英揭发走私一事，进行连续报道，造成了支持先进人物打击歪风邪气的强有力的舆论。"},{"type":"paragraph","text":"接着，这篇报道列举了《南方日报》为支持庄惜英的斗争所进行的一系列报道。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b51b28e998"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

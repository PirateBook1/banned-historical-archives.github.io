script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"只强调经济规律来领导文艺行吗？","authors":["古元"],"dates":[{"year":1980,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"只强调经济规律来领导文艺行吗？"},{"type":"paragraph","text":"中央美术学院副院长　古元"},{"type":"paragraph","text":"邓小平同志代表党中央在全国第四次文代会上的讲话，对文艺各个方面的问题都讲得很清楚了，但是有些地方的领导部门还没有贯彻执行，现在往往不按照文艺规律，而是单纯以经济规律来管理文艺事业。比如近年由于国画出口能赚钱，就偏重于这方面，甚至以外国的售价来衡量艺术的高低，而对于别的画种，关心就比较少。目前创作人物画就遇到不少困难，作者想深入生活，经费很困难，时间和设备都不足，辛辛苦苦创作出来，好不容易入选到展览会上露露面，展期一过，就找不到什么出路，只好放进仓库。有些油画和雕塑作品，体积较大，存放的地方都成问题。有些作者只得放弃原有专长去搞些小品，不太费力，又可以赚钱，“与其吃力不讨好，不如讨好不吃力”，这样下去，就势必会影响“双百”方针的贯彻。我们社会主义文艺，应当在描写和培养社会主义新人方面做出更大的努力，人物画的创作理应得到更多的支持，而现在这个问题未得到解决。"},{"type":"paragraph","text":"文艺出版工作也存在问题，由于利润原则，有些应该扶持的事情得不到应有的扶持。比如全国版画界都希望出版一本版画期刊，出版社由于怕赔钱，拖延了很长时间还未解决。但是一些只有降低人民群众欣赏情趣的画片却用最好纸张精心印刷，充塞市场，大概由于这类出版物能赚大钱。我不禁想起当年鲁迅先生，为了扶植革命版画的发展，拿出自己的稿费出版很多有意义的画册，传播革命文艺的种子。鲁迅的精神很值得学习。"},{"type":"paragraph","text":"我们的美术展览馆本来就不多，美术展览场地很不够用，可是中国美术馆由于行政费用不足和追求奖金，变成出租场地。只要有钱，不管是不是美术作品也可以展览，还可以包租出去为某个单位长期占用。这样下去，很多美术作品无处可展，美术事业发展就很困难。"},{"type":"paragraph","text":"文艺工作一定要按艺术规律去领导，光强调经济规律，势必会偏离“文艺为人民服务、为社会主义服务”的方向，社会主义文艺事业，不可能得到真正的繁荣。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76748815ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

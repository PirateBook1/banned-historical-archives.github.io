script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在日本人民反对美日反动派复活日本军国主义斗争的高潮中日本共产主义青年同盟宣告成立成立宣言强调指出，日本青年必须以毛泽东思想为战斗旗帜，同中国青年和全世界坚决反对美帝的青年并肩战斗，完成打倒美日反动统治的重大任务","authors":[],"dates":[{"year":1970,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十六日电　东京消息:据日本共产党(左派)机关报《人民之星》报道，在日本人民反对美日反动派复活日本军国主义斗争的高潮中，日本共产主义青年同盟十一月二日宣告成立。"},{"type":"paragraph","text":"日本共产主义青年同盟十一月二日举行了第一次全国代表大会。大会通过了章程和宣言，选出了中央委员会。"},{"type":"paragraph","text":"大会通过的宣言说，日本共产主义青年同盟以毛泽东思想为战斗的旗帜，并要捍卫和发展一九二三年诞生的日本共产主义青年同盟的光荣革命传统。"},{"type":"paragraph","text":"宣言强调，日本青年必须继承反对侵略战争的光荣传统，同社会主义中国的青年、坚决反对美帝国主义的亚洲青年以及全世界青年并肩战斗，勇敢地展开反对复活日本军国主义的斗争，完成打倒美日反动派的统治的重大任务。"},{"type":"paragraph","text":"日本共产党(左派)中央委员会的代表出席了大会并讲了话。他指出，日本共产主义青年同盟的成立，是反修斗争路线的胜利，是毛泽东思想的胜利。它是日本革命史上第一次出现以毛泽东思想为指导思想的革命的青年同盟。这对日本革命的青年运动具有划时代的意义。"},{"type":"paragraph","text":"他说，正如毛泽东同志在五月二十日的庄严声明中所指出的那样:“新的世界大战的危险依然存在，各国人民必须有所准备。但是，当前世界的主要倾向是革命。”世界人民的斗争有了很大的发展，帝国主义、修正主义和各国反动派已陷入困境。"},{"type":"paragraph","text":"他指出，反对美日反动派复活日本军国主义的斗争，是当前日本人民谋求解放和保卫亚洲和平的最中心的任务。在这样的形势下，日本共产主义青年同盟的任务是十分重大的。"},{"type":"paragraph","text":"他希望日本共产主义青年同盟团结最广泛的青年，同美日反动派进行坚决的斗争，并且使青年运动走上同工农大众相结合的正确道路。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2abf59ef02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

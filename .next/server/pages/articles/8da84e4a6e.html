script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海教会与我争夺青年的斗争十分激烈","authors":["任兆英"],"dates":[{"year":1957,"month":9,"day":5}],"is_range_date":false,"parts":[{"text":"上海教会与我争夺青年的斗争十分激烈","type":"title"},{"text":"任兆英","type":"authors"},{"text":"新华社上海5日讯　教会与我争夺青年的斗争在上海仍然十分剧烈。今年暑期中，上海基督教各教会举办了许多夏令会等活动，参加的青年学生达一千二百多人，超过解放后历次活动的人数和规模。","type":"paragraph"},{"text":"教会企图通过这些活动，利用一部分青年思想混乱、想找“精神避难所”的机会，拉拢一批青年，向青年灌输唯心思想。南阳路聚会处为激发信仰动摇的宗教感情，提出：“拉回迷途羔羊”，举行过去没有用过的“彼此洗脚”的宗教仪式(说耶稣为门徒洗脚，表现耶稣的谦卑和对人的爱心)，煽动青年的宗教狂热。当时有不少青年感动的流眼泪，体会到“彼此之间的爱”表示坚定信仰。","type":"paragraph"},{"text":"部份教牧人员多方阻挠青年参加上海市民主青年联合会举办的暑假活动，怕这些活动会影响青年“宗教信仰”。教会对一些要求进步、靠拢民主青年联合会的教牧人员和教徒加以打击。","type":"paragraph"},{"text":"教会向青年灌输反动谬论说：“爱国爱教是平行的，不是统一的”“爱国要用实际行动参加社会主义建设，社会主义建成后，宗教消灭了，那不是搬石头压自己的脚吗？爱国，不能爱共产党领导的国家”“现在大家爱国已够了，主要问题是爱教”等。他们还制造舆论攻击教徒团员，说：“教徒入团时如属无知，尚可原谅；如已被基督召唤，那便是两条道路问题，入团是犯罪行为。基督徒必须退出共青团。”因此，好多宗教感情深的教徒团员感到进退两难。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1957年9月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8da84e4a6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

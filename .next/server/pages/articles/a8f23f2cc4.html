script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席万岁！巴中友好万岁！亚非团结万岁！  周总理到拉瓦尔品第受热烈欢迎  阿尤布·汗总统贾巴尔·汗议长等到机场迎接  周恩来总理同阿尤布·汗总统举行会谈","authors":[],"dates":[{"year":1966,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席万岁！巴中友好万岁！亚非团结万岁！"},{"type":"paragraph","text":"周总理到拉瓦尔品第受热烈欢迎"},{"type":"paragraph","text":"阿尤布·汗总统贾巴尔·汗议长等到机场迎接"},{"type":"paragraph","text":"周恩来总理同阿尤布·汗总统举行会谈"},{"type":"paragraph","text":"新华社拉瓦尔品第二十八日电　中华人民共和国国务院总理周恩来和他的随行人员，今天下午乘专机到达巴基斯坦临时首都拉瓦尔品第，受到了巴基斯坦政府和拉瓦尔品第人民的热烈欢迎。"},{"type":"paragraph","text":"周恩来总理是在访问罗马尼亚和阿尔巴尼亚以后回国途中，对巴基斯坦顺道作非正式访问。"},{"type":"paragraph","text":"今天，拉瓦尔品第的街道上挂着彩旗，许多巨大的横幅标语上用中文和乌尔都文写着这样的口号：“毛泽东主席万岁！”“欢迎周恩来总理！巴中友好万岁！”和“亚非团结万岁！”恰克拉拉机场上悬挂着中、巴两国国旗。周恩来总理走下飞机时，阿尤布·汗总统和巴基斯坦国民议会议长阿卜杜勒·贾巴尔·汗迎上前去，同他热烈握手。两个巴基斯坦儿童向周恩来总理献了花。"},{"type":"paragraph","text":"接着，乐队奏中、巴两国国歌。周恩来总理在阿尤布·汗总统陪同下检阅了仪仗队。"},{"type":"paragraph","text":"周恩来总理同阿尤布·汗总统一道乘车前往总统府宾馆。一路上，排列在街道两旁的欢迎人群，高呼：“毛泽东万岁！”“巴中友好万岁！”“打倒帝国主义！”等口号。许多人跳着舞和演奏着民族乐器。欢迎群众当中，有工厂工人和男女学生，以及怀抱婴儿的妇女、白发苍苍拄着拐杖的老人。在周恩来总理乘坐的汽车路过的地方，人们热烈鼓掌欢呼。"},{"type":"paragraph","text":"今天到机场欢迎中国领导人的，有现在拉瓦尔品第的所有中央部长、巴基斯坦陆军总司令穆罕默德·穆萨上将、其他高级军政官员、国民议会议员以及各界知名人士。"},{"type":"paragraph","text":"中国驻巴基斯坦大使丁国钰和巴基斯坦驻中国大使苏尔坦·穆罕默德·汗也到机场欢迎。"},{"type":"paragraph","text":"到机场欢迎的还有各国驻巴基斯坦外交使节。"},{"type":"paragraph","text":"同机到达这里的有中国共产党中央委员会候补委员赵毅敏、外交部副部长乔冠华和周恩来总理的其他随行人员。"},{"type":"paragraph","text":"新华社拉瓦尔品第二十九日电　中华人民共和国国务院总理周恩来和巴基斯坦伊斯兰共和国总统阿尤布·汗，二十九日上午在这里的总统府举行会谈。"},{"type":"paragraph","text":"中国方面出席会谈的有外交部副部长乔冠华、中国驻巴基斯坦大使丁国钰和其他官员。"},{"type":"paragraph","text":"巴基斯坦方面出席会谈的有商业部长吴拉姆·法鲁克、外事秘书优素福、巴基斯坦驻中国大使苏尔坦·穆罕默德·汗和其他官员。（附图片）"},{"type":"paragraph","text":"周恩来总理同前往欢迎的阿尤布·汗总统在机场上。　　新华社记者　戈春江摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"丁国钰","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8f23f2cc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

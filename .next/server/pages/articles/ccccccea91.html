script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji1","name":"毛泽东全集第1卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji1.pdf"],"article":{"title":"怎样看待别人","alias":"","parts":[{"type":"paragraph","text":"怎样看待别人1]"},{"type":"paragraph","text":"(1916年）"},{"type":"paragraph","text":"世界上有两种人，一种是部分材，一种是组织材，前者多而后者少。但每个人都有长处，我们就应该鼓励、发展、运用他们的长处。不管那长处是很少的，有限的，我们看人首先就应该看他的长处。"},{"type":"paragraph","text":"[1]这是毛泽东和同学的谈话。毛泽东后来在领导革命时期也说过：无论跋子、哑子、瞎子对革命都有用处。他对组织部工人谈话说：对一个同志首先要看他的相同处一他革命，他信仰马克思列宁主义·…..然后看他的不同处一有缺点，思想意识上有毛病·…《日出韶山》（油画）《风华正茂》(油画)"},{"type":"paragraph","text":"1917年画新"},{"type":"paragraph","text":"LAJEUNESSE撰主生先秀猫陈"},{"type":"paragraph","text":"要"},{"type":"paragraph","text":"育之研究济学之原冰北诗梅品良午消革命之老庄俄国羊命我国民之怡"},{"type":"paragraph","text":"我之改良交学活助典人生在内"},{"type":"paragraph","text":"志年青名原"},{"type":"paragraph","text":"社罪靠群上六印《新青年》（第三卷第二号）给白浪滔天的信]"},{"type":"paragraph","text":"（1917年春）白浪滔天先生阁下："},{"type":"paragraph","text":"久钦高谊，规面无缘，远道闻风，令人兴起。先生之于黄公，生以精神助之，死以涕泪吊之，今将葬矣，波涛万里，又复临穴送棺。高谊贯于日月，精诚动乎鬼神，此天下所希闻，古今所未有也。植蕃、泽东，湘之学生，尝读诗书，颇立志气。今者愿一望见丰采，聆取宏教。惟先生实赐容接，幸甚，幸甚！"},{"type":"paragraph","text":"湖南省立第一师范学校学生萧植蕃毛泽东上"},{"type":"paragraph","text":"[1]这封信是毛泽东和萧植蕃（即萧三）在白浪滔天来长沙参加黄兴葬礼期间写的。白浪滔天（1871一1922）即宫崎寅藏，也作白浪庵滔天，日本熊本县人。早年受日本自由民权思潮熏陶，积极支持和帮助孙中山领导的中国资产阶级民主革命、参加兴中会，与黄兴等交往甚密。在穷困潦倒之际，拒绝东京赤坂警察署长的贿诱，保护孙中山、黄兴和同盟会的机密。1916年10月，黄兴在上海病逝后，灵枢归葬湖南。次年2月，白浪滔天由日本来长沙参加黄兴葬礼，4月离开长沙回国。"},{"type":"paragraph","text":"[2]萧植蕃，时任湖南省立第一师范学校附属小学教员。"}],"authors":["毛泽东"],"dates":[{"year":1916}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":240,"page_end":245},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccccccea91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

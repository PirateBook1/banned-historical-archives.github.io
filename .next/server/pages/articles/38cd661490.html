script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"誓做一辈子毛主席的好学生","authors":["濮有泉"],"dates":[{"year":1966,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"复旦大学中文系四年级学生　濮有泉"},{"type":"paragraph","text":"这是我一生中的最大喜事。八月十四日上午，市委宣传部负责同志和新华书店的工作人员给我们送来了崭新的《毛泽东选集》。当我拿到金光闪闪的四卷宝书时，热泪不禁夺眶而出，在我的心头有千言万语要向党中央和毛主席倾吐，我一次又一次地振臂高呼:“毛主席万岁!万岁!!万万岁!!!”"},{"type":"paragraph","text":"我是一个铁路工人的儿子，阶级的责任感促使我要努力学习毛主席著作。十几年来，我是多么盼望有一套《毛泽东选集》啊!日盼夜想，如饥似渴。可是，前几年由于周扬黑帮控制了出版大权，他们千方百计阻挠毛主席著作的出版，我的愿望怎能实现呢?今天，一场史无前例的无产阶级文化大革命正在我国轰轰烈烈地展开，我又是多么需要毛泽东思想这个最最锐利的思想武器，来迎头痛击资产阶级代表人物的一切挑战!正是在这个时候，《毛泽东选集》大量出版了，这是无产阶级文化大革命的伟大胜利，这也是党中央和毛主席对我们的最大关怀，最大支持。"},{"type":"paragraph","text":"毛主席是我国人民最伟大的领袖，是世界人民最敬爱的导师。毛泽东思想是当代马克思列宁主义的顶峰，是最高最活的马克思列宁主义。毛主席的书，是阶级斗争的书，是劳动人民翻身求解放的书，是指导中国革命和全世界革命取得完全胜利的书。毛主席的书，最革命、最科学，字字闪金光，句句是真理。拿到了《毛泽东选集》，我要象雷锋那样，把毛主席著作当做粮食、武器、方向盘；我要象王杰那样，“毛主席怎样说的，我就怎样做”；我要象刘英俊那样，努力学习毛泽东思想，忠实贯彻毛泽东思想，热情宣传毛泽东思想，勇敢捍卫毛泽东思想。拿到了《毛泽东选集》，在当前的文化大革命中，我要以毛泽东思想为武器，去衡量一切，分析一切；彻底揭露、彻底批判、彻底打倒一切牛鬼蛇神。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38cd661490"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

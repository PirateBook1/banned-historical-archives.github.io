script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"为《瞿秋白文集》题词","description":"根据手稿刊印。","dates":[{"year":1950,"month":12,"day":31}],"parts":[{"text":"为《瞿秋白文集》题词","type":"title"},{"type":"paragraph","text":"瞿秋白同志死去十五年了。在他生前，许多人不了解他，或者反对他，但他为人民工作的勇气并没有挫下来。他在革命困难的年月里坚持了英雄的立场，宁愿向刽子手的屠刀走去，不愿屈服。他的这种为人民工作的精神，这种临难不屈的意志和他在文字中保存下来的思想，将永远活着，不会死去。瞿秋白同志是肯用脑子想问题的，他是有思想的。他的遗集的出版，将有益于青年们，有益于人民的事业，特别是在文化事业方面。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五○年十二月三十一日"}],"comment_pivots":[{"part_idx":1,"offset":3,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["瞿秋白（一八九九——一九三五），江苏常州人。中国共产党的早期主要领导人之一。一九二七年八月主持召开中共中央紧急会议（即八七会议），纠正和结束了陈独秀的投降主义，确定了土地革命和武装反抗国民党反动派屠杀政策的总方针。一九二七年十一月至一九二八年四月犯过“左”倾盲动主义错误。一九三○年九月主持召开六届三中全会，纠正李立三“左”倾冒险主义的错误。一九三一年一月六届四中全会上被王明“左”倾教条主义排斥于党中央领导之外。此后，在上海同鲁迅合作从事革命文化运动。一九三四年到中央苏区，任中华苏维埃共和国中央政府教育人民委员。红军长征后留在中央苏区。一九三五年二月从江西往福建转移途中被国民党逮捕，六月十八日在福建长汀英勇就义。"],"page_start":142,"page_end":142,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"瞿秋白","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efd2025c0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席会见诺罗敦·西哈努克亲王、 宾努首相、乔森潘副首相等柬埔寨贵宾","authors":[],"dates":[{"year":1975,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席热烈赞扬柬埔寨人民敢于斗争，敢于胜利，在五年稍多的时间内，取得了民族解放战争的彻底胜利。当西哈努克亲王感谢中国人民对柬埔寨人民的支援时，毛主席指出，不是中国人民给了柬埔寨人民什么援助，而是柬埔寨人民援助了中国人民。会见自始至终充满亲切友好的气氛。会见时在座的有邓小平副总理，王海容副外长等"},{"type":"paragraph","text":"新华社北京一九七五年八月二十七日电　毛泽东主席今天晚上会见了柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，柬埔寨民族统一阵线中央政治局主席、王国民族团结政府首相宾努亲王和夫人，王国民族团结政府副首相、柬埔寨民族解放人民武装力量总司令乔森潘，人民教育和青年大臣英蒂丽。"},{"type":"paragraph","text":"会见自始至终充满亲切友好的气氛。毛主席热烈赞扬柬埔寨人民敢于斗争，敢于胜利，在五年稍多的时间内，取得了民族解放战争的彻底胜利。当西哈努克亲王感谢中国人民对柬埔寨人民的支援时，毛主席指出，不是中国人民给了柬埔寨人民什么援助，而是柬埔寨人民援助了中国人民。西哈努克亲王说:全体柬埔寨人民永远不会忘记毛主席一九七○年五月二十日发表的历史性声明。"},{"type":"paragraph","text":"会见时在座的有邓小平副总理，王海容副外长，齐宗华、唐闻生副司长和谢月娥。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\08\\758s010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席和西哈努克亲王握手。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\08\\758s010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席和宾努首相握手。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\08\\758s010103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席和乔森潘副首相握手。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d8ff5693c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

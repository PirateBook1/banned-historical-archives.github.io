script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"对中央关于调整若干工作关系问题的指示草案的批语","alias":"","parts":[{"type":"paragraph","text":"对中央关于调整若干工作关系问题的"},{"type":"paragraph","text":"指示草案的批语"},{"type":"paragraph","text":"（1950年8月12日）周："},{"type":"paragraph","text":"此件口似宜先印若干份，在政府党组征求意见，并加以讨论，取得同意，然后发出。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十二日[1]周，指周恩来。"},{"type":"paragraph","text":"[2]指1950年8月12日《中央关于调整若干工作关系问题的指示》（草案）。这个指示草案指出，中国革命已经取得了决定性的胜利，成立了统一的中央人民政府，过去在长期农村环境中所形成的农村观点和一揽子的工作方法必须彻底改变，而以集中统一的整体思想和分工合作的科学方法来代替。无论中央与地方、上级与下级、这一部分与那一部分，都应在统一方针、统一政策、统一任务和统一计划下，适当地分工，密切地合作，建立起既有统一领导又有科学分工的正确工作关系。具体地说，需要调整以下几个方面的工作关系：（一）中央政府所属的某些组织，如国营工厂，合作社，金融、贸易、税收机关及国立大学等，既属中央各部门领导又属所在地方党委领导之间的关系。（二）工会、青年团、合作社、妇女、文化等群众团体从中央到各级组织与地方党委之间的关系。（三）城市内市和区之间的关系。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":8,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":84,"page_end":84},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffc081a325"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

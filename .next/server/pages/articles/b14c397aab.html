script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李副总理谭副委员长前往阿尔及利亚驻华使馆  吊唁布迈丁总统逝世  叶剑英委员长、华国锋总理送了花圈","authors":[],"dates":[{"year":1978,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李副总理谭副委员长前往阿尔及利亚驻华使馆"},{"type":"paragraph","text":"吊唁布迈丁总统逝世"},{"type":"paragraph","text":"叶剑英委员长、华国锋总理送了花圈"},{"type":"paragraph","text":"新华社北京十二月二十九日电　国务院副总理李先念，人大常委会副委员长谭震林今天上午前往阿尔及利亚驻华使馆吊唁阿尔及利亚民主人民共和国总统、革命委员会主席胡阿里·布迈丁逝世。"},{"type":"paragraph","text":"叶剑英委员长、华国锋总理送的花圈摆在布迈丁总统的遗像前，外交部、国防部和北京市革委会也送了花圈。"},{"type":"paragraph","text":"李先念副总理、谭震林副委员长在布迈丁总统遗像前肃立默哀。李先念副总理对苏伊贝斯临时代办说：布迈丁总统是反对帝国主义、殖民主义和犹太复国主义的英勇战士，对于他的逝世，中国政府和中国人民感到十分沉痛。我代表叶剑英委员长、华国锋总理、中国政府和中国人民，对布迈丁总统的家属表示慰问。我们相信，中阿两国的关系一定会象布迈丁总统生前所期望那样不断得到加强。"},{"type":"paragraph","text":"前往吊唁的还有外交部副部长何英，外贸部副部长陈洁，外经部副部长魏玉明，中国人民解放军副总参谋长迟浩田以及有关方面负责人黄树则、王笑一、林林等。（附图片）"},{"type":"paragraph","text":"李先念副总理、谭震林副委员长十二月二十九日前往阿尔及利亚驻华大使馆吊唁布迈丁总统逝世。"},{"type":"paragraph","text":"新华社记者　谢丰泉摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b14c397aab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第三卷维吾尔文版出版","authors":[],"dates":[{"year":1963,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东选集》第三卷维吾尔文版出版"},{"type":"paragraph","text":"新华社乌鲁木齐五日电　《毛泽东选集》第三卷维吾尔文版，已由北京民族出版社出版，三日起在乌鲁木齐和自治区各专区、自治州同时发行；北京在前些日子就已经开始发行。至此，《毛泽东选集》第一、二、三、四卷维吾尔文版，已经出齐。"},{"type":"paragraph","text":"三日，在乌鲁木齐、和田、喀什、阿克苏等十几个城市的新华书店门市部里，人们纷纷前来购买维吾尔文版的《毛泽东选集》第三卷。他们中间有维吾尔族工人、干部、部队官兵、学生、市民，以及懂维吾尔文字的其他民族的人民。买到书的人，都以先读为快，手不释卷地翻阅着。"},{"type":"paragraph","text":"《毛泽东选集》第三卷维吾尔文版的翻译出版工作，是在中共中央《毛泽东选集》出版委员会、中央有关部门和中共新疆维吾尔自治区委员会的关怀和领导下进行的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc5226c486"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

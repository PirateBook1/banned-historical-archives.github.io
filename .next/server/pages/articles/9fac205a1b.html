script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"找反共的人集会“吐苦水”，罗伟之为陈铭枢到处奔走","authors":[],"dates":[{"year":1957,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"找反共的人集会“吐苦水”，罗伟之为陈铭枢到处奔走","type":"title"},{"text":"罗伟之是北京石油学院工业经济系教师、民革成员、陈铭枢集团的骨干。陈铭枢集团为了在教育界点火，召集一些对党仇恨和不满的人在陈家中开会，要大家“吐苦水”。罗伟之为这些会议四处奔走物色对象，并积极策划，结果他们写成向党猖狂进攻的“万言书”。","type":"paragraph"},{"text":"在整风初期，罗伟之发出一系列毒箭攻击党委制、高等学校政治思想工作和石油学院党委会。他把党委制诬蔑为“一党专政”，他说“学校党委是一条粗线，行政和团是两条细线，民主党派、工会、学生会是三条虚线。”他诬蔑地说，“教师的疾苦，群众的呼声，在这一条粗线的弹唱中，似乎听不到声音”，他公开要求取消党委制。","type":"paragraph"},{"text":"反右派斗争开始后，石油学院的师生员工攻破了罗伟之与陈铭枢、王之南（陈的秘书）的攻守同盟。经过揭发事实和说理斗争，罗伟之不得不承认他是陈铭枢集团的骨干。","type":"paragraph"},{"text":" 来源：《人民日报》1957年9月9日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fac205a1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

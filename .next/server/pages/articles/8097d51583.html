script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伏罗希洛夫主席回拜毛主席苏联国防部是欢宴我军事访苏代表团","authors":[],"dates":[{"year":1957,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社莫斯科11日电】　苏联最高苏维埃主席团主席伏罗希洛夫今天下午回拜了中华人民共和国主席毛泽东。"},{"type":"paragraph","text":"回拜时中国方面在座的有:中国代表团团员宋庆龄、邓小平、彭德怀、杨尚昆。"},{"type":"paragraph","text":"苏联方面在座的有:苏联最高苏维埃主席团秘书格奥尔加泽、苏联外交部副部长费德林、苏联驻中国大使尤金。"},{"type":"paragraph","text":"【据新华社莫斯科11日电】　中国军事友好访苏代表团团长、中国国防部部长彭德怀元帅和代表团全体团员10日下午6时到苏联国防部拜会了苏联国防部长马利诺夫斯基元帅。"},{"type":"paragraph","text":"苏联国防部部长马利诺夫斯基元帅10日晚间设宴招待中国国防部长彭德怀元帅率领的军事友好访苏代表团。"},{"type":"paragraph","text":"宴会后，中国军事代表团即乘车前往列宁格勒。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8097d51583"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

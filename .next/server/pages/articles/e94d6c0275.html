script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关於党和党的领导的右派言论","authors":["佘轩","洪居敬","胡维","西北农学院","谭克川","韦宣强"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于党和党的领导的右派言论","type":"title"},{"text":"西北农学院佘轩谭克川胡维洪居敬韦宣强","type":"authors"},{"text":"1．“共产党没有礼教，没有道义……共产党不得人心，是几千年来大逆不道的党。”“青年团是共产党的儿子，少先队是青年团的儿子，共产党、青年团、少先队是子孙三代。”(农60级学生　佘轩)","type":"paragraph"},{"text":"2．“党的领导是法律上规定的，然而是不巩固的。”“共产党有严密的汇报制度，有广大的党团员，但是仍然脱离群众，产生了严重的官僚主义。”“党中央团中央是正确的，基层组织不正确。” “‘墙’和‘沟’是汇报制度产生的，由于汇报的结果形成了先进、中间落后分子的区别，由于汇报使人感觉到党团员很害怕，很难接近；一点一滴的汇报情况积累起来，将来要算总账，要否定人的前途，要害人。”“干部犯错误应该通过干部法律来处理，党员不应有特权，好似有特殊待遇似的，党员犯错误只在党内处理，也应由人民处理，应由法律来限制他们，这样党员就不会自傲。”(农60级学生  谭克川)","type":"paragraph"},{"text":"3．“共产党不相信群众，不懂业务技术无知无识，是教条主义。”(无名)","type":"paragraph"},{"text":"4．“工人阶级具有先进和落后二重件。”(经59级学生　胡维)","type":"paragraph"},{"text":"5．“抗日战争中国共产党联系群众受人民拥护，但现在党脱离群众如果你们再要这样下去群众斗争起来。……”(无名)","type":"paragraph"},{"text":"6．不满党中央对高岗、饶淑石反党联盟的处分，“一个领袖在未犯错误时，受人尊敬热爱，可是当犯了错误就被压下来了，就没人喊万岁了，我偏要喊高岗万岁！高岗万岁！”(无名)","type":"paragraph"},{"text":"7．“学校有党组织就可以不要团组织了。团组织在学校没有什么工作。”(无名)","type":"paragraph"},{"text":"8．“青年团使青年变成微谨懦弱的，犯得犯失的老年团；几年来事实说明了青年团是教条主义者的尾巴。”“不管一党专政或是领导作风，也都是一回事，反正每个单位都必须有党员来作头儿，即所谓‘在党委集体领导下的首长负责制’的结果。”(化57级学生　洪居敬)","type":"paragraph"},{"text":"9. “以党代政，中共中央不应该和国务院向全国人民发出指示和命令。”“以团代政，同学不应该受团支部的领导。”(经59级学生　韦宣强)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e94d6c0275"},"buildId":"Sk_QHO4GJi-ijWrRR

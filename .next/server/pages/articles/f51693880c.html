script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南局统战部关于江西省委统战部处理许士琦贪污问题给江西省委统战部的指示","authors":[],"dates":[{"year":1952,"month":12}],"is_range_date":false,"parts":[{"text":"中南局统战部关于江西省委统战部处理许士琦贪污问题给江西省委统战部的指示","type":"title"},{"text":"12月18日你部关于处理许士琦贪污问题的报告收悉。对这一严重事件，我部虽早于9月中旬去电你部查询，但未引起你们及时注意，直至现在才作复，前后已拖延3个月之久。这样，对工作已造成难以挽回的损失。附信中所作的初步检讨是完全应当的，但还不够。","type":"paragraph"},{"text":"按许士琦系你省基督教界中威望最高，代表性最好的人物之一。根据你部过去的工作报告，此人一向参与了三自革新运动。我们认为，你省在三反运动中，将其判处有期徒刑一年，并撤掉其所有职务特别是撤掉其教会职务，是完全错误的。（关于其教会职务，报告中虽说“政府未加可否”，恐亦系受刑事处分影响的结果。即使是“未加可否”，不进行领导，任其自留也是不对的。）因为：（一）在三反中并未发现许有确凿的贪污事实。不能把他远在抗日战争时期的贪污事实也计算在内。将原救济物资（二头牛）隐瞒改为教会财产，正如报告中所指出的亦不能作为贪污行为。（二）即使有贪污行为，但对于有代表性的上层人物亦应适当保护。（三）对于这样争取培养了几年的人物，做如此轻率处理，将会完全丧失其应起的作用。特别是目前无更合适之人代替时，这样做更便利了落后分子争夺领导权。此外，并会在许派人物中造成极坏的影响，对我不利。","type":"paragraph"},{"text":"对于许士琦，你省未经请示报告，擅自处理，违反了中央统战部于9月17日批转“西南局统战部关于长期保护上层党外人士及专家的规定”及中央节约检查委员会“关于处理贪污、浪费及客服官僚主义错误的若干规定”的精神，因此，我们意见：首先，立即撤销原来判处有期徒刑一年的决定；其次，有负责干部出面说服他认识自己错误，同时我们自己亦应做适当的自我批评，这样，经过他作了必要的检讨后，恢复其原有的职务（包括教会职务在内）。","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f51693880c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

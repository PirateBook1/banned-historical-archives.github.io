script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席，完全彻底闹革命","authors":[],"dates":[{"year":1967,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海县北桥公社灯塔大队全体贫下中农"},{"type":"paragraph","text":"我们最最敬爱的伟大领袖毛主席和他的亲密战友林副主席接见了人民解放军海军和通信兵等革命战士、林副主席为海军首次学习毛主席著作积极分子代表大会题词:“大海航行靠舵手，干革命靠毛泽东思想”的特大喜讯连续传来，极大地鼓舞了我们大队的全体贫下中农、革命干部和民兵同志。毛主席接见的是部队代表同志，也好似接见了我们贫下中农；我们和被接见的革命同志一样感到无上光荣，莫大幸福。"},{"type":"paragraph","text":"我们贫下中农同样深深感到，林副主席给海军同志的题词:“大海航行靠舵手，干革命靠毛泽东思想”，也是对我们贫下中农的号召。我们一定要响应林副主席号召，更高地举起毛泽东思想伟大红旗，活学活用毛主席著作，紧跟伟大舵手毛主席，完全彻底干革命。我们有的生产队接到报纸的当天晚上，就立即组织广大贫下中农学习林副主席的最新指示。我们越学越激动，大家情不自禁地高呼:“毛主席万岁!万万岁!”情不自禁地高唱:《大海航行靠舵手》。民兵副指导员朱金花说:“我们一定要坚持活学活用毛主席著作，坚决贯彻林副主席指示，象林副主席那样无限热爱、无限忠诚、无限信仰、无限崇拜毛主席，永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席的革命路线。”老贫农陈耀慎说:林副主席的话正说到我伲贫下中农的心里。大海航行靠舵手，舵手就是我们心中的红太阳毛主席。毛主席为中国革命掌舵，还为世界革命掌舵，我们干革命就一定要牢牢掌握战无不胜的毛泽东思想。"},{"type":"paragraph","text":"现在我们大队正在大学大背大用林副主席的“大海航行靠舵手，干革命靠毛泽东思想”的最新题词。我们一定要以林副主席为榜样，把活学活用毛主席著作摆在高于一切，大于一切，一先于一切，重于一切的位置，活学活用，在“用”字上狠下功夫，斗私批修，在灵魂深处爆发革命，在今冬明春掀起一个大学习、大批判、大生产的新高潮，把无产阶级文化大革命进行到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03c082d0a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"集中火力揭发批判“四人帮”的反党罪行","authors":[],"dates":[{"year":1976,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“长江”舰、“洛阳”舰、“黄河”舰全体指战员"},{"type":"paragraph","text":"山欢海笑传捷报，光荣舰上激情高。我们海军战士最热烈地欢庆华国锋同志任中共中央主席、中央军委主席，最热烈地欢庆粉碎“四人帮”篡党夺权阴谋的伟大胜利。华国锋主席为首的党中央对“四人帮”所采取的果断措施，充分表达了亿万人民的共同心愿，表明了以华国锋主席为首的党中央和我们心连心。"},{"type":"paragraph","text":"以华国锋主席为首的党中央决定苏振华、倪志福、彭冲三位领导同志主持中共上海市委工作，撤销张春桥、姚文元、王洪文在上海的党内外一切职务，这是党中央对上海军民的亲切关怀和巨大支持，给了我们极大的鼓舞和力量，增强了我们同“四人帮”反党集团斗争到底的必胜信心。我们热烈欢呼、坚决拥护华主席为首的党中央的英明决定。"},{"type":"paragraph","text":"回顾几十年来，我党我军我国人民所取得的每一个胜利，都是毛主席革命路线的伟大胜利，都是毛泽东思想指引的结果。现在，以华国锋主席为首的党中央继承毛主席的遗志，沿着毛主席的革命路线坚定不移地走下去，我们革命战士一千个拥护，一万个支持。华国锋同志任中共中央主席、中央军委主席是伟大领袖和导师毛主席生前的英明安排。伟大领袖毛主席对华国锋同志无限信任，生前给华国锋同志亲笔写了“你办事，我放心”。我们衷心拥护和爱戴我们党的领袖、可靠的掌舵人华国锋主席。以华主席为首的党中央的领导，是我们革命事业胜利前进的可靠保证。有以华主席为首的党中央领导，毛主席的革命路线就能得到更好的贯彻落实，我们就能从胜利走向新的胜利，把毛主席开创的无产阶级革命事业进行到底!"},{"type":"paragraph","text":"资产阶级阴谋家、野心家王洪文、张春桥、江青、姚文元，为了达到他们篡党夺权，复辟资本主义的狼子野心，背叛马列主义、毛泽东思想，篡改毛主席指示，祸国殃民，罪大恶极，我们海军战士绝对不能容忍!“四人帮”是赫鲁晓夫式的阴谋家、野心家，是党内资产阶级的典型代表，是不肯改悔的正在走的走资派，是全国军民最凶恶的敌人。他们搞修正主义、搞分裂、搞阴谋诡计，反党篡权是不得人心的，是注定要失败的。因为他们代表的是占人口极少数的剥削阶级，维护的是狭隘宗派集团的私利。他们手里没有真理，周围没有群众，是人心丧尽，极为孤立，极为虚弱的。"},{"type":"paragraph","text":"以华国锋主席为首的党中央对“四人帮”采取了最英明、最果断的措施，清除了党内的大隐患，除掉了“四害”，真是党心大快，军心大快，民心大快。这是华主席带领我党我军我国人民坚定不移地沿着毛主席革命路线前进的一个伟大的胜利。"},{"type":"paragraph","text":"我们“长江”舰、“洛阳”舰、“黄河”舰全体指战员决心最紧密地团结在以华国锋主席为首的党中央周围，一切行动听从党中央的指挥，认真学习马列著作和毛主席著作，以马列主义、毛泽东思想为武器，集中火力，从政治上、思想上、组织上揭发批判王洪文、张春桥、江青、姚文元“四人帮”的反革命罪行。同时，我们要百倍提高革命警惕，切实加强战备，誓死保卫以华国锋主席为首的党中央，誓死保卫毛主席的革命路线，誓死保卫伟大的社会主义祖国。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44fdfea68e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

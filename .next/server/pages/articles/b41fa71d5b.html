<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"悼念王年一先生，学习王年一先生","authors":["毅然"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"王年一先生突然离开了我们，使我们格外地悲痛和震惊。他的离开又是在一个特殊的日子——九月十三日，更令人不胜唏嘘。","type":"paragraph"},{"text":"王年一先生以一本文革史巨著《大动乱的年代》，坚挺地站立在文革史研究的领先地位，而且几十年不动摇，绝不是偶然的。这本书是在很短的时间里完成的。当时，河南人民出版社要组织一套关于中华人民共和国成立以来的历史丛书，可是，关于文革的这一本迟迟找不到人写。众所周知，文革研究是个大禁区，人们只能按照《历史决议》定下的框框解释，绝对不能越雷池一步，任何疑问都不允许提出。这本书实在太难写了。王年一先生知道后，毅然决然，自报奋勇，挑起了这付重担。当时，他有教学任务在身，所以，只能每天三、四点钟起床开始工作，写到七点多钟，匆匆吃点早饭，就去上班，下班后再继续写到深夜。结果，他最后拿到的任务，却第一个交出稿子，前后只用了四个月。更重要的是这本书勇敢地打破了许多禁区，旗帜鲜明，根据充分，论证周密，文字严谨。全书没有道听途说，没有唯上唯书，没有人云亦云，而是根据事实提出了自己的见解和观点。因此，此书一出立刻引起轰动，成为文革研究者、党史研究者和所有关心文革的人们的必读书。","type":"paragraph"},{"text":"这本书之所以能够如此，就在于作者的丰厚的史识，高尚的史德，特别是他的过人的胆识，也就是史学工作者最缺少、因而最可贵的史胆。","type":"paragraph"},{"text":"王年一先生的过人的史识、史德和史胆，还表现在他对林彪事件的态度上。发生于文革期间的林彪事件，对于中华人民共和国历史，中国共产党历史，文革史，以至于国际共产主义运动历史，都占有极其特殊而重要的地位。几十年来，它都是一个说不得、碰不得的问题。然而，王年一先生却冒着极大的风险，为林彪大声疾呼，写出一篇篇有理有据的文章，痛斥种种谬论和谎言，澄清广为流传的错误观点。","type":"paragraph"},{"text":"一般专家学者共同具有的优点，如作风严谨，孜孜不倦，生活简朴，待人和蔼，毫无架子，王年一先生一概具备。但是，像王年一先生这样具有过人史胆的人，在史学界，可谓凤毛麟角。所以，王年一先生的逝世，是中国当今史学界的一个重大损失。","type":"paragraph"},{"text":"王年一先生只有七十五岁，这在现代是算不上高寿的。他为什么走得这么早、这么快？这是值得人们探究的一个问题。当然，他是因为生病而逝世。但是，这个原因后面，还有更深层的原因，那就是他承受了一种特殊的压力。这些年来，王年一先生完全在宪法和党章的范围内，以病残之驱，从事艰苦的学术研究，并取得了丰硕成果。这是应该加以保护和鼓励的。可是，某些人完全不这样看，他们如芒刺在背，坐卧不安，利用手中的权力，向王年一先生施加压力。正是由于这种可怕的压力，成为了促使王年一先生过早地逝去的重要原因。禁书、禁报、禁网、禁声，这是某些人的事业。但是，必须明白，你们“禁”的力量再大，在亿万人民群众面前，必将是螳臂挡车，蚍蜉撼树。历史的潮流，浩浩荡荡，顺之者昌，逆之者亡，谁要阻挡，必将成为齑粉。————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：丁凯文（美国）    思语（美国）           陈天寒（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b41fa71d5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

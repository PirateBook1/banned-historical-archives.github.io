script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各地来京参加“五一”节的劳动模范代表  写信给毛主席保证带头增产节约","authors":[],"dates":[{"year":1952,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各地来京参加“五一”节的劳动模范代表"},{"type":"paragraph","text":"写信给毛主席保证带头增产节约"},{"type":"paragraph","text":"【本报讯】各地来京参加“五一”节观礼的劳动模范代表，离京前写信向毛主席致敬。原信如下：亲爱的毛主席："},{"type":"paragraph","text":"我们是从六个大行政区到首都北京参加“五一”节观礼的劳动模范。在我们将要离开北京，各自回到自己的生产岗位时，我们都很想把我们心里的话告诉您，也向您提出我们的保证。"},{"type":"paragraph","text":"先说“五一”节那天观礼的情形吧！我们站在观礼台上，一直向天安门上观望。毛主席！当您从天安门走近我们、不断向我们招手时，我们每一个人都跳起来了，很多同志大声喊着：“毛主席！”毛主席！您这一招手，给了我们很大力量；我们能看到您，感到多么光荣啊！我们决不能辜负您给我们的这种光荣！"},{"type":"paragraph","text":"毛主席！我们知道我们能有今天的光荣，都是您给我们的；没有您和共产党，就不会有我们劳动模范今天的光荣！我们一方面感到光荣，一方面也感到任务是很重的。要永远保持劳动模范这个光荣的称号，就要永远以自己的模范行动带动大家继续不断地前进。在这里，我们全体劳动模范向您提出保证：保证今后在生产战线上进一步打胜仗，更密切地联系群众，团结群众，带领大家努力完成增产节约计划，努力学习先进工作法，推广苏联的先进经验，为国家创造更多的财富。在“三反”运动胜利的基础上，我们更有信心完成增产节约的任务。我们绝不怕美帝国主义的细菌战，要以我们的实际行动，来彻底粉碎美帝国主义的细菌战。"},{"type":"paragraph","text":"参加“五一”节观礼的全体劳动模范代表"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3475522eba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

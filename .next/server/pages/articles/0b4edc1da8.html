script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在汉阳一中反革命暴乱事件中复员军人奋勇向暴乱者进行斗争","authors":[],"dates":[{"year":1957,"month":8,"day":15}],"is_range_date":false,"parts":[{"text":"在汉阳一中反革命暴乱事件中复员军人奋勇向暴乱者进行斗争","type":"title"},{"text":"[新华社北京15日电] 在章罗联盟驻武汉的大员马哲民策动下的汉阳县第一中学的反革命暴乱事件中，张学万、叶华青等14个复员军人，挺身而出，向暴乱者进行了坚决斗争。","type":"paragraph"},{"text":"这14个复员军人，是刚从祖国边防、海防以及从朝鲜复员回到故乡的，他们正在汉阳县转业建设委员会等待分配工作。当以汉阳县一中副校长王建国为首的反革命集团，根据马哲民的秘密指示，利用升学问题造谣点火，把学生煽动起来，贴反动标语、捣毁公物、捆打政府工作人员的时候，这些正在等待分配工作的复员军人们，立即发现不是简单的“升学”问题。","type":"paragraph"},{"text":"在反革命暴乱的第二天（6月13日）早上，这14个复员军人召开了紧急会议。他们说，我们是复员战士，任何时候都有保卫祖国的义务，绝不容许有人反对共产党、反对人民政府。他们买纸张写了标语，声讨反革命制造暴乱。他们在标语上写道：“我们反对绑架，反对侵犯人权，反对侮辱党和政府的首长！”“我们反对破坏国家财产！”","type":"paragraph"},{"text":"这14个复员军人听说学生闹到县人民委员会去，也马上赶去。曾经在朝鲜立过三等功、负过伤的张学万，看到一个学生张贴辱骂县长的反动标语，他跑上去将贴标语的人扭到一边，撕下了标语。当被煽动参加暴乱的学生把县长包围起来，嚣张地乱吼乱打，并把保护县长的两个干部捆起来的时候，张学万勇敢地闯进重围，紧紧地扶着县长。一个坏蛋举手向县长打来，他便以自己的身体遮挡住。当县长被学生拥到汉阳一中，他仍紧紧地跟随保卫。二等一级残废军人叶华青也一拐一拐地跟着其余的人一起保护县长，使暴乱者不敢施展无礼举动。后来他们又保卫着县长，在一中大礼堂答复学生们提出的问题。此后，14个复员军人分别在教室以及暴乱者集中的地方贴出了反击的标语，当众揭穿反革命的阴谋。张学万、文馨远、金明早贴的标语被一个学生撕去，他们迫使那学生重新贴上。这时，一中反革命集团骨干——教导副主任杨松涛出面干涉，污蔑复员军人，并企图煽动复员军人支持他们。张学万等人立即给以驳斥。刚从朝鲜回来的复员军人汪洪湖对学生们说：“我们为了社会主义，为了保卫祖国建设，出生入死地抗击美帝国主义，你们却跟着反革命分子反党反政府！”有20多个学生，被他说得当场低着头溜走了。张学万还在一个茶馆里和工人、农民一起，同学生辩论了4个多小时，复员军人叶志理在辩论中说：“解放以后，县里建立了八、九所中学，有这么多学生读书，你们竟跟着反革命闹事！在旧社会，能有这么多人读书吗？”一部分学生被他说得惭愧地流下眼泪来。","type":"paragraph"}],"comments":[],"origin":"《湖北日报》1957年8月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b4edc1da8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body>

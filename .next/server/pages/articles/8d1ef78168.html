script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"思想要革命　生产要革新","authors":["贾文"],"dates":[{"year":1976,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"嘉定县　贾文"},{"type":"paragraph","text":"最近，嘉定县委在曹王、方泰、城东三个公社召开了现场会，大力推广后季稻“两段育秧”和“抽条留苗”的新措施。这是农业生产上的一次革新，也是人们思想上的一次革命。"},{"type":"paragraph","text":"今年“三抢”，由于前期气温低，早稻成熟期一般推迟了三至四天，因而，后季稻移栽的季节更为紧张，如果寒流早来，那末后季稻的产量将要受到严重的影响。一九七二年，我县有部分后季稻移栽推迟，低温来得早，致使大部分晚茬“不沉头”，减了产。为了解决后季稻季节紧与夺高产的矛盾，我县前几年，有些地方曾搞了“两段育秧”和“抽条留苗”的试验，取得良好效果。今年在全县普遍推广开来了。"},{"type":"paragraph","text":"“两段育秧”，“抽条留苗”是个新经验。原来有的同志认为:搞“两段育秧”，花劳力，费功夫，不合算。可是贫下中农却认为，每个生产队搞五亩“两段育秧”一比四，可以解决二十亩后季稻。如果用这种办法解决全县三分之一的后季稻种植面积，那末，低温早来“不低头”的矛盾就基本上解决了。"},{"type":"paragraph","text":"搞“两段育秧”、“抽条留苗”究竟好不好呢?实践是最好的证明。曹王等公社的干部、社员总结了四条好处:一是危险秧变放心秧。原来的密秧可以通过“两段育秧”后匀稀发棵，既提高了秧苗素质，又增加了秧苗数量；二是危险稻变安全稻。原来八月十日之后插的秧，现在第一次提前到七月二十五日以前移栽，防止了低温袭击不低头；三是割青稻变为养老稻。原来有的队为了抢季节，往往割青稻，现在第二次插秧可以拉到十日以后，早稻可以养老稻；四是“三抢”高峰期可以适当叉开。原来集中在八月上旬十天左右，现在提前拉后放宽到二十天左右，解决了劳动力紧张的矛盾。方泰公社总结了“抽条留苗”等的办法好处也很多。原地留秧不经过活棵返青阶段，等于提前了四、五天移栽期，发棵早，齐穗早，成熟早，为夏熟适时播种创造了有利条件，同时省工、省肥、省秧苗。去年，黄渡公社许家大队第四生产队搞“两段育秧”的田块比一般田增产百分之四十二。"},{"type":"paragraph","text":"现在，“三抢”前哨战已经打响了。县、社、队的干部纷纷下来，以批邓斗争为动力，和我伲贫下中农搞三同，抗灾夺丰收的信心很足，干劲很大。许多干部赤脚下田，做出“两段育秧”、“抽条留苗”的高标准样子。我们全县贫下中农决心争取主动，誓夺后季稻的更大丰收。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d1ef78168"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

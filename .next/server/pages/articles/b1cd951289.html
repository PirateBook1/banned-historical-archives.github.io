script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西班牙共产党（马列）致电毛主席和中共中央  最热烈祝贺中国共产党成立五十周年","authors":[],"dates":[{"year":1971,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西班牙共产党（马列）致电毛主席和中共中央"},{"type":"paragraph","text":"最热烈祝贺中国共产党成立五十周年"},{"type":"paragraph","text":"新华社六日讯　西班牙共产党（马克思列宁主义）六月三十日打电报给中国共产党中央委员会主席毛泽东同志和中国共产党中央委员会，最热烈地祝贺中国共产党成立五十周年。电报摘要如下："},{"type":"paragraph","text":"在你们光荣的党成立五十周年之际，我们中央委员会向你们致以最热烈的敬意和祝贺。特别向她的党员、干部和领导人致意，他们在五十年中坚守革命的战斗岗位，他们是新中国和社会主义革命的最坚定的支柱。"},{"type":"paragraph","text":"你们党的历史向我们西班牙马列主义者提供的卓绝经验和丰富教益，对我们努力从事党的建设和党的发展是不可估量的援助和支持。从毛泽东同志在论述中国革命的宝贵著作中正确总结的关于斗争、失败和胜利的全部丰富的经验中首先得出的结论是，一个真正建立在马列主义基础上的共产党，首先应该努力把马列主义普遍真理创造性地运用于每个国家的具体条件及形势。中国共产党之所以能克服一切障碍和困难，取得胜利，正是由于在毛泽东同志的天才领导下，善于在马列主义的普遍理论基础上制定中国革命的具体道路。"},{"type":"paragraph","text":"中国共产党的历史还教育我们，要想前进并且取得胜利，必须时刻联系和发动广大群众，继续保持批评和自我批评的正确态度，使我们能从错误中汲取教训，坚持正确的东西。"},{"type":"paragraph","text":"我们相信，在无产阶级文化大革命取得历史性胜利，使你们光荣的党清除了反革命分子，并且用新鲜血液——中国人民中最优秀的分子加强了党之后，你们英雄的人民在你们的伟大领袖毛泽东同志领导下，将以更坚定的步伐沿着社会主义建设的道路前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1cd951289"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

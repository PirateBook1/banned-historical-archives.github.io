script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从马来亚归国的难胞 电毛主席控英帝暴行建议政府向英提出严重抗议　要马来亚当局赔偿侨胞损失","authors":[],"dates":[{"year":1949,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十七日电】　马来亚被遣难侨联谊会惠阳分会致电毛泽东主席，祝贺中央人民政府的成立，并控诉马来亚英帝国主义对于中国侨胞的迫害。电文如下:"},{"type":"paragraph","text":"中央人民政府毛主席钧鉴:"},{"type":"paragraph","text":"顷悉中央人民政府于十月一日正式成立，消息传来，举国欢腾，海外华侨欢欣若舞，全国人民在贤明毛主席与中国共产党领导之下，团结一致，必能完成国家建设大计。吾等海外华侨，百年以来，受尽帝国主义之杀害与压迫。此次马来亚英殖民当局，颁布非法之“紧急法令”，所谓清除共产主义，大肆逮捕华侨。无辜侨胞，横遭惨杀毒打，家焚人亡，整万难胞被解出境。此种不合理之暴行，史无前例，乃系帝国主义最残暴之手段。伏望主席将此情转达周部长向英帝提出严重抗议，并向马来亚殖民当局交涉下列诸问题，以慰侨情，是为至祷:"},{"type":"paragraph","text":"(一)应即取消紧急法令。"},{"type":"paragraph","text":"(二)紧急法令期内，军警行动，吾侨被杀害与财产之损失，马来当局应全部赔偿。"},{"type":"paragraph","text":"(三)紧急法令期内，被驱逐出境者应准予自由返回马来亚。"},{"type":"paragraph","text":"马来亚被遣难侨联谊会惠阳分会启"},{"type":"paragraph","text":"公元一九四九年十月十九日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e343e6aac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"香港工人再接再厉英勇抗敌大罢工胜利进入第四天　勇敢击破敌人的破坏阴谋　新界沙头角等地同胞示威大军抬着毛主席像奋勇前进吓得敌人发抖","authors":[],"dates":[{"year":1967,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社香港13日电　港英机构以及英资企业的中国工人，从十日开始的声势浩大的联合大罢工，已经胜利进入第四天。工人们意气风发，斗志昂扬，坚决勇敢地击破港英当局和资方的无耻恐吓和诱骗，使它们陷入狼狈不堪的境地。"},{"type":"paragraph","text":"用毛泽东思想武装起来的港英机构和英资企业的中国工人不怕吓，不怕压，不受骗，他们仇视、鄙视、蔑视港英的帝国主义“法律”和凶残的法西斯军警，针锋相对地同敌人进行着英勇的斗争。敌人耍的各种花招，其中包括派出特务到工人家里恫吓、胁迫工人复工等等，都被工人一一击破。"},{"type":"paragraph","text":"毗邻宝安县的新界沙头角地区的各界同胞，十日举行了声势浩大的誓师大会和示威游行，有力地反击港英的新挑衅。这天中午，八百多名同胞在沙头角联乡会侧广场上举行了强烈抗议英帝国主义罪行的集会。农民、渔民和学生代表在会上发言指出，沙头角水陆两路各界同胞团结起来了，香港各界同胞团结起来了，组成了一道铜墙铁壁，冥顽不灵的港英法西斯当局，一定要在这道铜墙铁壁面前碰得头破血流，粉身碎骨。会后，群众抬着伟大领袖毛主席的像，高举毛主席语录牌和红彤彤的《毛主席语录》，拿着扁担，沿着沙头角的大街，浩浩荡荡地举行示威游行。当八百人的示威大军经过港英沙头角“警署”时，愤怒的群众喝令“警署”关门，吓破了胆的港英法西斯暴徒，慌忙乖乖地关上铁门。在远处监视的港英当局“防暴队”也不敢上前一步。群众纷纷把反英标语和大字报贴满沙头角的“警署”和港英机构的墙上，他们激动地高呼:“港英必败，我们必胜!”“响应祖国号召，随时准备投入战斗!”“港九爱国同胞大团结万岁!”“战无不胜的毛泽东思想万岁!”“我们伟大的领袖毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"在沙头角同胞举行誓师大会和示威游行的时候，雄赳赳地守卫在宝安县边界的人民解放军指战员和民兵们以及宝安县的革命群众，密切地注意着港英帝国主义者的一举一动。祖国的亲人和近在咫尺的香港同胞一起振臂高呼:“打倒英帝国主义!”“打倒美帝国主义!”“打倒苏联现代修正主义!”游行队伍来到被红卫兵命名的反帝街，数以千计的祖国亲人齐声高呼:“坚决支持港九爱国同胞的正义斗争!”伟大祖国人民的坚决支持，极大地鼓舞着沙头角以及香港爱国同胞反抗英帝国主义迫害的斗志。"},{"type":"paragraph","text":"同一天，新界西贡地区和长洲的工人、农民、渔民、青年和学生也分别举行了声讨大会。在这两地举行的大会上，人们愤怒控诉了英帝国主义霸占香港一百多年来的种种罪行，表示要坚决响应伟大祖国的号召，从政治上、经济上、文化上向英帝国主义发起强大的反击，把它斗垮，斗臭!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9d394e796"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"闪耀着毛泽东思想的光辉  代表着七亿人民的意志　港九爱国同胞热烈拥护公报","authors":[],"dates":[{"year":1966,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"闪耀着毛泽东思想的光辉  代表着七亿人民的意志"},{"type":"paragraph","text":"港九爱国同胞热烈拥护公报"},{"type":"paragraph","text":"新华社香港十四日电　港九爱国同胞热烈欢呼和拥护中国共产党第八届中央委员会第十一次全体会议公报。他们纷纷指出，这个公报闪耀着毛泽东思想的光辉，代表了七亿中国人民的意志。公报的发表，是全中国和全世界人民的大喜事。"},{"type":"paragraph","text":"香港《文汇报》和《大公报》昨天都为中共八届十一中全会的公报出版了号外，这些号外很快就被抢购一空。入夜，在街道和公共场所，有许多人在兴奋地谈论着这个喜讯。"},{"type":"paragraph","text":"港九工会联合会会长陈耀材、理事长杨光等说，公报是代表了我们工人阶级和全国人民意志的行动纲领。在我们伟大领袖毛主席亲自主持下举行的这次会议，必将引导我国人民从胜利走向更大的胜利。"},{"type":"paragraph","text":"当消息传到香港海员工会的时候，海员们正在举行座谈，工会主席当场向出席会议的人报告了公报的内容，会场立即沸腾起来。海员们表示热烈响应公报提出的伟大号召，坚决支持越南人民抗美救国的正义斗争，拒绝为美帝国主义运输侵越物资，以实际行动来打击侵略者。"},{"type":"paragraph","text":"港九工商、新闻、教育、电影、妇女等各界人士昨天都纷纷发表谈话，表示热烈拥护中共八届十一中全会的公报。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a202913d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

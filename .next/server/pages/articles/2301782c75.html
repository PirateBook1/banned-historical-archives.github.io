script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪在中央政治局扩大会议闭幕式上的讲话（节录）","authors":[],"dates":[{"year":1959,"month":8,"day":1}],"is_range_date":false,"parts":[{"text":"林彪在中央政治局扩大会议闭幕式上的讲话（节录）","type":"title"},{"text":"[1959年7月2日至8月1日，中共中央在江西庐山召开政治局扩大会议，原定议题是继续纠正“左”倾错误。讨论中对如何估计国内形势产生分歧，7月14日晚，国务院副总理兼国防部部长彭德怀给毛泽东写信，陈述对1958年以来“左”倾错误及其经验教训的意见。7月23日，毛泽东在大会上讲话，认为彭德怀的信是向党进攻，是右倾机会主义的纲领。从此，会议转为对彭德怀、黄克诚等的揭发批判。这时毛泽东把请病假的林彪叫上庐山，这是林彪在会上的发言。8月2日召开党的八届八中全会。通过《关于以彭德怀同志为首的反党集团的错误的决议》。]","type":"paragraph"},{"text":"……只有毛主席能当大英雄，你（彭德怀）我离得远得很，不要打这个主意。我有暮气，但没有这个野心。搞大局面，自己一套拿出来，这种雄心、信心没有，缺点是有暮气。主席讲元帅中有暮气，这种大局面，理论知识、精力、威望，只有毛主席有（毛泽东插话：（我）66岁了，随时准备交班，准备后事）。","type":"paragraph"},{"text":"（我们）都是丘八，就是这么个材料，那么大作用。都要注意，最要紧防止自信、个人英雄，否则就不能尊重党、尊重马克思主义。……骂儿子一样骂干部，似本能，你（彭德怀）是这么个人。个人英雄主义，有新有旧，迷惑手段。相处过多少人，总觉你特别，威风气概，不易接近，不平等味道，自负太大，刚愎自用，这些思想根子不去掉，内心根本东西不去掉，就是个特殊人物。","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2301782c75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

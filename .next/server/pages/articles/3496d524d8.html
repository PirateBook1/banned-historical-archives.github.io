script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共贵州省委监委办公室转发黔南州委监察委员会通报","authors":[],"dates":[{"year":1959,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"中共贵州省委监委办公室转发黔南州委监察委员会通报","type":"title"},{"text":"省委：","type":"appellation"},{"text":"兹将中共黔南州委监委关于整风、整社运动中出现逃跑、死亡事件的通报，摘要报上，以供参考。","type":"paragraph"},{"text":" 中共贵州省委监委办公室一九五九年十二月三日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"中共黔南州委监察委员会通报（摘要）","type":"subtitle"},{"text":"（一九五九年十一月二十五日）","type":"subtitle"},{"text":"罗甸县逢亨管理区矛里小队长杨胜荣（贫农），被揭发有瞒产私分行为（未查清楚），在会上受到五个人的打骂，散会后回家上吊而死。杨死之后，公社党委个别同志还说：“再死几个，活该！”。逢亨管理区还出现了把富农和干部在一个会议进行斗争和捆绑吊打人的行为。县委工作组丁少益在罗多管理区反瞒产中，将社员王安民踢倒在地，当时使王昏迷过去，又怂恿坏分子王正荣用一盆冷水泼在王的身上，王被抬回家后即死。","type":"paragraph"},{"text":"贵定县付县长何登荣在整风运动中，因其攻击省委的错误事实被揭发，思想害怕，拒绝检查，于二十二日晚七时畏罪逃跑，并给县委写“永别信”一封，至今去向、下落不明；县财税局总支书杨连贵在整风学习中，因群众提出意见要他进行检查，他即不辞而别，跑回家中，现已被当地政府送回（待处理）；沿山公社巩固管理区社员吴世海（七十四岁，中农成份），平时有小偷小摸行为，于十一月二十日砍柴回家又偷陈家帮的佛手瓜几个，被陈捉住送至生产队（承认错误后，当即放其回家），因当晚正开社员大会，吴惧怕被辩论，上吊自杀。","type":"paragraph"},{"text":"独山县红风人民公社生产队长陆暮才（党员）有瞒产私分行为，因支部在动员时说：“瞒产私分是挖人民公社的墙脚，是破坏党的事业的反党行为！”又加公社党委书记提出“停止口粮供应！”造成了陆的思想恐惧，于牛棚吊死。","type":"paragraph"},{"text":"望谟县火花公社管理区付支书杨希贵因在县党校学习结业后又将其留下整风（解决他在土改时包庇岳母的问题），由于杨思想畏惧，上吊自毙。","type":"paragraph"},{"text":"三都县邮电局党员干部蒙荣成因有严重右倾错误，经过四天揭发批判，拒不检查错误，但思想却十分紧张，于二十四日下午四时自缢而死。","type":"paragraph"},{"text":"发：省委常委，省委各部委，省人委各厅局党组，各地（州、市）委、县（市）委。（共印670份）","type":"paragraph"},{"text":"来源：中共贵州省委办公厅 一九五九年十二月十一日印发","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3496d524d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

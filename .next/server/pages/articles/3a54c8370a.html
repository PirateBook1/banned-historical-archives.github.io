<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席国庆日天安门检阅五十万游行群众热烈欢呼八年来伟大成就","authors":[],"dates":[{"year":1957,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京1日专电】　今天，天安门上闪烁着金光，天安门前是一片沸腾的海洋。在这里，五十万庆祝国庆的游行队伍幸福地接受了毛主席及党和国家的其他领导人的检阅，庆祝中华人民共和国成立八周年。"},{"type":"paragraph","text":"当毛主席、朱副主席、刘委员长、周总理及党和国家的其他领导人同各国的贵宾们登上天安门城楼时，全场群众鲜花挥舞，欢声雷动，向毛主席致敬。"},{"type":"paragraph","text":"上午十时，彭真市长宣布首都人民庆祝中华人民共和国成立八周年大会开始。"},{"type":"paragraph","text":"国防部长彭德怀元帅乘车检阅了陆海空军各部队，接着，他登上天安门检阅台发表阅兵讲话。彭德怀元帅号召全军继续努力加强军事、政治、文化、技术学习，提高现代化军事科学知识，深入进行社会主义教育，巩固官兵团结和军民团结，自觉地遵守政府法令和军队纪律，克服工作中的缺点，改善工作方法，为解放台湾、保卫祖国的社会主义建设、保卫世界和平而奋斗!"},{"type":"paragraph","text":"在隆重的阅兵典礼以后，走过卅年光荣道路的中国人民解放军各兵种部队，威武雄壮地通过天安门，一队队风驰电掣的喷气式轰炸机和歼击机飞过上空，接受检阅。雄伟的队伍充分显示解放军在国防现代化和正规化方面的伟大成绩。"},{"type":"paragraph","text":"跟着是分作94路纵队的五十万群众队伍走进了天安门广场，开始了节日大游行。前几年，游行的人们在这里迎接了第一个五年计划。今天，走在群众队伍前头的十万工人阶级大军，抬着新工厂、新产品的模型和图表，用事实报告着:第一个五年计划基本任务提前完成了。集体化了的农民队伍报告着丰收，合作化了的手工业者抬着精致的产品模型，合营后的工商界的队伍里是一张张的笑脸。人们怀着喜悦和信心来迎接第二个五年计划。"},{"type":"paragraph","text":"科学家们高举着“科学为社会主义服务”的标语，大学生们抬着“永远跟着共产党走”、“立志做工人阶级的知识分子”的标语，阔步前进。去年在中学生队伍里的人，今天有的已在农民队伍里跳跃着在前面走过去了；过去在工人队伍里的先进工作者杨茂林，今天走在大学生的行列里。"},{"type":"paragraph","text":"今年，我们有个不平常的春天，战斗的夏天，丰收的秋天。在金色的阳光下，胜利的果实更加鲜艳。“为贯彻社会主义文艺路线而斗争”是今年文艺大队的鲜明的口号。“百花齐放、百家争鸣”大标语引来各种丰富多采的节目:一支巨大的孔雀开屏而过；“锦绣山河图”在天安门广场展开，九条花龙伴着鱼儿在绿波中翻腾。观礼台上掌声与广场上的歌舞欢乐地交织成一片，彩色的气球又把这种欢乐带上九天。"},{"type":"paragraph","text":"【本报讯】　上海人民欢度国庆假日。1日，三十万市民举行了盛大的节日游行，晚上有五十万人在人民广场欢乐歌舞。昨天，人们余兴未尽，一早，欢乐的人群又成批地拥向公园，拥向各个娱乐场所。"},{"type":"paragraph","text":"今年的节日游行，充分反映了上海人民保卫党、保卫社会主义和与右派分子斗争到底的坚强信心和决心。在社会主义建设中作出了出色贡献的上海工人走在群众队伍的最前面。五年来上海为国家积累的建设资金达到170多亿元。参加游行的16万工人高呼口号，表示再接再厉，在第二个五年计划建设中再打一个漂亮仗。三个多月来的反右派斗争锻炼了上海的知识分子和青年学生，他们痛感自我改造的必要。今天，他们高举着“立志做一个劳动人民的知识分子”和“努力学习马克思列宁主义”的巨幅标语前进!"},{"type":"paragraph","text":"【本报香港1日专电】　港澳同胞满怀欢欣地度过了国庆节。10月1日这天，港九处处红旗招展，处处盛会笙歌。全市各大酒家都披上节日盛装，灯光辉煌灿烂，观众争看热闹。港九各界庆祝国庆节大会上午在金陵酒家举行，五千余各界代表挤满会场，大会通过向毛主席、朱德副主席、刘委员长及周总理等致电。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a54c8370a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

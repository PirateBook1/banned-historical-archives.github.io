script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向谁“放炮”?——揭露“四人帮”利用曲艺调演向党进攻的罪行","authors":["顾凯文"],"dates":[{"year":1977,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"顾凯文"},{"type":"paragraph","text":"叛徒江青曾得意洋洋地叫嚷:“林彪有舰队，我有炮队。”于会泳这个黑炮手带头狂叫:“过去江青不是说过要开排炮吗?现在我们要开新的排炮。”他们竭力鼓吹的“写与走资派作斗争的作品”，就是向党进攻，妄图复辟资本主义的排炮。"},{"type":"paragraph","text":"去年，上海市有关部门进行全国曲艺调演的准备工作，专业和业余的曲艺作者创作了歌颂钢铁工人坚持自力更生革命精神的独脚戏《烟囱搬家》；反映市郊农业学大寨的弹词开篇《放水员之歌》；表现革命故事员先进事迹的革命故事《故事员的故事》等一批曲艺节目，参加北京调演。谁知，王洪文的心腹看了曲艺节目单后，感到不合他们的“帮味”，训斥说:“现在人家都在放炮，你们还在放水”，硬要把这批曲艺节目统统改成与“走资派”作斗争的内容。由于作者不理解写与“走资派”作斗争的意图，改来改去，“走资派”塞不进这些作品。这个心腹就赤膊上阵，亲自出主意，定题材，叫嚷要写一个上海说唱，反映一对师徒到大学参观诬陷邓小平同志的大字报，并指定要某某演唱。他唯恐大家写不出，还强令到大学里去参观、学习所谓开展“与走资派斗争”的“经验”。但是，事与愿违，大家还是写不出来。这个心腹就再一次打气，而且更露骨地说:“这次上北京调演，不仅是演几个节目，而是去放炮的!我们要把每一个节目当成一发发炮弹!”他看看调演时间逼近，就硬性规定交稿、审查日期。这样，被压到任务的作者只好硬着头皮胡诌乱编起来。他们指定写《放水员之歌》的作者，另写一个诬陷中央领导同志的弹词开篇《剥画皮》；指定写《烟囱搬家》的作者，另写了一个反映所谓与教育战线“走资派”斗争的上海说唱《斗争在继续》；指定写《故事员的故事》的作者，硬是把原来的主题，改成了与公社党委副书记“走资派”作斗争的主题等等。这些作者一边写，一边骂，写出来的东西，自己都不要看。可是，在“审查演出”时，“四人帮”一伙却点头称好，立即通过。有一个反映所谓与科技战线“走资派”作斗争的独脚戏《针锋相对》，由于来不及排练，“审查”时只好用“幕表”演出，也被通过了。这些节目马上送往北京参加调演，“放炮”去了。当时，“四人帮”一伙已公开抛出“老干部是‘民主派’，‘民主派’就是‘走资派’”的反革命政治纲领，他们如此卖力而又迫不及待地抓写与“走资派”作斗争的节目，他们的炮口对准谁，岂不是昭然若揭了吗?"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"846c9f7c33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高等学校教师代表七十多人讨论如何讲授马克思列宁主义基础课程","authors":["据新华社"],"dates":[{"year":1956,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"高等学校教师代表七十多人讨论如何讲授马克思列宁主义基础课程","type":"title"},{"text":"据新华社","type":"authors"},{"text":"据新华社１０日讯六日到九日，高等教育部召集了全国各地高等学校马克思列宁主义基础课教师的代表七十多人，对如何在高等学校中更好地讲授马克思列宁主义基础这门课，进行了讨论。","type":"paragraph"},{"text":"会上，大家就中国人民大学马列主义基础教研室草拟的马克思列宁主义基础教学大纲进行了研究。大家认为这个教学大纲问题集中、重点突出，基本上体现了理论联系实际的方针。但是同时也对大纲中某些专题的内容做了具体的增删；并认为大纲反映人民民主国家的革命建设经验，资本主义国家和殖民地半殖民地国家工人运动的历史经验还不够，在教学实践中应充实这方面的内容。在讨论中大家一致认为，必须大力克服教条主义习气，提倡创造性地研究理论。会上对在政治理论课的教学内容上是否容许百家争鸣的问题，有人认为只在教研室内可以争鸣，而在课堂上不可以。经过讨论，大多数人认为应该容许教师在讲课时发表与别人不同的见解。","type":"paragraph"},{"text":"为了提倡学生的独立思考、独立研究，适当减轻学生的课堂负担，讨论中认为文、史、哲、政法、财经等系科讲授马克思列宁主义基础课的学时应减少到１０２学时；理、工、农、医等系科则减少到六十八学时；并准许各类学校根据具体条件在执行时有较大灵活性。","type":"paragraph"},{"text":" ---- 原载《人民日报》1956年8月12日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b49d9bafe9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"察省工农劳模代表离张前  座谈迎接国庆节感想  一致认为：新中国的成立，是毛主席和中共正确领导的结果。","authors":["穆维藩"],"dates":[{"year":1950,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"察省工农劳模代表离张前"},{"type":"paragraph","text":"座谈迎接国庆节感想"},{"type":"paragraph","text":"一致认为：新中国的成立，是毛主席和中共正确领导的结果。"},{"type":"paragraph","text":"【本报张家口讯】察省出席全国工农兵劳模代表会议的工农劳模代表，于离张赴京前曾举行了一个座谈会，大家座谈庆祝第一个国庆日的感想。首先大家一致认为：中华人民共和国的成立，给了我们广大劳动人民生活最有力的保障、最大的自由与幸福。这完全是由我们英明的领袖毛主席和中国共产党的正确领导、人民解放军的艰苦战斗获得的。我们庆祝国庆日，全体劳动人民要更紧紧地团结在毛主席和共产党与中央人民政府的领导下，发挥劳动热忱，开动脑筋，改进技术，提高生产，使我们的国家日渐富强起来，保卫世界和平。农民劳模代表马义谦说：“过去我们工人农民不能见面，是因为蒋介石反动派的统治，今天中华人民共和国成立了，咱们能够真正的见面了，我们一定要团结起来，努力生产以保卫我们的国家。”农民劳模代表刘云说：“咱们能够翻身得自由，安心生产，这只有感谢毛主席的英明领导和人民解放军给我们打走了吃人的魔鬼蒋介石反动派。”女农民劳模代表说：“只要咱们团结生产，勤劳致富，我们就更有力量打败美帝国主义的侵略。”工人劳模代表马六孩说：“咱们一定要发挥智慧、改进技术、增加生产，建设咱们的新中国，保卫世界和平。”会后，全体劳模代表决定给毛主席写感谢信。                （穆维藩）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ec967e31b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

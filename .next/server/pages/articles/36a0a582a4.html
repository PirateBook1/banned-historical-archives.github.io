script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"宜黄乐安等地敌情和我军作战部署叫","alias":"","parts":[{"type":"paragraph","text":"宜黄乐安等地敌情和我军作战部署！"},{"type":"paragraph","text":"（1932年8月15日）中央局，并转中央："},{"type":"paragraph","text":"（一）北向行动方针乃见前电。红一方面军已于十五日到达招携、东韶3一带。"},{"type":"paragraph","text":"（二）敌情：孙连仲部一师分驻宜黄、乐安，一师驻崇仁、抚州；朱绍良\"部毛师\"在南丰，李师\"在南城，许师?在其中；吴奇伟师一旅在永丰，一旅在吉水、吉安，一旅在樟树、新干；陈"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来、朱德、红军第一方面军总政治部主任王稼祥给中共苏区中央局并转中央的电报。"},{"type":"paragraph","text":"[2]即《当前作战方向问题》。[3]招携，位于江西乐安县南部。东韶，位于江西宁都县北部。[4]孙连仲，当时任国民党军赣粤闽边区“剿匪”总司令部第九路司令官。[5]朱绍良，当时任国民党军赣粤闽边区“剿匪”总司令部第六路司令官。"},{"type":"paragraph","text":"[6]毛师，指国民党军赣粤闽边区“剿匪”总司令部第六路第八师，师长毛炳文。"},{"type":"paragraph","text":"[7]李师，指国民党军赣粤闽边区“剿匪”总司令部第六路第二十三师，师长李云杰。"},{"type":"paragraph","text":"[8]许师，指国民党军赣粤闽边区“剿匪”总司令部第六路第二十四师，师长许克祥。"},{"type":"paragraph","text":"[9]吴奇伟师，指国民党军赣粤闽边区“剿匪”总司令部第二路第九十诚\"部十一师在吉安，十四师回泰和。五十九师在峡江、安福，四十三师在遂川、泰和，二十八师在万安及赣河西岸，五十二师亦有回吉安讯。赣东北赵观涛部五师，西北谭道源3部及湘军五师，赣南粤湘军八师，尚未见移动。"},{"type":"paragraph","text":"（三）我军决以迅速坚决秘密的行动，先攻乐安、宜黄，消灭孙连仲大部，乘胜攻南丰、南城消灭朱部，开展赣东一面，求得巩固的向西迎击陈、吴等师增援部队，以更有利的取得赣江下游中心城市，造成夺取南昌的形势。"},{"type":"paragraph","text":"（四）现部署已毕，战斗明晨开始，期以连续胜利达到目的，并配合全国红军行动。"},{"type":"paragraph","text":"周毛朱王"},{"type":"paragraph","text":"十五日[1]陈诚，当时任国民党军赣粤闽边区“剿匪”总司令部第二路司令官。[2]赵观涛，当时任国民党军赣粤闽边区“剿匪”总司令部第八路司令官。[3]谭道源，当时任国民党军赣粤闽边区“剿匪”总司令部第七路司"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":8,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":117,"page_end":118},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36a0a582a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

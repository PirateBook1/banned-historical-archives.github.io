script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"中共中央关于征求各民主人士对战犯名单意见致东北局电","alias":"","parts":[{"type":"paragraph","text":"中共中央关于征求各民主人士对战犯名单意见致东北局电！"},{"type":"paragraph","text":"（1949年1月28日）东北局："},{"type":"paragraph","text":"（一）经新华社发给你们的战犯名单是否收到？请你们于数日内即征求各民主人士的意见，迅速电告。"},{"type":"paragraph","text":"（二）南京方面极为混乱，企图拉拢张澜、黄炎培、罗隆基等站在南京方面的计划已告失败。"},{"type":"paragraph","text":"（三）北平和平解决，傅作义将功折罪，可以免除战犯罪名，此点可告民主人士，将来李宗仁、白崇禧等如能照此办理，亦可许其将功折罪，惟蒋系各主要战犯决不能宽待。"},{"type":"paragraph","text":"（四）五十五人声明影响极好，莫斯科一切报纸都登载了。"},{"type":"paragraph","text":"（五）民盟、民促、三党、救国会、致公党各项声明均到照发。惟民革的尚未收到。"},{"type":"paragraph","text":"（六）你们欢迎会稿件，速即发来。"},{"type":"paragraph","text":"中央二十八日三时"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":1,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":80,"page_end":80},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e83d3f1620"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

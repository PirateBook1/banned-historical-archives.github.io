script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"让我们携手在网络上共建一座文革博物馆","authors":["ＣＮＤ编辑部"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"文化大革命席卷中国大地已经整整三十年了。这场“横扫一切牛鬼蛇神”、遍及城市乡村、“触及每个人灵魂”的大运动，以“革命群众的盛大节日”开始，以官方宣布“十年浩劫”而告终。作家巴金曾向中国政府提议建立一座文革博物馆，用以收藏和展出文革期间的文物以保存历史的真实。然而巴金的提议如石沉大海。那些在文革中失去了天堂而在文革后恢复权位的人，似乎并不希望人们记住这场他们心目中的恶梦。其中的原因，难道仅仅是往事不堪回首吗？","type":"paragraph"},{"text":"文革结束已有二十年了。如果我们再不去挖掘历史、保存真相，过去的一切将伴着文革一代人的消亡随风而逝。我们没有能力建立一座地上的文革博物馆，但是电脑网络技术的进展使我们今天有可能在网络的广阔天地里建它一座！ＣＮＤ愿在我们的万维网和《华夏文摘》上为大家提供一方土地，收藏文革期间的历史资料和图片，发表文革回忆录和文学作品，与大家一起为保存我们民族这一段“史无前例”的经历而尽一分力。不管你是在文革中度过童年、青年或成年；不管是你本人还是父母长辈的亲身经历；不管那是“急风暴雨”留下的累累伤痕，还是对“莺歌燕舞”、阳光灿烂日子的回忆；不管是长篇的史实或小说，还是一帧照片、一张传单、一篇讲话或大字报；让我们趁“人还在，心不死”的时候，把这些珍贵的史料提供给本刊，让它在这没有展览室的博物馆里占一席之地，供世人浏览、思考，传给我们的后代。","type":"paragraph"},{"text":"电子来稿请寄：~}HXWZ@cnd.org","type":"paragraph"},{"text":"ＣＮＤ邮址： ~}CND~{，~}P.O.Box~{ ~}10111~{，~}Gaithersburg~{，~}MD ~}20898-0111~{，~}U.S.A.","type":"paragraph"},{"text":"请在来稿中注明您的姓名和电子邮址（如愿用笔名或不署名也请注明）。若是文摘，敬请详细注明原稿的来源和出版时间，谢谢！～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"627a89b1ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

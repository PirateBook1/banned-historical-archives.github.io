script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于改变地主、富农分子成分问题给浙江省委的批复","authors":[],"dates":[{"year":1956,"month":9,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央关于改变地主、富农分子成分问题给浙江省委的批复","type":"title"},{"text":"浙江省委：","type":"appellation"},{"text":"关于改变地主、富农分子成分问题的报告悉。我们基本同意你们的意见，即：不论在土地改革中划出的地主、富农分子或是在土改扫尾中划出的地主、富农分子，如果老老实实地服从政府法令、积极从事劳动生产，没有违法破坏行为，从土地改革分配土地时期（即你省从1950年——1951年）算起，满5年期限者，即可按前中央人民政府政务院关于划分农村阶级成分的决定，经群众讨论通过后，依法改变其成分。","type":"paragraph"},{"text":" 中央1956年9月29日","type":"paragraph"}],"comments":[],"origin":"浙江省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88eda328ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

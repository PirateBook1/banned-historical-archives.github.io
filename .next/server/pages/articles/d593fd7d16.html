script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"在中共中央政治局会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话！!"},{"type":"paragraph","text":"（1941年8月13日）"},{"type":"paragraph","text":"现在边区财经问题主要有两个矛盾，即生产的人民与消费的人员的矛盾，人民一百四十万要供给八万人的生活，军队、机关等自已生产只能供给五分之一，尚有五分之四须人民负担；其次是出入口不平衡，相差甚大（八百万元)。解决矛盾的方针是（一）发展经济；（二）使出入口平衡。发展经济，今年投资多在公营事业，今后要投资数百万元于民营的工、农、商业。发展经济的原则，主要民营，部分公营。扩大国营企业不是新民主主义前期的事，而是新民主主义后期的事，只有在有了大工业时才能办到。平衡出入口，要使盐大量出口，现在采用组织人民运盐的官督民运办法，是平衡出入口的好办法。运盐要不违农时，进行政治动员，组织劳动力。能够解决发展经济与平衡出入口这两个问题，就能使边币稳定。劳役问题，由于陕甘宁边区有革命的民众，劳役是可能的；由于战争，劳役是必需的。"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上关于陕甘宁边区财政经济问题"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":8,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":199,"page_end":199},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d593fd7d16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

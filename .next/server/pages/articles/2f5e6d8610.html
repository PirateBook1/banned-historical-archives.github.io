script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"归国的留美学生在北京高等学校的一些情况","authors":["宝芳、继功","雷朋"],"dates":[{"year":1956,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"归国的留美学生在北京高等学校的一些情况","type":"title"},{"text":"雷朋宝芳、继功","type":"authors"},{"text":"【北京分社9日讯】北京大学、清华大学、北京钢铁工业学院和北京航空学院等院校对归国的留美学生，曾经根据他们的专长作了安排。但是他们在一些具体问题上还有一些意见。","type":"paragraph"},{"text":"清华大学的王明贞是原燕京大学物理系毕业生，1938年留美，1942年在密西根大学研究院取得博士学位，以后有八年时间在美国作过讲师、教授，她曾专门研究过“雷达”，在理论物理方面有相当的造诣。现在分配在清华大学物理教研组教基础课——热力学。她原先填写工作志愿时顾虑很大。原因是：高等教育部的一个同志曾在座谈会上对她们说起一个归国的留美学生曾被分配到兰州去工作，这个留美学生不愿去。高教部这个同志当时说：“这样是很不好。”王明贞听了这话后，想到反正由国家统一分配，所以便在志愿书上填上了“听从分配”。实际上她对目前在清华大学教基础课程很有意见。","type":"paragraph"},{"text":"留学生的级别和薪金的差别不大，差不多有点“一视同仁”。例如，现在北京大学工作的杜连耀，和在北京航空学院工作的李继尧都是教育级别九级的待遇，月薪一百四十三元。杜连耀在1948年出国时已经是原燕京大学的副教授。他在美国专门进行了六、七年有关超声波和无线电线路内的噪音的研究，这种研究，特别是超声波的研究对国防工业有着极重要的作用。而且这种人材在我国目前却是很少的。李继尧也是1948年去美国留学的，他出国时才是原辅仁大学物理系的毕业生，在美国研究的是理论物理。在学术上的造诣和专业的重要性上，李继尧是不如杜连耀的，但他的待遇却与杜一样。","type":"paragraph"},{"text":"北京大学在对杜连耀的生活照顾上曾经发生过两件事使他很不高兴。一件是：杜连耀到校后已经一月多，学校尚未通知他领薪，杜连耀因无钱用便亲自到会计处去问，会计处说：这里还没有你的领薪支出，我们要有人事处的通知。杜连耀又到人事处去问，人事处说：你的级别尚未定。当时他很不高兴，人事处才批准了他暂借一部分薪金。另一件是关于住房子的问题。杜连耀的爱人自1952年院系调整后就在北京大学当职员。杜连耀分配到北京大学后，负责管理校舍的人以为他爱人也在学校工作已经有房子住，便用不着再给他分房子了。实际上，他爱人原住的一间房子很小，又不在校内，杜连耀为这事曾向系内秘书讲过他的住址不方便。以后学校虽然很快给他分配了房子，但总使他感到不快。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王明","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f5e6d8610"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5091","name":"中央关于答复桂省划阶级中几个问题复中南局并告各中央局电","author":"中央","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/5091/5091.pdf"],"article":{"title":"中央关于答复桂省划阶级中几个问题复中南局并告各中央局电","alias":"","parts":[{"type":"paragraph","text":"中央关于答复桂省划阶级中几个"},{"type":"paragraph","text":"问题复中南局告各中央局电"},{"type":"paragraph","text":"（一九五年十二月）"},{"type":"paragraph","text":"你们对桂省委关于划分阶级中几个问题的复电悉。望于第二中“名为纳妾或收为义女，实为买进农业劳动奴隶者”一句后，加“女方要求解除夫妾或父女关系时”一句，下接“亦应如此处理”。因为妾和义女与了头不同，其中有的还可能不愿解除这种夫妾和父女的关系，如硬性规定按了头处理，一律按履工待遇或遣送回籍，恐有室碍难行之处，故提加上述一句，而且这样处理纳妾问题，与婚姻法的规定也是符合的。十二月九日电其余各项均同意。此电望你们发各省市区党委。"},{"type":"paragraph","text":"中南局对桂省委划分阶级中的几个问题，答复如下："},{"type":"paragraph","text":"（一）你处妇女参加除穆田以外的一切农业劳动，应算为主要劳动，望即由省府明令公布。"},{"type":"paragraph","text":"（二）成年了头参加田以外的一切农业劳动，应划为工人成份，其被剥削份量之计算办法与履工同（但有工资就不应扣除工资），地主家庭的了头在土改中应就地安家，或遣送回籍。富农中农家庭之了头亦应改变其奴隶地位，按履工待遇或遣送回籍，因为"},{"type":"paragraph","text":"48这种人身买卖是违犯共同领第五条保障人身自由的规定的。名为纳妾或收为义女，实为买进农业劳动奴隶者，亦应如此处理。此事，亦应由省府明令公布。"},{"type":"paragraph","text":"（三）工商业资本家出租小量土地者，不必划为工商业家地主。但其土地也应按照土改法第四条及中南实施办法第三条之规定予以征收。"},{"type":"paragraph","text":"（四）伪军官及伪政府负官吏，从事小商贩作为掩护者，不能划为小商贩，应根据其实际的主要生活来源决定成份。其他个别问题望按照中央及中南规定征求众意见，加以解决。"},{"type":"paragraph","text":"49"}],"authors":["中央"],"dates":[{"year":1950,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":2},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ca6c93291"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

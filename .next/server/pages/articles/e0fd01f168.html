script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧密联系学校实际揭批“四人帮”上海交通大学党委认真学好两个重要文件，抓住揭批“四人帮”这个纲，把教育革命和其它各项工作带动起来","authors":[],"dates":[{"year":1977,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　最近，上海交通大学党委联系学校实际，回顾前一阶段揭批“四人帮”的斗争，认真学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，感到格外亲切。大家进一步认识到:只要认真学好两个重要文件，抓住深入揭批“四人帮”这个纲，把教育革命和其他各项工作带动起来，就一定能够巩固和发展大好形势，完成华主席提出的一九七七年的各项战斗任务。"},{"type":"paragraph","text":"揭批“四人帮”的斗争要深入，教育革命和其它各项工作要大干快上。工作怎么抓?通过学习和调查研究，校党委认识到:千头万绪抓根本。学好文件抓住纲，深入揭批“四人帮”，这是胜利完成华主席提出的一九七七年各项战斗任务的关键，也是促进学校各项工作蓬勃发展、走向大治的根本保证。"},{"type":"paragraph","text":"在校党委的领导下，一个紧密联系本单位实际，深入揭批“四人帮”的群众运动正在交大深入展开。校党委、各系党总支召开了扩大会，到会同志以两个重要文件为武器，同仇敌忾，深揭狠批“四人帮”干扰破坏交大运动的反革命罪行:在文化大革命中，“四人帮”及其在上海的余党破坏交大的革命大联合和革命“三结合”，分裂革命队伍，打击革命干部；在清理阶级队伍和整党等运动中，他们又以领导不力、“温吞水”为借口，排斥异己，把矛头指向解放军；他们还盗用群众组织名义，凌驾于校党委领导之上，破坏交大批林批孔运动，等等。越揭，大家对揭批“四人帮”斗争的性质、意义的理解越深；越揭，革命队伍团结越紧，把揭批“四人帮”的斗争进行到底的决心和信心越坚定。"},{"type":"paragraph","text":"在抓好揭批“四人帮”这个中心任务的同时，交大党委还注意抓紧教育革命。最近，他们在总结七三届教育革命实践基础上，召开了全校性教育革命专题学习讨论会，学习两个重要文件，深入揭批“四人帮”破坏教育革命的罪行。同时总结历史经验，分清路线是非，修订教学计划，继续搞好教育革命，迎接新学期的到来。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0fd01f168"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0b2f26ed-ad29-48e7-9c89-446932a97ab0","name":"中共党史教学参考资料 第27册 “文化大革命”参考资料 下册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/0b2f26ed-ad29-48e7-9c89-446932a97ab0.pdf"],"article":{"title":"中共中央批转一九七五年国民经济计划的通知","alias":"","parts":[{"type":"paragraph","text":"毛主席已圈阅。"},{"type":"paragraph","text":"中共中央批转一九七五年"},{"type":"paragraph","text":"国民经济计划的通知"},{"type":"paragraph","text":"（一九七五年二月十日）"},{"type":"paragraph","text":"中央同意国家计划委员会党的核心小组关于一九七五年国民经济计划的报告，批准一九七五年国民经济计划。现在把这个报告，连同《一九七五年国民经济计划主要指标》，发给你们，请发动群众，充分讨论，具体落实。"},{"type":"paragraph","text":"毛主席提出，：列宁为什么说对资产阶级专政，这个问题要搞清楚。这个问题不搞清楚、就会变修正主义。要使全国知道。“毛主席还再一次强调指出“还是安定团结为好。”各地区、各部门都要认真贯彻执行毛主席的指示，落实十届二中全会和四届人大提出的各项任务。要认真读书马列的书和毛主席的书，普及、深人、持久地开展批林批孔运动。当前要特别学好毛主席关于无产阶级要对资产阶级实行专政这重大理论问题。要团结一切可以团结的人，调动一切积极因素，坚持抓革命、促生产、促工作、促战备的方针，把国民经济搞上去，当前特别要把交通运输和煤炭、钢铁生产抓上去。"},{"type":"paragraph","text":"全党同志要谦虚谨慎，继续努力，发扬成绩，克服困难，完成和超额完成一九七五年国民经济计划，完成和超硕完成第四个五年计划"},{"type":"paragraph","text":"毛主席已圈阅"},{"type":"paragraph","text":"中共中央关于学习毛主席关于理论"},{"type":"paragraph","text":"问题的重要指示的通知"},{"type":"paragraph","text":"（一九七五年二月十八日）"},{"type":"paragraph","text":"现将毛主席关于理论问题的重要指示发给你们，望你们认真组织广大党员、干部和党外群众学习。"},{"type":"paragraph","text":"毛主席的指示极为重要，弄清楚这个问题，对于反修防修，巩固无产阶级专政，防止资本主义复辟，坚定地执行党的基本路线，坚持无产阶级专政下的继续革命、具有极其重要的现实意义和深远的历史意义。"},{"type":"paragraph","text":"根据毛主席指示摘编的马克思、恩格斯、列宁论无产阶级专政的语录，不久将在《人民日报》《红旗》杂志上发表，也请你们认真学习，并且要努力多读一点马列的书和毛主席的书，这个学习可以同批林批孔紧密地结合起来"}],"authors":[],"dates":[{"year":1975,"month":2,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":232,"page_end":232},"tags":[{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_

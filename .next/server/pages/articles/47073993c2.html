<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"毛泽东等祝贺阿尔巴尼亚解放二十周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺阿尔巴尼业解放二十周年的电报\""},{"type":"paragraph","text":"（1964年11月28日）地拉那阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志，阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希同志，阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志："},{"type":"paragraph","text":"在阿尔巴尼亚解放二十周年的时候，我们代表中国人民、中国共产党和中华人民共和国政府，向兄弟的阿尔巴尼亚人民、阿尔巴尼亚劳动党和阿尔巴尼亚人民共和国政府，表示最热烈的祝贺。"},{"type":"paragraph","text":"二十年前，兄弟的阿尔巴尼亚人民在光荣的阿尔巴尼亚共产党的领导下，进行了长期艰苦的斗争，战胜了纳粹法西斯侵略者，取得了祖国的彻底解放，建立了人民共和国，在阿尔巴尼亚人民的历史上揭开了光辉灿烂的篇章。"},{"type":"paragraph","text":"二十年来，英勇不屈的阿尔巴尼亚人民钢铁般地团结在以恩维"},{"type":"paragraph","text":"[1]这是毛泽东以中国共产党中共委员会主席的名义和中华人民共和国主席刘少奇、全国人民代表大会常务委员会委员长朱德、国务院总理周恩来联名给阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查、阿尔巴尼亚共和国人民会议主席团主席哈奇·列希以及阿尔巴尼亚共和国部长会议主席穆罕默德·谢胡的电报。祝贺阿尔巴尼亚解放二十周年。毛泽东全集第四十七卷尔·霍查同志为首的阿尔巴尼亚劳动党的周围，披荆斩棘，奋发图强，经历了各种严峻的考验，克服了重重困难，在社会主义革命和社会主义建设的事业中取得了辉煌的成就。中国人民热烈祝贺兄弟的阿尔巴尼亚人民所取得的伟大胜利，并且预祝阿尔巴尼亚人民在为实现宏伟的第三个五年计划的斗争中在社会主义建设的各个战线上，继续取得新的、更伟大的胜利。"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国一贯执行和平外交政策，努力维护和加强社会主义阵营各国人民的友谊和团结，坚决反对帝国主义的侵略政策和战争政策，积极支持全世界一切被压迫人民和被压迫民族的革命斗争。阿尔巴尼亚人民共和国已经成为反对帝国主义、保卫世界和平、促进人类进步的一支重要力量。"},{"type":"paragraph","text":"光荣的阿尔巴尼亚劳动党高举马克思列宁主义和无产阶级国际主义的红旗，坚决维护一九五七年宣言和一九六○年声明的革命原则，坚持反对帝国主义和各国反动派的斗争，坚持反对现代修正主义的斗争，对保卫马克思列宁主义的纯洁性，对维护社会主义阵营和国际共产主义运动的团结，对推进无产阶级世界革命的伟大事业，作出了重要的贡献。"},{"type":"paragraph","text":"我们高兴地看到，中阿两党、两国、两国人民建立在马克思列宁主义和无产阶级国际主义基础上的伟大友谊正在不断加强和发展，两国在政治、经济、文化等各方面的友好互助合作关系正在日益增进。这不仅符合我们两国人民的共同利益，而且有助于社会主义阵营团结和力量的加强。我们深信，中阿两国人民的兄弟友谊，在争取世界和平、民族解放、人民民主和社会主义的共同斗争中，"},{"type":"paragraph","text":"毛泽东等祝贺阿尔巴尼亚解放二十周年的电报必将获得进一步巩固和发展。"},{"type":"paragraph","text":"中国和阿尔巴尼亚两国人民牢不可破的、永恒的友谊万岁！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六四年十一月二十八日"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":283,"page_end":285},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47073993c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

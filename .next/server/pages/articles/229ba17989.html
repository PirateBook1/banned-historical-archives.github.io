script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"让大家来揭发官僚主义","authors":["重庆师范专科学校","龚灿光"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"让大家来揭发官僚主义","type":"title"},{"text":"重庆师范专科学校龚灿光","type":"authors"},{"text":"[编者按：龚灿光是重庆师范专科学校副校长，民盟四川省委及重庆市委委员、师专支部主委，从这次“鸣、放”运动中揭发的材料看，龚是民盟舒军、李康右派集团的支持者，在师专积极贯彻该集团的所谓十大方针。“鸣、放”初期，在学校到处点火，声称要向痛处开刀，对党加压力。并发表不少反动言论。龚灿光在这篇文章中，制造了所谓五种形式的官僚主义，以丑化党员干部，否定成绩；并以为群众创造鸣放条件，要求领导解除顾虑为幌子，主张泼几瓢或者几桶冷水，企图达到改变整风运动方向的目的]","type":"paragraph"},{"text":"丝毫用不着隐瞒，在我们学校里面，由于有官僚主义的存在，因而党政领导与师生员工之间是有矛盾的。据我看来，官僚主义在我们这些领导同志身上表现为以下几种形式：","type":"paragraph"},{"text":"第一种，不大了解在群众中究竟存在着一些什么问题，有时反而以为一切都是自自然地在按照着一定的规律进行着，正如太阳必然要从东方起来，也必然会从西方落下去一样，这是胡胡涂涂的官僚主义。","type":"paragraph"},{"text":"第二种，不善于依靠群众，自己整天忙得昏头昏脑，坐卧不安，结果是抓住猫儿放了牛，这叫做辛辛苦苦的官僚主义。","type":"paragraph"},{"text":"第三种，同群众关系比较密切，但事事以搁平为原则，希图自己不惹烦恼，不知道对群众应如何进行工作，这是阿弥陀佛的官僚主义，也可说是乡愿式的官僚主义。","type":"paragraph"},{"text":"第四种，有时也想接近群众，但又下不了决心，丢不开架子，畏首畏尾，缩手缩脚，这算是羞羞答答的官僚主义。","type":"paragraph"},{"text":"第五种，对于来自群众中的问题，一点不加分析和研究，总是自以为是地给它一个闷棒打回去，这一种无以名之，姑名之，曰家长式的官僚主义，或者也可说是属于“过于执”一类的官僚主义。","type":"paragraph"},{"text":"这几种形式的官僚主义在我们这些领导同志身上都是或多或少存在着的，官僚主义在领导与群众之间筑起了一道高墙，使得彼此间相望而不相见，相对而不相知，日子久了，互不信任的情绪更增长，问题也就越来越多了。我们希望墙这边和墙那边的人都积极行动起来，拆去这堵高墙。","type":"paragraph"},{"text":"虽然官僚主义不完全产生于领导者的主观愿望，但要克服官僚主义确须领导者首先解除顾虑，下定决心，尽量为群众创造“鸣”和“放”的条件，让全校师生员工能大胆说话，大胆提意见。也许开头有些话听起来使人感觉刺耳，感觉如芒在背，只要群众真能说出他心里想说的话，领导与群众间的距离就大为缩短了。","type":"paragraph"},{"text":"和风细雨诚然好，它可以使我们慢慢地洗洗脸，假使是泼来是几瓢或者几桶冷水，我们也应该表示欢迎，因为这可以让我们全身都得到一次洗澡的机会。","type":"paragraph"},{"text":" (原载重庆师专学习简报1期)","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"229ba17989"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

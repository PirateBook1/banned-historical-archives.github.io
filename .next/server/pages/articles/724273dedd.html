script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发罗瑞卿关于浙江省镇反情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发罗瑞卿关于浙江省"},{"type":"paragraph","text":"镇反情况报告的批语"},{"type":"paragraph","text":"（1951年3月9日）各中央局，并转分局、省委、大中市委及区党委："},{"type":"paragraph","text":"（一）兹将罗瑞卿同志关于浙江情况的报告一份转给你们，其中所述浙江各项镇压反革命的经验，特别是关于登记反动党团及特务分子的经验，值得各地研究和采用。关于此项登记工作，凡未办及未办得好的，请你们做出自己的决定和计划，并向中央作报告。（二）目前几个月，各地领导同志在镇压反革命问题上向下面指导的重心，仍然是对那些优柔寡断的市委地委县委给以检查和督"},{"type":"paragraph","text":"[1]罗瑞卿，当时任中央人民政府公安部部长。"},{"type":"paragraph","text":"[2]指罗瑞卿1951年3月4日关于浙江镇反情况给毛泽东并中央的报告。报告指出，浙江登记反动党团、特务的工作成绩颇大，其中若干经验值得注意。他们不仅在大中城市作了这种登记，而且在小城市和广大农村亦做了这种登记工作，因而大大发挥了革命政治威力，暴露了敌人，教育了群众，提高了群众的觉悟与政治积极性，保证了秋收、王改的顺利进行。反动党团登记必须充分地掌握材料，同时又要抓紧时机，坚决贯彻。登记工作必须坚持中央政策，不得随意扩大登记面，但又要按具体情况办事。登记工作又须分别内外，讲究策略，对不同的对象分别采取不同的办法。在登记后的审查处理阶段，先将主要精力放在镇压匪首、惯匪及其他有证据的政治反革命分子，将一般登记的反动党团分子的处理工作放在后面。"},{"type":"paragraph","text":"转发罗瑞卿关于浙江省镇反情况报告的批语促，使他们坚决行动起来，严厉镇压反革命。当然，在那些已经实现了彻底镇压方针的地方，则要停一下，不要多捉多杀了。无论什么地方，都要有计划，讲策略，作宣传，不杀错，这些也是当然的。"},{"type":"paragraph","text":"毛泽东三月九日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":3,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":154,"page_end":155},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"724273dedd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

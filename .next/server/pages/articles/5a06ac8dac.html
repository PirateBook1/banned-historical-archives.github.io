script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把工艺美术生产提高到新水平全国工艺美术艺人和创作设计人员代表大会发出倡　议，按照继承、提高、发展、适销的方针为四化多作贡献","authors":[],"dates":[{"year":1979,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京八月十六日电　全国工艺美术艺人、创作设计人员代表大会，今天在北京团幕。"},{"type":"paragraph","text":"这次会议是轻工业部为了总结交流经验，表彰先进，把全国工艺美术生产提高到一个新的水平而召开的。会议期间，中共中央主席华国锋，副主席叶剑英、邓小平、李先念接见了全体代表。李先念同志到会作了重要讲话。"},{"type":"paragraph","text":"在今天的闭幕式上，代表们一致通过了为实现工艺美术大发展多作贡献的倡议书。他们向全国工艺美术界三十多万技艺人员倡议:鼓足干劲，行动起来，坚决贯彻“继承、提高、发展、适销”的工艺美术生产方针，高速度、高质量、高水平、多品种地发展工艺美术生产，为社会主义现代化建设作出更大的贡献。"},{"type":"paragraph","text":"这次代表大会，是新中国成立以来工艺美术界的第二次群英盛会。代表们回顾了一九五六年第一次工艺美术艺人代表大会以来，我国工艺美术生产所取得的成就和经验教训；广泛地、深入地讨论了当前如何实现工艺美术生产大发展的问题。大家认为，争取工艺美术生产的大发展，是实现四个现代化的迫切需要。最近制定的工艺美术八年规划确定:到一九八五年，工艺美术总产值将比现在增长一倍以上。"},{"type":"paragraph","text":"代表们认为，要实现工艺美术生产的大发展，首要的是提高工艺美术品的质量，增加品种花色和改进包装装潢，使工艺美术产品做到适销对路，有较高的竞销能力。各级工艺美术生产主管部门要加强领导，把工艺美术生产纳入计划，在人力、物力、投资上给予保证。要同外贸部门和商业部门密切配合，加强对国内外市场的调查研究，根据不同销售对象的需要和爱好，组织设计和生产。要结合工艺改革，搞好产品改造，改变某些产品几十年“一贯制”的陈旧面貌。要不断发展新品种、新工艺、新材料，创造出更多的名牌产品。创作设计人员要牢固地树立经济核算观点，努力做到艺术效果和经济效果的统一。"},{"type":"paragraph","text":"出席会议的代表指出，为了"},{"type":"paragraph","text":"实现工艺美术生产的大发展，广大工艺美术技艺人员要进一步解放思想，肃清林彪、“四人帮”推行的极左路线的流毒，彻底消除余悸，克服思想僵化的现象，大胆地进行创作设计，在贯彻周总理提出的“只要不是反动的、丑恶的、黄色的东西都可以组织生产和出口”原则的基础上，积极恢复传统题材和传统产品；要在继承和发扬我国工艺美术传统技艺、传统风格的基础上，积极创新；要保持和发扬民族和地方的特色，善于研究、借鉴、利用外来艺术的长处，提倡和鼓励不同艺术流派和风格的自由发展，使我国工艺美术园地真正出现百花齐放的繁荣景象。"},{"type":"paragraph","text":"代表们提出，实现工艺美术生产的大发展，还要进一步落实工艺美术艺人和创作设计人员的政策，抓紧培养工艺美术技艺人才。他们希望，各级党政领导对技艺人员政治上要关心，创作上要鼓励，生活上要照顾。应当定期进行技艺考核，做好评定技艺职称的工作；要认真贯彻按劳分配的原则，对创作设计有成绩的技艺人员和创作有独到之处的工艺美术品要实行奖励。要落实老艺人带子女学艺的政策，对于年老体弱、卓有成就的老艺人，要给他们配备有一定技艺水平和文化水平的人员，既当徒弟，又当助手，把他们的绝技传继下来，帮助他们总结经验，著书立说。"},{"type":"paragraph","text":"轻工业部部长梁灵光同志向大会作了题为《繁荣创作，发展生产，为社会主义现代化建设贡献力量》的报告。大会的闭幕式上，轻工业部向三十四名被授予“工艺美术家”称号的艺人、创作设计人员颁发了荣誉称号证书和奖章、奖金。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a06ac8dac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为了高速、优质建成纪念堂工程一毛主席纪念堂工地巡礼","authors":[],"dates":[{"year":1977,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\05\\775r040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e‘工地铁人’王学礼参加全国工业学大庆会议后回到纪念堂工地，立即组织工人、干部认真学习华主席在会议上的重要讲话，掀起社会主义劳动竞赛的新高潮。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\05\\775r040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席纪念堂建设大军以大庆为榜样，开展赛思想、赛工期、赛质量、赛风格的社会主义劳动竞赛，新人新事大量涌现。工地上锣鼓喧天、捷报频传，一片热气腾腾的动人景象。"},{"type":"paragraph","text":"(本版照片均新华社记者　摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\05\\775r040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e参加毛主席纪念堂施工的工程兵部队某部指战员，发扬人民解放军的光荣传统，大干苦干加巧干，高速、优质地完成了每一项施工任务。这是指战员们在冒雨施工。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\05\\775r040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e来自首都和全国各地的义务劳动者，每天成千上万地涌上毛主席纪念堂工地，为表达他们的共同心愿贡献自己的力量。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\05\\775r040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e参加毛主席纪念堂设计工作的八个省、市的工人、干部、技术人员，听从华主席指挥，团结协作，精心工作，胜利地完成了这一伟大历史性工程的设计任务。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\05\\775r040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在毛主席纪念堂工程的会战中，各级指挥部都设立了前线指挥所，领导干部深入第一线，昼夜带班顶岗，确保工程顺利施工.\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2260909c58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

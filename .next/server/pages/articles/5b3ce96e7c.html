script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西忻县地区有许多中贫农自杀","authors":["高恺"],"dates":[{"year":1956,"month":7,"day":12}],"is_range_date":false,"parts":[{"text":"山西忻县地区有许多中贫农自杀","type":"title"},{"text":"高恺","type":"authors"},{"text":"人民日报12日讯：山西省忻县专区部分县和乡的党、政领导干部在执行政策中发生偏差，因而发生许多不应有的自杀事件。","type":"paragraph"},{"text":"据地委农村工作部调查统计，全区1至4月份发生了投崖、跳井、上吊等自杀事件六十起，其中中贫农社员占84%，而且这种情况愈来愈严重，在4月份约一个月中，就发生了社员自杀事件二十二起。为什么会发生这种严重和十分惊人的事件呢？","type":"paragraph"},{"text":"（1）政策思想不端正。有些农村干部作风粗暴甚至挟嫌报复，逼迫致死的有九人。岚县河口乡农业社社员（中农）王银世，因不愿牲口公有自杀后，县委不但没有深入检查，分析原因，反而在通报中批判为“反社会主义的卑鄙无耻行为”，发动全县社员对死者进行批判，并称赞为“压制邪气，大快人心”。兴县王家坞农业社的社干部隐瞒粮食一万二千九百九十七斤，被贫农社员王东九反映到政府后，社干们就对王进行报复，王东九因生活困难本应救济，但社干们不给解决。并说：“再次来了救济粮也不给你吃，你去控告我们吧！”","type":"paragraph"},{"text":"（2）对社员限制过死过严。如河曲七星农业社，给社员张明亮留自留地时，尽留了些沙波梁（根本不能种菜）。张明亮女人再三向社干部提出要求，要调成能种菜的土地，可是社干们不但没有答复，反而还责骂了她一顿，结果气的她服毒自杀。五台国都殿农业社对真正拿不出饲草料的社员韩三芳，采取不给分活做和用广播筒责骂的手段，下乡干部张联英也对韩威胁说：“你再要顽抗，就要送你到劳改队推磨。韩三芳因此被逼自杀了。类似这样的自杀事件有七人。","type":"paragraph"},{"text":"（3）对犯有一些错误的社员，不是采取教育和团结的办法，而是以打击威胁的手段对待。因此自杀的有十二人。兴县佛堂乡南窳农业社错误决定社员零星木材树一律归公，社员王来生（中农）有两棵树，因不满政策，自己砍掉了一棵，社里就开会对他进行斗争，结果吓的王来生自杀了。","type":"paragraph"},{"text":"（4）对中央规定“五保“政策没有认真贯彻，对孤寡老弱和生活困难者没有及时安慰关照，因而自杀的有二十五人。如繁峙县“长平”农业社社员韩二旦因年老无依靠，在转高级社后，经常发愁地说：“咱没有劳力将来也活不成。”社干们不但没有依据“五保”政策，解决具体困难，相反还对他说：“高级社是多劳多得，不劳就不能得。”韩二旦看到自己无法生活，迟早也是要饿死，因此，他气的上吊自杀。（高恺）","type":"paragraph"},{"text":"来源: 1956年7月12日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b3ce96e7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东选集”第　二卷本市首批分配一万一千五百册凡持有“购书证”的读者，今日起可凭证向指定发售处购买。","authors":[],"dates":[{"year":1952,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　“毛泽东选集”第二卷业已出版。今日起在全国各地同时发行。"},{"type":"paragraph","text":"“毛泽东选集”第一卷在去年十月开始出版，发行以来，广大人民热烈欢呼，争相购买。这说明广大人民对于政治、文化生活的迫切要求，坚决在毛泽东思想的指导下努力前进；同时也充分证明了马克思列宁主义在中国的伟大胜利。"},{"type":"paragraph","text":"“毛泽东选集”第二卷第一批分配华东区七万二千册，至四月八日止，已全部发出，在十日前可寄达各地。"},{"type":"paragraph","text":"“毛泽东选集”第二卷第一批分配本市新华书店发行一万二十五百册。为了保证有秩序、有计划地供应读者，该店特陆续在本市各报公布“‘毛泽东选集’购书证”号码，凡持有公布号码“购书证”的读者，可凭证在公告发行日期十天内向指定发售处购买。其余尚未公布的“购书证”号码，将由该店根据出版情况陆续公布。(仁)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21719564c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

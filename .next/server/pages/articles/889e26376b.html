script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达谢富治接见张家口石家庄唐山等地代表讲话","authors":["谢富治","陈伯达"],"dates":[{"year":1967,"month":9,"day":5}],"is_range_date":false,"parts":[{"text":"陈伯达谢富治接见张家口石家庄唐山等地代表讲话","type":"title"},{"text":"陈伯达谢富治","type":"authors"},{"text":"伯达：","type":"paragraph"},{"text":"革命靠自己。毛主席制定的16条，是群众自己教育自己。所有外单位，不要干涉其他单位。外地互相干扰，就扰乱了党中央、毛主席的伟大战略部署。","type":"paragraph"},{"text":"矿上不能分成两派，只能有一派，就是毛泽东思想派。搞两派毫无道理，毫无理由。我们对你们怀着最大的好意，对你们双方无成见，我们担心你背后有人捣鬼。一个工人阶级不可能设想非要停产武斗才舒服，一定是有人告诉你们怎么干，在你们幕后指挥，你不知道，你也不知道（指双方）可能隔着好几层，我说你们这几个地区都要注意，这是肺腑之言。","type":"paragraph"},{"text":"谢副总理：","type":"paragraph"},{"text":"应该抓住走资本主义道路的当权派狠批判。抓革命促生产，在革命、生产上做出成绩，你打我，我不打你，应该是这样的造反派，对你们现在的造反派还要考验。现在有少数造反组织不纯的问题，有地、富、反、坏、右，甚至有杀父之仇的人。现在有一小撮走资本主义道路当权派起作用，特务、地、富、反、坏、右对我们有仇恨，唯恐天下不乱。煤矿停产，帝国主义、苏修、蒋介石才高兴，你们没有敌情观念。","type":"paragraph"},{"text":"在生产中坚持生产一直表现好的，不管他是哪一派，都要表扬和奖励。你们大学生包办一切，大学生不懂生产的重要性，吃的是农民的饭，住的是工人盖的房，他什么都不满，处处包办人家的事。现在有相当的造反派，不关心生产，不关心生产的造反派不是好的造反派。不参加生产，把毛主席革命的利益，国家的利益抛到一边，只为一小撮的利益。","type":"paragraph"}],"comments":[],"origin":"1967年9月8日红代会清华井冈山一部第三动态组编《动态》第144期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"889e26376b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

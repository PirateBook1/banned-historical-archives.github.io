script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川等地发现不少“地下工厂”和黑市交易","authors":[],"dates":[{"year":1960,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"四川等地发现不少“地下工厂”和黑市交易","type":"title"},{"text":"四川、浙江、贵州三省和上海市，最近发现不少人搞“地下工厂”和进行黑市交易。据四川省成都市东城区初步调查，就发现有四百五十五户、六百零五人进行上述非法活动。上海市在去年12月份：发现黑市交易一百五十九宗。","type":"paragraph"},{"text":"这些“地下工厂”和黑市活动的方法有：以高工资诱惑职工退厂、退店；假冒国营工厂名义，抢购套购；与某些商业营业员勾结，盗窃国家资财；大量偷漏国家税收。","type":"paragraph"},{"text":"开设“地下工厂”和搞黑市活动的人，有些是资本家和富裕中农，有的是反、坏分子。公社化后，他们不能明目张胆地搞投机活动，于是转入“地下”，同我们进行比较隐蔽的斗争。目前，四川、浙江、贵州三省和上海市已积极采取措施，加以取缔。","type":"paragraph"},{"text":"(据“公安工作简报”编)","type":"paragraph"},{"text":"来源：1960年2月1日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ff290d741"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

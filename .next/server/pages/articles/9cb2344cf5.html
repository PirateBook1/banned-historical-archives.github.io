script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席报告生产成绩和明年增产计划","authors":[],"dates":[{"year":1951,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"十五个国营农场和天津拖拉机站"},{"type":"paragraph","text":"向毛主席报告生产成绩和明年增产计划"},{"type":"paragraph","text":"实习农场、五里店农场创大面积旱地棉花高额产量纪录，显示了国营农场的优越性敬爱的毛主席："},{"type":"paragraph","text":"我们十五个国营农场和一个拖拉机站的代表，最近在北京东郊中央人民政府农业部机耕学校总结了一九五一年的工作，并提出了一九五二年的增产计划。"},{"type":"paragraph","text":"我们这十五个国营农场和一个拖拉机站成立的时间很短，但在农场全体职工的努力下，已经积累了一些经验，并创造了一定的成绩。如机耕学校实习农场今年播种了九百四十四亩旱地棉花，获得了平均产籽棉二百九十六斤的高额产量；五里店农场播种了二千六百二十亩旱地棉花，也获得了平均产籽棉二百一十五斤的产量，都比一九五○年增产了百分之八十，超过附近农民旱地棉花平均产量两三倍，开始显示了国营农场的优越性。在总的产量方面，各场总平均产量今年比去年提高了百分之五十八，单位面积产量平均提高了百分之三十八。这些成绩，都是和您的英明领导分不开的。"},{"type":"paragraph","text":"一年来的经验证明，我们国营农场必须学习苏联农场牧草大田轮作制的经营方针，才能提高产量，降低成本。为了改进农场的经营，加强农场的计划性和科学性，我们这次制定了国营农场生产计划和财经计划、组织规程、农业、机务、财务、基本建设等规章及奖惩制度，这都是目前国营农场急须解决的一些基本问题。在这基础上，我们拟定了明年作物栽培的技术计划，以提高单位面积产量。根据这个作物栽培技术计划，机耕学校实习农场一九五二年增产计划保证棉花每亩平均产量为四百五十斤，五里店农场保证棉花每亩平均产量为五百二十斤，芦台农场保证水稻每亩产量为七百斤，最高产量一千四百斤，扶风农场保证小麦每亩产量二百三十斤。总计起来，各场棉花产量将比一九五○年增产百分之六十五，水稻增产百分之七十三，小麦增产百分之一百三十三。"},{"type":"paragraph","text":"我们各场代表热烈响应您的“增加生产，厉行节约，以支持中国人民志愿军”的伟大号召，认识了增产节约对于加强国防和经济建设的伟大意义。因此，我们根据各场具体情况，认真地制订了增产节约计划，互相间并提出了增产节约竞赛。在增产方面，除了上述的单位面积增产以外，在总的收入方面，一九五二年，各场总计保证增加收入二百五十八亿二千九百八十九万元，比一九五一年增加百分之九十。节约方面，各场全年总计要节约二十七亿九千三百七十四万元。两项共计二百八十六亿二千三百六十三万元，要比一九五一年的总收入增加百分之一百一十九。"},{"type":"paragraph","text":"此致崇高的敬礼！中央人民政府农业部机耕学校实习农场、国营芦台、五里店、汉沽、冀衡、永年、保定、晋源、中滩、东辛、普济圩、灵武、扶风、博爱、黄泛区农场和中央人民政府农业部天津拖拉机站代表敬上"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cb2344cf5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

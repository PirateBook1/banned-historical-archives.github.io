script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金日成首相率代表团抵武汉访问毛主席接见朝鲜贵宾武汉二十多万群众夹道欢迎来自东方前哨的英雄兄弟","authors":[],"dates":[{"year":1958,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社武汉25日电】　毛泽东主席今天下午在武汉市接见并设便宴欢迎金日成首相和朝鲜政府代表团团员:朴正爱、南日、金光侠、李一卿、李永镐等同志。在座的有刘少奇、周恩来、陈云、邓小平、彭真等同志。"},{"type":"paragraph","text":"【新华社武汉25日电】　金日成首相和朝鲜政府代表团全体贵宾，今日下午1时由周恩来总理、贺龙副总理等陪同从北京到达武汉，受到了武汉市20多万人民的夹道欢迎。朝鲜军事代表团也随同前来。"},{"type":"paragraph","text":"金日成首相和朝鲜贵宾们走下飞机的时候，受到了正在这里开会的全国人民代表大会常务委员会委员长、中共中央副主席刘少奇，国务院副总理、中共中央副主席陈云，中共中央总书记邓小平等人的热情欢迎。"},{"type":"paragraph","text":"在机场上欢迎贵宾的，还有正在武汉开会的中共中央政治局委员李富春、李先念、柯庆施、李井泉、谭震林，政治局候补委员乌兰夫、陈伯达、薄一波，中央书记处书记谭政、李雪峰，书记处候补书记杨尚昆、胡乔木，中共中央委员、候补委员，政府各部门负责人，各省委、市委书记王首道、舒同、李葆华、林铁、赵尔陆、欧阳钦、谢富治、吴芝圃、吕正操、陶铸、曾希圣、王恩茂、叶飞、刘仁、黄火青、刘澜波、吴德、张德生、张霖之、江渭清、廖鲁言、江华、王鹤寿、王任重、张仲良、陶鲁笳、彭涛、刘建勋、汪锋、周小舟、余秋里、罗玉川、杨尚奎、周林、高峰。"},{"type":"paragraph","text":"到机场欢迎的，还有湖北省省长、中共湖北省委书记张体学，武汉驻军首长陈再道上将，武汉市市长刘惠农，中共武汉市委第一书记宋侃夫以及各民主党派、各人民团体地方组织负责人，机关干部和武汉驻军三军将士。"},{"type":"paragraph","text":"武汉机场今天打扮一新，建筑物上高悬中朝两国国旗，无数彩旗迎风招展。守候在机场上的3000)多名群众热情洋溢地接待了朝鲜贵宾，人们高呼“欢迎金日成首相”，年青的姑娘们纷纷把鲜花、彩纸洒在首相的身上。欢迎群众为朝鲜贵宾的来临异常兴奋，参加过上甘岭战役的战斗英雄、朝鲜民主主义人民共和国金星奖章获得者胡修道，前二天听到贵宾将要来到这里的消息，抱病提前出院前来迎接贵宾。在抗美援朝战争期间，他曾三度见过金日成首相，今天他又荣幸地在祖国的土地上再一次见到了首相。"},{"type":"paragraph","text":"金日成首相由周恩来总理、张体学省长陪同，乘坐敞篷车通过欢迎人群。20多万欢迎群众在十多里长的马路上夹道排成密密的人墙，首相经过的时候，热情高涨的群众挥动鲜花和彩旗，高唱“金日成将军之歌”，“欢迎以金日成首相为首的朝鲜民主主义人民共和国政府代表团”、“中朝人民的友谊万岁”等口号此起彼伏，彩纸、鲜花纷纷洒向首相的身上。敞篷车不时停下，首相和热情的群众握手。路旁高楼大厦的凉台和窗口上，也密密地挤满了人。首相走过以后，人们还依依不舍，不肯离去。"},{"type":"paragraph","text":"武汉市今天充满了节日的欢乐气氛，大街小巷都张挂着巨幅欢迎金日成首相的标语，彩旗林立，家家户户悬旗结彩。人们为兄弟之邦——朝鲜贵宾的光临而衷心感到高兴。"},{"type":"paragraph","text":"【据新华社北京25日电】　金日成首相率领的朝鲜政府代表团全体贵宾，今天上午由周恩来总理和贺龙副总理陪同，乘飞机离开北京前往武汉参观访问。"},{"type":"paragraph","text":"朝鲜军事代表团的全体贵宾，由李志民上将陪同，也在今天上午同时飞往武:汉。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1958\\11\\58bq010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e侯波\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席在武汉接见金日成首相和朝鲜政府代表团团员朴正爱、南日、金光侠、李一卿、李永镐等同志。"},{"type":"paragraph","text":"(无线电传真　新华社记者　侯波　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7fdf3efd1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

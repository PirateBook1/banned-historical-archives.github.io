script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳小学发现儿童反动组织","authors":[],"dates":[{"year":1950,"month":5,"day":30}],"is_range_date":false,"parts":[{"text":"沈阳小学发现儿童反动组织","type":"title"},{"text":"（东北日报5月30日讯）从最近沈阳百货公司捉住的偷东西的南昌小学的几个儿童口中，了解这些盗窃的儿童有政治背景。据称：儿童的反动组织是去年4月成立的，已组织的计有真理队、儿童互助团、反共社、第七组、棒子队、弹弓队、盗窃队等27种反动组织。共分主席、总司令、军长、师长……排长、小组长等等级。小组长由儿童担任，领导这些组织的是几个二十七、八岁的男女青年，穿得极漂亮，胸上常佩带劳动模范、工作模范、中学校高等徽章，裤腰带上别着沈市好些中学的校章。这些儿童的主要活动是：（一）在商店、电车上、市场等地方偷窃。据说去年有一儿童在电车上从一干部皮包里偷了3千多万元。（二）在学校作破坏活动。在课堂里捣乱，打击进步教师，拉拢同学不服从校方领导，故意找同学打架。弹弓队到处打玻璃。特务对这些儿童有赏罚，偷钱偷得多的或打架次数最多的则立功，否则受罚。现和平区共有7、8十儿童参加。沈市第六中学也有类似组织。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年6月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b316a02d9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

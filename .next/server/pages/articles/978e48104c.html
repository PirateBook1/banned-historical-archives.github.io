script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"小邓小平能成才","authors":["诸晓"],"dates":[{"year":1981,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"诸晓"},{"type":"paragraph","text":"说到成才，有的青年就想到爱迪生、法拉第、居里夫人这些大发明家、大科学家。青年人“志当存高远”，为了振兴中华，励精图治，以人类历史上的伟人巨匠作榜样，立志成才，这种豪情壮志是难能可贵的。但是，成才是否非做爱迪生、法拉第不可呢?或者反过来，不成为爱迪生、法拉第就没有成才呢?恐怕不能这样说。本刊这期发表的两则小改小革成功的故事，就证明了一个道理:成才之路千万条，条条道路在脚下。"},{"type":"paragraph","text":"请看，小小钮扣，在常人看来有何学问，可是只要下决心，立志改革，照样可以成为出色的钮扣设计师；再看区区儿童玩具，堪称是名副其实的“小儿科”，可一旦真正投身于这个玩具世界，眼前就展现出一片创造的天地。事实告诉我们:成才之路并不在好高骛远的幻想之国，而在平凡岗位的脚踏实地的努力之中。青年人总是喜欢从以往的杰出人物中吸取豪情，但是更重要的，却要记住“千里之行，始于足下”的真理，须知舍弃了眼前一点一滴的努力，也就堵塞了自己的成功之路。"},{"type":"paragraph","text":"“才”有大小之分。一搞文学创作，就想做曹雪芹，写《红楼梦》；一搞科学技术，就想当爱因斯坦，创立相对论，这种想法并不现实。如果我们暂时无法成为文学史上的巨匠、科学史上的伟人，那何妨立足本职，从小事情着手，闯出一条新路来呢?不错，类似改革钮扣、革新玩具这样的小改小革贡献有限，然而它既是现代化建设事业和人民生活的需要，我们就不能因其小而予以轻视。何况，小改小革当中也大有学问，从中可以增长我们的智慧和才干。其实，一个人才的成长总是由小到大、由幼稚到成熟逐步发展的。无小不成其大，积小功才成大业。真正想干大事业、成大器的人，是从来不拒绝做小事的。大事办不了，小事又不愿干，那才成不了才呢!总之，只要我们安心于平凡的工作，潜心于小创造、小发明，那就一定能成为对四化建设有用的人才。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"978e48104c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

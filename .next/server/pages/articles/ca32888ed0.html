script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"读《聊斋志异》批语","alias":"","parts":[{"type":"paragraph","text":"读《楹联丛话》批语"},{"type":"paragraph","text":"胜地壮观，必有长联始称，然不过二三十余"},{"type":"paragraph","text":"字而止。惟云南省城附郭大观楼，一楹帖多至一一百八十字百七十余言，传诵海内。虽一纵一横，其气足以从古未有，举之，究未免冗长之讥也。句云：“五百里滇"},{"type":"paragraph","text":"池，奔来眼底。披襟岸愤，喜茫茫空阔无边。看别创一格，此评"},{"type":"paragraph","text":"东骧神骏，西翥灵仪，北走婉蜓，南翔素。高不确。近人康有"},{"type":"paragraph","text":"人韵士，何妨选胜登临！趁蟹屿螺洲，梳裹就风为于西湖作一"},{"type":"paragraph","text":"鬟雾鬓；更巅天苇地，点缀些翠羽丹霞。莫孤负联，仿此联而较短，颇可喜。记"},{"type":"paragraph","text":"四围香稻，万顷晴沙，九夏芙蓉，三春杨柳。"},{"type":"paragraph","text":"数千年往事，注到心头。把酒凌虚，叹滚滚其下联云：“霸"},{"type":"paragraph","text":"英雄谁在。想汉习楼船，唐标铁柱，宋挥玉斧，业烟销，雄心止"},{"type":"paragraph","text":"元跨革囊。伟烈丰功，费尽移山心力。尽珠帘画水，饮山水绿，"},{"type":"paragraph","text":"栋，卷不及暮雨朝云；便断碣残碑，都付与苍烟坐忘人世，万方同慨顾何之。”落照。只赢得几疏钟，半江渔火，两行秋雁，康有别墅在西湖一枕清霜。”按上联之神骏指金马，灵仪指碧"},{"type":"paragraph","text":"鸡，婉蜓指蛇山；素指鹤山，皆滇中实境。然山上，联悬于湖中某亭。"},{"type":"paragraph","text":"用替字，反嫌妆点。且以编素为鹤，亦似未安。联句为康熙中邑人孙髯所题，联字为陆树堂所书。闻阮芸台先生督滇时，曾改窜数字，另制联板悬之。而彼都人士喷有烦言，旋复撤去。近先生以改本寄示，因并录于右，以质观者。“五百毛泽东全集第五十二卷"},{"type":"paragraph","text":"S杨外文"},{"type":"paragraph","text":"公3办#生督滨待会改数字另製联板之面被都人士喷有煤售字反嫌庄且以赢素为鹤亦似未安联句发照中邑人孙所联字为榭堂所普芸盛先行秋一枕清笔按上联之指金移山心龙值珠往事社心把酒盘英就风若茫空烟言傅丽海内虽一桃一横其气足以鼎之究未免元长之藤地壮观必有长联始税然不退二三十字顾止准云南省城附郭大楼一招贴建一百北十三.滨南省垣海心亭颇饶腾致黄星蜜光题联云有亭翼然占水十分之一何时闻了奥明月对饮雨谈倚人在国中滨中华居寺亦腾也有杨升巷慎题联云一水抱城西烟有无拄杖借归誉茫外墓峰朝下雨晴骨一堆香"},{"type":"paragraph","text":"天华地贴版些翠羽业著东神西袁霍北走螺南翔高人何鼓遇腾登强龙部签卷不及熟雨"},{"type":"paragraph","text":"话"},{"type":"paragraph","text":"有想溪智楼烟唐棵柱朱重指碧指山梅来指山省滨中实境燃用雕碾强确都付奥蓄烟落"},{"type":"paragraph","text":"莫负园国香稻万亚沙九夏芙蓉年春"},{"type":"paragraph","text":"句云五百里旗池奔来得戴去近先生以改本寄示因龙放"},{"type":"paragraph","text":"囍"},{"type":"paragraph","text":"7597赢待发琼缝半江渔火雨玉爷元跨革囊像烈墨功囊"},{"type":"paragraph","text":"庭披楼岸幅喜春楼视"},{"type":"paragraph","text":"百七数千年戴洲械袭"},{"type":"paragraph","text":"+N"},{"type":"paragraph","text":"S毛泽东读《楹联丛话》批注的手稿。"},{"type":"paragraph","text":"读《楹联丛话》批语"},{"type":"paragraph","text":"死对，点金里滇池，奔来眼底。凭栏向远，喜茫茫波浪无成铁。"},{"type":"paragraph","text":"边。看东金马，西翥碧鸡，北倚盘龙，南驯宝象。高人韵士，惜抛流水光阴。趁蟹屿螺洲，衬将起苍崖翠壁。更巅天苇地，早收回薄雾残霞。莫辜负四围香稻，万顷鸥沙，九夏芙蓉，三春杨柳。委数千年往事，注到心头。把酒凌虚，叹滚滚英雄谁在。想汉习楼船，唐标铁柱，宋挥玉斧，元跨革囊。长蒙酋，费尽移山气力。尽珠帘画栋，卷不及暮雨朝云。便藓碣苔碑，都付与荒烟落照。只赢得几疏钟，半江渔火，两行鸿雁，一片沧桑。”[第92~93页]"}],"authors":["毛泽东"],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":295,"page_end":297},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca32888ed0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"思想革命化是教学改革的根本学校领导要充分相信教师，积极调动教师的革命自觉性，引导教师把教学改革与世界观的改造联系起来。为此，学校领导首先要努力学习毛泽东思想，努力做到领导革命化。","authors":["张金淑"],"dates":[{"year":1966,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市陕北中学校长　张金淑"},{"type":"paragraph","text":"在教学改革中，教师要相信学生，充分调动学生的主动性、积极性；学校领导也要相信教师，使他们敢于在教学改革中冲锋陷阵。教学改革要依靠教师去改，领导的责任就在于帮助教师信心百倍地去改。"},{"type":"paragraph","text":"过去我们常常认为教学改革的研究课最好由具有一定经验的教师担任；试验中则又感到经验多的教师，框框也多，反而不易突破。后来作了一定的思想工作，老教师敢于破框框，在教学改革中还是可以发挥作用的。同样，我们原来以为青年教师经验少，进行教学改革恐怕有困难；但是做好思想工作，他们更能大胆冲锋陷阵。这里的关键就在学校领导要充分相信教师是要革命的，要“一分为二”地看待教师，发挥每一个教师的长处，使他们不断地在教学改革中有所创造，有所前进。"},{"type":"paragraph","text":"学校领导要引导教师把教学改革与世界观的改造挂起钩来，就须从思想上改起。就方法改方法，是改不好的。我们过去到先进学校去学习，往往只着眼于人家的教法。我们曾经把育才中学教某一课的方法，几乎全全部移植过来。一时效果果然很好。但因为没有从根本上来提高思想认识，过一时就停滞不前了。事实上，方法是千变万化的，只要把教学改革的精神学到手，教学方法就可以由教师自己去创造。一年多来，我们采取了一些措施来帮助教师提高认识，开扩眼界，改造思想，教学改革也就比较生动活泼地开展了起来。"},{"type":"paragraph","text":"在这方面，我们首先是引导教师学习毛主席著作，学习党的教育方针与各项重要指示，并从教师的实际出发，提出问题来讨论。如我们反复学习、讨论了“怎样才叫做学生生动活泼地主动地发展?为什么要学生生动活泼地主动地发展?”这种讨论可以由现象、方法进而提高到对毛主席的教育思想和党的教育方针的认识，从而又认识到能否贯彻少而精、启发式，不单纯是方法问题，而是关系到培养什么人的问题。这就使教师在认识上把“改方法”与“改教育观点”挂上了钩。"},{"type":"paragraph","text":"我们还组织教师到工厂劳动和参观访问，进行调查研究，使教师从生产中学习，开扩眼界，看到自己的教学工作脱离了生产实际，因而促进了理论联系实际，调动了教学改革的积极性。同时，教师在劳动中受到工人同志为赶超国际先进水平的干劲和火热的阶级感情的感染，看到了自己与工人同志的差距，也促进了教师的思想革命化。"},{"type":"paragraph","text":"我们也组织教师深入学生进行调查研究，分析教学质量，研究教学中存在的问题。在进行新课试验时，我们除了发挥教师的集体力量以外，还征求学生意见，做到领导、教师、学生三结合，发扬教学民主，重视教学相长。"},{"type":"paragraph","text":"此外，我们还及时总结、交流教学改革经验，用毛主席的教育思想来加以检验。这样，总结、交流经验的过程，也就成了学习毛主席著作，总结、交流教师先进教育思想的过程。"},{"type":"paragraph","text":"从我们学校一年多工作的情况来看，教师要搞好教学改革，首先要思想革命化；学校领导要领导好教学改革，更必须思想革命化。但我们现在却还远远跟不上形势。站得不高，看得不远，不能处处“身先士卒”，在教学改革中走在前头。今后必须努力学习毛主席著作，在工作中吃透两头——一头吃透毛主席的教育思想，一头吃透师生的实际情况，与教师一道，把教学改革工作搞好。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70f8b12efe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

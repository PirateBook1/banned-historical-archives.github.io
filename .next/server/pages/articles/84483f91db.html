script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见日众议院友好访华团时说  发展中日关系要看得更深更长远","authors":[],"dates":[{"year":1981,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见日众议院友好访华团时说"},{"type":"paragraph","text":"发展中日关系要看得更深更长远"},{"type":"paragraph","text":"据新华社北京六月十九日电  中共中央副主席邓小平今天上午在这里会见由日本众议院议长福田一率领的日本众议院友好访华团时说，当前的国际形势确实动荡不安。不管国际形势如何发展和变化，中日两国都应该和平相处，友好合作。他指出，即使马六甲海峡等国际通道发生了障碍，我们之间友好的交流还要照常发展。这是中国的需要，也是日本的需要。总之，我们对发展中日关系要站得更高一些，看得更深、更长远一些。邓小平说，我国国内的形势是良好的。我们要逐步提高人民的生活水平，同时要提倡精神文明、顾全大局和艰苦奋斗。"},{"type":"paragraph","text":"福田一说，这是我第二次访问中国。我是为了使日中关系更加密切而访问中国的。我从报刊上看到的报道同我这次在中国所看到的情况不完全一样，现在，中国呈现着一片安定和平的气氛。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84483f91db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东同志祖父墓碑出土","authors":["张卫平"],"dates":[{"year":1987,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报韶山专讯　在地下埋藏了半个世纪的毛泽东同志祖父的墓碑，不久前在韶山滴水洞虎歇坪出土，从而为毛泽东研究提供了一个新的历史材料。"},{"type":"paragraph","text":"墓碑是当地民工在修筑游山便道时挖出的。碑高三尺、宽一尺、厚约三寸，挖出的墓碑完整无损，字迹清晰，质地为祁阳石。碑文如下:中华民国元年壬子夏月吉鑴显考毛公翼臣老大人之墓内辛山外戍山男贻昌孙泽东泽铭泽淋敬立。"},{"type":"paragraph","text":"墓碑落款上的“购昌”，即毛泽东同志的父亲，“泽铭”即毛泽东同志大弟毛泽民烈士，其名与《毛氏族谱》一致。“泽淋”应是毛泽覃烈士无疑，然而在过去的史料中，从未见过这个名字。"},{"type":"paragraph","text":"据毛泽东的堂弟毛泽连老人回忆，第二次国内革命战争时期，为防反动派偷挖毛泽东同志祖坟，当地人民和毛氏家人把墓碑埋入地下。韶山管理局已决定恢复毛泽东同志祖父之墓，供游人参观。(张卫平)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9601b6898"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西省在生产救灾中不断发现反革命分子进行破坏活动","authors":[],"dates":[{"year":1954,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"江西省在生产救灾中不断发现反革命分子进行破坏活动","type":"title"},{"text":"【江西分社8月25日讯】江西省部分农村自开展增产节约、生产救灾运动以来，不断发现残余反革命分子进行各种破坏活动。","type":"paragraph"},{"text":"一、破坏生产。莲花县七区南江乡坏分子破坏了三口水池，影响了80多亩田的用水。崇仁县二区，律师许金普放火烧毁农民房屋36间，烧毁稻谷100多担，17户农民受害。永新县四区富田乡地主李老官，干部叫他去种禾，他不但抗拒不去，反而大骂干部。宁罔县古田乡地主陈美莲煽动贫农张大娘到乡政府大哭大闹，坚决不种晚秋作物。","type":"paragraph"},{"text":"二、造谣。乐安县地主周团芳造谣说：“南昌涨了大水，淹死很多人，政府要我们增产，是为着将来强迫我们出卖口粮。”铜鼓县地主造谣说：“今年雨多是孽龙的铁链子开了，尾巴一卷，江西要成大海，那时只能留三块石头两个人。”大槽乡一个农民听到这个谣言后，花费了很多工夫，在很高的山上盖了一个草棚，准备躲过洪水。进贤县四区柳林乡农民（流民）造谣说；“共产党实行粮食供应，美国佬要打过来了，那时要吃多少有多少。”还有的坏分子造谣说：“毛主席好是好，有钱买不到，蒋介石坏是坏，街上有东西卖。”永新县四区莲塘乡兵痞刘大肚造谣说：“现在政府要解放台湾了，所有的共产党员、青年团员都要去当兵了。”青年积极分子刘水肚的母亲听到这些谣言后，连开会都不让她的孩子去。","type":"paragraph"},{"text":" （程光裕、李余庆根据省府增产救灾办公室材料编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年9月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a8f17d523"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

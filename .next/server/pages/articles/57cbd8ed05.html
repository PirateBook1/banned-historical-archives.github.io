script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《人民之星》欢呼日共左派队伍在反修斗争中发展壮大　高举毛泽东思想红旗大造宫本集团的反　号召革命左派团结起来建设真正无产阶级革命政党","authors":[],"dates":[{"year":1967,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本《人民之星》欢呼日共左派队伍在反修斗争中发展壮大"},{"type":"paragraph","text":"高举毛泽东思想红旗大造宫本集团的反"},{"type":"paragraph","text":"号召革命左派团结起来建设真正无产阶级革命政党"},{"type":"paragraph","text":"据新华社十三日讯　日本共产党山口县委员会（左派）机关报《人民之星》最近刊载一篇文章指出，在中国无产阶级文化大革命胜利的鼓舞下，日本革命左派队伍日益发展壮大，粉碎宫本修正主义集团的斗争已遍及全国。文章痛斥了宫本集团的反华谬论和反毛泽东思想罪行，号召日共党员高举毛泽东思想伟大红旗，团结在左派周围，大造宫本反革命修正主义集团的反。"},{"type":"paragraph","text":"文章说：日本的革命左派为中国无产阶级文化大革命的伟大胜利所鼓舞，高举当代马克思列宁主义顶峰毛泽东思想的旗帜而进行的斗争，在这一年来以排山倒海之势发展着。以毛泽东思想为伟大旗帜的革命左派队伍日益发展壮大，而宫本修正主义集团日益分崩离析。"},{"type":"paragraph","text":"文章说：宫本修正主义集团非常害怕广大人民看到各地革命党员接踵而起，举起左派的旗帜，推翻他们的统治的形势。最近，他们在《赤旗报》上开始发表大量文章，对这些左派党组织进行造谣诬蔑。他们卑鄙的造谣诬蔑是决不能阻止左派党组织的发展的。文章强烈谴责宫本修正主义集团同苏修领导集团互相呼应，变本加厉地进行疯狂的反华宣传，并且驳斥了宫本集团按照苏修的调子，对战无不胜的毛泽东思想和伟大领袖毛泽东主席的恶毒攻击。"},{"type":"paragraph","text":"文章指出：中国共产党是毛泽东同志缔造和培育起来的党，是以马克思列宁主义、毛泽东思想武装起来的党，是经受历史上最激烈、最艰苦、最长期、最复杂的斗争考验的、伟大而光荣的无产阶级革命政党。"},{"type":"paragraph","text":"文章谈到中国共产党的光荣革命传统时，热烈赞扬伟大的领袖毛主席始终一贯地天才地、创造性地、全面地继承、捍卫和发展了马克思列宁主义；热烈赞扬毛主席亲自发动和领导的史无前例的无产阶级文化大革命。"},{"type":"paragraph","text":"文章说：中国共产党的历史和革命传统，也就是当代马克思列宁主义顶峰毛泽东思想胜利的传统和历史。中国的赫鲁晓夫企图使具有伟大革命传统的中国共产党蜕化变质成为修正主义的党，企图在中国实现资本主义复辟，一贯反对毛泽东思想和毛泽东同志，篡夺党的领导权。这种卑鄙的阴谋被无产阶级文化大革命彻底粉碎了。宫本修正主义集团捏造历史企图把中国共产党同伟大的领袖毛泽东同志和毛泽东思想割裂开来，那是徒劳的。搬起石头打自己的脚，这就是说的宫本显治那样的蠢人。"},{"type":"paragraph","text":"文章驳斥了宫本集团在《赤旗报》上对毛主席的哲学思想的诬蔑。文章指出：毛泽东同志伟大的哲学著作《矛盾论》，捍卫了列宁的辩证唯物论的哲学观点，并将其发展到更高的新阶段，对马克思列宁主义作出了伟大的、不可估量的贡献。只有那些既没有革命理论，又没有历史知识，更不理解实际运动的修正主义分子、哲学的白痴——宫本之流才会不知羞耻地在《赤旗报》上发表这种反对毛泽东思想的奇文。"},{"type":"paragraph","text":"文章说：宫本集团对于高举毛泽东思想红旗的左派党组织的大跃进，显得手忙脚乱，散布支离破碎的奇谈怪论。他们虽然说左派党组织是“在日本人民中没有任何基础的一小撮人”，但是却又说什么同这“一小撮人”进行斗争“将会影响我国的群众斗争、统一战线、党的建设的全局，将关系到日本革命运动的前途，是最重要的斗争”。这种自相矛盾的混乱的说法就说明了宫本集团对左派组织的巨大发展害怕得要死。"},{"type":"paragraph","text":"文章说：宫本修正主义集团就是这样害怕左派队伍的发展，在革命的群众中越来越孤立，越来越陷于众叛亲离。我们一定要更加努力建设真正的无产阶级革命政党，在全国各地树起左派党组织的大旗，更大规模地进行反修斗争，加紧追击，给宫本之流以更严重的打击。文章指出：全国忠于革命的党员一定会按照自己的革命意志，勇敢地站起来，团结在左派的旗帜下。宫本集团的反革命奴隶主义枷锁正在一个又一个地被砸断。任何人也阻挡不住这种革命的造反行动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57cbd8ed05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

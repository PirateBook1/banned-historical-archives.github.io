script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"班禅额尔德尼致电毛主席","authors":[],"dates":[{"year":1957,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"班禅额尔德尼致电毛主席敬爱的毛主席："},{"type":"paragraph","text":"在我们伟大祖国诞生八周年之际，我以极其兴奋和愉快的心情，谨代表西藏僧俗人民向您——我们各族人民幸福生活的缔造者致以衷心的敬意。"},{"type":"paragraph","text":"西藏解放以来，在中国共产党和中央人民政府的英明领导下，全国各兄弟民族对发展西藏的各项事业都给予了大力的帮助和支援，进藏人民解放军和全体工作人员在您的教导下，正确的执行了民族政策，使汉藏民族和西藏内部的团结大大地加强和巩固了。西藏在政治、经济、文化等方面都得到巨大的发展，广大人民享受到民族平等和宗教信仰自由的权利。我们深刻地体会到：只有在共产党和您的领导下，在短短的几年中才能得到如此巨大的成绩，也只有在团结互助、平等友爱的祖国大家庭中，我们才能享受到如此深厚的关怀和温暖。"},{"type":"paragraph","text":"毛主席：西藏人民将永誓紧密地团结在中国共产党和中央人民政府的周围，在您亲切的教导下，进一步地加强团结，用反帝爱国的实际行动，和全国人民站在一条战线上，与国内资产阶级右派分子和企图分裂西藏的坏分子作坚决的斗争，认真执行中央的各项决议和指示。现在西藏因改革条件尚不成熟，中央确定在西藏地区六年内不进行民主改革。这个方针是完全正确的，我们全体西藏僧俗人民将坚决贯彻这个方针，彻底执行和平协议，给今后的改革创造条件，为建设繁荣幸福的西藏而奋斗。"},{"type":"paragraph","text":"班禅额尔德尼"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe289ba414"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市在开展肃清胡风反革命集团斗争期间隐藏在该市的反革命分子破坏活动猖獗","authors":["杨瑛","编"],"dates":[{"year":1955,"month":7,"day":9}],"is_range_date":false,"parts":[{"text":"上海市在开展肃清胡风反革命集团斗争期间隐藏在该市的反革命分子破坏活动猖獗","type":"title"},{"text":"杨瑛编","type":"authors"},{"text":"【上海分社九日讯】上海市在开展肃清胡风反革命集团斗争期间，隐藏在该市的反革命分子破坏活动猖獗。","type":"paragraph"},{"text":"胡风反革命集团的第二、三批材料公布后，反革命分子就为胡风的罪行辩护，说胡风的错误是思想问题，不是政治问题。某中等技术学校一职员(恶霸地主)公开说：“我从头至尾看了报纸上的材料，没见到胡风有啥政治背景。”科学院某副研究员(嫌疑分子)说：“现在郭沫若之所以写文章骂胡风，是因为过去胡风也写过骂郭沫若的文章，此一时彼一时，互相对骂。”某人民医院反动党团骨干刘某公开宣传：“胡风只是反对周扬、茅盾、胡乔木等，他并不反对党中央。”青年团委阮某(托匪嫌疑)说：“胡风所以能混入我革命队伍二十多年，是由于以毛泽东为首的党中央右倾路线的结果。”","type":"paragraph"},{"text":"五、六个月来，各机关、学校连续发生政治破坏活动事件多起。仅在高等学校就发现反动标语十二起。交通大学发现的反动标语上写：“消灭共匪，支持胡风是大学生的责任……”。上海市立第五女中在六月二十日早晨七时半发现反动传单一百多张。","type":"paragraph"},{"text":"天主教、基督教的反动教徒，积极阻挠对胡风反革命集团的斗争。某大学一反动教徒公开煽动学生不要参加反对胡风集团的学习讨论，说：“反正我们不认识胡风，为什么要参加讨论呢？讨论会妨碍学习”；“读书可以做工程师，讨论胡风有什么用？”天主教、基督教并正在应届毕业生中进行工作，企图乘机钻入我重要部门和到全国各地进行反革命活动。","type":"paragraph"},{"text":"美蒋特务分子正加紧利用一切旧关系，窃取机密，输送情报，或阴谋策反我内部人员。如潜伏在某医院的特务分子史某，曾通过在我部队军事工程部工作的社会关系，窃取了我东南沿海重要机场建造和防空情况。蒋匪中委二组指示某特务利用旧关系，策反某大学教授。","type":"paragraph"},{"text":"反革命分子还利用某些中、小学毕业生不能升学的问题来进行破坏活动。金华中学初三学生在反革命分子家属、可疑分子和流氓阿飞的煽动下，以“谁要参加劳动”的名义，发动签名，要向教育局请愿解决升学就业问题。东南中学一学生的课桌内，发现有反动传单，上写：“现在过渡时期家家都困难，我们毕业就是失业，新中国人民政府关怀青年，关怀人民，而实际人民的财产都被刮光了。人民一天不如一天……”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年7月14日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48a220901b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script><

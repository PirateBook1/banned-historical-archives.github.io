script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不准“四人帮”残余分子兴风作浪淮南市委严肃处理与在押犯尹学礼沆瀣一气的有关人员，　决定开除章筱坞党籍、撤销其一轻局党委副书记职务，　撤销张兴桂、高文鹏党内职务；　建议司法部门对尹犯重新审理予以加刑","authors":["田学祥","陈宝善"],"dates":[{"year":1982,"month":11,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社合肥十一月二十二日电　新华社记者陈宝善、田学祥报道:中共安徽省委十一月上旬向全省发出通报，批转省纪委关于淮南市委严肃处理一起严重政治事件的报告。参与这一事件的主要人员分别受到严肃处理。"},{"type":"paragraph","text":"今年五月，在押劳改犯尹学礼，由两名管教干部“陪同”，返回他被捕前的居住地淮南市，堂而皇之地走“后门”搞焦炭，不仅没有受到阻拦，而且得到一些领导干部、共产党员的支持。"},{"type":"paragraph","text":"罪犯尹学礼“文革”期间是淮南市“造反总司令部”的“作战部长”、“淮南农民造反司令部司令”。他策划和组织的一次武斗，就造成十三人死亡，罪行严重。一九七八年被依法逮捕，一九八○年被判处有期徒刑十年，后改判为六年，在安徽白湖农场八大队劳动改造。"},{"type":"paragraph","text":"白湖农场八大队队长罗汝发，为了给冶炼厂搞焦炭，今年五月二十五日指派两名管教干部带尹犯到淮南，利用尹犯在当地的老关系走“后门”。两名管教干部住进旅社，尹犯自由自在地回到家里。当晚，尹犯在家门口安装了二百瓦灯泡，摆两桌酒席，请了十八人赴宴。此后，尹犯在家的二十天，请人吃喝了六次，吃请十三次。参加吃喝的达三十四人，其中党员十八人。淮南市一轻局党委副书记、局长章筱坞，石油化工机械厂党委书记张兴桂，供销社纪委副书记高文鹏，八公山公安分局拘留所所长王华义等参加了宴会。白湖农场两名管教干部几乎每席必到。群众气愤地说:“尹学礼哪象个劳改犯，简直象做了大官，中了状元回来一样!”"},{"type":"paragraph","text":"一个在押劳改犯为什么如此嚣张?一些共产党员、领导干部为什么对他如此深情?就在于他们是“文革”中的“派友”，帮派思想严重，又没有受到认真清查。章筱坞虽是一九四五年参加工作的干部，但在“文革”中，担任过武斗副指挥，和尹犯同是武斗领导成员，臭味相投。尹犯回到淮南，章筱坞写了四封信为其开“后门”搞焦炭，并在喝酒时对尹犯说:“你老尹还有四个月就回来了，刑期不能代替，如能代替，我去给你蹲四个月。”共产党员崔信义和尹犯在喝酒时叙旧情，发泄不满。张兴桂主动邀请尹犯到他家喝“双喜酒”(指张再婚又生子)。洞山公社党委副书记周长青在饭店设宴，为尹犯接风洗尘，还用欺骗的手段为尹犯解决焦炭运输车辆问题。"},{"type":"paragraph","text":"中共淮南市委和省公安厅十分重视这个事件。当尹犯第二次到淮南时，公安局扣审了尹犯，市委纪委对有关人员进行调查。省公安厅也责成白湖农场党委认真查处当事人，并向全省公安干警和劳改单位发出通报。淮南市委决定:开除章筱坞的党籍，撤销其一轻局党委副书记，建议撤销其局长职务；撤销张兴桂石油化工机械厂党委书记职务；撤销高文鹏市供销社纪委副书记的职务。对于参与这一事件的其他人员也分别作了处理和批评教育。同时，建议司法部门对尹犯重新审理，予以加刑。省公安厅劳改局党委决定给予白湖农场八大队队长罗汝发党内严重警告、行政记过处分；给予刘玉林撤销管教股副股长职务的处分。"},{"type":"paragraph","text":"中共安徽省委和省纪委在通报中明确指出，这是一起严重的政治事件，是“四人帮”残余分子的兴风作浪，对于他们必须坚决打击。通报要求各级党组织、广大共产党员、干部结合学习十二大文件，认真讨论这一事件，加强法制观念，增强党性原则。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6142ffdc04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

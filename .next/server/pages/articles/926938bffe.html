script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"七一六船队工人用毛泽东思想指挥航行长江航运史上创奇迹","authors":[],"dates":[{"year":1969,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在欢庆党的“九大”隆重开幕的大喜日子里，长江七一六船队海员工人活学活用毛泽东思想，用毛泽东思想指挥航行，在八级风浪中拖带十三艘重驳，载量二万一千多吨，胜利到达目的港，创造了长江航运史上的奇迹。"},{"type":"paragraph","text":"长江七一六轮是一艘仅六百多匹马力的拖轮，在长航拖轮拖带的历史上，这种类型的拖轮，最多只能拖七艘重驳、七千多吨载量。党的“九大”隆重开幕的特大喜讯，极大地鼓舞了奋战在长江航运战线上的广大革命海员。他们大办毛泽东思想学习班，向长航上海分公司革委会请战，要求完成更艰巨的任务，作为把活学活用毛泽东思想推向新阶段的一个起点。四月六日上级领导决定把拖带十三艘重驳的这个任务交给他们。这天，江面上刮着七、八级大风，浊浪排空。通常，遇到这种情况就要进港扎风。可是今天，他们为了庆祝“九大”的胜利召开，高声朗读毛主席的语录:“大风大浪也不可怕。人类社会就是从大风大浪中发展起来的。”整个船队都召开了誓师大会，办起了毛泽东思想学习班。根据毛主席在战略上要藐视困难、在战术上要重视困难的教导，采取了措施，加固了缆绳。"},{"type":"paragraph","text":"用毛泽东思想指挥航行，船队顶着大风大浪胜利起航了。四月八日，到达了著名的风浪地带。这时，拖轮摇晃得很厉害。有些同志呕吐了，连舵工也晕倒了。“风浪能使船摇晃，但动摇不了我们无限忠于毛主席的红心。”舵工望着驾驶室正中的毛主席宝像，产生了无穷的力量。长长的船队，在顶潮水中，破浪前进着，比原计划提前十二个小时半胜利到达了目的港。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"926938bffe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛泽东思想的大课堂——记北京市第六十七中学革命师生在夏收第一线","authors":["红文"],"dates":[{"year":1967,"month":6,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活学活用毛泽东思想的大课堂"},{"type":"paragraph","text":"——记北京市第六十七中学革命师生在夏收第一线"},{"type":"paragraph","text":"六月三日，北京市第六十七中学的革命师生，和驻校帮助军训的解放军同志一起，背着行李，步行来到海淀区永丰公社屯甸大队。他们进村后，就学习了毛主席的《青年运动的方向》。大家决心真正和贫下中农打成一片、和贫下中农实行“三同”，就分散住到贫下中农家里。"},{"type":"paragraph","text":"对同学要有深厚的阶级感情"},{"type":"paragraph","text":"住在贫下中农家中，贫下中农无微不至的关怀，使同学们很受感动。陈佩云的房东周大娘，经常半夜起来给同学们盖被子、熏蚊子。每天收工回来，大娘早把开水准备好了。同学们感谢她时，她却说：“这是我应该做的，毛主席不是教导我们互相爱护、互相帮助吗？”同学们听了非常激动，他们联想到自己，感到非常惭愧。陈佩云说：“贫下中农对我们这样关心爱护，学习毛主席著作学得这么好。我们做的差远了，同学之间有点小分歧，就吵就闹，甚至乱扣帽子，对受蒙蔽、犯了错误的同学，不是团结他们，亲近他们，而是排斥打击。这就是缺乏阶级感情。我们要向贫下中农学习，对受蒙蔽的同学要耐心地帮助，要处处关心、亲近他们，团结他们，和我们一起前进！”"},{"type":"paragraph","text":"象贫下中农那样节约闹革命"},{"type":"paragraph","text":"和贫下中农实行“三同”，是向贫下中农学习的好机会。五十多岁的队长范大爷每天早出工晚下工。同学们问他：“你为队上这样操心不累吗？”他笑着指指毛主席像说：“毛主席他老人家七十多岁了，每天为国家大事、世界大事操多大心。咱为集体操这点心算什么！咱学习毛主席著作，不光说在口上，还要做在手上。”他非常爱惜队上的东西。同学们经常看到他把队上拉断了的绳套，一条条结起来，经常把队上破了的口袋，拿回家补好再用。贫农张大爷穿着一件破汗衫，补了好多补钉。同学们问他：“张大爷，你为什么不穿新的，光穿破的呢？”张大爷把手里的《毛主席语录》一扬说：“毛主席号召咱们‘要节约闹革命’。咱可不能忘记过去呀！咱平时养成艰苦朴素的习惯，就能为国家节约财富，支援社会主义建设呀！”这些事情，同学们看在眼里，记在心里，每个人都受到深刻的教育。在讨论会上，贾鸿利同学激动地说：“贫下中农处处勤俭节约，艰苦朴素，从全局着想，从人民的利益出发，真值得我们认真学习。我们过去，在写大字报时，都争用白纸，不愿用废纸，做宣传一定要用大喇叭，这都不对。今后我们一定要象贫下中农那样，发扬艰苦朴素的作风，树立一心为革命的思想。”"},{"type":"paragraph","text":"把宣传毛泽东思想放在首位"},{"type":"paragraph","text":"革命师生一进村，就主动地帮助村里写毛主席语录，写黑板报，教唱革命歌曲。他们和社员们一起学习毛主席著作和中央文件，处处把宣传毛泽东思想放在首位。他们说：“千支援，万帮助，让贫下中农掌握毛泽东思想是最大的支援、最大的帮助。”六月七日，天下着雨，道险路滑。可是，同学们组成的宣传队，为了尽快地让贫下中农听到毛主席的声音，冒雨来到屯甸。屯甸村边稻田里有四个老大爷正在拔稻秧，一看到宣传队来了，乐的合不上嘴，一边拍手一边说：“你们真不愧是毛主席的红小兵，把节目送到田间来啦！”他们给四个老大爷唱了《毛主席是我们心中最红最红的红太阳》。当唱到“毛主席是太阳，照到那里那里亮”时，一个老大爷激动地说：“毛主席比太阳温暖，太阳只能照在咱身上，毛主席的话句句暖在咱心窝里。”"},{"type":"paragraph","text":"广大革命师生经过短短几天的劳动锻炼，学到不少贫下中农的好思想、好风格、好品质。革命师生和革命干部、革命组织之间，消除了在枝节问题上争论不休的现象，认清了斗争大方向，增强了无产阶级感情。他们决心在毛泽东思想红旗下实行革命派的大联合，把本校的斗批改和对党内最大的走资本主义道路当权派的大批判紧密地结合起来，把无产阶级文化大革命进行到底！"},{"type":"paragraph","text":"红文"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8232a91f14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是根本","authors":["辛午"],"dates":[{"year":1966,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是根本"},{"type":"paragraph","text":"辛午"},{"type":"paragraph","text":"京剧这个中国古典艺术堡垒，是最近三年中攻破的；芭蕾舞、交响乐、雕塑这些外国古典艺术堡垒，也是最近三年中攻破的。在同一个时期中，树立了一批古为今用和外为中用的好样板，并且被广大工农兵群众批准了。这是社会主义文化大革命中的新鲜事。"},{"type":"paragraph","text":"这些中外古典艺术堡垒，为什么都在这三年中连攻皆破？其中有深刻的道理。那就是：要大破资产阶级思想，离开了毛泽东思想不行；要大立无产阶级思想，离开了毛泽东思想也不行。只有毛泽东思想挂帅，我们才能破得好，立得好；才能破得彻底，立得鲜明。"},{"type":"paragraph","text":"我国的京剧曾经被认为是“最顽固的堡垒”，这个堡垒现在被攻破了，出现了象《红灯记》、《沙家浜》、《智取威虎山》、《奇袭白虎团》等这样的优秀的革命现代京剧。雕塑，不管是洋的还是土的，它们过去是为资产阶级和封建地主阶级服务的，现在也来了一场大革命，出现了象《收租院》这样的崭新的革命泥塑。交响乐这样的洋音乐，现在也经历了革命，出现了交响乐《沙家浜》这样的优秀作品。这些革命的艺术鲜花，都是在毛泽东思想的阳光照耀下开放出来的。"},{"type":"paragraph","text":"芭蕾舞剧《红色娘子军》、《白毛女》也是这样开放出来的鲜花。"},{"type":"paragraph","text":"芭蕾舞是为外国资产阶级服务的、早已凝固化了的洋舞蹈，不为我国广大工农兵群众所喜闻乐见。我国舞蹈工作者学习了毛主席的著作，懂得了我们的革命文艺应该为最大多数的工农兵服务、为无产阶级政治服务的道理。他们的思想革命化了，就敢于革命，敢于打破洋框框，而赋予芭蕾以革命的新的内容，新的表现形式，获得了极大的成功。"},{"type":"paragraph","text":"可是，过去为什么攻不动呢？现在也可以看得很清楚：在一条反党反社会主义的黑线控制或影响下，要去攻那些中外古典艺术堡垒，就会有人出来拦截。资产阶级的“权威”和“专家”，不是吓唬过我们吗？说那些中外古董都是“宝贝”，破不得，破了会出乱子，破了也立不起来。他们这样吓唬我们，目的无非是抵制毛泽东文艺思想，继续利用这些古董来宣扬资产阶级和封建思想，挖社会主义的“墙脚”。"},{"type":"paragraph","text":"当然，这并没有吓住我们，拦住我们。在这三年社会主义文化大革命中，我们高举毛泽东思想的红旗，破字当头，大破堡垒。旧京剧，我们破了，并没有出乱子；洋芭蕾，我们破了，也没有出乱子；雕塑和交响乐，我们也都破了，也都没有出乱子。我们不但能破，而且能立，而且破得好，立得好。革命的现代京剧，革命的芭蕾舞剧，革命的雕塑等这些新的优秀的艺术，不都是在大破之后大立起来的吗？这是很违反这些先生们的愿望的。看来，这些先生们不懂得“用毛泽东思想武装起来的人是最大的战斗力”这一真理，他们总是会碰得头破血流的。而我们，革命的文艺工作者，只要继续高举毛泽东思想的伟大红旗奋勇前进，我们就会战无不胜，攻无不破，在伟大的社会主义文化大革命中，做出新的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83226b5df7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

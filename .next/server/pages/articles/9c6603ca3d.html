script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"在中央关于不准请客送礼和停止新建招待所的通知稿上的批语","alias":"","parts":[{"type":"paragraph","text":"在中央关于不准请客送礼和停止新建招待所的通知稿！上的批语"},{"type":"paragraph","text":"（1960年11月3日）退富春办。"},{"type":"paragraph","text":"[1]周恩来1960年10月23日报送毛泽东等核阅的这一中央通知稿说，中央曾多次指示全党同志不请客，不送礼，不讲阔气，不讲排场，各地区各部门执行这一指示是有成绩的，但也有少数地区和部门执行得不够坚决。为纠正一切铺张浪费现象，再作如下规定：（一）一切机关、厂矿、企业、部队、学校、团体、人民公社，都不准向任何单位和个人赠送或变相赠送礼物。（二）试制成功的新产品，只能对直接主管部门送一份样品。不许以献礼或其他任何名义赠送上级领导机关或其他单位和个人。（三）中央和地方各级负责人下去视察和参观时，当地负责人不得迎送，严禁组织群众迎送；生活招待一切从简，禁止举办宴会和特殊招待，吃饭应按标准收取费用和粮票。（四）精简会议。凡不需要或者可以不开的会议，应当一律不开；凡可开可不开的会议，应当不开；凡性质重复、任务相同的会议，应当合并召开；凡必须召开的会议，应当压缩参加人数，并且严格执行财政部规定的会议开支标准。（五）从中央机关到人民公社，今后7年内，一律不准新建招待所和其他非生产性建设。如遇特殊情况需要新建时，须报中央或省、市、自治区批准。现有招待所必须精简人员和设备，提高使用效率。在审阅时，毛泽东将这一通知稿的下发日期改为“一九六○年十一月三日”。"},{"type":"paragraph","text":"[2]富春，即李富春，当时任中共中央政治局委员、中央书记处书记、国务院副总理。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":11,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":61,"page_end":61},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c6603ca3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

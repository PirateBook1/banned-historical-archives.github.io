script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"刘邓部宜组织中等的及大的弃灭战叫","alias":"","parts":[{"type":"paragraph","text":"刘邓部宜组织中等的及大的歼灭战！"},{"type":"paragraph","text":"（1948年2月7日）刘、邓："},{"type":"paragraph","text":"你们指挥所现在何处？如果尚在大别山，似宜移至淮河、陇海、沙河、伏牛山之间，指挥你们三个纵队、陈唐四个纵队、陈谢二个半纵队，共八个半纵队，在淮河、汉水、陇海、津浦之间集中，机动打中等的及大的歼灭战。这是因为：（一）粟裕准备机动；（二）你们准备派两部机动；（三）将敌人主力吸引至淮河、汉水以北，利于粟等机动，并利于大别山、江汉等地放手发展；（四）北面缺乏指挥中心；（五）北面有巩固后方，可为依托，利于打歼灭战；（六）必须打歼灭战才能解决问题。以上望统筹见复。此外根据陈谢支电要求成立区党委及军区，先念?既不能去，似以派雪峰去"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]陈唐，指陈士、唐亮，当时分别任华东野战军参谋长和政治部主任。"},{"type":"paragraph","text":"[3]陈谢，指陈、谢富治，当时分别任晋冀鲁豫野战军陈谢集团前委书记和副书记。"},{"type":"paragraph","text":"[4]津浦，即津浦路，指天津至浦口的铁路，今京沪线一段。[5]粟裕，当时任华东野战军副司令员。[6]先念，即李先念，当时任晋冀鲁豫野战军副司令员。[7]雪峰，即李雪峰，当时任中共中央中原局第三副书记。当区党委书记兼政委，陈为军区司令员兼野战司令员，谢富治为军区副政委兼野战政委为适宜，暂时不成立中央分局。如何？亦盼复。"},{"type":"paragraph","text":"又你们三万五千新兵，似宜分作两批补充各纵，头一批补充二万至二万五千，留下一万至一万五千，几个月后在歼灭战中补充那些损失较大的部队，因为今年再无新兵。"},{"type":"paragraph","text":"军委丑虞"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":2,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":61,"page_end":62},"tags":[{"name":"谢富治","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a8dfb2472"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

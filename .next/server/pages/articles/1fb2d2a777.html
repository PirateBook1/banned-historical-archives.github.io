script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以新的生产成绩向毛主席报喜","authors":["忠东文"],"dates":[{"year":1968,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以新的生产成绩向毛主席报喜"},{"type":"paragraph","text":"十一月一日晚八点半，广播里传来激动人心的喜讯：党的八届扩大的十二中全会公报发表了。顿时，包头矿务局大磁矿区一片欢腾。矿革委会为了把这一特大喜讯迅速传给井下作业的每个工人，立即组成了报喜队赶到了作业现场。当时，在井下作业的采煤工人，遵照毛主席“抓革命，促生产”的伟大教导，正在紧张劳动。一听说伟大领袖毛主席亲自主持召开的党的十二中全会胜利闭幕了，全会公报发表了，大家情不自禁地振臂欢呼：“伟大的中国共产党万岁！”“伟大的领袖毛主席万岁！万万岁！”"},{"type":"paragraph","text":"接着工人们背靠煤海，面对掌子面摆开了声讨工贼刘少奇的战场。老工人乔利水愤怒地说：“党内头号走资派刘少奇，很早以前就出卖了工人阶级的利益，成了工人阶级的可耻叛徒！文化大革命中我们揭露了他的反革命面貌，这次把他永远开除出党，真是大快人心的好事，这是毛泽东思想的伟大胜利！是无产阶级文化大革命的伟大胜利！”工人高成喜接着发言说：“刘少奇是埋在我们党内的帝修反的忠实走狗，多年以来，这个家伙罪恶累累，十恶不赦，我们要深入开展革命大批判，彻底肃清工贼刘少奇的一切反革命修正主义流毒！”工人们个个争相发言，句句铿锵有力，象一把把匕首直刺大叛徒刘少奇的黑心窝！"},{"type":"paragraph","text":"报喜队走了。一采区的同志们开始了新的战斗。无限忠于毛主席的煤矿工人决心用加紧生产的实际行动响应公报的伟大号召！"},{"type":"paragraph","text":"午夜，矿革委会办公室里灯火通明，委员们还在认真学习党的八届扩大的十二中全会公报，研究贯彻落实的措施。突然，电话铃急促地响了。革委会主任拿起听筒，只听对方激动地说：“我们向毛主席报喜！报喜！我矿今天日产量九百五十三吨，超额完成计划百分之二十七！”参加学习的同志们豪情满怀地回答：“让我们紧跟毛主席的伟大战略部署，响应公报的各项伟大号召，乘胜前进！”忠东文"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fb2d2a777"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

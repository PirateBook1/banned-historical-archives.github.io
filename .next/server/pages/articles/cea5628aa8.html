script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对中国共产党的右派言论（二）","authors":["云南大学","尹华中","王云尘","王亚南","王鼎昌","赖瑞光"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"反对中国共产党的右派言论（二）","type":"title"},{"text":"云南大学王亚南王鼎昌尹华中赖瑞光王云尘","type":"authors"},{"text":"王亚南（数学系助教）：","type":"paragraph"},{"text":"当报上发表葛佩琦的反党言论后，他大肆宣扬说：“从历史唯物主义的观点来看，一个政党不为人民服务，人民就可以把它赶走”，并举例说：“国民党不为人民服务，人民还是把它赶走了”。他又说：“共产党不为人民服务，就该杀嘛！”并说：“葛佩琦的言论是大胆、勇敢”。","type":"appellation"},{"text":"别人说：“报上批判储安平的言论很深入，大和尚的说法是对领袖的污蔑”，他就说：“大和尚小和尚的说法是文人耍笔杆而已，没有什么，算不了反动”。","type":"paragraph"},{"text":"别人说：“报上批判储安平是反党”，他就说：“批判得不对”并说：“储安平的话是对的，算不了什么，话是对的，只不过是过火了一点”。","type":"paragraph"},{"text":"有人说：葛佩琦是否是在肃反中碰了一下，他就说：“不，葛的言论是有很多是事实，葛佩琦的话是对的，不过过火点，过去穿草鞋的人，现在是坐汽车”。","type":"paragraph"},{"text":"他极力的赞扬葛、储的言论，并不止一次的与别人争论。","type":"paragraph"},{"text":"王鼎昌（物理系助教）：","type":"paragraph"},{"text":"他说：“储安平不错，是第一个向毛主席提意见的人”。","type":"paragraph"},{"text":"他说：“储安平和葛佩琦是不能相提并论的，葛当然是反动的，储的谈话还是有些对的”。","type":"paragraph"},{"text":"尹华中（图书馆职员）：","type":"paragraph"},{"text":"他说：“共产党几年来是蜕化了，我国国情不适合于共产主义，民情是对党不满，今天的政权基础是工、农和知识分子，只要成立知识分子政党，就可以三分天下，和共产党唱对台戏”、“我国500万知识分子中，大多是出身资产阶级和小资产阶级，资本主义在中国复辟是有可能性的”。","type":"paragraph"},{"text":"他只承认党的光荣、伟大，不承认党的正确，他说：“如果正确就不会历次产生‘左’‘右’倾机会主之”、“党这次整风是蜕化了，距人民越来越远，不得不整”。","type":"paragraph"},{"text":"他又说：“党和国家在完成历史任务后都要取消。我不同意共产党和民主党派万岁，两个万岁太长，只要两个几十岁就可以了”。","type":"paragraph"},{"text":"赖瑞光（物理系教学辅助人员）：","type":"paragraph"},{"text":"他同意储安平“党天下”的谬论，说：“现在共产党是一党专政，应该建立多党制的国家”。","type":"paragraph"},{"text":"右派向党进攻时，他说：“让他们闹，高兴高兴，经过这次闹，共产党总要改变一下一党专政的态度。”","type":"paragraph"},{"text":"他说：“高、饶事件不过是党内派系之间的勾心斗角，是另一派人整高、饶”。","type":"paragraph"},{"text":"当党中央决定各级党委成立监察委员会时，赖说：“在中央还不是中央那几个人，屁！云大还不是组织科那几个”。","type":"paragraph"},{"text":"王云尘（出版科职员）：","type":"paragraph"},{"text":"他说：“储安平的党天下我不同意，但是党员有党天下的思想”。","type":"paragraph"}],"comments":[],"origin":"《右派言行集（上集）（全校教职工中部分右派言行）》（中共云南大学委员会，一九五七年九月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cea5628aa8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

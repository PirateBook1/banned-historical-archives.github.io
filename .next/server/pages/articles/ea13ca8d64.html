script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛泽东思想，备战、备荒、为人民　新疆各族牧民身在草原胸怀祖国　抓革命促生产，夺得畜牧业生产新胜利，全疆牲畜膘情好，冬羔成活率高","authors":[],"dates":[{"year":1970,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活学活用毛泽东思想，备战、备荒、为人民"},{"type":"paragraph","text":"新疆各族牧民身在草原胸怀祖国"},{"type":"paragraph","text":"抓革命促生产，夺得畜牧业生产新胜利，全疆牲畜膘情好，冬羔成活率高"},{"type":"paragraph","text":"新华社乌鲁木齐十八日电　新疆维吾尔自治区各族牧民，怀着对伟大领袖毛主席的深厚的无产阶级感情，坚决执行“备战、备荒、为人民”的伟大战略方针，为革命管好牲畜，取得了畜牧业生产的新胜利。"},{"type":"paragraph","text":"目前，全疆全部牲畜已安全度过严寒的冬季，开始向春季牧场转移。今年全疆的牲畜膘情，是近几年来最好的一年。各地接产冬羔工作已胜利结束，成活的冬羔是三年来最多的一年，繁殖成活率普遍高达百分之九十以上。广大牧区的各族牧民正在喜气洋洋地接产春羔。"},{"type":"paragraph","text":"去冬今春以来，广大牧民紧密结合当前国内外的阶级斗争实际，认真学习毛主席著作，进一步掀起了活学活用毛泽东思想群众运动的新高潮。各族牧民牢记毛主席关于“千万不要忘记阶级斗争”的伟大教导，深入开展革命大批判，狠批叛徒、内奸、工贼刘少奇的“阶级斗争熄灭论”、“三自一包”、“四大自由”等反革命修正主义黑货，大大提高了阶级斗争和两条路线斗争觉悟。他们身在草原，胸怀祖国，狠抓革命，猛促生产。一个学大寨的群众运动迅速在各地蓬勃展开，一心为革命、一心为集体的新人新事大量涌现。"},{"type":"paragraph","text":"各族牧民在保证牲畜安全过冬和接羔育幼的斗争中，发扬了“一不怕苦，二不怕死”的彻底革命精神。他们战风雪，斗严寒，以“多养好一头牲畜就是对祖国的社会主义建设多一份贡献，就是对社会主义革命增添一份力量”的豪情壮志，自觉地做好本职工作，做到“为革命，宁可自己多吃点苦，不叫牲畜受损失”。"},{"type":"paragraph","text":"为了保护好牲畜，各族牧民爬冰卧雪，日夜守护畜群。在风大雪多的日子里，很多牧工举办家庭毛泽东思想学习班，发动全家老少同风雪严寒作斗争。有的牧民把全家所有的铺盖都拿出来给畜群防冻，有的牧民省下自己的粮食来喂瘦弱的牲畜。他们豪迈地说：为革命，我们什么艰险也不怕，什么困难都能克服。"},{"type":"paragraph","text":"在保护牲畜安全过冬的斗争中，各级革委会领导成员遵照毛主席关于“全心全意地为人民服务，一刻也不脱离群众”的伟大教导，深入生产第一线，带头活学活用毛主席著作，不畏风雪严寒，翻山越岭，深入每一个牧民毡房，了解情况，抓典型，树样板，推广先进经验。他们还带头参加集体生产劳动，带头贯彻落实毛主席和党中央的各项政策，带领群众不断地取得抓革命、促生产的一个又一个新胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea13ca8d64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见英国朋友詹金森爵士和夫人","authors":[],"dates":[{"year":1978,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见英国朋友詹金森爵士和夫人"},{"type":"paragraph","text":"新华社北京七月十七日电　邓小平副总理今天上午会见了英国《开曼群岛指南报》董事长安东尼·詹金森爵士和夫人。"},{"type":"paragraph","text":"邓副总理对詹金森夫妇来我国访问表示热情的欢迎，并且同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"詹金森爵士于一九三八年作为伦敦《每日简报》的记者访问延安时，毛主席曾接见他。今天会见时，詹金森爵士把他当时在延安访问时拍摄下来的部分珍贵照片和写的文章赠给邓副总理。邓副总理对此表示感谢。"},{"type":"paragraph","text":"会见时在座的有：外交部部长助理宋之光，中国旅行游览事业管理总局负责人万复等。"},{"type":"paragraph","text":"詹金森夫妇是七月十三日到达北京的。他们将于今天下午离京回国。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见英国《开曼群岛指南报》董事长安东尼·詹金森爵士和夫人。\t\t  新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44b64ce9a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

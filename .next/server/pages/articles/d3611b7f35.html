script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"严厉镇压反革命活动：京军管会军法处公审蒋匪特务","authors":["人民日报讯"],"dates":[{"year":1950,"month":11,"day":22}],"is_range_date":false,"parts":[{"text":"严厉镇压反革命活动：京军管会军法处公审蒋匪特务","type":"title"},{"text":"人民日报讯","type":"authors"},{"text":"【人民日报讯】据京市新闻处讯：京市公安局最近破获美帝及蒋匪帮所委派，妄图在京、津等地进行破坏活动的潜伏特务组织“河北省人民自卫军”，捕获匪副总司令马德福、尤茂志等匪特十五名。缴获美造冲锋枪一支、美造加拿大手枪一支、步枪两支、伯郎宁手枪一支、日本式短枪一支、各种子弹二○五发；派令八张，特务活动经费黄金六十六两零六分，密信两封、电报一纸等证物。","type":"paragraph"},{"text":"北京市军事管制委员会军法处于二十一日公审此案，当庭判处匪特首恶分子马德福、尤茂志、刘震亚、郭殿玉、孙荩臣等五名死刑，并即绑赴刑场执行枪决。余犯王健国等十人分别予以监禁等处分。","type":"paragraph"},{"text":"公审于上午九时开始，由军法处王斐然处长任审判长。房山、涞水、涿县等地曾受过这批匪特危害的人民代表均出庭作证。旁听的有中央各机关及京市各民主党派、人民团体、司法机关的代表等共约五百人。首由京市公安局冯基平副局长对该案提起公诉，他列述了这批匪特危害国家人民的滔天罪行，并要求军法处本加强镇压反革命活动的精神，予以严厉惩处。为人民除害。继即开始对十五名罪犯的审讯。这些匪特面对着确凿的人证物证，对各自所犯反革命的罪行无法狡赖，相继供认不讳。","type":"paragraph"},{"text":"在审讯过程当中和审讯终了后，各被害地区人民代表纷纷提出控诉，他们以本地居民所受匪特迫害的实况，揭发了这批匪特与人民及人民政府为敌的罪行。要求政府替人民作主，把马德福等几个为首的分子枪决。旁听席上的京市各界人民代表会议协商委员会委员辅仁大学校长陈垣、工商联合会筹委会代表史耀先、市妇联代表高育英、市学联代表徐乃明等也相继代表京市各界发言：他们都认为这批匪特罪大恶极，必须予以严办，以为死者复仇，为人民除害。他们并一致表示：拥护政府加强镇压反革命活动的工作，将在各自的岗位上尽力协助政府防奸防特，巩固人民民主专政。","type":"paragraph"},{"text":"最后由王斐然处长代表军法处宣读判决书，将马德福等五匪判处死刑，登时掌声雷动，人心大快。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1950年11月22日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3611b7f35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

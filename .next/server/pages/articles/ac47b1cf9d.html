script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在市委统战部座谈会上的发言","authors":["王倜","黑龙江教师进修学院"],"dates":[{"year":1957,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"在市委统战部座谈会上的发言","type":"title"},{"text":"黑龙江教师进修学院王倜","type":"authors"},{"text":"（王倜：民盟盟员、中学教师进修学院教师）","type":"subtitle"},{"text":"对反批评的看法","type":"subtitle"},{"text":"在鸣放声中，空气有些变化。有些同志不是以解决人民内部矛盾的态度来谈问题，所谓反党、反人民的字眼多起来了，争鸣热烈起来了。是的，只有辩明是非，才能使真理的光辉更加灿烂；光鸣不争，就难以弄清问题。正如人民日报社论所说，要分清是非。但是，有些人的反批评言论和文章，又拿出了过去那一套，说什么“别有用心”“分子”“反党”“反人民”来吓人！这还叫人鸣不鸣，放不放？过去我就因为爱说话，在运动中挨过“整”。这不是用来解决内部矛盾，而是用以对付敌人！最近，报纸上登载工人们的发言就是如此。工人要维护社会主义，是对的；但对知识分子鸣放过火的反批评，应说明道理，以理服人；而现在弄出那些过去惯用的字眼来，风声鹤唳，草木皆兵，就会把人吓下去。知识分子是最敏感的，对于他们那些不正确的言论可以批评，但不能拿出那套“反党”“反人民”来。","type":"paragraph"},{"text":"我尤其不同意那位所谓年青诗人邵燕祥的诗（按：发表在6月11日人民日报第八版，标题是：“大人先生们的心事”。）说什么“共产党下台，我们上台！来！来！来”哪有这样的人？既或有，今天也不会有人去响应他的号召。我认为向共产党提点意见，并不等于推翻共产党、推翻社会主义制度。最近几天来，我看文汇报就比较稳健，人民日报就有些慌张，比如对上海复旦大学那场争论（按：笪移今的公正发言受到无理阻挠）就登的很显着，标题也特别明显，并且人民日报近几天还搞了工人说话。我并不反对工人说话，但对知识分子应该说出理来。我希望哈尔滨市领导要稳健一些。","type":"paragraph"},{"text":"对参加反动党团的看法","type":"subtitle"},{"text":"现在对于那些参加过国民党的人，是一律不加区别、不分具体情况冠以“反动党团”，长期不作结论。可是有的人，从我认识那些人那天起，我就很知道他们一向忠心耿耿地工作，历史上的问题并不十分严重，只因为一件事就影响作结论。我记得报纸上说过，因调查不清不好作结论的，可根据他几年来的工作表现作结论，以后如发现问题可由他本人负责。我认为这是应该的。有些人过去效忠于日寇，现在得到重用，得到共产党的信任，步步高升了！我不否认从发展上看问题，但我看只要有忠心耿耿就行：日本人可以重用你，共产党同样可以信任你，而且步步高升！我认为过去有些人参加国民党，其目的是为了爱国。我曾在肃反中说过，当时如有线索，如有接头的，我也要参加国民党的。因为那是爱国嘛！今天对于这些人要妥善处理。在解放前，他们并不知道有共产党，也不知道蒋介石是卖国的。他们是爱国的（至少是一部分），现在这样不加分别地冠以“反动党团”，他们就有冤屈！","type":"paragraph"},{"text":"他们是内部人嘛，还要作工作，历史上没什么大问题，应该是“快刀斩乱麻”。","type":"paragraph"}],"comments":[],"origin":"《鸣放言论（二）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac47b1cf9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

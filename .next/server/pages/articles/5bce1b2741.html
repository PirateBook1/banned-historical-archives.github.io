script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"切实加强领导　认真执行毛主席的革命路线和政策我国早春渔业生产获得丰收","authors":[],"dates":[{"year":1972,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国渔区各级党组织切实加强对渔业生产的领导，认真贯彻执行毛主席的革命路线和政策，进一步调动广大渔民的革命积极性，早春渔业生产获得丰收。据沿海十个省、市、自治区统计，海洋捕捞鱼产量比去年同期增长一成多，是近年来早春鱼产量最高的一年。"},{"type":"paragraph","text":"今年早春，我国海水、淡水养殖和内陆淡水捕鱼也有蓬勃发展。随着天气转暖，沿海水产养殖单位的干部、群众正修整滩涂，翻滩松土，积极移植和栽培贝苗、紫菜和海带。辽宁省今年的海带养殖台筏比去年增长了百分之七。福建省人工养殖紫菜达到五千亩，比去年增长了一倍多。辽宁省一、二月份还广泛开展冰下捕鱼，一个多月时间，全省捕捞淡水鱼就有一百五十多万斤。江苏省一些大湖泊今年第一次放养了鱼苗，全省淡水养鱼面积达到三百八十万亩，超过了历史最高水平。"},{"type":"paragraph","text":"目前，大批渔产品正源源不断地运往各地，供应城乡人民生活的需要。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bce1b2741"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

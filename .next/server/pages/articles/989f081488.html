script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治接见云南赴京代表小组的讲话","authors":["谢富治"],"dates":[{"year":1967,"month":2,"day":14}],"is_range_date":false,"parts":[{"text":"谢富治接见云南赴京代表小组的讲话","type":"title"},{"text":"谢富治","type":"authors"},{"text":"谢副总理：左派内部有缺点、有分歧，要通过批评与自我批评，要共同对准大方向。不要把自己内部的问题拿到外面去公开。不要公开在外面贴大标语，更不能撒传单，更不能写大字报在外，像这样做都是不对的。现在你们两派内部要停止争吵，可以由你们哪一边先停止，如果那一边不停止，也不要计较这些。","type":"paragraph"},{"text":"谢副总理又讲道：","type":"paragraph"},{"text":"关于人民内部矛盾用批评与自我批评方法解决。一般不能叫托派，托派是很坏的敌人。而且不是一般的敌人。我们伟大领袖毛主席不提倡这样搞。","type":"paragraph"},{"text":"“造反派内部必须大乱”中央哪里提过这个口号，报纸上也没有提过。全国也没有这个口号，哪里也没有提过这个口号，听说昆明街上都是标语，这不好，这是你们造反派内部自己的事情，不要公开出去嘛，主要是造反派内部自己要评批与自我批评。","type":"paragraph"},{"text":"对干部的问题：","type":"paragraph"},{"text":"当前大联合大夺权是主要的方向。要搞三结合。你们要赶快打电话回去叫家里面停止论战。","type":"paragraph"},{"text":"黑龙江的那个报告与社论都是很好的，非常重要。","type":"paragraph"},{"text":"对于干部，你们要发动机关的革命干部、革命群众来分析，召开中小型座谈会，来分析对比嘛。只要不是“三反”份子就要照红旗第三期社论办。关于干部那一段是主席亲自修改的，修改最多的就是那一段。对犯错误的干部大家要认真分析。","type":"paragraph"},{"text":"代表问道：","type":"paragraph"},{"text":"云南有一个不好的情况，所有的上层干部都靠边站。与上层干部接触就说是“走上层路线”。","type":"paragraph"},{"text":"谢副总理说：","type":"paragraph"},{"text":"这不好，不能这样看，这些老干部只要不是反党反社会主义份子，他们都是革命几十年，经验较丰富，都要争取团结，犯错误的要允许别人改正。关于走上层路线这个口号，在北京也有这么一股风，凡是有当权派参加的造反派，就认为不好，这种看法是不对的。走上层路线这个口号可能是当权派和保守派提出的，他们想挑起造反派内部起矛盾。把造反派打成保守派，以极“左”的面目出现，特别是党内走资本主义道路的当权派，当他们被抓出来以后，恨不得把所有的干部都打倒。一定要认真分析，不能采取一律打倒的态度，一定要找出一个比较好的来，否则三结合就搞不成了。","type":"paragraph"},{"text":"来源：云南八·二三《风展红旗》编  《毛主席无限关怀云南人民──中央和中央首长对云南无产阶级文化大革命的指示》","type":"paragraph"}],"comments":[],"origin":"云南八·二三《风展红旗》编　《毛主席无限关怀云南人民──中央和中央首长对云南无产阶级文化大革命的指示》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"989f081488"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

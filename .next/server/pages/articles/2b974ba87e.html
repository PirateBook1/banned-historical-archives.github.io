script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省委会议记录摘要","authors":["湖北省委"],"dates":[{"year":1966,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"湖北省委会议记录摘要","type":"title"},{"text":"湖北省委","type":"authors"},{"text":"研究《文化革命动态》的会议记录（摘录），一九六六年六月十一日下午。","type":"paragraph"},{"text":"许道琦：今天开的是如何抓《文化革命动态》的会。现在全省组织三千人以上的工作组，到各校去了，武大的问题见报以后，在本地区开辟了战场，会有很大的震动……这场斗争是场很严重、很关键、复杂的阶级斗争，斗争的双方都在抓文化革命这个大旗。观察问题要很敏感，很尖锐。杂技团夏菊花的问题就很复杂、尖锐。这两封信是在夺夏菊花的权，也就是夺市杂技团的权。（余杰：四清工作队很混乱。）那个雷鸣是什么人？那个自称最年轻的工作队员江文琳又是什么人？是否是反革命？很难说。他实质上是反对王任重同志那篇文章的精神。第二条就是，这样大的文化革命需要我们去领导。群众起来后，必然有各种各样的要求（如有的要求废除考试制度），怎么使运动斗争的锋芒对准主要矛盾，将这些要求引导到主要方面去，这是个大事。对反革命、敌人的活动要注意。编动态要把活动的动态抓起来，省委要掌握这个东西，中南也要掌握这个东西。重点学校的情况要直接往上报。前些时反映了一些材料，但活的动态不多，一个单位究竟么样活动的，看不出来。……","type":"paragraph"},{"text":"吕乃强：两年对战的活动动态怎么及时反映上来是个大问题，等编、印、送，时间就可能过去了。有些问题，如揭发的材料可以缓一些，有些就要很及时，不一定要在刊物上发表，只需要给省委领导，中南局领导就行。因此，增刊可多搞一点，有的就应用电话汇报。（曹建国：是否用这三种形式反映：一个是电话，一个是专页专送，一个是增刊）。对！","type":"paragraph"},{"text":"许道琦：每天来信来访，是些什么人，提些什么问题，把它记下来，这就是动态，记者下去所见所闻都要记下来。文教记者先调整一下，把强有力的一、二流记者派进去。现在群众中错觉很多，怀疑很多，好多根本不能联系的事都联系上了。厂矿都在市里，你们（指武汉市委）把工农的声音搞响一些。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b974ba87e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"当毛主席的好干部　做革命化的带头人——天津小站地区西右营大队干部斗私批修，决心在春耕生产中立新功","authors":["陆石流"],"dates":[{"year":1968,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"当毛主席的好干部　做革命化的带头人"},{"type":"paragraph","text":"——天津小站地区西右营大队干部斗私批修，决心在春耕生产中立新功"},{"type":"paragraph","text":"天津小站地区西右营大队的革命领导干部，在人民解放军四七○四部队毛泽东思想宣传队的帮助下，通过大办毛泽东思想学习班，狠斗了“私”字，猛批了“修”字，多年没解决的问题，这次都解决了。贫下中农积极支持革命干部挑重担，革命干部决心当毛主席的好干部，做革命化的带头人，在抓革命促春耕中，为人民立新功。"},{"type":"paragraph","text":"贫下中农积极支持革命干部站出来挑重担"},{"type":"paragraph","text":"西右营大队曾是中国赫鲁晓夫的亲信、反革命修正主义分子周扬，伙同这个地区走资派复辟资本主义的黑据点；天津市万张反革命修正主义集团，又插手在这里搞“三自一包”“四大自由”的“试验田”。阶级斗争十分尖锐复杂。"},{"type":"paragraph","text":"在“四清”运动中被贫下中农揪下台的坏干部，不甘心他们的失败，便勾结地、富、反、坏分子和社会上的牛鬼蛇神，蒙蔽一些群众，妄想打击和陷害革命领导干部，猖狂地进行反革命活动，甚至把一些领导干部打下台，罢了官。在这种情况下，贫下中农看在眼里，记在心上。他们并反复学习毛主席关于阶级、阶级斗争和干部问题的教导。他们认为，西右营大队的干部，大多数是贫下中农出身，都是革命的。贫下中农坚决支持他们，热情帮助他们，彻底粉碎阶级敌人的阴谋诡计。"},{"type":"paragraph","text":"去年，大队党支部书记王万亭同志和几个生产队的队长，因为群众给他们贴了几张大字报就受不住了。有的干劲不足，有的产生了“怨”气。贫下中农就按照毛主席关于“互相关心，互相爱护，互相帮助”的教导，深入到干部家里，讲毛主席的干部政策，热情地帮助他们，坚决支持他们，并和他们一起忆苦思甜，教育他们不能掉队，要为贫下中农掌权。不少干部在贫下中农的帮助下，遵循毛主席关于批评和自我批评的教导，主动地深入到贫下中农家里，征求意见，听取批评，深刻检查，受到贫下中农的欢迎。原来想撒手不干的干部，通过学习毛主席著作和贫下中农的帮助，深刻认识到：搞好今年的春耕生产，对于夺取无产阶级文化大革命的全面胜利具有重大意义。革命干部是“抓革命，促生产”的一支骨干力量，在关键时刻，干部站不站出来挑重担，是对毛主席忠不忠的试金石。他们表示，坚决站出来革命，和贫下中农一起，担起革命和生产两副重担，在抓革命促生产中，为人民立新功。"},{"type":"paragraph","text":"斗倒私心，当一辈子毛主席的好干部"},{"type":"paragraph","text":"毛主席说：“办学习班，是个好办法，很多问题可以在学习班得到解决。”这个大队的领导干部虽然都站了出来，身担了重担，但是他们还有私心杂念，没有牢固地树立为革命当一辈子好干部的思想。特别是以前犯过一点错误的干部，在文化大革命中又受了一些冲击，有“怨”气，存在着“换班”思想。有的认为，当干部一年辛辛苦苦，得罪了人，在运动中又要挨整，产生了“怕”字；也有人认为，自己当干部，群众不服从领导，“难”字又露了头。"},{"type":"paragraph","text":"驻在这里的人民解放军毛泽东思想宣传队，针对干部的活思想，帮助他们办了各种类型的毛泽东思想学习班，帮助他们反复学习了毛主席的“老三篇”和关于干部问题的教导，并引导他们回忆前几年西右营失权之苦，现在掌权之甜，用活生生的阶级斗争事例，深刻地教育了他们。解放军还帮助他们忆旧社会的苦，思新社会的甜；忆资产阶级反动路线的迫害，讲毛主席无产阶级革命路线的伟大胜利，激起了他们的阶级感情。不少干部在斗私批修会上，检查了自己的资产阶级思想，斗倒了“怨”气，批判了“当干部吃亏”论，克服了“怕”字，换上了“敢”字，进一步树立了为人民服务的思想。"},{"type":"paragraph","text":"大队党支部副书记张玉明，以前有“换班”思想，通过学习，心亮堂了。他决心用毛泽东思想为武器，破私立公，为贫下中农掌权，为贫下中农争气，听毛主席的话，当一辈子毛主席的好干部。曾被中国赫鲁晓夫在这里的代理人打成“反革命”、无理开除党籍七年的民兵连长徐忠义说：“毛主席他老人家最信任我们贫下中农和革命领导干部，我们就坚决听毛主席的话，为革命当一辈子干部，用好权，掌好权，使无产阶级铁打的江山，千秋万代永不变色。”"},{"type":"paragraph","text":"革命领导干部要在春耕生产中做带头人"},{"type":"paragraph","text":"毛主席说：“政治路线确定之后，干部就是决定的因素。”通过一年来的文化大革命，西右营大队干部的思想觉悟大大提高，他们想贫下中农所想，急贫下中农所急。他们最听毛主席的话，最相信和依靠贫下中农，坚决走社会主义道路。党支部的七名委员，五十多名生产队以上的干部，都能处处带头学习、工作和劳动。党支部团结得象一个人，结成了坚强的战斗集体。大队长孙庆喜腿上生病，走路有点困难，贫下中农劝他休息，他怎么也不肯，白天和社员一起劳动，晚上到贫下中农家里宣传毛泽东思想，还经常帮助五保户干些零活。今年一开春，干部就带头学毛主席著作，在生产中带头积肥、送肥。整个大队的政治空气从来没有象今天这样浓厚，社员的干劲从来没有象今天这样足。贫下中农对革命干部的一言一行，都看在眼里，记在心上，深受感动。"},{"type":"paragraph","text":"“干群一条心，黄土变成金”。西右营大队的干部，和贫下中农眼往一处看，心往一处想，劲往一处使，道往一处走。他们在今年的春耕生产中，积极组织群众，积极领导群众，决心乘无产阶级文化大革命胜利的东风，更高地举起毛泽东思想伟大红旗，活学活用毛主席著作，以“只争朝夕”的革命精神，夺取革命和生产双丰收。"},{"type":"paragraph","text":"陆石流"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4821e0e98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西农村的一些情况","authors":[],"dates":[{"year":1956,"month":12,"day":15}],"is_range_date":false,"parts":[{"text":"山西农村的一些情况","type":"title"},{"text":"粮食问题","type":"subtitle"},{"text":"山西汇北地区今年执行了“多购一点”的指示，余粮社口粮标准380斤，缺粮社口粮标准360斤，许多农民反映吃不饱，不满情绪甚大。对留粮的品种也不满意，如玉茭占了二分之一或四分之三。于是有的农民说怪话：“够不够，三百六；穿不穿，丈八布；吃不吃，金皇后。”并骂干部说：“你们把群众路线背到背脊上啦，嘴说为人民服务，为啥不给人民吃饱饭！”“工人、干部、教员都增加工资，农民不但不增加工资，打几颗粮食还卡那么紧，不给往饱吃。”到底够不够吃？据雁北地委和各县委几年的摸底，除老小妇女多的或分得细粮多的人家外，一般不够吃。360斤粮除了水分和皮壳外，实际上不足300斤。过去有些户所以够吃，主要是粮食产量估得不精确，如一口袋山药按习惯算100斤，实际上就有120—150斤。（编者按：另据河北阜平县来人谈，有的山区缺粮社口粮标准只有320斤，群众反映不够吃，且有不少人因无钱买粮，320斤也吃不上）。","type":"paragraph"},{"text":"山区群众的穿、住、疾病、婚姻问题","type":"subtitle"},{"text":"长治地区有一个马森村里有196人现在还换不了季，有的父女二人只有一床被，有些人一年四季就一身衣，因没有钱，布票成了废纸。","type":"paragraph"},{"text":"右玉县的一个老山区里95%以上的人住窑房，但窑破窑少是普遍现象。有的全家七口挤在一间小窑洞里。有一个村有30户现在炕上无席，有八户全家没一床被子。","type":"appellation"},{"text":"山区群众劳动时间长，生活水平代，卫生条件差，得病的很多。右玉县有一个乡全乡久病的有51人。五台县楼上村14户中有5户贫病交加。虽然有的山区附近设了医疗机构，但群众反映：“请公家医生手续麻烦，收费多，还不如私医。”","type":"paragraph"},{"text":"婚姻问题，山区群众最为苦恼。沁源花坡社和城艾村共273户，光棍就有83户，花坡社60个青年中有三分之二结不了婚，他们说：“平川姑娘不上山，山上姑娘到平川，光出不入，对象难找。”年青人大量下山，只留下老年人在山上，因此，有的群众说：“过去有钱能买到媳妇，如今婚姻自由谁愿上山？弄得全家东分西散，没办法生活只有自便（寻死）”。","type":"paragraph"},{"text":"干部作风","type":"subtitle"},{"text":"长治地区农民反映，“现在的领导是：县干官僚主义，乡干命令主义，弄得农民没有主意。”","type":"paragraph"},{"text":"县级领导机关的普遍情况是“三多”（开会多，计划多，公文指示多），“三少”（深入调查解决问题少，下乡干部少，接见群众来信来访少）。壶关全县有500余县干部，设有大小26个办公室，54个委员会，但经常下乡的只占干部的10%左右。沁县撤区并乡以前经常深入农村工作的有160多人，现在只有68人，14个县委委员中有9个经常住机关。干部去山区的尤其少。山区群众批评我们说：“抗战时干部常和农民打交道，张口老大爷，合口老大娘，地里营生还不断帮忙。现在骑洋车、穿皮鞋，在平地上跑来跑去，好几年也不上一次山。”“过去（打游击时）干部不离门，现在只见公事（文件）不见人。”他们热忱地盼望干部去帮助他们摆脱贫困。","type":"paragraph"},{"text":" （摘自山西日报社“内部情况”）","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣教动态》（总第一七六期）一九五六年十二月十五日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6417af64cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

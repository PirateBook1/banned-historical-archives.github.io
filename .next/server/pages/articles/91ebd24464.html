script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斯里兰卡共产党(马列)发表声明号召全党学习和宣传毛主席三个世界理论西班牙和比利时共产主义组织表示必须发展反对苏美两霸的斗争","authors":[],"dates":[{"year":1977,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社科伦坡一九七七年十二月二十三日电　斯里兰卡共产党(马列)书记处最近发表声明，号召全体党员学习和宣传毛主席关于三个世界划分的理论。"},{"type":"paragraph","text":"声明说:“中国《人民日报》发表的题为《毛主席关于三个世界划分的理论是对马克思列宁主义的重大贡献》的编辑部文章，我们党全体党员应该自觉地学习，应该很好地掌握三个世界的理论，掌握在马克思列宁主义、毛泽东思想基础上的正确路线。”"},{"type":"paragraph","text":"声明说:“三个世界划分的理论完全符合目前的国际形势。它正确地指导无产阶级去识别主要的敌人和团结一切可能团结的力量以反对主要敌人。三个世界的理论是世界无产阶级力量在他们的艰苦斗争中遵循的正确理论。”"},{"type":"paragraph","text":"声明说:“这样的路线是必要的，即为了粉碎两个超级大国的侵略政策和战争政策，建立最广泛的可能的国际统一阵线。”"},{"type":"paragraph","text":"声明最后说:“在学习毛主席的把马克思列宁主义发展到一个更高阶段的这一理论的时候，全体党员必须作出特别的努力在人民群众中特别是在工人和农民中宣传这一理论。”"},{"type":"paragraph","text":"新华社马德里一九七七年十二月二十四日电　西班牙劳动者革命组织中央委员会机关刊物《斗争》最近一期发表了西班牙劳动者革命组织和比利时一切权力归工人(阿马达)于一九七七年十二月十二日在布鲁塞尔签署的联合公报。"},{"type":"paragraph","text":"公报说:“两个组织在中央一级进行了接触，并在无产阶级国际主义精神指导下进行了友好的会晤。会谈涉及到国际形势、两国阶级斗争形势和在比利时的移民问题。”"},{"type":"paragraph","text":"公报说:“两个共产主义组织表示大力支持三个世界的理论，并认为必须发展反对两个超级大国，特别是揭露苏联是最危险的战争策源地的斗争。”"},{"type":"paragraph","text":"公报最后说:“两个组织强调了欧洲马列主义政党和组织在互相尊重和维护各党独立的基础上团结和合作的重要性，他们希望这次会晤能对此作出贡献。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91ebd24464"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

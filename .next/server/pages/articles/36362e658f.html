script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席“发展体育运动，增强人民体质”光辉题词二十五周年  首都举行体育表演大会  余秋里孙健李井泉阿沛·阿旺晋美胡厥文许德珩等出席观看","authors":[],"dates":[{"year":1977,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛主席“发展体育运动，增强人民体质”光辉题词二十五周年"},{"type":"paragraph","text":"首都举行体育表演大会"},{"type":"paragraph","text":"余秋里孙健李井泉阿沛·阿旺晋美胡厥文许德珩等出席观看"},{"type":"paragraph","text":"新华社一九七七年六月十日讯　在纪念伟大领袖和导师毛主席“发展体育运动，增强人民体质”光辉题词二十五周年的日子里，国家体委、解放军总政治部文化部和北京市体委今晚在首都体育馆举行幼儿体育、武术、技巧、体操表演大会。"},{"type":"paragraph","text":"首都一万八千名工农兵群众和体育工作者观看了表演。国务院副总理余秋里、孙健，人大常委会副委员长李井泉、阿沛·阿旺晋美、胡厥文、许德珩，以及国家体委主任王猛，解放军总政治部副主任梁必业，中共北京市委书记黄作珍观看了演出。"},{"type":"paragraph","text":"灯火辉煌的首都体育馆里，主席台对面今晚矗立着毛主席的“发展体育运动，增强人民体质”光辉题词的巨大手书模型，大厅里悬挂的标语上写着：“纪念毛主席‘发展体育运动，增强人民体质’光辉题词二十五周年！”“高举毛主席的伟大旗帜，紧跟华主席，把无产阶级革命事业进行到底！”“坚持体育为无产阶级政治服务，为工农兵服务，与生产劳动相结合！”表演场上充满了团结战斗的热烈气氛。"},{"type":"paragraph","text":"二十五年来，在毛主席光辉题词指引下，我国群众性的体育运动蓬勃发展，体育运动的水平不断提高。天真活泼的小朋友们今晚表演的幼儿歌舞、幼儿徒手操、幼儿接力赛、小体操和幼儿团体操，动作明快、新颖，表达了我国少年儿童热爱华主席、热爱劳动和从小锻炼身体，长大接好革命班的决心。他们的表演不断激起全场的热烈掌声。"},{"type":"paragraph","text":"武术在我国具有悠久的历史，是一项富有民族风格的体育运动，为我国广大工农兵群众和青少年所喜爱。今晚的武术表演造型优美，动作舒展大方，刚劲有力，也受到热烈欢迎。"},{"type":"paragraph","text":"今晚，在首都其它体育场、馆以及部队、工厂、学校，还分别举行了球类、游泳、跳水、武术、幼儿体育、广播操、生产操、太极拳、拔河、摔跤等丰富多彩的体育表演。（附图片）"},{"type":"paragraph","text":"首都儿童在纪念毛主席“发展体育运动，增强人民体质”光辉题词二十五周年大会上表演幼儿体育节目：我爱北京天安门。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"余秋里","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36362e658f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

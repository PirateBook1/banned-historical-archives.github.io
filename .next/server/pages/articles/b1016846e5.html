script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西班牙刊物《斗争》赞扬毛主席关于三个世界的理论  结成最广泛统一战线挫败苏美战争计划","authors":[],"dates":[{"year":1977,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西班牙刊物《斗争》赞扬毛主席关于三个世界的理论"},{"type":"paragraph","text":"结成最广泛统一战线挫败苏美战争计划"},{"type":"paragraph","text":"新华社马德里一九七七年十一月三十日电　西班牙劳动者革命组织中央委员会机关刊物《斗争》最近一期发表文章说，毛主席关于三个世界划分的理论是对当代世界现状的马克思主义的科学论断，是对马克思列宁主义的巨大贡献，它正鼓舞着世界各国人民团结起来去争取反对帝国主义和反对霸权主义斗争的伟大胜利。"},{"type":"paragraph","text":"这篇题为《毛泽东的三个世界理论》的文章说："},{"type":"paragraph","text":"“毛泽东以前的国际无产阶级的伟大导师，依据对各个时期国际阶级斗争总形势的客观分析，划分了世界各种政治力量。”文章指出，从第二次世界大战到现在，世界形势发生了巨大变化，“有必要对世界政治力量作一次重新划分，以便根据我们无产阶级、朋友和敌人三方之间的新关系来制定一项国际无产阶级和被压迫人民的新的世界战略。毛泽东提出的三个世界理论正是这样做的”。"},{"type":"paragraph","text":"文章说：“毛泽东同志的这个科学论断，丰富了关于帝国主义发展不平衡和资本主义国家之间的矛盾必然导致战争的理论；丰富了关于社会帝国主义的理论；丰富了关于被压迫民族的斗争是世界无产阶级社会主义革命的重要组成部分的理论；丰富了关于国际无产阶级、社会主义国家和民族解放运动必须相互支持的理论；丰富了关于无产阶级革命的战略和策略的理论。这一切都是对马列主义的重大贡献。这个关于三个世界的战略论断，既符合当代国际无产阶级和全世界被压迫人民和被压迫民族斗争的战略经验，也符合为争取社会主义和共产主义胜利而斗争的战略要求。”"},{"type":"paragraph","text":"文章在谈到苏美两霸是当代最大的侵略和战争力量时指出：“在两个超级大国中，苏联是具有更大的侵略性和冒险性的帝国主义，是最危险的世界战争策源地。原因是，苏联社会帝国主义是后起的帝国主义大国，在它崛起的时候，资本主义世界已被瓜分完毕，美国已成为这个阵营的霸权主义大国，这就促使苏联必然对其它国家采取进攻性的战略，以便取代美国的地位；由于它经济上的相对薄弱（比其它资本主义国家强一些，但比美国要弱），这个社会帝国主义必须主要依靠其军事力量来进行扩张；它有资本主义的经济和法西斯独裁政权，利于它的整个国民经济和整个国家机器的军事化；尽管它现在越来越暴露了，但是由于它还披着社会主义国家的外衣，它的欺骗性还没有完全丧失。”文章接着说：“面临着两个超级大国威胁的第二世界国家，必须捍卫其民族独立。因此，这些国家的无产阶级在反对本国垄断资产阶级的压迫和剥削的同时，应该高举民族独立的旗帜，站在反霸斗争的最前列，积极地参加和领导这场斗争。”"},{"type":"paragraph","text":"文章最后说：“在世界范围的革命斗争中组成最广泛的统一战线去反对主要敌人，这是国际无产者必须坚定地采取的一项政策”。“只要全世界人民组成最广泛的统一战线，揭露战争的危险性，加强防备侵略战争的物质和组织准备，加强反霸斗争，挫败两霸的每一个战争部署，加强反对绥靖政策的斗争，世界大战的爆发是可以推迟的；一旦战争爆发，就能给战争的制造者——帝国主义制度以致命的打击。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1016846e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

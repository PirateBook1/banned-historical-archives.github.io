script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2136","name":"关于核查‘三种人’工作中几个政策性问题的处理意见","author":"中共黑龙江省委核查“三种人”小组","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于核查‘三种人’工作中几个政策性问题的处理意见","dates":[{"year":1985,"month":6,"day":3}],"is_range_date":false,"authors":["中共黑龙江省委核查“三种人”小组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共黑龙江省委核查“三种人”小组办公室，核查“三种人”文件选编，42-43","tags":[{"name":"揭批查运动","type":"主题/事件"},{"name":"两案","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"整党","type":"主题/事件"},{"name":"政治错误","type":"主题/事件"}],"parts":[{"type":"title","text":"关于核查“三种人”工作中几个政策性问题的处理意见"},{"type":"subtitle","text":"（一九八五年六月三日）"},{"type":"paragraph","text":"一、构成“三种人”错误或罪行以及犯有严重错误的，“文革”中确已作过结论，处理基本恰当的，在这次整党中又作了认真检查，可不再结论处理。如果在核查中又发现属于“三种人”错误或罪行的，可以给予重新结论和处理。"},{"type":"paragraph","text":"二、构成“三种人”错误或罪行的，在“文革”中虽然已作过结论处理，但后来又把“三种人”错误或罪行给予全部平反的，在这次核查中要给予重新结论和处理。"},{"type":"paragraph","text":"三、构成“三种人”错误或罪行的，“文革”中受过审查（拘留、关押、隔离反省），但未做任何结论和处理的，在这次核查中要做出结论和处理。"},{"type":"paragraph","text":"四、“两案”处理过的，除中发〔1984〕17号文件第八条规定应作出结论处理的以外，不要再重新明确错误性质。“两案”处理过的不要和这次核查“三种人”的组织处理搞平衡。"},{"type":"paragraph","text":"五、“揭批查”时定为“说错话办错事”的，经这次核查确属“三种人”的要结论处理。属于犯有严重错误的，只要三中全会以来表现好，在这次整党中又能认真检查的，可不重新结论处理。但要将其错误事实登记起来，与本人核实后，装入本人档案。如拒不认错，态度恶劣的要重新结论处理。"},{"type":"paragraph","text":"六、“文革”中犯有严重错误，现已离休或已达到年龄的老干部，在结论处理上可适当从宽。态度恶劣的要从严处理。"},{"type":"paragraph","text":"七、根据黑发〔1980〕38号文件精神，对一部分干部的职务作了调整是正确的。对因“文革”中的问题作了职务调整的这部分人，在这次核查中被列为核查对象，经过核查属犯有“三种人”错误或严重错误，当时没作结论的，这次应给予结论处理。对属于犯有一般性错误的干部如何使用，应按黑发〔1984〕21号文件精神掌握。"},{"type":"paragraph","text":"中共黑龙江省委核查“三种人”小组"},{"type":"paragraph","text":"（黑核字〔1985〕14号文件）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2f77afbee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

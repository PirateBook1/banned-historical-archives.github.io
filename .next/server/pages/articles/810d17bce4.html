script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"打倒“四人帮”　社会主义文艺花怒放  革命现代京剧《八一风暴》在张家口重新上演","authors":[],"dates":[{"year":1977,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"打倒“四人帮”　社会主义文艺花怒放"},{"type":"paragraph","text":"革命现代京剧《八一风暴》在张家口重新上演"},{"type":"paragraph","text":"据新华社石家庄电  被“四人帮”打入冷宫十年之久的革命现代京剧《八一风暴》，最近在张家口市重新上演，受到广大工农兵群众的热烈欢迎。"},{"type":"paragraph","text":"革命现代京剧《八一风暴》是张家口市京剧团早在一九五九年根据江西省同名话剧改编并演出的。一九六三年八月二十日，周总理在北京亲自观看了《八一风暴》的演出，接见了剧组的全体成员，以极大的革命热情支持了革命现代京剧这一社会主义新生事物，并对剧本的修改作了重要的指示。正是在周总理的亲切关怀下，革命现代京剧《八一风暴》才得以不断完善、提高，先后走遍国内十二个省市，演出七百多场，受到广大工农兵群众一致好评。但是，《八一风暴》的茁壮成长，却使得“四人帮”胆颤心惊。文化大革命中，“四人帮”及其亲信打着演样板戏的幌子，不许其它剧目演出，一棍子将《八一风暴》打入冷宫。接着，他们又出于不可告人的罪恶目的，在《八一风暴》这个剧目上玩弄新的阴谋。他们组织一班人马，要重新写一个反映“八一”起义的剧本。他们果真要反映“八一”起义吗？否！江青在一次谈话中恶狠狠地说：“原来的架子必然要变！”怎么变呢？她下了一道黑指示：“要写一下失败，否则不符合历史事实！”一语道破了重写剧本的险恶用心。主子一声令下，奴才立即行动。“四人帮”在文化部的一个亲信心领神会，马上召集创作人员，大讲特讲如何写错误和失败。甚至公然提出，“前半出写起义，后半出写失败。”他们这样明目张胆地篡改历史，使创作人员很难接受。因此，稿子写了多遍，他们总说“戏路子不对”，被压了起来，直到周总理逝世后，全国人民都沉浸在一片悲痛之中，“四人帮”在文化部的那个亲信却心怀叵测地说：“我看‘八一’起义还可以搞，总理不在了，老人们都死了，现在好搞了。”一句话泄露了天机，充分暴露了他们随心所欲地篡改历史，妄图攻击、陷害老一辈无产阶级革命家的罪恶目的。"},{"type":"paragraph","text":"打烂“四人帮”，《八一风暴》得解放。打倒文坛大恶霸，迎来的是社会主义革命文艺百花盛开的春天。张家口市京剧团的文艺战士们纷纷表示，一定在华主席为首的党中央领导下，努力实践毛主席的革命文艺路线，进一步改好、演好《八一风暴》，让敬爱的周总理等老一辈无产阶级革命家的革命精神永远激励广大革命人民去战斗，把毛主席和老一辈无产阶级革命家开创的无产阶级革命事业进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"810d17bce4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我们广大神父教友热爱祖国","authors":["四川重庆教区代理主教","石明亮"],"dates":[{"year":1955,"month":9,"day":23}],"is_range_date":false,"parts":[{"text":"我们广大神父教友热爱祖国","type":"title"},{"text":"四川重庆教区代理主教石明亮","type":"authors"},{"text":"我从亲身经历的事实中认识到只有肃清了隐藏在我们教会内的败类——反革命分子，我们才能享受到真正自由的宗教生活。我回想起反革命分子董世祉受帝国主义指挥到重庆来破坏反帝爱国运动的时候，所谓“十人团”“致命队”，整个教区被他反革命活动弄得惶惶不安，自从政府把反革命分子董世祉逮捕后，我们一直过着充分自由的宗教生活。我们有善良正直的意志和宗教良心，我们是神父，在信仰和道德问题上，绝对服从教会的最高权威；同时我们也是中国人民的一分子，我们热爱祖国，我们坚决反对任何人利用教会来作仇视人民、背叛祖国的罪恶活动。我们神父们的使命是为了这个世界上的人民和平幸福，将来我们还要在天主台前对我们现世的行为作交代。","type":"paragraph"},{"text":"龚品梅反革命集团的破获，证明无论国内外任何反动势力，都不能使我们广大的天主教的神父和教友反对我们人民民主国家，反对社会主义。我们重庆的神父们和教友们听到逮捕了龚品梅等这些神职班的败类以后，无不鼓舞称快，在开会时，都忿恨地痛斥这些败类的罪行，并保证我们全力拥护政府这一措施，一定要坚决投入肃清龚品梅反革命集团及暗藏在天主教内的一切反革命分子的斗争，为保卫祖国纯洁圣教会而奋斗！","type":"paragraph"}],"comments":[],"origin":"《信鸽半月刊》1955年9月23日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c04f36bc1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

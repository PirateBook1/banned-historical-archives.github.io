script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在参加了朝鲜民主主义人民共和国成立三十周年庆祝活动后  邓副主席率党政代表团从朝鲜回到沈阳  李德生同志等到丹东车站迎接并陪同代表团到沈阳","authors":[],"dates":[{"year":1978,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在参加了朝鲜民主主义人民共和国成立三十周年庆祝活动后"},{"type":"paragraph","text":"邓副主席率党政代表团从朝鲜回到沈阳"},{"type":"paragraph","text":"李德生同志等到丹东车站迎接并陪同代表团到沈阳"},{"type":"paragraph","text":"新华社沈阳九月十三日电　以中共中央副主席、国务院副总理邓小平为团长，以中共中央政治局委员、中共上海市委第三书记、上海市革命委员会第二副主任彭冲为副团长的中国党政代表团，在参加了朝鲜民主主义人民共和国成立三十周年庆祝活动以后，今天乘专车回到沈阳。"},{"type":"paragraph","text":"代表团于今天下午抵达我国边境城市丹东，前往车站迎接的有：中共中央政治局委员、人民解放军沈阳部队司令员李德生，中共辽宁省委第一书记、省革命委员会主任、沈阳部队政治委员曾绍山，省委第二书记、省革命委员会副主任任仲夷，省委常委张铁军，以及中共丹东市委副书记、市革命委员会副主任王鹤、李世善等。"},{"type":"paragraph","text":"代表团在丹东稍事停留后，由李德生等同志陪同，乘专车离开丹东，并于今天晚上抵达沈阳。前往沈阳车站迎接的有：中共辽宁省委、省革命委员会、沈阳部队和中共沈阳市委、市革命委员会的负责人黄欧东、陈璞如、胡亦民、张树德、李荒、甘渭汉、宋光、肖佐汉等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李德生","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c124efae1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"万斯国务卿举行午宴招待邓副总理","authors":[],"dates":[{"year":1979,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"万斯国务卿举行午宴招待邓副总理"},{"type":"paragraph","text":"新华社华盛顿一月二十九日电  邓小平副总理今天在美国国务卿万斯为他举行的午宴上祝酒时说，中美关系正常化是“中美两国人民的共同胜利，因为它符合两国人民的共同愿望和利益，而且对于世界的和平和稳定十分重要”。"},{"type":"paragraph","text":"他表示，“两国政府和人民将继续努力，卓有成效地发展中美两国间的友好合作关系”。"},{"type":"paragraph","text":"万斯在祝酒词中说：“我们克服了许多困难并且建立了完全的、正常的关系，这一成就是卡特总统、华主席和你本人领导的结果。”"},{"type":"paragraph","text":"他说，美国人民和中国人民有许多共同点，在邓副总理和卡特总统的重要会谈中，“对已有的共同点，我们将有进一步的领会，对那些有不同意见的问题，我们将探讨缩小分歧的可能性”。他强调说：“为了世界和平的利益，我们必须设法增进我们的互相谅解和合作”。"},{"type":"paragraph","text":"中国方面出席午宴的有副总理方毅，外交部部长黄华，中国驻美联络处主任柴泽民，以及外交部副部长章文晋等。"},{"type":"paragraph","text":"美国方面出席午宴的有总统国家安全事务助理布热津斯基，总统助理乔丹，副国务卿沃·克里斯托弗、戴·纽瑟姆，以及美国驻华联络处主任伍德科克等。"},{"type":"paragraph","text":"二十九日中午，万斯夫人为邓副总理夫人卓琳举行午宴。万斯夫人和卓琳在祝酒词中表示将为中美进一步加深谅解和密切合作而努力。"},{"type":"paragraph","text":"在出席午宴的一百多人中有方毅副总理夫人殷森，黄华外长夫人何理良，以及中国驻美联络处主任柴泽民夫人李友锋等。"},{"type":"paragraph","text":"出席午宴的还有：美国总统助理布热津斯基的夫人，国防部长布朗的夫人，负责东亚和太平洋事务助理国务卿霍尔布鲁克的夫人，以及美国驻华联络处主任伍德科克的夫人等。"},{"type":"paragraph","text":"二十九日早晨，卓琳在伍德科克夫人的陪同下参观了国家档案馆。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b377ccccc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金日成主席等应邀出席文艺晚会王洪文、江青、姚文元、陈锡联、华国锋、倪志福、姚连蔚等陪同贵宾观看演出","authors":[],"dates":[{"year":1975,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年四月十九日电　朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成同志和由他率领的朝鲜民主主义人民共和国党政代表团，今天晚上应邀出席文艺晚会，观看了中国艺术团演出的歌舞音乐节目。"},{"type":"paragraph","text":"我国党和国家领导人王洪文、江青、姚文元、陈锡联、华国锋、倪志福、姚连蔚，有关方面负责人乔冠华、于会泳、冯铉，陪同金日成主席和其他朝鲜同志观看了演出。"},{"type":"paragraph","text":"晚会在人民大会堂小礼堂举行。金日成主席等朝鲜同志来到礼堂时，全场响起热烈的掌声。"},{"type":"paragraph","text":"晚会上，中国艺术团的演员满怀激情地演出了朝鲜歌舞节目《歌唱吧!万景台岔路口啊》《撒下革命的种子》《苹果丰收》和中国歌舞节目《可爱的祖国》《台湾同胞——我的骨肉兄弟》《草原女民兵》。当演员用朝鲜语演唱朝鲜歌曲《歌唱吧!万景台岔路口啊》时，礼堂里爆发出经久不息的掌声。演员们今晚还为朝鲜同志演出了音乐节目，演唱了革命现代京剧选段。他们的演出受到朝鲜同志的热情欢迎。"},{"type":"paragraph","text":"演出结束后，金日成主席等朝鲜同志由我国党和国家领导人陪同，登上舞台同演员们亲切握手，祝贺演出成功，并赠送了花篮。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使馆的外交官员和在北京的其他朝鲜同志，也应邀出席了文艺晚会。"},{"type":"paragraph","text":"晚会是由外交部、中联部联合举办的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bdf919de8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

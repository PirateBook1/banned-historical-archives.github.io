script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"穆亚比议长访问沈阳盛赞我工业建设的巨大成就中国工业成就是毛泽东思想的伟大胜利","authors":[],"dates":[{"year":1966,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社沈阳7日电　刚果(布)议会代表团在沈阳参观访问了三天。穆亚比·安德烈·乔治议长和刚果(布)其他贵宾们赞扬我国工业建设取得的巨大成就，是毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"贵宾们在沈阳期间，参观了机械、纺织等许多工厂，访问了煤都抚顺。他们在沈阳电缆厂和沈阳毛织厂参观后，对我国职工活学活用毛主席著作，用毛泽东思想武装头脑，发扬自力更生、艰苦奋斗的革命精神，表示钦佩。穆亚比议长赞扬说:“你们取得这样巨大的成就，是毛泽东思想的伟大胜利。”"},{"type":"paragraph","text":"在参观沈阳第一机床厂时，贵宾们听了介绍并亲眼看到中国人民为支援刚果(布)人民维护民族独立的正义斗争而生产的机床即将运往他们的国家时很兴奋。穆亚比议长说:“我们非常感谢你们的支援，祝你们在毛泽东思想指引下，取得更大的成就，刚果(布)和中国两国人民的友谊万岁!”"},{"type":"paragraph","text":"刚果(布)贵宾在沈阳市小型拖拉机厂参观时赞扬说:“你们能自己设计，自己制造出农民需要的拖拉机，这是毛泽东主席英明领导的结果。”"},{"type":"paragraph","text":"在煤都抚顺，穆亚比议长参观抚顺石油一厂后，对该厂负责人和职工说:“我们在这里，不仅看到了各种优质产品，而且还看到了中国职工在毛泽东思想的指引下，自力更生、艰苦奋斗的革命精神。”他祝中国工业建设取得更大的成就。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f444a3c62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

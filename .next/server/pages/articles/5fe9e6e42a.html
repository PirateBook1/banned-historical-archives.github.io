script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在会见阿尔巴尼亚领导人谢胡时的谈话（摘要）","authors":["毛泽东"],"dates":[{"year":1966,"month":5,"day":5}],"is_range_date":false,"parts":[{"text":"在会见阿尔巴尼亚领导人谢胡时的谈话（摘要）","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"（参加会见的有周恩来、林彪、邓小平、伍修权。毛在会见时说）头一个可能是反革命专政，反革命复辟。把这个放在头一种可能，我们就有点着急了，不然就不着急，太平无事。如果你不着急，太平无事，那就好了？才不是那样。光明的一面现在看出来了，还有更主要的一面，有黑暗的一面。他们在做地下工作。列宁讲过，被打败了的剥削阶级长期还强于胜利的无产阶级。列宁又讲，农民、小资产阶级每日、每时都生长资本主义。打败了的阶级是哪些人？帝国主义、封建主义、资本主义。而群众就是工人、农民、城市小资产阶级。还有中国的民族资产阶级和他们的知识分子，我们都包进来了。还有地主阶级的儿女。过去我们的大学生大多数是资产阶级、地主阶级的儿女。工人、贫农、下中农都进不起学校，小学都进不上，进上小学进不上中学，何况进大学？旧的知识分子至少有几百万人。群众的文化教育掌握在他们手里，我们没有掌握。那么多小学，我们没有小学教员，只好用国民党留下来的小学教员；我们也没有自己的中学教员、大学教授、工程师、演员、画家，也没有搞出版社和开书店的人员。那些旧人有一部分钻到党内来，暂时潜伏不动，待机而起。等于赫鲁晓夫潜伏不动，待机而起一样。毛又说：第二个可能就是剥笋政策，一层一层地剥掉，剩下的是好的，把坏的剥掉。从一九二一年到一九六六年四十五年了，我们就初步地剥了一遍，剥掉了不少反动的：陈独秀、瞿秋白、李立三、王明、张国焘、张闻天、高岗、饶漱石、彭德怀、罗瑞卿、彭真等等前后几十个中央委员，还有睡在我们身边没有发现的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fe9e6e42a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

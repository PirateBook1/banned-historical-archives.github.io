script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川西公安厅关于监狱综合报告（节录）","authors":[],"dates":[{"year":1951}],"is_range_date":false,"parts":[{"text":"川西公安厅关于监狱综合报告（节录）","type":"title"},{"text":"目前川西区监狱人犯还是处于监小人犯多的状况，某些县人犯拥挤，由于顾虑很多，如怕民房不坚固人犯外逃等，分散要的看守人员多，没有坚决执行中央关于疏散人犯借助的决议。更由于专署省区无监狱可收容应送专厅之人犯，而应寄押于原押之县监内固显得拥挤。如温江，蒲江，洪雅，绵阳，安县，每间房内住房潮湿，卫生设备不好，平时又不注意和不关心犯人健康，故生病者多。蒲江县现押犯人554，病者244人，其中生疥者占222人，最近死2人。现全区生病犯1858人，其中回归热111人，伤寒61人，痢疾108人，疥疮1055人，其它肺病，花柳等共523人。…最差者为彭县，犯人病了无隔离室，将病犯者置于屋檐下。温江先对传染病犯不隔离，混居一室。罗江县由于无医药费就不给犯人治病，听其自生自灭。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c59f1bc4be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

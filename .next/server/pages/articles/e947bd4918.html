script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都各界人士隆重集会追悼斯诺先生  周恩来、江青、李富春、郭沫若以及蔡畅、邓颖超等领导同志参加追悼会  美国朋友柯弗兰、亚非新闻工作者协会总书记查禾多等也参加了追悼会","authors":[],"dates":[{"year":1972,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都各界人士隆重集会追悼斯诺先生"},{"type":"paragraph","text":"周恩来、江青、李富春、郭沫若以及蔡畅、邓颖超等领导同志参加追悼会"},{"type":"paragraph","text":"美国朋友柯弗兰、亚非新闻工作者协会总书记查禾多等也参加了"},{"type":"paragraph","text":"追悼会"},{"type":"paragraph","text":"新华社一九七二年二月十九日讯　埃德加·斯诺先生的生前友好和有关方面人士共数百人，今天下午在北京隆重集会，追悼不幸病逝的中国人民的朋友、美国著名作家埃德加·斯诺先生。"},{"type":"paragraph","text":"追悼会会场中央悬挂着埃德加·斯诺先生的遗像。会场内陈放着中国人民伟大领袖毛主席献的花圈，花圈的白色缎带上写着：“献给中国人民的朋友埃德加·斯诺”。还陈放着中华人民共和国副主席宋庆龄和其他领导同志、有关单位和斯诺先生生前友好献的花圈。"},{"type":"paragraph","text":"国务院总理周恩来，中共中央政治局委员江青，国务院副总理李富春，人大常委会副委员长郭沫若，以及蔡畅、邓颖超等领导同志参加了追悼会。"},{"type":"paragraph","text":"美国朋友柯弗兰，亚非新闻工作者协会总书记查禾多等，也参加了追悼会。"},{"type":"paragraph","text":"追悼会由郭沫若同志主持。外交部副部长乔冠华致悼词。乔冠华同志在悼词中说：“斯诺先生是中国人民的老朋友。早在一九三六年，当中国人民在进行民族民主革命的时期，他就冲破旧中国反动统治的重重障碍，访问了我国革命根据地，以满腔热情写下了闻名中外的《西行漫记》一书，向美国和各国人民介绍了在伟大领袖毛主席英明领导下的中国革命斗争和中国工农红军的二万五千里长征。新中国成立后，斯诺先生又于一九六○年、一九六四年和一九七○年三次到我国访问，他同样怀着对中国人民的真挚情谊，写下了许多介绍我国在毛主席无产阶级革命路线指引下进行的社会主义革命和社会主义建设的客观报道。斯诺先生在重病期间，仍然惦念着为增进中美两国人民之间的了解和友谊的工作。斯诺先生的一生是中美两国人民诚挚友谊的一个见证。他一生为增进中美两国人民之间的相互了解和友谊作出了重要的贡献。"},{"type":"paragraph","text":"“斯诺先生的逝世，使我们失去了一位难忘的朋友。我们相信，斯诺先生生前所致力的中美两国人民之间的友谊一定会日益发展。”"},{"type":"paragraph","text":"参加追悼会的还有："},{"type":"paragraph","text":"在北京的外国朋友爱德乐和夫人帕特、柯如思、卡玛丽达·欣顿夫人、贝尔登、贝却敌、格林等；"},{"type":"paragraph","text":"我国有关方面负责人和工作人员谢华、丁国钰、王国权、丁西林、廖承志、经普椿、鲁瑛、张政德、董林、章文晋、王海容、唐明照、张希先、龚普生、周秋野、杨骥、林巧稚、侯春怀、张炜逊、苏菲、唐闻生、姚伟、徐尔维、李钟萍等。"},{"type":"paragraph","text":"追悼会是由中国人民对外友好协会举办的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"李富春","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e947bd4918"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

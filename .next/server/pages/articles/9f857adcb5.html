script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"在中央转发全总党组关于如何巩固五反胜利报告的批语稿上加写的话","alias":"","parts":[{"type":"paragraph","text":"为转发一封关于工人监督生产问题"},{"type":"paragraph","text":"来信的批语"},{"type":"paragraph","text":"（1952年4月3日）"},{"type":"paragraph","text":"这是上海劳动局一个同志关于工人监督生产问题的意见\"。请尚昆同志印发在京各中央委员、候补中央委员、全总党组、中财委及其所属各部门党组，并从陆地寄送各中央局、分局、省市区党委，作为研究这一问题的参考材料。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月三日"},{"type":"paragraph","text":"[1]指上海市劳动局干部蒋立1952年3月25日送请毛泽东审阅的关于私营企业中工人监督生产的建议。建议的主要内容是：（一）对私人资本主义仅靠国家政权机构和国营经济机构自上而下的监督非常不够，必须同时依靠发动私营企业中工人群众对资本家的自下而上的监督，将两方面的监督密切结合才能奏效。（二）现已发布的几个有关法令文件，对工人监督生产经营的权力，均无明确规定，因而工人群众的监督显得软弱无力。这是资产阶级得以盗窃国家资财的主要原因之一。因此，严格建立私营企业中工会及工人对生产的监督制度刻不容缓。（三）只要把工人监督权明确规定在共同纲领范围之内，不会发生对资本家限制得太死太大的弊端。今天私营企业中工会和工人的政治觉悟已有一定的基础，对企业的生产经营业务已有一定的熟悉，只要赋予明确的权力，建立较完善的制度，加上健全的领导，工会和工人是能够胜任的。（四）关于建立私营企业工人监督生产制度的具体实施办法，提出了9条意见，包括工人监督生产的性质、职权范围、组织系统、纪律和奖惩等内容。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":543,"page_end":543},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f857adcb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

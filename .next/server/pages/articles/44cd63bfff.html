script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见美国科技代表团  美国科技代表团离京回国","authors":[],"dates":[{"year":1978,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见美国科技代表团"},{"type":"paragraph","text":"美国科技代表团离京回国"},{"type":"paragraph","text":"新华社北京七月十日电　国务院副总理邓小平今天上午会见由美国总统科学技术顾问、科技政策办公室主任弗兰克·普雷斯博士率领的美国科技代表团，同他们进行了友好的谈话。"},{"type":"paragraph","text":"国家科委主任方毅参加了会见。"},{"type":"paragraph","text":"会见时，邓小平副总理对美国科技代表团来访表示欢迎。他说，你们的访问很重要。中美两国进行科学技术交流具有重要的意义。"},{"type":"paragraph","text":"邓副总理说，我们要学习包括美国在内的各国的先进科学技术。"},{"type":"paragraph","text":"普雷斯博士说，我们双方这次在科技合作领域方面进行的讨论非常好。这是美中两国科技界领导人第一次进行合作讨论。我认为，中美两国进行广泛科技合作交流对两国人民和世界人民都是有利的。"},{"type":"paragraph","text":"美国驻中国联络处主任伍德科克参加了会见。"},{"type":"paragraph","text":"会见时在座的还有国家科委副主任蒋南翔，科学院副院长、全国科协代主席周培源，中国驻美国联络处主任柴泽民，外交部副部长章文晋，国家科委副主任江明，科学院副秘书长秦力生等。"},{"type":"paragraph","text":"新华社北京七月十日电　由美国总统科学技术顾问、科技政策办公室主任弗兰克·普雷斯博士率领的美国科技代表团，今天下午乘专机离开北京回国。"},{"type":"paragraph","text":"到机场送行的有国家科委副主任蒋南翔，中国科学院副院长、全国科协代主席周培源，以及我国著名科学家和有关部门的负责人任新民、黄家驷、顾功叙、罗钰如、朱启祯等。"},{"type":"paragraph","text":"代表团在京期间曾分别同我有关方面举行会谈，就中美之间的科技交流和合作，广泛地交换了意见，并对一些具体科技项目进行了讨论。"},{"type":"paragraph","text":"美国朋友还参观了农业学大寨展览、科研单位和医院，游览了长城、定陵。"},{"type":"paragraph","text":"美国驻中国联络处主任伍德科克和夫人以及联络处的官员也到机场送行。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见美国总统科学技术顾问、科技政策办公室主任弗兰克·普雷斯博士率领的美国科技代表团。  新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"蒋南翔","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44cd63bfff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

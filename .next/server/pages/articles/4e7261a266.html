script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"破击平汉路延滞敌八十五军北上","alias":"","parts":[{"type":"paragraph","text":"破击平汉路延滞敌八十五军北上1]"},{"type":"paragraph","text":"（1948年11月2日）刘、邓、李，并告陈、邓："},{"type":"paragraph","text":"世东两电悉。（一）二纵及江汉、桐柏主力对平汉路破击如能彻底，并坚持多日，则不但能延滞八十五军北上的时间，且可能追令黄维以一部从北面南下夹击，打通平汉，如此则能推迟黄维东进之时间。请令王宏坤?极力扩展该路之破击，并极力延长破路时间。（二）二纵下一步行动，似宜经商城方向出豫皖苏。（三）六"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、副政治委员邓子恢和参谋长李达的电报。"},{"type":"paragraph","text":"[2]陈、邓，指陈毅、邓小平，当时分别任中原野战军第一副司令员和政治委员。"},{"type":"paragraph","text":"[3]指1948年10月31日和11月1日刘伯承、邓子恢、李达给中共中央军委等的电报。前电说：我为继续吸引白崇禧向南，已令王宏坤指挥二纵及桐柏、江汉两军区主力，对平汉路信阳到孝感段连续破击。今晨已开始战斗，今夜大破路。后电说：根据黄维东调，王凌云南移之情况，我们已令六纵并指挥豫西六分区主力，截击由镇平以西向东撤退、由南阳向南撤退之王凌云部；陕南十二旅进出南阳以东之桥头地区，截击由南阳东撤之十四军及由南阳向南撤退之王凌云部。"},{"type":"paragraph","text":"[4]平汉路，指北平（今北京）至汉口的铁路，即今京广线一段。[5]黄维，当时任国民党军第十二兵团司令官。纵行动值得考虑，截击王凌云\"由镇平向南之部可能打不着，又费去时间，似不如由内乡取直径开太和、阜阳，先黄维到达该地，从正面或侧面阻滞黄维为适宣。二纵到商城后渡淮向太和、阜阳进，与六纵协力拖阻黄维。以上是否适宜，请酌办。"},{"type":"paragraph","text":"军委二日二十时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":159,"page_end":160},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王宏坤","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e7261a266"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

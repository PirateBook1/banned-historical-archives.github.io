script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-421","name":"山西省人民政府办公厅关于离休干部回原籍农村安置继续发给建房补助费的通知","author":"山西省人民政府办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"山西省人民政府办公厅关于离休干部回原籍农村安置继续发给建房补助费的通知","dates":[{"year":1986,"month":9,"day":1}],"is_range_date":false,"authors":["山西省人民政府办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 533-534","tags":[{"name":"补助费","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"建房","type":"主题/事件"},{"name":"离休","type":"主题/事件"}],"parts":[{"type":"title","text":"山西省人民政府办公厅关于离休干部回原籍农村安置继续发给建房补助费的通知"},{"type":"paragraph","text":"晋政办发〔1986〕111号"},{"type":"paragraph","text":"省人民政府决定，对回原籍农村安置的离休干部，继续发给建房补助费。现就有关具体问题通知如下：一、离休干部回原籍农村安置（含配偶的原籍农村和一九七八年六月二日前配偶和子女已定居的农村，下同），仍按省人民政府晋政发〔1983〕33号文件第四条的标准，继续发给建房补助费。二、离休干部回原籍农村安置，必须符合下列条件之一：1、 配偶系农业人口，居住原籍农村的；2、 配偶系非农业人口，但身边无子女照顾，子女在原籍农村，系农业人口，夫妇双方一起回原籍农村安置的。三、 对过去已经领取建房补助费的离休干部，至今仍在城镇公房居住的，要动员他们返原籍农村，限期退出公房。"},{"type":"paragraph","text":"领取建房补助费后不回原籍农村和不符合省委组织部、省财政厅一九八三年十二月二十日关于贯彻执行晋政发〔1983〕33号文件有关问题的“补充通知”规定条件领了建房补助费的，均应退出建房补助费。四、 夫妇双方都是离休干部，或一方离休、一方退休，符合本文件第二条规定条件的，按就高不就低的原则，发给一方建房补助费。五、 一九八五年二月十二日停发建房补助费后离休的，符合本通知规定条件的，应发给建房补助费。六、 建房补助费的来源，企业单位仍按晋政发〔1983〕33号文件第六条规定执行；行政、事业单位由各级财政列支，因此而出现的赤字由省财政给以补助。七、 各地、各部门、各单位要在清理解决好过去发放建房补助费问题的基础上，再继续发放建房补助费。今后离休干部领取建房补助费，省直机关的，由省直各委、办、厅、局审批；各地、市的，由老干部管理部门审批。八、 过去有关规定与本通知不一致的，按本通知执行。一九八六年九月一日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b38976d0da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《人民日报》《解放军报》《光明日报》刊登毛主席手书《满江红》(和郭沫若)","authors":[],"dates":[{"year":1967,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京31日电　《人民日报》、《解放军报》、《光明日报》今天在第一版，以整版的篇幅，刊登了我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席在一九六三年二月五日手书《满江红》(和郭沫若)。这首词的全文是:满江红和郭沫若小小寰球，有几个苍蝇碰壁。嗡嗡叫，几声凄厉，几声抽泣。蚂蚁缘槐夸大国，蚍蜉撼树谈何易。正西风落叶下长安，飞鸣镝。多少事，从来急；天地转，光阴迫。一万年太久，只争朝夕。四海翻腾云水怒，五洲震荡风雷激。要扫除一切害人虫，全无敌。"},{"type":"paragraph","text":"《人民日报》《解放军报》《光明日报》今天都用红色报头，并在第一版用红色字体刊登了我们伟大的领袖毛主席的语录:“全世界马克思列宁主义者团结起来，全世界革命人民团结起来，打倒帝国主义，打倒现代修正主义，打倒各国反动派。”这一条语录，是选自毛泽东同志一九六六年十月二十五日致阿尔巴尼亚劳动党第五次代表大会的贺电。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81a4609cea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

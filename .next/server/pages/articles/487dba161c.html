script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东农业生产的落后局面是怎样改变的","authors":["湖北麻城县县长","陈化民"],"dates":[{"year":1958,"month":11,"day":6}],"is_range_date":false,"parts":[{"text":"陈化民在麻城县工农业劳动模范和先进工作者代表大会上的开幕词","type":"title"},{"text":"湖北麻城县县长陈化民","type":"authors"},{"text":"同志们：","type":"appellation"},{"text":"麻城县一九五八年工农业劳动模范和先进工作者代表大会，今天正式开幕了。今年是一个不平凡的年代，工农业生产等各方面都取得了巨大成绩，放出了无数的卫星，创造了无数的奇迹，如我们的天下第一田——白杲建国大队的早稻亩产三万六千九百多斤，在全世界来说，是有历史意义的。这些成绩是在党的领导下和毛主席的教导下所取得的。","type":"paragraph"},{"text":"现在，我们正是高举红旗的时候，来召开这次工农业劳动模范和先进工作者代表大会，在这个会议上，我们要总结交流经验，为一九五九年放出更多更大的卫星打下基础，以加速建设我们的社会主义新麻城。","type":"paragraph"},{"text":"同志们！一年来我们在党的总路线的光辉照耀下，解放了思想，破除了迷信。开展了全民性的整风和共产主义大教育，提高了广大群众的共产主义觉悟，树立了人人为我，我为人人的共产主义风格。因此，不仅工业、农业取得了丰收，就是在财贸、文教卫生等各方面都以得了巨大成绩。尤其是在农业取得丰收的基础上，我们又向钢铁大进军，按照党中央提出多、快、好、省的方针，克服了重重困难，来建设起我们的钢铁基地。仅两个月的时间，就产生铁一万三千七百多吨，钢一千一百九十九吨。在农业上粮食总产达十亿斤，比去年增产一倍；棉花预计可以增产两至三倍；花生、芝麻也比去年增一至两倍，其它多种经营，也取得了丰产。","type":"paragraph"},{"text":"“人有多大胆，地有多高产。”这句话也成了现实。全县出现了许许多多的高产典型。棉花去年最高的亩产一千二百多斤的籽棉，今年放出了六、七千斤的卫星；有亩产四万二千多斤的花生，亩产一万一千多斤的二季稻，亩产五千多斤的黄豆，蚕丝四季超百斤等高额丰产；历史不受人欢迎的炼铁小高炉、也放出了大卫星，东风人民公社黄继光炉日产生铁达一十七吨；我们在七天的时间内还建立了一座小型钢铁企业，打破了过去在历史从未有的纪录。我们还以二十天时间在全县范围内扫除了文盲。","type":"paragraph"},{"text":"青壮年都能认一千五百至二千五百字。老人也能认五百至八百字。","type":"paragraph"},{"text":"在卫生工作上，也取得了很大成绩。麻城过去疟疾发病率占总人数的50—60%，今年只占百千分之零点三。","type":"paragraph"},{"text":"全县实现全民军事化。","type":"paragraph"},{"text":"总之，我们在党的领导下，是团结一致的，采取了积极的办法，使各项工作都放出了卫星。","type":"paragraph"},{"text":"今年的丰收，并不是一帆风顺的。碰到了许多历史上所未有的灾害。春季战胜了三十天的霪雨，取得了夏收作物的丰收；夏季战胜了六、七十天的干旱，取得了早稻的丰收；秋季又战胜了特大的洪灾和战胜了麻城历史所未有的虫灾——斜纹夜盗蛾，保证了秋收作物的大丰收。这具体的体现了麻城七十万人民在党的领导下的冲天干劲。百折不挠的与灾害作斗争。因此，才取得大灾大丰收。","type":"paragraph"},{"text":"我们在工作中，在生产中也碰到了一些保守思想，但通过整风后，解放了思想、鼓起了干劲，从而大踏步地前进。","type":"paragraph"},{"text":"以上都说明了党中央的正确领导，省、地委的指示及时和我县人民的英勇干劲，有了干劲，我们可以把旧麻城翻过来，翻成社会主义和共产主义的新麻城，把麻城变成幸福的乐园。今年所作的一切都是为建设新麻城开辟了道路，创造了条件，因此，必须把我们所作的经验总结出来，作为我们前进的方向。","type":"paragraph"},{"text":"一九五八年快要结束了，一年之季在于春，因此在此时召开劳模和先进工作者代表会是适时的，也是非常重要的。我们在这个会议上主要任务就是总结1958年工农业生产、财贸、文教等各方面的经验，交流经验，肯定成绩，把各方面的经验汇成1959年跃进的洪流，奠定1959年各项工作跃进的基础，从而制订了1959年的跃进规划，同时掀起了一个以全县劳动模范和先进工作者为主的社会主义大竞赛，把我们麻城工作推向一个新的高潮。","type":"paragraph"},{"text":"会议时间五至七天，解决问题很多，要求大家把这次会开好。在会议期间，我们还要把生活过得丰富多彩，要做到会开好、饭吃好、休息好、文娱体育活动好。","type":"paragraph"},{"text":"最后祝","type":"paragraph"},{"text":"大会胜利成功！","type":"paragraph"},{"text":"大家的身健康！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"487dba161c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

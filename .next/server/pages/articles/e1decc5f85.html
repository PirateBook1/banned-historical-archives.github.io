script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"毛泽东等祝贺捷克斯洛伐克国庆的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺捷克斯洛伐克"},{"type":"paragraph","text":"国庆的电报"},{"type":"paragraph","text":"（1959年5月8日）捷克斯洛伐克共产党中央委员会第一书记、捷克斯洛伐克共和国总统安·诺沃提尼同志，捷克斯洛伐克共和国国民议会主席兹·费林格同志，捷克斯洛伐克共和国总理威·西罗基同志："},{"type":"paragraph","text":"在捷克斯洛伐克共和国十四周年国庆的时候，我们谨代表中国共产党、中华人民共和国政府和人民向你们，并且通过你们向捷克斯洛伐克共产党、捷克斯洛伐克共和国政府和人民致以热烈的兄弟般的祝贺。"},{"type":"paragraph","text":"过去一年来，捷克斯洛伐克人民在捷克斯洛伐克共产党的正确领导下，在发展社会主义经济、提高人民的物质和文化生活水平等方面取得了重大的成就。目前捷克斯洛伐克人民正满怀信心，为全面地实现捷克斯洛伐克共产党第十一次代表大会所提出的完成社会主义建设的宏伟自标而奋斗。一贯忠实于无产阶级国际主义、热爱和平的捷克斯洛伐克人民在加强以苏联为首的社会主义阵营的团结、捍卫马列主义的纯洁性、坚决反对现代修正主义以及维护世界和平的伟大斗争中作出了重要的贡献。"},{"type":"paragraph","text":"中国人民十分感谢捷克斯洛伐克共和国政府和人民在我国社会毛泽东全集第四十一卷主义建设和维护主权和领土完整、反对美帝国主义侵略和外国干涉的斗争中所给予我们的兄弟般的援助和支持。我们深信，随着我们两国社会主义建设事业的蓬勃发展，中捷两国人民的兄弟友谊和亲密合作必将进一步地巩固和发展，从而有助于加强以苏联为首的社会主义阵营的伟大团结和维护世界和平的事业。祝中捷两国人民牢不可破的兄弟友谊方古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九五九年五月八日于北京"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":5,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":517,"page_end":518},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1decc5f85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

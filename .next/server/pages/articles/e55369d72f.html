script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海电影技术厂以揭批林彪、“四人帮”为纲狠抓企业整顿　拷贝生产显著上升","authors":[],"dates":[{"year":1978,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海电影技术厂以揭批林彪、“四人帮”为纲，狠抓企业整顿，取得了显著成绩。今年上半年，生产总值完成了年计划的百分之五十二点四六，拷贝发行量占年计划的百分之五十二点三三，分别比去年同期增长了百分之二十三点六和百分之二十八，各项经济指标都达到或超过了历史最好水平。"},{"type":"paragraph","text":"上海电影技术厂曾受到林彪、“四人帮”的严重干扰和破坏。在相当长的一段时间里，这个厂的企业管理瘫痪，生产不讲计划，产品不讲质量，经济不讲核算，消耗不讲定额，管理不讲制度，劳动不讲纪律，秩序十分混乱。仅一九七四年至一九七六年三年中，损耗的胶片价值竟达五百九十二万余元。这个厂不仅生产遭到了严重破坏，人们的思想和作风也被搞乱了。一些埋头苦干、一心扑在生产上的同志被扣上了“唯生产力论”的帽子，共产党员和老工人比较集中的部门被污蔑为“保守势力严重”，而那些不学无术、不干实事或角刺兼备的人物却被封为“路线觉悟高”、“响噹噹的左派”，大大挫伤了广大干部和群众的积极性。"},{"type":"paragraph","text":"粉碎“四人帮”后，这个厂的面貌迅速改观。特别是去年下半年，厂的领导班子初步调整后，把揭批“四人帮”的斗争放在一切工作的首位，广泛发动群众，联系本厂实际，深入揭发、批判“四人帮”及其在上海的余党破坏生产、破坏企业管理的种种谬论和罪行。如群众针对林彪、“四人帮”鼓吹的“矛头向上就是大方向，矛头向下就是整群众”，加强企业管理“就是复旧，复旧就是复辟”，“要总结一个不靠规章制度的企业”等假左真右的反革命谬论，以及他们扇动无政府主义的罪行，进行剖析和批判。厂部在群众揭批的基础上，从政治、经济、理论、思想等方面，进一步归纳了“四人帮”反革命修正主义路线在本厂的流毒和影响一百例，组织群众逐条进行批判。有些车间的职工还对林彪、“四人帮”破坏企业的罪行进行调查。十六毫米车间第二生产班通过调查，发现在林彪、“四人帮”横行时，这个厂每年向国家上交的利润与当年各类影片废品损耗的金额比例是三比一。他们以此为例，揭露林彪、“四人帮”反对经济核算的罪恶用心，就是企图摧毁社会主义的物质基础。他们还把林彪、“四人帮”破坏所造成的恶果，用展览会的形式公布出来。有的同志原来对林彪、“四人帮”破坏企业管理所造成的损失还不清楚，看了大量的事实，更加痛恨林彪、“四人帮”，增强了把揭批“四人帮”的斗争进行到底的决心。"},{"type":"paragraph","text":"在深入揭批林彪、“四人帮”的斗争中，厂领导因势利导，发动群众，恢复和健全各种合理的规章制度，并且抓住占生产成本百分之八十的胶片单耗高的问题，发动群众开展讨论，制订切实可行的胶片管理制度，教育职工精打细算，节约每一米胶片，使上半年的胶片单耗大幅度下降，三个生产车间都达到了本部门历史最好水平。胶片单耗的下降，促使了利润的上升。"},{"type":"paragraph","text":"在整顿中，厂领导还针对有些新进厂的青年基本功差，不按操作规程办事，不断出现技术事故等问题，进一步组织群众狠批林彪、“四人帮”鼓吹的“技术无用”、“白专道路”等谬论，同时积极采取措施，组织青年工人学技术、学业务，举办了洗印业务轮训班，从生产实际出发，自编教材，并请老工人、技术人员上课，进行技术考核和技术测定。这样的业务轮训班，现在已举办了五期，共一百九十九人参加了学习。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e55369d72f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

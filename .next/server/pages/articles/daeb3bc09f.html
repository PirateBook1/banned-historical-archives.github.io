script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对促进中日人民友好和发展贸易作出积极贡献日本工业展览会在京闭幕","authors":[],"dates":[{"year":1963,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京30日电】　在北京展出的日本工业展览会，已于三十日下午闭幕。这次展览会对促进中日两国人民友好、相互了解和发展贸易，作出了积极的贡献。"},{"type":"paragraph","text":"日本工业展览会是在本月五日开幕的，首都各界一百二十余万人参观了展览会。"},{"type":"paragraph","text":"董必武副主席、朱德委员长、周恩来总理，以及邓小平、邓子恢、陈毅、李先念、聂荣臻、薄一波、谭震林、陆定一、罗瑞卿、郭沫若、黄炎培、彭真、陈叔通、傅作义、张鼎丞等我国领导人，曾先后参观了展览会。"},{"type":"paragraph","text":"各界观众对展览会促进中日两国人民友好往来所作的贡献，给予了高度的评价。人们对日本朋友们不顾美帝国主义及其追随者的种种阻挠，争取展览会顺利展出所作的努力，表示钦佩。一批参观者在展览会留言簿上写道:“日本工业展览会的开幕，为中日两国的经济交流揭开了新的一页。中日两国人民的团结是牢不可破的。展览会的胜利开幕，说明一切破坏中日两国人民团结的人最后必将彻底失败。”一位姓王的观众写道:“日本工业展览会的开幕，显示了日本人民要求中日友好、促进中日贸易的强烈愿望。日本工业展览会的展出，对促进中日贸易及加强两国人民的友谊起了良好的作用。”"},{"type":"paragraph","text":"许多观众还表达了中国人民对日本人民反对美帝国主义的爱国正义斗争的积极支持，祝愿他们取得新的胜利。丰台区铁路工人郭太里在留言簿上热情地写着:“我衷心地祝贺日本工人阶级弟兄们在反对美日反动派的正义斗争中取得更大胜利，祝贺日本松川事件受难的日本工人弟兄们斗争胜利。”他并且感谢展览会工作人员在发展中日两国人民之间的友谊方面作出了积极贡献，希望他们能把中国工人、中国人民的友谊带回日本。一位姓刘的观众写道:“社会主义的中国人民坚决支持日本人民反对美帝国主义的斗争，希望兄弟的日本早日成为独立、和平、民主、中立的国家。”"},{"type":"paragraph","text":"在展览会开幕期间，随日本工业展览团前来的日本技术人员，同中国各有关部门的人士举行了座谈会，并且相互访问。中日两国的有关单位也进行了多次贸易上的接触。商谈了进一步发展两国贸易关系等问题。"},{"type":"paragraph","text":"日本工业展览会在北京展出结束后，展品将运往上海，预定在十二月份在上海展出。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"daeb3bc09f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非人民欢呼中国文化大革命是世界历史上最伟大事件  文化大革命是毛主席对马列主义的巨大贡献","authors":[],"dates":[{"year":1967,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亚非人民欢呼中国文化大革命是世界历史上最伟大事件"},{"type":"paragraph","text":"文化大革命是毛主席对马列主义的巨大贡献"},{"type":"paragraph","text":"新华社二十五日讯  一些亚非国家的进步人民热情赞扬当代最伟大的革命导师毛主席，和在毛主席英明领导下的史无前例的中国无产阶级文化大革命。"},{"type":"paragraph","text":"一位几内亚青年学生最近向新华社驻科纳克里记者说：“今天，全世界革命者都以崇敬的心情注视着世界革命的中心——人民中国正在胜利地进行的无产阶级文化大革命。”他强调指出：“由我们时代的英明伟大的革命导师毛主席亲自发动和领导的这场大革命是世界历史上的最伟大的事件，它指出了世界革命取得最后胜利的正确道路。这是我们永远敬爱的毛主席的又一新的功勋。”"},{"type":"paragraph","text":"这位几内亚朋友说：“在这场文化大革命中，光辉的毛泽东思想不仅在全中国广泛地传播，而且传播到全世界。我们各国革命人民为之热烈欢呼，这当然刺痛了帝国主义和各国反动派。帝国主义和各国反动派怕得要死。因此它们猖狂地攻击和诬蔑这场文化大革命。”"},{"type":"paragraph","text":"他指出：正如毛主席所说的，“被敌人反对是好事而不是坏事”。敌人对伟大中国人民的猖狂攻击恰恰证明中国完全做对了。"},{"type":"paragraph","text":"另外一位几内亚朋友说：“中国无产阶级文化大革命是一场史无前例的大革命。它不仅保证伟大的人民中国永远不会改变颜色，而且将在所有国家产生巨大的影响。我们衷心祝愿中国无产阶级文化大革命取得最后胜利，祝愿中国人民和世界各国人民的伟大领袖毛主席万寿无疆，万寿无疆！”"},{"type":"paragraph","text":"一位马里小学教师最近在给他的中国朋友的一封信里指出，苏联无产阶级专政由于修正主义者篡夺了党的领导而瓦解。他说，只有进行一场深刻和彻底的革命来破除旧文化和旧习惯，清除剥削阶级思想，才能根除可能使剥削阶级复辟的思想基础。"},{"type":"paragraph","text":"他说：“中国所进行的无产阶级文化革命，对于无产阶级保持政权是必不可少的。中国的无产阶级文化革命的胜利，为世界无产阶级革命迈出了一步。”"},{"type":"paragraph","text":"他说：“因此你可以理解，为什么所有的进步人民都心向我们无限希望所寄的北京，因为，北京有照亮全世界人民的心的红太阳，即当代最杰出、最伟大的马克思主义者毛泽东”。"},{"type":"paragraph","text":"他最后说：“我们衷心支持中国红卫兵和无产阶级革命派的革命行动。”"},{"type":"paragraph","text":"一位伊拉克朋友说，中国无产阶级文化大革命“是马克思列宁主义的重大发展，是毛泽东主席对马克思主义作出的巨大贡献”。他对中国朋友说：我在苏联住过很长时间。我知道所谓全民国家和全民党的实质是什么。其实，这个国家的领导人早已忘记了马克思和列宁的教导，变成了修正主义分子。"},{"type":"paragraph","text":"一位伊拉克青年要求他的中国朋友转达他对毛主席的敬意，祝毛主席长寿。他激动地说：“全世界革命人民把希望寄托在他们心中的红太阳毛主席身上。”"},{"type":"paragraph","text":"一些巴勒斯坦朋友说：无容置疑，中国文化大革命获得了中国人民和世界人民的支持。中国文化革命的伟大意义，必将影响全世界。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f74997da88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

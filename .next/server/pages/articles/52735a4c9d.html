script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"要更深入地学习毛泽东思想","authors":["陈望道"],"dates":[{"year":1961,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陈望道"},{"type":"paragraph","text":"展望新的一年，我们文教事业依然日新月异，比之去年更为充实、提高，呈现一片繁荣的景象。"},{"type":"paragraph","text":"去年一年，对我们文教工作者来说，是极不平凡的一年。我们开了许多从未开过的会。我们开了全国和上海的文教群英会，从中可以看见新型的知识分子已经大批地成长起来，我们的文教事业正在蒸蒸日上。我们又开了全国性的和全市性的知识分子“神仙会”，从中可以看出中、老知识分子经过几年来的努力学习，也的确已经大有进步。这些会都开得时间比较长，讨论比较深入细致。讨论的方法又是采取摆事实，讲道理，和风细雨，周密深透的方法，便于自己提出问题，自己分析问题，自己解决问题，逐渐提高各人的思想觉悟，而且，大家觉得心情舒畅。在这些会上，都曾经着重地讨论了学习马克思列宁主义、毛泽东思想和破旧立新、兴无灭资的问题，也曾经着重地讨论了贯彻党的“百花齐放、百家争鸣”的方针，繁荣学术，发展文化的问题。这些讨论都将对于促进我们知识分子进一步地树立又红又专的新风格起了极为深远的影响。"},{"type":"paragraph","text":"现在“毛泽东选集”第四卷已经出版，学习毛泽东思想的内容更为丰富。有很多人已经把这一卷“毛泽东选集”阅读了一二遍，它是中国革命胜利的记录，是中国革命胜利经验的总结，是马克思列宁主义的重大发展，是我们改造旧世界观树立新世界观的有力武器。我们决以高度的热情进行深入地学习。经过学习，让毛主席的立场、观点、方法，更为我们所深刻体会。这样，我们观察事物。处理问题，必将更有把握，要再进而学习其他马克思列宁主义的经典著作，也将更为容易领会。"},{"type":"paragraph","text":"当前的形势很好。东风正在继续压倒西风，马克思列宁主义正在成为决定性的因素，指导全世界人民进行反对帝国主义、反对现代修正主义的斗争。我们的意识形态、学术思想中一切不合乎马克思列宁主义原则的臆说或者迷信，必然会逐渐阐明真相，逐渐被人破弃。去年，我们是在一片捷报声中过年的，今年，我们也要争取在一片捷报声中过年，争取在学习毛主席著作的基础上，在破旧立新、兴无灭资方面取得重大的胜利。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52735a4c9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

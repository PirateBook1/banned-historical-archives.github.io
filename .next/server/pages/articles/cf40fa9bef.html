script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中罗友谊的新篇章","authors":[],"dates":[{"year":1978,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中罗友谊的新篇章"},{"type":"paragraph","text":"中华人民共和国和罗马尼亚社会主义共和国相隔千山万水，但是我们两国人民之间有着久远而深厚的友谊。"},{"type":"paragraph","text":"早在三百年前，罗马尼亚有名的旅行家尼古拉·米勒斯库就访问了中国，写下了他的名著《中国游记》。他的著作就是中罗两国人民历史友谊的最好见证。"},{"type":"paragraph","text":"在第二次世界大战和以后的几年中，罗马尼亚人民和中国人民战胜了德、意、日法西斯侵略势力，推翻了国内反动派，建立了新生的社会主义国家。一九四九年十月五日，中罗两国正式建立外交关系。从此，我们两国人民的友谊得到了全面的崭新的发展。"},{"type":"paragraph","text":"中罗两国的领导人多次进行了亲切友好的相互访问，为增强中罗两国人民的战斗友谊作出了重大贡献。一九五六年乔治乌—德治率党政代表团参加我党八大，毛主席会见了代表团。此后，齐奥塞斯库同志几次访问了我国。周恩来总理两次访问了罗马尼亚。一九六五年，邓小平同志率领中国党的代表团参加了罗马尼亚共产党举行的第九次代表大会。特别是，一九七一年齐奥塞斯库同志率领党政代表团访问我国，在中罗关系史上写下了光辉的篇章。在这次访问中，齐奥塞斯库同志同毛泽东主席、周恩来总理进行了亲切友好的会谈，在中罗两党、两国和两国人民的友好关系史上写下了光辉的篇章。今年五月中旬，齐奥塞斯库同志又一次访问我国。这次访问，正如齐奥塞斯库同志所指出的，“为罗中两党和两国之间的合作打开了新的前景。”"},{"type":"paragraph","text":"中国人民在自己的社会主义革命和社会主义建设事业中，不断得到罗马尼亚人民的有力支持和帮助。罗马尼亚在联合国和国际组织中坚决主张恢复我国的合法权利，坚决支持我解放台湾的正义事业，热情赞扬我粉碎“四人帮”的伟大胜利，祝贺我党十一大的胜利举行和热烈祝贺华国锋同志担任我党主席。中罗人民之间的友好往来日益频繁。中罗两国在紧密团结、全面合作的基础上，缔结了一系列协定，其中包括文化合作协定、经济技术合作的长期协定、科学与技术合作协定、交换货物和付款协定等。"},{"type":"paragraph","text":"中罗两党、两国和两国人民的友谊，是在长期的革命斗争中结成的，是建立在马克思列宁主义和无产阶级国际主义原则基础上的。现在，华主席到罗马尼亚进行友好访问，这将使中罗友谊之花开得更加绚丽、芳香。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf40fa9bef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"孔从周刘威诚两将军  电毛主席朱总司令致敬  高树勋将军电贺三十八军成立","authors":[],"dates":[{"year":1946,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"孔从周刘威诚两将军"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"高树勋将军电贺三十八军成立"},{"type":"paragraph","text":"【本报邯郸二十二日电】孔从周、刘威诚两将军顷电毛主席、朱总司令致敬，原文如下：延安毛主席、朱总司令勋鉴：本军此次到达边区，荷蒙各方亲切照拂，鼎力襄助，业于申元在邯郸军次成立，兹宣誓就职。嗣后誓与边区子弟兵永远紧密携手为人民事业而奋斗，尚祈训示时颁，并有遵循。兹代表全军将士致崇高敬礼，并祝健康！谨电。"},{"type":"paragraph","text":"孔从周、刘威诫申皓未叩。"},{"type":"paragraph","text":"【本报邯郸二十二日电】高树勋将军电贺三十八军孔刘军长称：三十八军孔军长、刘副军长并转三十八军全体官兵钧鉴：欣闻贵军成立，莫名欢庆，贵军为西北人民武力，素具光荣革命传统，此次拒变乱命，先后起义豫北，卒获在解放区内重新团结，为中国人民之一喜，来日方长，愿共同努力，并肩前进，以争取独立和平民主之实现。事冗未克躬亲致贺，特电致慰，诸希誉照！"},{"type":"paragraph","text":"高树勋九月十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b2e4ae360"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部关于各省市委宣传部（或文教部）管理科学工作的几项暂行规定的通知","authors":[],"dates":[{"year":1955,"month":9}],"is_range_date":false,"parts":[{"text":"中央宣传部关于各省市委宣传部（或文教部）管理科学工作的几项暂行规定的通知","type":"title"},{"text":"科学工作对国家经济建设和人民生活有着巨大的意义。但目前大多数省（市）委宣传部还没有设立专管科学工作的机构或还没有专人管理这方面的工作，对于党委宣传部（或文教部）管理科学工作的方针、任务及范围也都不明确。这些问题的解决，需要作更进一步的研究。但为了便利工作的进行，目前对各省（市）委宣传部（或文教部）对于科学工作的管理暂作下列规定：","type":"paragraph"},{"text":"一、在科学机关和科学团体较多的省（市）应尽可能设立专管科学工作的科学处，在科学机关和科学团体不多的省（市）可暂由有关处兼管，但须有专人负责管理科学工作。","type":"paragraph"},{"text":"二、各省（市）委宣传部或文教部管理科学工作任务是：监督有关中央对科学工作正常的执行；管理科学研究机关和科学团体（科学技术普及协会、自然科学专门学会联合会）的政治思想工作，关心其工作的开展；推动学术批评和讨论的开展。","type":"paragraph"},{"text":"三、各省（市）委宣传部或文教部管理科学工作的范围为：中国学院所属各研究机构，各省（市）科学技术普及协会、自然科学专门学会联合会，及高等学校的科学研究工作。各省（市）委宣传部或文教部并应关心产业部门科学研究机构（包括工、农、医药卫生等研究所），并实行必要的监督。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e73f6fb40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

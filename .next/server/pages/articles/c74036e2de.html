script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度尼西亚共和国新任大使  向刘少奇主席递交国书","authors":[],"dates":[{"year":1964,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印度尼西亚共和国新任大使"},{"type":"paragraph","text":"向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社十日讯　印度尼西亚共和国新任驻中国特命全权大使查禾多，今天下午向刘少奇主席递交国书。"},{"type":"paragraph","text":"在递交国书时，查禾多大使致颂词，刘少奇主席致答词。刘少奇主席在答词中强调说："},{"type":"paragraph","text":"“中国政府和人民全力支持印度尼西亚政府积极筹备召开第二次亚非会议，坚决支持印度尼西亚人民反对新殖民主义产物——‘马来西亚’的斗争，并衷心祝贺印度尼西亚政府和人民所取得的成就。”"},{"type":"paragraph","text":"查禾多大使在颂词中说：“印度尼西亚共和国和中华人民共和国在平等、互助及实现第一次万隆会议所确定的理想的基础上建立的政治、经济和文化合作关系将会不断发展。”"},{"type":"paragraph","text":"大使指出，印度尼西亚国家元首从来没有把为实现第一次万隆会议决议中所包含的理想的一切努力，“同为加强世界新兴力量的团结以便实现一个没有帝国主义、新老殖民主义和人剥削人的自由的新世界的努力分割开来。”他说，作为第一次万隆会议的继续，目前正在筹备召开第二次亚非会议。"},{"type":"paragraph","text":"大使说，“近年来，我们两国在亚非团结的基础上进行了很多的努力，而且取得了良好的成绩。在这些努力中，如在举办已经取得伟大胜利的新兴力量运动会，两国起了重要的作用。"},{"type":"paragraph","text":"“印度尼西亚共和国一贯认为中华人民共和国是唯一合法的中国，而台湾是中国的领土，同时还利用一切机会支持中华人民共和国实现它在联合国作为唯一的中国代表的合法权利。”"},{"type":"paragraph","text":"大使说，过去，中华人民共和国对印度尼西亚共和国收复西伊里安的斗争，曾给以大力支持；现在，中华人民共和国一再表示支持印度尼西亚共和国对抗新殖民主义计划——"},{"type":"paragraph","text":"“马来西亚”的斗争。大使代表印度尼西亚共和国政府对上述那些支持表示感谢。"},{"type":"paragraph","text":"刘少奇主席在答词中赞扬说：“印度尼西亚政府和人民，在苏加诺总统的领导下，为了维护民族独立和国家主权，反对帝国主义干涉和威胁，进行了不懈的斗争，取得了许多胜利。”"},{"type":"paragraph","text":"刘主席说，中国人民和印度尼西亚人民之间有着悠久而深厚的传统友谊。在维护民族独立、建设各自国家、促进亚非团结和保卫世界和平的事业中，中国和印度尼西亚一直进行着良好的合作。他表示相信，两国的友好合作关系，在和平共处五项原则和万隆精神的指导下，一定能够不断地获得巩固和发展。"},{"type":"paragraph","text":"随同查禾多大使递交国书的有大使馆外交官员。"},{"type":"paragraph","text":"递交国书时在场的，有外交部副部长曾涌泉，礼宾司司长俞沛文，第一亚洲司副司长杨公素。（附图片）"},{"type":"paragraph","text":"四月十日，印度尼西亚共和国新任驻中国特命全权大使查禾多向刘少奇主席递交国书。图为递交国书后合影。左起第四人是查禾多大使。　　　　　新华社记者　吕厚民摄"},{"type":"paragraph","text":"四月十日，德意志民主共和国新任驻中国特命全权大使君特·柯尔特向刘少奇主席递交国书。图为递交国书后合影。左起第四人是君特·柯尔特大使。　　　　　新华社记者　吕厚民摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c74036e2de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民革命军事委员会首次会议　讨论进军建军问题  毛泽东朱德刘少奇等十八人出席　决定设国防研究小组张治中任组长","authors":[],"dates":[{"year":1949,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民革命军事委员会首次会议"},{"type":"paragraph","text":"讨论进军建军问题"},{"type":"paragraph","text":"毛泽东朱德刘少奇等十八人出席"},{"type":"paragraph","text":"决定设国防研究小组张治中任组长"},{"type":"paragraph","text":"【新华社北京二十日电】中国人民革命军事委员会今日下午四时召开第一次会议，出席会议的有毛泽东，朱德，刘少奇，周恩来，程潜，贺龙，刘伯承，陈毅，聂荣臻，高岗，粟裕，张云逸，邓小平，罗瑞卿，张治中，傅作义，蔡廷锴，刘斐等十八人。会议由人民革命军事委员会主席毛泽东主持。会议主要内容为讨论今后人民解放军的进军和建军问题。副总参谋长聂荣臻在会上曾就目前军事情况作了报告，各委员对今后如何肃清残余国民党匪军和建设新的国防等问题都发表了意见。会议决定在人民革命军事委员会下成立国防研究小组，主持今后国防的研究设计事宜。会议决定国防研究小组由张治中任组长，刘斐任副组长，聂荣臻，罗瑞卿，傅作义，蔡廷锴，李涛任组员，以后组员还可增加。会议至六时四十分结束。（附图片）"},{"type":"paragraph","text":"中央人民政府主席兼人民革命军事委员会主席  毛泽东"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9662f232c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

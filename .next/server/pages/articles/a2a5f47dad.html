script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青年团员张天飞协助政府抓特务","authors":["叶世英"],"dates":[{"year":1951,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"青年团员张天飞协助政府抓特务","type":"title"},{"text":"叶世英","type":"authors"},{"text":"杭州市市立中学青年团员张天飞同学，今年2月24日协助人民政府将在逃的特务分子徐琢章逮捕归案，表现了高度对人民负责的精神。","type":"paragraph"},{"text":"徐匪琢章是混入市立中学阴谋进行反革命活动的特务，当被公安局发现后，仍留在校内管制，没有即时加以逮捕。但徐匪在人民政府的宽大教育下，不但不低头认罪，痛改前非，竟于2月24日私自潜逃，企图逃避人民的法网。","type":"paragraph"},{"text":"24日早饭时，张天飞同学发现徐匪竟破例地没有来吃饭，心里很奇怪。便到教室、寝室、厕所等处去找，都没找到，便又连忙去问传达，恰好通学的同学从外而来，告诉他：“徐匪已经坐了三轮车，从里西湖过去了。”张天飞同学立即发动同学骑脚踏车去追，一面又通知学校行政和公安分局。","type":"paragraph"},{"text":"但是，当他们追上去时，徐匪已经不见踪影。他们又到徐匪的姊姊、亲戚处去找，也不在。张天飞同学突然记起，徐匪曾经说过：他的母亲在上海。“是不是逃到上海去了”！便决定向城站方向赶去。","type":"paragraph"},{"text":"到了城站，仍遍找不到，张天飞同学等以为徐匪还没有来，便等在车站门口。恰巧，校内另外二个同学又坐了三轮车飞快的赶来。才知道，这就是徐匪从岳坟坐来的三轮车，经问明三轮车工人后，估计徐匪很可能已经进入车厢了。","type":"paragraph"},{"text":"张天飞同学便和铁路公安部门联系，取得他们的同意和协助，分二批进入车厢检查。可是仍没有找到。有些同学信心已经动摇了，但是张天飞同学由于对祖国对人民的高度责任感，深觉不能让特务分子轻易漏网。又亲自和一个武装同志再一次去另一车厢检查，果然发现徐匪正在车上，他装作看报纸的样子，将报纸蒙着头，企图混骗过去，但毕竟逃不过坚决要为人民除害的优秀青年团员张天飞同学的眼睛，这个不法的特务分子终于给逮捕了。那时，离开车已只有五分钟。大家都说：“好危险！要不是张天飞同学坚持再去检查一遍，让这匪特逃到上海后再去追捕，不是要增加不少麻烦吗！”","type":"paragraph"}],"comments":[],"origin":"《浙江日报》1951年5月4日，转载于中央人民政府法制委员会编辑并出版：《镇压反革命》，北京：1951年10月26日初版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2a5f47dad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"儿童专场表达新中国儿童决心听毛主席的话走革命的路　接革命的班","authors":[],"dates":[{"year":1966,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　第七届“上海之春”儿童音乐舞蹈专场昨天(十五日)演出。演出的十三个节目，短小精悍，朝气勃勃，表达了毛泽东时代的少年儿童听党的话，做毛主席的好孩子，好好学习，天天向上的精神面貌。"},{"type":"paragraph","text":"近年来，上海许多学校由于贯彻了毛主席有关教育工作的指示，少年儿童的课余生活十分活跃，革命的歌舞配合了对少年儿童的思想教育，鼓舞着他们奋发向上。在儿童音乐舞蹈专场中，上台的演员大多是戴着红领巾的小学生。他们演出的节目，表达了新中国少年儿童对党和毛主席的无比热爱，以及他们远大的革命理想。上海工人文化宫红孩子艺术团的歌舞《北京有个金太阳》反映了西藏儿童对伟大领袖毛主席的热情歌颂。红孩子艺术团和儿童艺术剧院演出的组歌《颗颗红心向着党》以农村儿童在党的抚育下建立少先队为主题，通过合唱、齐唱、独唱、轮唱、朗诵，表达了戴上红领巾的农村少年听毛主席的话，走革命的路，接革命的班，决心要做革命的小尖兵的坚强意志。长宁区少年宫红领巾艺术团的表演唱《长大要当工农兵》，载歌载舞，生动活泼，唱出了少年儿童的雄心壮志。上海音乐学院附属儿童音乐学校的表演唱《我们是共产主义接班人》把朗诵、舞蹈、合唱组合在一起，情绪热烈。"},{"type":"paragraph","text":"儿童音乐舞蹈专场中，还有一部分反帝的作品。中国福利会少年宫小伙伴艺术团的舞蹈《黑孩子要自由》反映了非洲儿童为了争独立，争自由，与帝国主义、新老殖民主义坚决斗争的英雄气概。上海人民广播电台少年儿童广播合唱团的合唱《支援越南打美帝》，唱出了少年儿童对美帝国主义的无比仇恨。"},{"type":"paragraph","text":"另外，卢湾区第二中心小学的表演唱《长江大铁桥》和中国福利会少年宫小伙伴艺术团的小组唱《眼睛是个宝》，则从不同角度反映了儿童愉快的课余生活，很有儿童特色。"},{"type":"paragraph","text":"这个专场演出的器乐节目，也富有生活气息。上海音乐学院附属儿童音乐学校的民乐合奏《小队联欢会》、《拾稻穗》，弦乐合奏《草原赞歌》，笛子独奏《唱支山歌给党听》等节目，都受到了观众的欢迎。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a168b22cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

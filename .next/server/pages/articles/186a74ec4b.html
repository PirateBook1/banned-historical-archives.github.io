script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"原第一机械工业部副部长、党组副书记白坚同志追悼会在京举行邓小平、李先念副主席送了花圈","authors":[],"dates":[{"year":1978,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月九日电　原第一机械工业部副部长、党组副书记白坚同志的追悼会，今天下午在八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"邓小平、李先念副主席，党和国家其他领导人吴德、陈云、李井泉、张鼎丞、王震、康世恩，中央军委负责人粟裕等送了花圈。国务院，中共中央组织部，一机部，三机部，陕西省、榆林地区、靖边县的党政领导部门也送了花圈。"},{"type":"paragraph","text":"党和国家领导人以及有关方面的负责人、白坚同志的生前友好吴德、余秋里、李井泉、康世恩、江华、黄火青、张平化、胡乔木、马文瑞、郭维城、程子华、白向银、孙大光、刘伟、吕正操、何长工、崔田民、段君毅、习仲勋、白如冰、汪锋、韩先楚、廖汉生、甘渭汉、薄一波、杨尚昆、刘景范、李济寰、黎玉、江泽民等参加了追悼会。一机部工作人员三百多人也参加了追悼会。"},{"type":"paragraph","text":"白坚同志因受林彪、“四人帮”反革命修正主义路线的迫害，身心受到严重摧残，于一九六八年十二月十一日不幸在北京逝世，终年五十七岁。伟大领袖毛主席和敬爱的周总理关怀白坚同志，一九七二年曾为他作过批示。在华主席为首的党中央关怀下，最近一机部党组遵照毛主席、周总理的批示，对白坚同志的问题进行复查，做出了政治结论，并予以平反昭雪，恢复名誉。"},{"type":"paragraph","text":"追悼会由一机部孙友余副部长主持，周子健部长致悼词。"},{"type":"paragraph","text":"悼词说，白坚同志是陕西省靖边县人，一九二六年参加革命，同年加入社会主义青年团，一九二八年由团转党。他参加革命四十多年，忠于党，忠于人民，忠于无产阶级革命事业，是中国共产党的优秀党员。在第二次国内革命战争、抗日战争和解放战争时期，他在从事党的地下工作中，立场坚定，机智勇敢，坚贞不屈，积极完成党交给的任务；在从事党的工作和军队工作中，为发展和壮大党的力量，为巩固和发展革命武装、建设革命根据地贡献了力量。在社会主义革命和建设时期，他为完成党在过渡时期的总任务，为发展社会主义建设事业特别是发展我国的机械工业，作出了积极的贡献。"},{"type":"paragraph","text":"悼词说，白坚同志热爱伟大领袖毛主席，热爱敬爱的周总理，努力学习马列主义、毛泽东思想，在党的历次重大路线斗争中，坚持原则，旗帜鲜明，光明磊落，作风正派，对工作认真负责，实事求是，把自己的一生献给了伟大的共产主义事业。我们悼念白坚同志，要化悲痛为力量，更加紧密地团结在以华主席为首的党中央周围，高举毛主席的伟大旗帜，为实现新时期的总任务，为把我国建设成为社会主义的现代化强国而奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"186a74ec4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

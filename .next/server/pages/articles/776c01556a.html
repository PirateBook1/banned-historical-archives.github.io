script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国总统杰拉尔德·福特到达北京周总理委托邓副总理主持欢迎宴会","authors":[],"dates":[{"year":1975,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国总统杰拉尔德·福特到达北京周总理委托邓副总理主持欢迎宴会"},{"type":"paragraph","text":"邓小平、李先念副总理，吴德、李素文副委员长等前往机场迎接邓小平副总理和福特总统在宴会上先后致祝酒词"},{"type":"paragraph","text":"新华社一九七五年十二月一日讯　美利坚合众国总统杰拉尔德·福特应中华人民共和国国务院总理周恩来的邀请，前来我国进行访问，今天下午乘专机到达北京。"},{"type":"paragraph","text":"随同福特总统访问的正式成员有：总统的夫人贝蒂·福特、总统的女儿苏珊·福特、国务卿亨利·基辛格博士、美国驻中国联络处主任乔治·布什和夫人、行政管理和预算署署长詹姆斯·林恩和夫人、总统顾问罗伯特·哈特曼、总统助理理查德·切尼、总统国家安全事务助理布伦特·斯考克罗夫特、副国务卿约瑟夫·杰克·西斯科、总统新闻秘书罗恩·内森、负责东亚和太平洋事务助理国务卿菲利普·哈比卜、国务院政策计划司司长温斯顿·洛德。"},{"type":"paragraph","text":"前往机场迎接的有：国务院副总理邓小平、李先念，人大常委会副委员长吴德、李素文，外交部长乔冠华，外贸部长李强，中国驻美国联络处主任黄镇，以及林佳楣同志等。"},{"type":"paragraph","text":"邓小平副总理代表中国政府和周恩来总理对美国客人来访表示欢迎。"},{"type":"paragraph","text":"今天，首都机场上悬挂着中国国旗和美国国旗。下午三时，美国总统的专机到达。机场上举行了欢迎仪式。乐队奏美国国歌和中国国歌；福特总统由邓小平副总理陪同，检阅了中国人民解放军陆、海、空三军仪仗队。"},{"type":"paragraph","text":"福特总统和夫人到达宾馆时，受到康克清同志、邓颖超同志的迎接。"},{"type":"paragraph","text":"今天在机场迎接美国客人的还有政府部门、北京市革命委员会等有关方面负责人王海容、朱穆之、谢静宜、严佑民、刘澄清、姜惠莲、路金栋、刘华清、刘存信、邓岗、王冶秋、刘传新、章含之、朱霖、林平、秦加林、朱传贤，以及各界访美人士二百余人。"},{"type":"paragraph","text":"美国驻中国联络处主任乔治·布什和夫人，联络处官员，先期到达北京的美方人员，也到机场迎接。"},{"type":"paragraph","text":"新华社一九七五年十二月一日讯　国务院总理周恩来今天晚上委托国务院副总理邓小平主持宴会，欢迎美国总统杰拉尔德·福特和夫人贝蒂·福特。"},{"type":"paragraph","text":"应邀出席宴会的还有，福特总统的女儿苏珊·福特、基辛格国务卿、布什主任和夫人，随同福特总统访问的其他正式成员，随行人员，记者，技术人员和专机机组人员，以及美国驻中国联络处官员。"},{"type":"paragraph","text":"国务院副总理李先念，人大常委会副委员长吴德、李素文，外交部长乔冠华，外贸部长李强，文化部长于会泳，中国驻美国联络处主任黄镇，以及林佳楣同志，出席宴会作陪。"},{"type":"paragraph","text":"宴会在人民大会堂宴会厅举行，大厅里并排悬挂着美国国旗和中国国旗。"},{"type":"paragraph","text":"邓小平副总理和福特总统在宴会上先后致祝酒词（全文见第二版）。他们祝酒以后，乐队分别奏美国国歌和中国国歌。席间，乐队演奏了中美两国的乐曲。"},{"type":"paragraph","text":"出席宴会的还有："},{"type":"paragraph","text":"人大常委会委员张文裕、武新宇、林巧稚、赵忠尧、童第周；"},{"type":"paragraph","text":"政府部门、北京市革命委员会的负责人王海容、朱穆之、谢静宜、严佑民、肖鹏、刘澄清、姜惠莲、路金栋、刘华清、刘存信、王冶秋、鲁瑛、邓岗、穆青、吴忠、刘传新、章含之、朱霖；"},{"type":"paragraph","text":"首都工人、人民公社社员的代表陈福汉、陈景泰、杜宝荣、陈永祥、郭丽云、郭福金，少数民族的代表央宗、哈力甫·达吾提、陈家才、陈玉芳、田中山，以及其他各界代表。"},{"type":"paragraph","text":"参加宴会的还有：杜聿明、黄维、张海商、赵一雪、杨南邨。（附图片）"},{"type":"paragraph","text":"美国总统福特到达北京，邓小平、李先念副总理，吴德、李素文副委员长等前往机场迎接。"},{"type":"paragraph","text":"新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"章含之","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"776c01556a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

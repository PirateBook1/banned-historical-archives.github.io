script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"关于阅读有关英、法、美、西德关系等五篇文章的批语","alias":"","parts":[{"type":"paragraph","text":"关于阅读有关英、法、美、西德关系"},{"type":"paragraph","text":"等五篇文章的批语"},{"type":"paragraph","text":"（1960年4月8日）"},{"type":"paragraph","text":"第47页到55页，有五篇文章\"值得一看，希望同志们认真看一遍。英法将走向合作，对抗美德，是一件大事。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月八日上午七时"},{"type":"paragraph","text":"二送少奇、恩来、林彪、小平四同志阅，阅后退毛。"},{"type":"paragraph","text":"[1]在新华通讯社1960年4月7日编印的《参考资料》第三五二O期第47至55页，毛泽东标有着重号的5篇文章分别是：一、《美报打击英国分化英法》。这篇路透社4月6日发自纽约的电讯说，纽约各晨报纷纷发表社论，评论法国总统戴高乐将军访问伦敦，希望他不要因为这次在英国受到的热情接待而忘记第二次世界大战期间流亡英国时的遭遇，并期待他对英国首相麦"},{"type":"paragraph","text":"关于阅读有关英、法、美、西德关系等五篇文章的批语克米伦施加影响，使英国不再指责西德。二、《美（明星晚报）谈西方矛盾，说英国反对西欧一体化并特别担心西德强大》。这篇新华社4月5日发自日内瓦的电讯说，美国《明星晚报》4月1日发表威廉·怀特的一篇文章，认为历史悠久的美英伙伴关系中最大的裂痕是美国支持一个被称为内部六国的由法国、西德统治的欧洲贸易集团，而对与之对立的由英国统治的、被称为外部七国的贸易集团则表示明显的冷淡。这可能是影响英美团结的一切危险中最大的危险。三、《美国农业工人生活异常困难》。这篇3月17日发自纽约的本刊特讯说，最近美国关于《一九五九年的农业工人状况》报告指出，一年来，美国农业工人仍像从前一样，不仅不能从当地救济金中领取失业保险津贴，而且也不能领取工伤事故保险津贴，并被剥夺了最低工资法所规定的权利，他们享受不到关于最低住房保证的规定，子女也被剥夺了正常学习的机会。据统计，忍受这种“几乎是奴役性”状况之苦的有100方农业工人。四、《戴高乐在伦敦继续参观访问》。这篇法新社4月6日发自伦敦的电讯说，法国总统戴高乐到达英国的第二天达到访问活动的高潮，晚间在伦敦法国大使馆举行了盛大宴会招待英国女王和政要。五、《（泰士报》发表社论集中攻击西德制造不安》。这篇新华社4月5日发自日内瓦的电讯说，伦敦《泰唔士报》4月5日发表了该报记者题为《英德关系造成了不安，对北大西洋公约组织的潜在危害》的报道，指出自第二次世界大战以来，英国、西德的关系充其量只是不大自然而已，可是这种关系目前已降到最低点，就连美国国务卿赫脱都不否认，西德由于它过去历史、地理条件，工业情况以及缺乏民主治理的经验，可能再次成为对欧洲的威胁。欧洲共同市场的其他成员国，在战时都是德国的受害者。共同市场正是改善英德关系的主要障碍。"},{"type":"paragraph","text":"[2]林彪，当时任中共中央副主席、国务院副总理。小平，即邓小平，当时任中共中央总书记、国务院副总理。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":4,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":251,"page_end":252},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"705dcc0fe9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

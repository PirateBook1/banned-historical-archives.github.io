script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"接受保加利亚驻华大使彼得科夫呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受保加利亚驻华大使彼得科夫"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1950年9月30日）大使先生："},{"type":"paragraph","text":"我很高兴地接受贵大使呈递的保加利亚人民共和国国民议会主席团的国书，并感谢贵大使的热忧祝贺。"},{"type":"paragraph","text":"中保两国人民间是存在着深厚友谊的。保加利亚人民在伟大领袖季米特洛夫领导下对内外反动派进行英勇斗争的事迹，以及目前经济、文化建设上的成就，一向为中国人民所深切关怀与钦佩。现在中国人民革命已经基本胜利了，中保两国的外交关系已经建立，我相信，这不仅将使贵我两国人民间的友谊更加发展与巩固，而且必将加强世界和平民主阵营的力量。"},{"type":"paragraph","text":"我热烈地欢迎阁下出任保加利亚人民共和国驻中华人民共和国首任特命全权大使，并愿对贵大使的工作尽量予以协助。"},{"type":"paragraph","text":"谨祝贵国国家繁荣，人民兴旺，并祝贵国元首健康。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":9,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":196,"page_end":196},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ab8e05871"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

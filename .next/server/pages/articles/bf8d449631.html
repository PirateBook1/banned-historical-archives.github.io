script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叙利亚驻华大使举行国庆招待会拉斯兰大使赞扬越南人民在抗击美帝侵略斗争中取得胜利　陆定一副总理表示钦佩叙利亚站在越南人民一边谴责美帝","authors":[],"dates":[{"year":1965,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京17日电　叙利亚驻中国大使希拉勒·拉斯兰今晚在他举行的国庆招待会上讲话，赞扬越南人民在抗击美帝国主义新侵略的斗争中取得的胜利。他指出，在反对帝国主义的你死我活的正义斗争中，阿拉伯人民和英勇的越南人民不是孤立的，他们一定会取得最后的胜利。"},{"type":"paragraph","text":"陆定一副总理在讲话中说，阿拉伯叙利亚共和国在美帝国主义加紧扩大印度支那战争、玩弄“和平”谈判阴谋的时候，站在越南人民一边，谴责美帝国主义的侵略罪行，声援越南人民的反美爱国斗争，我们对此表示钦佩。"},{"type":"paragraph","text":"国务院代总理邓小平出席了拉斯兰大使在北京饭店举行的招待会。应邀出席的还有人大常委会副委员长郭沫若、杨明轩，政协全国委员会副主席沈雁冰，国防委员会副主席蔡廷锴，外交部副部长姬鹏飞等。"},{"type":"paragraph","text":"拉斯兰大使首先讲话。他说，叙利亚在十九年前取得的独立，是叙利亚人民进行长期艰苦斗争的结果。叙利亚人民要求取得完全独立的决心，以及他们坚决拒绝一切帝国主义侵略计划的做法，已使以美国为首的世界帝国主义感到不安。"},{"type":"paragraph","text":"大使谴责帝国主义在阿拉伯的土地上制造了以色列，并且诡计多端地支持犹太复国主义的扩张野心。大使说，阿拉伯人随时都有能力清算以色列和那些制造了以色列的人。阿拉伯人民对犹太复国主义特别是世界帝国主义所进行的正义斗争，一定会取得最后的胜利，因为兄弟的中国人民，兄弟的亚洲、非洲、拉了美洲以及社会主义阵营其他国家的人民，和我们站在一边。"},{"type":"paragraph","text":"陆定一副总理接着讲话。他赞扬说，阿拉伯叙利亚同其他阿拉伯国家一起，有力地反击了美国、西德和以色列三位一体的侵略势力的干涉和挑衅，并且站在这个斗争的前列。"},{"type":"paragraph","text":"他说，当代战争和侵略的主要势力是美帝国主义。我们必须更加紧密地团结起来，互相支援，彼此配合，把反对以美国为首的帝国主义的斗争进行到底，直到取得最后的彻底的胜利。"},{"type":"paragraph","text":"陆定一副总理说，中国人民决心同叙利亚和其他亚非国家一道，为开好即将举行的第二次亚非会议而共同努力。他说，中、叙两国人民在反对帝国主义、新老殖民主义的斗争中总是互相支持。中叙两国友好合作关系今后将会得到更加全面的发展。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陆定一","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf8d449631"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

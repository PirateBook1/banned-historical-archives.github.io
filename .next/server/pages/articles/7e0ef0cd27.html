script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"远在日喀则　心向天安门","authors":["西藏日喀则中学"],"dates":[{"year":1976,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"远在日喀则　心向天安门"},{"type":"paragraph","text":"西藏日喀则中学"},{"type":"paragraph","text":"我们地处祖国边疆的西藏日喀则中学全体师生员工，满怀深厚的无产阶级感情，坚决拥护中共中央的两个决议，愤怒声讨邓小平的罪行和一小撮阶级敌人在天安门广场制造的反革命政治事件。"},{"type":"paragraph","text":"七日晚上，红色电波传来党中央的两个决议，我们学校里灯火通明，一片欢腾。大标语、大字报贴满校园，纷纷召开座谈会，到处充满着团结战斗的景象。大家一致认为，党中央的决议说出了我们的心里话，表达了全党、全军和全国人民的愿望，大长了无产阶级的志气，大灭了阶级敌人的威风。邓小平的资产阶级本性不改，拒不接受毛主席、党中央和革命群众对他的批判和挽救，他问题的性质已经变为对抗性的矛盾。党中央关于撤销邓小平党内外一切职务的决议，完全正确，我们坚决拥护，拍手称快！"},{"type":"paragraph","text":"天安门是我们各族人民衷心向往的地方，我们站在边疆，远望天安门，心向毛主席。一小撮反革命分子在天安门广场丧心病狂地把攻击的矛头指向我们伟大领袖毛主席，妄图分裂以毛主席为首的党中央，这是我们决不能容许的。首都军民对一小撮阶级敌人实行无产阶级专政，真是大快人心，我们坚决拥护。毛主席教导我们：“千万不要忘记阶级和阶级斗争”。邓小平顽固地推行反革命的修正主义路线的罪行，一小撮阶级敌人制造的反革命政治事件，又一次说明阶级斗争没有熄灭，而是尖锐的、复杂的和长期的。我们一定要坚持以阶级斗争为纲，贯彻执行党的基本路线，牢牢掌握斗争大方向，深入批判邓小平反革命的修正主义路线，夺取反击右倾翻案风斗争的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e0ef0cd27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

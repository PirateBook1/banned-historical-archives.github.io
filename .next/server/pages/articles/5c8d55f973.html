script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"关于部队开展游泳活动的指示","alias":"","parts":[{"type":"paragraph","text":"“一人高的浪，你们游过吗？”“游泳是同大自然作斗争的一种运动，你们应该到大江大海去炼。”“这很好，部队要学会游泳。”“会休息，才会持久。”“时代不同了，男女都一样，男同志能办到的事情，女同志也能办得到。”“将来打仗还是要靠两条腿。”“有许多地方通不过去，看起来只有两只脚有用。”"},{"type":"paragraph","text":"在小型会上的讲话"},{"type":"paragraph","text":"(一九六四年)在通县的，据说教授不如助教，助教不如学生。书读得越多就越。学四十多天文件，搞繁哲学。我历来反对这样学。我看这是个迷信，要开大会斗争。"},{"type":"paragraph","text":"不能纠在文件上，过去我们打仗，一拉起来就打，也打了胜仗，也打些败仗。什么书也没有。有人说我们是靠着“三国演义”打仗的。谁能照着书本打仗？林彪也好，贺×也好，罗××也好，开始就是内行，还是打仗中学会的？内行也好，外行也好，要打才能学会。你不打，专在那里学，怎么学得会？总要打才能学会，不打不会。"},{"type":"paragraph","text":"（在谈到有同志学了两个月文件才进村时）毛主席说：越学越蠢：黄埔军校五个月入伍期，四个月正式军官训练，学四大教程。我不相信这些行。操一操，练一练，就毕业了。出来还是不会打仗。林彪告诉过我，他出来当连长，就不会打仗。班长要他怎样他就怎样，因为班长有经验，只好听班长的话。打了几次就会打了。"},{"type":"paragraph","text":"第二十条太长了，太繁了。书太厚就没有人读，文章太长就没有人看，不要搞繁哲学。"},{"type":"paragraph","text":"在中央工作会识小型会上的指示"},{"type":"paragraph","text":"(一九六四年)"},{"type":"paragraph","text":"向来讲话不要鼓掌，要允许人们打睡，养。我过去读书就看小说，老师一查，就把课本放在小说上。这也许是我的毛病，也许是先生不对，不如看小说。后来就发明可以打睡。你不要讲我这个人没有创造，还是有一些。这样一来，就整了那些不是交谈式而是训话式的人。有了讲义就不要再讲了。"},{"type":"paragraph","text":"关于部队开展游泳活动的指示"},{"type":"paragraph","text":"（一九六四年七月二日）"},{"type":"paragraph","text":"部队要学游泳，所有部队都要学会。学游泳有个规律，摸到了规律就容易学会。整营、整团要学会全付武装泗渡。每团先搞一个营，每师先搞一个团，然后做到全会。"},{"type":"paragraph","text":"·137"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":7,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":150,"page_end":150},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c8d55f973"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

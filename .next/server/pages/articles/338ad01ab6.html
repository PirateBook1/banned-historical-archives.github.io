script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中苏友协总会成立大会电斯大林大元帅、毛泽东主席致敬","authors":[],"dates":[{"year":1949,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京五日电】　中苏友好协会总会成立大会通过向斯大林大元帅致敬电，电文如下:"},{"type":"paragraph","text":"斯大林大元帅:"},{"type":"paragraph","text":"拥有全中国各界和各少数民族人民为会员的中苏友好协会，今日在北京举行成立大会；我们的大会一致决定，向你——全世界劳动人民的伟大导师与领袖，致最热烈最崇高的敬礼!"},{"type":"paragraph","text":"苏维埃社会主义共和国联盟和中华人民共和国的人民，向来有着深厚密切的友谊。中国人民还是牢牢地记着:当十月革命成功之后，苏联在伟大的列宁和你的领导下，首先自动地废弃帝俄与中国所订立的不平等条约；当一九二四年至一九二七年中国第一次大革命时，苏联曾给中国人民以巨大的帮助；当一九三七年日本法西斯进攻中国的时候，苏联在你的领导之下，首先给中国以物资的和精神的巨大的援助；并于一九四五年出兵东北，消灭了日本关东军，解放我东北。总之，三十年来每逢中国遭遇外来的侵略，苏联没有不表示诚挚的同情和热烈的关切!"},{"type":"paragraph","text":"可是，过去中国国民党的反动统治，掩蔽了苏联对中国人民的伟大友谊，也压制了中国人民对苏联的友谊，在外国帝国主义操纵下的中国国民党反动派，直接成为中苏两国人民友好合作的障碍。"},{"type":"paragraph","text":"现在，我们在中国人民的伟大领袖毛泽东主席领导之下，扫除了中苏两国友好合作的一切障碍，苏联政府首先承认我们的中央人民政府，更进一步铺平了中苏两国亲密合作的大道，从此中苏两国间热诚的友谊和亲密的合作，将不会有任何的障碍了；中苏两国人民将永远如兄弟一般携起手来，共同地为促进两国人民的幸福，和世界人民民主与持久和平而奋斗到底。"},{"type":"paragraph","text":"中苏友好协会成立大会"},{"type":"paragraph","text":"一九四九年十月五日"},{"type":"paragraph","text":"【新华社北京五日电】　中苏友好协会总会成立大会通过向毛泽东主席致敬电，电文如下:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"中苏友好协会今日在北京举行盛大的成立大会。我们到会的代表们鉴于过去苏联对中国的伟大友谊与帮助，一直被国民党反动派所掩蔽和歪曲，中国人民对苏联的诚挚友谊，也被国民党反动派所压制和摧残，正是由于你——我们的伟大领袖与革命导师，领导着我们扫除了中苏两国友好合作的一切障碍，使我们能够坦率地表现出对苏联的诚挚友谊来。我们的大会一致决定向你致最崇高的敬礼!"},{"type":"paragraph","text":"我们誓愿紧紧地追随着你，为增进中苏两国的友好合作而努力，为促进中苏两国人民的文明幸福而努力，为争取世界人民民主与持久和平而努力"},{"type":"paragraph","text":"毛泽东的旗帜，是保证我们永远胜利的旗帜!"},{"type":"paragraph","text":"中苏友好协会成立大会"},{"type":"paragraph","text":"一九四九年十月五日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"338ad01ab6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

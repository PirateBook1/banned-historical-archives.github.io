script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的文章变成了前进的力量  应举社立誓今年成千斤社  社长崔希彦应各方面邀请正在京做报告","authors":["于民生"],"dates":[{"year":1958,"month":6,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的文章变成了前进的力量"},{"type":"paragraph","text":"应举社立誓今年成千斤社"},{"type":"paragraph","text":"社长崔希彦应各方面邀请正在京做报告"},{"type":"paragraph","text":"据新华社郑州15日电　本社记者于民生报道：河南省封丘县应举社的全体社员在看到和听到毛主席在“红旗”杂志上介绍他们合作社的文章后，人人精神振奋，斗志昂扬，意气风发。他们立下誓言，要继续大干、苦干，在今年实现千斤社，再次向毛主席报喜。"},{"type":"paragraph","text":"记者于11日到达这个合作社时，看到社员们已经把毛主席的文章，用醒目的黑笔字抄写在粉白的沿街墙壁上。这里的党员、团员和社员们，几天以来连夜开会，学习和讨论党提出的社会主义建设总路线以及毛主席的文章。他们怀着异常激动和喜悦的心情说，我们一定要保住这面光荣的红旗，使它永不褪色！"},{"type":"paragraph","text":"在这个合作社里，看不到一个游手好闲的人，人们在紧张的麦收以后，正在进行紧张的夏种工作。目前社员们正在把二千八百三十亩旱地（占全社耕地面积的68％）改成水稻田，这是这个合作社生产上的一个史无前例的创举，人们把丰收的希望寄托在这些水稻田上。他们从早上三四点钟就成队地走到水田里去插秧，直到黄昏才回家。晚饭后，又回到田间，顶着满天星斗，伴随着有节奏的歌声，在育苗田里拔秧苗，为第二天完成更多的插秧任务作准备工作。劳动虽然紧张，但是社员们个个生龙活虎，干劲十足。全社插秧效率也由过去的每天五十亩，提高到二百一十五亩。"},{"type":"paragraph","text":"据新华社讯　正在北京出席第四次全国民政会议的河南省封丘县应举农业社社长崔希彦，最近应北京的一些机关、团体、学校、部队等的邀请，先后做了几次有关“依靠集体力量战胜灾荒组织全面大跃进的经验”的报告。有几十个单位还正在组织听录音报告。所有听到报告的人都极为赞扬，说崔希彦的报告是一篇马列主义红专的报告，是一次生动的社会主义教育。北京农业大学的师生听过报告，要请崔希彦到农业大学任教。为了满足各方面的要求，崔希彦的报告计划进行到本月中旬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d571e3ab88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

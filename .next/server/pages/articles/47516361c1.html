script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叶剑英邓小平李先念等同志亲切会见各民主党派和工商联代表大会全体代表","authors":[],"dates":[{"year":1979,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叶剑英邓小平李先念等同志亲切会见各民主党派和工商联代表大会全体代表"},{"type":"paragraph","text":"新华社北京十月十九日电  中共中央副主席、人大常委会委员长叶剑英，中共中央副主席、国务院副总理、政协全国委员会主席邓小平，中共中央副主席、国务院副总理李先念，今天下午在人民大会堂亲切会见了出席中国国民党革命委员会第五届全国代表大会、中国民主同盟第四次全国代表大会、中国民主建国会第三次全国代表大会、中国民主促进会第四次全国代表大会、中国农工民主党第八次全国代表大会、中国致公党第七次全国代表大会、九三学社第三届全国社员代表大会、台湾民主自治同盟第二次全盟代表大会和中华全国工商业联合会第四届会员代表大会的全体代表。"},{"type":"paragraph","text":"叶剑英、邓小平、李先念等同志向九个代表大会表示祝贺，向全体代表表示亲切问候，并同大家一起照了像。"},{"type":"paragraph","text":"参加会见的还有：中共中央、人大常委会、国务院的其他领导同志王震、韦国清、乌兰夫、邓颖超、纪登奎、吴德、张廷发、陈锡联、胡耀邦、耿飚、倪志福、彭真、赛福鼎、谭震林、阿沛·阿旺晋美、周建人、许德珩、胡厥文、朱蕴山、史良、谷牧、康世恩、薄一波、姚依林，中央军委常委粟裕，政协全国委员会副主席宋任穷、季方、王首道、庄希泉、胡子昂、刘澜涛、陆定一、李维汉、胡愈之、王昆仑、班禅额尔德尼·却吉坚赞，最高人民法院院长江华，最高人民检察院检察长黄火青。（附图片）"},{"type":"paragraph","text":"党和国家领导人叶剑英、邓小平、李先念等会见了八个民主党派和工商联代表大会代表。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"叶剑英、邓小平、李先念副主席等亲切接见出席第六次全国少先队工作会议的代表。\t新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"李先念","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47516361c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

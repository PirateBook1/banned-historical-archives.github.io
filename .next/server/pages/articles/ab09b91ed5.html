script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席会见贾瓦拉总统和夫人等贵宾毛主席同贵宾们一一握手，对他们前来我国访问表示欢迎，并且同贾瓦拉总统、塞赛部长、　恩吉外长、迪巴部长进行了亲切友好的谈话。告别时，毛主席请贾瓦拉总统回国以后问候冈比亚　人民，并祝整个非洲站起来。参加会见和谈话的有李先念副总理、王海容副外长等","authors":[],"dates":[{"year":1975,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年六月十二日电　毛泽东主席今天晚上会见了冈比亚共和国总统达乌达·凯拉巴·贾瓦拉和夫人奇丽尔·贾瓦拉以及随同来访的其他冈比亚贵宾。他们是农业和自然资源部长雅亚·塞赛，外交部长阿·巴·恩吉，经济计划和工业发展部长谢·穆·迪巴，外交部政务次长贾邦，警察总监劳埃德-埃文斯，总统办公室副秘书长索塞，经济计划和工业发展部常任秘书兰利博士，外交部副常任秘书瓦达。"},{"type":"paragraph","text":"会见时，毛主席同贵宾们一一握手，对他们前来我国访问表示欢迎，并且同贾瓦拉总统、塞赛部长、恩吉外长、迪巴部长进行了亲切友好的谈话。告别时，毛主席请贾瓦拉总统回国以后问候冈比亚人民，并祝整个非洲站起来。"},{"type":"paragraph","text":"参加会见和谈话的有李先念副总理、王海容副外长、唐闻生和章含之副司长。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\06\\756d010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席六月十二日晚会见了冈比亚共和国总统达乌达·凯拉巴·贾瓦拉和夫人奇丽尔·贾瓦拉以及随同来访的其他冈比亚贵宾。图为毛泽东主席同贾瓦拉总统握手。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab09b91ed5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

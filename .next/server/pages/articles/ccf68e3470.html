script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓了路线　各项工作有起色上海一○一厂党委通过路线教育，提高了执行毛主席革命路线的自觉性","authors":[],"dates":[{"year":1972,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海一○一厂党委遵照毛主席关于“进行一次思想和政治路线方面的教育”的教导，在开展挑修整风运动中，认真学习马列主义、毛泽东思想，结合三大革命运动的实践，对广大党员和干部深入进行路线教育和政策教育，提高了执行毛主席无产阶级革命路线和政策的自觉性，有力地推动了各项工作的开展。"},{"type":"paragraph","text":"在开展批修整风运动中，这个厂党委组织干部学习毛主席关于“一个政党要引导革命到胜利，必须依靠自己政治路线的正确和组织上的巩固”和“思想上政治上的路线正确与否是决定一切的”教导，认识到，干每件工作都会提到执行什么路线的问题，不是执行正确的路线，就是执行错误的路线。因此，干革命必须首先分清路线。他们采取抓住路线斗争的典型事例，发动群众讨论的办法，分清什么是正确路线，什么是错误路线，使广大工人增强了执行毛主席革命路线的自觉性。他们总结了执行毛主席革命路线的经验:在生产紧张时要坚持路线教育，防止业务挂帅；在取得成绩后要坚持路线教育，防止骄傲自满、右倾麻痹；在斗争激烈时要坚持路线教育，防止“左”倾急躁情绪等等，使广大干部和群众在错综复杂的路线斗争中保持清醒的头脑。"},{"type":"paragraph","text":"随着路线教育的深入，这个厂的领导发现当批判了一种主要倾向时，往往会出现另一种倾向，这使他们认识到，问题揭露了之后，一定要真正从思想上路线上分清是非，提高执行毛主席革命路线的自觉性。有一次，厂里要突击加工一种半导体收音机零件，有些车间干部互相扯皮，说“这不是我们的任务”。党委知道后，不是简单地批评一下了事，而是对车间干部进行路线教育，帮助他们弄清全局与局部的关系，使他们既克服“各人自扫门前雪”的倾向，又防止“来多少接多少，完成多少算多少”的倾向。"},{"type":"paragraph","text":"这个厂的党委在学习中体会到，政策是路线的具体体现。加强党的领导，就要正确地执行党的政策。因此，厂党委把敏策教育作为路线教育的一个重要内容。不久前，在一次党委会上，对一个犯错误的党员如何处理问题发生了争论，有的认为该党员错误严重要开除；有的认为还可挽救，要留在党内进行挚育，两种意见争执不下。后来大家遵照毛主席关于“调奎就是解决问题”的教导，分别再到各个党支部进行调查，集中了广大党员和群众的正确意见，很快统一了思想，作出了正确的处理。"},{"type":"paragraph","text":"由于这个厂党委在批修整风运动中，深入进行路线教育，使毛主席的无产阶级革命路线和政策在厂内迅速地得到贯彻执行，从而从根本上加强了党的领导，进一步发展了全厂的大好革命形势。(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccf68e3470"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

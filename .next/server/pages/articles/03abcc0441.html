script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席察看过的“幸福田”丰收","authors":["罗钢"],"dates":[{"year":1958,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【灌县讯】一个多月前，毛主席在灌县幸福社察看过的一块南大二四一九小麦田——社员们现在称它为“幸福田”，在5月15日收割了。"},{"type":"paragraph","text":"这天下午，人们好像早有准备似的，收割“幸福田”的事情刚决定不过十多分钟，便有十多个男女社员拿着镰刀一窝蜂的跑来。就连那五十九岁的罗光清老大娘，也忘记了上半天劳动的疲劳，兴冲冲的赶来收割。用她的话说:割这块“幸福田”的麦子，心里格外高兴。"},{"type":"paragraph","text":"贫农社员冉贵全自然更高兴了。他很快找到了毛主席曾经和他谈话的地方，他像履行一个永生难忘的诺言似的，一股劲地割麦子，一面又不断地在笑。"},{"type":"paragraph","text":"谁能不笑呢?一个多月前，毛主席来这里时，这里还是一片青绿，麦穗都还没有长出。当时，毛主席曾经问冉贵全:“这块田的麦子能打四百斤吗(亩产)?”冉贵全答道:行呵，可能产四百二、三。就打从那时起，社里根据毛主席的指示，又给这块田增施了30斤硫酸铔，使麦粒更加壮实。冉贵全更是每天来这里察看。现在，收割期到了。一片青绿变成了一片金黄，一根根麦苗上都结下了一吊吊沉甸甸的麦籽……"},{"type":"paragraph","text":"不知是谁第一个提起，人们一边收割，就一边议论起这块麦子的产量来了。罗光清老大娘说:“这麦子比上午收的那块田好，籽实，没有倒。”认为至少产到四百三、四十斤。有的说:不止!这么壮实，硬有四百五、六，七嘴八舌。最后还是王良敦社长直起腰来，仔细地看了看麦穗，比了比吊吊长短，然后看来是满有把握的说:对!450斤(注:去年这个社平均小麦亩产为403斤)!"},{"type":"paragraph","text":"这下可把冉贵全的妹妹冉贵芳激动了。她几乎是向所有的人叫起来，马上给毛主席他老人家报去。哥哥立刻止住她说:别慌，等晒干以后，再给他老人家报也不迟。"},{"type":"paragraph","text":"收割不到一半，王社长和冉贵全又在田里选起麦种来。在这里驻社的县农业科科长颇有风趣地说:对呀，在“幸福田”里选下一些幸福种子来。"},{"type":"paragraph","text":"罗钢"}],"comments":[],"origin":"灌县","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03abcc0441"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

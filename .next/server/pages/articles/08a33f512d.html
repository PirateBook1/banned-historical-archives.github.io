script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国运动员同日本和阿拉伯国家健儿举行联欢各国运动员无限热爱毛主席联欢会上响彻“毛主席万岁!”的欢呼声","authors":[],"dates":[{"year":1966,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社金边电　参加第一届亚洲新兴力量运动会的中国和日本两国运动员们，十一月三十日下午欢聚在金边“体育城”里，共祝中日两国人民之间的深厚友谊和亚洲新运会的胜利召开。"},{"type":"paragraph","text":"中国体育代表团副秘书长郭雷和日本柔道队领队成毛英臣先后在联欢会上讲了话。"},{"type":"paragraph","text":"联欢会上自始至终充满着欢乐和友好的气氛。日本运动员表达了对中国人民的伟大领袖毛泽东主席的爱戴之情。他们纷纷向中国运动员索要毛主席像纪念章、毛主席像和日文版《毛泽东选集》。一位日本运动员得到毛主席像纪念章时，热情地欢呼“毛主席万岁!”当另一位日本运动员得到一部《毛泽东选集》以后，激动地说:“这是一部最宝贵的书。”他当场用中国话唱了歌颂毛主席的歌曲《大海航行靠舵手》，受到了全场热烈的欢迎。另一位日本运动员向中国朋友索要了一幅毛主席在天安门城楼上检阅红卫兵的彩色像，他高兴极了，当场写了一张纸条给中国朋友，上面用中文写道:“我热爱毛泽东!”"},{"type":"paragraph","text":"两国运动员畅叙友情，欢笑声和歌声不断。两国的运动员们抱着兴奋的心情，相继走到大厅中央，引吭高唱中日两国的歌曲。日本的女运动员还和中国女运动员一起用中国话唱了《洪湖水，浪打浪》，受到了热烈的欢迎。"},{"type":"paragraph","text":"据新华社金边二日电　参加第一届亚洲新兴力量运动会的中国体育代表团一日下午在金边“体育城”里，同来自巴勒斯坦、叙利亚、伊拉克、也门和黎巴嫩的阿拉伯朋友举行了盛大的友谊联欢会。"},{"type":"paragraph","text":"这是一个热烈的、充满着中国人民和阿拉伯各国人民战斗友情的盛会。阿拉伯各国朋友表达了他们对中国人民的伟大领袖毛主席的无限热爱。"},{"type":"paragraph","text":"中国体育代表团副团长赵正洪在联欢会开始时讲了话。巴勒斯坦体育代表团团长和黎巴嫩体育代表团一位负责人也先后讲话。巴勒斯坦体育代表团团长在讲话结束时高呼:“毛泽东主席万岁!”"},{"type":"paragraph","text":"在他们讲话时，阿拉伯朋友一再激动地领先和中国朋友一起高呼:“毛主席万岁!”“中国人民和阿拉伯人民反帝团结万岁!”“打倒美帝国主义!”"},{"type":"paragraph","text":"在联欢会上，阿拉伯体育界朋友热情地表达了他们对中国人民伟大领袖毛主席的崇高敬意和无限热爱。他们纷纷向中国朋友索要毛主席像、毛主席著作和毛主席像纪念章。他们的愿望实现后，个个欣喜万分。一位巴勒斯坦朋友说:“毛泽东主席是伟大的革命导师，他的著作给战斗的巴勒斯坦人民以不可估价的力量，全体巴勒斯坦人民都敬仰毛泽东，热爱中国人民。”一位伊拉克运动员指着自己胸前的毛主席像纪念章说:毛泽东主席是伟大的革命领袖。一位叙利亚运动员问中国体操运动员王维俭，她是靠什么获得体操四项冠军的。王维俭拿出自己的《毛主席语录》说，她是依靠毛泽东思想取得胜利的。她还翻开《毛主席语录》，指出“下定决心，不怕牺牲，排除万难，去争取胜利。”这一段话。这位叙利亚朋友听了以后，立刻也翻开他刚得到的英文版《毛主席语录》读起这段话来。在联欢会上，中国运动员演唱了歌颂毛主席的歌曲，巴勒斯坦裁判员伊斯马特·哈拉比用中国话唱了《东方红》。"},{"type":"paragraph","text":"联欢会结束的时候，阿拉伯各国朋友又一次领先用中文高呼:“毛泽东主席万岁!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08a33f512d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

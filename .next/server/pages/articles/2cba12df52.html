script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席革命文艺路线的新胜利　批林批孔运动的丰硕成果  革命现代京剧《平原作战》《杜鹃山》彩色影片将于本月二十三日起在全国城乡陆续上映","authors":[],"dates":[{"year":1974,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席革命文艺路线的新胜利　批林批孔运动的丰硕成果"},{"type":"paragraph","text":"革命现代京剧《平原作战》《杜鹃山》彩色影片将于本月二十三日起在全国城乡陆续上映"},{"type":"paragraph","text":"新华社一九七四年五月二十一日讯　在批林批孔运动的推动下，革命现代京剧《平原作战》、《杜鹃山》的彩色影片，最近摄制完成，将从五月二十三日起在北京和全国各地城乡陆续上映。"},{"type":"paragraph","text":"这两部革命样板戏影片的摄制成功，是批林批孔的丰硕成果，是毛主席的无产阶级革命文艺路线的新胜利。它们的上映，将为满足广大工农兵群众早日看到这两个革命样板戏的要求，进一步普及革命样板戏作出贡献。"},{"type":"paragraph","text":"伟大的批林批孔运动，激发出革命文艺工作者极大的革命热情。参加这两部影片摄制工作的中国人民解放军八一电影制片厂《平原作战》摄制组、北京电影制片厂《杜鹃山》摄制组和中国京剧团、北京京剧团的革命文艺工作者，在影片的摄制过程中，认真学习马列著作和毛主席的著作，联系当前文艺战线上两个阶级、两条路线斗争的实际，深入批判林彪效法孔老二“克己复礼”的反革命罪行及其修正主义路线，不断提高执行毛主席革命文艺路线的自觉性。同时，他们认真总结过去拍摄革命样板戏影片的经验，在艺术上一丝不苟，精益求精，努力做到“还原舞台，高于舞台”，使革命样板戏影片的质量越来越好。"},{"type":"paragraph","text":"同时上映的还有由长春电影制片厂摄制、浙江越剧团演出的反映贫下中农在三大革命运动中学习、运用毛主席哲学思想的革命现代越剧《半篮花生》彩色影片，以及《欢庆“五一”》、《沸腾的开滦》、《农作物杂交优势利用》、《美术园地新图画》等十三部新近拍摄的新闻纪录片和科教片。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cba12df52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

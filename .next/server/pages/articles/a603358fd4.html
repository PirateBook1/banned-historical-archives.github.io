script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"曾雍雅同志讲话中传达的中央首长对西藏文化大革命的指示","authors":[],"dates":[{"year":1968,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"曾雍雅同志讲话中传达的中央首长对西藏文化大革命的指示","type":"title"},{"text":"（按照讲话中传达的顺序编排）","type":"subtitle"},{"text":"（8月）29日晨总理指示：“支一派就是支‘大联指’，压一派就是压‘造总’，亲一派就是亲‘大联指’，疏一派就是疏‘造总’。”","type":"paragraph"},{"text":"黄总长几次讲了：“你们西藏支一派压一派为什么转变不了？为什么不能转变？”","type":"paragraph"},{"text":"总理在电话里说：“支一派压一派，为什么不能转变要很好回答”。","type":"paragraph"},{"text":"黄总长说：“为什么主席这么多指示，中央这么多指示都不执行？支一派压一派的问题转不过来？”","type":"paragraph"},{"text":"总长、吴副总长说：“主席‘5·20’指示你们学习了没有？毛主席、林副主席说了不执行，究竟听毛主席、林副主席的还是听谁的”。","type":"paragraph"},{"text":"总长给我和（张）国华同志谈：“你们无组织无纪律不象样了，主席接见还争位置、争条条、争框框，确实不象样子……，要开炮（指批评）”。","type":"paragraph"},{"text":"军委办事组首长说：“你们自己打自己，警司政委、副司令被打，后勤部副部长被打死了……。”","type":"paragraph"},{"text":"“军内有坏人挑，有坏人破坏，你们没敌情观念，麻痺，别的地方都有坏人，你们西藏军区机关就没有坏人了吗？……你们这些人搞得一点嗅觉都没有了。”","type":"paragraph"},{"text":"“你们处在边疆地区打起仗来怎么办？”“不经中央批准，就出动部队，北京常委发了报，动用部队要经中央批准，为什么接到报还出动部队？打了人家的人还说人家是反革命事件”，……","type":"paragraph"},{"text":"总长说：“你们西藏部队无组织无纪律相当严重了，支一派压一派纠正不过来，为什么毛主席、林副主席、中央的指示都不听，还能打仗吗？”","type":"paragraph"},{"text":"总长说：“打起仗来，你叫他打，他不打，你叫他这样打，他那样打，这个仗能打好吗？”","type":"paragraph"},{"text":"“8·29”总理给我们打了个电话，“你们在检查报告（指西藏军区关于“支左”工作的检查报告）上又增加了一些内容，我看还可以，写得还不错，你们又根据讨论意见作了修改，以后就按这个口径。”……“已经成立革委会了嘛！不用批了”。","type":"paragraph"},{"text":"（8月）29日晨总理说：“中央决定阴法唐同志不能当（自治区革命委员会）副主任，你们有什么意见？”","type":"paragraph"},{"text":"“6·6”中央首长说：没看出有进步的表现就不准他（指阴法唐）回去，……","type":"paragraph"},{"text":"军委办事组指示，我们对错误不要背包袱，但也不要不在乎。","type":"paragraph"}],"comments":[],"origin":"（原载《红色造反报》144期）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a603358fd4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

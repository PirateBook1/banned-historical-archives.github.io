script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国卓越的老一辈新闻工作者、无党派爱国人士  王芸生同志追悼会在北京举行  叶剑英邓小平等献了花圈，乌兰夫等参加追悼会","authors":[],"dates":[{"year":1980,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国卓越的老一辈新闻工作者、无党派爱国人士"},{"type":"paragraph","text":"王芸生同志追悼会在北京举行"},{"type":"paragraph","text":"叶剑英邓小平等献了花圈，乌兰夫等参加追悼会"},{"type":"paragraph","text":"新华社北京六月十九日电  我国卓越的老一辈新闻工作者、无党派爱国人士王芸生同志，因病于一九八○年五月三十日在北京逝世，终年七十九岁。"},{"type":"paragraph","text":"王芸生同志的追悼会，今天下午在政协礼堂举行。"},{"type":"paragraph","text":"王芸生同志是政协第五届全国委员会常务委员，第五届全国人民代表大会代表，第五届全国人大常委会法制委员会委员，中日友好协会副会长。"},{"type":"paragraph","text":"为悼念王芸生同志，叶剑英、邓小平、彭真、邓颖超、乌兰夫、彭冲、宋任穷、廖承志、周建人、许德珩、胡厥文、朱蕴山、史良、沈雁冰、康克清、季方、王首道、杨静仁、张冲、庄希泉、胡子昂、荣毅仁、刘澜涛、陆定一、李维汉、胡愈之、王昆仑、班禅额尔德尼·却吉坚赞等送了花圈。人大常委会、政协全国委员会、中共中央统战部、人大常委会法制委员会以及各民主党派中央、全国工商联和一些无党派人士也送了花圈。"},{"type":"paragraph","text":"参加追悼会的有乌兰夫、彭冲、朱蕴山、史良、王首道、庄希泉、李维汉、胡愈之、王昆仑、班禅额尔德尼·却吉坚赞等，以及部分在京政协常委、委员，有关方面负责人，王芸生同志的生前友好和群众代表四百多人。"},{"type":"paragraph","text":"追悼会由政协全国委员会副主席刘澜涛主持。政协全国委员会副秘书长刘宁一致悼词。"},{"type":"paragraph","text":"悼词说，王芸生同志是天津市静海县人。一九二五年五卅运动时他参加了反帝斗争，担任宣传工作，因而受到北洋军阀的迫害。一九二六年他在上海继续参加反帝宣传活动。随后王芸生同志长期从事新闻工作，曾任天津《商报》总编辑、上海《大公报》总编辑。一九四八年底，他响应中国共产党的号召从上海经台湾、香港进入华东解放区，参加革命。一九四九年三月他到达解放了的北平，发表了《我来到了解放区》一文，畅谈了自己的认识过程，随即和全国人民一道，参加建设新中国的行列。一九四九年五月他随军进入上海，发表了《大公报新生宣言》，随后作为全国新闻工作者的代表之一，光荣地出席了中国人民政治协商会议第一次全体会议。"},{"type":"paragraph","text":"悼词说，新中国成立后，王芸生同志历任华东军政委员会委员，上海市人民政府委员，中华全国新闻工作者协会副主席，政协第一届全国委员会委员、第二、三、四届政协全国委员会常务委员，第一、二、三、四届全国人民代表大会代表等职。解放以后，他在主持《大公报》期间，在党的领导下为社会主义革命和社会主义建设的宣传工作，作出了积极的贡献。王芸生同志对中日友好事业倾注了满腔的热情，是一位受人尊敬的日本问题研究家，为发展中日两国友好关系和两国人民的友谊，做了大量工作，贡献了自己的力量。"},{"type":"paragraph","text":"悼词说，王芸生同志坚决拥护中国共产党的领导，努力学习马列主义、毛泽东思想，注意改造世界观。他热爱社会主义祖国，十分关心台湾回归祖国完成统一的大业。（附图片）"},{"type":"paragraph","text":"王芸生同志遗像"},{"type":"paragraph","text":"新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"刘澜涛","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"004f990e52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

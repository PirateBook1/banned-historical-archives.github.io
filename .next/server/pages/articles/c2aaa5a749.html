script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"关于倡办粮食合作社问题","alias":"","parts":[{"type":"paragraph","text":"关于倡办粮食合作社问题"},{"type":"paragraph","text":"（1933年7月4日）"},{"type":"paragraph","text":"中央苏区本来是一个产米很多的地方，但是在今年弄成了部分夏荒的现象，有些工农群众米不够吃，感受了很大的困难，这是值得严重注意的事。原因是：帝国主义国民党的反动统治，在绝望的挣扎之中，不但采用一切政治军事力量，而且还采用了经济封锁政策，以致工业品的供给减少，价格昂贵。群众为要买得必需的工业品，不得不把新谷用绝顶便宜的价格卖出去。于是一班奸商富农就乘机操纵市价，把新谷价格压低到惊人的程度，以最低廉的价钱收买大量的粮食，或囤积居奇，或偷运出境，弄得有些群众到今年青黄不接时米不够吃，又要出钱去买贵米，这班奸商富农又乘机操纵，把谷价抬到很高的程度，甚至有些地方就是高价也不容易买得，这就是造成今年夏荒的主要原因。其他如去年天灾关系，收成不好，及白军团匪在边区的抢掠焚毁，并且政府方面没有注意到有计划的存储，无限制的粮食出口，也都是造成今年粮食缺乏的原因。政府对于消灭这种不好的现象，已想很多办法，如设立各地粮食调剂局、贸易局，并准备存储大量的粮食，以备群众的急需。但是最主要的解决工农群众粮食供给的办法，还是大家一齐起来组织粮食合作社，办法是：劳苦工农群众自己集股，股金可用钱缴也可用谷缴（扣成钱数），秋收后社员需要钱时，就可将粮食以比较市价高些的价钱，卖给合作社。合作社收买的谷子，可以存储一小部分，供给来年青黄不接时社员的急需，其余大部分可陆续运到粮价高的地方出卖或出口，这样继续不断地进案出，不但可以扩大资本，而且可以使社员得到很多的赢余。我们用这方法可以调剂市价，使苏区粮食价格在常年内不至过高或过低，同时可以保障农民不受粮食缺乏的困扰，免去奸商富农的残酷剥削，工农生活得到最大的改善。工农劳苦群众要马上动员起来，你邀我、我邀他地一齐加入粮食合作社。各种群众革命团体，应该用最大的力量，帮助这一工作的进行，各级政府的负责同志更应该负责把粮食合作社的意义和作用，作最普遍的深入的宣传，领导群众，帮助群众，使每一乡至少要建立一个粮食合作社。现在就要着手报名造册，照中央政府所发的粮食合作社章程选举负责人员，另方面建立好谷仓，在秋收前应做好一切准备工作，使在新谷上市时立刻可以进行工作，这是保证群众粮食、巩固苏维埃政权，使革命战争迅速顺利发展的重要工作，绝不准有丝毫的忽视。特此布告。"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘一九三三年七月四日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":7,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":322,"page_end":323},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2aaa5a749"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback"

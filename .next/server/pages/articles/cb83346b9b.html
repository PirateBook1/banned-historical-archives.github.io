script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"在华北局势危急情况下应坚持游击战争方针","alias":"","parts":[{"type":"paragraph","text":"在华北局势危急情况下应坚持游击战争方针"},{"type":"paragraph","text":"（1937年9月29日）周，朱、彭、任\"："},{"type":"paragraph","text":"甲、华北大局非常危险，敌已从平汉、津浦两路的中间突破进来，保定已失，敌正迁回石家庄的侧面，河北局面已经完结了。卫立煌、曾万钟、孙连仲三军退阜平、获鹿线，布置侧面阵地，将依托太行山脉。河北失后，敌将从海州登陆进占徐州，则山东将不战而失。不久中国阵地将变为扼守黄河、运河两线。这一形势将影响到上海战线发生某些变化，南京将被大轰炸，国民党如不妥协，必将迁都。估计中国政局在数月后将起变化，我们应争取在彼时达到改造政府，改造军队，实行三民主义与十大政纲3，继续支持民"},{"type":"paragraph","text":"[1]周，指周恩来。朱，指朱德。彭，指彭德怀，当时任八路军副总司令。任，指任弼时，当时任八路军政治部主任。"},{"type":"paragraph","text":"[2]卫立煌，当时任国民党军第十四集团军总司令。曾万钟（1896一?)，云南大关人，当时任国民党军第三军军长。孙连仲（1893一1990），河北雄县人，当时任国民党军第一军团军团长。"},{"type":"paragraph","text":"[3]十大政纲，指1937年8月中共中央政治局洛川会议通过的抗日救国十大纲领，即：一、打倒日本帝国主义；二、全国军事的总动员；三、全国人民的总动员；四、改革政治机构；五、抗日的外交政策；六、战时的财政经济政策；七、改良人民生活；八、抗日的教育政策；九、肃清汉奸卖国贼亲日派，巩固后方；十、抗日的民族团结。族战争之目的。也只有在彼时，真正人民的民族战争才能实现。判断在彼时苏联将给中国以实力的援助。"},{"type":"paragraph","text":"乙、山西将成为华北的特殊局面，这根本的是因为有红军，其次则是阎锡山“与我们结合起来。由于这两个力量的结合，将造成数百万人民的游击战争。我们应坚持这一方针，布置全省的游击战，坚持废除苛捐杂税，减租减息，人民参政及改造晋军的根本方针。"},{"type":"paragraph","text":"丙、目前长城抗战仅是暂时的，而且是极短的暂时。阎必要求我军与他配合来打一二仗。为了给晋军以更好的影响，如果在确实有利的条件下，当然是可以参加的，但须计算。这仅是战役的暂时的局面，根本方针是争取群众，组织群众的游击队，在这个总方针下实行有条件的集中作战。你们应要求阎锡山拿出一万支枪来武装人民。你们应在前方办一个五百至一千人的干部学校，由红军与地方党合办，以充游击战争干部。在六个月后，抗大的一期学生可以大部使用于山西。"},{"type":"paragraph","text":"丁、关于使用一一五师配合国民党二三个师，待敌相当深入后，向灵涞广蔚?及其以北突击，捣其空虚后方的计划，请你们着重研究一番。如实行此着，可能在一个时期内展开一个新局面，虽然不能根本地破坏敌人战略计划，但暂时地部分地破坏是可能的。这就大有利于在山西全省创立我们的根据地。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月二十九日十时[1]阎锡山，当时任国民党军第二战区司令长官。[2]指山西的灵丘、广灵和河北的涞源、蔚县。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":9,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":187,"page_end":188},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb83346b9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"招待胡志明主席和越南代表团　毛泽东主席举行宴会","authors":[],"dates":[{"year":1955,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"招待胡志明主席和越南代表团"},{"type":"paragraph","text":"毛泽东主席举行宴会"},{"type":"paragraph","text":"新华社七日讯　中华人民共和国主席毛泽东七日晚在北京中南海设宴招待越南民主共和国主席胡志明和越南民主共和国政府代表团全体团员。"},{"type":"paragraph","text":"胡志明主席和越南民主共和国政府代表团团员长征、黎文献、潘英、阮文煊、严春菴、雍文谦、阮维祯、范玉石、黄文欢都应邀出席了宴会。"},{"type":"paragraph","text":"出席作陪的，有中华人民共和国副主席朱德，全国人民代表大会常务委员会委员长刘少奇，国务院总理周恩来，全国人民代表大会常务委员会副委员长宋庆龄、林伯渠、李济深、沈钧儒、郭沫若、彭真、李维汉、陈叔通、赛福鼎，国务院副总理陈云、彭德怀、邓小平、陈毅、乌兰夫、李富春、李先念，最高人民法院院长董必武，最高人民检察院检察长张鼎丞，国防委员会副主席刘伯承、聂荣臻、叶剑英、程潜、张治中、傅作义、龙云，中国人民政治协商会议全国委员会副主席何香凝、章伯钧、陈嘉庚、鲍尔汉，国务院秘书长习仲勋，各办公室主任罗瑞卿、林枫、薄一波、贾拓夫、王首道，各部部长谢觉哉、章乃器、曾山、叶季壮、王鹤寿、黄敬、沙千里、滕代远、朱学范、廖鲁言、梁希、马文瑞、沈雁冰、杨秀峰、张奚若，外交部副部长张闻天、王稼祥，我国驻越南民主共和国大使罗贵波，中国人民解放军总参谋长粟裕、副总参谋长李克农，总政治部副主任谭政，中共中央各部门负责人陆定一、宋任穷、刘澜涛、李雪峰、杨尚昆。"},{"type":"paragraph","text":"越南贸易代表团团长阮文珍和越南民主共和国驻我国大使馆一等秘书周亮也应邀出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b069e43c7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

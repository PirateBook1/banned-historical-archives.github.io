script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"关上村战况及我继续弃敌之部署","alias":"","parts":[{"type":"paragraph","text":"关上村战况及我继续歼敌之部署"},{"type":"paragraph","text":"（1936年2月28日）徐、程，并告林、聂："},{"type":"paragraph","text":"甲、据林聂报，独二旅第四团被我完全消灭，其旅部及第三团被我追及，正在解决中。"},{"type":"paragraph","text":"乙、中阳来敌两团，亦说三团，昨（二十七）日十五时进至距关上三十里处，被我一军团一部正抗击中，一军团主力本（二十八）日向关上村转进。"},{"type":"paragraph","text":"丙、着徐程率十五军团七十五师、八十一师及七十八师之一个营，接电后由水头出发向关上开进（关上在水头正北六十里，中阳正南五十里），由南向北攻击该敌。"},{"type":"paragraph","text":"丁、一军团则由北向南攻击。戊、如发现中阳续有援敌，一军团派小部拒止之。己、一军团、十五军团由林聂统一指挥之。"},{"type":"paragraph","text":"庚、林聂与徐程互相派员至关上附近取联络，徐程令骑兵连保持水头于我手中。"},{"type":"paragraph","text":"彭毛二月二十八日一时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":2,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":266,"page_end":266},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d208bb3c82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

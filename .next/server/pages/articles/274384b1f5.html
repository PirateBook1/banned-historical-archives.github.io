script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1900","name":"国家档案局关于加强对历史档案资料收集工作的通知","author":"国家档案局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国家档案局关于加强对历史档案资料收集工作的通知","dates":[{"year":1981,"month":8,"day":4}],"is_range_date":false,"authors":["国家档案局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国家档案局办公室, 档案工作文件汇集(第二集), 223-224","tags":[{"name":"档案","type":"主题/事件"},{"name":"历史","type":"主题/事件"}],"parts":[{"type":"title","text":"国家档案局关于加强对历史档案资料收集工作的通知"},{"type":"subtitle","text":"囯档发〔1981〕101号"},{"type":"paragraph","text":"随着我国历史档案的开放，以及党史研究和地方史志编纂工作的开展，进一步加强对历史档案资料的收集工作已刻不容缓。当前不少档案馆在党委和政府的直接领导和统一组织下，在承担征集领袖文稿、革命历史档案资料、旧政权档案资料等方面，已经做了很多工作，取得了一定的成绩，这对于抢救党和国家历史财富，进一步贯彻集中统一管理档案的原则，维护档案的完整与安全，以便于党和国家各项工作的利用，都是极为重要和必需的。但是从目前情况看，各地进展很不平衡，有的地方仍处于停滞不前状态。为了尽快地、切实地做好此项工作，特通知如下："},{"type":"paragraph","text":"一、凡是参加本级党史资料征集委员会（或小组）、地方史志编纂委员会的档案部门，应当积极承担领导上授权的征集历史档案资料的任务，并主动配合和联系有关部门共同做好征集工作。各级档案馆，特别是省以上档案馆和老根据地、历史名城所在地的档案馆，应当配备专职人员负责对散存的历史档案进行认其细致的调查和征集，必须克服收集工作“差不多”的思想和畏难情绪，要广开门路，走群众路线。"},{"type":"paragraph","text":"二、对于征集来的所有历史档案资料，包括领袖文稿、革命历史档案资料、回忆录、旧政权档案资料、著名历史人物的书信、日记等等，应建议领导按照党和国家规定的集中统一管理的原则，一律交由档案馆实行集中统一管理，不得自行分散。所征集的历史文物和革命历史文物，如印鉴、旗帜、器具、衣物等等，可统一交由文博部门保管。"},{"type":"paragraph","text":"三、各机关、各级档案馆所收藏的不属于本机关、本馆保管范围的历史档案资料和目录、卡片等，均应按照规定，向有关档案馆报送目录和办理移交，不得隐匿或无故拒交。"},{"type":"subtitle","text":"四、凡“文化大革命”中下达的有关档案工作的文件（包括档案的抽存、清查、保管等），凡不符合党和国家集中统一管理原则的，均应遵照中央关于拨乱反正的指示精神，按照原有规定或新的规定办理。                                                           国家档案局"},{"type":"paragraph","text":"一九八一年八月四日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"274384b1f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

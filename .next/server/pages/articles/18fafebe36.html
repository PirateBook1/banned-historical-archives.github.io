script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周先意在工会召开的第一次鸣放座谈会上的发言","authors":["周先意","浙江大学"],"dates":[{"year":1957,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"周先意在工会召开的第一次鸣放座谈会上的发言","type":"title"},{"text":"浙江大学周先意","type":"authors"},{"text":"[周先意是我校教学教研组讲师，这是他在5月11日基层工会召开的第一次鸣放座谈会上的发言。——编者注——]","type":"paragraph"},{"text":"党的工作者满足于歌功颂德，如造了多少房子，添了多少人员，这不是浙大的成绩而是国家的成绩，浙大几年来落后了。","type":"paragraph"},{"text":"党不关心教师，我们从来不见领导，领导也从不知道我们，领导上好的话听得太多。","type":"paragraph"},{"text":"什么是积极分子呢？差不多等于思想懒汉，领导说黑即黑，说白即白，自己不钻研，领导对学校不熟悉，抓了什么工作？浙大机构越来越庞大，机构瘫痪，领导无能，浙大进步在什么地方？学生到三年级还闹思想问题，党不知在干什么事情，党的工作者自高自大，知识分子甘拜下风，刘亦夫亦说过中国教师不懂马克思主义不能批判苏联教材，他自己首先便没有进行调查研究也不懂反马列主义的，他现在还在领导浙江省的教育工作，应该转变思想，王健英曾对知识分子不关心的问题说过：你们急什么呢？这都是在大会上说的。","type":"paragraph"},{"text":"学校依靠讲好听的话的人，积极分子在业务上不会发言，学校依靠这些人做工作当然搞不好。","type":"paragraph"},{"text":"学校内的矛盾，教职工之间上有意见，过去并没有这种情况。","type":"paragraph"},{"text":"领导干部要多学一点东西，党内宗派主义情绪，什么是党的领导？即以个人意见为主（如总支、支部），这就是贯彻党的领导，党支部书记总以为自己是绝对的对。","type":"paragraph"},{"text":"有的党团员见到我不大高兴理，我也不高兴理你，你积极为何在业务会议上不发言呢？","type":"paragraph"},{"text":"浙大在走下坡路，过去专家来检查工作，我们教研组谈了二个钟头意见，校刊一些拍马庇之流，即发表一篇短评说XX教研组一味批评领导，这种风气如何能办好学校？这是谁的话？我们检讨够了。（其意思即应由领导检讨）。","type":"paragraph"},{"text":"老是说过去怎么好怎么好没有意义了。","type":"paragraph"},{"text":"浙大计划一年比一年完整，但工作呢？校委会是校长决定了你们再来补充补充。","type":"paragraph"},{"text":"工资改革中了解情况太少，只听好的，难听的不去听。","type":"paragraph"},{"text":" （5月11日）","type":"paragraph"}],"comments":[],"origin":"浙江大学马列主义教研室资料室编印《右派言论汇编（内部刊物）》，1957年11月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18fafebe36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

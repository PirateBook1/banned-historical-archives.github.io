script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深揭狠批“四人帮”　迈开大步学大庆  贵阳钢铁厂超额完成一月份钢和锻材生产计划","authors":[],"dates":[{"year":1977,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深揭狠批“四人帮”　迈开大步学大庆"},{"type":"paragraph","text":"贵阳钢铁厂超额完成一月份钢和锻材生产计划"},{"type":"paragraph","text":"新华社贵阳一九七七年二月七日电　贵阳钢铁厂广大干部和工人，意气风发，斗志昂扬，深揭狠批“四人帮”，开展“工业学大庆”的群众运动，一月份分别超额百分之五点四和百分之七点四完成了钢和锻材的生产计划，夺得了开门红。"},{"type":"paragraph","text":"贵阳钢铁厂是贵州省受“四人帮”的干扰和破坏比较严重的单位。一九七五年全国农业学大寨会议以后，贵阳钢铁厂广大干部、工人战高温，夺高产，大打钢铁翻身仗，月月超额完成国家计划，革命和生产出现了一派大好形势。可是，“四人帮”对这一大好形势进行恶毒攻击，说是“右倾翻案风的产物”。他们挥舞起“唯生产力论”的大棒，围攻揪斗各级领导干部，挫伤了广大干部和工人大干社会主义的积极性，使全厂革命和生产重新瘫痪下来。以华主席为首的党中央一举粉碎了“四人帮”，广大干部、工人怀着对“四人帮”的深仇大恨，纷纷举行声讨会、批判会。越批，对“四人帮”反革命嘴脸看得越清；越批，大干社会主义的劲头越足。大家说，“四人帮”不让我们搞生产，不让我们多炼钢、炼好钢，就是妄图破坏社会主义生产，搞垮无产阶级专政，篡夺党和国家的最高领导权，使我们钢铁工人重吃二遍苦，重受二茬罪，我们坚决不答应。"},{"type":"paragraph","text":"在揭发批判中，广大干部、工人联系实际，大批“四人帮”以反对管、卡、压为幌子，破坏生产的罪行，建立和健全了合理的规章制度和岗位责任制，加强了企业管理，使全厂的革命和生产逐步走向正规。全厂广大干部、工人把对“四人帮”的无比仇恨化作大干社会主义的巨大力量，在很短的时间内就把被“四人帮”搞瘫痪的生产系统全面恢复起来。炼钢、锻钢等车间纷纷制订了本单位学大庆的规划，你追我赶，大干快上。一月份以来，炼钢车间遇到原材料紧张、电力不足等种种困难。广大干部、工人迎着困难上，动脑筋，想办法，挖潜力，多炼钢、炼好钢。经过全厂职工的共同努力，使炼钢生产提前一天完成了一月份国家计划。锻钢车间开展了劳动竞赛，班产纪录不断刷新，全车间提前十天超额完成了锻材生产任务。"},{"type":"paragraph","text":"目前，贵阳钢铁厂广大干部、工人正以实际行动响应以华主席为首的党中央的号召，大学大批促大干，以优异的成绩迎接全国工业学大庆会议的胜利召开。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c338a8aad3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

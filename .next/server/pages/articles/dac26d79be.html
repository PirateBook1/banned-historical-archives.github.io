script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对华东局第八号打虎战报的批语","alias":"","parts":[{"type":"paragraph","text":"在中央给邓小平的复电稿上加写的话"},{"type":"paragraph","text":"（1952年3月7日）"},{"type":"paragraph","text":"（二）请各中央局严重地注意解决邓小平同志电报『告」所提出的那些同样的问题。"},{"type":"paragraph","text":"[1]邓小平，当时任中共中央西南局第一书记。"},{"type":"paragraph","text":"[2]邓小平1952年2月22日给毛泽东、中央并陈云、薄一波、李富春的电报中提出，三反五反运动开展后，出现了一些新的问题。从外部来说，主要是工商业表现出暂时的显著的停滞现象，贸易额大大缩小，税收大幅度下降，许多私营工厂无事可做，大量的建筑工人失业。工商业的停滞使大量城市贫民生活受到影响，他们对三反五反已开始表示不满。特务亦借此兴风作浪。这些情况如不迅速设法解决，将使我们陷于被动地位，甚至影响五反的深入。从内部来说，主要是一些财经机构垮了。过去，许多事情都是留用人员或新招收的知识分子负责，三反以后他们中将有一大批不能继续再用，而暂时又无人接替工作；同时五反结果，有些被没收或被赔罚的私人工商业必须派人接管。目前骨干显得非常缺乏，这个问题如不设法解决，国家财经机关很难应付局面。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":495,"page_end":495},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dac26d79be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副委员长拜会田中前首相  称赞他是铺设日中友好关系大道的政治家","authors":[],"dates":[{"year":1979,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副委员长拜会田中前首相"},{"type":"paragraph","text":"称赞他是铺设日中友好关系大道的政治家"},{"type":"paragraph","text":"新华社东京四月十二日电  邓颖超副委员长一行今天上午拜会了日本前首相田中角荣。田中先生和夫人以及三十多位众、参议员站在田中私邸门前的八重樱花树下，热烈欢迎中国朋友的到来。"},{"type":"paragraph","text":"在客厅里，田中夫妇以及西村英一、二阶堂进、江崎真澄、桥本龙太郎、金井元彦、山下元利、德永正利同邓颖超副委员长，罗青长、林丽韫副团长，符浩大使和全体团员进行了亲切交谈。"},{"type":"paragraph","text":"邓副委员长转达了华国锋总理、叶剑英委员长、邓小平副总理对田中先生和夫人的问候。她说，田中先生是铺设日中友好关系大道的政治家，对田中先生的勇气、智慧和政治远见表示钦佩和敬意。"},{"type":"paragraph","text":"田中先生说，周恩来总理是伟大的政治家，周总理在日本读书的那年正是我出生之年。我和周总理一见如故。一九七二年日中建交后，我曾希望周总理尽可能早地访问日本，看看神田町的旧书店和上野公园，但是没有能够实现，使我非常遗憾。今天我看到邓颖超副委员长，就象迎接周总理一样，实现了我的宿愿。"},{"type":"paragraph","text":"邓副委员长说，田中先生称赞了恩来同志，如果他有什么功绩，也是毛主席教导的结果，是中国人民的培育，使他成为一名为人民服务的很好的服务员。"},{"type":"paragraph","text":"客厅里布置得很优雅。一面挂着中日建交时周总理和田中首相谈话的照片，一面挂着廖承志副委员长托邓副委员长转送给田中先生的何香凝老人的遗作《墨梅》，中间的木柜上摆着田中先生小外孙作的手工——日中两国国旗。所有这些，使中国客人倍感亲切。"},{"type":"paragraph","text":"田中先生说，为了使日中两国友好关系越来越发展，我将赠送给中国一千株樱花树苗，如果这些树苗能种植在周恩来总理的家乡，我感到无比高兴。邓副委员长说，这是友谊的象征，它的意义很深远。这些樱花树苗送到恩来同志的家乡，不仅我个人感谢，我们代表团和中国人民都会十分感谢。"},{"type":"paragraph","text":"接着，邓副委员长把五张樱花照片送给田中先生作纪念。拍摄的这些樱花的树苗是一九七二年中日建交时田中先生送给中国的，现在种植在北京天坛公园。邓副委员长说，这些樱花深为中国人民所喜爱，受到人民的保护。二阶堂先生接着说，他去年十月访华时，亲眼看到天坛公园的樱花长得根深叶茂。"},{"type":"paragraph","text":"随后，田中先生陪同中国朋友走到院子里的草坪上同饮他家乡的名酒，并摄影留念。绚丽的山茶花、含苞待放的杜鹃花，给庭院增添了春色。田中先生夫妇还特意在“孙子树”下同邓副委员长照了像，表示要把他永远致力于日中友好的意愿传给子孙后代。这两棵树是田中先生为他的外孙雄一郎和外孙女真奈子种的，所以命名为“孙子树”。"},{"type":"paragraph","text":"日中两国朋友三三两两地在庭院里亲切地交谈。在田中先生的提议下，大家频频为日中友好的进一步发展而干杯。"},{"type":"paragraph","text":"图为邓副委员长同田中夫妇亲切交谈。"},{"type":"paragraph","text":"新华社记者摄（传真照片）（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a85b597dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共长沙市委关于我市当前生活用煤紧张情况的紧急报告","authors":[],"dates":[{"year":1959,"month":6,"day":30}],"is_range_date":false,"parts":[{"text":"中共长沙市委关于我市当前生活用煤紧张情况的紧急报告","type":"title"},{"text":"6月份省分配调入我市无烟煤计划为29470吨（包括工业生产用煤，不包括石灰生产用煤），至28日止，共计完成13,183吨,占计划的44.73％，特别是在21－28号八天内调入煤339吨。但我市生活用煤每天需要600吨，其中长沙市400吨，长沙县200吨。计划完成不好的主要原因是临矿区河道码头遭受洪水的影响，如湘永、新生两个主要无烟煤矿均因下河码头被水淹没，大大减少煤炭运出量，耒阳转运站形成有车无煤装运的现象，在本月23－24日两天内耒阳仅装运煤900吨，按计划每天应装煤3000吨左右。","type":"paragraph"},{"text":"由于调入计划完成不好，加上过去存煤空虚，因此市场零售店已经发生脱销，至29日止，全市119个零售店，已经先后脱销有67个，占56.3％，即将脱销的将有24个。在这种情况下，虽曾从社会库存中，将生产单位暂时不急需的煤，先后已调剂1600吨作生活用煤，但是由于社会库存有限，据市煤炭办公室摸底，还可以调剂的仅170吨左右，因此很难解决当前生活用煤的需要。","type":"paragraph"},{"text":"上项情况我市煤建商店及市商业局曾先后报告和反映省商业厅及省工业原料贸易局，均未获解决，现生活用煤供应情况更加严重，直接威胁着全市人民吃饭问题，为此，特报请省委指示有关方面，将耒阳、马田、街洞等各站每天尚能发运的无烟煤适当分配我市一部分（我市每天至少需生活用煤600吨）以保证我市生活用煤的急需。","type":"paragraph"},{"text":" 中共长沙市委（章）1959年6月29日","type":"paragraph"}],"comments":[],"origin":"湖南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48f467f1aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

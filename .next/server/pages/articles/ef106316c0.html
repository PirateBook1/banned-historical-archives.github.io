script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"军委关于陕北部队配合南线三路大军的行动部署的指示","alias":"","parts":[{"type":"paragraph","text":"军委关于陕北部队配合南线三路大军的行动部署的指示"},{"type":"paragraph","text":"（1947年8月16日）彭："},{"type":"paragraph","text":"为着配合陈谢刘邓陈粟各军大举南进之行动，搅乱蒋胡全局，迅速收复内线失地，挽救财粮危机之目的，提议我全军八个旅于三日内紧急办好十天携粮，于未开始取道双湖峪以西，以六大行程到达盘龙、青化砭地区，休息两天，然后以独二独五两旅在青化砭、富县之间节节阻滞敌人南进。我主力六个旅沿公路以五天行程到达洛川附近，休息三天，再沿公路南进，以七天左右时间到达咸阳附近（洛川以南行程依胡军主力尾追之快慢为快慢），然后转向宝鸡或向西兰公路或在泾渭之间活动，·或缩回关中边区休息，依情况决定。请考虑此计划是否可行及三天内能否办好携粮。又沿途只打分散薄弱之敌，一切坚固设防据点均避开之，蟠龙、洛川之间依靠大部虏获敌粮供应，洛川以南依靠全部虏获故粮供给，不知可能否？如你同意此项计划，则拟令陈谢推迟至未漾渡河，以免早日惊动胡敌。又估计刘主力未皓可达镇川、米脂、佳县之线。"},{"type":"paragraph","text":"军委十六日廿四时于佳县以西卅里之曹家庄（我们明（十七）至大会坪)。"},{"type":"paragraph","text":"之节节阻带人进为著配合陈谢票各"},{"type":"paragraph","text":"我主力久旅沿公路以五天行程到达"},{"type":"paragraph","text":"洛川珊附近休息三香再沿公路军大攀南进之行动，搅乱蒋胡写，"},{"type":"paragraph","text":"南信以上天左右时到成阳附近迅速收复内线失地挽救帮财"},{"type":"paragraph","text":"细冠情(洛以南行程依胡军主力尾急机之目的提我全军八个旅三"},{"type":"paragraph","text":"自之快慢为快慢)然后转向宝籍日急办好妖种于未架敢道双胡峪以西以六天行程"},{"type":"paragraph","text":"成向西兰公路或在空沉间流到达盘龙青化碰地画休稳两天"},{"type":"paragraph","text":"动，或缩回开中边区休息依情况决然后以独二独五，病在睛化砭"},{"type":"paragraph","text":"成：请考意此计割是死可行及三天内能否好又沿金打分散薄弱之歌一切坚固没防搏点"},{"type":"paragraph","text":"可达镇川米脂之线均壁荆之蟠龙洛川之间依案"},{"type":"paragraph","text":"日HO时长万泉以西里之霜大部虏覆放墨供应，洛川以南依"},{"type":"paragraph","text":"家庄我们明+地至大会理靠全拖敲供给不可能否知伤同意此次计割则提"},{"type":"paragraph","text":"爱特令出谢推至杂深渡河以免卑日动胡又估讲到主功"},{"type":"paragraph","text":"毛泽东为中共中央军委起草的《关于陕北部队配合南线三路大军的行动部署的指示》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":8,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":209,"page_end":210},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef106316c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

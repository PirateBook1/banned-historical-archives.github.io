script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席喜欢坚持到底的人","authors":[],"dates":[{"year":1966,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"离北京不远了，听到了毛主席即将接见革命小将的消息，是坐车赶去？还是继续徒步走到北京？我们说："},{"type":"paragraph","text":"毛主席喜欢坚持到底的人"},{"type":"paragraph","text":"我们的队伍在行进，一个同学高举着毛主席像，迈着坚定的步伐走在最前面。“同志们，加油啊，离北京只有一百多里路了！”队伍里歌声更加响亮，步伐更加快了。"},{"type":"paragraph","text":"这时候，公路上一辆又一辆的汽车，从我们身边飞驰而过，向着北京的方向驶去。"},{"type":"paragraph","text":"一辆卡车上的一位解放军同志，告诉了我们一个激动人心的消息：“毛主席明天就要接见革命师生了，你们快上我们的车吧！”这个消息，好像一声春雷，队伍里顿时沸腾了。我们千里跋涉赶往北京，第一件大事不就是看望我们最敬爱的领袖毛主席吗？而明天毛主席就要接见革命师生了！"},{"type":"paragraph","text":"“坐上汽车吧”，一个同学禁不住提出了倡议。是呵，只要坐上汽车，明天就能在天安门广场看到毛主席了。可是，这个倡议却得不到同学们的响应。周秀英，这个贫农的女儿，她是最急于要见毛主席的，为什么此刻她不吭声呢？李领田，这个烈士的儿子，他对毛主席最热爱，为了步行到北京看望毛主席，他的两只脚都磨破了，而此刻他为什么也不吭声呢？队员们没有发言，但是，大家的内心里正在进行着激烈的思想斗争。"},{"type":"paragraph","text":"“你们为什么不作声？到底坐不坐车子？”那位提出倡议的同学又说话了。"},{"type":"paragraph","text":"“不，不能坐车！”李领田和周秀英同学几乎是同时喊了起来。"},{"type":"paragraph","text":"“为什么不能坐车？有什么事比看望毛主席更重要的？”"},{"type":"paragraph","text":"“渴望见到毛主席，这是可以理解的。但是，你想过没有，我们为什么要见毛主席？我们应该怎样去见毛主席？毛主席不喜欢半途而废的人，毛主席喜欢坚持革命到底的人！”"},{"type":"paragraph","text":"“对，我们的长征不能半途而废，我们一定要徒步走完全程，走到毛主席身旁去！”"},{"type":"paragraph","text":"一场思想斗争就这样结束了。“做坚持到底的人”，这就是大家的结论。"},{"type":"paragraph","text":"大家继续鼓足勇气，大踏步地向北京挺进。红旗在前面迎风招展，引导着我们走向毛主席的身边。"},{"type":"paragraph","text":"邯郸白求恩学校“孺子牛长征队”一队员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"016a54b3b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

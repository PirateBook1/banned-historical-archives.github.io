script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远听毛主席的话　永远不忘阶级斗争  首都少年儿童欢度“六一”国际儿童节  宋庆龄副主席、蔡畅同志和各方面先进人物同孩子们一起欢度节日","authors":[],"dates":[{"year":1966,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远听毛主席的话　永远不忘阶级斗争"},{"type":"paragraph","text":"首都少年儿童欢度“六一”国际儿童节"},{"type":"paragraph","text":"宋庆龄副主席、蔡畅同志和各方面先进人物同孩子们一起欢度节日"},{"type":"paragraph","text":"新华社一日讯　首都广大少年儿童今天欢欢乐乐地度过了“六一”国际儿童节。孩子们表示要永远听毛主席的话，做毛主席的好孩子；要坚决和工农兵叔叔阿姨一起，彻底打垮“三家村”之流的反党反社会主义的大坏蛋，永远不忘阶级斗争，做坚定的无产阶级革命事业的接班人。"},{"type":"paragraph","text":"宋庆龄副主席今天在北京市少年宫和首都少年儿童一起欢度节日。参加节日活动的还有全国妇联主席蔡畅以及教育部、体育运动委员会、卫生部、共青团中央和中共北京市委、市人民委员会的负责人等。"},{"type":"paragraph","text":"在毛泽东思想哺育下健康成长的首都少年儿童们，今天一清早就穿着节日新装，奔向各个公共场所和学校，参加各种有意义的活动。在北京市工人体育馆举行的有一万五千名少先队员参加的首都少先队员庆祝“六一”国际儿童节大会，是全市活动的中心。"},{"type":"paragraph","text":"在北京的各国小朋友今天也和首都少年儿童一起过节。"},{"type":"paragraph","text":"庆祝大会开始，一群“红领巾”代表全市一百六十七万少先队员向大家祝贺节日，向全国和全世界小朋友祝贺节日。他们在集体朗诵的祝词中说，在我们欢度节日的时候，感到无比的幸福和欢乐。但是，我们绝不会忘记，阶级敌人不甘心自己的灭亡，“三家村”这群大坏蛋，配合帝修说黑话，组织黑帮反对党，阴谋诡计想变天，还在我们少年儿童身上打算盘。这都是你们的妄想！我们要拔掉你们的黑旗，打烂你们的黑线，砸碎你们的黑帮，捣毁你们的黑店，把一切牛鬼蛇神都揪出来，彻底把你们打垮！他们在致词中还坚定地说，我们毛泽东时代的少先队员，从小读毛主席的书，永远听毛主席的话，毛主席怎么说，我们就怎么做，立志做毛主席的好孩子。毛主席，我们永远记住您的话，好好学习，天天向上。敬爱的毛主席，您是无产阶级革命的伟大旗手，我们千万个少先队员永远跟您走。敬爱的毛主席，您是我们心中的红太阳，千万个红领巾，颗颗红心向着您，颗颗红心向着党。"},{"type":"paragraph","text":"会上，少先队员们表演了反映他们热爱伟大的党、伟大的领袖毛主席的歌舞《做毛主席的好孩子》《共产儿童团》和《东方红》。在表演《做毛主席的好孩子》这个歌舞的时候，一个少先队员朗诵道：“毛主席的话最最灵，毛主席的话我们最爱听，毛主席的话句句是真理，教我们从小干革命，做毛主席的好孩子，做革命的接班人。”他们还表演了反映中国少年儿童优秀革命品德的合唱《学习麦贤得叔叔》、歌舞《小民兵》等其他节目。每个节目都获得全场热烈的掌声。"},{"type":"paragraph","text":"首都各条战线上的先进人物，北京市的优秀教师、少先队辅导员和保育员、教养员等，今天也和少年儿童们一起欢度节日。"},{"type":"paragraph","text":"凉山彝族自治州文工团、中央歌剧舞剧院芭蕾舞剧团、中央民族歌舞团、中国铁路文工团杂技团、中国木偶剧团等文艺团体，今天为少先队员们表演了节目。"},{"type":"paragraph","text":"北京市少年宫、北京市少年科技馆、北京市劳动人民文化宫以及各区少年之家等各个公共场所，今天都同时开展节日活动。成千上万少年儿童在这些场所看各种文艺节目和体育表演，玩各种游戏。一万多名少年儿童在少年宫看了解放军指战员的军事表演，许多孩子也表演了《给美帝一个大拳头》等歌舞。少年科技馆组织的科技表演、航空模型表演等活动，吸引了两万多孩子。在颐和园，少年儿童和解放军指战员举行了联欢。许多学校今天也都举行了庆祝活动。"},{"type":"paragraph","text":"连日来，全市许多单位都开展了节日活动。有的请赵小寿的战友给孩子们讲赵小寿的英雄事迹，有的举行了好队员表扬会。在节日前，全市有一千七百多名优秀少先队辅导员和一百多个优秀辅导员集体受到了北京市有关部门的表扬。（附图片）"},{"type":"paragraph","text":"宋副主席同首都少年儿童一起欢度“六一”国际儿童节"},{"type":"paragraph","text":"新华社记者　郑小箴摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d4c25cffe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

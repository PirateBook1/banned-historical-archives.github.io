script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"冀南翻身农民思想觉悟提高  自动进行“比功”  丁曹群众说：“第一功该是毛主席！”","authors":[],"dates":[{"year":1946,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"冀南翻身农民思想觉悟提高"},{"type":"paragraph","text":"自动进行“比功”"},{"type":"paragraph","text":"丁曹群众说：“第一功该是毛主席！”"},{"type":"paragraph","text":"【本报威县二十九日电】冀南群运巩固阶段进行思想教育中，各村群众进行“比功”，自动要求选举模范。宁南丁曹比功中，群众认为第一功是毛主席及各级干部；第二功是八路军；第三功是积极分子。有的群众感到积极分子为大家办事，辛辛苦苦，需要进行选举，作精神奖励。领导上便根据群众要求，推广这一运动。选举方法，先由小组具体讨论，再向大组或全体大会报告。模范者条件，大家可以掀起辩论，本人也可以参加意见，经全体会员同意确定。各村在选举模范前，都作了充分酝酿。东汪、南丁曹，经过小组提出条件，又自动的将条件制成快板、歌子、黑板报也配合表扬，有的村并组织了宣传队，深入各街各花户宣传。选出后隆重庆贺，邀请周围村的农会员秧歌队参加，对全体会员及模范者是个很好的教育。东汪镇的庆贺方法是选出的小组模范、大组模范、镇模范、好会员、模范家庭，分别起立，鼓掌欢迎。另外制模范牌，南丁曹给模范摄影、献花、扭秧歌，经过庆贺方式，群众对于好坏分的非常鲜明。经验证明，经过“选举模范的运动”，造成群众互相勉励、互相观摩，使群众情绪一直高涨，不致于大动一过，群众情绪就一冷下去。东汪、南丁曹选举模范后，工作有了显著进步，特别模范者本身，干的更带劲。该村交公粮，两千多户三天完成任务，冬学也非常活跃。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d8bfd1dcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

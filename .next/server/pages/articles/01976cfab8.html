script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省工商界对“定息”“摘帽子”等問題的意見","authors":[],"dates":[{"year":1957,"month":2,"day":6}],"is_range_date":false,"parts":[{"text":"浙江省工商界对“定息”“摘帽子”等问题的意见","type":"title"},{"text":"新华社杭州６日讯  浙江省工商联在１月１１日至２０日举行会员代表会议，传达全国工商联第二届会员代表大会的决议，大家对毛主席的指示和陈云、薄一波副总理的报告一般表示满意，感激政府对工商业者的照顾、关怀。但是也还存在些意见。","type":"paragraph"},{"text":"中小工商业者方面的代表多认为政府的政策对大户照顾过多，大户有名有利、有职有权，小户不服气。如有人讲“毛主席的指示处处照顾大户利益，目的是为了讨好外国的资本家。＂“荣毅仁一年有三百五十万定息收入，这钱是企业里生产出来的，为什么享受归个人呢？＂“政府是照顾大的，中小户与大户比，确实吃了亏”等。","type":"paragraph"},{"text":"有的对定息时间到第二个五年计划末，对中小户不能很快摘掉资产阶级“帽子”有意见。如丽水郑子良説“９０％的中小户一时不能摘帽子是被大户牵累了，似乎太不公平”。","type":"paragraph"},{"text":"小商贩对资金处理有意见。有人问“对小型工商业者不还本是否包括小商贩在内”？有人讲“小商贩是劳动人民，资金要发还，不发还不是被没收了吗？对资本家是赎买政策，对我们小商贩倒没收了。＂“以前説对小商贩是还本政策，现在陈云副总理报告説不能还本，到底怎样？不到一年政策又变了？＂","type":"paragraph"},{"text":"个别的资本家还嫌定息时间短。如新药业郑鸿廉则説：“定息连今年只有七年好拿，我一万元资金七年只拿囘三千五百元，如存到银行里，既有利息，本钱还存在，政府的政策真厉害！＂","type":"paragraph"},{"text":"一般定息收入不多的和一部分骨干分子、青年工商业者，则想早些放弃定息，摘掉资产阶级帽子，争取成为劳动者，早日参加工会。但也有人怕参加工会就失去了政治地位。如杭县周雷章等怕加入了工会“失去了代表性”。","type":"paragraph"},{"text":"对大、中、小阶层如何划分，大家很关心，要求明确一下。特别是小户急于要求“划一划”，早日明唃。有人讲“为了几块钱的本钱，戴上一顶资产阶级帽子实在不舒服＂。但也有人对小资产阶级称呼不够满足。如有人认为：为什么不称劳动人民，而要在资产阶级的头上加一“小＂字，拖一条尾巴，思想上仍有疙瘩。（柳莹）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2121期，1957年2月6日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01976cfab8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

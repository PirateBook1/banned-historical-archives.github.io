script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"布置热东战役要兼顾其他工作","alias":"","parts":[{"type":"paragraph","text":"布置热东战役要兼顾其他工作！！"},{"type":"paragraph","text":"（1946年5月10日）冀热辽分局，并告聂、刘，林、彭："},{"type":"paragraph","text":"（一）当着你们布置及执行热东战役的时候，不要忘记热西的剿匪，不要忘记热中、热西、热北、冀东反奸清算、减租减息的群众工作，同时须着重领导生产。（二）热东战役胜利后，准备以黄朱文纵队开入辽西作战（仍属你们指挥），位于锦沈铁路线以北地区，担任破毁锦沈线铁路及发动该地区群众。该纵队何时可以去辽西及应做些什么准备工作，望考虑电告。（三）詹才芳纵队应扩展其破路范围至兴城、锦州线，并应注意该地区群众工作及组织地方游击队。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"辰蒸[1]这是毛泽东为中共中央起草的给中共中央冀热辽分局的电报。"},{"type":"paragraph","text":"[2]聂、刘，指聂荣臻、刘澜涛，当时分别任晋察冀军区司令员兼政治委员和副政治委员。林、彭，指林彪、彭真，当时分别任东北民主联军总司令和第一政治委员。"},{"type":"paragraph","text":"[3]黄朱文纵队，指冀热辽军区热辽纵队，纵队司令员黄永胜、政治委员朱涤新、副司令员文年生。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":5,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":310,"page_end":310},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccc2e7c3a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

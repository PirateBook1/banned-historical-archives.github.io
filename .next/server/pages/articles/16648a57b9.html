script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见库尔班·吐鲁木大型塑像在于田落成","authors":["王才智"],"dates":[{"year":1995,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见库尔班·吐鲁木"},{"type":"paragraph","text":"大型塑像在于田落成"},{"type":"paragraph","text":"本报讯为纪念毛泽东主席当年接见全国著名的劳动模范库尔班·吐鲁木，激发和教育新一代的于田人民，加快于田现代化建设的步伐。新疆维吾尔自治区于田县在城西塑起大型“毛主席接见库尔班·吐鲁木”塑像。"},{"type":"paragraph","text":"库尔班·吐鲁木（１８８３—１９７５．５．２６）原系于田红旗公社（现托格日尕乡）贫农，共产党员，曾被评为全国劳动模范，当选为第四届全国人大代表。１９５８年６月２８日他作为劳动模范到北京，幸福地见到了毛主席，留下了永久的纪念照。次年１０月，他参加国庆观礼再次见到了毛主席。这些感人故事，至今在各族人民中广为流传。"},{"type":"paragraph","text":"于田县为塑像投资３９万元，基座连同塑像高１２．２６米（象征毛主席生辰），像高７．１米（象征党的生日）。塑像上毛主席神采奕奕、和蔼可亲地握着库尔班·吐鲁木的手，生动逼真，基座正面镌刻着：“一唱雄鸡天下白、万方乐奏有于阗”十四个遒劲的大字。（王才智）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16648a57b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

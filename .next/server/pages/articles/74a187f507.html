script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"中国土地分配的调查","alias":"","parts":[{"type":"paragraph","text":"中国十地分配的调香"},{"type":"paragraph","text":"（1927年4月）"},{"type":"paragraph","text":"一、全国农户五千六百万（地主在内）平均每户以六人计，共三亿三千六百万人。上数以百分之八十为农民比例计算，则中国全人口为四亿二千万人，若此数是确实的，则上列农民数是确实的（此是根据俄同志及外国人的调查）。"},{"type":"paragraph","text":"二、中国全国面积内只有百分之十五是已耕种的土地。东南沿海几省人口超过于能耕之地积，以山东论，每一acre（英亩当中国四十余公亩）住六百人，因此地价地租均甚高，因人多地少及租高农民有钱只能应付生活及付地价，无力发展农业技术。因此，技术很低，已经表现生产衰落的危险。"},{"type":"paragraph","text":"三、三亿三千六百万农民中："},{"type":"paragraph","text":"（1）有土地的农民（有一亩起以至大地主）在-亿二千万至一千五百万；"},{"type":"paragraph","text":"（2）无地的雇农约三千万，游民、土匪、兵士、无固定职业之乡村小商人共约二千万；"},{"type":"paragraph","text":"（3）全体农民三亿三千六百万中，减去有地的农民一亿五千万及无地的雇农三千万，游民、兵匪等二千万，剩下一亿三千六百万则是无地而租人田地的佃农；"},{"type":"paragraph","text":"（4）依上统计有土地的一亿五千万占农民总数百分之四十五，无土地的佃农、雇农、游民，共一亿八千六百万，占农民总数百分之五十五;"},{"type":"paragraph","text":"（5）以此知农民之多数是完全无土地而要求得到土地的。而且有地的农民中，又有许多是土地不够的，他们也是要求土地。"},{"type":"paragraph","text":"四、有地的农民（百分之四十五）中："},{"type":"paragraph","text":"亩数"},{"type":"paragraph","text":"人数"},{"type":"paragraph","text":"占地贫农"},{"type":"paragraph","text":"一至十"},{"type":"paragraph","text":"百分之四十四"},{"type":"paragraph","text":"百分之六"},{"type":"paragraph","text":"百分之十三中农"},{"type":"paragraph","text":"十至三十"},{"type":"paragraph","text":"百分之二十四"},{"type":"paragraph","text":"三十至五十富农"},{"type":"paragraph","text":"百分之十七"},{"type":"paragraph","text":"百分之十六小中地主"},{"type":"paragraph","text":"百分之十九"},{"type":"paragraph","text":"百分之九"},{"type":"paragraph","text":"五十至一百大地主"},{"type":"paragraph","text":"一百以上"},{"type":"paragraph","text":"百分之五"},{"type":"paragraph","text":"百分之四十三"},{"type":"paragraph","text":"富农及小中地主及大地主三项人数共占有地农民中百分之三十，而其土地则占全数土地中百分之七十九。"},{"type":"paragraph","text":"五、以有地无地农民全数论：（1）无地农民占百分之五十五"},{"type":"paragraph","text":"有地而地极少的贫农（一亩至十亩的）占百分之二十，百分之七十五均是要求土地的;"},{"type":"paragraph","text":"（2）有地十亩至三十亩的中农占百分之十二，他们不需要为土地而争斗，不反对贫农取得土地，反能帮助贫农；"},{"type":"paragraph","text":"（3）有地三十亩以上的富农、小中地主及大地主占百分之十三。"}],"authors":["毛泽东"],"dates":[{"year":1927,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":485,"page_end":486},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74a187f507"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

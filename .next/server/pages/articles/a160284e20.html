script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-753","name":"关于在处理‘文革’遗留问题中对需要审查的干部采取临时措施的通知","author":"广西自治区党委机构改革人事安排领导小组","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于在处理‘文革’遗留问题中对需要审查的干部采取临时措施的通知","dates":[{"year":1983,"month":6,"day":20}],"is_range_date":false,"authors":["广西自治区党委机构改革人事安排领导小组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区党委整党办公室, 处理“文革”遗留问题、清理“三种人”文件汇编(第四册), 181-183","tags":[{"name":"三种人","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"遗留问题","type":"主题/事件"}],"parts":[{"type":"title","text":"关于在处理“文革”遗留问题中对需要审查的干部采取临时措施的通知"},{"type":"subtitle","text":"桂人安字〔1983〕2号"},{"type":"paragraph","text":"各地、市、县委，区直各单位党组（党委）："},{"type":"paragraph","text":"为了抓紧处理好“文革”遗留问题，及时地对在领导班子和要害部门中的“三种人”和犯有严重错误的领导干部进行审查，并使审查工作贯彻既坚定又慎重的方针，经区党委同意特作如下通知：（一）采取临时措施的方式："},{"type":"paragraph","text":"第一，对于“文革”中造反起家和策划、组织、指挥杀人，以及有直接杀人罪行还在台上的干部，确有实据者，一般可免职审查；个别人群众意见很大的，可以撤职审查。"},{"type":"paragraph","text":"第二，在“文革”中犯有“三种人”错误以及其他严重错误的，可停职审查。"},{"type":"paragraph","text":"第三，在“文革”中犯有错误，认错态度不好，群众反映强烈，不适合在要害部门和要害部位工作，可以免职调离，另行分配。第四，对犯有较为严重错误，在非要害部门和非要害部位工作的，一般采取边工作边检查交代问题的方法处理；但对那些认错态度很差，障碍处理遗留问题工作的，亦可采取停职审查措施。"},{"type":"paragraph","text":"第五，有些人不适合参加处理“文革”遗留问题的会议或工作的，可以采取回避的办法。"},{"type":"paragraph","text":"第六，在“文革”中，犯有严重错误的同志，现已符合离休条件，应先把问题查清，然后再办理离休手续。"},{"type":"paragraph","text":"不论采取哪种方式，都要注意做好思想教育，特别是进行个别谈话教育，打通思想，争取其转变立场观点，交代好问题。"},{"type":"paragraph","text":"（二）上述措施，除撤职外都不属于组织处分。组织处分应贯彻“冷处理”的原则，即通过审查，把问题弄清，证据查实之后，再作出结论。对干部的处分，要按照干部管理权限审批。"},{"type":"paragraph","text":"（三）凡各地、市、县委审批撤职、免职、停职的领导干部，要求各地、市委在五天内进行综合，上报区党委组织部。"},{"type":"paragraph","text":"（四）对在“文革”中犯有一般性错误的干部，主要是加强教育，提高认识，可不采取上述临时措施。"},{"type":"paragraph","text":"区党委机构改革人事安排领导小组"},{"type":"paragraph","text":"一九八三年六月二十日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a160284e20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"中共中央关于留用旧职员工人工薪问题致华中局等电","alias":"","parts":[{"type":"paragraph","text":"中共中央关于留用旧职员工人"},{"type":"paragraph","text":"工薪问题致华中局等电！"},{"type":"paragraph","text":"（1949年6月10日）华中局谭、陶，并告华东局，南京市委，西北局，山东分局："},{"type":"paragraph","text":"谭陶辰敬3电及华中局辰俭复电均阅悉。关于留用旧职员工人的工薪问题，据平津经验，工厂企业的职工在开始一短时期一般应实行原职原薪，其有部分不合理者，可在实行中逐渐调整之，领干薪者裁撤之，不必急于去制订新的工资标准，也不能在新的工资标准未订出以前，长期采取借支办法。临时借支的办法，时间不能拖长，解放后两三个月工薪还是借支，职工是不满意的，且必影响到职工生产的积极性，济南与淮南煤矿的经验也证明此点。至于对政府机关留用的旧职员，借支和原职原薪都只能在接管初期临时采用，接管工作结束后，可分别量材录用，既未必任原职，更不应拿原薪，原职原薪的办法用在这里一般是不适当的。我们认为这一经"},{"type":"paragraph","text":"[1]这是毛泽东、刘少奇修改的给华南局的电报，文中用宋体字排印的是毛泽东加写的文字，文中用黑体字排印的是刘少奇加写的文字。"},{"type":"paragraph","text":"[2]谭、陶，即谭政、陶涛，当时分别任第四野战军兼华中军区政治部主任、副主任。"},{"type":"paragraph","text":"[3]辰敬，即5月24日。验是比较成熟的，特介绍给你们斟酌采用。"},{"type":"paragraph","text":"中央已灰"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":6,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":467,"page_end":468},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f14ccba33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乡亲们传颂毛主席派来的好医生","authors":["伊尔"],"dates":[{"year":1965,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"乡亲们传颂毛主席派来的好医生"},{"type":"paragraph","text":"三月下旬的一天，姚庄的一位贫农妇女领着他的儿子吕金栋来到了天津农村巡回医疗队的住处。吕金栋今年十八岁了，从他离开母体的时候，尾骨部就生长着一个畸胎瘤。随着人的发育生长，瘤子越长越大，如今已经象人的脑袋一般大。在炎热的夏天，它常常溃烂得又臭又脏，给吕金栋带来了莫大的痛苦。有人或许要问，为什么不早治呢？他的母亲向医疗队的队员们介绍了这么一段历史。"},{"type":"paragraph","text":"还在吕金栋小的时候，他的父母亲就曾经四处为他求医治疗。到北京、天津去治吧，又没有那么多钱。后来，他们听说胜芳有个外国医生，医术高明，就去求他治疗。谁知这个外国“名医”的回答是：“把你的孩子带回去，给点好的吃，让他等死吧！”听了这话，他们凉了半截，认为没法治了，只好让孩子“等死”。吕金栋就这样被病痛折磨了整整十八年。"},{"type":"paragraph","text":"最近，天津市农村巡回医疗队来到霸县。他们听说这是毛主席派来的医生，心里唤起了希望。"},{"type":"paragraph","text":"医疗队员们听了吕金栋母亲的叙述，内心都充满了对阶级弟兄的同情。但是，在现有的条件下，能够动手术切除这个瘤子吗？原来他们刚下乡时没有手术室，就自己动手把一间土房收拾干净，用纸张裱糊好，当作简陋的小手术室。在这样的手术室里作这么大的手术，万一出了意外怎办？但是，当他们看到肿瘤给这个阶级弟兄带来的痛苦时，强烈的阶级感情驱使他们不能让病人失望地回去，再大的困难也得克服，坚决要把阶级弟兄身上的瘤子摘掉！大夫们经过细致的诊查，决心以愚公移山的精神，打破惯例，在设备简陋的情况下安全施行肿瘤切除手术。"},{"type":"paragraph","text":"在他们自己动手裱糊的那间简陋的小手术室里，切除手术开始了。大夫们紧张而又沉着，小心翼翼地切开肿瘤……正在手术紧张进行的关键时刻，突然需要马上输血。化验员刘世贵毫不犹疑地站出来，要为自己的阶级弟兄献出血液。经过将近三个小时的紧张战斗，他们顺利地摘掉了长在吕金栋身上十八年的大瘤子。这位“等死”的孩子把“死神”给甩掉了！"},{"type":"paragraph","text":"这个喜讯象长了翅膀，很快传遍了整个村庄。吕金栋的妈妈流下了激动的眼泪，吕金栋的爸爸要他永远记住党和毛主席的恩情，感谢医疗队的同志们。乡亲们互相传颂着毛主席派来的好医生。　\t（伊尔）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cc41e62a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

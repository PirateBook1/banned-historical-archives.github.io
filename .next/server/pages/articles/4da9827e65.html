script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵溪县有的公社拆队单干","authors":[],"dates":[{"year":1959,"month":7,"day":15}],"is_range_date":false,"parts":[{"text":"贵溪县有的公社拆队单干","type":"title"},{"text":"江西省贵溪县有的地区最近出现部分富裕中农散布“打伙种田田会荒，打伙看牛牛要扛”，“天不怕，地不怕，就怕人民公社化”等论调。因此他们主张把田分开种，产量包到户。上德公社小岭大队三百六十八户，已以两三户为一组，分田到组；鱼塘大队周何小队并已分田到户。群众认为这是继土改之后的第二次分田，少数人还把“包产到户，拆社单干”归纳有十大好处：(一)能发挥社员积极性；(二)肥料能全部下到田；(三)能勤检查，禾苗不会旱死或浸死；(四)能户户养猪，增加肥料；(五)能收拾好农具，不致被雨打太阳晒；(六)使用农具会倍加爱护；(七)能养好耕牛；(八)不会偷懒；(九)会计划好生产；(十)多劳多得，会拼命干活。有些贫农也随声附和，赞同单干。","type":"paragraph"},{"text":"少数干部对这问题也认识不清，有的不仅不加制止，反而还积极赞助。上德公社党委委员孔长财就认为“单干能调动群众的积极性”。官山大队大队长徐来祥也主张搞个“分田到户”的试点看一看。","type":"paragraph"},{"text":"来源：1959年7月15日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4da9827e65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

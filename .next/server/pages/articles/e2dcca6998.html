script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马里人民敬仰导师毛主席　《东方红》歌声响遍巴马科","authors":[],"dates":[{"year":1966,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社巴马科12日电　目前，在西非马里共和国首都巴马科的各种场所，常可以听到马里人用民族语言邦巴拉语纵情歌唱:“戈龙不来那(东方红)，喀来估包(太阳升)……”"},{"type":"paragraph","text":"马里人民怀着对世界革命人民的伟大导师毛主席的热爱，许多人早就学会用中文唱《东方红》。最近由于一位马里朋友把《东方红》的歌词译成了马里的民族语言邦巴拉语之后，就使马里会唱《东方红》的人更加普遍起来。"},{"type":"paragraph","text":"许多访问过中国的马里朋友，一回到巴马科，就在机场上当众高唱《东方红》或者《大海航行靠舵手》，来表达他们敬仰毛主席的感情。"},{"type":"paragraph","text":"不久前在巴马科举办的中国大寨人民公社大寨生产大队图片展览会上，一群马里少年儿童听到播送《东方红》的歌声时，就凝神贯注地听着，嘴里跟着学，听了一遍又要求再放一遍。很快，许多少年儿童就开始用中国话唱:“东方红，太阳升，中国出了一个毛泽东……”有一个女学生还说，她们全家现在经常唱这支歌曲。"},{"type":"paragraph","text":"库利科罗农业技术中学的一批学生，乘坐着卡车跑了六十公里去看这个展览会。他们路上遇到暴雨，全身都淋湿了。但是有些学生，一进门首先做的一件事，就是要求中国工作人员教他们唱《东方红》。当中国工作人员答应了他们的要求时，他们立刻围着他一句一句地跟着唱起来。"},{"type":"paragraph","text":"在中国援助建设的杜加布古糖厂今年五月进行试榨的第一天，全厂马里职工和当地居民载歌载舞，一位马里工人用中国话高唱了《东方红》。"},{"type":"paragraph","text":"在中国援助建设的马里吉奥利巴卷烟厂落成典礼上，一位马里朋友在发表讲话热烈赞扬中马友谊之后，又走到中国专家同志们身边一起，放声高唱《东方红》，并且高呼“毛泽东万岁!”"},{"type":"paragraph","text":"一位访问过中国的马里朋友说:“我们非洲的革命者非常喜爱中国的革命歌曲，象《东方红》等。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2dcca6998"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

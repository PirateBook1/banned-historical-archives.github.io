script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"中共中央关于苏联贸易机关在烟台设立分号事给华东局的电报则","alias":"","parts":[{"type":"paragraph","text":"中共中央关于苏联贸易机关在烟台设立分号事给华东局的电报！"},{"type":"paragraph","text":"(1949年2月11日）华东局："},{"type":"paragraph","text":"曾方艾鱼电口悉。苏联贸易机关派来烟台设立分号事，如系东北秋林公司，可告其在烟应与其他商店一样履行登记批准手续，开张后应照章按期报告资本账目、营业状况，并缴纳一定商业税。如系商务代表，可同意其在烟设立商务机关，待青岛解放后，可移至青岛，并允为其购、租房屋和仓库。同意你们将需要的货单给他们带回，并抄一份给我们。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"丑真3"},{"type":"paragraph","text":"[1]这是周恩来给华东局的一份电报，文中用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"[2]指1949年2月6日华东财经办事处曾山、方毅、艾楚南关于与苏联贸易人员谈话情况给中央的报告。报告说，苏联贸易机关派代表巴尔索夫到山东了解我方需求情况，并准备在烟台设立贸易机关分号，华东财办准备将我方需要采购的货物名称、种类开单子叫他带回去，但不作为定货单。鱼电，即6日电。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":2,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":123,"page_end":123},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eabbddf6e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

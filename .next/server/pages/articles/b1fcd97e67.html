script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀前来我国进行友好访问  雷格·伯奇同志率英共（马列）访华代表团到京  周恩来、姚文元、纪登奎同志到机场热烈欢迎  周恩来、姚文元、邱会作、纪登奎同志宴请英国同志","authors":[],"dates":[{"year":1970,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应邀前来我国进行友好访问"},{"type":"paragraph","text":"雷格·伯奇同志率英共（马列）访华代表团到京"},{"type":"paragraph","text":"周恩来、姚文元、纪登奎同志到机场热烈欢迎"},{"type":"paragraph","text":"周恩来、姚文元、邱会作、纪登奎同志宴请英国同志"},{"type":"paragraph","text":"新华社二十二日讯　以英国共产党（马克思列宁主义）主席雷格·伯奇为团长的英国共产党（马克思列宁主义）访华代表团应邀前来我国进行友好访问，于今天下午到达北京。"},{"type":"paragraph","text":"中共中央政治局常委周恩来、政治局委员姚文元、政治局候补委员纪登奎、中央委员刘锡昌、候补中央委员郭玉峰，以及有关方面负责同志任允中、申健、朱达成、冯铉、唐明照，到机场热烈欢迎英共"},{"type":"paragraph","text":"（马列）访华代表团的同志。"},{"type":"paragraph","text":"今天晚上，周恩来、姚文元、邱会作和纪登奎同志举行宴会，热烈欢迎雷格·伯奇主席和由他率领的英共（马列）访华代表团的同志。"},{"type":"paragraph","text":"到机场欢迎代表团的全体同志出席了宴会。中共中央委员曹轶欧、倪志福，候补中央委员张世忠和有关方面负责同志张纪之、鲁瑛、王笑一、凌青也出席了宴会。"},{"type":"paragraph","text":"在宴会前后，周恩来、姚文元、邱会作和纪登奎同志和雷格·伯奇等英国同志进行了亲切的谈话。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"这是宴会前合影。前左六是雷格·伯奇主席。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"邱会作","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1fcd97e67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

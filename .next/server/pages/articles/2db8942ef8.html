script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席会见哈姆迪主席","authors":[],"dates":[{"year":1976,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋主席会见哈姆迪主席"},{"type":"paragraph","text":"华主席热烈欢迎哈姆迪主席率领阿拉伯也门共和国代表团前来我国进行正式访问。双方进行了诚挚友好的谈话。会见充满亲切友好的气氛。李先念副总理、黄华外长参加了会见"},{"type":"paragraph","text":"新华社一九七六年十二月二十二日讯　中共中央主席、国务院总理华国锋今天下午会见了阿拉伯也门共和国指挥委员会主席兼武装部队总司令易卜拉欣·穆罕默德·哈姆迪中校。会见时，华主席、哈姆迪主席进行了诚挚友好的谈话。华主席热烈欢迎哈姆迪主席率领阿拉伯也门共和国代表团前来我国进行正式访问，感谢哈姆迪主席对中国人民的伟大领袖毛主席，对周恩来总理、朱德委员长所表达的深切的怀念之情，感谢他对中国政府和中国人民所表示的良好祝愿。哈姆迪主席感谢中国政府和中国人民对他和由他率领的代表团的热烈欢迎和盛情接待，并且说，这次访问给他留下了深刻的印象。会见充满亲切友好的气氛。国务院副总理李先念，外交部长黄华，参加了会见。（附图片）"},{"type":"paragraph","text":"华主席同哈姆迪主席亲切握手。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2db8942ef8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

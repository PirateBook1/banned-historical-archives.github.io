script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"穆巴拉克副总统和夫人举行盛大答谢宴会  国务院总理华国锋、人大常委会副委员长乌兰夫等应邀出席   穆巴拉克副总统华国锋总理在洋溢着亲切友好气氛的宴会上讲话","authors":[],"dates":[{"year":1976,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"穆巴拉克副总统和夫人举行盛大答谢宴会"},{"type":"paragraph","text":"国务院总理华国锋、人大常委会副委员长乌兰夫等应邀出席"},{"type":"paragraph","text":"穆巴拉克副总统华国锋总理在洋溢着亲切友好气氛的宴会上讲话"},{"type":"paragraph","text":"新华社一九七六年四月二十一日讯　阿拉伯埃及共和国副总统胡斯尼·穆巴拉克和夫人今天晚上在人民大会堂举行盛大答谢宴会。"},{"type":"paragraph","text":"国务院总理华国锋，人大常委会副委员长乌兰夫，外交部部长乔冠华、副部长何英，中国人民解放军副总参谋长张才千，外贸部副部长陈洁，外经部副部长陈慕华，应邀出席了宴会。"},{"type":"paragraph","text":"穆巴拉克副总统率领的埃及高级代表团全体成员，埃及驻中国大使阿卜德和大使馆外交官员，出席宴会作陪。"},{"type":"paragraph","text":"宴会厅里并排悬挂着中国国旗和埃及国旗。"},{"type":"paragraph","text":"穆巴拉克副总统和华国锋总理先后在宴会上讲了话（讲话全文见第二版）。"},{"type":"paragraph","text":"他们讲话以后，乐队分别奏中国国歌和埃及国歌。宴会洋溢着亲切友好的热烈气氛。席间，乐队演奏了埃中两国歌曲。"},{"type":"paragraph","text":"应邀出席宴会的还有政府有关部门、中国人民解放军、北京市革命委员会、对外友协等方面的负责人田维新、郝中士、周宏宝、王冶秋、黄树则、李青川、缪海棱、王寿仁、杨列慎、黄作珍、傅玉芳、杨骥，以及中国伊斯兰教协会负责人张杰。"},{"type":"paragraph","text":"今天上午，穆巴拉克副总统等埃及贵宾由何英副部长陪同，游览了长城、定陵。下午，穆巴拉克副总统的夫人由北京市妇联主任傅玉芳陪同，参观了故宫博物院。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fadaaf0cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

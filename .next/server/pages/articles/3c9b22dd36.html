script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《职工罢工、请愿情况简报》（35）","authors":["中华全国总工会办公厅编"],"dates":[{"year":1957,"month":9,"day":28}],"is_range_date":false,"parts":[{"text":"《职工罢工、请愿情况简报》（35）","type":"title"},{"text":"中华全国总工会办公厅编","type":"authors"},{"text":"上海交通运输局所属汽车运输公司三场44名工人派刘家忠、王建如和胡冶其三人为代表，于9月23日来京请愿。","type":"paragraph"},{"text":"他们原是上海复兴面粉厂的搬运工人，每人每月平均工资是120元，从去年6月份调到三场后，每人每月只能拿到60元，生活发生了困难，有的把衣服卖掉，也有的把房子卖掉了。此外远在面粉厂搬运工作是固定性的，而三场的工作是流动性的。因在卡车上的工作不熟练，常出事故。如有的从车上跌下来摔掉牙齿，有的把腰扭伤等；同时常吃冷饭，有的得了胃病关节炎病等。因此，他们要求调回原厂工作。他们为此事曾到上海交通运输局等机关反映很久，因未得到解决派代表来京。我们接谈后，已同公路运输工会联系，现交通部正研究。","type":"paragraph"}],"comments":[],"origin":"上海市档案馆，C1-2-2271，第48页。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c9b22dd36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省民革基层组织又揪出一批右派分子","authors":["曹元雄"],"dates":[{"year":1957,"month":11,"day":19}],"is_range_date":false,"parts":[{"text":"甘肃省民革基层组织又揪出一批右派分子","type":"title"},{"text":"曹元雄","type":"authors"},{"text":"本报讯  自民革省委整风工作会议后，民革甘肃省基层组织的反右派斗争已广泛开展。目前又揭发出来右派分子三十七名，总计前后已揭发出右派分子一百一十三名，占全省成员百分之十五，比整风会议前增加百分之四点九。","type":"paragraph"},{"text":"民革兰州市各支部(直属小组)的整风工作组，及时传达了民革中央和民革甘肃省整风工作会议的精神，整顿和健全了整风机构，巩固与加强了领导核心，充实了骨干。在全市二十一个支部和一个直属小组中，成立了十四个整风工作组和一个支委会领导整风工作。民革省委会领导小组还抽出六名较强的战斗员，到支部帮助领导整风工作。现在除一个支部尚在进行反右派准备阶段外，其余支部(直属小组)都开展了反右派斗争。已揭发出五十二名右派分子。目前除有八名尚未批判外，已彻底斗透斗臭者六名，基本上斗透斗臭者九名，已斗臭不透者十名，半臭不透者十九名。","type":"paragraph"},{"text":"通过反右派斗争，成员受到一次严重考验，程度不同地提高了政治觉悟，温情主义右倾思想不断得到克服，绝大多数中间分子已在思想上、政治上与右派分子逐渐划清了界限，壮大了左派队伍，孤立分化了右派。","type":"paragraph"},{"text":"目前基层组织在紧紧依靠共产党的领导下，继续克服右倾思想，向右派分子进行穷追猛击。","type":"paragraph"},{"text":" 原载《甘肃日报》1957年11月19日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"caf35db1ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

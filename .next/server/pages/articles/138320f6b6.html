script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2219","name":"国务院批转华侨事务委员会、国家房产管理局关于对港澳同胞出租房屋进行社会主义改造问题的报告","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院批转华侨事务委员会、国家房产管理局关于对港澳同胞出租房屋进行社会主义改造问题的报告","dates":[{"year":1964,"month":10,"day":29}],"is_range_date":false,"authors":["华侨事务委员会","国务院","国家房产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会，上海房地产管理文件汇编（1949-1997）下卷，1941-1942","tags":[{"name":"房屋","type":"主题/事件"},{"name":"港澳","type":"主题/事件"},{"name":"侨务","type":"主题/事件"},{"name":"社会主义改造","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"国务院"},{"type":"title","text":"批转华侨事务委员会、国家房产管理局关于对港澳同胞"},{"type":"title","text":"出租房屋进行社会主义改造问题的报告"},{"type":"subtitle","text":"（1964）国房字524号"},{"type":"paragraph","text":"国务院同意华侨事务委员会、国家房产管理局《关于对港澳同胞出租房屋进行社会主义改造问题的报告》。现将这个报告转发给你们，请研究执行。"},{"type":"subtitle","text":"一九六四年十月二十九日"},{"type":"title","text":"华侨事务委员会 国家房产管理局关于对港澳同胞"},{"type":"title","text":"出租房屋进行社会主义改造问题的报告"},{"type":"paragraph","text":"国务院："},{"type":"paragraph","text":"关于一九六三年四月十四日国务院批转华侨事务委员会、国家房产管理局《关于对华侨出租房屋进行社会主义改造问题的报告》，是否适用于处理港澳同胞出租房屋的问题，我们曾分别电询广东、福建省和上海市的主管部门。现将各地报来的情况和我们的意见报告如下："},{"type":"paragraph","text":"对港澳同胞出租房屋进行社会主义改造，各地在掌握上有所不同。福建省厦门、福州两市，对港澳同胞以外汇购建的出租房屋与华侨同类的出租房屋一样处理，即不进行改造。广东省对港澳同胞出租的房屋，按对国内一般出租房屋改造的规定，进行了改造，但对其中解放后由政府规划或鼓励以外汇兴建的华侨新村中的房屋和在城市购建的住宅，则一律不进行改造。上海市对港澳同胞出租的房屋，按对国内一般出租房屋改造的规定，进行了改造。"},{"type":"paragraph","text":"为了在政治上进一步团结港澳同胞，并且争取他们汇款兴建房屋，我们认为，对港澳同胞解放后以外汇购建的房屋，在对私有出租房屋进行社会主义改造时，原则上应予适当照顾。但是考虑到广州、上海等地港澳同胞出租的房屋较多，而有些已经按对国内一般出租房屋改造的规定进行了改造。因此，采取因地制宜，略加照顾的原则，比较合适。以免变动过大，造成不良影响。对此，我们意见："},{"type":"paragraph","text":"一、对港澳同胞出租的解放前购建的房屋，应当按照对国内一般出租房屋改造的规定，进行改造。如果过去改造时留给房主的自住房太少，以致港澳同胞无法回乡定居，则应酌情退还供自住所需的房屋。"},{"type":"paragraph","text":"二、对港澳同胞出租的解放后用外汇购建的住宅和非住宅，应当按照一九六三年四月十四日国务院批转华侨事务委员会、国家房产管理局《关于对华侨出租房屋进行社会主义改造问题的报告》中第二项规定处理，即一律不进行改造；已经进行了改造的，应当退还给业主，明确业主的产权，由业主自行经营管理。"},{"type":"paragraph","text":"以上意见，如属可行，请批转有关地区研究执行。"},{"type":"subtitle","text":"一九六四年八月二十日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"138320f6b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

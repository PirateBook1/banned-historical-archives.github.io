script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江青戚本禹在北京轻工业学院会见学生代表时的谈话","authors":["戚本禹","江青"],"dates":[{"year":1966,"month":7,"day":26}],"is_range_date":false,"parts":[{"text":"江青戚本禹在北京轻工业学院会见学生代表时的谈话","type":"title"},{"text":"江青戚本禹","type":"authors"},{"text":"〖江青戚本禹在北京轻工业学院会见了反工作组的学生的代表〗","type":"appellation"},{"text":"江青：","type":"paragraph"},{"text":"这里都是自己人，谁也不会传出去。你们来的信，我们都看了，你们这样做，是热爱党中央和毛主席！我们有你们这样的接班人，中国不会变颜色。向你们说两点：","type":"paragraph"},{"text":"（1）你们是受迫害的，他们那样做，只有反革命才干得出来。要是再对你们进行迫害，就是现行反革命。他们对你们是怎么迫害的？你们回去准备材料，准备控诉。","type":"paragraph"},{"text":"（2）不应该死，应挺起腰杆革命，你们要是死了，问题就搞不清楚了。与其自杀，不如干革命，让敌人给一刀，这样还光荣。","type":"paragraph"},{"text":"你们学校是要夺权的！工作队、党委可以不信任嘛，反对工作队、常委，不一定是反对党中央和毛主席。党中央和毛主席根本没派过这样的工作队，一个也没派过。","type":"paragraph"},{"text":"这样的工作队光撤了还不行，还要斗它。","type":"paragraph"},{"text":"你们来时，他们知道不知道？要是知道了，他们又要布置了，又想溜了。你们回去后要串联，要准备材料，简单扼要，要击中要害。","type":"paragraph"},{"text":"你们敢不敢控诉？（答：敢！）我们给你们撑腰！我们要排着队去。你们讲话后，我们还要讲话。","type":"paragraph"},{"text":"你们要注意斗争策略，你们之间的分歧是工作队挑起的。不要把群众放在后边，不要光靠你们几个人。不要互相斗争，要争取中间群众。工作队员也会起义。同学说了一两句话错话，做了一两件错事，没关系。那些大人物说了些错话不算，为什么要对同学抓小辫子呢！","type":"paragraph"},{"text":"戚本禹：","type":"paragraph"},{"text":"前一个工作队包庇黑帮，被他们赶走了。后一个还是这样。他们说开门整顿十天，实际想蒙混过关。邓是个不小的官儿呢，可这个人糊里糊涂，连话也说不清楚。上次做了报告，想把责任推到同学身上。上次我在那儿看大字报，点名的全是学生，有几十个，实际上都是他们指挥的。","type":"paragraph"},{"text":"江青：","type":"paragraph"},{"text":"你们回去，把精确数字统计上来。他们不是要找“后台”吗？我做你们的“后台”。毛主席给你们撑腰！","type":"paragraph"},{"text":"戚本禹：","type":"paragraph"},{"text":"你们学校还有“党委领导万万岁”大字报，连这样的党委也保卫？！连反对毛泽东思想的院党委也要保卫？！","type":"paragraph"},{"text":"江青：","type":"paragraph"},{"text":"你们回去要好好干，你们是主人嘛！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_sta

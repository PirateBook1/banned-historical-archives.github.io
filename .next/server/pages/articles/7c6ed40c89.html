script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对轻工学校流行浮肿病的情况调查","authors":["《贵州工业简讯》（21-40）"],"dates":[{"year":1960,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"对轻工学校流行浮肿病的情况调查","type":"title"},{"text":"《贵州工业简讯》（21-40）","type":"authors"},{"text":"轻工学校自去年以来，不断发生浮肿、停经、神经衰弱等疾病，今年五月患浮肿病的学生达一百一十四人，占学生总数的百分之五十。女学生还普遍发生停经、月经不正常等妇科疾病，其中不少人停经半年甚至一年以上。在几乎全部的学生中，都患有程度不同的神经衰弱、贫血等病症。在干部和教师中，情况也同样严重，患各种疾病的人有三十一人，占教职员总数的百分之六十五。","type":"paragraph"},{"text":"由于各种疾病尤其是浮种病在师生中普遍而严重地流行，大大影响了身体健康和思想、学习。学生们的精神压力很大，怕身体搞坏了毕业出去成“废品”，有的偷偷地哭。对十个患病学生作重情况调查的结果，只有一个体重增加（主要原因是小孩子长大了），其余九人体重都大大减少，平均每人减少二十二斤，最多的减少四十斤。文娱体育活动搞不起来，几个球场经常空闲无人。退学请假的人数十分惊人，自去年下半年到现在，因病退学的共二十四人，根据目前病情应该休学的有十一人，请长假和断断续续请假的共三十四人。纺织一零二班的病情严重时，十五个男生就缺课十个，到课的也是昏昏沉沉。有的班因到课人数不够一半而无法开课。","type":"paragraph"},{"text":"产生这种严重问题的基本原因是，该校领导有严重的官僚主义，不关心师生的健康，无视群众的疾苦。伙食管理不善，长期营养不良，从去年六月到今年五月，一年之久，每人只吃到菜油零点二五斤，有八个月一点油都未吃到，粮食定量由三十一斤降为二十六斤（今年六月增为二十八斤）。尤其严重的，在粮油不足的情史下，食堂管理人员却大量贪污，据初步检查，今年元至三月份粮票即短少一千七百三十四斤，每餐下米比定量少一百八十六两，以每天两餐计算，平均每月每人少吃两斤米，前任食堂管理员宋广成贪污约八百多元，还经常与总务科副科长施法成等私分菜油、牛肉等。食堂管理员和炊事班长等作风恶劣，浮肿病人比平常人能吃，而他们做的病号饭比平常的数量还少，不让病人吃饱。因此，生了病的都怕吃病号饭。学生们由于吃不饱，普遍到处挖野菜吃，甚至有的烧煮蛇、螺丝、老鼠、蜡烛吃，真是饥不择食，有的晚上作梦还在找东西吃。乱吃的结果，肠胃病大量发生。开水供应也很差，生了病用冷不吃药，女学生洗澡也用冷水，更增加了疾病。其次（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c6ed40c89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

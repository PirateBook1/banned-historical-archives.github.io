script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见墨西哥贵宾","authors":[],"dates":[{"year":1978,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月八日电　国务院副总理邓小平今天下午会见墨西哥国防部长加尔万上将一行，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"会见时，邓小平副总理对墨西哥贵宾们来中国访问表示热情欢迎。他指出，中国和墨西哥两国关系很好。加尔万将军一行的访问是中墨两国友好关系发展的新篇章。他请加尔万部长回国后，转达华国锋主席、叶剑英委员长和他本人对洛佩斯总统的问候。"},{"type":"paragraph","text":"加尔万部长请邓副总理向华国锋主席转达洛佩斯总统的问候。"},{"type":"paragraph","text":"参加会见的加尔万部长的随行人员是:加尔万部长的女儿安娜·路易莎和侄女胡亚雷斯，鲁伊斯中将，雷塔上校，巴伦西亚上校，贝穆德斯上校等。"},{"type":"paragraph","text":"墨西哥驻中国大使马丁内斯和夫人也参加了会见。"},{"type":"paragraph","text":"会见时在座的有国防部副部长粟裕，中国人民解放军副总参谋长何正文，外交部副部长王海容，国防部外事局局长柴成文、副局长尹佐珍，中国驻墨西哥大使馆武官张武堂。"},{"type":"paragraph","text":"会见以后，邓小平副总理设宴招待加尔万部长一行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"674c080fa6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

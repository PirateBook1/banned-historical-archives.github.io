script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"牢记毛主席的教导，时刻想着人民，战胜了疾病，克服了困难，  我又飞上了祖国的天空","authors":["夏小欢"],"dates":[{"year":1966,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"牢记毛主席的教导，时刻想着人民，战胜了疾病，克服了困难，"},{"type":"paragraph","text":"我又飞上了祖国的天空"},{"type":"paragraph","text":"空军某部飞行员　夏小欢"},{"type":"paragraph","text":"我原来担任飞行中队长，因为得了严重的胃病，一九六三年停止了飞行。病好了以后，组织上分配我到管理科工作。我一面努力搞好本职工作，一面坚持锻炼身体，为恢复飞行创造条件。经过一段时间的锻炼，我就向组织上申请恢复飞行。"},{"type":"paragraph","text":"有的同志说：“你那个动过手术的胃还能允许你飞吗？”“像你这样的身体飞歼击机，不光中国历史上没有，就是在世界空军史上也可能是第一回。”听了这些反映，我没有动摇。我想：毛主席不是说过“我们正在做我们的前人从来没有做过的极其光荣伟大的事业”吗？我们是毛主席教育出来的战士，就是要敢于走前人没有走过的路，做前人没有做过的事。"},{"type":"paragraph","text":"经过检查身体，我的报告被批准了。通知下来的那一天，我高兴得一夜没有睡着。"},{"type":"paragraph","text":"回到了飞行大队，我想：“三年零五个月没有飞了，各种数据都生疏了。准备不好，不光会出问题，还会增加飞行次数，给国家造成浪费。要想尽办法保证安全，减少次数，尽快恢复技术。”我按照党支部的要求，急用先学，飞什么学什么；早起一会，晚睡一会，利用业余时间抓紧准备。座舱实习时，天气很热，一进座舱浑身是汗。多流汗怕什么！准备好，用最少起落放单飞，就可以给人民节约一些油料、器材，也可以早一天担任战斗值班。想到这些，也就不感到热了。经过检查，批准我参加飞行了。第一个飞行日下达任务后，开始我有一点紧张。但是，我想到毛主席的教导：“下定决心，不怕牺牲，排除万难，去争取胜利。”思想很快就镇静下来。我决心大胆地飞。经过两个飞行日空域带飞检查，七个起落就放了单飞。飞了九个多小时，就批准我参加了战斗值班。不少同志向我祝贺。有的同志问：“你停飞这么长时间，为什么这样快就能恢复飞行？”我说：“体会只有一条：牢记毛主席的教导，时刻想着人民”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d177208329"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

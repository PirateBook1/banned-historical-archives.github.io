script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"成都工商界部分行业在五反运动中公开拒绝人民政府领导","authors":[],"dates":[{"year":1952,"month":2,"day":4}],"is_range_date":false,"parts":[{"text":"成都工商界部分行业在五反运动中公开拒绝人民政府领导","type":"title"},{"text":"【西南总分社四日讯】成都市工商界部分行业在反行贿、反偷税漏税、反盗窃国家资财、反对偷工减料和反对盗窃国家经济情报运动中，公开拒绝人民政府领导。丝业同业公会在召开坦白、检举大会时，拒绝人民政府的工作干部参加，并说：“我们开的是‘内部’会议，解决的是‘内部’问题，人民政府的工作人员应该回避。”皂烛化妆业竟在同业公会筹备委员会办公室的门上贴着：“正在开会期间，机关干部应一律回避。”其他行业亦发生拒绝人民政府工作干部参加会议的情事。并且这种谬论竟在一家私营的工商导报(一月十七日)上出现。一个署名郝天的读者(实际是一个奸商的化名)，将这种极其错误的做法作为成功的经验，以读者投书的形式寄到该报编辑部。该报不但发表了，而且加上编者按语，肯定它是“正确”的。工商导报传播了奸商这种抗拒五反运动的行为，曾引起了成都市工商界思想上的混乱，认为拒绝政府领导成为合法。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月7日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"164435d08a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

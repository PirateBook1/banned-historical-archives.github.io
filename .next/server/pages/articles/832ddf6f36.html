script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真贯彻执行毛主席的“备战、备荒、为人民”的伟大方针  长白山区自力更生发展水利农电建设","authors":[],"dates":[{"year":1970,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真贯彻执行毛主席的“备战、备荒、为人民”的伟大方针"},{"type":"paragraph","text":"长白山区自力更生发展水利农电建设"},{"type":"paragraph","text":"据新华社长春二日电  吉林省东南部长白山区吉林、通化、延边等地广大贫下中农、社员群众和革命干部，认真贯彻毛主席的“备战、备荒、为人民”的伟大战略方针，发扬自力更生、艰苦奋斗的革命精神，充分利用境内松花江干支流丰富水利资源，在无产阶级文化大革命中因地制宜地大搞水利农电建设，获得很大成绩。"},{"type":"paragraph","text":"解放以后，特别是一九五八年，长白山区广大贫下中农大办水利农电建设，取得了很大成绩。但是后来由于受到叛徒、内奸、工贼刘少奇的反革命修正主义路线的干扰，长白山区的水利农电建设长时期没有进展。无产阶级文化大革命中，长白山区广大贫下中农和革命干部愤怒地批判了大叛徒刘少奇的反革命修正主义路线，坚决响应毛主席的“农业学大寨”的伟大号召，突出无产阶级政治，大搞群众运动，在全山区迅速掀起了水利农电建设的新高潮。"},{"type":"paragraph","text":"无产阶级文化大革命以来，长白山区农村输电线路、小型电灌站和小型水电站比过去增加一倍多，农村输电线路已达一万一千六百多公里，小型电灌站和小型水电站已有二千七百多处。与电灌配套的大小水库和塘坝星罗棋布，引水渠道和防洪护田堤防纵横交错。随着水利农电大发展，全区现有水田面积已比文化大革命前增加了四分之一。稳产高产田也越来越多。许多偏僻的山村还装上了电灯，建立了有线广播网，有些地方粮食加工也实现了机械化。山区革命群众高兴地说：“有了水库、发电站，旱地变水田；社队拉起了广播线，毛主席的声音咱们天天能听见！”"},{"type":"paragraph","text":"目前，长白山区又掀起了水利农电建设的新高潮。成千上万的水利农电建设大军冒着严寒战天斗地，工地上到处是一派热气腾腾的景象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"832ddf6f36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

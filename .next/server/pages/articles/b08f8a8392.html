script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达接见福建代表谈制止调动农民进城","authors":["陈伯达"],"dates":[{"year":1967,"month":8,"day":13}],"is_range_date":false,"parts":[{"text":"陈伯达接见福建代表谈制止调动农民进城","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"〖时间：十三日晚及十四日晚，陈伯达两次接见福建代表，谈制止调动农民进城。〗","type":"appellation"},{"text":"十三日晚：","type":"paragraph"},{"text":"谁动员农民进城就是破坏协议，就是犯罪。人民解放军的枪不能夺。凡事要三思，任何一派都不能轻举妄动，千万不能做这两件事：一不能动员农民进城，二不能夺解放军的枪。","type":"paragraph"},{"text":"遵守了协议是考验，不动员农民进城是考验，不夺解放军的枪是个考验。解放军好，不能夺枪，因为解放军不开枪，如开枪谁敢夺。这种夺枪是错误的，韩先楚同志承认了错误，写了检讨，让你们两派讨论，欢迎大家提意见。不要提揪福建陈再道，这个口号是错误的。","type":"paragraph"},{"text":"绝对不许“八二九”对“革造会”报复，军区不能给“八二九”发枪，谁发枪谁要负完全责任。没经过协商，不能发枪给保守派组织。不能发枪给保守派残杀造反派，诏安就是一例。","type":"paragraph"},{"text":"现在不要说空话，马上打电话回去：1．不能动员农民进城；2．不能夺枪。这两条马上执行。三方面都给家里打电话，军这打电话，革造打电话，“八二九”打电话，如不执行，我不见你们。……","type":"paragraph"},{"text":"十四日晚：","type":"paragraph"},{"text":"现在我有一个请求，请求你们回去做一个事情，就是不要动员农民进城，农民已进城的要他们回去。","type":"paragraph"},{"text":"不管是谁，现在有一个重要事情。就要动员农民回老家去。回乡下去，对他们说，城里是工人、学生做的事情，他们来干嘛，农民应做自己的事情。你们应认识到，农民受蒙蔽了，上当了，你们应当学会给农民谈话，劝他们回去，说你们进城是错误的，上当了。","type":"paragraph"},{"text":"农民进城大方向是错误的（热烈鼓掌）","type":"paragraph"},{"text":"我们是经过农村包围城市这条路的，那是1927年后，那时农村包围城市是非常正确的，我们经过了这条路，那时的城市是资产阶级统治的，现在的城市是无产阶级的，是无产阶级专政的城市，在这个条件下，再说农村包围城市是反对的，要给他们讲道理，劝他们回去，你们要做工作。","type":"paragraph"}],"comments":[],"origin":"1967年8月15日红代会清华井冈山一部第三动态组编《动态》第123期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"福建文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b08f8a8392"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

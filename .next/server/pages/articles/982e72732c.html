script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部批转西北局宣传部关于陕西渭南速成师范贻害教师生命的通报","authors":[],"dates":[{"year":1953,"month":2}],"is_range_date":false,"parts":[{"text":"中央宣传部批转西北局宣传部关于陕西渭南速成师范贻害教师生命的通报","type":"title"},{"text":"中央宣传部批示：","type":"subtitle"},{"text":"2月26日西北局宣传部关于渭南速成师范学校和镇安县七区区委对教师生命漠不关心的通报是正确的。兹摘要发给各地参考。目前各级学校教师的教学工作都很繁重，中、小学教师在生活方面的困难很多，各级党委应关心教师群众的生活疾苦，注意领导、监督教育行政部门和教育工会帮助解决教师生活上的困难，做好教师福利工作，尽可能给年老的、生病的和生活上特别困难的教师以照顾。渭南速成师范学校教师丁新武的病死和镇安县七区普小教师李孝民的自杀，都在群众中造成不良影响，使工作受到损失，各地应引以为戒，同时，注意检查纠正，并防止发生类似事件。","type":"paragraph"},{"text":"陕西渭南县速成师范教师丁新武病死后，有魏武泰等6人，在群众干部中散发讣告内称：“丁新武同志在渭南速师校长梁庭兰同志的忽视教员生命安全下，于53年元月24日用车载回，25日午饭后即病逝在家。”并云：丁在病重时，“由办公室走到教室气都喘不过来，但屡向领导请假未获批准，以致造成这样惨痛的事件。”","type":"paragraph"},{"text":"此外，据反映，陕西镇安县七区普小教师李孝民在去年9月至12月中，只领了30斤包谷，15000元，生活艰窘，工作情绪不高。区委书记不但不予解决，反予批评。李遂于12月26日上吊自杀。","type":"paragraph"},{"text":"上述两事件，充分说明教育行政领导部门以及学校领导方面对于教室的生活、健康及困难问题，采取了漠不关心，甚至简单粗暴的官僚主义态度，以致造成这样的恶果。望各地检查一下有无此类现象存在，并应以此教育所有文教行政干部及学校领导人，使引为鉴戒。","type":"paragraph"},{"text":"陕西省委宣传部，对于丁新武和李孝民事件应迅速进行调查，严肃处理。对渭南速成师范校长粱庭兰及镇安七区区书，如确系对人命漠不关心，则应予以一定处分，如尚有其他恶劣行为，则更应严惩；对于死者家属，应给以安慰与抚恤，以平群众的不满情绪。此外，魏武泰等对丁新武事件采取了发讣告的申诉方式，虽然不妥，但主要是由于我们民主作风不足，批评未展开，绝不能对魏等6人质问追究、乱扣帽子或有任何变相地打击报复。但领导上要注意警惕到是否有不良分子借此扩大事件。","type":"paragraph"}],"comments":[],"origin":"陕西省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"982e72732c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

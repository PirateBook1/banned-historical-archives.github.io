script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"干革命，靠的是毛泽东思想","authors":["殷洪丁"],"dates":[{"year":1966,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海警备区某部五好战士　殷洪丁"},{"type":"paragraph","text":"看了电影《东方红》，对我的教育启发很大，这是一堂生动的政治教育课，它使我牢记血泪仇，不忘民族恨。当我看到劳动人民是那样地受欺凌、压迫，帝国主义和反动派任意地杀害我们的阶级兄弟，我心里真恨极了，真想揍它个稀巴烂。但是在旧社会我们还不能完全做到这样，因为枪杆子不在我们手里，政权还不是劳动人民的。"},{"type":"paragraph","text":"今天，我们掌握了枪杆子，得到了解放，但是我们决不能好了伤疤忘了痛。世界上还有三分之二的劳动人民没有得到解放，我们在台湾的同胞还在受苦受难，当前社会还存在着严重的阶级斗争，美帝国主义到处扩大战争。我是一个革命战士，应该担负起保卫祖国和世界和平的国际义务，不忘阶级斗争，紧握手中枪。假如敌人胆敢来侵犯我们，叫它有来无回，彻底、干净地把它们消灭掉。"},{"type":"paragraph","text":"影片告诉我们，干革命靠的是毛泽东思想。尤其在当前阶级斗争复杂、尖锐的情况下，学习运用毛主席著作更为重要。过去我们革命取得胜利是靠毛泽东思想，今天的社会主义建设也同样要靠毛泽东思想。只有这样，我们才能无往而不胜，任何困难、风险都阻挡不了我们的前进。我们青年一代要成长为一个共产主义接班人，就必须如饥似渴地学习毛主席著作，特别要在“用”字上下功夫，这是我们成长的必由之路。"},{"type":"paragraph","text":"在学习毛主席著作上，我有这样的体会:毛主席著作学少了，工作情绪就低了，思想问题就多了，就要碰钉子，就会犯错误；抓紧了毛主席著作的学习，也注意了在“用”字上下功夫，工作干劲就大了，心里就明亮了，进步就快。但比起雷锋、王杰等同志，我还差得很远。我迫切感到必须加倍努力学习毛主席著作，把毛主席著作当成我们各项工作的最高指示。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a889500028"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阳光雨露育新苗","authors":["张锋"],"dates":[{"year":1976,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阳光雨露育新苗"},{"type":"paragraph","text":"《化石》编辑部　张锋"},{"type":"paragraph","text":"伟大领袖毛主席逝世的噩耗传来，八亿神州，无限悲痛。作为毛主席亲切关怀的一个刊物的编辑部成员，沉痛的心情是无法用语言和文字表达的。"},{"type":"paragraph","text":"毛主席历来十分关怀科技战线的斗争，十分重视辩证唯物论的宣传和自然科学的普及工作。文化大革命前，研究古生物的学报为资产阶级所把持，与广大工农兵完全隔绝。文化大革命中，冲破了修正主义科研路线的重重枷锁，于一九七三年办起了《化石》这个科学普及杂志。几年来，我们遵照毛主席的教导，努力从工农兵的实际情况出发，用通俗、生动的文字，通过自然界和人类社会的发展史实，向工农兵宣传辩证唯物论和历史唯物论，批判唯心论和形而上学，受到广大工农兵的欢迎。然而，这个刊物却遭到党内资产阶级的非难。去年，党内最大的不肯改悔的走资派邓小平刮起右倾翻案风，亲自指挥炮制了一个《科学院工作汇报提纲》，极力否定文化大革命中科技战线涌现出来的社会主义新生事物。在这股妖风下，刚诞生不久的《化石》杂志，也遭到党内外资产阶级的压制。正在这个时候，传来了伟大领袖毛主席要看《化石》杂志的消息，我们兴奋极了。毛主席啊，您为中国革命和世界革命日夜操劳，还亲自过问《化石》杂志这个通俗刊物。您对文化大革命中涌现的新生事物是这样地爱护和支持，这对我们是多么巨大的鼓舞和鞭策啊！"},{"type":"paragraph","text":"斗争使我们倍感毛主席亲，毛主席和我们心连心。去年九月，我们就科学普及宣传中所反映的两个阶级、两条路线的斗争问题，给伟大领袖毛主席写了一封信。毛主席及时作了批示，支持我们同党内外资产阶级作斗争。毛主席的光辉批示，是对科学普及和辩证唯物论宣传工作的极大关怀，是对推行修正主义路线的党内资产阶级的有力打击。当我重读毛主席的光辉批示时，总是抑制不住自己激动的感情，我们有多少心里话要向毛主席他老人家倾吐！看到它，就好象伟大领袖毛主席站在我们的面前，用关切的目光凝视着我们，鼓舞我们去战斗。毛主席啊，您永远活在我们心中；您的亲切关怀，永远温暖着我们的心。在您的亲切关怀下，在各级党组织的领导下，《化石》杂志已从半年刊改为季刊，发行量比去年增长一倍，并开始向国外发行。"},{"type":"paragraph","text":"敬爱的毛主席，回顾《化石》杂志的发展过程，那一步不是靠您的革命路线指引！我们一定要响应党中央的号召，继承您的遗志，把您亲切关怀的刊物办得更好，努力用马克思主义哲学指导自然科学的普及，宣传辩证唯物论，批判资产阶级，批判修正主义。我们一定要坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，在批邓、反击右倾翻案风的伟大斗争中，把为工农兵服务的科学普及工作提高到新的水平。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9b0cbdbe7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

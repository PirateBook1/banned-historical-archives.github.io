script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-287","name":"山西省供销合作社关于认真做好离休干部商品供应工作的通知","author":"山西省供销合作社","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"山西省供销合作社关于认真做好离休干部商品供应工作的通知","dates":[{"year":1983,"month":11,"day":3}],"is_range_date":false,"authors":["山西省供销合作社"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 485-486","tags":[{"name":"老干部","type":"主题/事件"},{"name":"山西","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"山西省供销合作社关于认真做好离休干部商品供应工作的通知"},{"type":"subtitle","text":"〔83〕晋供业字第339号"},{"type":"paragraph","text":"一、建立健全离休老干部商品供应专柜，凡是离休干部较多的地、市、县和基层供销社都要建立老干部供应专柜。已有的专柜要进一步办好，使离休干部凭证就近购买。二、做好干鲜果品、干菜、调味品的供应工作，要尽可能组织一些品种优良、质量较好的干鲜果品供应离休干部。对目前市场较紧缺的黄花、木耳、八角等干菜调味品要做到优先供应。对于日用杂品也要妥善安排三、积极搞好日用工业品供应工作。对居住农村集镇的离休干部，在做好副食果品供应的同时，要积极组织一些适合老干部穿着使用的服装鞋帽等日用工业品。对于市场紧缺的名牌电视机、收录机、电冰箱、高级衣料等，省商业厅〔83〕晋商业字第81号通知，已做具体安排，请主动与当地商业局联系，做好供应工作。对于自行车（限于本人用）、缝纫机，根据货源情况，要优先安排供应。四、改善服务态度，提高服务质量，各级供销社和专柜，都要主动、热情、耐心、周到地接待离休干部，虚心听取他们对商品供应工作的意见，并不断加以改进，对年老体弱、行动不便的老同志，或逢年过节，可采用流动供应，送货上门，尽可能给离休干部提供方便。五、加强领导。各级供销社要加强对这一工作的领导，提高认识，要把做好老干部供应工作，当做一项光荣的任务去完成。各单位都要有一位领导同志分管此项工作，发现问题，及时解决。并与当地党政领导取得联系。有什么经验和问题，及时上报。一九八三年十一月三日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7275932c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

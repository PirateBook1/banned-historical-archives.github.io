script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕北农业生产中亟须解决的两个问题","authors":[],"dates":[{"year":1951,"month":9,"day":16}],"is_range_date":false,"parts":[{"text":"陕北农业生产中亟须解决的两个问题","type":"title"},{"text":"【陕北总分社十六日讯】陕北各地在农业生产中，亟须解决两个问题：(一)农村副产品的推销问题。由于年来大力领导群众开展生产运动，农村经济恢复和发展了，农民购买力已有相当提高，迫切要求把土产推销出去，换回自己所需要的物品。许多地方，特别像吴旗、志丹等地，农民虽有粮食吃了，但是穿不上衣服，至今仍有大姑娘不穿裤子的。(二)变工互助组问题。陕北老区组织变工互助虽有十多年的历史，但是仍然存在不少问题。今年地委提出了“和技术结合，和副业结合，向长年变工发展”的方针，其结果，质量上虽然比较提高了，但在数量上则减少了百分之九。至于选举和奖励劳动模范，也要加以改进。有些地方只奖英雄模范个人，不奖他所领导的互助组，结果引起群众反感，造成英雄模范孤立，助长了个人英雄主义和发财主义的思想。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年9月19日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b85ca9463f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对《四清工作队员的一些意见》的批语","alias":"","parts":[{"type":"paragraph","text":"对《四清工作队员的一些意见》的批语\""},{"type":"paragraph","text":"（1965年8月1日）少奇同志阅后，寄福建省委叶飞同志："},{"type":"paragraph","text":"这个问题值得注意，你们是如何部署的，盼告刘少奇同志和我。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六五年八月一日"},{"type":"paragraph","text":"[1]这个批语写在中共中央办公厅秘书室1965年7月28日编印的《群众反映》第五十一期上。这一期登载的《四清工作队员的一些意见》，主要有以下几点：一、运动时间拖得太长。福建南安县一个队员反映，他们那里的运动已有9个多月，经过运动，该县面貌已根本改观，生产形势很好，新的领导核心也建立起来了。但是省委有些领导人还说，搞运动不要受时间限制，似乎时间拉得越长，运动就越彻底，使工作队员感到遥遥无期。二、工作队员体质普遍下降。福建南安县一些工作队员反映，由于长期生活比较艰苦，最近两个月来，工作队病号突增，约占总人数的30%以上。许多人已躺倒不能工作了。大部分是水肿、肝病、胃病，营养极度缺乏。三、农忙季节不宜搞“四清”。浙江省委工作团一队员反映，目前已到夏季大忙季节，可是这里的“四清”运动还在进行。群众不止一次地向工作组反映：“农忙时间，生产这么紧张，夜晚哪里熬得了！”“最好农忙季节不要搞，到农闲再搞。”工作队员也很疲劳，入夏以来，大家吃不好饭，睡不好觉。来信建议，农忙时期不要搞“四清运动，要关心工作队员的劳逸结合，准许体弱有病的同志回去调换。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":8,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":133,"page_end":133},"tags":[{"name":"毛泽东","type":"人物"},{"name":"福建文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a73535e9fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

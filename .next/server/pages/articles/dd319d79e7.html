script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"钳制两马齐灭胡宗南四五个室","alias":"","parts":[{"type":"paragraph","text":"钳制两马歼灭胡宗南四五个军川"},{"type":"paragraph","text":"（1949年6月26日）彭、张、赵："},{"type":"paragraph","text":"根据近日情报，马?匪各部业已准备向彬长?撤退，胡匪各部势必同时向宝凤?撤退，决不会再前进了，也不会保守不退。在此种情况下，你们应当集中王周两兵团?全力及许兵团\"主力取迅速手段，包围胡匪四、五个军，并以重兵绕至敌后，切断其退路，然后歼灭之。许兵团留下必要兵力监视两马，以待杨兵团?赶到接替。杨兵团应立即向西开进，迫近两马筑工，担负钳制两马任务，并严防两马回击。此点应严格告诉杨得志，千万不可轻视两马，否则必"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第一野战军司令员兼政治委员彭德怀、副司令员张宗逊和赵寿山的电报。"},{"type":"paragraph","text":"[2]马，指马继援、马敦静，当时分别任国民党军陇东兵团指挥官兼第八十二军军长和宁夏兵团司令官。"},{"type":"paragraph","text":"[3]彬长，指陕西彬县和长武。[4]胡，指胡宗南，当时任国民党军西安绥靖公署主任。[5]宝凤，指陕西宝鸡和凤翔。"},{"type":"paragraph","text":"[6]王周两兵团，指第一野战军第一兵团和第十八兵团，兵团司令员分别为王震和周士第。"},{"type":"paragraph","text":"[7]许兵团，指第一野战军第二兵团，兵团司令员许光达。致吃亏。杨得志等对两马是没有经验的。以上意见是否适当，请酌情处理为盼。"},{"type":"paragraph","text":"军委已宥"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":6,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":504,"page_end":505},"tags":[{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd319d79e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

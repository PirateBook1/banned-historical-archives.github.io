script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南农村捐献中存在严重的摊派现象","authors":[],"dates":[{"year":1951,"month":10,"day":9}],"is_range_date":false,"parts":[{"text":"河南农村捐献中存在严重的摊派现象","type":"title"},{"text":"【内部参考讯】据河南日报“编余情况摘要”报道：河南农村在捐献中有严重的摊派现象。很多区乡干部不宣传增产捐献的意义就叫群众捐献。洧川、陈留等县每人平均摊派捐献款八千至一万元，有人不愿捐献时，便扣上“不爱国”的帽子；新安四区干部要群众自报公议、相互评比捐献；陕西五区胡果乡乡干部甚至错误地提出“算翻身账”的口号，以土地改革中分多少亩地和粮食比较，确定捐献数目。杞县有少数农民不了解捐献的意义，错误地认为捐献是政府的“巧派款”。灵宝有的中农说：“我没分果实，捐献与我无关。”以致捐献运动不能深入展开。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年10月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f72b9d1019"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

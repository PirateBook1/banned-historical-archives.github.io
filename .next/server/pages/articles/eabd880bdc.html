script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印好毛主席的革命宝书 让毛泽东思想传遍全球市印刷系统召开活学活用毛泽东思想积极分子代表大会","authors":["版指宣"],"dates":[{"year":1968,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在伟大领袖毛主席一系列最新指示的光辉照耀下，上海印刷系统一九六八年活学活用毛泽东思想积极分子代表大会最近召开。来自印制世界人民革命宝书——毛主席著作和伟大领袖毛主席画像第一线的活学活用毛泽东思想积极分子代表，满怀激情地向伟大领袖毛主席表忠心:要认真落实毛主席的最新指示，读一辈子毛主席的书，印一辈子毛主席宝书和画像，一辈子紧跟毛主席干革命。"},{"type":"paragraph","text":"上海印刷系统广大无产阶级革命派从阶级斗争和生产斗争的实践中深深体会到:大海航行靠舵手，干革命靠毛泽东思想。他们把从学习毛主席著作中所汲取的无穷无尽的力量用到印制毛主席宝书的实际行动中去，又多又好地印制毛主席的革命宝书，输送到全中国、全世界革命人民手中，为中国革命和世界革命贡献力量。无产阶级文化大革命开始以来，印刷系统广大无产阶级革命派从党内一小撮走资派手中夺回了印制毛主席宝书的大权，他们在短短的一年多时间里，印制的毛主席著作和毛主席画像，比解放十多年印制的总和还多得多，给了中国赫鲁晓夫及其爪牙以沉重的打击，彻底粉碎了中国赫鲁晓夫及其在上海的代理人陈丕显、曹荻秋之流破坏、压制、阻挠毛主席著作印制和发行的罪恶阴谋。"},{"type":"paragraph","text":"印刷系统的无产阶级革命派认识到，当今世界已进入以毛泽东思想为伟大旗帜的新时代，毛泽东思想已经成为世界革命的指导方针，是世界革命胜利的保证。全世界革命人民每一分、每一秒钟都在渴望着毛主席的革命宝书，学习战无不胜的毛泽东思想，印制出版毛主席著作有着特别伟大的意义。今年印制出版的毛主席著作版本新，毛主席的不少光辉著作还是第一次出版，而且质量要求很高。林彪同志说:“毛主席的话，水平最高，威信最高，威力最大，句句是真理，一句顶一万句。”因此，一个字，一个标点，都要保证质量，不能出错，责任大，任务重，时间紧。面对着这个光荣的政治任务，广大革命工人激动地说:“党中央把这个最光荣、最崇高、最重要、最伟大的任务交给我们，这是对我们最大的信任、最大的关怀、最大的激励、最大的鼓舞。”他们把活学活用毛泽东思想，举办各种类型的毛泽东思想学习班放在大于一切、高于一切、重于一切、先于一切的地位，认真学习和落实毛主席的最新指示。中华印刷厂和新华印刷厂的革命工人接到今年印制毛主席著作光荣任务时，激动得高呼:“毛主席万岁!万万岁!”这两个厂立即分别组织力量，维修机器，调整劳动力，排字工人还进行排字演习，熟练技术，并互相串连，互相学习，不断提高技术力量。上海字模一厂和字模二厂的革命工人为新的任务作好准备，保证排印毛主席著作的工作顺利进行。群众印刷厂的革命工人说:“党内一小撮走资派过去把我们小厂不放在眼里，不让我们印毛主席的宝书。现在，我们无产阶级革命派掌权之后，不仅要印好宝书，而且还要出色完成计划。”"},{"type":"paragraph","text":"(版指宣)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eabd880bdc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于成立中央军委国防工业领导小组的决定（概要）","authors":[],"dates":[{"year":1969,"month":12,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央关于成立中央军委国防工业领导小组的决定（概要）","type":"title"},{"text":"中央军委国防工业领导小组是直属中央军委负责组织、协调全国国防工业的规划、生产和科研的领导机构。由于文化大革命全面发动后，地方的军事工业机关和企业也受到了冲击。为了保证军工生产的正常进行，中国共产党中央委员会于1969年12月20日决定成立中央军委国防工业领导小组，由中央军委办事组成员邱会作任组长。同时撤销国务院国防工业办公室（简称“国防工办”）。中央军委国防工业领导小组下设办公室，办公室的任务是组织领导和协调第三、第四、第五、第六机械工业部的生产建设和科研工作。机关中设秘书、规划建设、工程机械、生产、科研和政治处。随着社会秩序的逐渐稳定，为了加强对国防工业的统一领导，经中国共产党中央委员会的批准，1973年重新成立国务院国防工业办公室，方强任主任。国务院国防工业办公室于10月1日正式办公，中央军委国防工业领导小组即行撤销。国务院国防工业办公室受国务院和中央军委双重领导，以国务院为主。国防工办负责对对国防工业生产、建设和科研工作统筹规划，全面安排并组织执行。办公室下设规划、基建、生产、科技和协作等局。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cec7fd842"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

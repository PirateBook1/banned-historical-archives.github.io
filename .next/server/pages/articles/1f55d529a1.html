script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚信群众的创造力　依靠群众搞好斗批改  卢龙县时各庄公社革委会成员，在解放军同志的帮助下，深入群众，宣传毛泽东思想，落实毛主席的最新指示","authors":[],"dates":[{"year":1969,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚信群众的创造力　依靠群众搞好斗批改"},{"type":"paragraph","text":"卢龙县时各庄公社革委会成员，在解放军同志的帮助下，深入群众，宣传毛泽东思想，落实毛主席的最新指示"},{"type":"paragraph","text":"据新华社石家庄电　伟大领袖毛主席教导我们：“从群众中集中起来又到群众中坚持下去，以形成正确的领导意见，这是基本的领导方法。”人民解放军某部毛泽东思想宣传队遵照毛主席这一伟大教导，满腔热情地帮助河北省卢龙县时各庄公社革委会领导成员用战无不胜的毛泽东思想，放手发动群众，紧紧依靠群众，使农村斗、批、改运动不断向前发展。"},{"type":"paragraph","text":"时各庄公社革委会个别领导成员在领导斗、批、改工作中，由于相信群众、依靠群众不够，一度出现了蹲在上面多，深入实际少；在家研究方案多，发动群众想办法少；一般号召多，具体指导少的现象。解放军毛泽东思想宣传队立即和革委会领导成员一起，密切联系阶级斗争实际，认真学习了毛主席有关群众路线的伟大教导，狠批了叛徒、内奸、工贼刘少奇鼓吹的“群众落后论”。大家深刻认识到：广大革命群众对毛主席最忠，跟毛主席的伟大战略部署最紧，最关心斗、批、改。只有坚决相信群众的创造力，紧紧依靠群众去组织战斗，才能把斗、批、改搞好。于是，革委会七名常委除一人在家处理日常工作外，都携带行李，怀揣革命宝书，深入斗、批、改第一线，扎根在群众中间。"},{"type":"paragraph","text":"革委会成员深入下去以后，解放军毛泽东思想宣传队又遵照毛主席“善于把党的政策变为群众的行动，善于使我们的每一个运动，每一个斗争，不但领导干部懂得，而且广大的群众都能懂得，都能掌握”的伟大教导，热情帮助革委会成员向群众宣传毛泽东思想，把毛主席的各项最新指示贯彻下去，化为群众的革命实践，真正把群众发动起来。有一个大队斗、批、改群众运动一度冷冷清清，公社一位常委来到这里后，在宣传队帮助下，组织群众举办以阶级斗争为中心内容的毛泽东思想学习班，深入学习毛主席关于无产阶级文化大革命的一系列最新指示，结合大摆本大队阶级斗争的表现，狠批刘少奇鼓吹的“阶级斗争熄灭论”。通过大揭大摆，提高了广大革命群众阶级斗争和两条路线斗争觉悟，迅速掀起了斗、批、改的新高潮。"},{"type":"paragraph","text":"在解放军帮助下，革委会成员十分注意遇事同群众商量，把群众的正确意见集中起来，指导斗、批、改。王老虎庄两个群众组织长期以来打“内战”，一直联合不起来。公社革委会副主任刘金祥和县革委会宣传队到这个大队以后，遵照毛主席关于调查研究的教导，向贫下中农了解情况，并认真地进行研究，发现长期打“内战”的主要原因是两个组织都混入了坏人，这一小撮阶级敌人为了保护自己，不断制造分裂。为了帮助这两个群众组织实现革命大联合，他们开始准备让两派分别举办学习班。但是，贫下中农却提出按生产队办学习班好。他们说：“贫下中农都是阶级兄弟，没有根本的利害冲突，我们在一起学习，才能更好地克服资产阶级派性。”宣传队接受了这个正确意见。两个组织的群众，通过学习，提高了认识，擦亮了眼睛，很快揪出了混入群众组织的一小撮阶级敌人，实现了革命大联合，建立了革命委员会。"},{"type":"paragraph","text":"解放军毛泽东思想宣传队还注意帮助革委会领导成员以毛泽东思想为指针，总结群众在斗、批、改运动中的经验，以典型引路，指导全公社斗、批、改不断地深入发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f55d529a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"记《还我河山》辩论会","authors":["华南师范学院学生会"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"记《还我河山》辩论会","type":"title"},{"text":"华南师范学院学生会","type":"authors"},{"text":"史本四和政本二的同学在六月二十三日下午邀请《还我河山》的作者们举行了大型的辩论会。","type":"paragraph"},{"text":"参加辩论会的，除各系同学外，还有老师。整个西27课室都挤得满满的，连窗口都探进密密麻麻的人头。人人情绪激昂，辩论会一直进行到晚饭才散。","type":"paragraph"},{"text":"辩论会一开始，《还我河山》的作者首先发言，提出几点声明要求与会者察谅。他说：用大字报形式提出这个问题“在客观效果上是不好”的；把苏联与帝国主义相提并论是“不全面”的；用“还我河山”这个标题是“有缺点”的………。他们一开始就企图把问题归结为所谓“学术问题”，说：“我们在学习上碰到这个问题不能解决，所以提出来，目的在于明辨是非……”。","type":"paragraph"},{"text":"史本四一位同学首先起来反驳他们割断历史事实蒙骗群众，并向与会者叙述了“两大地”未归入清版图前的情况及以后“两大地”的发展情况，主权转移情况等。接着政本二一位同学发言，除补充“两大地”人民解放斗争的历史事实外，着重从两方面反驳他们：第一、我们所理解的主权是人民的主权，它不受第三者的限制；第二、由此引申出来的是民族自决权问题，“两大地”人民的命运应该由当地人民决定。政本二的同学并论述了马克思列宁主义关于民族自决权的理论，该如何正确去理解和贯彻爱国主义、国际主义，最后指出：《还我河山》作者们所犯的根本错误是立场问题。","type":"paragraph"},{"text":"与会的部份同学不同意史本四、政本二同学的意见，认为“两大地”的主权是中国的，不过现在当地人民已解放了，不一定把“两大地”收回来。","type":"paragraph"},{"text":"双方激战三个多小时，《还我河山》的作者们仍然坚持他们那种资产阶级的主权理论。他们更否认他们的根本错误是立场问题。驳斥《还我河山》方面的发言在说理上还欠深入和全面。《还我河山》的作者们在会上装出了一付可怜相，说别人扣他们的帽子啦!是“围剿”他们啦!到会议结束时，还有部份同学支持他们。","type":"paragraph"},{"text":" 来源：华南师范学院学生会 编辑出版《华南师范学院反右派斗争初战记》，1957年9月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1871691b49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

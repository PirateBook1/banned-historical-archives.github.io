script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鄂豫皖某部学习毛主席报告  体会毛主席战略方针","authors":[],"dates":[{"year":1948,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"鄂豫皖某部学习毛主席报告"},{"type":"paragraph","text":"体会毛主席战略方针"},{"type":"paragraph","text":"【新华社鄂豫皖前线十五日电】解放军某部在诉苦复仇运动的基础上学习毛主席的“目前形势和我们的任务”，现已获得显著的成绩。他们用对比方法，通过各人自己的经历和体验，使百分之八十以上的解放战士深刻的了解了毛主席的战略方针，和我军跃进长江北岸的主要战略意义，并嘲笑了蒋匪目前在大别山进行的防御性的“重点进攻”战略。在大杨湖战斗中被解放过来的机枪手傅永华在会上发言，他说：“我来的早，看到解放军一天比一天强大”。他叙述了大杨湖战斗、豫北战役、陇海战役，渡河后在鲁西南歼灭敌九个半旅，以至南征一千多里胜利到达大别山，最后他说：“蒋介石怕咱们过长江，勉强弄来三十四个旅来‘追’咱们，这有啥用，只待刘司令员下一道命令，长江说过就过，难道他还会扯掉我们一根毛不成？！”在濮阳邵耳寨被解放的战斗员刘友说：“毛主席告诉我们要打有准备有把握的仗，这办法顶高明。蒋介石做不到这一点，所以他们到处挨打”。在羊山集战斗中被解放的张希俊认为大别山最重要，可以打南京，打武汉，过长江，而且与陈粟、陈谢大军联在一块。他说：“蒋介石的进攻没有啥用。大别山也是穷人多呀，哪个穷人不想翻身分田呢？哪个不反对独裁卖国呢？我就是为了这才决心干解放军的。”很多家在华北解放区的老战士们，对蒋介石目前在大别山周围修筑碉堡公路的办法都觉得非常可笑。八年抗日战争中的经验告诉他们，这又是日寇战犯现在南京做蒋介石上宾的冈村宁次的那一套。他们都说：当年日本尚且困不死八路军，反而招到自身的败灭，今天的蒋介石就更不在话下了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"812ac19039"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

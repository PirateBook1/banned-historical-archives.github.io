<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市国营商业竞争不过私商","authors":[],"dates":[{"year":1953,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"重庆市国营商业竞争不过私商","type":"title"},{"text":"【西南总分社5月27日讯】重庆市私营商业营业额今年1月以来一直较国营增加为快。西南商业管理局与重庆市商业局曾于5月上旬派人到百货、绸布两个重点行业调查，发现不少问题。","type":"paragraph"},{"text":"在经营的货品上，私营商业资金虽然远较国营为小，品种又很少，但其所经营的花色都是市场最畅销的。据调查：私营最大的百货公司“群大”所经营的384种物品中与国营百货公司相同的仅30种。华懋绸布商号经营的布匹40%是国营所没有的。","type":"paragraph"},{"text":"最近重庆市场上夏季货特别畅销。但国营花纱布公司最多的是青布、蓝布、国营百货公司只有圆领汗衫，这些都不是市场所最需要的。去年夏季，半扣卫生衫在重庆销路就不好，市场也有存货，但国营百货公司今年又自外区大批调来，结果只好拿去改装。","type":"paragraph"},{"text":"国营公司对于调查人民的需要极不重视。私商反映：重庆市百货公司负责业务的人员一向很少到市场了解情况，“三反”运动后与私商接触更少。民族路百货商店贾经理参加了百货业同业公会，且当选为副主任委员，但他从未去参加过一次会议或者听过一次汇报。百货公司跑市场的工作人员是一个从前做粮食业务的人员，连百货的主要品种、淡季旺季都分不清楚，而且态度生硬。","type":"paragraph"},{"text":"重庆市私商则经常通过门市店员了解顾客需要。如“华西”百货公司有一次几个顾客来买毛巾，看见店员拿出的质料还好，但是素色，因而迟疑不决，店员就征询他们要那一种花色，他们说最好是带条花的，店员立即回答说：“我们下次就办来”，不久他们果真从上海运来了。重庆市百货、绸布业较大的商号都是在上海设有庄客，他们规定凡是上海新出产的货品花色，尽先一样搭配一点运来重庆试销。驻上海的庄客是采轮换制度，俾使之能经常了解重庆市场的需要。","type":"paragraph"},{"text":"重庆市百货公司经常脱销汗衫、套袜、手巾、背心、胶鞋等，其中特别是妇女用的汗衫、花套袜年年到第一季度照例销量很大，已成了规律，稍懂百货业务的人都知道，但重庆市百货公司则年年脱销，今年二、三月甚至根本没有供应。该公司负责采购的人员总是借口“上海厂都没有出这种货了”，但私商则说：“这些货我们不仅在上海能买到，而且是赊销。”","type":"paragraph"},{"text":"在资金周转上，国营公司更无法与私营商相比。根据百货、绸布两行业调查，私商在今年一至三月份每月资金平均周转1.3次到5次，而国营百货公司重庆批发站则三个月还周转不到一次。重庆市百货、绸布私商主要进货地是上海的小厂商，他们一般是在季节变化前一个月就将重庆市场需要的货品目录寄往驻在上海的庄客。庄客密切了解船期，有船时才进货，最缺的货或轻便的用航空或快邮运输。私营“群大”、“华西”已完全做到“货到价出”，他们由上海进的货到达重庆时，单据即已寄到，并且常常在货还未到时即已卖出。货到码头，立即提到门市部，没有一点停留，“群大”百货公司提意见说：“有一次我们的货与百货公司的货同搭一支船由上海运到，我们的货摆在舱底，百货公司的在上面，百货公司好几天拖着不提货，害得我们的货也不能及时放到门市。”在资金使用上，私商是决不轻易让一个钱呆存在银行里，卖出钱立即汇往上海进货。","type":"paragraph"},{"text":"在服务态度上，一般私营商业店员都较国营公司耐心和气。但国营公司某些店员则普遍生硬。有个私营商业店员说：原来和我们在一起的同事，一到（国营）花纱布公司没几天就变了。我们去买布发现有水渍要求换一换，他说：“不换，就是这个样，这是制度。”有些店员反映说：“不少顾客到我们店里来还在骂百货公司售货员的态度不好。”","type":"paragraph"},{"text":"重庆市一般私营中、小百货、绸布商号应该是国营公司最大的雇主，但由于百货公司不主动联系他们，这些也都成了大商号的雇主，这使私商批发业务也能迅速增加的主要因素。","type":"paragraph"},{"text":"重庆市百货、绸布私商最近大获厚利，而国营百货公司仅勉强完成上缴利润。（刘宗棠采写，材料来自西南商业管理局、重庆市商业局）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年6月5日。1","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc8e926717"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

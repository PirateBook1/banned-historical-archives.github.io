script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"yaowenyuan","name":"姚文元文录","internal":false,"type":"pdf","official":false,"author":"姚文元","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/姚文元文录.pdf"],"article":{"title":"算命摊旁的杂感","parts":[{"type":"title","text":"算命摊旁的杂感"},{"type":"paragraph","text":"《人民日报》"},{"type":"paragraph","text":"凡是出门喜欢走走的人，大概比总是坐在汽车里的人见识要多一些。要寻找新奇的事情，正不必到城隍庙去。例如算命先生的摊子吧，在上海的马路上，你就可以看到各色各样的名字：\"张铁嘴\"\"赛诸葛\"\"小神仙\"\"梅花馆主\"\"鬼谷子先生\"......等等。摊子上照例有\"观君精气神，能知祸与福\"\"神算妙用，未卜先知\"之类的对句。有时看上去，真觉得和已经进入社会主义的二十世纪的上海不调和，但它毕竟是一种尚未消失的现实。事实比一切理论更鲜明，即此一事，仔细想一想，是可以引出不少问题来的。"},{"type":"paragraph","text":"我是喜欢看热闹的，今天星期天，看见一家\"梅花馆主\"生意颇好，好些人围着摊子在看热闹，我也就挨进一只角里去了。当那个问儿子的病能不能医好的女人带着一脸感激的神色快步离开时，戴一付黑眼镜的馆主突然双眉一扬，向我喝道："},{"type":"paragraph","text":"\"单测字，两角钱！\""},{"type":"paragraph","text":"我大吃一惊，顿时手足无措。他却接下去说："},{"type":"paragraph","text":"\"问恋爱结婚，失恋单恋，挑选对象，生子育女，本馆主都可指示方向！\""},{"type":"paragraph","text":"我谢绝了他\"指示方向\"的热情，随口问了一句："},{"type":"paragraph","text":"\"每天向你讨教的有多少人？\""},{"type":"paragraph","text":"\"不多。\"他看见我并非主顾，情绪就低落了，用一种懒懒的声音说：\"大概五六个十来个吧。我们现在不是迷信了，是为人家指点个方向！\"这时又有一个面色蜡黄眉带焦虑的中年妇女来请教他了，他连忙举手喊道：\"你在外面布头上撕一张小纸条，问什么撕什么，你不讲我就晓得你姓名，这是最新的科学原理！\""},{"type":"paragraph","text":"我没有看完这场表演，走开了。路上默默算着：如果全上海有一百个算命先生，每个人每天只替五个人\"指示方向\"，一天五百个，那一年就有十八万人（次）请他们\"指示方向\"！......这个巨大的数字连我自己都不相信，但算命这一种职业还存在，算命先生的生活还能维持，就证明了这个数字并非不可能的。何况，算命方法现在又多了一块\"科学原理\"的幌子。"},{"type":"paragraph","text":"我想起一位先生的一篇文章，他认为现在百家争鸣中不用提出学习马克思列宁主义，因为经过七年宣传，这早已\"不成问题\"了。我不知道这\"不成问题\"是根据什么而来的，事实却是：即使改变人民中间落后部分的落后的心理和习惯，都还要做多少极艰苦的工作！在上海这样的城市尚且有这种中世纪的遗迹，农村更可以想见。我们不但要继续加强马克思列宁主义的宣传和批判资产阶级思想，就是最普通的科学知识--生老病死的规律和雷电雨雪的起因，有没有天堂、地狱和来世，有没有神鬼和灵魂，都还需要作许多解释和宣传。反革命分子利用人民的迷信心理而散布的许多谣言，我们是记忆犹新的。"},{"type":"paragraph","text":"谁如果以为\"百家争鸣\"以后就万事大吉，思想教育工作可以放松一下而关起门来睡大觉，那么，最好请他到算命摊旁观察一下。"}],"authors":["姚文元"],"dates":[{"year":1956,"month":11,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":18,"page_end":19,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"算命摊旁的杂感","authors":["姚文元"],"dates":[{"year":1956,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"算命摊旁的杂感"},{"type":"paragraph","text":"姚文元"},{"type":"paragraph","text":"凡是出门喜欢走走的人，大概比总是坐在汽车里的人见识要多一些。要寻找新奇的事情，正不必到城隍庙去。例如算命先生的摊子吧，在上海的马路上，你就可以看到各色各样的名字：“张铁嘴”“赛诸葛”“小神仙”“梅花馆主”“鬼谷子先生”……等等。摊子上照例有“观君精气神，能知祸与福”“神算妙用，未卜先知”之类的对句。有时看上去，真觉得和已经进入社会主义的二十世纪的上海不调和，但它毕竟是一种尚未消失的现实。事实比一切理论更鲜明，即此一事，仔细想一想，是可以引出不少问题来的。"},{"type":"paragraph","text":"我是喜欢看热闹的，今天星期天，看见一家“梅花馆主”生意颇好，好些人围着摊子在看热闹，我也就挨进一只角里去了。当那个问儿子的病能不能医好的女人带着一脸感激的神色快步离开时，戴一付黑眼镜的馆主突然双眉一扬，向我喝道："},{"type":"paragraph","text":"“单测字，两角钱！”"},{"type":"paragraph","text":"我大吃一惊，顿时手足无措。他却接下去说："},{"type":"paragraph","text":"“问恋爱结婚，失恋单恋，挑选对象，生子育女，本馆主都可指示方向！”"},{"type":"paragraph","text":"我谢绝了他“指示方向”的热情，随口问了一句："},{"type":"paragraph","text":"“每天向你讨教的有多少人？”"},{"type":"paragraph","text":"“不多。”他看见我并非主顾，情绪就低落了，用一种懒懒的声音说：“大概五六个十来个吧。我们现在不是迷信了，是为人家指点个方向！”这时又有一个面色蜡黄眉带焦虑的中年妇女来请教他了，他连忙举手喊道：“你在外面布头上撕一张小纸条，问什么撕什么，你不讲我就晓得你姓名，这是最新的科学原理！”"},{"type":"paragraph","text":"我没有看完这场表演，走开了。路上默默算着：如果全上海有一百个算命先生，每个人每天只替五个人“指示方向”，一天五百个，那一年就有十八万人（次）请他们“指示方向”！……这个巨大的数字连我自己都不相信，但算命这一种职业还存在，算命先生的生活还能维持，就证明了这个数字并非不可能的。何况，算命方法现在又多了一块“科学原理”的幌子。"},{"type":"paragraph","text":"我想起一位先生的一篇文章，他认为现在百家争鸣中不用提出学习马克思列宁主义，因为经过七年宣传，这早已“不成问题”了。我不知道这“不成问题”是根据什么而来的，事实却是：即使改变人民中间落后部分的落后的心理和习惯，都还要做多少极艰苦的工作！在上海这样的城市尚且有这种中世纪的遗迹，农村更可以想见。我们不但要继续加强马克思列宁主义的宣传和批判资产阶级思想，就是最普通的科学知识——生老病死的规律和雷电雨雪的起因，有没有天堂、地狱和来世，有没有神鬼和灵魂，都还需要作许多解释和宣传。反革命分子利用人民的迷信心理而散布的许多谣言，我们是记忆犹新的。"},{"type":"paragraph","text":"谁如果以为“百家争鸣”以后就万事大吉，思想教育工作可以放松一下而关起门来睡大觉，那么，最好请他到算命摊旁观察一下。"}],"comments":[],"comment_pivots":[],"description"

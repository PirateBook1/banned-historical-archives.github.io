script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"丧家之犬不堪一击","authors":["中国舞剧团"],"dates":[{"year":1976,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"丧家之犬不堪一击"},{"type":"paragraph","text":"中国舞剧团"},{"type":"paragraph","text":"我们广大革命文艺战士热烈欢呼、坚决拥护党中央的两个决议。这两个决议充分表达了全国人民的心愿，是对全国人民反击右倾翻案风斗争的巨大鼓舞。"},{"type":"paragraph","text":"我们对制造天安门广场反革命政治事件的一小撮阶级敌人，表示极大的无产阶级义愤。在反击右倾翻案风斗争胜利开展的大好形势下，一小撮阶级敌人不甘心他们的失败，进行垂死挣扎，公然在天安门广场制造事端，行凶作恶，捣乱破坏，丧心病狂地恶毒攻击伟大领袖毛主席，分裂以毛主席为首的党中央，并公开打出拥护邓小平的旗号，妄图推出邓小平当匈牙利反革命事件的头子纳吉，在中国复辟资本主义。"},{"type":"paragraph","text":"毛主席在批判右倾翻案风时指出：“刘少奇说阶级斗争熄灭论，他自己就不是熄灭，他要保护他那一堆叛徒、死党。林彪要打倒无产阶级，搞政变。熄灭了吗？”毛主席的重要指示，一针见血地揭露了刘少奇、林彪和邓小平贩卖阶级斗争熄灭论的实质和要害。他们鼓吹阶级斗争熄灭论，是要熄灭无产阶级对资产阶级的斗争，却不熄灭资产阶级对无产阶级的斗争，目的在于麻痹无产阶级和革命人民，掩护资产阶级向无产阶级的进攻。他们鼓吹阶级斗争熄灭论之日，正是向无产阶级杀气腾腾地进攻之时。不是吗？去年夏季前后，邓小平自以为时机成熟，一把撕下了“永不翻案”的面纱，抛出“三项指示为纲”的修正主义纲领，叫嚷“阶级斗争哪能天天讲”。可是，正在此时，他在教育、科技、文艺、卫生等各条战线，大刮右倾翻案风，翻文化大革命的案，算文化大革命的帐，全面复辟资本主义，气焰极其嚣张。伟大领袖毛主席洞察一切，亲自发动和领导反击右倾翻案风的伟大斗争。全国革命人民奋起战斗，斗争的锋芒直指邓小平的修正主义路线。邓小平成了众矢之的，孤立得很。资产阶级惊恐万状，如丧考妣。于是，他们向无产阶级反扑过来。天安门广场的反革命政治事件就是他们垂死挣扎的突出表现。但是，在无产阶级专政的铁拳下，这一小撮阶级敌人如丧家之犬，不堪一击。他们妄图颠覆无产阶级专政、复辟资本主义的痴心梦想被彻底粉碎了。我们为这一伟大的胜利而纵情欢呼！"},{"type":"paragraph","text":"我们革命文艺战士坚决紧密地团结在以毛主席为首的党中央周围，认真学习毛主席的重要指示，坚持以阶级斗争为纲，掌握斗争大方向，深入批判邓小平的反革命罪行；坚持文艺革命，努力创作反映阶级斗争和路线斗争题材的文艺作品，把反映同党内走资派的斗争作为重要的创作课题，为巩固无产阶级专政而战斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f19c4af117"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

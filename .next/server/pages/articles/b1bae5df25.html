script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作闪金光","authors":["宋玉坤"],"dates":[{"year":1966,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大中华造纸厂　宋玉坤"},{"type":"paragraph","text":"那一天，大中华造纸厂二号机车的陈林林小组显得特别忙。组长陈林林带领着全体组员，忽然大搞起清洁工作来。他们有的刷墙，有的洗车，有的擦车，个个忙得满头大汗。而且上班搞，下班也搞；白天搞，晚上也搞；还得到兄弟小组的协助。好不容易，终于把二号机车打扫得精光雪亮，面貌一新。"},{"type":"paragraph","text":"这是怎么一回事呢?是准备接待什么客人来参观，还是存心要让这部机车漂亮漂亮?当然不是这样。"},{"type":"paragraph","text":"原来自从中共中央决定加速大量出版毛主席著作的消息传来后，全厂职工就奔走相告，把这当作大喜事。有工人说:“毛主席著作是革命的武器，我最大的希望就是能得到一部《毛泽东选集》。”还有工人说:“要把《毛泽东选集》印好，不但要靠印刷厂工人，还要靠我们造纸厂工人。我们一定要提高造纸质量。”"},{"type":"paragraph","text":"但是怎样能提高造纸质量?可还是个问题。起初，有些同志认为设备差，又用百分之百的草类纤维生产能行吗?"},{"type":"paragraph","text":"陈林林小组就想到领导上一再关照他们:“有问题，就要请教毛主席著作。”现在，不是有问题吗?大家就学习《愚公移山》，反复读了毛主席这几句话:“下定决心，不怕牺牲，排除万难，去争取胜利。”同时分析了存在的纸病:粗糙，浆块多，尘埃多。"},{"type":"paragraph","text":"这就使他们下决心要把机车上的浆块、尘埃当作敌人来打。一场做好清洁工作的大决战就这样开始了。"},{"type":"paragraph","text":"当后来生产出来的纸张浆块从百分之二十降低到百分之四，尘埃也大为减少的时候，同志们都说:"},{"type":"paragraph","text":"“我们提高造纸质量，是毛主席著作给我们的力量。”"},{"type":"paragraph","text":"陈林林小组在生产毛主席著作用纸的过程中，每天班后会总要学一段毛主席语录。"},{"type":"paragraph","text":"比如，这天八小时生产比较正常，计划也完成得不差，在班后会上，他们就学习:“虚心使人进步，骄傲使人落后。”这就保证了他们的以后更大胜利。"},{"type":"paragraph","text":"又比如，那天在班上，纸张脱离烘缸，造成“烘缸脱壳”，有两小时生产不正常，计划也没完成，后来找到了原因，是浆料扣解度过高所引起的脱壳。当时制浆工段也没有和车上联系。原因找到了，在班后会上，大家就学习有关“吃一堑长一智”一段语录。"},{"type":"paragraph","text":"另一天，开车时各方面很忙乱，足足有半小时出了损纸(次品)。在班后会上，大家追查了原因，原来是各个岗位失去了协调。"},{"type":"paragraph","text":"于是，组长读了这一条毛主席语录:"},{"type":"paragraph","text":"“学会‘弹钢琴’。弹钢琴要十个指头都动作，不能有的动，有的不动。但是，十个指头同时都按下去，那也不成调子。要产生好的音乐，十个指头的动作要有节奏，要互相配合。……”"},{"type":"paragraph","text":"经过讨论、学习，以后，混乱场面再也不在这个小组上发生了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1bae5df25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

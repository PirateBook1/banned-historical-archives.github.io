script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泰国爱国阵线坚决拥护毛主席支持美国黑人抗暴斗争声明  行动起来向美泰反动派发动猛烈进攻  巴勒斯坦人民欢呼毛主席声明极大地鼓舞了反对美以侵略的斗争","authors":[],"dates":[{"year":1968,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"泰国爱国阵线坚决拥护毛主席支持美国黑人抗暴斗争声明"},{"type":"paragraph","text":"行动起来向美泰反动派发动猛烈进攻"},{"type":"paragraph","text":"巴勒斯坦人民欢呼毛主席声明极大地鼓舞了反对美以侵略的斗争"},{"type":"paragraph","text":"新华社讯  据“泰国人民之声”电台十六日广播，泰国爱国阵线最近发表声明，热烈欢呼和坚决拥护毛主席支持美国黑人抗暴斗争的声明。"},{"type":"paragraph","text":"泰国爱国阵线的声明强调指出，毛主席的声明是一个具有重要历史意义的光辉文件。这个声明，不仅给美国黑人指出了斗争的光明前途，还给美国人民指出获得彻底解放的正确斗争方向，同时也给世界人民的革命斗争指出了正确的方向。"},{"type":"paragraph","text":"声明说，美国黑人的抗暴斗争，沉重地打击了内外交困的美帝国主义，极大地支援和鼓舞了正在同美帝国主义进行斗争的越南人民、泰国人民和全世界革命人民。声明说，泰国人民坚决响应毛主席的伟大号召，以实际行动给美国黑人兄弟的斗争以有力的支援。泰国人民在泰国共产党领导下，坚定不移地把革命武装斗争进行到底。"},{"type":"paragraph","text":"泰国爱国阵线的声明呼吁它的全体成员、其它爱国组织以及泰国革命人民，行动起来，向美帝国主义和他侬—巴博卖国集团发动猛烈的进攻，积极支援和参加泰国共产党领导的泰国人民革命武装斗争，为驱逐美国侵略者和推翻他侬—巴博卖国集团斗争到底。"},{"type":"paragraph","text":"新华社大马士革电　正在同美国支持下的以色列侵略者进行英勇的武装斗争的巴勒斯坦人民，热烈欢呼毛主席支持美国黑人抗暴斗争的声明是指路明灯，它照亮了美国黑人和世界革命人民胜利的道路，极大地鼓舞了巴勒斯坦人民反对美以侵略的斗争。"},{"type":"paragraph","text":"巴勒斯坦青年阿齐兹说：“伟大导师毛主席是当代最伟大的马克思列宁主义者”。毛主席的声明是世界各国人民反对以美帝国主义为首的帝国主义势力的斗争的指南，它“具有伟大的历史意义”。"},{"type":"paragraph","text":"巴勒斯坦青年艾哈迈德对新华社记者说：“毛主席的声明是指路明灯，它不仅向美国黑人而且也向巴勒斯坦人民和世界革命人民指出了走向胜利的道路。”"},{"type":"paragraph","text":"他说：最近越来越多的巴勒斯坦男女青年参加了反对美以侵略者的武装斗争。武装斗争是巴勒斯坦人民解放家园的唯一道路。“政治解决”是有利于美国—以色列的侵略和扩张政策的大骗局。他指出：帮助美以侵略者对我们施加压力、迫使我们接受“政治解决”办法的反动派，只不过暴露了它充当美帝国主义帮凶的面目。"},{"type":"paragraph","text":"他最后说：“我们巴勒斯坦人民万分感谢毛主席对我们的正义斗争所给予的伟大支持。我们敬祝毛主席万寿无疆！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bcf59bf61e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见哈尔滨红色造反者时的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"周恩来接见哈尔滨红色造反者时的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖21日晚21时50分至22日凌晨3时15分，周总理在人大会堂接见哈市炮轰派代表，参加接见者还有戚本禹同志。〗","type":"appellation"},{"text":"总理进入会议室时，同志们极为激动，高呼口号，在呼到“打倒潘复生！打倒汪家道时！”，总理问：“你们呼什么口号”，同志们告诉了总理。总理问这些口号是谁提的，同志们说是我们自己提的。接见在极为亲切的气氛中进行，总理态度极为和蔼。（在此以前总理已接见过山头派，据总理秘书说只接见了两个多小时，而且据说总理态度很冷淡，有时还很生气。）","type":"paragraph"},{"text":"总理选逐个点名，并一边询问。先点到哈工大的同志，详细询问了工大的情况，红色造反团和“新曙光”的组织情况。接着谈到赵去非问题，周总理问，赵去非是什么人？我们回答是原省委政法部长。总理说，你们整的赵去非的材料还不够系统。我们回答处于我们当前的条件下，根本无法进行仔细调查。另外，了解赵去非情况的一些人，如于天放、王化威。卫之民等，还没有揭发出什么问题就都己杀了。总理说，我就没有这个“都”字，总有人了解的，总会弄清楚的。","type":"paragraph"},{"text":"在谈到于天放问题时，总理和戚本禹同志都很注意。黑大的同志汇报了于天放的情况，说明了于天放如何结合的，并且检讨了自己警惕性不高，调查研究不够，不知道于天放是叛徒。总理说，是嘛，你有错误缺点也应该进行自我批评嘛！同志们认为把于天放说成是炮轰派的后台是个大阴谋时，总理和戚本禹同志都点头。","type":"paragraph"},{"text":"我们控诉在6·5事件后，潘、汪调动指挥大批工人、学生镇压革命群众。总理问，赵去非参加镇压了没有，同志们回答，他操纵“公检法”进行了镇压，总理和戚本禹同志都点头。","type":"paragraph"},{"text":"总理详细地询问了6·9对军工进行反夺权情况，冲击和进驻军工的“支左”工人人数，以及泄密的情况。同志们汇报说，潘、汪造谣说中央支持对军工反夺权，并说总理表示好得很时，总理非常气愤，做着手势重复地说根本不知道有这回事。同志们把“捍联总”关于“中央表态”和“特好消息”的传单给总理看时，总理气愤地连声说：“根本不可能”。","type":"paragraph"},{"text":"在控诉潘、汪指使捍联总抓捕和毒打哈市炮轰派和首都红代会赴哈战士等大批同志时，总理说，潘、汪都在北京，你们把情况汇报上来，我立即对他们下命令。总理联络员随后即要我们22日下午被他抓人数及姓名报上去。总理问，据捍联总说你们在北京也抓了他们的人，有没有此事。有一位同志说没有。总理笑着说，抓了就抓了呗，你们抓他们的少，他们抓你们的多就是了。有人回答抓了十几个，其中有一个鸡西“红联总”的副司令，非常坏。总理说，你们把人和他的材料交给我，我来处理嘛！","type":"paragraph"},{"text":"在谈到鸡西问题时，总理和戚本禹同志特别关心。总理问辛世斋在不在，同志们回答说在北京，总理说最近要单独接见一次。","type":"paragraph"},{"text":"接见到22日3时15分，因总理有要事要处理，暂时停止。","type":"paragraph"},{"text":"参加接见的还有新华社的一位记者和北京地质东方红的一位负责同志，总理表示另行单独接见他们。","type":"paragraph"},{"text":"总理这一次的接见，表明这是中央对我炮轰派的最大支持和关怀。在京炮轰派全体同志无不信心百倍，为捍卫毛主席的革命路线，坚决把斗争进行到底，不获全胜，誓不罢休。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"戚本禹","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2172d9287a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-191","name":"中共山西省委办公厅关于修改晋办发〔1984〕32号文件的通知","author":"中共山西省委办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共山西省委办公厅关于修改晋办发〔1984〕32号文件的通知","dates":[{"year":1984,"month":8,"day":24}],"is_range_date":false,"authors":["中共山西省委办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 272-273","tags":[{"name":"三种人","type":"主题/事件"},{"name":"山西","type":"主题/事件"},{"name":"严重错误","type":"主题/事件"}],"parts":[{"type":"title","text":"中共山西省委办公厅关于修改晋办发〔1984〕32号文件的通知"},{"type":"subtitle","text":"晋办发〔1984〕75号"},{"type":"paragraph","text":"为了简便对“三种人”的审批手续和加快定性处理工作，根据省委指示，对《关于核查“三种人”案件结论处理审批权限的规定》（晋办发〔1984〕32号文件）作如下修改："},{"type":"paragraph","text":"一、对“三种人”和犯有严重错误的人的定性处理，一律按现行干部管理权限报批，全省的“三种人”和犯有严重错误人的定性处理的平衡工作，不再采用集中到省进行平衡的办法，改由省委整党办公室通过对各地定性的具有代表性的案件的审核、陆续公布案例、下去检查和审查“文化大革命”案件卡片的方法进行。各地、市和省直单位，要经常地、主动地选择不同类型的典型案例，及时报送省委整党办公室核查“三种人”小组，以供研究指导全省对“三种人”和犯有严重错误人的定性处理工作。"},{"type":"paragraph","text":"二、对于“文化大革命”以来，因审查其问题而被免职至今没有分配工作的原县处级以上干部，现在行政级别为十八级以上和十四级以上的，分别由县、地（厅、局）级审批，其他的一律按一般干部对待。"},{"type":"paragraph","text":"已经离休或退居二线的干部，仍按原任职务办理报批手续；离休后提高了政治待遇的，按提高后的职级报批。"},{"type":"paragraph","text":"三、对于“三种人”和犯有严重错误的人给予党的纪律处分，要按党章规定的程序进行和中央、省纪委有关处分违反党纪的党员批准权限规定办理。"},{"type":"paragraph","text":"一九八四年八月二十四日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"211366757a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

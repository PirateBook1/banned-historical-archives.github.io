script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭德怀元帅电斯多夫上将  祝贺德人民军建军节","authors":[],"dates":[{"year":1959,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彭德怀元帅电斯多夫上将"},{"type":"paragraph","text":"祝贺德人民军建军节"},{"type":"paragraph","text":"新华社28日讯　我国国防部长彭德怀元帅，27日打电报给德意志民主共和国副总理兼国防部长威利·斯多夫上将，祝贺德意志民主共和国国家人民军建军三周年。"},{"type":"paragraph","text":"贺电中说：“三年来，国家人民军在德国统一社会党的领导下，在建军和军事政治训练方面，已经取得了巨大的成就，警惕地捍卫着德意志民主共和国社会主义事业的建设和安全。祝国家人民军今后在争取德国的民主和平统一的事业中，在维护欧洲和世界和平的事业中作出更大的贡献。"},{"type":"paragraph","text":"贺电说：“中国人民解放军和德意志民主共和国国家人民军的友谊，永远是牢不可破的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f633686cd9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

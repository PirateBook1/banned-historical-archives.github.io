script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子罗曼秋反动言行","authors":["中共云南省委整风领导小组"],"dates":[{"year":1957,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"右派分子罗曼秋反动言行","type":"title"},{"text":"中共云南省委整风领导小组","type":"authors"},{"text":"简历：","type":"subtitle"},{"text":"罗曼秋，女，28岁，四川江津人，家庭出身地主，本人成分学生，大学毕业，民盟盟员。1951年在西南师范音乐系毕业，后分配在我省文教厅文化科科员。1952年至现在任昆一师音乐教员。其兄是伪军委员会勤务处新闻处反动军官。爱人系肃反重点。隔离反省，现在三中教书。","type":"paragraph"},{"text":"平时对领导不满，骂领导不深入，不了解，不帮助，是官僚主义。总路线学习时，大家提到要发挥积极性，罗却恶意地说：“再发挥积极性，人都要发挥死了”。","type":"paragraph"},{"text":"整风中反党反社会主义言行","type":"subtitle"},{"text":"(一)反对党的领导","type":"subtitle"},{"text":"不要教育厅领导","type":"subtitle"},{"text":"教育厅是我们领导的领导，对我们学校的情况完全不了解，高高在上，十足的官僚主义……对我们的学校只听校长汇报，根本不下来，根本不懂业务。我直接提个意见，就是不要它领导，领导应由内行来领导。","type":"paragraph"},{"text":"讽刺学校里大官底下有小官","type":"subtitle"},{"text":"我们学校里，大官底下有小官，小官和爪一样，非常利害，这个问题是领导形成的……我最怕这种人，她给我汇报一台，我实在受不了。我在这里跟小媳妇一样……。","type":"paragraph"},{"text":"(二)对社会主义的成就熟视无睹","type":"subtitle"},{"text":"认为解放前后改变不大","type":"subtitle"},{"text":"我感到解放后和解放前改变不大，希望国家对艺术发展加强一些……各行都有深造的机会，就是我们这行没有，不重视发展，恐怕不正确。","type":"paragraph"},{"text":"我到云南一点也没有得到帮助，云南人材是不少，就是没有培养，我一来到云南就算完蛋了，为什么在这个时代会感到自己没有希望。","type":"paragraph"},{"text":"(三)反对肃反","type":"subtitle"},{"text":"污蔑肃反是“希特勒的作风没有人性”","type":"subtitle"},{"text":"我觉得肃反运动是有很大的偏差的，乱七八糟给人家戴了顶帽子，就是最黑暗的社会，都不应当有的情况……人家到底怎样也不加以说明。叶利棻没有人理他，熊炳中我知道他的问题是交待过的，但也把他以反革命整出去，毁了人家的名誉，人家的一生，连他儿女也受到影响。我们的工作偏差了一点，里面含有多少血，多少泪。死一些人，或者是战争，那是没有人性，希特勒的作风。","type":"paragraph"},{"text":"肃反过后，歪风上涨，什么都是乱搞。","type":"paragraph"},{"text":"(四)歪曲事实","type":"subtitle"},{"text":"“老师的宿舍象个棺材，难道老师就不要家庭和父母？”","type":"subtitle"},{"text":"学校里没有注意老师的生活……如老师的宿舍象个棺材似的，怎样很好的备课……领导说老师家庭来人必须向学校说明和征求意见，意思就是要少来，难道说老师就不要家庭和父母吗？怕人口增加没有房子就是官僚主义。(罗事先未与学校行政联系，就把她地主父亲接来，行政批评了她，她就不满意)","type":"paragraph"}],"comments":[],"origin":"《揭穿右派分子的丑恶面目》（内部资料　注意保存，中共云南省委整风领导小组办公室编印，1957年9月3日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d33a144f46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"烟台港务局  革命和生产形势一片大好","authors":[],"dates":[{"year":1976,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"烟台港务局"},{"type":"paragraph","text":"革命和生产形势一片大好"},{"type":"paragraph","text":"据新华社济南电　在反击右倾翻案风的伟大斗争中，山东省烟台港务局各级党组织带领广大干部、群众，认真学习毛主席的一系列重要指示，深入批判邓小平的修正主义路线，进一步发展了全局革命、生产的大好形势。今年以来，这个港务局月月超额完成国家计划，现在已提前一个月完成了上半年的港口生产计划，港口吞吐量创造了历史同期最高水平。"},{"type":"paragraph","text":"反击右倾翻案风斗争开始以来，烟台港务局各级党组织站在斗争前列，加强对运动的领导。他们遵照毛主席关于“群众是真正的英雄”的教导，相信群众，依靠群众，放手发动群众，充分发挥工人群众在这场斗争中的主力军作用。全局干部、群众精神振奋，斗志昂扬，深入开展革命大批判，有力地促进了生产的发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48a73a69d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5498","name":"中南军政委员会为公布中南区管制、改造地主暂行规定的命令","author":"中南军政委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中南军政委员会为公布中南区管制、改造地主暂行规定的命令","dates":[{"year":1952,"month":8,"day":18}],"is_range_date":false,"authors":["中南军政委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 512-514","tags":[{"name":"地主","type":"主题/事件"},{"name":"土改","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中南军政委员会"},{"type":"title","text":"为公布中南区管制、改造地主暂行规定的命令"},{"type":"subtitle","text":"一九五二年八月十八日  （52）会厅法（三）字第二〇二一号"},{"type":"paragraph","text":"为了确保农民在土地改革中既得的利益和农村的革命秩序，为了对地主实行劳动改造，使之成为新人，特制定“中南区管制、改造地主暂行规定”，经本会第八十一次行政会议通过，并经中央人民政府政务院审核批准。现随令公布，自即日起施行。"},{"type":"paragraph","text":"附：                                             中南区管制、改造地主暂行规定"},{"type":"paragraph","text":"一、依据中国人民政治协商会议共同纲领第七条规定，凡依照中央人民政府政务院“关于划分农村阶级成份的决定”所划定的地主，在土地改革后，均须依法在必要时期内剥夺他们的政治权利。"},{"type":"paragraph","text":"二、地主中其他成份兼地主者（不是地主兼其他成份者）；地主家庭中被划定非地主成份之各个人；地主家庭中在学校读书的青年学生及十八岁以下的少年儿童，均不应按地主成份对待，但如其参加家庭非法行为者，也得依法处理。"},{"type":"paragraph","text":"三、地主中凡有下列情节之一者，除应依法惩治者外，予以管制："},{"type":"paragraph","text":"1、在土地改革完成后进行反攻倒算者；"},{"type":"paragraph","text":"2、既不从事劳动改造，又不从事其他正当职业，而游手好闲，为非作歹者；"},{"type":"paragraph","text":"3、曾有恶霸行为及反革命活动者；"},{"type":"paragraph","text":"4、经上级人民政府和人民法庭依法判决而交群众管制者。"},{"type":"paragraph","text":"四、前述须予管制的地主，得按不同情况采取如下不同管制办法："},{"type":"paragraph","text":"1、规定一定时期之内不经准许，不准会客，不准远出；"},{"type":"paragraph","text":"2、定期向农民协会报告其劳动生产状况，怠工者实行必要的强迫；"},{"type":"paragraph","text":"3、呈报县以上人民政府批准，移送他县或他省，由当地人民政府予以管制和强迫劳动改造。"},{"type":"paragraph","text":"五、各乡应实施管制的地主，均应经农民协会提出名单和分别管制期限，交乡人民代表会议讨论审议，县人民政府批准，而后实施管制，被管制分子在管制期间如能切实遵守政府法令，积极进行劳动改造者，经同一手续，得酌情缩短其管制期限或免除其管制，但如其再有违法行为或不事劳动生产时，得按其情节轻重，延长管制期限或另作惩处。"},{"type":"paragraph","text":"六、凡地主中有劳动力能从事农业劳动又无其他职业者，必须监督其实行劳动改造；所分得的田地不准荒废、出卖、出典和出租。"},{"type":"paragraph","text":"七、地主中确实缺乏劳动力或劳动力不足者，经乡农民协会讨论，得允许其雇工耕种，或按减租法令出租其分得的田地的一部或全部。"},{"type":"paragraph","text":"八、地主本人系知识分子或有其他技能者，允许其从事其他正当职业（不强制其参加农业劳动）。其从事职业之地点，必须向乡人民政府报告。"},{"type":"paragraph","text":"九、凡地主业已按土地改革法彻底交出其应予没收的财产并依法赔偿农民之损失后，其所余财产允许其用于农业生产或投资工商业，不加追究。其劳动生产或投资所得，概归其所有，予以保护。"},{"type":"paragraph","text":"十、地主成份的改变，必须遵照中央人民政府政务院“关于划分农村阶级成份的决定”中“政务院的若干新规定”第十一项的规定，即：“凡地主成份，在土地改革完成后，完全服从政府法令，努力从事劳动生产，或作其他经营，没有任何反动行为连续五年以上者，经乡人民代表大会通过、县人民政府批准后，得按照其所从事之劳动或经营的性质，改变其地主成份为劳动者的成份或其他成份。”不合于上述条件者，则不得改变。"},{"type":"paragraph","text":"十一、管制和改造地主之工作，由乡人民政府和乡农民协会协同负责，并得委托治安委员会、民兵实施具体管制事项。"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21a5d2104d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

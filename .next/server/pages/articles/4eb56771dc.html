script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"山东省各级革委会大力发展农村有线广播网  把伟大的毛泽东思想送到贫下中农心坎里","authors":[],"dates":[{"year":1969,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"山东省各级革委会大力发展农村有线广播网"},{"type":"paragraph","text":"把伟大的毛泽东思想送到贫下中农心坎里"},{"type":"paragraph","text":"据新华社济南电　山东省各级革委会和广大革命群众遵照毛主席关于“努力办好广播，为全中国人民和全世界人民服务”的伟大教导，大力发展农村有线广播网。到目前为止，全省所有的人民公社基本上都有了有线广播，百分之六十的生产队的社员，可以通过广播及时听到毛主席的最新指示和以毛主席为首、林副主席为副的无产阶级司令部的战斗号令。"},{"type":"paragraph","text":"山东省各级革委会十分重视发展农村有线广播网，把它当做向贫下中农灌输毛泽东思想的一件有力措施来抓。在各级革委会的领导下，广大革命群众发扬艰苦奋斗、自力更生的革命精神，使全省农村广播网的建设出现了前所未有的崭新局面。过去农村广播网基础比较差的菏泽地区，不到一年的时间，全区农村广播喇叭就增加了一倍多，百分之九十的公社，都架通了广播专用线。"},{"type":"paragraph","text":"党的“九大”的召开，为迅速发展和普及农村有线广播网送来了强劲的东风。郓城县革委会四月一日听到“九大”隆重开幕的特大喜讯以后，当即做出决定：马上组织力量，把现有利用电话线通广播的七个公社，架通广播专用线，以便迅速传达“九大”的精神。经过大家的努力，十五天就圆满完成了任务。"},{"type":"paragraph","text":"星罗棋布的农村广播网，把毛主席的最新指示，把战无不胜的毛泽东思想送到平原、山区，送到海岛，送到贫下中农的心坎里，给他们增添了无穷无尽的精神力量。广大贫下中农兴奋地说，广播喇叭是毛泽东思想的宣传员，是毛主席指挥我们战斗的传令兵。有了它，不管识字不识字，都能学习毛泽东思想；有了它，不管离北京多远，都能听到毛主席的声音。我们一定要努力活学活用毛泽东思想，紧跟毛主席干一辈子革命。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4eb56771dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席　周恩来总理电贺印度共和国国庆","authors":[],"dates":[{"year":1962,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席　周恩来总理电贺印度共和国国庆"},{"type":"paragraph","text":"新华社25日讯　中华人民共和国主席刘少奇今天打电报给印度总统普拉沙德，祝贺印度共和国国庆。贺电全文如下：新德里印度共和国总统拉金德拉·普拉沙德博"},{"type":"paragraph","text":"士阁下："},{"type":"paragraph","text":"值此贵国国庆之际，谨向阁下和伟大的印度人民表示诚挚的祝贺。祝中印两国人民之间的传统友谊继续发展。祝印度国家繁荣、人民幸福。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"1962年1月25日"},{"type":"paragraph","text":"新华社25日讯　中华人民共和国国务院总理周恩来今天打电报给印度总理尼赫鲁，祝贺印度共和国国庆。贺电全文如下：新德里印度共和国总"},{"type":"paragraph","text":"理贾瓦哈拉"},{"type":"paragraph","text":"尔·尼赫鲁"},{"type":"paragraph","text":"先生阁下："},{"type":"paragraph","text":"在印度共和国国庆十二周年的时候，我代表中华人民共和国政府，并且以我个人的名义向阁下和贵国政府致以诚挚的祝贺。祝印度人民在谋求自己国家繁荣和维护亚洲和世界和平的事业中取得进一步的成就。中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1962年1月25日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d1862def6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

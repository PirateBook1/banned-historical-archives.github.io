script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红卫兵热爱毛泽东思想永远是毛主席的好战士","authors":[],"dates":[{"year":1967,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红卫兵热爱毛泽东思想永远是毛主席的好战士"},{"type":"paragraph","text":"不久前，阿尔巴尼亚中国友好协会访华代表团的朋友们，在我们伟大领袖毛主席的家乡——韶山，度过了愉快的一天。在这一天里，阿尔巴尼亚同志和各地徒步串连的红卫兵们建立了革命的友情。"},{"type":"paragraph","text":"外宾们走到哪里，哪里就立即形成一片欢腾的海洋。红卫兵们挥舞着红彤彤的《毛主席语录》，高唱革命歌曲，振臂高呼：“毛主席万岁！”“恩维尔·霍查同志万岁！”外宾们也高呼：“红卫兵万岁！”"},{"type":"paragraph","text":"三位从天津徒步来韶山参观的红卫兵把自己的红卫兵袖章给团长比·多德同志戴上。有些红卫兵摘下自己胸前佩戴的毛主席像章给客人戴上。阿尔巴尼亚同志们十分感动。"},{"type":"paragraph","text":"团长同志在红卫兵的《毛主席语录》扉页上写道：“我代表阿尔巴尼亚人民转达他们对你们衷心的问候！毛泽东主席万岁！”他还赞扬红卫兵热爱毛泽东思想，并且对红卫兵说：“祝你们成为毛泽东主席忠实的好战士！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1546980c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

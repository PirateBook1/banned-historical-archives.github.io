script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在中国人民政治协商会议第一届全国委员会第二次会议上的开幕词","authors":["毛泽东"],"dates":[{"year":1950,"month":6,"day":14}],"is_range_date":false,"parts":[{"text":"毛泽东在中国人民政治协商会议第一届全国委员会第二次会议上的开幕词","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"诸位委员、诸位同志。诸位朋友们：","type":"appellation"},{"text":"人民政治协商会议的全国委员会第二次会议现在开会。在这个会议上，有会务工作、土地改革工作、经济和财政工作、税收工作、外交和统一战线工作、文化和教育工作、军事工作、法院工作等项报告，希望予以讨论。其中，以土地改革问题为此次会议的中心议题。我们希望在此次会议上通过一个土地改革法案，经中央人民政府批准后付之实施，首先使十余万正在准备进行土地改革工作的干部早日学习这个法案，以便在今年秋后大约有一万万农业人口的地区能够顺利地进行土地制度的改革工作。自然，其他各项报告都是重要的，凡有意见都可发表，凡有提案都可付审议，只要能行者都应采纳。我们有伟大而正确的共同纲领以为检查工作讨论问题的准则。共同纲领必须充分地付之实行，这是我们国家现时的根本大法。我相信，经过全体同志的努力，我们的会议是会顺利地完成自己的任务的。现在全国人民在中央人民政府领导之下，正在进行巨大的工作，为克服困难，争取经济状况的好转而斗争。我国的一切人民事业均正在循着新的轨道向前发展，每天都可看见进步，看见成绩，任何困难都不能阻止人民事业的前进。人民政治协商会议及其选出的全国委员会，是团结全国各民族、各民主阶级、各民主党派、各人民团体及各界民主人士的伟大的统一战线的政治组织，在全国人民中有很高的威信。我们必须巩固这种团结，巩固我们的统一战线，领导全国人民稳步地达到自己的目的。","type":"paragraph"}],"comments":[],"origin":"原载一九五O年六月十五日《人民日报》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff4e24206e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海“五反”运动的退赃工作已经开始　职工对退赃有顾虑资本家耍无赖困难很多","authors":[],"dates":[{"year":1952,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"上海“五反”运动的退赃工作已经开始　职工对退赃有顾虑资本家耍无赖困难很多","type":"title"},{"text":"【华东总分社二十八日讯】上海“五反”运动的退赃工作已经开始。二十一日前黄浦区收到赃款一百多亿，仅占该区七十四家重点户非法所得二千多亿元的百分之一·二三。","type":"paragraph"},{"text":"上海各区已普遍进行了退赃工作的典型试验，其中问题很多，一般职工顾虑很大，怕退赃会影响私营厂商的经营。大多数职工都希望追资方的账外资产来退，而不愿抽动厂店内的生产资金。因此在那些已查明有账外资产的厂店的职工，对退赃工作一般比较积极，没有账外资产的厂店的职工，则对退赃工作的顾虑很大。青工积极分子希望退赃后，把私营厂店变成国营的或公私合营的企业，自己就成为国营企业的工作人员了。老闸区衣着业的落后职工说：“政府‘五反’反好了，我们的店反光了”，有的职工甚至说：“国家损失得起，我们损失不起”，希望政府让老板少退一些赃款。老闸区已有一家商店的职工联名写信给市增产节约委员会，要求政府减轻老板的赃款。江宁区有一个厂的职工说：“我们帮助检查队打出来的赃款，应该留一半在厂里办福利”。","type":"paragraph"},{"text":"第二期被检查的二千户在定案时，大部分都订了退款计划，但一般都订得很空洞，仅写明几时到几时退多少钱，钱从什么地方来，都没有写明，有的还订了十年八年的长期退赃计划。老闸区处理组调查了九家商店，其中有七家商店的老板表示退不出赃款，并说“横竖横，等政府抓去吃官司”。退赃过程中的审核工作是一个非常艰巨的工作，一般工商户的坦白数字都大大的超过检举的数字，因此，核对中困难很多。新成区钟镛汽车材料行的女老板被检查时坦白比较彻底，自认犯五毒罪行非法所得共三十九亿，据该行职工说，她坦白中有一部分是假的，约有九亿多元。区指挥部处理组也认为坦白材料中有可疑之处，但指出这一点后怕她钻空子，怕引起其他许多资本家翻案。","type":"paragraph"},{"text":"目前市委对于退赃工作一般拟采取三个步骤：","type":"paragraph"},{"text":"一、算账核审；","type":"paragraph"},{"text":"二、发处理通知书(主要为核实后资方应退的数字)；","type":"paragraph"},{"text":"三、根据实际情况与资本家具体商谈退赃的具体办法。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年4月29日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6ca317992"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们永远和毛主席在一起","authors":["热桑"],"dates":[{"year":1966,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海音乐学院藏族学生、红卫兵　热桑"},{"type":"paragraph","text":"西藏，是我的家乡，我住在世界最高的高原上。感谢毛主席解放了藏族人民。我在高山上放羊，天天把歌唱，歌唱我心中最红最红的太阳!歌声飞得很远很远，我的心，随着歌声飞向毛主席住的地方。毛主席啊，我千声万声欢呼您万寿无疆!"},{"type":"paragraph","text":"毛主席派人去到我的家乡，把我这个放羊娃带到上海来学歌唱。我日唱夜唱，我唱过无数支祝颂伟大领袖的歌。我越唱心里越明亮。我多么地想见到毛主席他老人家啊!同学们对我说，热桑，你放心，总有一天，你会站在毛主席的身旁。我很高兴听这样的话。可是，我想，那要等到哪一天啊!"},{"type":"paragraph","text":"喜讯从天降!一个同学飞奔到我身旁，她兴奋地对我说，我们红卫兵今天就要上北京，去见毛主席!这消息，真叫人高兴，我们欢跳，拥抱，歌唱!"},{"type":"paragraph","text":"在九月六日的夜晚，我们乘上了开向北京的火车。路上，《东方红》《大海航行靠舵手》，唱了一遍又一遍。夜深了，该睡了，可是，怎么睡得着啊!在那万恶的旧社会里，我是奴隶的女儿。阿爸被农奴主折磨死了，连尸骨也没找到。我才八岁，就被抓去当奴隶，给财主放羊，被“少爷”当马骑。一不顺他们的心意，皮鞭就抽在我的身上。可是，今天晚上，却是一个多么快活的晚上啊!看，我戴着红袖章，我是一个红卫兵，乘火车，上北京，去见人民的大救星。毛主席啊，要不是您解放了西藏，西藏人民怎么会走上社会主义的大道!"},{"type":"paragraph","text":"九月八日，我们到了北京。啊，伟大的北京!上海来的红卫兵向您致敬!"},{"type":"paragraph","text":"我们走出北京车站，就马上做街头宣传。首先，把我们少数民族班集体创作的《各族人民心向党》唱出来，让伟大的首都的人民听到我们少数民族的心声:"},{"type":"paragraph","text":"天上有了红太阳，世上万物才能生长，中国有了共产党，各族人民才能得解放。"},{"type":"paragraph","text":"毛主席啊!您是我们心中的红太阳!"},{"type":"paragraph","text":"各族人民热爱毛主席，隔山隔水心连心。毛主席领导我们走革命路，世世代代永远干革命!"},{"type":"paragraph","text":"九月十五日最最幸福的时刻来到了。我亲眼看见全世界人民心中最红最红的红太阳，出现在天安门城楼上。百万文化革命大军一起高唱《东方红》，热烈欢呼毛主席万寿无疆!我看见毛主席向我们招手，我看见毛主席向我们点头!毛主席对着革命群众笑，天上彩云飘!我们举着《毛主席语录》高呼:毛主席万岁!万万岁!我们向您致最最崇高的敬礼!"},{"type":"paragraph","text":"我们唱起了我们新编的一个歌曲——"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a60b35ae8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

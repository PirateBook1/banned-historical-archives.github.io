script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1385","name":"中央关于将中央委托各省、市、自治区党委代管的干部的审查结论委托各省、市、自治区党委审批的通知","author":"中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央关于将中央委托各省、市、自治区党委代管的干部的审查结论委托各省、市、自治区党委审批的通知","dates":[{"year":1957,"month":4,"day":3}],"is_range_date":false,"authors":["中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局，干审工作政策文件选编（上），195-196","tags":[{"name":"批准","type":"主题/事件"},{"name":"审查","type":"主题/事件"},{"name":"审干","type":"主题/事件"}],"parts":[{"type":"title","text":"中央关于将中央委托各省、市、自治区党委代管的干部的审查结论委托各省、市、自治区党委审批的通知"},{"type":"subtitle","text":"1957年4月3日"},{"type":"paragraph","text":"中央曾于一九五五年五月二十八日通知，在此次审干中，凡属中央管理的干部的审查结论均须报中央审批。现中央将中央管理的一部分干部委托各省、市、自治区党委代管，此项规定，亦应作相应的改变。特再通知如下："},{"type":"paragraph","text":"中央委托各省、市、自治区党委代管的干部的审查结论，即由各省、市、自治区党委批准，不再报中央审批。其中属于在被捕被俘后犯有各种错误的审查结论，或因其他政治历史问题而涉及处分和使用问题的审查结论，经各省、市、自治区党委审批后，仍然应当报中央组织部和中央其他有关各部备案。"},{"type":"paragraph","text":"各地在接此通知前，已经报来的属于中央委托各省、市、自治区党委代管的干部的审查结论，仍由中央审批。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e7e2fdf19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

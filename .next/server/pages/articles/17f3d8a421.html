<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5454","name":"中共中央批转的中央公安部党组关于处理盗窃、流氓、诈骗、凶杀、抢劫等刑事犯罪分子政策界限的规定","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央批转的中央公安部党组关于处理盗窃、流氓、诈骗、凶杀、抢劫等刑事犯罪分子政策界限的规定","dates":[{"year":1957,"month":7,"day":23}],"is_range_date":false,"authors":["中共中央","中央公安部党组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 332-336","tags":[{"name":"盗窃","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中共中央批转的中央公安部党组"},{"type":"title","text":"关于处理盗窃、流氓、诈骗、凶杀、抢劫等刑事犯罪分子政策界限的规定"},{"type":"subtitle","text":"（一九五七年七月二十三日）"},{"type":"paragraph","text":"几年来，我们给了普通刑事犯罪分子特别是惯犯严重的打击，犯罪案件逐年下降，社会秩序日益安定。但是，目前在城市特别是在某些新建、扩建的工业城市，盗窃、流氓、诈骗等活动仍然比较严重。农村的偷窃、凶杀、抢劫、毒害、纵火等案件，也较为突出。犯罪成员有了新的变化。反革命分子和惯犯作案比过去大为减少，但还有一定的数量，没有受到惩办或处理后又重新犯罪。另外还有相当一部分人，因为受了剥削阶级思想的侵蚀和旧社会传统恶习的影响，发展到犯罪。根据这种情况，为了进一步维护社会秩序，保障社会主义建设，当前在同这些刑事犯罪分子作斗争中，我们应当釆取“依法惩办与教育改造相结合”的原则，依法逮捕那些构成了犯罪的盗窃犯、诈骗犯、杀人犯、放火犯、流氓集团和各种严重破坏社会秩序的坏分子；对于犯罪情节较轻、尚不够逮捕的分子，给以治安管理处罚的拘留、罚款或者警告；对于危害社会治安，屡教不改，尚不够逮捕的分子，予以强制收容劳动教养。同时必须把那些因生活困难偶尔进行小量偷窃或作风不正派以及群众中的纠纷、闹事等不属于刑事犯罪的行为，与刑事犯罪活动严格区别开来。"},{"type":"paragraph","text":"具体政策界限如下："},{"type":"paragraph","text":"第一，下列分子，应依法逮捕："},{"type":"paragraph","text":"一、危害严重的盗窃分子："},{"type":"paragraph","text":"1. 以盗窃为主要生活来源的惯盗、惯窃分子；"},{"type":"paragraph","text":"2. 盗窃国家、合作社和个人的大量财产的分子或偷盗价值虽然不大，但引起严重后果的分子；"},{"type":"paragraph","text":"3. 组织或参加盗窃集团的分子；"},{"type":"paragraph","text":"4. 唆使或组织少年儿童进行犯罪的分子；"},{"type":"paragraph","text":"5. 包庇罪犯，窝藏赃物情节严重的分子；"},{"type":"paragraph","text":"6. 以销赃为主要生活来源的分子。"},{"type":"paragraph","text":"二、强奸妇女、奸淫幼女的分子。"},{"type":"paragraph","text":"三、严重破坏社会秩序的流氓分子："},{"type":"paragraph","text":"1. 扰乱社会秩序，破坏公共财产的流氓集团的主要分子和有严重罪恶的流氓分子；"},{"type":"paragraph","text":"2. 殴打国家公务人员和群众，情节严重的流氓分子；"},{"type":"paragraph","text":"3. 污辱、猥亵妇女，情节恶劣、群众义愤或引起严重后果的流氓分子；"},{"type":"paragraph","text":"4. 组织暗娼卖淫或诱骗、胁迫妇女卖淫的流氓分子。"},{"type":"paragraph","text":"四、危害严重的诈骗分子："},{"type":"paragraph","text":"1. 拐骗妇女、儿童的分子或诈骗财物、情节严重的分子；"},{"type":"paragraph","text":"2. 冒充国家干部、革命军人或共产党员等名义进行招摇撞骗，为非作歹的分子；或骗取了政府职位与政治荣誉的政治骗子；"},{"type":"paragraph","text":"3. 妖言惑众，骗取钱财，或者影响生产引起严重后果的分子。"},{"type":"paragraph","text":"五、人民闹事中，打死、打伤他人或者严重地破坏了公共财产的分子。"},{"type":"paragraph","text":"六、进行凶杀、抢劫、毒害、纵火的分子。"},{"type":"paragraph","text":"七、一贯聚赌抽头的赌头和一贯赌博、群众愤恨的赌棍。"},{"type":"paragraph","text":"八、走私的惯犯或大犯。"},{"type":"paragraph","text":"九、制造毒品或贩运大量毒品的分子。"},{"type":"paragraph","text":"十、伪造、变造假钞、假支票、公债券及其他有价证券或非法贩卖金银、外币、外汇等扰乱金融的分子。"},{"type":"paragraph","text":"十一、出售、出租业经政府取缔的淫书、淫画，向青年、少年灌输淫乱毒素，情节恶劣的分子（其淫书、淫画应予没收）。"},{"type":"paragraph","text":"第二，下列分子，应分别给以治安管理处罚的拘留罚款或者警告："},{"type":"paragraph","text":"一、进行小偷、小扒、或小量窝赃、销赃，经教育不改的分子；"},{"type":"paragraph","text":"二、有污辱、猥亵妇女行为，尚不够逮捕的分子；"},{"type":"paragraph","text":"三、破坏公共设施，扰乱公共秩序，尚未造成严重损失的流氓分子；"},{"type":"paragraph","text":"四、殴打国家公务人员，情节较轻，尚不够逮捕的流氓分子；"},{"type":"paragraph","text":"五、强讨、白吃，影响很坏、经教育不改的分子；"},{"type":"paragraph","text":"六、帮助暗娼卖淫、从中渔利的分子；"},{"type":"paragraph","text":"七、嗜好赌博、妨害生产，屡教不改的分子；"},{"type":"paragraph","text":"八、对自己子女的偷窃、流氓犯罪行为放纵不管，屡经政府指出，仍不纠正的分子；"},{"type":"paragraph","text":"九、在国家机关、团体、工矿、企业、学校、社会服务部门无理取闹、妨害公务、不听教育的分子。"},{"type":"paragraph","text":"第三，下列分子，应予以强制收容劳动教养："},{"type":"paragraph","text":"一、刑满释放出来的惯匪、惯盗、惯窃、诈骗分子，有妨害社会治安的行为，尚不够逮捕，必须收容改造的分子；"},{"type":"paragraph","text":"二、有盗窃、流氓犯罪行为，屡教不改、无家可归或家庭确实管教不了，要求政府收容改造的少年犯；"},{"type":"paragraph","text":"三、无家无业或不务正业，进行小量偷窃、诈骗、强讨、白吃，尚不够逮捕，必须收容改造的分子；"},{"type":"paragraph","text":"四、以卖淫为主，屡教不改或无家可归，必须收容改造的暗娼。"},{"type":"paragraph","text":"第四，下列几种情况，不属于刑事犯罪的范围，应与刑事犯罪分子严格区别开来，可根据具体情况，分别作适当处理："},{"type":"paragraph","text":"一、因为灾荒、失业、生活困难，偶尔有小量偷窃行为或贪图小便宜的人，应与盗窃犯罪区别开来；"},{"type":"paragraph","text":"二、在农业合作社内，为了部分人的利益，集体隐瞒、暗分合作社的粮食财物，应与有组织的盗窃行为区别开来；"},{"type":"paragraph","text":"三、因对子女缺乏教育，致使子女犯罪的人，应与唆使或有意放纵子女犯罪的分子区别开来；"},{"type":"paragraph","text":"四、不知情的窝赃、销赃，应与窝主、销赃犯区别开来；"},{"type":"paragraph","text":"五、作风不正派，搞不正当的男女关系，互相通奸，应与强奸、侮辱、猥亵妇女等犯罪行为区别开来；"},{"type":"paragraph","text":"六、一般群众因民事纠纷，打架斗殴，应与流氓分子聚众斗殴，蓄意殴打干部、群众区别开来（但是打死、打伤了他人触犯刑罚的，也应该追究刑事责任）；"},{"type":"paragraph","text":"七、农业社中因工作上或干部作风上的缺点和错误引起的群众闹粮、闹社、拉牛出社等行为，应与反革命分子和刑事犯罪分子的破坏公共财产、破坏合作社严格区别开来；"},{"type":"paragraph","text":"八、群众中的借债不还或因婚姻关系而产生的私人经济纠纷，应与诈骗行为区别开来；"},{"type":"paragraph","text":"九、贪图小利，偶尔以劣货充好货的小商贩，应与诈骗分子区别开来；"},{"type":"paragraph","text":"十、群众中偶尔或节日赌博，应与专靠赌博营利的赌头、赌棍区别开来；"},{"type":"paragraph","text":"十一、灾民和失业人员，因生活无着，偶尔抢夺食物，应与抢劫区别开来；"},{"type":"paragraph","text":"十二、边境地区群众偶尔的小量的走私行为，应与走私犯罪区别开来。"},{"type":"paragraph","text":"第五，刑事犯罪分子，凡能自动向政府坦白自首的；或自动检举揭发了其他犯罪分子，有立功表现的，均可根据其具体情节，从宽处理。对于在坦白、处理以后又继续犯罪的分子，则应加重惩办。"},{"type":"paragraph","text":"第六，这个政策界限的规定，不适用于少数民族地区。各少数民族地区可以根据自己的实际情况，提出具体的政策界限，报中央批准后执行。"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17f3d8a421"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

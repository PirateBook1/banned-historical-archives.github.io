script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"中央转发北京市委关于市政建设计划的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发北京市委关于市政建设计划的批语"},{"type":"paragraph","text":"（1951年2月26日）华东局，中南局，西南局，西北局，华北局，东北局："},{"type":"paragraph","text":"兹将北京市委市政建设计划一件发给你们，请转发各大中城市市委作参考。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"二月二十六日"},{"type":"paragraph","text":"[1]指中共北京市委1951年2月21日关于北京市第三届各界代表会议在市政建设方面拟解决的几个主要问题给中央并华北局的报告。报告说：北京市第三届各界代表的选举业已完毕，拟于26日开会。在这次会议上，主要拟解决下列问题：（一）城区、郊区和村两级人民政府，一律经过区人民代表会议或村人民代表大会选举产生。（二）进一步改组全市工业，使之尽可能适合农民需要（同时照顾城市人民的需要）；进一步组织公私力量开展城乡贸易。（三）组织公私力量，为增建新房1.5万至2万间而斗争（政务院拟建之1万间除外），以减少本市房屋恐慌。（四）指导、帮助并强制所有30人以上之工厂、作坊，特别是大工厂，单独或联合设立卫生所或小型医院，以解决工人治病的问题。（五）增加业余学校的技术学习，并扩大业余学校。（六）由公安局系统地报告两年来反革命分子在本市进行破坏活动之具体情况，以提高群众对反革命的仇恨，然后通过坚决镇压反革命活动决议。（七）关于下水道、道路等项市政建设，因限于经费，本年只能进行一些极必要的建设，并对已有的加以修整。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":2,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":140,"page_end":140},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8306b3843e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

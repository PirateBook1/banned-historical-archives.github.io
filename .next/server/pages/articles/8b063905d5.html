script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保卫毛主席战略部署　严惩美帝捣乱和破坏我英雄空军在广西上空击落美无人驾驶机一架中央军委颁发嘉奖我们都是来自五湖四海，为了一个共同的革命目标，走到一起来了令，勉励参战部队，提高警惕，加强战备，在保卫国防和保卫文化大革命中立新功","authors":[],"dates":[{"year":1967,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十七日电　今天中午，美帝国主义军用无人驾驶高空侦察机一架，侵入我国广西某地上空进行侦察挑衅，当即被我英雄的人民解放军空军部队击落。这是用战无不胜的毛泽东思想武装起来的中国人民解放军，从今年四月以来击落的第十架美国强盗飞机。"},{"type":"paragraph","text":"新华社北京十七日电　中共中央军委今天颁发嘉奖令，表扬今天在广西某地上空一举击落美帝国主义军用无人驾驶高空侦察机一架的中国人民解放军空军某部。"},{"type":"paragraph","text":"嘉奖令说，这是对美帝国主义空中强盗侵入我国进行破坏和捣乱的又一次惩罚，是对我国无产阶级革命派和广大革命群众的新的鼓舞，是参战部队指战员以实际行动保卫了无产阶级文化大革命，保卫了毛主席的伟大战略部署。"},{"type":"paragraph","text":"嘉奖令指出，这次战斗胜利，是参战部队高举毛泽东思想伟大红旗，活学活用毛主席著作，坚决贯彻毛主席关于抓革命、促战备和拥军爱民伟大号召的结果，是你们坚持常备不懈、勇敢机智打歼灭战的结果。"},{"type":"paragraph","text":"嘉奖令说，我们的伟大领袖毛主席教导我们:“我们的国防将获得巩固，不允许任何帝国主义者再来侵略我们的国土。”当前我国正处于两个阶级、两条道路、两条路线大决战的时刻，国内外的阶级敌人还会以各种方式从事破坏和捣乱。因此，希望你们务必提高警惕，加强战备，在保卫国防和保卫无产阶级文化大革命中立新功。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b063905d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在农村“四清”运动中对投机倒把的罚款、补交的税金等处理问题的通知","authors":[],"dates":[{"year":1965,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央关于在农村“四清”运动中对投机倒把的罚款、补交的税金等处理问题的通知","type":"title"},{"text":"各中央局，各省、市、自治区党委：","type":"appellation"},{"text":"河北省委请示，关于在农村“四清”运动中，对投机倒把分子的罚款、补交的税金以及没收的财物如何处理的问题。","type":"paragraph"},{"text":"中央意见：在农村“四清”运动中收回投机倒把分子的不义之财，应当本着实事求是的精神，侵占国家的钱物应当归还国家（中央另有规定者除外），侵占集体的归还集体，侵占社员群众的归还社员群众。补交的税款是国家的财政收入，应当全部上交国家，不能分给社、队。罚款和没收的财物，为了支持集体生产，可以从中提取一部分奖给社、队。提取的比例，由各省、市、自治区党委自行确定。","type":"appellation"},{"text":" 中  央一九六五年三月二十九日","type":"paragraph"},{"text":" （地方发至县级）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62706d96d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"隆林各族自治县发挥少数民族干部的骨干带头作用  坚持用毛泽东思想培养少数民族干部","authors":[],"dates":[{"year":1970,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"隆林各族自治县发挥少数民族干部的骨干带头作用"},{"type":"paragraph","text":"坚持用毛泽东思想培养少数民族干部"},{"type":"paragraph","text":"据新华社南宁十二日电　遵照伟大领袖毛主席关于“要彻底解决民族问题，完全孤立民族反动派，没有大批从少数民族出身的共产主义干部，是不可能的”这一教导，广西壮族自治区隆林各族自治县革委会在解放军支左人员的帮助下，坚持用毛泽东思想培养少数民族干部，使他们的思想觉悟和工作能力迅速提高，在三大革命运动中发挥骨干带头作用。"},{"type":"paragraph","text":"隆林是一个多民族聚居的地区，在县、社、大队共有壮、苗、彝等少数民族干部一千七百多名。县革委会坚持用毛泽东思想教育、培养少数民族干部，热情帮助他们做到狠抓根本不转向，把活学活用毛泽东思想放在一切工作的首位。今年春耕生产大忙的时候，扁牙公社有一些少数民族干部埋头抓生产，没有很好地坚持“天天读”、“讲用会”的制度，社员的思想革命化没有搞好，生产也上不去。县革委会负责同志便到扁牙公社和干部一起反复学习毛主席关于突出无产阶级政治的伟大教导，使他们提高了活学活用毛泽东思想的自觉性。从此，这个公社的干部无论生产多忙，都把活学活用毛泽东思想放在首位，坚持用政治统帅生产。"},{"type":"paragraph","text":"为了帮助少数民族干部为无产阶级掌好权，县革委会分期分批举办县、社、大队少数民族干部学习班，集中地对他们进行阶级教育和路线教育。很多少数民族干部通过学习，大大提高了阶级斗争和两条路线斗争的觉悟。德峨公社磨基大队聚居着苗、壮、汉、彝等民族。一小撮阶级敌人散布什么“民族亲，一家人，打断骨头连着筋”的反动谬论，妄图破坏民族团结。大队领导班子学习毛主席关于“民族斗争，说到底，是一个阶级斗争问题”、“团结起来，为了一个目标，就是巩固无产阶级专政”等伟大教导，用阶级和阶级斗争的观点分析问题，从而擦亮了眼睛，提高了觉悟。他们发动群众狠批“民族亲，一家人”的反动谬论，有力地打击了阶级敌人，增强了各民族的团结。"},{"type":"paragraph","text":"在培养少数民族干部的过程中，县革委会领导成员既给他们“带路”，又让他们自己“闯路”，使他们在斗争中经风雨，见世面，不断增长才干。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c53b37c39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

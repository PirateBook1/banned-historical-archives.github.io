script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席接见煤炭工业群英大会等会议代表叶剑英、李先念、汪东兴副主席等党和国家领导人一起接见　　代表们迎着华主席热烈鼓掌，高呼:“提前一年实现‘五五’计划!”华主席同代表们亲切握手","authors":[],"dates":[{"year":1978,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七八年一月二十九日电　英明领袖华主席，中共中央副主席叶剑英、李先念、汪东兴，党和国家其他领导人韦国清、乌兰夫、方毅、纪登奎、吴德、余秋里、张廷发、陈永贵、陈锡联、耿飚、倪志福、徐向前、陈慕华、王震，今天下午接见了出席全国煤炭工业学大庆赶开滦群英大会等专业会议的代表，同大家一起照了像。"},{"type":"paragraph","text":"被接见的来自全国各地煤矿的干部、劳动模范、先进工作者，共三千多人。接见时，代表们迎着华主席等党中央领导同志，热烈鼓掌，振臂高呼:“提前一年实现‘五五’计划!”华主席同代表们亲切握手。"},{"type":"paragraph","text":"劳动英雄侯占友看到华主席时，激动地说:华主席，开滦矿工向您问好!华主席握着侯占友的手，说:你们好!"},{"type":"paragraph","text":"华主席来到出席大会的湖南代表中间时，曾经受到华主席表扬的好矿工喻雨初表示:坚决把湖南的煤炭搞上去。"},{"type":"paragraph","text":"劳动英雄李满仓见到华主席，满怀豪情地说:山西产煤多，我们一定要在煤炭生产中继续挑重担，高速度发展煤炭工业，支援全国。华主席赞扬说:大同搞得不错。"},{"type":"paragraph","text":"接见自始至终充满着欢乐的气氛。被接见的代表中还有:出席全国体育工作会议、全国旅游工作会议等专业会议的代表。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\01\\781u010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e英明领袖华主席向代表们亲切鼓掌致意。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\01\\781u010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e英明领袖华主席，叶剑英、李先念、汪东兴副主席等党和国家领导人接见出席全国煤炭工业学大庆赶开滦群英大会等专业会议的代表。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd551c3a56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

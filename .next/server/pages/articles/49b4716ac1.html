script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委关于军队相当大专的院校毕业学员分配问题的决定","authors":[],"dates":[{"year":1967,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"中央军委关于军队相当大专的院校毕业学员分配问题的决定","type":"title"},{"text":"中央一九六七年六月四日关于大专院校应届毕业生工作分配问题的决定：一九六七年大专毕业生立即进行分配；一九六七年大专毕业生，原则亦应在今年七，八月进行分配。据此，中央军委决定：军队相当大专院校的毕业学员分配问题，完全按中央决定执行。分配办法：各总部，各兵种所属院校，凡总政治部已下达分配计划的，即按原分配计划进行分配；尚未下达分配计划的，请各总部，各兵种提出分配意见，报总政治部统一分配。海，空军所属院校，由海，空军党委批准，报总政治部备案。","type":"paragraph"},{"text":"各单位，各院校在分配毕业学员时，要认真做好政治思想工作，教育所有毕业学员坚决执行中央，军委决定，自觉地服从分配，成为执行中央，军委决定的模范。","type":"paragraph"},{"text":" 一九六七年六月二十一日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49b4716ac1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

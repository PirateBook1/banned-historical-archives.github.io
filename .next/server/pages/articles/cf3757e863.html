script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于做好接卸、转运进口粮食工作的紧急通知","authors":[],"dates":[{"year":1961,"month":1,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央关于做好接卸、转运进口粮食工作的紧急通知","type":"title"},{"text":"东北、华北、华东、中南中央局；上海市委，河北、辽宁、山东、江苏、广东各省委，大连、秦皇岛、天津、青岛、湛江各市委；国家经济委员会、交通部、铁道部、粮食部、商业部、外贸部党组：","type":"appellation"},{"text":"进口粮食目前已经订购到一部分，这些粮食从一月底二月初开始将要陆续运抵我国港口，三月、四月、五月、六月将大量运抵港口。做好进口粮食的接卸、转运工作是一项紧急的政治任务。如果运到港口的粮食不能迅速卸船和转运，以致造成一方面国家花费大量外汇进口粮食，而另一方面又运不到急需粮食的地方，那么，就会造成不应有的严重损失。目前许多港口进口的若干物资，已经发生堵塞现象，有关地区和部门必须立即采取有效措施加以疏通，并且保证以后不再发生。","type":"paragraph"},{"text":"当前的接卸和转运进口粮食的任务十分繁重，各有关部门党组和有关省、市党委必须立即行动起来，像打一个大规模的战役那样，建立强有力的工作组，组织足够的力量，建立机动灵活的通讯联络，做到消息灵通，行动迅速。要求在装运进口粮食的船只进港三天以前，即能确实掌握船只到港时间，并在船只到港以后的二十四小时以内，即开始卸货和转运。中央决定由李先念（组长）、王首道（副组长）、姚依林（副组长）、张国坚、于眉、刘建章、牛佩琮、马定邦、陈国栋、杨少桥、梁耀、李树德、江东平、贾石等同志组成中央进口粮食接运工作组，工作组下设办公室，由姚依林、陈国栋、马定邦、于眉同志负责，即日开始办公。请有关省、市党委和各港口市委也建立以党委书记为首的进口粮食接运工作组，并与中央的工作组取得直接联系。","type":"paragraph"},{"text":"为了以最快速度接卸进口粮食，中央决定一切能使用的港口都要使用起来。上海、大连、天津、秦皇岛、青岛、黄埔、湛江等港口，必须立即做好接运粮食的各项准备工作。接卸工作要一切方法都同时使用，能够使用机械化的就使用机械化，能够使用半机械化的就使用半机械化，不能使用半机械化的就动员足够的人力接卸，或者同时使用各种方法。接卸工作要保证安全。港口上的交通部门和粮食部门的装卸工具要集中使用，统一调度；同时，要把基本建设单位可以用于接卸粮食的工具，尽可能地抽调出来接卸粮食，工业部门要保证接卸粮食的足够的电力需要。","type":"paragraph"},{"text":" 中  央一九六一年一月三十日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈国栋","type":"人物"},{"name":"姚依林","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf3757e863"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

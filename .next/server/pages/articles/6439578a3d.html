script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"共青团中央关于对各级青联组织中右派分子的处理意见","authors":[],"dates":[{"year":1958,"month":1,"day":11}],"is_range_date":false,"parts":[{"text":"共青团中央关于对各级青联组织中右派分子的处理意见","type":"title"},{"text":"在这次整风运动和反右派斗争中，各级青联组织中先后暴露和揭发出来一批反党、反社会主义的右派分子。他们在青联组织中一般都担任了较重要的职务，对各界青年有着一定的联系。因此，各地青联除应与各方面配合，在政治上思想上尽量把他们斗透，清除他们在青年中的不良影响外，也应按照中央指示的严肃与宽大相结合的方针，并结合其他方面的处理。对他们在青联组织中所担任的各项职务认真地进行处理。具体处理意见如下：","type":"paragraph"},{"text":"（一）凡是极右分子应一律撤消其在青联组织中担任的各种职务。","type":"paragraph"},{"text":"（二）凡是反革命分子和其他坏分子应一律撤销其在青联组织中担任的各种职务。","type":"paragraph"},{"text":"（三）凡在群众中公开进行过揭发斗争并戴右派分子帽子者，一般应撤消他们在青联组织中担任的各种职务。但对各界青年中的代表人物，若系“划而不斗”者，科学技术界、宗教界中的青年代表人物，若系一般右派分子，情节较轻，确有悔改表现者；如果在青联今后工作上仍有一定作用，需要安排的，可保留其在青联中的职务，或适当降职安排；如在青联任职已无实际作用，不需要照顾的，可在最近期间的选举中选择。","type":"paragraph"},{"text":"（四）凡按照中央规定进行整风和反右派斗争的少数民族地区的青联，对青联组织中的右派分子的处理，应遵照“中共中央关于在少数民族中进行整风和社会主义教育的指示”中所规定的原则进行处理。","type":"paragraph"},{"text":"各地对青联中的右派分子的具体处理意见，应报请同级党委审核批准。","type":"paragraph"}],"comments":[],"origin":"上海市档案馆，A21-2-519，第89-90张","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6439578a3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"结束在我国访问　应邀前往河内  印度尼西亚共产党代表团离京","authors":[],"dates":[{"year":1959,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"结束在我国访问　应邀前往河内"},{"type":"paragraph","text":"印度尼西亚共产党代表团离京"},{"type":"paragraph","text":"新华社27日讯　印度尼西亚共产党总书记艾地率领的印度尼西亚共产党代表团，已经结束在中国为期两周的参观访问，今天上午乘飞机离开北京前往河内。他们是应越南劳动党中央的邀请到越南民主共和国进行参观访问的。"},{"type":"paragraph","text":"到机场欢送的有：中共中央政治局委员陈毅、中央书记处书记黄克诚、中央委员刘宁一、中共中央机关负责工作人员李启新。到机场欢送的还有越南民主共和国驻华大使阮康，朝鲜民主主义人民共和国驻华大使李永镐。"},{"type":"paragraph","text":"在艾地同志等离开北京之前，中共中央总书记邓小平曾设宴为他们送行，出席宴会作陪的有：中共中央政治局委员彭真，中央书记处候补书记杨尚昆，中央委员刘宁一。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘宁一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9de16c5c35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

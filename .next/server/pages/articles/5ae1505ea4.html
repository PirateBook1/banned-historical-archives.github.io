script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"粮食增产为什么有半数户缺粮吃？","authors":["丘原","王良佐"],"dates":[{"year":1964,"month":7,"day":31}],"is_range_date":false,"parts":[{"text":"粮食增产为什么有半数户缺粮吃？","type":"title"},{"text":"丘原王良佐","type":"authors"},{"text":"新华社杭州讯    浙江省临安县杨岭公社，一九六三年粮食平均亩产八百四十七斤，平均每人口粮五百八十斤，但现在已有一半户数口粮不足。据公社党委书记何炳才谈，全社欠两个月口粮的约有二百户，差一个多月口粮的约有一百五十六户。溪里大队是浙江先进单位，去年平均亩产一千零八十六斤，全年也有百分之五十的入家缺口粮。","type":"paragraph"},{"text":"为什么粮食增产了，口粮分多了，还不够吃？据了解，原因主要是：","type":"paragraph"},{"text":"（一）增产之后，社员急于改善生活，用粮大手大脚。党组织又没有及时进行教育，以致扩大了粮食消费量。如里畈大队一年用在盖房、做家俱、做糖、做酒的粮食等于生产大队粮食总产量的百分之七。全公社一千一百三十七户，三年来有二百多户盖了新房，其中有相当一部分是可造不可造的。据统计，每造一幢新房（三间），需要给盖房子的工人吃四百到七百斤粮，相当于一个人一年到一年半的口粮。凡是盖新房的，现在大多是缺粮户。","type":"paragraph"},{"text":"春节期间换肉、做酒、做糖，也用去了一部分粮食。里畈大队社员春节换肉，就用去两千五百斤粮食。社员日常用粮也很放松，目前还不是大忙季节，一般家庭都一天吃三顿干饭。有些家庭用大米喂鸡、鸭、猪。","type":"paragraph"},{"text":"（二）用粮食换了部分化肥。今年杨岭公社换九万斤化肥，用掉粮食十八万斤。里畈大队第一生产队去年每户平均拿出三百四十斤谷换化肥。","type":"paragraph"},{"text":"（三）封山以后，部分山地不能耕种，因此有的生产队粮食实际收入减少了。溪里大队第四生产队封山前后，平均每人每年口粮下降一百斤，封山以后，由于不能开荒种玉米，平均每户至少要用一百斤谷来换玉米喂猪。（丘原、王良佐）","type":"paragraph"},{"text":"来源：根据1964年7月31日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ae1505ea4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国人代大会举行预备会议确定第一届第四次会议议程代表们将分组讨论毛主席讲演及预决算等","authors":[],"dates":[{"year":1957,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京20日电】　第一届全国人民代表大会第四次会议预备会议在今天下午开始举行。"},{"type":"paragraph","text":"今天的预备会议由刘少奇委员长主持。"},{"type":"paragraph","text":"常务委员会副委员长兼秘书长彭真向预备会议提出常务委员会关于议程和会期等问题的建议。"},{"type":"paragraph","text":"本次会议议程有:"},{"type":"paragraph","text":"国务院总理周恩来关于政府工作的报告；"},{"type":"paragraph","text":"国务院副总理兼财政部长李先念关于1956年国家决算和1957年国家预算草案的报告；"},{"type":"paragraph","text":"国务院副总理兼国家经济委员会主任薄一波关于1956年度国民经济计划的执行结果和1957年度国民经济计划草案的报告；"},{"type":"paragraph","text":"全国人民代表大会常务委员会副委员长兼秘书长彭真关于全国人民代表大会常务委员会的工作报告；"},{"type":"paragraph","text":"最高人民法院院长董必武关于最高人民法院工作的报告，"},{"type":"paragraph","text":"最高人民检察院检察长张鼎丞关于最高人民检察院工作的报告。"},{"type":"paragraph","text":"此外，本会议还将讨论有关下届全国人民代表大会代表的选举等问题。"},{"type":"paragraph","text":"从今日起到6月25日，举行预备会议，6月26日本次会议正式开幕。"},{"type":"paragraph","text":"今天预备会议同意常务委员会的上述建议。"},{"type":"paragraph","text":"今天的预备会议结束后，各代表组分别举行了小组会议，推选出组长、副组长。"},{"type":"paragraph","text":"预备会议期间，各代表组将讨论毛泽东主席今年2月27日在最高国务会议第十一次扩大会议上“关于正确处理人民内部矛盾的问题”的报告，并对预决算和年度计划等问题进行座谈。"},{"type":"paragraph","text":"截至今天止，报到的代表已有1，062人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc5a944ab7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

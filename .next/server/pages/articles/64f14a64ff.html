script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳市第一师范学校在学生中进行思想检查和典型批判","authors":[],"dates":[{"year":1954,"month":1,"day":28}],"is_range_date":false,"parts":[{"text":"沈阳市第一师范学校在学生中进行思想检查和典型批判","type":"title"},{"text":"【东北总分社一月二十八日讯】沈阳市第一师范学校在学习总路线中，错误地在学生中进行思想检查和典型批判。","type":"paragraph"},{"text":"该校有中师学生十五班，有八百一十人，分作一、二、三三个年级。去年十二月中旬，该校在学习总路线过程中，领导上未请示上级党委和行政领导部门，便令全体中师学生进行思想检查，并在中师三年级三个班上作了典型批判，企图采取简单生硬的办法，解决部分学生轻视教育事业的思想问题。","type":"paragraph"},{"text":"学习开始时，该校校长先向全体学生作了思想检查的动员报告；把中师三年级三个班重新划分小组，学校给指定组长，并配备了临时班主任，让学生都作思想检查提纲。然后布置各小组讨论：我们班内受到那些资本主义思想影响?这种思想表现在那些地方？我受到那些影响?那些同学受的最严重?对这种影响应采取什么态度？今后怎样进行帮助等。最后，便集中精力对个别人的思想问题进行讨论，并停课一天作典型批判。在讨论时，有的班主任还怂恿学生：“要当面指名，不要有顾虑，要大胆！”因此，学生们便乱用资产阶级思想、个人主义等大帽子指责受批判的人，如学生胡春修一次吃大米饭时，曾留了一碗大米饭下次吃，就被批判为“唯利是图，自私自利”；有的学生还被质问：“你为什么喜欢音乐？”另如金万修是十八班功课最好的学生，也一贯守纪律，只是教育事业心不够巩固，学校领导上平常未和他谈过一次话，而这次班主任就指定他在会上作思想检查，金只好糊里糊涂地检查了半个小时，学生批判他为“无形的资产阶级思想”。在讨论会上，还批判了一些学生的恋爱问题；批判和男生接近较多的女生白雪梅“走道、穿衣服是资产阶级式的，说话更像”，并强迫她表示态度，白哭着说：“你们提的意见，我有则改之，无则加勉，作为我一个参考吧！”“典型”学生被批判以后，思想很苦闷，影响了学习和健康。如白雪梅晚上睡不着觉，总是考虑如何走道、穿衣服和说话等问题；她耽心去参加学生活动时，别人说是“资产阶级来了！”她还决定今后少说话、少走路，到夏天把三件白衬衣用黑灰搓搓再穿。","type":"paragraph"},{"text":"中共沈阳市委宣传部很注意此问题，已指令该校党员负责干部检讨他们的错误。(石水根据中共沈阳市委宣传部通报编写)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1954年2月7日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64f14a64ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"管理书刊出版业印刷业发行业暂行条例","authors":[],"dates":[{"year":1952,"month":8,"day":16}],"is_range_date":false,"parts":[{"text":"管理书刊出版业印刷业发行业暂行条例","type":"title"},{"text":"（一九五二年八月十六日政务院公布）","type":"subtitle"},{"text":"第一条  本条例依据中国人民政治协商会以共同纲领第五条、第四十一条、第四十九条之规定制定之。","type":"paragraph"},{"text":"第二条  本条例所称书刊出版业印刷业发行业系指有固定场所及设备，经营图书、期刊的出版、印刷、发行业务之企业。","type":"paragraph"},{"text":"第三条  凡书刊出版业印刷业发行业，不论公营、公私合营、私营，不论专营、兼营，除法令另有规定者外，一律依照本条例管理之。","type":"paragraph"},{"text":"第四条  凡公营、公私合营之书刊出版业印刷业发行业，均应持其直属上级（机关、团体或企业）之证件及营业申请书，叙明业务范国、设备情况（必要时并应附呈营业计划书及其附件），向当地出版行政机关申请核准营业。","type":"paragraph"},{"text":"第五条  凡私营之书刊出版业印刷业发行业，均应备具营业申请书，叙明发起缘由、集资方法、业务范围、设备情况（必要时并应附呈营业计划书及其附件）、负责人姓名、简历，觅取铺保两家，向当地出版行政机关申请核准营业。","type":"paragraph"},{"text":"第六条  凡公营、公私合营、私营之书刊出版业印刷业发行业，经核准营业发给营业许可证后，应凭许可证另向当地工商行政机关申请登记。","type":"paragraph"},{"text":"第七条  凡书刊出版业印刷业发行业，如有变更组织，更换牌号、转业、合并、停业，歇业及变更企业负责人或执行业务负责人等情事时，均应呈请出版行政机关核准。出版行政机关对于停业、歇业之核准，应与工商行政机关会商。","type":"paragraph"},{"text":"第八条  凡经营书刊出版业者，应遵守下列各款规定：","type":"paragraph"},{"text":"一、应有确定之专业方向；","type":"paragraph"},{"text":"二、应设有编辑机构或专职之编辑人员；","type":"paragraph"},{"text":"三、应定期编制选题计划、编辑计划及出版计划，呈报当地出版行政机关；","type":"paragraph"},{"text":"四，应在出版物版权页上标明营业许可证号码；","type":"paragraph"},{"text":"五、不得印行违反中国人民政治协商会议共同纲领及政府法令之书刊；","type":"paragraph"},{"text":"六、不得发表泄露国家机密之文字图表；","type":"paragraph"},{"text":"七、不得侵害他人之著作、出版权益；","type":"paragraph"},{"text":"八、各级人民政府法令文件之出版权属于各级人民出版社及其授权之出版社，其他出版业不得编印或翻印；","type":"paragraph"},{"text":"九、每种书刊出版后，应向各级出版行政机关及国立图书馆送缴样本，其办法另订之；","type":"paragraph"},{"text":"十、发刊定期刊物，应向出版行政机关另行申请登记，其办法另订之。","type":"paragraph"},{"text":"第九条??凡经营书刊印刷业者，应遵守下列各款规定：","type":"paragraph"},{"text":"一、不得承印政府明令禁止出版之各种书刊；","type":"paragraph"},{"text":"二、不得承印违反中国人民政治协商会议共同纲领及政府法今之书刊；","type":"paragraph"},{"text":"三、印成之书刊，应于送货时每种送缴当地出版行政机关一份。","type":"paragraph"},{"text":"第十条??凡经营书刊发行业者，应遵守行列各款规定：","type":"paragraph"},{"text":"一、不得发售明令禁止发行之各种书刊；","type":"paragraph"},{"text":"二、不得经售非法进口之国外书刊；","type":"paragraph"},{"text":"三、从事书刊流动供应，应经当地出版行政机关之许可。","type":"paragraph"},{"text":"第十一条  凡违反本条例第八条至第十条之各款规定者，由出版行政机关给予警告或撤销其营业许可证等处分。撤销许可证时，应通知当地工商行政机关撤销其登记。","type":"paragraph"},{"text":"第十二条  书刊出版业印刷业发行业有下列情形之一时，出版行政机关得撤销其营业许可证，并通知当地工商行政机关撤销其登记。","type":"paragraph"},{"text":"一、经核准营业后，发觉申请事项不实或经营业务逾越核准范围而情形严重者；","type":"paragraph"},{"text":"二、冒用他人之著作、出版、印刷、发行名义者；","type":"paragraph"},{"text":"二、出版业无故停止出版超过六个月者。","type":"paragraph"},{"text":"第十三条  本条例施行细则，由中央人民政府出版总署另订之。","type":"paragraph"},{"text":"第十四条  本条例由中央人民政府政务院公布施行。","type":"paragraph"},{"text":"根据一九五二年八月十九日《人民日报》刊印","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae6eb7e94c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

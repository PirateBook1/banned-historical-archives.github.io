script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省灾民外逃求生的现象已在三十多个县中发生","authors":[],"dates":[{"year":1954,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"江苏省灾民外逃求生的现象已在三十多个县中发生","type":"title"},{"text":"【江苏分社15日讯】江苏省今年水灾中塌房40多万间，灾民600多万人，其中重灾400多万人。目前仍有90多万亩被淹土地积水未退，影响种麦。水退地区也因灾情重，时间长，群众底子已空，生活问题开始严重。盲目外逃求生的现象已在30多个县中发生。南京大厂镇每日于六合县灾民数十人乞求。有的地区的灾民以政府发的猪子饲料麸皮等物当饭吃，有的六、七天以野生动物、蛤蟆、螺丝、野菜等充饥，饿的卧床不起，不能生产。南通市7月到9月已收容如阜、南通等县灾民弃婴70名。江宁县高桥们门乡灾民侯义恩把四岁小孩卖了12万元渡活。江宁县八区有一灾民水退回家后，因房屋倒塌，生活困难，自杀身死。宰杀变卖牲畜的现象也在发生。淮阴高涧区12个乡原有3170头耕牛，卖去和病死的已有510头，主要是因为草料缺乏或无力饲养。","type":"paragraph"},{"text":"江苏省委为此专门发出通知，要求有灾地区的县委抽派力量，加强对救灾工作的领导。（魏文华）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年11月22日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b4cd0d42b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

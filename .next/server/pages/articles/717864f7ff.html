script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古党委办公厅印发关于戈志盛、刘华波案件的讨论情况","authors":[],"dates":[{"year":1982,"month":7,"day":13}],"is_range_date":false,"parts":[{"text":"内蒙古党委办公厅印发关于戈志盛、刘华波案件的讨论情况","type":"title"},{"text":"7月12日，“两案”会议集中讨论了戈志盛、刘华波的问题，意见如下。","type":"paragraph"},{"text":"一、对戈志盛所犯错误的处理意见","type":"subtitle"},{"text":"一致认为戈志盛是造反起家，从造反、“挖肃”、批林批孔到反击右倾翻案风，十年一贯制，是呼市的第一号人物，在全区也是仅次于“四大名旦”的著名人物，影响很坏，特别是主持“群专”期间，犯有罪行。但现有材料太空，特别是“群专”的罪行没有整上。应进一步充实材料，把“群专”的犯罪活动和严重后果写得再具体些。处理意见有3种：","type":"paragraph"},{"text":"1.同意呼市市委的意见，开除其党籍，撤销市委常委，市革委会副主任职务；","type":"paragraph"},{"text":"2.根据现有材料考虑，给以留党察看，撤销行政职务的处分；","type":"paragraph"},{"text":"3.先放一放，进一步充实材料，材料整好后，再根据错误和罪恶事实决定处理。","type":"paragraph"},{"text":"二、对刘华波所犯错误的处理意见","type":"subtitle"},{"text":"大家认为刘华波品质很坏，有野心，不是偶尔犯错误，而是一贯与造反派一起干，而且赤膊上阵，属于现在仍在台上掌权的“三种人”。有的同志说他比邢骏还坏比郭以青还恶劣，在内蒙还没发现像他这么干的。处理意见是：","type":"paragraph"},{"text":"1.多数同志认为刘已构成犯罪，应当追究刑事责任，但考虑到他是老干部，对错误有所认识，根据中央9号文件精神，可给予开除党籍，撤销行政职务的处分。有的同志建议要象处理天津水产局的问题那样，通报全区。","type":"paragraph"},{"text":"还有一种意见是要降一级。","type":"paragraph"},{"text":"2.部分同志同意呼市市委的意见，给予刘华波留党察看2年，并建议行政撤职的处分。","type":"paragraph"},{"text":"第一组的同志在讨论中提到、刘华波问题如此严重，何以仍在台上？通过刘的问题，感到内蒙党委在使用干部上有漏洞，有些人问题不小，但调个地方就避了风，这样下去很危险，提请党委和组织部门注意这个问题。","type":"paragraph"},{"text":"呼盟的同志提到莫力达瓦旗有个叫徐德江的，曾亲自指挥大型武斗，致死人命。被列为清查对象，开除党籍。后来呼盟决定将其逮捕，内蒙不同意。可是还没结案就被美籍华人袁晓园聘为理事，在北京买了房子落了户，并和袁一起上了电视，对这样的人应严肃处理？","type":"paragraph"},{"text":" “两案”会议审理组1982年7月13日","type":"paragraph"},{"text":"发：各常委、“两案”会议领导小组2份、审理组2份、秘书组1份、运动办2份，存。","type":"paragraph"},{"text":" 内蒙古党委办公厅　1982年7月14日印发","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"内蒙古文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"717864f7ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

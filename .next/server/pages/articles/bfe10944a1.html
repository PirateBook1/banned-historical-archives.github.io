script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝外长强调发展朝中友谊朝中友协举行活动纪念毛泽东","authors":["周必忠"],"dates":[{"year":1993,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝外长强调发展朝中友谊"},{"type":"paragraph","text":"朝中友协举行活动纪念毛泽东"},{"type":"paragraph","text":"本报平壤１２月２８日电记者周必忠报道：朝鲜劳动党中央政治局委员、政务院副总理兼外长金永南今天在这里表示，在新的一年，在朝中两党、两国和两国人民的共同努力下，朝中友谊将不断得到发展。"},{"type":"paragraph","text":"金永南在中国驻朝鲜大使乔宗淮举行的迎新年宴会上讲话时说，错综复杂的形势要求朝中两国人民进一步巩固和发展由两国领导人缔造的传统的朝中友谊。过去的一年，中国社会主义建设事业有了新的发展。在纪念朝鲜人民的亲密朋友毛泽东同志诞辰１００周年之际，朝鲜人民怀着崇敬的心情深切缅怀毛泽东同志，他生前与金日成同志结下深厚的友情，为加强和发展朝中友谊作出了特殊的贡献。"},{"type":"paragraph","text":"本报平壤１２月２９日电记者周必忠报道：朝中友协为纪念毛泽东同志诞辰１００周年，今天在平壤千里马文化会馆举行了电影招待会。"},{"type":"paragraph","text":"中国驻朝鲜大使乔宗淮和大使馆工作人员应邀参加。宾主共同观看了中国影片《毛泽东和他的儿子》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfe10944a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热情关怀毛主席派来的小客人","authors":[],"dates":[{"year":1966,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"医务人员昼夜服务"},{"type":"paragraph","text":"上海革命的医护人员对外地来的革命小将们的健康十分关怀。他们有的背了药箱到小将们的住处去巡回医疗，有的在医院里专为他们增辟了“方便门诊”、“观察病床”，上海第四人民医院二十多位医护人员还带了药品深入十二个接待站和革命小将生活在一起，不分昼夜随时为他们服务。"},{"type":"paragraph","text":"第四医院的两个医护人员来到了原新力中学接待站以后，一个简易的医务室布置起来了。在这里不仅可以治疗小伤小病，遇到发烧较高的病人，医护人员总要把他留在医务室，及时给药和观察病情的变化。每天清晨革命小将们外出串连之前，晚上串连回来之后，在这里蹲点的医护人员总要到每个房间去巡视一番。有一次，医生发现一个学生睡在被窝里不作声，就主动为他量了体温；发现有紫癜，及时送医院去治疗。晚上九点以后，小将们睡了，医生总要拿了电筒到每室再巡视一遍，为学生们盖被子，关窗户，免得受凉感冒。医护人员的工作时间较长，但他们觉得对毛主席派来的小客人应热情的招待与关怀。"},{"type":"paragraph","text":"理发工人的心愿"},{"type":"paragraph","text":"在上海机械学院、水产学院、华东师范大学、平凉中学等外地红卫兵居住的地方，人们可以看到理发工人临时设摊，正忙着为各地红卫兵小将理发。"},{"type":"paragraph","text":"这是虹口区理发第五中心店派设的。从十月下旬以来，他们天天坚持早出晚归为红卫兵理发，他们都感到能为毛主席派来的小客人理发是一件光荣的政治任务。"},{"type":"paragraph","text":"走出店门理发，也碰到了一些困难，从室内到室外，原来用电轧刀，现在只能用手轧刀，一整天做下来，腰酸手痛。但是他们没有被困难所吓退，而是认真学习“老三篇”，遵循毛主席的教导，学习白求恩同志毫不利己、专门利人的精神，决心要“下定决心，不怕牺牲，排除万难，去争取胜利。”毛主席的话给了他们力量，他们越做越有劲。他们还利用工休时间，争着出外为红卫兵服务。很多工人同志边理发边忆苦思甜，他们对红卫兵小将说，我们象你这样的年纪早已给资本家、地主卖命了，过着牛马不如的生活，如今在毛主席的领导下，我们才翻身作主人。你们今天能革命大串连，真是太幸福啦!很多红卫兵小将听了都很受感动，表示一定要做一个忠于毛主席的红小兵。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47a68b666f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

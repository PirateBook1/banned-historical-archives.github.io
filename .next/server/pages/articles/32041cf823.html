script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胡志明主席率代表团离北京到莫斯科","authors":[],"dates":[{"year":1959,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"胡志明主席率代表团离北京到莫斯科"},{"type":"paragraph","text":"新华社24日讯　胡志明主席率领的越南劳动党代表团，应苏联共产党中央委员会的邀请参加苏联共产党第二十一次代表大会，已经在今天上午乘飞机离北京前往莫斯科。代表团团员有：越南劳动党中央政治局委员黄文欢，中央候补委员、越南驻苏联大使阮文镜。"},{"type":"paragraph","text":"到机场欢送的，有中共中央总书记邓小平，政治局委员彭真，中央书记处候补书记刘澜涛、杨尚昆，中央委员廖承志、伍修权、习仲勋，中央候补委员罗贵波。"},{"type":"paragraph","text":"苏联和社会主义各国驻中国的大使和临时代办都到机场欢送。越南驻中国大使馆临时代办范平和使馆人员也到机场欢送。"},{"type":"paragraph","text":"新华社莫斯科24日电　由胡志明主席率领的越南劳动党代表团，今天下午乘“图——一○四”喷气飞机由北京抵达莫斯科。代表团应苏联共产党中央委员会的邀请，将参加苏联共产党第二十一次代表大会。"},{"type":"paragraph","text":"到机场迎接的有：苏共中央主席团委员、苏共中央书记阿里斯托夫，苏共中央主席团委员、苏共中央书记基里钦科，苏共中央主席团委员、苏联部长会议第一副主席科兹洛夫，苏共中央主席团委员、苏共中央书记苏斯洛夫，苏共中央主席团候补委员、俄罗斯联邦部长会议主席波利扬斯基，苏共中央委员安德烈耶夫、库兹?佐夫、波诺马烈夫、谢列平，“真理报”总编辑萨丘柯夫和苏共中央机关的负责工作人员。中国驻苏联大使刘晓、越南民主共和国驻苏联临时代办阮双松以及越中两国大使馆人员也到机场迎接。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32041cf823"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反党反社会主义的右派骨干分子丁宝泉的反动言行","authors":["丁宝泉","河南医学院"],"dates":[{"year":1957,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"反党反社会主义的右派骨干分子丁宝泉的反动言行","type":"title"},{"text":"河南医学院丁宝泉","type":"authors"},{"text":"(丁宝泉：河南医学院内科教研组副教授、民盟盟员)","type":"subtitle"},{"text":"六月七日晚在学生食堂的发言摘要","type":"subtitle"},{"text":"首先，丁宝泉说：目前我院整风运动成了一个大混乱，混乱到同学间兄弟的斗争。昨晚我参加了本三年级的会议，本一、本二、本四和本三之间闹了意见，我是很痛心的！这是因为你们年青容易冲动，这种事情希望你们以后不再发生。否则以后整风就无法进行。接着他说：我和卢老师是“偶合”，我是来本四解决他们内部问题的，卢是来感谢同学们对他的支持的，我俩在路上遇见，我俩商量一下，向你们提出十个大字，就是：团结、调转矛头，针对整风。","type":"paragraph"},{"text":"接着他说：大家支持我们鸣放，我愿和大家谈谈。我是51年回国的，在思想改造时，我是重点，五次下水，自然过关。所谓“自然过关”，就是运动不搞了，我也过关了。肃反中我又是重点，因为张育明被捕了，我们内科没人了，毫无根据地斗了我，当时我到食堂看见馒头吃不下，运动使我患了肝脏病，后来发现脱发、指甲变形。斗我的小组长，前两个说是右倾，又换一个是我们内科教研组的，我并不怪他们，现在我们相处还很融洽。因为责任不在他们两个，在于学校行政和党的领导。","type":"paragraph"},{"text":"继之，他又说：我院整风运动总的说来，运动是混乱的，学生中混乱，你们同学之间闹矛盾，矛头对错啦！干部之间也是混乱的。他们受到很大的压力，不敢鸣放。有一位讲师到我寝室，甚至流泪，不敢讲，说顾虑很大。整风办公室也是混乱的，表现为领导无能，如程院长，慌手慌脚，被群众牵着鼻子走，叫往东就往东，叫往西就往西，比方进修班派代表，要求程院长参加他们的会议，走到路上(如果)碰到本二的代表，本二代表说：“到我们那里去吧！”进修班代表说：“你们人多就让给你们！”程院长便到本二去。党总支副书记史子彬呢？他自己说招架不住了！同学们，这是我们正义斗争的胜利。","type":"paragraph"},{"text":"然后，他又说：希望大家听卢老师的话，(指右派分子卢鹏)个人间小事小节与顾虑一笔勾消。本四年级应加强内部的团结，不要闹矛盾，本三年级勇敢的共产党员与青年团员们！积极参加整风吧！要和别的同学一起站到运动的最前面，否则同学就有分裂的危险。本三年级，我认为你们同学可分为三个阶层。第一是共产党员们，他们不是没有意见，而是有意见想说不知怎样说。第二是所谓积极分子们，也是肃反中打虎的人们，你们扪心自问，回想打你同学是谁把任务交给你的？你惭愧否？第三是非党团的群众们，群众是很孤立的，我向你们说一句：“打消一切顾虑！”本二、本一年级，你们行动最好与别班取得一致。这里丁副教授谈到了停课问题，他说最好不停课，现在我们是边学边整，但是停课问题也要根据运动的发展来看，运动发展到那一步时自然会停课，不停课也不行。本五年级，不需要关门班级整风，你们是同学们的老大哥，应该在最前面，发挥更大的作用。","type":"paragraph"},{"text":"最后，在讲话结束时，丁宝泉大声疾呼：我号召共产党员们，共青团员们，同学们团结起来，坚决向“三害”作斗争！","type":"paragraph"}],"comments":[],"origin":"《右派言论集》（河南医学院马列主义教研室编印，1958年4月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fff6380142"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

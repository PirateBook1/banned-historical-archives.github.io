script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"不加辣椒的“清蒸鲤鱼”","authors":["山东大学","陈机"],"dates":[{"year":1957,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"不加辣椒的“清蒸鲤鱼”","type":"title"},{"text":"山东大学陈机","type":"authors"},{"text":"(陈机：山大生物系教授兼生物系主任、九三山大支社主任委员)","type":"subtitle"},{"text":"我的发言是“清蒸鲤鱼”。里面没加调味品，我怕加上辣椒，山大党委吃不消。","type":"paragraph"},{"text":"毛主席的讲话教导了我们怎样正确地处理人民内部矛盾。特别是在处理人民内部矛盾的时候，要注意正确的方式和方法。当然，要处理人民内部的矛盾，首先要揭露矛盾，深入的分析矛盾的类型，然后才能加以正确的处理。因此，揭露矛盾的目的是为了解决矛盾，而不是加深矛 盾；为的是解决问题，而不是制造问题。这就是我个人对于这次学习的一种体会。","type":"paragraph"},{"text":"根据上面所说的体会，提出几个问题来谈谈。","type":"paragraph"},{"text":"一、从最近山大“鸣”和“放”所暴露出来的问题里，可以看出各系所存在的“人民内部的矛盾”的类型是不同的：有的是党群之间的隔阂相当严重；有的是由于所谓“积极分子”的存在，给党群之间造成了隔阂；有的是“宗派主义”在作祟；再加上各系原有的、各种类型的人事纠纷，于是形成了形形色色的人民内部矛盾。过去山大党委也想解决这些矛盾，但是在方式和方法上没有能适应各系的特点来进行处理，因此始终没有能够完善地解决，甚至于有时使矛盾更加尖锐化起来了。借着肃反运动来整顿各系，解决矛盾，就是典型的例子。","type":"paragraph"},{"text":"二、无论是教学改革工作、科学研究工作、师资培养工作和向科学进军等，领导上对于这些工作的长期性认识不足，而常常使用“搞运动”的工作方法来推动工作。开头时轰轰烈烈，一阵风过去，就烟消火灭，认为问题已经解决，实际上增加了新的问题。","type":"paragraph"},{"text":"三、对于解放后发展的党团员的信任和提拔多，而教育少。特别是一部分系秘书的工作作风，引起了非党人士的不满，造成党群之间的隔阂。工资改革工作被认为“肃反后的第二次打击”的根源也在这里。","type":"paragraph"},{"text":"四、对于依靠积极分子办好学校的认识不够全面，因而培养出一些所谓“积极分子”；加上党委不深入下层调查研究，使汇报这一良好制度变成了偏听偏信的作风，造成了群众与党之间的隔阂。特别是对于所谓“积极分子”无原则的照顾和提拔，引起了众人的不满情绪。","type":"paragraph"},{"text":"五、有时在处理一些问题的时候，迁就一小部分“英雄”、“人物”，使人认为“欺软怕硬”、“是非不明”，也就产生了一些不应有的矛盾。","type":"paragraph"},{"text":"为了办好人民的山东大学，我有几点建议：","type":"paragraph"},{"text":"1、深入群众，多做实际的调查研究，克服偏听偏信的作风，加强党群之间的联系；","type":"paragraph"},{"text":"2、及时解决能够解决的问题。如果目前不能解决的，也需要加以说明和解释；","type":"paragraph"},{"text":"3、吸收新党员时，应该严格审查和考验入党的动机；","type":"paragraph"},{"text":"4、加强对群众的教育，培养社会主义的新道德品质。树立新的校风与学风和正派的工作作风。(原载青岛日报6．6．)","type":"paragraph"}],"comments":[],"origin":"《山东大学右派言论汇编》第一集（山大政治理论课教研组编，一九五七年九月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66cfb3535f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

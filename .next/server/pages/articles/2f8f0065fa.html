script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新疆天山南北各民族人民　热烈欢呼毛泽东思想新胜利","authors":[],"dates":[{"year":1966,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新疆天山南北各民族人民"},{"type":"paragraph","text":"热烈欢呼毛泽东思想新胜利"},{"type":"paragraph","text":"这几天，天山南北各民族革命群众穿着本民族节日盛装，跳着本民族的舞蹈，在庆祝党的十一中全会公报的集会上，热情高呼“亚夏松毛主席！”“亚夏松中国共产党！”（毛主席万岁！中国共产党万岁！）"},{"type":"paragraph","text":"在祖国西部边疆重镇伊宁市，十三个民族的革命群众四万多人，十五日清晨从四面八方涌向市中心青年广场举行庆祝大会。身背步枪的伊犁毛纺厂哈萨克族工人、女民兵古丽贤说：“我们哈萨克族人在旧社会受的苦难最深，是党和毛主席解放了我们，又培养我成了现代化工厂的主人，毛主席是我们各族人民心中永远不落的红太阳，我一定要贯彻执行公报提出的战斗任务，更好地活学活用毛主席著作，把我们的工厂办成毛泽东思想的大学校。”"},{"type":"paragraph","text":"在新疆北部阿勒泰山区，各族人民纷纷座谈、写大字报、写决心书。阿勒泰县红墩公社哈萨克族牧民多拉什，给牧主当过二十多年长工，他说：党和毛主席领导我们贫苦牧民求得解放，掌握了政权，今天又领导我们挖资本主义、修正主义根子，向共产主义前进。我们要坚决跟着党和毛主席把社会主义革命进行到底！"},{"type":"paragraph","text":"十四日，南疆和田专区各地有二十万人分四十二处举行盛大集会。自治区劳动模范库尔班吐鲁木激动地说：“听了公报，我兴奋极了。我一万个感谢毛主席！他老人家始终关心支持各族人民的革命斗争，总是在斗争最需要的时候给我们指明方向。我们各族人民一定要照毛主席的指示办事，把祖国建设成铁打的江山。”"},{"type":"paragraph","text":"公报传到南疆重镇喀什市时，郊区许多人民公社的维吾尔等族社员在田边地头举行了集会。驻喀什部队全体指战员表示要坚决响应公报号召，积极加强战备，百倍地提高警惕，防止美帝国主义和一切帮凶的突然袭击。"},{"type":"paragraph","text":"公报传到克拉玛依油城的当晚，一支五千多人的石油职工队伍赶到克拉玛依中心广场，举行庆祝大会。石油工人们强调指出，由于按照毛主席的教导办企业，彻底打破了洋框框，甩掉了洋拐棍，克拉玛依从油田的调整开发到一系列的工艺技术，都开创了崭新的局面。经过全国工人几年的努力，现在我国已经甩掉了石油落后的帽子，结束了用“洋油”的时代，狠狠地给了帝国主义、修正主义当头一棒。这一切都是毛泽东思想的伟大胜利。　（据新华社讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f8f0065fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

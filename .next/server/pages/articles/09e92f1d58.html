script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对中央关于新疆、云南少数民族地区划分阶级成分问题指示稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中央关于新疆、云南少数民族地区划分阶级成分问题指示稿的批语\""},{"type":"paragraph","text":"（1971年8月24日）同意试行。"},{"type":"paragraph","text":"[1]周恩来1971年8月24日送审的这个指示稿写道：中央收阅了云南和新疆关于少数民族地区和牧区划分阶级成分问题的请示报告，原则同意你们在没有划过阶级成分或过去虽然划过但没有划清的少数民族地区，结合现实的阶级斗争，充分发动群众，划分阶级成分。关于划分阶级成分的政策，可参照1970年12月8日《中共中央关于西藏社会主义改造问题的指示》精神，以及附发的西藏自治区党的核心小组和农林部党的核心小组请示报告中所提原则执行。要严格注意控制打击面。划为地主、牧主、富农、富牧的户数，不要用内地的比例硬套。应当遵照毛主席关于打击面要小的教导，结合少数民族地区的实际情况，实事求是，按照党的划分阶级成分的政策，有多少就划多少，但最多不要超过总户数的8%。鉴于少数民族地区的阶级情况复杂，我们了解情况甚少，建议你们在进行这项工作的时候，先在一两个、两三个县的范围内进行试点，在取得经验并对你们所拟划分阶级成分的具体规定作必要的修改之后，再行铺开，并望将试点情况报告中央。当日，中共中央即下发了这个指示。"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":8,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":207,"page_end":207},"tags":[{"name":"毛泽东","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09e92f1d58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

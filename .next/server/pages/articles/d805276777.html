script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"致重必武、王炳南电","alias":"","parts":[{"type":"paragraph","text":"致董必武、王炳南电！"},{"type":"paragraph","text":"（1947年1月24日）"},{"type":"paragraph","text":"（一）目前情况下董暂在上海工作，不要回宁；（二）王亦不要去看美蒋两方的人，对他们表示冷淡；（三）如美蒋两方再来人催询四条回答，可告他们根本拒绝此四条，非完全接受我方两条（最低限度）不能开谈。"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来为中共中央起草的致董必武、王炳南并告叶剑英电的主要内容。董必武，当时任中共驻南京办事处主任，并负责中共驻上海办事处工作。王炳南，当时在中共驻南京办事处负责外事工作。"},{"type":"paragraph","text":"[2]四条，指蒋介石1947年1月16日提出的重新恢复谈判的四项条件：（一）国民政府愿意派一个代表团到延安去或是邀请共产党派一个代表团到南京来，或同意在任何双方可以接受的地点举行圆桌会议；（二）政府与共产党方面应立即颁布停战命令，并商讨该命令的实施问题；（三）政府愿意根据三人小组会议的原则，重新讨论有关整编军队与恢复交通的实际的计划;（四）政府表示愿意对于发生争执的地区的政治管辖问题与共产党方面立即达成一项协议。"},{"type":"paragraph","text":"[3]两条，指中国共产党提出的恢复谈判的两项条件：（一）废除违反政协决议召开的国民大会制定的宪法；（二）恢复1946年1月13日停战生效时"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":1,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":383,"page_end":383},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d805276777"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"中国工农革命委员会布告","alias":"","parts":[{"type":"paragraph","text":"中国工农革命委员会布告"},{"type":"paragraph","text":"（1930年12月）段谢刘李2等逆，叛变起于富田。带了红军反水，不顾大敌当前。分裂革命势力，真正罪恶滔天。破坏阶级决战，还要乱造谣言。进攻省苏政府，推翻工农政权。赶走曾山主席，捉起中央委员。实行拥蒋反共，反对彻底分田。妄想阴谋暴动，破坏红军万千。要把红色区域，变成黑暗牢监。"},{"type":"paragraph","text":"AB3取消两派，乌龟王八相联。"},{"type":"paragraph","text":"[1]这是1930年12月中下旬，毛泽东以中国工农革命委员会的名义起草的讨伐富田事变的布告。"},{"type":"paragraph","text":"[2]段谢刘李，指当时被指控为AB团的首要人物：段良弼（江西省行委负责人)、谢汉昌（红二十军政治部主任）、刘敌（红二十军一四七团政委)、李伯芳（江西省委秘书）。"},{"type":"paragraph","text":"[3]即AB团，英文“反布尔什维克”（Anti—Bolshevik）的缩写，全称为“AB反赤团”，是北伐战争时期在江西建立的国民党右派组织，成立于1927年1月，其目的是打击共产党和国民党“左派”。在成立三个月后，口里喊得革命，骨子是个内奸。扯起红旗造反，教人不易看穿。这是蒋逆毒计，大家要做宣传。这是斗争紧迫，阶级反叛必然。不要恐慌奇怪，只有团结更坚。打倒反革命派，胜利就在明天。"}],"authors":["毛泽东"],"dates":[{"year":1930,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":251,"page_end":252},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0335d67a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

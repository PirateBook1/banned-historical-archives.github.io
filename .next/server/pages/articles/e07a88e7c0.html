script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"对张平化关于湖南工作来信的批语","alias":"","parts":[{"type":"paragraph","text":"对张平化关于湖南工作来信的批语"},{"type":"paragraph","text":"（1961年5月5日）小平同志："},{"type":"paragraph","text":"此信请印发中央常委、书记处各书记。五月工作会议时，是否印发到会各同志，那时再定。这信是一封中肯而又真诚的信，是一封很好的信。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月五日，在上海。[1]张平化，当时任中共湖南省委第一书记。"},{"type":"paragraph","text":"[2]指张平化1961年4月14日给毛泽东、刘少奇等的信。信中说，主席4月11日给汪东兴同志的信，已印发省委书记处各同志，并在省委常委和各地（市）委书记会议上作了传达和讨论。半年来我省的整风整社运动有一定成效，但只在一些动手较早、领导较强的重点县做得比较好，大部分地区还不彻底，一部分地区甚至根本没有解决问题。其根本原因是没有充分发动群众贯彻党的政策。在我们的实际工作中，存在着两种错误：第一是恩赐观点。不少的地方不是真正依靠群众、发动群众，由群众当家做主来解决问题，而是由少数人站在上面“发政施仁”。第二是主观主义。我们有若干政策性的具体措施是脱离实际、脱离群众的。例如过分强调办公共食堂、供给部分过大、征购任务过重等。所有这些错误，应当由省委、首先应当由我负主要责任。"},{"type":"paragraph","text":"[3]这次中共中央工作会议后来于1961年5月21日至6月12日在北京举行。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":5,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":266,"page_end":266},"tags":[{"name":"张平化","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对张平化关于湖南工作来信的批语","authors":["毛泽东"],"dates":[{"year":1961,"month":5,"day":5}],"is_range_date":false,"parts":[{"text":"对张平化关于湖南工作来信的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"小平同志：","type":"appellation"},{"text":"此信请印发中央常委、书记处各书记。五月工作会议时，是否印发到会各同志，那时再定。这信是一封中肯而又真诚的信，是一封很好的信。","type":"paragraph"},{"text":" 毛泽东五月五日，在上海。","type":"paragraph"}],"comment

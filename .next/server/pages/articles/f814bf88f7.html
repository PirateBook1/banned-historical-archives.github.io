script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国铁路从明年起 一律实行新养路法铁道部已通令全国各铁路局　“毛泽东号”开往郑州为包乘制示范","authors":[],"dates":[{"year":1949,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十七日电】　铁道部为加强全国铁路的养路工作，以提高线路质量和铁路运转力，特于本月四日通令全国各铁路局，从明年一月一日起，全国各铁路一律实行新养路法，新养路法是吸收苏联先进的经验，将养路作业分为大修、中修和经常养路三种，并实行包修、包养、包检的制度。各铁路工管区应根据自己管辖内的全部线路情况以及劳力技术等情况，分别作出明年养路工程的精密计划。大修、中修工程即由包修班补修，经补修的线路根据标准验收后交包养班。包养班则负责经常的修补工作，以保持线路的一定质量。包检班是负责一定线路的经常的巡道检查工作和可以胜任的零星修补。这种经常的责任分明的养路制度，与平时不着路的旧养路法有很大的区别。新养路法已于今年上半年在东北开始实行，获得了显著的成绩。铁路部为使新养路法迅速地普遍地在全国建立起来，特在本月五日从东北铁路总局调来四个新养路法示范工作队，分别派往上海、天津、郑州和济南等四路局作新养路法的示范作业。现各队均已到达其指定的路局。"},{"type":"paragraph","text":"【新华社北京十六日电】　为推广机车包乘制的经验，全国机车的旗帜——毛泽东号机车已于本月九日离开丰台机务段，奉命前往郑州机务段示范。该机车系于今年三月奉调入关，在天津铁路局丰台机务段服务，协助丰台机务段推行包乘制。现丰台段在推行包乘制方面已得了显著成绩。本月九日，该机车又奉命调往郑州机务段。毛泽东号机车是全国第一个实行包乘制的机车，由著名的铁道英雄李永(司机长)、郭树德等九名乘务员负责驾驶、检修。该机车原为哈尔滨的一辆破损机车，解放后经工人修好后即由李永等驾驶。他们深感解放前乘务上所实行的大轮班制，不能使乘务员对机车关心爱护，赞成实行包乘制。此后毛泽东号机车即由李永等包开包修。由于他们精心操纵，认真检修，毛泽东号机车的质量日益提高，行车上先后创造了一连串的光荣纪录。该机车曾安全行驶十三万九千余公里没有发生事故；在每机车每月行车标准公里定为五千公里时，该机车即超过六千公里；实行新行车制时，该机车首创四十一。八公里的技术速度；此外，该机车还缩短了库停时间，节省了煤、油等等。由于这些成绩，该机车于今年全国机务会议上被选为全国机车的旗帜。丰台机务段的模范机车，如五一劳动号和一九三九号，就是在毛泽东号机车的帮助、培养下产生的。此次该机车奉调到郑州机务段工作，出发前他们曾订出南下工作计划，保证要做到好、稳、快、省、并虚心向郑州机务段工人弟兄学习，以进一步提高工作。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f814bf88f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

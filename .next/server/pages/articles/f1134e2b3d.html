script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李先念传达的周恩来对卫生部的指示","authors":["周恩来","李先念"],"dates":[{"year":1967,"month":3,"day":9}],"is_range_date":false,"parts":[{"text":"李先念传达的周恩来对卫生部的指示","type":"title"},{"text":"李先念周恩来","type":"authors"},{"text":"〖三月九日晚8时，李先念副总理在中南海召集卫生部机关红色造反团、红旗战斗团、革命造反队联合总部、东方红公社代表以及孙正、钱信忠、黄树则、罗冬祥（防疫司副司长）等传达了周总理三月七是关于防治××问题的指示。〗","type":"appellation"},{"text":"周总理指示全文如下：","type":"subtitle"},{"text":"请富春、先念两同志立即找卫生部孙正、钱信忠、崔义田、黄树则四同志的红色造反团、革命造反队联合总部和东方红公社三个革命造反组织谈一谈，看看他们的精神状态如何，最好建立一个防治×××办公室，以钱、崔二人和三个造反派出一人，马上开始工作，这些人要用全力以赴，不要再以其它工作干扰他们，如有困难，立即解决，并在工作中考验他们。","type":"paragraph"},{"text":" 周恩来一九六七年三月七日","type":"paragraph"},{"text":"李副总理：","type":"appellation"},{"text":"文化革命的事我不管，你们自己的事自己去解决，我不了解。你们分为两派，现应高举毛泽东思想伟大红旗，真正革命左派应联合起来，当然不是合稀泥，而是有原则的联合，三结合也是如此。","type":"paragraph"},{"text":"今天只想解决一个防×××的问题，总理指示：请富春、先念两同志立即找卫生部孙正、钱信忠、崔义田、黄树则四同志及红色造反团、革命造反联合总部、东方红三个造反组织一谈。看看他们精神状态如何，最好搞一个防×××办公室，以钱、崔两人同三个造反派各出一人，马上开始工作，这些人要用全力以赴，不要再以其它工作干扰他们。有何困难，立即解决，并在工作中考验他们。三月四日","type":"paragraph"},{"text":"富春同志批示：说明只谈××问题。办公室有困难，可找富春同志或先念同志。如果真正左派，不要揪，给以检讨机会。如果真正左派，应行大联合。检讨要给以时间。","type":"paragraph"},{"text":"卫生部副部长黄树则：","type":"paragraph"},{"text":"（以上是）从我的本上抄下来的。无误。","type":"paragraph"},{"text":" 黄树则（签名）三月五（？）日","type":"paragraph"}],"comments":[],"origin":"1967年4月北京玻璃总厂红卫兵联络站编《中央首长讲话（3）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄树则","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1134e2b3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

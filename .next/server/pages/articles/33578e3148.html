script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比共中央代表团访华新闻公报","authors":[],"dates":[{"year":1964,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比共中央代表团访华新闻公报"},{"type":"paragraph","text":"中共中央领导人同比共中央代表团就双方共同感兴趣问题进行了会谈，就国际问题和国际共产主义运动问题交换了意见。会谈在友好的兄弟般的气氛中进行，表现了两党在马克思列宁主义和无产阶级国际主义基础上的完全团结一致。"},{"type":"paragraph","text":"新华社十二日讯  比利时共产党中央代表团访华新闻公报"},{"type":"paragraph","text":"应中国共产党中央委员会的邀请，比利时共产党中央访华代表团自一九六四年五月二十日至五月二十八日、六月四日至六月十四日，在我国进行了友好的访问。"},{"type":"paragraph","text":"比利时共产党中央访华代表团由比利时共产党政治局委员、中央书记雅克·格里巴同志率领。代表团的成员有：比利时共产党政治局委员、瓦隆共产党主席亨利·格利纳，比利时共产党政治局委员雷纳·兰多尔夫，比利时共产党中央委员、瓦隆共产党政治局委员、比共中央机关刊物《人民之声》报编辑阿诺尔德·霍瓦尔特，代表团秘书玛德琳·格里巴夫人。"},{"type":"paragraph","text":"在访问期间，中共中央副主席刘少奇、中共中央总书记邓小平、中共中央政治局候补委员、中央书记处书记康生、中共中央委员刘宁一、中共中央候补委员赵毅敏等同志同比利时共产党中央访华代表团就双方共同感兴趣的问题进行了会谈，就国际问题和国际共产主义运动问题交换了意见。会谈在友好的兄弟般的气氛中进行，表现了两党在马克思列宁主义和无产阶级国际主义基础上的完全的团结一致。"},{"type":"paragraph","text":"六月十日，中国共产党中央委员会主席毛泽东同志会见了代表团，同代表团的同志进行了亲切友好的谈话。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33578e3148"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"运用毛主席游击战争十六字诀打胜仗　津巴布韦自由战士出敌不意英勇杀敌","authors":[],"dates":[{"year":1968,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"运用毛主席游击战争十六字诀打胜仗"},{"type":"paragraph","text":"津巴布韦自由战士出敌不意英勇杀敌"},{"type":"paragraph","text":"据新华社达累斯萨拉姆一日电  津巴布韦自由战士最近在反对南罗得西亚史密斯白人种族主义统治的斗争中，运用世界革命人民的伟大领袖毛主席制订的游击战争的十六字诀，夺取了令人振奋的胜利。"},{"type":"paragraph","text":"津巴布韦非洲民族联盟最近出版的一期《津巴布韦新闻》在显著地位刊登了毛主席制订的“敌进我退，敌驻我扰，敌疲我打，敌退我追”的十六字诀。这一期还发表了津巴布韦非洲民族解放军一位游击战士写的一篇文章，生动地描述他所在游击队在一次战斗中运用“敌驻我扰”原则，袭击敌人兵营，歼灭二十多名南罗得西亚殖民军的英勇斗争故事。他写道：在我们在密林中的宿营地前面几英里处，是我们的先头部队，他们用无线电通知说，他们发现一个南罗得西亚殖民军的军营：有三个帐篷，四辆卡车，一辆军用车，一辆伪装的装甲车。我们在整个夜晚和第二天陆续收到有关这个兵营的情报。"},{"type":"paragraph","text":"他写道：游击队员们开会作出决定：在他们到达原定目的地前，袭击敌人这个军营。晚上，八点钟左右，我们向这个军营进发。十一点我们在离敌人帐篷四十码的地方部署好战斗队形。敌人没有防备，十多个殖民军的士兵在围着篝火喝啤酒、抽烟……我们的战友向篝火掷去一枚手榴弹，顿时硝烟弥漫。接着我们的机枪和自动步枪也打响了，指挥员一声喊：“杀！”我们就端着上好刺刀的枪冲杀出去……我们夺取了敌人的枪支和弹药，放火烧了帐篷和两辆吉普车。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8067697729"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

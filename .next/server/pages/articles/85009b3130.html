script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马里议员迪亚基特说毛主席著作具有国际意义  希望毛主席著作传遍全世界","authors":[],"dates":[{"year":1966,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马里议员迪亚基特说毛主席著作具有国际意义"},{"type":"paragraph","text":"希望毛主席著作传遍全世界"},{"type":"paragraph","text":"据新华社巴马科电  马里国民议会议员伊德里萨·迪亚基特最近在这里对新华社记者说：“毛泽东主席著作的意义是超越中国一国范围的。这些著作对决心为反对帝国主义、新殖民主义和反动派而斗争的各国人民和政党都具有重大的意义。”"},{"type":"paragraph","text":"他说：“我们希望毛泽东著作传遍正在经历着革命的全世界。”"},{"type":"paragraph","text":"这位曾经访问过中国的议员说：“外国访问者在中国很快就注意到学习毛主席著作的运动。许多马里人说，今天的中国是学习毛主席著作的学校。”"},{"type":"paragraph","text":"迪亚基特说：“在毛主席的领导下，中国人民取得了伟大的成就，特别是表现了无产阶级国际主义精神。”他指出，在中国，全国范围的工作准则的基础是学习毛主席著作。这就使得中国人民不断地取得进步。"},{"type":"paragraph","text":"他强调说：“中国人民由于学习毛主席著作而取得的一切成就，有利于正在向前推进的各国人民。这就是为什么我们对中华人民共和国拥有原子弹感到高兴的原因。中国人民在精神上、心理上和军事上都作好了应付帝国主义者的任何侵略的准备。”“中国的革命是一个彻底的成功，它是正在发展中的各国人民的榜样。它使外国访问者受到鼓舞。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85009b3130"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

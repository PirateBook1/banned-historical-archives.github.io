script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决把毛主席抓革命促生产的方针落实到行动上  全国掀起冬修农田水利高潮  广大贫农下中农和革命干部决心进一步用毛泽东思想武装头脑，发扬不断革命精神，为夺取明年农业更大的丰收创造条件","authors":[],"dates":[{"year":1967,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决把毛主席抓革命促生产的方针落实到行动上"},{"type":"paragraph","text":"全国掀起冬修农田水利高潮"},{"type":"paragraph","text":"广大贫农下中农和革命干部决心进一步用毛泽东思想武装头脑，发扬不断革命精神，为夺取明年农业更大的丰收创造条件"},{"type":"paragraph","text":"据新华社八日讯　全国各地农村广大贫下中农和革命干部，以“斗私，批修”为纲，坚决贯彻执行毛主席“抓革命，促生产”的伟大方针，发扬不断革命的精神，掀起了以冬修水利为中心的农田基本建设新高潮，为夺取明年农业生产的更大丰收创造条件。"},{"type":"paragraph","text":"我们的伟大领袖毛主席亲自发动和领导的史无前例的无产阶级文化大革命，把亿万贫下中农充分地发动起来了，战无不胜的毛泽东思想进一步深入人心。随着广大贫下中农和革命干部的思想不断革命化，农村无产阶级文化大革命形势和生产建设形势一片大好，越来越好。今年农业生产又夺得了连续第六年的好收成。农田基本建设的大发展，对全国各地夺取今年农业大丰收起了重大作用。据有关部门统计，河北、黑龙江、山东、河南等十七个省区，今年以来增加的灌溉面积、修建的机电排灌设备和新打的机井，是一九六一年以来完成最多最好的一年；台田、条田和各式梯田的面积，都有较大的增加。"},{"type":"paragraph","text":"广大贫下中农和革命干部通过今年的生产实践，进一步体会到毛主席“抓革命，促生产”方针的伟大意义，决心在今冬明春继续狠抓革命，猛促生产，开展农田基本建设，为无产阶级文化大革命和社会主义建设作出新的贡献。"},{"type":"paragraph","text":"为了更好地开展农田基本建设工作，绝大多数省、市、自治区的有关部门，都分别召开了农田基本建设会议，对今冬明春的农田基本建设工作做出了具体的安排，加强了领导。许多地区已掀起农田基本建设高潮。山东全省贫下中农和革命干部，决心以治山治水获得巨大成绩的莒南县厉家寨人为榜样，进一步开展农田基本建设，治理穷山恶水。目前开赴红卫河和徒骇河工地的已达五十多万人，工程的进度较快。河北海河水利工程上工人数达二十六万多人。他们决心再经过一个冬春，争取基本完成根治海河的工程任务。满怀革命豪情的黑龙江省肇东县的广大贫下中农和革命干部目前也在抓紧冻前的大好时机，掀起农田基本建设高潮。现在，全县已完成工程土方一百八十一万立米，打出“三用井”七十七眼，造林二万一千亩。"},{"type":"paragraph","text":"在今年的冬修水利活动中，各地都本着“大寨精神，小型为主，全面配套，狠抓管理，更好地为农业增产服务”的方针，在有计划有重点地修建大型农田水利工程的同时，广泛发动群众，集中精力大搞以小型水利为主的农田基本建设。北方大部分地区正在抓紧打井、掏泉，截流引水，平整土地，积极兴建台田、条田和方田。西部黄土高原正在兴修水土保持工程，大修梯田和坝地。南方各地一部分常遭水灾、台风侵袭的地区，主要是继续修建防涝、防风设施；一部分多旱地区，则着重修建蓄水、引水、提水工程，同时进行园田建设。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15d023e7e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

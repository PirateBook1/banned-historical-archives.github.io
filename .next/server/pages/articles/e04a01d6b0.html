<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"钱伟长谈科学研究问题","authors":["雷朋"],"dates":[{"year":1957,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"钱伟长谈科学研究问题","type":"title"},{"text":"雷朋","type":"authors"},{"text":"新华社北京7日讯　春节第一天，我到钱伟长家里去访问他时，他很爽直的谈出了对工作上的一些意见。","type":"paragraph"},{"text":"对目前科学研究机构的摊子摆得大、花钱多，而研究成果不大的情况，钱伟长表示了很大的不满意。他说：我们现在的作法是：先建立机构，还不知道要作些什么研究，便要钱、要人、要设备，结果花去许多钱。要来的人因研究方向不明确，就慢慢的培养提高。他举出他在美国和钱学森合作搞火箭研究一例说：科学研究应该是由科学家提出研究的具体项目，和完成时间，国家根据实际需要，再拨发经费和调拨人力。他批评我们目前有的研究机构，摆开了摊子做一些不算研究的研究项目，他管这叫做“占着茅坑不拉屎”。继而他解释说：根据我国建设事业的发展情况，先摆上摊子也是必要的，但今后应抓紧对研究工作的管理。他建议今后对有些研究机构(特别是理工科)。如果他们没有值得研究的研究项目提出来，国家就不要给钱(指的是花钱很多的实验设备)，只给“维持费”——即研究人员的工薪和行政费。","type":"paragraph"},{"text":"谈到他的研究时间，钱伟长拿出一份表格叫我看。原来这是他的时间利用登记表，他从去年12月就开始了登记。从这两个月的登记来看，钱伟长担任的行政领导工作和社会活动占去他的时间确实很多。在一个礼拜中，他只有四、五个晚上，一共能作十多个钟头的研究工作。","type":"paragraph"},{"text":"他所担任的行政领导工作和参加的有关业务活动以及社会活动，大体上可以分成两种性质：一是代表他的学术地位的，如科学院的学部委员，力学、物理学方面的学术委员或学报编委；二是代表政治地位的，如全国人民代表、中缅友协的副会长、全国民主青联的秘书等；另外一些行政领导工作则是这两种性质都具有，如他担任的清华大学副校长、力学研究所副所长、力学训练班主任等职务。","type":"paragraph"},{"text":"在我同他谈到这个问题时，他肯切地说：“希望你们帮助我们呼吁，造成一种良好的风气”。他没有说明呼吁什么，造成一种什么风气，但从他言谈里可以看出他的一种矛盾心情：即他目前所担任的上述那些既能代表政治地位又能表示学术地位的职位，不担任是不行的，而且也舍不得放弃；但既担任了，又影响到科学研究的时间。(附带说一句：钱伟长的这种心情，在我所接触的其他科学家也同样存在)。","type":"paragraph"},{"text":"“中央提出的保证科学家六分之五的时间作业务工作，基本上没有解决”。钱伟长慨叹地说：“能保证我有三分之二或三分之一的时间我就心满意足了”。我问他这问题应如何解决”。他说：“这问题不好解决，我也没有办法，作科学研究就只有挤零星时间了”。他接着带着诉苦的口气说：我因没有专车，有一次在高教部开会后，等学校来车接我就等了了三个钟头。","type":"paragraph"},{"text":"钱伟长现在没有助手，他很希望能给他一个研究生跟着他学，附带帮他作点查资料的工作。他开玩笑说：“我现在倒有个助手——叶开沅，但是黑市”，意即指叶的编制在北京大学，而以师生和合作者的关系帮他作了些工作。","type":"paragraph"}],"comments":[],"origin":"1957年2月7日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e04a01d6b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

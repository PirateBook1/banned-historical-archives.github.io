<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"毛泽东等祝贺阿尔及利亚革命十周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺阿尔及利亚革命"},{"type":"paragraph","text":"十周年的电报"},{"type":"paragraph","text":"（1964年10月31日）阿尔及尔阿尔及利亚民主人民共和国总统、阿尔及利亚民族解放阵线总书记艾哈迈德·本·贝拉阁下，阿尔及利亚民主人民共和国国民议会议长哈吉·本·阿拉阁下："},{"type":"paragraph","text":"在阿尔及利亚革命十周年的时候，我们代表中国人民、中国共产党和中华人民共和国政府，并且以我们个人的名义，向你们、向阿尔及利亚人民、阿尔及利亚民族解放阵线和阿尔及利亚民主人民共和国政府，致以最热烈的祝贺。"},{"type":"paragraph","text":"一九五四年十一月一日，英雄的阿尔及利亚人民举行了革命武装起义，从此开辟了阿尔及利亚民族解放斗争的新时代。阿尔及利亚人民经过长期的艰苦卓绝的武装斗争，终于赢得了胜利，建立了阿尔及利亚民主人民共和国。"},{"type":"paragraph","text":"阿尔及利亚的独立，是当代非洲民族解放运动的伟大事件。它为非洲人民和全世界一切被压迫民族和被压迫人民树立了一个敢于斗争、敢于胜利的光辉榜样。独立以后，勤劳勇敢的阿尔及利亚人民在艾哈迈德·本·贝拉总统和阿尔及利亚民族解放阵线的领导下，继续将革命推向前进，在巩固民族独立、肃清殖民主义残余势力和毛泽东全集第四十七卷本国反动势力、发展民族经济和文化的事业中，取得了卓越的成就。在国际事务中，阿尔及利亚民主人民共和国积极支持亚洲、非洲、拉丁美洲民族解放斗争，并且为加强阿拉伯国家团结、非洲团结、亚非团结和维护世界和平，作出了重要贡献。中国人民为兄弟的阿尔及利亚人民所取得的每一个成就感到欢欣鼓舞，并且衷心地预祝阿尔及利亚人民在今后的斗争中取得新的胜利。"},{"type":"paragraph","text":"中阿两国人民在长期革命斗争中结成了亲密的战斗友谊。我们两国的友好合作关系正在日益发展。中国人民和兄弟的阿尔及利亚人民将永远站在一起，为反对帝国主义、新老殖民主义和维护世界和平并肩前进，共同奋斗。中阿两国人民兄弟的伟大友谊万岁！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华·人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六四年十月三十一日"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":10,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":227,"page_end":228},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fa6f4e015"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

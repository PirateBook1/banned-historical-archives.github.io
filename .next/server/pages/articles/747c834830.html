script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"在外交部关于为出席第二十六届联大代表团送行计划报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在外交部关于为出席第二十六届联大代表团送行计划报告\"上的批语"},{"type":"paragraph","text":"（1971年11月）规格似宜高一点，今晚可谈一下。"},{"type":"paragraph","text":"[1]外交部1971年11月6日的这个报告说：以乔冠华为团长、黄华为副团长的中国出席第26届联大代表团预计11月9日离京经上海、巴黎去纽约。一、代表团离京时，建议请姬鹏飞、李耀文、马文波、外交部党的核心小组其他同志、有关司负责人，与外交有关的其他部门负责人送行。二、代表团抵、离上海时，建议请市革委会一位副主任、一位常委和外事组负责人迎送。三、因许多驻华使节主动要求为代表团送行，建议通知各国驻华使节、苏联边界谈判团和各国驻京记者。四、代表团离京和途经上海，拟发一综合消息。11月8日，毛泽东亲自接见了中国出席第26届联大代表团全体成员。9日，国务院总理周恩来和中共中央政治局委员叶剑英等党政领导人到机场为代表团送行。"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":275,"page_end":275},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"747c834830"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做毛主席的好孩子","authors":["余太贞"],"dates":[{"year":1964,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘文学的妈妈　余太贞"},{"type":"paragraph","text":"今年十一月十八日，是刘文学牺牲五周年纪念日。"},{"type":"paragraph","text":"五年前，刘文学为了维护社会主义的利益，保卫人民公贞社财产，和地主分太子王荣学搏斗，英勇地献出了自己的余生命。他是党教育出来的好孩子，他死得光荣。"},{"type":"paragraph","text":"刘文学牺牲以后，我收到全国各地许许多多少先队员和同学们的慰问信，他们表示要学习刘文学的优秀的阶级品质，我心里很高兴。"},{"type":"paragraph","text":"刘文学能成为一个少年英雄，完全是共产党和毛主席教育出来的。刘文学生在我们这个贫苦农民的家庭里，在旧社会挨过饿，受过冻，被地主捆绑过，被地主放出的恶狗咬伤过。在土地改革运动中，文学跟我一起参加过诉苦大会和斗争大会。他听到了许多解放前受苦受害的叔叔孃孃们倒苦水，在党的教育下，他明白了天下劳动人民一样苦，天下地主一样坏，剥削阶级是劳动人民的死对头，从心眼里仇恨地主阶级。解放后，从我们家的变化和农民的幸福生活中，他体会到了新社会的温暖，他热爱新社会，热爱集体的一草一木。因此，他一发现阶级敌人进行破坏，就十分愤怒，奋不顾身地和敌人作斗争。"},{"type":"paragraph","text":"刘文学最爱共产党和毛主席。他知道我们的幸福生活都是党和毛主席带来的。他在笔记本上写了一句话:“我们全国各地的小孩，都要做毛主席的好孩子。”文学说到做到，无论学习、劳动都很积极。他读书用功，早晨天才麻麻亮，就起来煮饭、念书。一年四季，不管天冷天热，吹风下雨，他从不迟到，从不缺席。在学校，功课没弄懂，作业没完成，他是不离开教室的。党叫他干什么，他就去干什么。党号召积肥支援生产，他就天天和同学们大背篼小背篼的割草、拣粪；党号召种油菜王，他就在屋前屋后一种再种，直到成功。"},{"type":"paragraph","text":"在纪念刘文学牺牲五周年的时候，希望小朋友们要听党的话，做毛主席的好孩子。要象刘文学那样爱憎分明，热爱党和毛主席，热爱社会主义，仇恨阶级敌人。要象刘文学那样热爱集体，热爱劳动；不要沾染资产阶级自私自利、好逸恶劳的坏思想。这样，我们才能成为可靠的革命接班人。"},{"type":"paragraph","text":"(原载《红领巾》二十期)"}],"comments":[],"origin":"《红领巾》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"673aa3d463"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

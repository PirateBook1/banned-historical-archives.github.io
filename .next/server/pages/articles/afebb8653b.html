script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"县区干部不顾民族特点擅自进行社会改革云南中甸发生暴动事件","authors":[],"dates":[{"year":1951,"month":7,"day":18}],"is_range_date":false,"parts":[{"text":"县区干部不顾民族特点擅自进行社会改革云南中甸发生暴动事件","type":"title"},{"text":"【云南日报七月十八日讯】云南中甸县县区领导干部，不顾地区特点和民族特点，机械搬用内地的斗争形式与方法，在民族杂居区擅自进行社会改革，至引起暴动事件。迄今为止，已有干部八、九人，摩西族基本群众二、三百人被杀。此次事件经过如下：中甸县委和金江区干部事先未经地委批准，在金江区进行减租退押，并在一夜之间逮捕了二百多人，其打击面较之内地的农民运动还宽，因此普遍引起了中甸地区各民族上层分子的恐慌。特务即乘机造谣，煽动地主阶级当权派杨振华(回族，国民党时任乡长，解放后伪装进步，因统战关系，继续当乡长)潜逃到滇康边地。杨潜逃后，即利用民族间的隔阂，煽动藏族、彝族及回族的群众成立“联军”，在五月中旬发起暴动。事件发生后，当地领导虽即停止金江区的减租退押运动，并派部队守住暴动地区进行政治瓦解(不作围剿)，因而争取了部分盲从的彝胞回家。但此次暴动事件迄未获得基本解决。","type":"paragraph"}],"comments":[],"origin":"1951年8月8日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afebb8653b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

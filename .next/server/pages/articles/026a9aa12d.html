script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席　彻底干革命","authors":["陈菊生"],"dates":[{"year":1969,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"前进锁厂革委会负责人　陈菊生"},{"type":"paragraph","text":"我怀着万分激动和喜悦的心情，观看了彩色文献纪录影片《中国共产党第九次全国代表大会在北京隆重开幕》，在银幕上看到了我们日夜想念的伟大领袖毛主席。当毛主席迈着稳健的步伐走上大会主席台时，我激动的心，跳动得更厉害了，好象要进出心房，飞向北京，飞到毛主席身边。看到毛主席身体非常非常健康，精力非常非常充沛，心里高兴极了。毛主席的身体健康，是全中国和全世界革命人民最大最大的幸福，最大最大的心愿。我含着激动的泪花，从心底里千遍万遍地高呼:“毛主席万岁!毛主席万万岁!”"},{"type":"paragraph","text":"当我看到毛主席在热情洋溢的大会上，发出庄严的号召:“我们希望这一次代表大会，能够开成一个团结的大会，胜利的大会，大会以后，在全国取得更大的胜利。”我浑身的血液，仿佛沸腾了起来，顿时增添了无穷的力量。毛主席啊，毛主席!是您亲手缔造和培育了伟大、光荣、正确的中国共产党，领导全国人民，披荆斩棘，从一个胜利走向另一个胜利。每当革命处在危急的关头，都是您拨正了航向。"},{"type":"paragraph","text":"毛主席啊，毛主席!我有多少知心的话要对您讲。是您把我从苦海中拯救了出来，从一个放牛娃，成为国家的主人；是您的光辉思想，哺育我成长，从一个普通的工人，成为一个光荣的中国共产党党员；是您的光辉思想，指引我“杀”向文化大革命的战场，在白色恐怖下，我和革命造反派战友在一起，向资产阶级反动路线冲击，夺回了无产阶级的印把子，把权牢牢地掌握在我们无产阶级革命派手里。"},{"type":"paragraph","text":"毛主席啊，毛主席!最使我终生难忘的是去年十月，我光荣地到北京参加了国庆观礼，来到了您的身边。十月一日，我亲眼看到了您，这是我一生中最大最大的幸福，最大最大的心愿。今天，我又在银幕上看到了您，看到您挥动巨手，向全党，向全国人民发出新的战斗号令。毛主席啊，毛主席!我要跟您闹一辈子革命，永不回头。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想”。现在，党的第九次全国代表大会已经胜利闭幕了，我坚决响应大会的号召，和全厂革命群众一起，掀起一个更大规模的活学活用毛泽东思想的高潮，认真学习毛主席在大会期间所作的多次极其重要的指示，认真学习林副主席的政治报告，认真落实毛主席的各项无产阶级政策，同形形色色反毛泽东思想的言行作坚决的斗争。我一定遵循毛主席关于“我们共产党人不是要做官，而是要革命”的教导，永远保持艰苦奋斗的作风，做到谦虚、谨慎、不骄、不躁，密切联系群众，坚决抵制各种糖衣炮弹的侵袭，永远保持普通劳动者的本色，顶妖风，抗恶浪，为实现“九大”提出的各项战斗任务而奋斗!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"026a9aa12d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

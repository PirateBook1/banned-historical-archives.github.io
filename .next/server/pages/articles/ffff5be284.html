script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻执行毛主席关于“知识青年到农村去”的光辉指示  广东省党政军领导干部带头送子女上山下乡","authors":[],"dates":[{"year":1977,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贯彻执行毛主席关于“知识青年到农村去”的光辉指示"},{"type":"paragraph","text":"广东省党政军领导干部带头送子女上山下乡"},{"type":"paragraph","text":"据新华社广州电　广东省党、政、军许多领导干部忠实执行毛主席关于“知识青年到农村去”的光辉指示，积极带头送子女上山下乡，有的还热情地支持子女到边疆去，到艰苦的地方插队落户，有力地促进了知识青年上山下乡运动的蓬勃发展。在他们的带动下，广东省去年已有九万多名知识青年上山下乡，走上毛主席指引的同广大贫下中农相结合的道路。"},{"type":"paragraph","text":"广东许多领导干部，是在热烈欢庆华国锋同志任中共中央主席、中央军委主席和党中央一举粉碎“四人帮”的大喜日子里，兴高采烈地把子女送去上山下乡的。在送别子女的时候，他们采取多种形式，愤怒声讨了“四人帮”扼杀社会主义新生事物，破坏知识青年上山下乡运动的滔天罪行。他们说，我们绝不容许“四人帮”破坏毛主席培养无产阶级革命事业接班人的伟大战略部署，绝不容许“四人帮”把青年一代引向邪路。我们一定要做知识青年上山下乡的促进派，积极地为培养无产阶级革命事业接班人贡献力量，保证革命先烈流血牺牲打下来的红色江山永不变色。"},{"type":"paragraph","text":"去年，广东省高教系统局处级干部的应届毕业生子女，在父母亲的支持和鼓励下，全部带头下乡。七位大专院校党委书记、革委会成员，都带头把子女送到山区农村安家落户。"},{"type":"paragraph","text":"广州部队政治部某部负责人李金发，已有两个子女上山下乡，儿子李朝荣已经在广州市郊一个国营农场劳动两年多了。去年，李朝荣向广州市委提出要转点到西藏去插队落户。李金发知道这个消息后，积极支持儿子的革命行动。他说：“西藏的条件是艰苦一些，但这正是锻炼人的好地方。”他把切身的体会告诉儿子：“我们国家能有今天，是革命前辈在党和毛主席英明领导下，用生命和鲜血换来的。你们只有到工人和农民中去，到最艰苦的环境中去千锤百炼，才能锻炼成为无产阶级革命事业接班人。”湖南省军区司令部副参谋长刘晓沛最小的女儿史楠霞，已在广州近郊的农场劳动两年，去年又申请去西藏安家落户，得到上级批准。去年八月在她动身去西藏时，刘晓沛和妻子从湖南赶来送行，特地送给女儿一枚珍藏了多年的淮海战役纪念章，一首夫妻俩连夜写出来的《送女赴藏》诗。诗中写道：“欢送小女赴西藏，我们只有一个希望，希望她闯过那唐古拉山口，扎根在世界屋脊上，拜百万翻身农奴为师，在毛主席、党中央领导下，拿起锄，扛起枪，保卫边疆，建设新西藏。”"},{"type":"paragraph","text":"吴川县黄坡港务所一位副主任，读了北京市一六六中学革命师生写的《华国锋同志和我们在一起》的文章，深受感动。他说：华主席忠于毛主席的革命路线，连身边唯一的一个小女儿也送到农村去，为我们革命家长树立了光辉的榜样。这位干部的二女儿本已留城，在他的坚决支持下，现已豪情满怀地到农村干革命。（附图片）"},{"type":"paragraph","text":"陕西省合阳县王村公社上山下乡知识青年，重温毛主席的教导，决心以扎根农村干革命的实际行动回击“四人帮”。"},{"type":"paragraph","text":"本报通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffff5be284"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"潍坊文教工作迅速发展　毛主席著作畅销","authors":[],"dates":[{"year":1948,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"潍坊文教工作迅速发展"},{"type":"paragraph","text":"毛主席著作畅销"},{"type":"paragraph","text":"【新华社华东三日电】新民主主义文化教育，正在潍坊市迅速发展。五月十四日，市教育局召开本市教育界座谈会，会上教育界同仁一致表示愿在民主政府领导下，致力于教育事业，并发起举办“新民主主义教育研究会”，共同研讨新教育方针与教学方法。迄目前止，每日前往该会参加研究者达二百五十余人，其中有各校校长、教职员及蒋党统治时期休业现又愿执教之教员。新华书店潍坊分店开业不数日，即售出各种理论书籍八百余册。毛主席著“新民主主义论”、“目前形势和我们的任务”及“中国土地法大纲”销行最旺。新渤海区运到之大批精装“毛泽东选集”，不到三天即被抢购一空。市立民教馆已正式成立，城关并设有三处民众阅览室，每日前往阅读者平均在六百人以上。市立民教馆与华东画报社最近联合举行两次照片展览，一为华东解放军胶济中段、西段战役照片，一为延安生产建设照片。参观者终日络绎不绝。华东解放军某纵队文工团，自十八日起假永乐大戏院演出名剧“血泪仇”，每日观众达一千五百人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b64faa65b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

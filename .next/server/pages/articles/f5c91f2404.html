script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏州专区农业社社员收入减少的原因","authors":["牛剑"],"dates":[{"year":1956,"month":9,"day":22}],"is_range_date":false,"parts":[{"text":"苏州专区农业社社员收入减少的原因","type":"title"},{"text":"牛剑","type":"authors"},{"text":"新华社南京２２日讯　苏州专区一部分农业社不能保证９０％以上社员增加收入。","type":"paragraph"},{"text":"苏州专区今年夏熟作物普遍获得丰收，但从最近各个农业社全年分配试算的情况来看，有一部分社虽然增产幅度很大，却也不能保证３０％以上的社员增加收入。据无锡，吴江等五个县二千二百八十七个社统计，不能达到９０％以上社员增加收入的即有三百零一个社，占１３。１％。另据三十四个社的典型调查在一万一千七百三十二户农民中，要减少收入的有一千零七十户，占８。２５％。","type":"paragraph"},{"text":"各县反映，社员收入的增减有许多原因：","type":"paragraph"},{"text":"第一，凡是规模较小，队与队之间生产条件大体相同的社，社员收入增减的幅度相差不大；相反，凡是规模过大，队与队之间生产条件相差悬殊的社，分配时经过统扯拉平，收入增减的幅度很不平衡。例如无锡县蛟山乡有一人农业社是由生产条件不同的好几个村组成的，社里既有山地，又有低田，既有水田，又有旱田，由于产量相差悬殊，统一分配后原来拥有水田、低田的社员收入较去年减少。","type":"paragraph"},{"text":"第二，凡是老社基础较好，老社社员较多的社，收入情况好一些；反之，凡是老社基础较差，“一步登天”的户较多的社，收入情况差一些。这是因为原来的单干农民参加高级社后缺乏集体经营的经验，生产不易搞好，同时，新老社员经济条件不同，单干农民之间过去的收入也很不平衡，统批之后有一部分社员要减少收放。例如江阴宗言乡第一社共二百八十六户，其中只有十八户老社员，由于经营管理不善，有１１。５％的社员收入要减少，再如昆山县景泾乡西横社，有三十三户老社员，一百七十户新社员，去年三十三户的初级班，水稻单位面积产量平均六百四十九斤，小麦平均二百十七斤，而一百七十户单干户水稻平均五百斤，小麦平均一百五十五斤。今年大家都加入了高级社，水稻平均六百二十八斤，小麦一百八十四斤，这样，新社员大部分都增加了收入，老社员中有二十二户收入要减少。","type":"paragraph"},{"text":"第三，凡是贫农较多的社，减少收入的户较少，中农较多的社，减少收入的户数多。这是因为许多中农过去田多、副业多，收益较大；入社后第一年还不能够达到去年收入的水平。例如常熟县周泾乡第一社有贫农一百二十一户，新中农七十七户，老中农二百零五户，今年的产量超过了贫农去年的水平，但却达不到中农的水平，结果有六户新中农，三十七户老中农减少了收入。","type":"paragraph"},{"text":"来源：１９５６年９月２２日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5c91f2404"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

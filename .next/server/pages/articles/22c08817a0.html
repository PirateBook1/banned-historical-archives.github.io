script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于中南地区土改工作等问题给林彪的电报","authors":["毛泽东"],"dates":[{"year":1950,"month":1,"day":13}],"is_range_date":false,"parts":[{"text":"毛泽东关于中南地区土改工作等问题给林彪的电报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"林彪同志：","type":"appellation"},{"text":"（一）中南全区要在今年冬季进行土改，则今年春夏秋三季必须完成土改的各项准备工作，时间颇紧，必须妥为计划督促，才能有成。饶漱石一月九日给中央的报告中，提到在今年一二三月农闲时间华东各省普遍开一二次区乡农民代表会议完成区乡政权的改造，作为土改先决条件之一，这是极重要的，否则即不能进行土改。你们是否已令各省进行此项工作。（二）饶漱石又说，华东全区多数市县已开了各界人民代表会议，未开的今年一二三月内可以普遍开一次。中南各省情形如何，是否可以于今年一二三月内普遍开一次市的及县的各界人民代表会议。（三）中南局对华南分局的工作指导是否已密切抓紧，如同你们对湘鄂赣豫各省委那样。以上几点请加注意并电告为盼。","type":"paragraph"},{"text":" 毛泽东一月十三日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22c08817a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

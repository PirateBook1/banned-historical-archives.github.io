script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"艾森豪威尔诚意要和平 战争是共产党发起的","authors":["刘国富","重庆"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"艾森豪威尔诚意要和平 战争是共产党发起的——在小组座谈会上的发言","type":"title"},{"text":"重庆刘国富","type":"authors"},{"text":"（本文题目是编者加的）","type":"subtitle"},{"text":"[原编者按：刘国富，男，25岁。地主出身，学生成份。现在重庆市纺织公司工作。在肃反时，因其发表反动言论而被斗争。肃反后，在街上高喊反动口号“国民党要转来，共产党要垮台”。匈波事件后，他在宿舍内喊口号，“战争万岁，武士道万岁”。平日经常收听美国之音。这篇发言恶毒地对共产党进行污蔑，说共产党要实现国际共产主义，解放全人类就要发动战争，并无耻地赞扬战争贩子艾森豪威尔要和平。完全是重复帝国主义的陈词滥调。]","type":"paragraph"},{"text":"我看了艾森豪威尔演说美国还是主张和平，为什么报纸上总说他发动战争呢？“艾森豪威尔说不同制度的国家里不能用武力来统一人们的信仰”，我看这种说法是诚意要和平。同时在资本主义国家里，还允许共产党存在，而共产党说帝国主义是侵略、是战争，这种说法是没有根据的，所以我认为战争是共产党发起的，因为和平阵营口口声声要和平，要解放全人类，要国际共产，既然如此，就不能光是精神支援，必须武力支援，这样就有战争，如第一次世界大战出了苏联，第二次世界大战有不少国家取得了政权，中国也是这时发起的解放战争，如要解放全人类，就必然发起第三次世界大战。这是马列主义。我一贯认为美国不是侵略，是帮助中国，还运物资来办学校，开办医院，发救济金等，也不分地主土地，苏联是侵占了旅顺大连。美国50年驻军台湾，而苏联45年驻军旅顺大连，如说苏联是帮助，则是帮助共产党，美国是帮助国民党，如说美国是侵略，则二者都是侵略。蒙古能独立，台湾也能独立。日本曾在中国进行大屠杀，应该报复日本人，但中国共产党还与日本共产党联合反对原子武器，还纪念日本被原子弹炸死的人，事实日本共产党没有纪念中国牺牲的人，也没有反对过日本帝国主义的侵略。我认为日本共产党和日本帝国主义是一致侵华。","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第二集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d85222a241"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

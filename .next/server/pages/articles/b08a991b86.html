script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王任重给广西师院革命师生员工同志的一封电报","authors":["王任重"],"dates":[{"year":1966,"month":8,"day":22}],"is_range_date":false,"parts":[{"text":"王任重给广西师院革命师生员工同志的一封电报","type":"title"},{"text":"王任重","type":"authors"},{"text":"广西师院革命师生员工同志们：","type":"appellation"},{"text":"十几天来我收到了你院革命师生的一些来信，曾复过一封信支持你们的革命行动，今天又收到（62一1班）全体同学的来电，韦国清同志已在电话中向我讲了桂林的情况。我和陶铸商量决定，授权予韦国清同志为首的区党委全权处理。韦国清是一位身经百战的战士，是中央委员，广西壮族自治区党委第一书记兼自治区主席。我相信他能根据党中央的指示，正确领导无产阶级文化大革命。关于撤销工作组的问题，确实是党中央和毛主席决定的。希望革命的师生员工用十六条和毛主席著作来分清敌我，分清是非。希望革命师生员工团结起来，共同对敌，警惕敌人挑拨离间，谨防扒手，在广西区党委的正确领导下，把无产阶级文化大革命引向正确的轨道，为彻底打倒反党反社会主义的右派分子而勇敢战斗。高举毛泽东思想伟大红旗，一斗、二批、三改，夺取无产阶级文化大革命的彻底胜利！","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"革命的敬礼！","type":"appellation"},{"text":" 王任重八月二十二日","type":"paragraph"}],"comments":[],"origin":"一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（1）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王任重","type":"人物"},{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b08a991b86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

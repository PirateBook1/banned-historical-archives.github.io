script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"我军已全面转人反攻","alias":"","parts":[{"type":"paragraph","text":"我军已全面转人反攻！"},{"type":"paragraph","text":"（1947年10月8日）华东局转许、谭及各纵："},{"type":"paragraph","text":"各电均悉。庆祝你们收复掖县及歼灭敌人数部的重大胜利。自从你们转入反攻后，我军业已无例外地全面转入反攻。敌人已没有任何一处再能进攻。我刘邓、陈粟、陈谢三军共四十八个旅约四十万人，业已在长江、黄河间立住脚跟。西北我军不久即将向敌区进攻。东北我军攻势有很大发展。整个形势于我有利。希望你们在华东局正确领导之下，继续争取胜利。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"八日二十四时[1]这是毛泽东为中共中央起草的给中共中央华东局的电报。"},{"type":"paragraph","text":"[2]许、谭，指许世友、谭震林，当时分别任华东野战军东兵团司令员和政治委员。"},{"type":"paragraph","text":"[3]华东野战军东兵团于1947年10月2日进行了胶河战役，至8日歼灭国民党军1.2万余人，收复了掖县。从此，东兵团转入反攻。"},{"type":"paragraph","text":"[4]刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。陈粟，指陈毅、粟裕，当时分别任华东野战军司令员兼政治委员和副司令员。陈谢，指陈、谢富治，当时分别任晋冀鲁豫野战军陈谢集团前委书记和副书记。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":10,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":336,"page_end":336},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00b0d3c10a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"九兵团北调整训和敌军行动情况","alias":"","parts":[{"type":"paragraph","text":"九兵团北调整训和敌军行动情况"},{"type":"paragraph","text":"（1950年10月27日）德怀同志，并告高："},{"type":"paragraph","text":"十月二十六日十八时电悉。（一）宋时轮已来京面谈，九兵团定十一月一日起车运梅河口地区整训，前线如有战略上急需可以调用，如无此种急需则不轻易调用。（二）元山登陆之美军系由汉城移去之美陆战第一师，由大邱移去之美步兵第七师及美第十兵团部，估计有三万人左右，号称五万不可信。该敌早已船运，因受元山港水雷威胁迟疑不敢登陆，现在始登陆。过去因该两师美军未登陆，伪三师须守备元山、咸兴一带，致伪首师孤军东进，该师长表"},{"type":"paragraph","text":"[1]德怀，即彭德怀，当时任中国人民志愿军司令员兼政治委员。[2]高，指高岗，当时任东北军区司令员兼政治委员。"},{"type":"paragraph","text":"[3]指1950年10月26日18时彭德怀给毛泽东并高岗的电报。电报说：美二十四师、英二十七旅与伪一师距离不远，如打云山被胶着很不利，故决以三十九军转移至云山西北钳制伪一师及美英等军，集中三十八、四十两军首先歼灭熙川六八两师，至快须28日晚才能发起战斗。美广播26日5万人在元山登陆如系事实，美帝准备大打并企图由咸兴、长津进占江界、惠山镇、中江镇，我应迅速再准备一两个军，位置临江、长白两点，备适时参与作战，以备打破敌人将我压回中国企图。"},{"type":"paragraph","text":"[4]宋时轮，当时任中国人民志愿军第九兵团司令员兼政治委员。[5]大邱，位于庆尚北道南部。"},{"type":"paragraph","text":"九兵团北调整训和敌军行动情况示恐惧。原拟侯美军登陆后接防元山、咸兴线，让伪三偕伪首一起东进。现在我军出现，其计划可能变更。是否将以伪三、伪首向长津进攻，以美军一部出长津以南策应，目前尚不能定，因平壤、元山间二百公里地区向我开着，元山本身亦受威胁。（三）伪八师今晨已从熙川逃至球场洞\"，自前似只有伪六师尚有希望。在打伪六师时，伪八、伪一仍可能增援，请注意。（四）你们指挥所应移至安全地点，现在的位置不好。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月二十七日十时[1]球场洞，位于平安北道宁边郡东部。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":305,"page_end":306},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb816e03a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

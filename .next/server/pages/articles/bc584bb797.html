script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"在中共中央政治局会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1935年10月22日）"},{"type":"paragraph","text":"陕甘支队自俄界出发已走二千里，到达这一地区的任务已经完成。现在全国革命总指挥部到这里，成为反革命进攻的中心。敌人对于我们的追击堵截不得不告一段落，现在是敌人“围剿”。我们的任务是保卫和扩大陕北苏区，以陕北苏区领导全国革命。陕、甘、晋三省是发展的主要区域。现在以吴起镇为中心，第一期向西，以后向南，在黄河结冰后可向东。要极大地注意同西北同志的关系，应以快乐高兴的态度和他们见面。当前世界革命进到新的阶段，帝国主义到处冲突。日本帝国主义独占华北，反帝运动高涨，反帝革命在全国酝酿，陕北群众急需革命，这是粉碎敌人“围剿”的有利条件。粉碎敌人“围剿”还要有好的领导。"},{"type":"paragraph","text":"二结束一年长途行军，开始了新的有后方的运动战。提高战斗[1]中共中央政治局会议在吴起镇召开，毛泽东在会上作关于目前行动力，扩大红军，解决物质问题，是目前部队的中心工作。要加强白区、白军工作和游击工作的配合。要尊重地方群众的意见，不要自高自大地压制他们。动员群众主要依靠地方工作，不依靠他们没有办法。"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":10,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":251,"page_end":252},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc584bb797"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

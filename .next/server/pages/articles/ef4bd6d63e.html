script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席和贵宾共赏焰火","authors":[],"dates":[{"year":1960,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席和贵宾共赏焰火"},{"type":"paragraph","text":"新华社1日讯　毛泽东主席和刘少奇、周恩来、朱德、陈云、林彪、董必武等党和国家的领导人今天在天安门城楼上，同吴努总理和奈温将军、阿巴斯总理、凯莱齐副主席等贵宾一起，观看了节日的多彩焰火和天安门广场上几十万群众的大联欢。"},{"type":"paragraph","text":"应邀在天安门城楼上观看焰火和群众大联欢的，还有来自我国亲戚般的友好邻邦缅甸的贵宾，来自苏联和其他社会主义国家，亚洲、非洲、拉丁美洲、西欧、北美和澳州各国的代表团负责人和著名人士，以及各国驻中国的使节。"},{"type":"paragraph","text":"今晚，天安门城楼同广场上一样地充满节日的欢乐。在城楼两侧有精彩的艺术表演。从城楼眺望，节日夜晚的景象尽收眼底。多彩的礼花、辉煌的灯火、悠扬的乐曲、欢乐的人群和精彩的歌舞，使天安门广场成了一片欢乐的海洋。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef4bd6d63e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"办好毛主席“完全赞成”的事业  湖北、河北各地共大和五·七大学在《七·三○指示》指引下不断前进","authors":[],"dates":[{"year":1977,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"办好毛主席“完全赞成”的事业"},{"type":"paragraph","text":"湖北、河北各地共大和五·七大学在《七·三○指示》指引下不断前进"},{"type":"paragraph","text":"据新华社武汉电　湖北省县以上单位已经办起共产主义劳动大学和五·七大学七十四所，在校学员一万一千五百多人。几年来已经毕业的二万五千九百多名学员，在农村三大革命运动中发挥了积极的作用。"},{"type":"paragraph","text":"湖北省各级党组织十分重视办好共大和五·七大学。一九七五年三月，中共湖北省委到全省第一个创办共产主义劳动大学的应城县召开现场会议，总结推广了他们向江西共大学习的经验，使大家看到共大“这样的学校确是很好的”，这是毛主席“完全赞成”的事业。"},{"type":"paragraph","text":"这些共产主义劳动大学和五·七大学，适应本地农村三大革命运动的需要，开设政治理论、农业技术、农业机械、林业、水产、水电、畜牧兽医、果树、特产、卫生、蔬菜等专业，还举办各种类型的短训班，努力使教学、生产劳动、科学研究三结合，多快好省地为农村社队培养又红又专的人材。"},{"type":"paragraph","text":"这些学校以江西共大为榜样，坚持“半工半读，勤工俭学”。绝大部分学校建在高山荒湖。"},{"type":"paragraph","text":"粉碎“四人帮”后，湖北各地共产主义劳动大学和五·七大学认真贯彻英明领袖华主席抓纲治国的战略决策，深入揭批“四人帮”，进一步加强学校领导班子和教师队伍的建设，制订发展规划，迈出了深入开展教育革命的新步伐。"},{"type":"paragraph","text":"据新华社石家庄一九七七年八月四日电　在毛主席光辉的《七·三○指示》指引下，河北省各地县、社办的半工半读的五·七农民大学越办越好。"},{"type":"paragraph","text":"目前，全省共有这类学校六百九十所，在校学员六万二千多人。各校分别设有农业技术、农业机械、农田水利、林果、机电、财会、赤脚医生、畜牧兽医、政治理论、写作、师资培训等专业。学制有一年以上的长班，也有一年以下的短班。学员结业以后，回到农村三大革命运动第一线，不断为农业学大寨、普及大寨县作出贡献。"},{"type":"paragraph","text":"各五·七农民大学都分别办起了工厂、农场、林场、饲养场、兽医站，还与生产队、医院、工厂挂钩，作为教学、生产劳动、科学研究的基地。学员们在校期间，既学到专业知识技能，又能为普及大寨县直接作出贡献。"},{"type":"paragraph","text":"在办学过程中，各校坚持半工半读，勤工俭学。枣强县、文安县的五·七农民大学，通过自力更生，土法上马，由小到大，逐步发展，都办起了有四、五个车间的校办工厂，不仅解决教学的需要，而且也为学校逐步实现资金自给创造了条件。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa08520c7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

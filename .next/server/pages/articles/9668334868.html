script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"冯玉祥珍藏毛泽东的名片","authors":[],"dates":[{"year":1988,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"冯玉祥生前一直珍藏着毛泽东给他的一张名片。那么冯玉祥如何得到毛泽东这张名片的呢?《民国春秋》今年第2期刊文作了介绍。"},{"type":"paragraph","text":"1945年8月，毛泽东、周恩来、王若飞赴重庆参加和平谈判。冯玉祥对中共代表团的到来由衷地表示欢迎，然而鉴于环境，不便前往，特派夫人李德全代表他去机场迎接。毛泽东等到重庆后风尘未洗，立即去看望这位为抗日奔走呼号的老将军。冯玉祥对毛泽东等登门拜望尤为感动，决定回拜他们。30日下午，他带着女儿去毛泽东等的临时住所张治中公馆，不意毛、周、王三人因事外出，但特地给冯玉祥留下各自的名片。毛泽东的名片是他亲自用毛笔书写的，冯玉祥在毛泽东、周恩来的名片背后分别写上“30日下午4时往张部长(在毛的名片上写的是‘治部长’)公馆”，并把这3张名片贴在当天的日记页中，珍藏起来，作为永久纪念。"},{"type":"paragraph","text":"9月1日，爱国民主人士和各界代表在中苏文化协会集会，庆祝《中苏互不侵犯条约》签定8周年。宋庆龄、冯玉祥等著名人士都出席了会议。宋庆龄致词，冯玉祥也讲了话。会议气氛十分友好。当晚，冯玉祥又陪毛泽东、周恩来、王若飞到吴铁城，家赴宴。席间，大家畅谈大革命时期国共合作、北伐战争情形，心情十分舒畅。"},{"type":"paragraph","text":"散席后，冯随毛、周、王一起回寓所，天黑路滑，不料毛泽东他们坐的那辆车掉到道边沟里卡住了，冯玉祥及随员、司机都帮着去推，却怎么也推不出来。看着毛泽东他们着急的样子，冯笑着说:“好了，既然推不上来，你们就坐我的车一起走吧。”说着，不由分说，把毛泽东等拉到自己的车上，一直把毛泽东他们送到桂园门口，才驱车回自己住处，那时已深夜11点多钟了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9668334868"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

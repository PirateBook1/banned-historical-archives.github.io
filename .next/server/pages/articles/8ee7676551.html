<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"艾斯海提伊斯哈科夫、鲍尔汉、马良骏　电毛主席朱总司令致贺  毛主席朱总司令分别电复","authors":[],"dates":[{"year":1949,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"艾斯海提伊斯哈科夫、鲍尔汉、马良骏"},{"type":"paragraph","text":"电毛主席朱总司令致贺"},{"type":"paragraph","text":"毛主席朱总司令分别电复"},{"type":"paragraph","text":"【新华社北京二十一日电】新疆保卫和平民主同盟中央组织委员会临时代理主席艾斯海提伊斯哈科夫、新疆省临时人民政府主席鲍尔汉，新疆回族总教长马良骏，最近先后致电毛主席、朱总司令，祝贺中华人民共和国的成立。毛主席、朱总司令已于今日分别电复。兹将来往各电分志如下："},{"type":"paragraph","text":"（一）艾斯海提伊斯哈科夫来电"},{"type":"paragraph","text":"中国共产党中央委员会毛主席鉴：由于中国人民解放军在全国范围内尤其是最近在西北的胜利，特向阁下及新政协全体代表表示庆贺。伊犁、塔城、阿山三区人民为反对国民党反动派所进行的武装斗争的结果，虽然自己建立了民主的新生活的基础，但仍不断遭受国民党反动派的政治压迫、经济破坏、民族欺辱及文化摧残等破坏活动。此次由于人民解放军的影响，本省国民党反动派已趋消灭，我们全体人民听到本省省政府及国民党军归顺中国共产党和人民解放军的消息后，莫不欢欣鼓舞，并空前隆重地召开群众大会，人民游行示威，坚决拥护和庆祝此一历史事件。三区人民除向阁下表示最大谢意外，特表明全省人民在阁下领导之下，在中国共产党帮助之下，愿为巩固的经济和幸福的文化进步的各民族一律平等的基础上，为建立新生活而努力。新疆保卫和平民主同盟中央组织委员会临时代理主席艾斯海提伊斯哈科夫九月二十八日于伊犁。"},{"type":"paragraph","text":"（二）毛主席复电"},{"type":"paragraph","text":"艾斯海提伊斯哈科夫先生并转新疆保卫和平民主同盟全体同志们、和伊犁、塔城、阿山三区全体同胞们："},{"type":"paragraph","text":"感谢你的祝贺。伊犁、塔城、阿山三区人民的奋斗，对于全新疆的解放和全中国的解放，是一个重要的贡献。谨祝三区人民和全新疆人民团结一致，协同人民解放军，为共同建设人民民主的新新疆而奋斗。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九四九年十月二十一日"},{"type":"paragraph","text":"（三）鲍尔汉来电"},{"type":"paragraph","text":"中央人民政府于人民政协圆满闭幕中，欣闻人民伟大领袖毛泽东先生荣任中华人民民主共和国首任主席，朱总司令、刘少奇、高岗、宋庆龄、张澜、李济深诸先生为副主席，消息播来，万民称颂。本省五百三十万人民，于欢腾鼓舞、一致拥戴声中，谨掬赤诚，致最崇高敬礼。并决在毛主席贤明领导下，为建设新民主主义新新疆而努力。敢竭赤忱，肃电致贺。新疆省临时人民政府主席鲍尔汉及全体委员率全疆人民同叩。"},{"type":"paragraph","text":"十月一日"},{"type":"paragraph","text":"（四）毛主席复电"},{"type":"paragraph","text":"鲍尔汉主席并转新疆省临时人民政府全体委员："},{"type":"paragraph","text":"感谢你们的祝贺。望与人民解放军及全新疆各民族人民团结一致，推行共同纲领，为建设新新疆而努力。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九四九年十月二十一日"},{"type":"paragraph","text":"（五）马良骏来电"},{"type":"paragraph","text":"北京毛主席、朱总司令钧鉴：素仰我公以经天纬地之才，硕划鸿猷，领导革命，为人民谋福利，为国家争生存，英勇昭著，振山河于富强，大功彪炳，开历史之新纪元。万众倾心，额首钦庆。新省本张文白将军和平政策，于寝日宣布解放。良骏谨代表新疆二十万教胞，一致同心，赤诚拥护，并服从我公贤明领导。特电致敬，尚祈垂言。新疆回族总教长马良骏率二十万教胞仝叩酉冬。"},{"type":"paragraph","text":"（六）毛主席朱总司令复电"},{"type":"paragraph","text":"马良骏先生：并转全疆回胞均鉴："},{"type":"paragraph","text":"感谢你们的祝贺。希望你们协助人民解放军和人民政府，团结各族人民，遵照共同纲领，实行真正的人民民主，为建设新新疆而努力。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"朱德"},{"type":"paragraph","text":"一九四九年十月二十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ee7676551"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

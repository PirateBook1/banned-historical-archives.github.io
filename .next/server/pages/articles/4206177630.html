script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子丁杰煽动罢工，某研究院职工愤怒声讨","authors":[],"dates":[{"year":1957,"month":7,"day":30}],"is_range_date":false,"parts":[{"text":"右派分子丁杰煽动罢工，某研究院职工愤怒声讨","type":"title"},{"text":"《解放军报》讯  ７月２６日，通信兵部某研究院六百余人集会，声讨右派分子丁杰。全院人员对丁杰在整风中到处“点火”，煽动工人闹事的反动言行，表示无比的愤怒。","type":"paragraph"},{"text":"丁杰是通信兵部某研究院的技术员，曾经参加过三青团。他父亲是地主兼资本家，哥哥是个被管制的三青团骨干分子。丁杰长期以来就对党的领导、对积极分子、对党和政府的各项政策采取着敌视、抵触的态度。他和社会上的右派分子一唱一和，散布了很多反动言论，对党、对领导、对党员团员及积极分子，对肃反运动进行恶毒的污蔑和攻击。","type":"paragraph"},{"text":"丁杰不但发表了这一系列的反党言论，而且更严重的是，他利用整风的机会到处“点火”，企图煽动工人闹事。整风一开始，他就反对学习文件，深恐大家掌握了“团结——批评——团结”的精神后，闹事闹不起来。他急切要求“揭露矛盾”。等到上级动员大鸣大放以后，他的“点火”活动就更为猖獗。他首先带头点起了第一把火：写了张“反对搬家”（研究院原准备迁移新址）的大字报，并且动员别人签名。别人说：“签名不大好吧！”他说：“闹事就得这样！”","type":"paragraph"},{"text":"在６月３日，他又捏造领导不关心有病的工人邵东玉，写了煽动罢工的大字报。个别工人受到丁杰的迷惑，于是丁杰的活动就更为猖狂。他纠合四个与他臭味相投的人威胁领导，要求撤换厂长的职务，要求成立所谓全院职工大会，让职工参加院的领导，取消党委制。以后，他又接连多次煽动工人，并张贴大字报污蔑肃反运动、汇报制度，企图从多方面挑起工人的不满。但是工人们很快就识破了丁杰是个别有用心的分子，工人张耀体第一个贴大字报表示坚决反对罢工。领导上又及时公布了邵东玉问题的真相：邵生病后，立即送往疗养院休养，前后半年时间，公家花费手术费、家庭补助费、膳食费共八百余元。工人们说：“一个职工得了这样严重的病，要没有领导上这样无微不至的照顾，早就完了。”许多工人都十分气愤，纷纷质问丁杰“为什么不看事实？”老工人陆海潮说得好：“我解放前生过两场病，为了治病弄得倾家荡产。现在还有人说领导上对邵东玉照顾不够，这不是有意造谣和煽动吗？”丁杰的丑恶面貌再也隐藏不住了。他煽动闹事的阴谋，终于彻底破产。","type":"paragraph"},{"text":"当丁杰的这些向党进攻的行为暴露出来以后，研究院全体人员万分愤慨，纷纷要求集会声讨。在２６日的大会上，有六十余人报名，要求揭发批判丁杰的反动言行。许多同志用大量的事实剥开了伪善者——丁杰的“无限同情”工人的外衣，显出了丁杰的反党、反社会主义的右派真面目。一位老工人在批判丁杰时，用解放前后工人生活的鲜明对比驳斥了丁杰的所谓“非人道待遇”的胡言乱语，这位工人说：“我们不能罢工，这倒不是国家不允许我们这样作，而是工人阶级的良心不允许，因为罢工是我们用来对付敌人对付资本家的！”","type":"paragraph"},{"text":"许多人质问丁杰这种污蔑党和领导、煽动罢工的用心何在，要他作彻底的交代。现在声讨丁杰的大会还在进行中。","type":"paragraph"},{"text":" ——原载《解放军报》1957年7月30日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4206177630"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北人民出版社一工作人员假借思想解放运动大肆攻击党和反右斗争","authors":[],"dates":[{"year":1958,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"湖北人民出版社一工作人员假借思想解放运动大肆攻击党和反右斗争","type":"title"},{"text":"新华社武汉12日讯　6月初，湖北人民出版社全体工作人员开始学习中共八大二次会议文件。在一次学习漫谈会上，大家兴奋地谈到社会主义建设总路线，谈到如何认识人民内部矛盾性质时，校对科一工作人员张映铃却提出了不同的看法。她认为出版社反右斗争搞错了，右派分子是民族资产阶级、小资产阶级同无产阶级之间的矛盾，或者是在无产阶级内部由于一部分人受了资产阶级、小资产阶级的影响而产生的矛盾，而不是敌多矛盾。她还认为出版社的右派分子(包括她丈夫的穆熙在内)“是历次政治运动的积极分子”，因为“提了意见”，遭到“某些领导同志”安上“反对领导的罪名”，而被划为右派，因此“值得重新考虑。”她还用“有阶级斗争存在，就有假积极分子”的话，来攻击反右斗争中的积极分子。","type":"paragraph"},{"text":"接着，她写大字报说：“学习了刘少奇同志报告，受到了教育和启发，党教导我们敢想、敢说、敢做、敢于破除迷信，坚持真理，我是一个共青团员，就应该坚持真理，我认为和穆熙等右派分子的划分有重新考虑的必要。”在大字报上，她攻击“反右斗争权利操纵在修正主义领导集团手里”，右派分子“由于斗争性强，对某些修正主义的领导不满”，“提了不少意见”，而“修正主义者为了维护他们资产阶级的利益，为了发泄成见和打击报复，在马列主义伪装下，利用周围一些事物和条件，玩弄概念，混淆是非，使这些不应划为右派的人成为残酷阶级斗争的对象。甚至在革命内泛滥成灾，继续起着腐蚀工人阶级内部的作用。”大字报贴出来后，群众十分气愤，贴出了许多张大字报，表示要和她展开争论。不久她又贴出了第二张大字报，坚持了原来的意见，强调她是从“维护党和大多数人民的利益出发”，继续对党的反右派斗争进行攻击和诬蔑。她公开地攻击当时整风领导小组是“长期以来鬼鬼祟祟地干着反党、反社会主义的集团活动”，“这个集团极端仇视和排斥江云、王居平等(右派分子)正直人物”，“将反党小集团帽子硬戴在这些人头上”，右派分子和穆熙是“因为不愿作他们资产阶级集团内的乘龙快婿”，“一直是他们欺骗和蒙蔽的对象。”并且诬蔑反右斗争中的积极分子是“狗腿子”、“恶霸”，“欺压和腐蚀出版社工作人员。”她口口声声说：“为了真理和正义，为了多数人不受他们的灾害和冤屈，希望大家重视这个问题。”","type":"paragraph"},{"text":"这张大字报贴出后，群情更为激愤。不到几个小时，许多张严词驳斥的大字报出来了，他们列举了右派分子公开在大字报上发表的言论、写的文章和一贯反党反社会主义的行为等证据，指出张映铃要想为右派分子翻案是不可能的。不少同志都深深感到和资产阶级思想斗争仍然是长期的艰巨的任务。(殷平)","type":"paragraph"}],"comments":[],"origin":"1958年6月14日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f34ae743c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

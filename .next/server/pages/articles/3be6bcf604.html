script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共内邱县委员会关于李如松右派问题的批复","authors":[],"dates":[{"year":1979,"month":3,"day":25}],"is_range_date":false,"parts":[{"text":"中共内邱县委员会关于李如松右派问题的批复","type":"title"},{"text":"文教局：","type":"appellation"},{"text":"根据你局报来李如松的复查材料及处理意见，一九五八年李因右派言论被划为右派分子，受开除公职，劳动教养处分。经县委落实政策领导小组一九七九年三月二十四日研究：根据中共中央【1978】55号文件精神，李旧军人成分，思想落后，对新社会有不满情绪，说过一些错话。但未公开扩散，故对李的右派问题予以改正。撤消原处分，恢复政治名誉，恢复公职，恢复原级别（月工资73元），自一九七八年十月起执行。望通知其所在单位和本人，并在会上公布执行。","type":"paragraph"},{"text":"此  复","type":"appellation"},{"text":" 中国共产党内丘县委员会落实政策办公室一九七九年三月二十五日","type":"paragraph"},{"text":"抄送：组织部、宣传部","type":"appellation"},{"text":"中共内邱县委员会（批复）","type":"subtitle"},{"text":"（1979）355号","type":"subtitle"},{"text":"文教局：","type":"appellation"},{"text":"根据你局报来刘岳华的复查材料及处理意见，一九五八年刘因受其爱人李如松右派问题株连，失去工作，经县委落实政策领导小组一九七九年五月廿七日研究：根据中共中央【1978】55号文件精神，刘原系国家正式教员，确系因受其爱人李如松右派问题株连而失去工作，现李的右派问题已经改正，故恢复刘的公职及原级别（月工资29.5元）。根据本人要求，同意办理退休手续。","type":"paragraph"},{"text":"此  复","type":"appellation"},{"text":" 中国共产党内丘县委员会落实政策办公室一九七九年五月廿八日","type":"paragraph"},{"text":"抄送：组织部、宣传部","type":"appellation"},{"text":"李汝松老先生的起义人员证明书","type":"subtitle"},{"text":"北内邱起字第003号","type":"subtitle"},{"text":"李汝松同志，原系国民党华北汽车第一团连长少校，于一九四九年一月十日在北京参加傅作义部队起义，特此证明。","type":"paragraph"},{"text":" 中国人民解放军北京军区一九八五年七月二十日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3be6bcf604"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一个解放军战士，不顾病魔折磨，连夜抄写毛主席支持美国黑人抗暴斗争的声明，要求张贴到群众多的地方去。他只有一个心愿——一辈子宣传毛泽东思想","authors":["红接兵"],"dates":[{"year":1968,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"四月十八日早晨，上海市革命委员会第一接待站来了一位撑着拐杖，戴着口罩的同志，他双手捧着厚厚的一叠纸，四周还镶了金边，上面用毛笔端端正正地写着毛主席支持美国黑人抗暴斗争的声明全文，他要求接待站用最快的速度，把它张贴到群众较多的北火车站去，还附了车费。"},{"type":"paragraph","text":"接待员问他单位和姓名，他始终不愿讲，只说是在家休养的普通革命群众，一个人民的勤务员，最后才说出自己是从外地来上海疗养的现役解放军战士。说罢，就撑着拐杖一摇一晃地走了。"},{"type":"paragraph","text":"这位解放军战士走后，接待员深深被他满腔热情地宣传毛泽东思想的崇高品质所感动了。可是接待员没有想到，这位不肯留下姓名的人民勤务员，为了抄写毛主席的伟大声明，如何以惊人的毅力与病魔作了顽强战斗!"},{"type":"paragraph","text":"心红意志坚，靠的是毛泽东思想。这位解放军战士患有多种严重疾病。四月十七日上午，当他从广播里听到毛主席支持美国黑人抗暴斗争的声明后，不管身患重病，立即动手抄写。抄了几段，病发了，头痛得忍受不住了，才休息片刻，又顽强的支撑起来，继续抄下去。前后打了三次针，坚持到深夜十二点多，一直到全部抄好为止。第二天清晨，请人帮他一个字一个标点地认真作了校对，然后送到接待站来。"},{"type":"paragraph","text":"据我们了解，这位战士几年来一直坚持宣传毛泽东思想，他走到那里，就把毛泽东思想宣传到那里。这位无限忠于毛主席、热情宣传毛泽东思想的人民勤务员，受到不少群众的热情赞扬，后来我们才打听到，他的名字叫俞伟中。　红接兵"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff7fb5ae82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

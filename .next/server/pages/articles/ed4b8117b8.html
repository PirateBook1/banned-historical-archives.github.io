script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"重写周恩来，撼倒“不倒翁”","authors":["寒山"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"如果要问任何经历过毛泽东时代，尤其是文化大革命的中国人谁是政治上的不倒翁，答案恐怕千篇一律会是“周恩来”。在一个政治原则和道德品格荡然无存的时代，“不倒翁”这个绰号当然会使人得出机会主义者的结论。文化大革命也确实是一个只有机会主义者和见风使舵的人才能幸存的时代。在这个意义上，诗人北岛在文革结束后不久写下的“高尚是高尚者的墓志铭，卑鄙是卑鄙者的通行证”是对那个时代在道德上的最有力的判决。","type":"paragraph"},{"text":"但是，任何语言都有歧义，中文尤其如此。当很多中国人说某人是不倒翁时，常常也包含一种钦佩或者赞赏，有以成败论英雄的意思。因为这个人在那样危险复杂的环境下靠手腕和花招幸存下来了，所以他很了不起，至于他的幸存让别人付出的代价就不值一提了，因为大家都想方设法要生存。所以在这个意义上，不倒翁也有褒义，夸的是胜利者或者甚至是英雄。","type":"paragraph"},{"text":"对于在文革中吃尽苦头的中国人来说，不倒翁可能还有另一层褒义，这就是：幸亏有周恩来这个不倒翁，否则我们的日子不知还要艰难多少倍呢。这就是说，和周恩来维持国计民生，常常不得不为毛泽东收拾烂摊子的努力相比，他为了个人生存所付出的道德代价太微不足道了。","type":"paragraph"},{"text":"在中国政治历史上，周恩来就是这样一个特殊的不倒翁。中国大陆出版的周恩来传记作品中，他在文革中的幸存被说成是为了党国忍辱负重，反而体现了他的崇高品德。这种观点在一定程度上也影响到海外历史学界和普通人，“文革时有周恩来总比没有要好”是一个普遍的看法。","type":"paragraph"},{"text":"香港中文大学出版社最近出版了由余长庚和巴巴拉巴奴英合写的周恩来政治传记，试图对这个不倒翁现象作一些分析。在有关文革的章节中，作者强调了周恩来在制造毛泽东个人崇拜中的关键作用，尤其是在文革前直接导演了一些大型歌舞，篡改中共历史，神化毛泽东，为文革制造气氛。作者用大量篇幅描写了周恩来在文革中的两面性，对所谓周恩来保护了一大批干部的官方说法釜底抽薪。","type":"paragraph"},{"text":"作者指出，周恩来身为中央专案小组组长，是一系列大案要案的直接负责者和操作者。他对刘少奇夫妇，贺龙和陶铸等被迫害者的态度完全以毛泽东的意志为转移，当毛的态度不明时，他可以对他们给与充分照顾，给人以所谓老战友的温情。而毛一旦下决心把他们往死里整，周立刻翻脸，决不会给人留下任何对他们手下留情的把柄。周恩来一向有对下属关怀体谅的名声，然而一旦他的那些省部级下属对文革的态度会给他带来麻烦时，他会毫不犹豫地将他们抛出来以保护自己。煤炭部长张霖之和云南省委书记阎红彦等人的遭遇就是如此。至于林彪事件之后周恩来确实利用形势对党内受迫害的高干作了保护和重新起用，书的作者指出，这也是他巩固自己不倒翁地位的举措。","type":"paragraph"},{"text":"有这样一个不倒翁在中南海里摇来晃去，毛泽东才能肆无忌惮地把中国投入史无前例的文革灾难之中并持续了十年之久。～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【书  评】","type":"paragraph"}],"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed4b8117b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

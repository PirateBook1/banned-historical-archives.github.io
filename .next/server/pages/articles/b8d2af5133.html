script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非作家常设局机关刊物  亚非记协机关刊物欢呼毛主席“五·二○”声明发表一周年  增强团结　加强战斗　共同对敌","authors":[],"dates":[{"year":1971,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亚非作家常设局机关刊物  亚非记协机关刊物欢呼毛主席“五·二○”声明发表一周年"},{"type":"paragraph","text":"增强团结　加强战斗　共同对敌"},{"type":"paragraph","text":"据新华社二十二日讯　亚非作家常设局机关刊物《号召》第二期发表一篇题为《加强团结，共同对敌》的社论，欢呼毛主席“五·二○”庄严声明发表一周年。"},{"type":"paragraph","text":"社论说：“今年五月二十日是毛泽东主席发表庄严声明《全世界人民团结起来，打败美国侵略者及其一切走狗！》的一周年。这一声明科学地总结了第二次世界大战后二十五年来世界人民反帝革命斗争的经验，高瞻远瞩地预见了这一斗争的光明前途。一年以来，这一声明广泛传播，给正在为反对美帝及其走狗而英勇斗争的各国人民指明了前进的方向，大大地鼓舞了他们的战斗意志和胜利信心。”"},{"type":"paragraph","text":"“毛泽东主席在他的庄严声明中指出：‘当前世界的主要倾向是革命。’一年来世界形势的发展充分证实了这一论断。在世界范围内反对美帝国主义的浪潮，继续向前发展。国际反美统一战线进一步巩固和扩大。”"},{"type":"paragraph","text":"社论在论述了全世界人民反帝斗争的形势后指出：“当前的大好国际形势，要求亚非和全世界人民进一步加强战斗团结，不断巩固和扩大国际反美统一战线，把反对美帝及其走狗的斗争推向新的高潮，争取一个又一个的新胜利。”"},{"type":"paragraph","text":"社论说：“国际反美统一战线，是当代历史发展的必然产物。”“一年以来，一切受到美帝侵略、干涉、控制和欺负的国家和人民都以比以往更大的勇气，起来进行反抗，掀起了反美斗争的新高潮。由他们所组成的广泛的统一战线日益巩固、发展，使残暴的美国侵略者陷于空前孤立的困境。”"},{"type":"paragraph","text":"社论指出：“反对美帝及其一切走狗，是世界人民革命斗争的大方向。”"},{"type":"paragraph","text":"“我们相信，亚非和全世界人民必将以革命利益为重，坚持这个大方向，从而促使国际反美统一战线进一步巩固和发展，促使全世界的反美斗争一浪高过一浪地奔腾前进。”"},{"type":"paragraph","text":"社论最后说：“亚非进步的和革命的作家，是反美力量中的一支重要的文化大军，是国际反美统一战线的一个组成部分。当前的形势，要求亚非的同行们一方面加强同广大人民群众的联系，另一方面加强自己队伍的团结。在‘全世界人民团结起来，打败美国侵略者及其一切走狗！’的伟大号召的鼓舞下，亚非同行们，让我们同亚非和全世界人民一道，为促进团结反帝事业而作出新的努力！”"},{"type":"paragraph","text":"新华社二十三日讯一九七一年第二期《亚非新闻工作者》杂志刊登了坦桑尼亚赛义德·萨里姆写的一篇文章，欢呼毛主席“五·二○”声明发表一周年。文章说：“坦桑尼亚、非洲和世界的形势同毛泽东主席对当前形势的最深刻的分析是完全一致的。”"},{"type":"paragraph","text":"文章说：在坦桑尼亚，那些“与人民不共戴天的敌人策划了一次未遂政变，企图推翻政府和暗杀我国反帝的国家领导人。现在，这批敌人甚至打算怂恿葡萄牙殖民主义者、南非白人种族主义者、可能还有雇佣军，来对我国发动一次野蛮的侵略。面对着这一完全由美帝国主义者和他们的英国同伙所制造出来的危险局势，坦桑尼亚全国人民的确受到毛泽东主席五月二十日庄严声明和他的‘全世界人民团结起来，打败美国侵略者及其一切走狗！’的伟大号召的鼓舞。”"},{"type":"paragraph","text":"文章指出：“同那些帝国主义国家，比如在物质资源方面最强大最富有的美国相比，我国是一个既小又弱的国家。然而，就具有决定性的人的因素来讲，坦桑尼亚的资源是丰富的。全世界所有被压迫和被剥削的人民，包括美国人民在内，都是站在一起的。越南、柬埔寨、老挝和其他一些小国，正在打败在军事上占优势的美国侵略者。‘弱国能够打败强国，小国能够打败大国。小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略。’坦桑尼亚人民受到毛主席的这个论断所包含的真理的鼓舞，今天他们不会被英帝国主义，甚至"},{"type":"paragraph","text":"‘看起来是个庞然大物，其实是纸老虎，正在垂死挣扎’的美帝国主义所吓倒；他们准备迎接挑战，保持着警惕，并且作好一切准备，来保卫他们祖国的独立和主权。”"},{"type":"paragraph","text":"文章说：对付帝国主义的侵略，只有发动人民进行武装斗争，这是坦桑尼亚人民战胜帝国主义的唯一途径。这对于那些受到以美帝国主义为首的帝国主义和殖民主义侵略的非洲国家也同样是适用的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8d2af5133"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

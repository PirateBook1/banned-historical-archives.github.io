script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东北人民集会欢迎中央少数民族访问团  彭泽民团长代表毛主席向朝鲜族回族蒙族代表赠旗","authors":[],"dates":[{"year":1952,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东北人民集会欢迎中央少数民族访问团"},{"type":"paragraph","text":"彭泽民团长代表毛主席向朝鲜族回族蒙族代表赠旗"},{"type":"paragraph","text":"【新华社沈阳十九日电】东北各族各界人民代表两万三千多人，十七日在沈阳市人民体育场集会，热烈欢迎前来东北访问各少数民族的中央访问团。沈阳市人民政府副市长焦若愚致开会词后，中央访问团团长彭泽民讲话，他首先代表中央人民政府和毛主席慰问到会的各族各界人民，并对东北各族各界人民的欢迎表示谢意。他着重指出：东北各少数民族人民在抗日战争和中国人民解放战争中有着光荣的革命斗争历史；在全国走向胜利的形势下，又积极地参加了土地改革斗争；由于爱国主义和国际主义思想觉悟的提高，在抗美援朝运动中更发挥了高度的积极性，出现了许多英雄事迹。在东北人民政府高岗主席关于爱国丰产的号召下，各少数民族同胞的生产热情也空前高涨，因而对于保卫祖国、加强国防作了伟大的贡献，同时也大大提高了自己的生活水平。彭泽民团长最后希望东北各少数民族人民今后在东北人民政府高岗主席的领导下，更加努力执行毛主席的伟大的民族政策，进一步加强民族团结，开展抗美援朝和爱国丰产运动，以争取祖国国防建设和经济建设中的更伟大的胜利。彭泽民讲话后，中央访问团副团长朋斯克用蒙文向蒙族同胞讲话。他们的讲话都受到与会的各族各界人民热烈的鼓掌欢迎。"},{"type":"paragraph","text":"东北人民政府高岗主席在会上致欢迎词。他代表全东北各民族人民，对中央访问团表示热烈欢迎。他说：各民族人民在毛主席的关怀和鼓舞之下，必将进一步提高爱国热忱和生产积极性，为保卫和建设伟大的祖国、彻底粉碎美帝国主义的侵略、保卫亚洲和世界和平而奋斗。"},{"type":"paragraph","text":"会上，中央访问团彭泽民团长代表毛主席和中央访问团向朝鲜族、回族、蒙族代表赠旗，旗上有毛主席亲笔写的“中华人民共和国各民族人民团结起来”的题字。各少数民族代表也向毛主席献旗，旗上写着代表各族人民共同意志的字：“敬爱的毛主席，在您的领导下胜利前进！”各民族代表并向中央访问团献花，回民代表向访问团献民族礼物——白色帽子。会上，并有朝鲜族代表朴臣锡、回族代表马世芳、蒙族代表塞音先后讲话，一致感谢毛主席的深切关怀。"},{"type":"paragraph","text":"当晚，中共中央东北局和东北人民政府联合设宴欢迎中央访问团。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"高岗","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0ddd66916"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大型画册《毛泽东军事生涯》将出版精选毛泽东同志照片、手迹、文物等六百余件","authors":["罗玉文","袁伟"],"dates":[{"year":1993,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京2月2日电(通讯员袁伟、记者罗玉文)　为纪念毛泽东同志诞辰100周年，大型画册《毛泽东军事生涯》即将与读者见面。"},{"type":"paragraph","text":"由中国人民革命军事博物馆编辑、人民出版社出版的《毛泽东军事生涯》大型画册分为三个部分:第一部分主要记述毛泽东同志缔造无产阶级新型人民军队、开辟中国革命正确道路、倡导人民战争、制定灵活机动战略战术和创立现代化国防理论的丰功伟绩；第二部分再现毛泽东同志在中国革命各个历史时期的主要军事实践活动和毛泽东军事思想的精华；第三部分为毛泽东军事实践活动大事年表。画册共精选毛泽东照片、手迹、文物等638件，其中首次公开发表的95件。有关专家学者认为，《毛泽东军事生涯》大型画册是一部汇集毛泽东同志光辉一生军事活动的大型文献。"},{"type":"paragraph","text":"王平、王震、王诚汉、叶子龙、伍修权、刘华清、李德生、杨成武、杨得志、肖克、余秋里、宋任穷、张震、陈再道、秦基伟、郭化若、薄一波等担任《毛泽东军事生涯》画册的顾问。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf2075a1b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

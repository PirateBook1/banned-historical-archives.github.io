script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"陈邓华等兵团进军地区和路线问题","alias":"","parts":[{"type":"paragraph","text":"陈邓华等兵团进军地区和路线问题！"},{"type":"paragraph","text":"（1949年7月25日）林、邓、萧、赵，并告刘、宋、张、李，粟、唐、周，华南分局："},{"type":"paragraph","text":"（一）二十三日二十四时电“悉，此电部署甚好，即可照此执行。（二）我们今晨发给你们一电，与你们此电精神是一致的。我们在该电中说，四野主力应争取于九月中旬以前到达攸县、湘乡及其以北各地。现距九月中旬尚有一个半月，你们照二十三日三十四时电部署休整，过三伏后再进，九月中旬以前是可以达到攸县、湘乡之线的。并且你们已令各兵团派遣先遣师进得更远，便于尔后主力的推进。（三）方方来电要求入粤我军有一路经三南、和平、河源出惠州，我们认为是必要的。在九月中旬以前，除先遣部队外，陈邓两兵团主力不要超过五岭界线。自九月中旬起，准备陈兵团经从"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第四野战军兼华中军区司令员林彪、第二政治委员邓子恢、第一参谋长萧克和第二参谋长赵尔陆的电报。"},{"type":"paragraph","text":"[2]指1949年7月23日24时林彪、邓子恢、萧克、赵尔陆给中共中央军委的电报。电报说，我湘赣主力部队决在三伏内不作大的行动，各军进至指定地点休整。为扩大占领区及利于尔后之进军，各兵团均须派出先遣师，压迫敌人东退，以减少敌人对新区的抢掠及破坏。各先遣师应特别注意筹粮及修复道路。"},{"type":"paragraph","text":"[3]五岭，指湖南、广东、江西、广西交界处的越城、都庞、萌渚、骑田和大庾五岭。"},{"type":"paragraph","text":"陈邓华等兵团进军地区和路线问题化南雄两路出北江，先占韶州；邓兵团可经翁源、连平、和平分两路至三路平行南下出东江，先占惠州。在韶州、惠州集中干部，调整兵力，然后两兵团配合广东我军会攻广州（估计此时广州余汉谋等有和平解决之可能）。但九月五日，方方必须到赣州与叶张陈邓会合，商筹全局。（四）韩江流域之胡琏、喻英奇等部敌军，责成叶飞兵团派一个军由漳州出潮汕去帮助解决。邓华兵团不派兵出韩江。因邓部入粤只有两个军，占领广州后，主力应位于广州地区，一部在惠州，一部在韶州，一部出南路，不可能兼顾韩江。而陈兵团则须出广西。（五）方方要求派队解决会昌、寻乌地区之敌，这可由邓华留在赣南之一个军负责办理。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十五日上午七时[1]韶州，即今广东韶关。[2]余汉谋，当时任国民党军广州绥靖公署主任。"},{"type":"paragraph","text":"[3]叶，指叶剑英，当时任中国人民解放军总参谋部参谋长和北平市市长。张，指张云逸，原任华东军区副司令员，此时已决定调华南分局工作。陈，指陈。邓，指邓华。"},{"type":"paragraph","text":"[4]胡连，当时任国民党军第二编练司令部司令、第十二兵团司令官兼第十八军军长。喻英奇，当时任国民党军闽粤边区“剿匪”总指挥。"},{"type":"paragraph","text":"[5]叶飞兵团，指第三野战军第十兵团，兵团司令员叶飞。[6]潮汕，指广东潮州和汕头。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":7,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":79,"page_end":80},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"叶飞","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ed3172003"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

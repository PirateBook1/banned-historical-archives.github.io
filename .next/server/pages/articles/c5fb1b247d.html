script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"攻城部队整训地点应便于打逃敌","alias":"","parts":[{"type":"paragraph","text":"攻城部队整训地点应便于打逃敌"},{"type":"paragraph","text":"（1948年2月18日）向前，并告李、周，彭、张、赵，滕、薄川："},{"type":"paragraph","text":"僚酉电悉。（一）完全赞成先作攻坚战术训练，待解冻后再打临汾，只要攻克临汾就是对彭张的大帮助。（二）但临汾之敌有两种可能，一是固守不动，二是弃城北走。因此你所率准备攻城的各部队的整训位置，应放在便于打逃敌而又很荫蔽的地点，并要预先作出准备打逃敌的计划，以便不失时机歼灭可能逃跑之敌。（三）李周应令吕梁部队确实受领向前所给协同作战的任务。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"丑巧"},{"type":"paragraph","text":"[1]向前，指徐向前，当时任晋冀鲁豫军区第一副司令员。李、周，指李井泉、周士第，当时分别任晋绥军区政治委员和副司令员。彭，指彭德怀，当时任西北野战军司令员兼政治委员。张、赵，指张宗逊、赵寿山，当时均任西北野战军副司令员。滕、薄，指滕代远、薄一波，当时分别任晋冀鲁豫军区第二副司令员和第一副政治委员。"},{"type":"paragraph","text":"[2]指1948年2月17日酉时徐向前给中共中央军委的电报。电报说：攻占运城、解县后，下一步拟攻歼临汾之敌。作战开始前，将对部队普遍进行攻坚战术训练，包括土工作业、连续爆破、破坏外壕、坑道作业，攻击堡群、地堡，打开城墙突破口、竖梯登城，巩固突破口向两翼发展、纵深战斗及步、炮、工协同动作等内容。预计在地化冻时训练完毕，开始作战。改隆战术训练"},{"type":"paragraph","text":"攻"},{"type":"paragraph","text":"mm毛泽东为中共中央军委起草的致徐向前电的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":2,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":91,"page_end":92},"tags":[{"name":"毛泽东","type":"人物"},{"name":"徐向前","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5fb1b247d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

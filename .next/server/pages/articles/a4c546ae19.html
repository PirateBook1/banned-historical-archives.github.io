script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国家体委隆重举行欢迎阿体操队仪式周恩来、姚文元、李先念、叶剑英等同志出席仪式并观看了表演　仪式前，周恩来等同志会见了阿体操队领队等并同他们进行了亲切谈话","authors":[],"dates":[{"year":1971,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十九日电　为欢迎阿尔巴尼亚体操队前来我国进行友好访问，国家体委今晚在首都体育馆举行隆重欢迎仪式。欢迎仪式后，中阿两国体操运动员进行了友谊表演。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来，中共中央政治局委员姚文元，中共中央政治局委员、国务院副总理李先念，中共中央政治局委员、中共中央军委副主席叶剑英，出席欢迎仪式并观看了表演。"},{"type":"paragraph","text":"阿尔巴尼亚体操队领队萨伊姆·贝伊塔、副领队安纳斯塔斯·博亚吉乌，阿尔巴尼亚驻中国大使罗博和夫人，正在北京访问的阿尔巴尼亚建筑部副部长拉赫曼·汉库和阿尔巴尼亚国家计划委员会副主席亚尼·米霍，以及在北京的其他阿尔巴尼亚朋友，应邀出席欢迎仪式，并观看了表演。"},{"type":"paragraph","text":"应邀出席欢迎仪式并观看表演的还有:"},{"type":"paragraph","text":"缅甸共产党中央代表团团长、缅甸共产党中央委员会副主席德钦巴登顶；"},{"type":"paragraph","text":"印度尼西亚共产党中央代表团团长、印度尼西亚共产党中央委员会政治局委员尤素福·阿吉托罗普；"},{"type":"paragraph","text":"柬埔寨王国民族团结政府人民教育、青年大臣江裕朗。"},{"type":"paragraph","text":"首都体育馆充满着中阿两国人民兄弟般的战斗情谊。主席台上悬挂着阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志和中国人民的伟大领袖毛主席的巨幅画像。体育馆内外悬挂着醒目的大字标语:“中阿两党、两国人民伟大的革命友谊和战斗团结万岁!”“全世界人民团结起来，打败美国侵略者及其一切走狗!”“向英雄的阿尔巴尼亚人民致敬!”"},{"type":"paragraph","text":"欢迎仪式前，周恩来、姚文元、李先念、叶剑英同志，会见了阿尔巴尼亚体操队领队萨伊姆·贝伊塔、副领队安纳斯塔斯·博亚吉乌，阿尔巴尼亚建筑部副部长拉赫曼·汉库，阿尔巴尼亚国家计划委员会副主席亚尼·米霍，同他们进行了亲切友好的谈话。会见时，阿尔巴尼亚驻中国大使罗博和夫人在座。"},{"type":"paragraph","text":"欢迎仪式在乐曲声中开始。当阿尔巴尼亚体操运动员同中国体操运动员迈着刚健的步伐进入表演场地时，全场一万八千名观众长时间热烈鼓掌，对阿尔巴尼亚战友表示欢迎。欢迎仪式上，中阿两国体操运动员交换了队旗。"},{"type":"paragraph","text":"随后，两国体操运动员先后进行了男子六项(自由体操、跳马、单杠、双杠、吊环、鞍马)和女子四项(自由体操、平衡木、高低杠、跳马)的自选动作表演。阿尔巴尼亚体操运动是年青的体育项目。几年来，阿尔巴尼亚体操运动员在恩维尔·霍查同志和劳动党的亲切关怀下，运动水平不断提高。今晚，阿尔巴尼亚运动员和中国运动员表现出的顽强意志和良好技艺，博得观众一阵阵热烈掌声。阿中两国男子运动员还密切合作，为观众作了精彩的鞍马双人马头全旋表演和全旋友谊比赛。"},{"type":"paragraph","text":"有关方面负责人王树声、王新亭、田维新、王猛、李耀文、钱正英、孙晓风、申健、刘绍文、丁雪松，出席欢迎仪式并观看了表演。"},{"type":"paragraph","text":"表演结束后，周恩来、姚文元、李先念、叶剑英同志，和阿尔巴尼亚战友以及其他外宾走下主席台，同阿中两国运动员亲切握手，并且在一起照了像。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4c546ae19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

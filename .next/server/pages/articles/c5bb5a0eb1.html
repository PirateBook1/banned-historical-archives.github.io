script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"生产大忙　学习不忘","authors":[],"dates":[{"year":1976,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金山县枫围公社贫下中农理论组"},{"type":"paragraph","text":"编者按:今年“三抢”这一仗，怎么个打法?这里发表一组干部、社员写的评论文章和堰头生产队的调查，值得一读。"},{"type":"paragraph","text":"每当大忙季节，有的地方往往出现一种怪现象:生产一忙，学习就忘。说什么，季节脱掉不得了，学习松点没啥大不了。有的地方甚至搞起定额包工那一套，用工分去刺激社员群众的积极性，竟说，这是解决问题的灵丹妙药。对于上述这种怪论，贫下中农虽作过多次批判，但有人仍把它看作臭豆腐干:“闻起来臭，吃起来香”。"},{"type":"paragraph","text":"我们公社的贫下中农以实际行动批判了这种论调。今年“三夏”大忙期间，他们就坚持把学习、批邓放在首位；把政治夜校的活动搬到田头、场地，利用出工前或休息时间，开展学习、批判活动；组织理论骨干田头宣讲，一次讲一个问题，边讲边议边批；还用赛诗、演唱、讲故事、农民画等形式进行批判。土记者编写战报、黑板报，既批邓，又表扬好人好事。形式多样，生动活泼。联系实际，批得有力。原来有人担心，这样天天抓学习、批判，会不会影响生产?社员们说，学习抓紧，思想前进，批了邓，添了劲。批邓、反击右倾翻案风，真是发展生产的强大推动力。邓小平鼓吹的唯生产力论，不是什么臭豆腐干，而是毒砒霜。"},{"type":"paragraph","text":"今年“三抢”，季节紧，任务重。我们认为生产大忙，批邓不能松。我们公社红星大队总结“三夏”经验，根据今年“三抢”的特点，提出了三个改，把政治夜校从室内改到田头、场地；把学习时间改到中午歇凉；把学习制度从逢五、逢十改为三、六、九；做到三天一学习，七天一批判，十天一交流。在干拔秧等农活时，因地制宜地开展学习与批判，使田头不仅成为大干社会主义的阵地，而且是深入批邓的战场。我们认为，只有这样，才能真正调动起大家的社会主义积极性。如果不在学习、批判方面下功夫，而是企图另打一些小主意，搞点小办法，来“刺激”社员积极性，只能滑到资本主义邪路上去。毛主席说:“思想上政治上的路线正确与否是决定一切的。”在当前这场“三抢”战斗中，各级领导要以大寨为榜样，把思想政治路线搞正确，深入批判邓小平反革命的修正主义路线，带领社员群众去夺取“三抢”全胜。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5bb5a0eb1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

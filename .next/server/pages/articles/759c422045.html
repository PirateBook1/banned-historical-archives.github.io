script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海五反中退赃与照顾生产发生矛盾","authors":[],"dates":[{"year":1952,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"上海五反中退赃与照顾生产发生矛盾","type":"title"},{"text":"【华东总分社十日讯】上海市五反运动，现在正集中力量进行处理工作。处理工作的最主要的问题是在退赃与照顾生产中发生了某种程度的矛盾。市委曾颁发了追赃计算办法，这个办法比较宽，按照这个办法计算，打出来的许多字数都要落空。如安泰铁工厂被打出一百二十五亿，按照新办法计算，第一次核减为五十七亿，第二次再算只剩九亿了。因此，下面的干部觉得上面太宽，思想不通，认为市委在唱“捉放曹”。有些干部说：“对资本家这样宽大，以后五毒复发再叫我们打，可不干了。”也有的说：“要这样宽大，原来就不应该搞五反。”全市五反的结果大约可打出八万亿到十万亿，市委预计实收打个对折，可能收到四万亿左右，要求各区掌握这一控制数字。但干部们认为：按照计算办法就很难完成控制数字，如安泰铁工厂即是一例。市委认为这个计算办法是正确的，问题在于干部还没有掌握其精神。因为有许多问题都是灵活的，不能机械的执行。为了顺利进行工作，市委于十日召开了处理工作的专门会议来贯彻。根据计算办法，由于对于行贿、账外资财、逃汇套汇、偷漏税收等较宽，似乎更有利于商业。因此，有的干部觉得不能贯彻“工业从宽，商业从严”的政策。市委的意见同上，要求灵活执行政策。如对有的商业户，行贿很多的要罚，偷漏重的可以退到一九五零年、一九四九年去。要求各区具体掌握如下的原则：对工业户退赃一般不超过其自己具结的百分之四十，对商业户收其百分之六十左右，以体现工宽商严的原则。在处理工作中还存在如下的几个问题：","type":"paragraph"},{"text":"(一)总厂在上海并在各地有分厂的工商户，由于他们的货物都是由上海制造，在上海五反中统统都追出了，而各地的五反运动又就其分厂再计算一遍，重复了怎样办？","type":"paragraph"},{"text":"(二)上述的厂店，因上海较宽，各地较严，总、分店计算不一致，因而按违法工商户分类也不一样，如何统一？","type":"paragraph"},{"text":"(三)上述厂店的分店，因其总店在上海，往往要到上海来押款、退赃，这就势必影响上海的生产，如何办?","type":"paragraph"},{"text":"市委对以上问题将建议中央统一规定处理，并认为以统一处理为好，如分别处理，则要所在各地的分店自己解决退款问题。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年5月12日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"759c422045"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

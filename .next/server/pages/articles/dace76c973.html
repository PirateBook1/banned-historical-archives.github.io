script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"法国毛主义共产党向曼尼普尔毛主义共产党致以革命问候","authors":["法国毛主义共产党"],"dates":[{"year":2018,"month":10}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"法国毛主义共产党二〇一八年十月"},{"type":"paragraph","text":"这一信息于9月下旬发表在曼尼普尔的革命报刊上。"},{"type":"paragraph","text":"亲爱的曼尼普尔的同志们和来自世界各地的同志们，"},{"type":"paragraph","text":"这是一条来自法国毛主义共产党的信息。"},{"type":"paragraph","text":"首先，我们向今天在座的各位同志致以最诚挚的红色的革命敬礼，因为正是这些事件显示了无产阶级国际主义的深刻意义。我们希望在这个场合，能够使国际共产主义运动在重建以团结为目的而进行的两条路线斗争中形成的国际组织的道路上迈进一步。"},{"type":"paragraph","text":"在法国，阶级斗争的情况与大多数旧帝国主义国家的情况相似。帝国主义的法国，压迫着它在全世界的直接殖民地和半殖民的人民。例如，从2017年开始，其新领导人马克龙就确保了法国在非洲的主导地位得到加强，并走上了他的前任们的道路。法帝国主义在过去几年进行的包括利比亚、叙利亚或马里的肮脏战争，目的是保卫或扩大法帝国主义在这些国家的影响。最近向印度军方出售法国军用飞机(阵风)的协议体现了法帝国主义与印度国家的关系。"},{"type":"paragraph","text":"作为帝国主义国家的共产党人，我们有责任以最响亮和最清晰的声音谴责法帝国主义及其对世界人民的罪行。"},{"type":"paragraph","text":"在我们国家内部，阶级矛盾正在加深。马克龙政府在执政仅一年的时间里，一直在通过改革和法律来加强对人民的攻击。这些改革和法律旨在消除上个世纪的社会民主主义和工会的胜利的最后残余。越来越多的人被扔进了无产阶级的行列中，阶级晋升的虚假承诺现在已经消失地无影无踪。群众运动和游行示威一直是这些改革的答案，但领导它们的旧组织早已成为社会民主党和修正主义的大本营，使群众无法从这些动员中获得任何好处。"},{"type":"paragraph","text":"作为共产党人，我们的工作就是联合我们国家最广大的群众，根据我国的具体情况，运用持久人民战争战略，帮助他们建立党、军队和统一战线。正是怀着这一使命，我们在法国的无产阶级和群众中采取了我们的一切行动。我们现在已经把无产阶级青年、无产阶级妇女和工人阶级确定为建立革命组织的三大群众阶层。"},{"type":"paragraph","text":"通过50年来对国家机器的不断重组，法国的垄断资产阶级及其政客走狗使法西斯主义再次崛起。尽管假装与之斗争，但整个资产阶级越来越同情法西斯主义的兴起，并让法西斯集团发展起来。此外，值得注意的是，法国加强了监控法（surveillance laws）和警察归属（police attributions）。作为对人民犯下的诸如谋杀和强奸等罪行的警察逍遥法外的现象的回应，近几年来在群众中兴起了解决这个问题的群众运动，这与当前帝国主义社会的种族主义特征有很大关系。作为共产党人，作为反法西斯主义者，我们的工作是揭开国家改革（即为通往法西斯主义之路扫清障碍）的假面具。我们作为反法西斯主义者的工作，就是阻止法西斯主义团体在我们的社区占领土地，并将他们完全驱逐出我们的社区。"},{"type":"paragraph","text":"最后，作为共产党人，我们的工作是走向世界革命。无产阶级是一个国际的阶级，其建立在无产阶级国际主义的基础上的组织也是如此。同志们，我们想向你们保证，我们致力于从你们在曼尼普尔的斗争和全世界同志的斗争中学习，我们希望在我们的共同道路中分享我们从实践中获得的见解。我们向这次活动的伟大倡议表示敬意，并祝愿它取得巨大成功。"},{"type":"paragraph","text":"红色敬礼! Saluts Rouges!"},{"type":"paragraph","text":"来自法国毛主义共产党"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dace76c973"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

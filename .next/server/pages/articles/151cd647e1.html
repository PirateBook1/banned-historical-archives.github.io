script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是我们心中永远不落的红太阳——祝贺防化学兵首次学习毛主席著作积极分子代表大会胜利召开（图片）","authors":[],"dates":[{"year":1968,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席是我们心中永远不落的红太阳"},{"type":"paragraph","text":"——祝贺防化学兵首次学习毛主席著作积极分子代表大会胜利召开"},{"type":"paragraph","text":"防化学兵某部卫生队，遵照毛主席的伟大教导，密切联系群众，全心全意地为人民服务。他们经常以“老三篇”为座右铭，以白求恩为榜样，破私立公，改造世界观，誓做无限忠于毛主席的白衣战士。这是卫生队的同志们在农村宣传预防疾病常识。"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。防化学兵某部七连，在任何情况下，都把活学活用毛泽东思想作为连队建设的根本，用战无不胜的毛泽东思想武装战士的头脑，决心把连队办成红彤彤的毛泽东思想的大学校。"},{"type":"paragraph","text":"防化学兵某部研究实习员丁秀珍同志，遵照毛主席的教导，坚决走与工农相结合的道路，老老实实向工农群众学习，努力改造世界观。在无产阶级文化大革命中，她立场坚定，旗帜鲜明，坚决同党内一小撮走资派作斗争，勇敢捍卫毛主席的无产阶级革命路线。这是丁秀珍同志（左前一）和贫下中农社员一起下地参加生产劳动。"},{"type":"paragraph","text":"防化学兵机关无产阶级革命派毛泽东思想宣传队，在北京市昌平县崔村人民公社支左工作中，以毛主席最新指示为纲，大办毛泽东思想学习班，进行深入、细致、艰苦的思想政治工作，使全公社迅速地实现了革命的大联合和革命的三结合。这是毛泽东思想宣传队的同志和公社小学的革命教师畅谈活学活用毛主席著作的体会。"},{"type":"paragraph","text":"防化学兵某部政治干事张永昌同志，十几年如一日，坚持活学活用毛主席著作。在“三支”“两军”工作中，无限忠于毛主席的革命路线，坚决贯彻毛主席的最新指示，为人民立了新功。这是张永昌同志（左二）和代表们一起写大字报，批判中国赫鲁晓夫的修正主义建党路线。"},{"type":"paragraph","text":"防化学兵某部驻北京市一一七中军训团，遵循毛主席的教导，在军训中大力传播毛泽东思想，坚持支左不支派的原则。该校在军训团的帮助下，坚持复课闹革命，实现了革命的大联合，建立了革命委员会。这是军训团的同志和革命师生一起认真学习毛主席著作。"},{"type":"paragraph","text":"防化学兵某部在北京市电话局支左人员，高举毛泽东思想伟大红旗，以“斗私，批修”为纲，大办毛泽东思想学习班，使该局迅速实现了革命的大联合和革命的三结合，革命和生产呈现一派大好形势。这是支左人员和革命委员会成员、革命职工在一起，研究怎样进一步落实毛主席“抓革命，促生产”的指示的问题。"},{"type":"paragraph","text":"（本版照片是防化学兵首次学习毛主席著作积极分子代表大会供稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"151cd647e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

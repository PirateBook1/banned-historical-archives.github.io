script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彻底清算“四人帮”祸国殃民的罪行","authors":["中共北京化工厂委员会"],"dates":[{"year":1976,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彻底清算“四人帮”祸国殃民的罪行"},{"type":"paragraph","text":"中共北京化工厂委员会"},{"type":"paragraph","text":"按照伟大领袖毛主席规划的社会主义建设宏图，我们敬爱的周总理在四届人大政府工作报告中指出：我国要在本世纪内全面实现农业、工业、国防和科学技术的现代化，使我国国民经济走在世界的前列。全国人民听了都为之欢欣鼓舞，斗志倍增，决心为实现四个现代化贡献最大的力量。我们工厂也迅速掀起了抓革命促生产的高潮。"},{"type":"paragraph","text":"但是，王洪文、张春桥、江青、姚文元反党集团出于篡党夺权，颠覆无产阶级专政，复辟资本主义的野心，疯狂反对社会主义的四个现代化，硬给扣上一顶搞“唯生产力论”的大帽子，胡说什么这是“为复辟资本主义制造物质基础”。他们同时大肆鼓吹什么“革命搞好了，生产就自然而然地上去了”的反动谬论，在革命和生产的关系上制造混乱，蛊惑人心，歪曲和破坏毛主席“抓革命，促生产”的伟大方针。"},{"type":"paragraph","text":"毛主席制定的“抓革命，促生产”的方针，科学地反映了革命与生产、精神与物质、上层建筑与经济基础、生产关系与生产力的辩证统一关系，反映了社会主义经济发展的客观规律。它说明政治是统帅，是灵魂，政治是统帅经济的，革命是统帅生产的，两者的关系不能颠倒。抓住了政治，抓住了革命，就抓住了矛盾的主要方面，就能决定社会主义经济的性质和社会主义生产的方向。这样，才能体现劳动人民的根本利益和愿望，充分调动他们大干社会主义的积极性，把精神力量转化为强大的物质力量，促进生产的发展，为巩固无产阶级专政建立雄厚的经济基础。但是，革命绝不能脱离生产而孤立地存在。如果只强调抓革命，置生产于不顾，革命丢掉了被统帅的对象，就会成为空谈；生产失去了统帅，就会迷失方向，走到资本主义邪路上去，反而会转过来破坏革命，削弱无产阶级专政。这才是真正“为复辟资本主义制造物质基础”。因此，“四人帮”拿“唯生产力论”的大帽子压人，并不是真心要把革命抓好，不过是以革命为幌子，继续贩卖林彪叫嚷的“政治可以冲击其它”的反动货色。说穿了，他们就是妄想用破坏社会主义生产的阴谋手段，达到破坏社会主义革命的罪恶目的，使小至一个企业，大至一个地区，造成领导瘫痪、陷于无政府状态。然后，他们这帮阴谋家、野心家，便可浑水摸鱼，打倒一切，破坏一切，篡党夺权，复辟资本主义。"},{"type":"paragraph","text":"毛主席指出：“凡不注重研究生产的人，不算好的领导者。”这就明确地告诉我们，阶级斗争、生产斗争和科学实验三大革命运动是互相关联不可分割的，我们必须注重研究生产斗争的特点和规律。如果我们不努力把握生产的规律，解决生产中的特殊矛盾，生产是根本不会自己长腿跑上去的。我们工厂就有这样的经验教训。去年我厂为了配合我国彩色电影工业的发展，承担了一批化工原料的生产任务。开始由于“四人帮”大搞形而上学，“唯生产力论”的帽子乱飞，有些干部不敢深入研究生产，没有及时把握它的特点规律，结果六个月过去了，上半年只完成了任务的十二分之一。下半年，我们加强了对生产的领导，发动群众认真总结经验，抓住生产中的问题，一个一个地解决，终于在后五个月的时间里，胜利地完成了这项任务。事实深刻地告诉我们，在狠抓革命的同时，对生产中的问题，对科学技术，对合理的规章制度，不但要抓，还要狠抓、细抓，才能有力地促进生产的发展。“四人帮”叫嚷什么“革命搞好了，生产就自然而然地上去了”，是从根本上否认了事物矛盾的特殊性。这就充分暴露了他们是一伙一不会做工，二不会种田，三不会打仗，只唱高调，不干实事的阴谋家、野心家，是一帮祸国殃民的吸血鬼。"},{"type":"paragraph","text":"我们决心在以华国锋主席为首的党中央领导下，坚决同“四人帮”反党集团斗争到底，坚决把被“四人帮”耽误的时间夺回来，把他们破坏生产的损失补上去，努力争取社会主义革命和社会主义建设的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75ddc27897"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浏阳县人民法院关于沈博爱等人问题的判决书","authors":[],"dates":[{"year":1982,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"浏阳县人民法院关于沈博爱等人问题的判决书","type":"title"},{"text":"沈博爱，男性，现年四十一岁，本县龙伏公社江美大队人。一九五八年六月，因组织反革命读书会一案，经本院判处有期徒刑五年，现在龙伏公社中学任教。","type":"paragraph"},{"text":"沈皆遂，男性，现年四十岁，本县龙伏公社江美大队人。一九五八年六月，因反革命读书会一案，经本院判处有期徒刑三年。","type":"paragraph"},{"text":"焦七海：男性，现年四十二岁，本县龙伏公社黄桥大队人。一九五八年六月，因反革命读书会一案，经本院判处有期徒刑三年。现在龙伏公社黄桥小学任教。","type":"paragraph"},{"text":"王继启，男性，现年三十八岁，本县龙伏公社花桥大队人。一九五八年六月，因反革命读书会一案，经本院给予训诫处分。","type":"paragraph"},{"text":"现经再审查明：一九五七年沈博爱、沈皆遂、焦七海等人组织“读书会”，出刊《求知通讯》是为了学习文化知识，无反革命目的。原判定为反革命组织是错误的。该案虽于一九六二年六月经本院平反纠正，但仍留有“非法组织是违法行为”的不适之词。据此，特判决如下：","type":"paragraph"},{"text":"一、撤销本院一九五八年六月四日（58）法刑字第568号刑事判决及一九六二年六月十三日（62）法刑字第100号刑事判决。","type":"paragraph"},{"text":"二、对沈博爱、沈皆遂、焦七海、王继启等四人宣告无罪。","type":"paragraph"},{"text":"如不服本判决，可于街道判决书后的第二天起十日内，向本院提出上诉状及副本两份，上诉于湖南省湘潭地区中级人民法院。","type":"paragraph"},{"text":" 一九八二年四月十四日（浏阳县人民法院印章）","type":"paragraph"},{"text":" 来源：沈博爱著《蹉跎坡旧梦》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"134e7e2da7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

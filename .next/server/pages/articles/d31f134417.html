script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东主席照片选集》出版发行","authors":[],"dates":[{"year":1977,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"这部大型照片选集，共收辑了染印和彩色照片二百幅，其中有不少镜头，是在战火纷飞的年代保存下来的珍贵的历史记录《毛泽东主席照片选集》的五种少数民族文版和外文版也将陆续发行"},{"type":"paragraph","text":"一九七七年九月三十日电反映伟大领袖和导师毛主席在各个时期光辉形象的《毛泽东主席照片选集》将于国庆期间在北京发行，并将在全国各地陆续发行。"},{"type":"paragraph","text":"这部大型的照片选集，共收辑了染印和彩色照片二百幅，其中有不少镜头，是在战火纷飞的年代保存下来的珍贵的历史记录。"},{"type":"paragraph","text":"照片选集中有《毛主席和他亲自选定的接班人华国锋同志在一起》的照片。选集中还有毛主席和他的亲密战友周恩来总理、朱德委员长在一起，毛主席和叶剑英副主席、邓小平副主席、李先念副主席、汪东兴副主席，以及其他领导同志在一起的照片。"},{"type":"paragraph","text":"照片还记录了毛主席视察工厂、农村、部队，同工农兵群众亲切交谈，以及和各国朋友在一起等动人的场面。"},{"type":"paragraph","text":"这部照片选集是由《中国摄影》编辑部编辑，人民美术出版社出版的。印制《毛泽东主席照片选集》的北京新华印刷厂工人们，怀着对毛主席无限崇敬的感情，日以继夜，精益求精，出色地完成了制版、印刷任务。"},{"type":"paragraph","text":"《毛泽东主席照片选集》的蒙古、藏、维吾尔、哈萨克、朝鲜五种少数民族文版和英、法、西班牙、日、德等外文版，不久也将陆续发行。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\10\\77a1030201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一九七七年十月一日发行的《毛泽东主席照片选集》书影。新华社发\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d31f134417"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见日本民社党第二次访华团时指出  当前我国都在一心一意搞四化","authors":[],"dates":[{"year":1978,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见日本民社党第二次访华团时指出"},{"type":"paragraph","text":"当前我国都在一心一意搞四化"},{"type":"paragraph","text":"新华社北京十一月二十六日电　国务院副总理邓小平今天上午在会见日本民社党委员长佐佐木良作率领的日本民社党第二次访华团时，谈到了我国当前安定团结、发展生产的大好形势。他指出，当前我国从中央到地方都在一心一意地搞四个现代化。"},{"type":"paragraph","text":"他说，我国粉碎“四人帮”以后，出现了安定团结的局面，这就有利于我们搞四个现代化。此外，我们还要吸收外国先进经验，引进外国的技术和资金，加快我们的建设速度。"},{"type":"paragraph","text":"人大常委会副委员长、中日友协会长廖承志参加了这次会见。"},{"type":"paragraph","text":"佐佐木良作委员长说，我们对中国人民勇敢地为实现四个现代化而奋斗的精神表示敬意。"},{"type":"paragraph","text":"日本驻中国大使馆临时代办伴正一也参加了会见。会见时在座的还有中日友协副会长张香山、秘书长孙平化，外交部亚洲司副司长肖向前等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14187e89fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

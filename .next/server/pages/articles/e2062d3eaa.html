script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席周恩来总理陈毅外长  电贺几内亚共和国国庆","authors":[],"dates":[{"year":1959,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席周恩来总理陈毅外长"},{"type":"paragraph","text":"电贺几内亚共和国国庆"},{"type":"paragraph","text":"新华社1日讯　中华人民共和国主席刘少奇在9月28日打电报给几内亚共和国总统塞古·杜尔，祝贺几内亚共和国国庆。电报全文如下：科纳克里几内亚共和国总统塞古·杜尔先生阁下："},{"type":"paragraph","text":"欣逢几内亚共和国国庆，我谨代表中国人民，并且以我个人的名义，向阁下和几内亚人民表示衷心的祝贺。祝贵国国家繁荣，人民幸福。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇　1959年9月28日"},{"type":"paragraph","text":"新华社1日讯　中华人民共和国国务院总理周恩来在9月28日打电报给几内亚共和国总统塞古·杜尔，祝贺几内亚共和国国庆。电报全文如下：科纳克里几内亚共和国总统塞古·杜尔先生阁下："},{"type":"paragraph","text":"值此几内亚共和国成立一周年之际，我谨代表中华人民共和国政府和人民，并且以我个人的名义，向贵国政府和阁下致以热烈的祝贺。"},{"type":"paragraph","text":"中国人民高兴地看到，一年来，几内亚人民在维护民族独立的斗争中不断取得新的胜利。我衷心地希望，中国和几内亚之间的友好关系将在和平共处五项原则和万隆精神的指导下日益发展。祝阁下和几内亚人民在建设自己美好的国家和促进亚非各国友好团结的事业中，获得新的成就。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来　1959年9月28日"},{"type":"paragraph","text":"新华社1日讯　中华人民共和国外交部长陈毅在9月28日打电报给几内亚共和国总统兼外交部长塞古·杜尔，祝贺几内亚共和国国庆。电报全文如下：科纳克里几内亚共和国总统兼外交部长塞古·杜尔先生阁下："},{"type":"paragraph","text":"值此几内亚共和国成立一周年之际，请接受我热诚的祝贺。"},{"type":"paragraph","text":"祝中国和几内亚两国人民的友谊日益发展。"},{"type":"paragraph","text":"中华人民共和国外交部长　陈毅　1959年9月28日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2062d3eaa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

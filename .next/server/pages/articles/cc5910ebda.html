script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇周恩来朱德彭真李先念等领导人同首都人民和各国来宾欢度“五一”之夜","authors":[],"dates":[{"year":1965,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇周恩来朱德彭真李先念等领导人同首都人民和各国来宾欢度“五一”之夜"},{"type":"paragraph","text":"新华社一日讯　今晚，首都有一百多万人，在天安门广场和东、西长安街举行盛大节日联欢活动。"},{"type":"paragraph","text":"刘少奇、周恩来、朱德、彭真、李先念等党和国家领导人，登上天安门城楼，同首都人民和来自世界各国的朋友一起，欢度节日之夜。"},{"type":"paragraph","text":"登上天安门城楼参加联欢的贵宾，有新西兰共产党主席默·威廉斯和夫人，由科列加率领的阿尔巴尼亚政府经济代表团，由黄文欢率领的越南党政代表团，印度尼西亚共产党中央书记处成员西达尔托约，由唐纳德·罗斯率领的新西兰共产党代表团，由科佐·博齐约率领的加纳政府代表团，以及其他各国的朋友们。"},{"type":"paragraph","text":"演出支援越南人民抗美爱国斗争的歌舞，是首都工人、郊区人民公社社员、青年学生、机关干部、解放军官兵和市民，在今晚举行的盛大联欢会的一个主要内容。人们载歌载舞，还热烈欢呼祖国在工农业生产新高潮中取得了伟大成就。"},{"type":"paragraph","text":"八时以后，五彩缤纷的焰火凌空腾起。人们随着跳跃欢呼，说它是庆祝中国人民、越南人民和全世界人民反对美帝国主义正义斗争的胜利礼花。"},{"type":"paragraph","text":"今晚，在北京西郊门头沟矿区和石景山钢铁公司所在地区，也分别举行了焰火联欢会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"李先念","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"朱德","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc5910ebda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

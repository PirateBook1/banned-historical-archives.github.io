script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陆空运输工人国际组织成立我铁路工代会驰电拥护大会致电毛主席和朱总司令致敬并慰问上海被炸受难同胞","authors":[],"dates":[{"year":1950,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十四日电】　中国铁路工会全国代表大会致电世界工联陆空运输工会，表示拥护这一全世界陆空运输工人的国际组织。电文如下:"},{"type":"paragraph","text":"世界工联总书记赛扬同志并转陆空运输工会国际莫拉鲁同志:"},{"type":"paragraph","text":"正当我们举行全国代表大会成立中国铁路工会的时候，参加世界陆空运输工人会议的中国代表叶克明同志等回来了。他们在大会上报告了陆空运输工会国际成立的经过。我们热烈拥护这一在世界工联领导下的全世界陆空运输工人的国际组织，并坚产为你们历来所坚持的保卫世界民生和平的方针而奋斗。"},{"type":"paragraph","text":"中国铁道工会全国代表大会生席李颉伯"},{"type":"paragraph","text":"一九五○年二月十二日"},{"type":"paragraph","text":"【新华社北京十四日电】　中国铁路工会全国代表大会+一日一致通过分别通电向中央人民政府毛主席、中共中央、朱总司令及人民解放军全体指战员、中华全国总工会及铁道兵团全体指战员致敬。并通电表示热烈拥护最近成立的世界工联陆空运输工会，通电慰问上海等地被蒋美飞机轰炸的受难同胞。"},{"type":"paragraph","text":"给中央人民政府毛主席的致敬电中说:我们全国铁路职工将用高度的热情和努力，执行自己政府的一切政策和法今，坚决保证完成并争取超过国家所给予的修建人民铁道和加强运输业务的光荣任务。向毛主席和中共中央的致敬电中说:我们深深地感到今天中国人民革命和人民解放战争这样伟大的胜利，完全是由于您和中国共产党英明领导结果。我们谨向您和党中央致最忠诚最崇高的敬礼。给朱总司今和人民解放军全体指战员的致敬电中说:由于你们的英勇善战，我们全国铁路工人和广大人民一起，已由被压迫的奴隶地位变成为新中国新社会的主人了。我们将永远记忆着你们的丰功伟绩。我们誓以百倍的努力继续支援你们。向中华全国总工会致敬电中说:今后我们将围绕在中国铁路工会周围，更加巩固自身的团结，并团结全国工人阶级，坚决站在中华全国总工会的旗帜下，忠贞不渝地响应你们的每一个号召，为完成铁道部一九五○年计划和建设新中国而奋斗。"},{"type":"paragraph","text":"大会通电坚决拥护苏联提出审判以日本天皇裕仁为首的细菌战犯，严正抗议美帝国生义包庇战犯裕仁等的罪行，要求立即交出审判，严加惩办，以伸人类正义，而维世界和平。给上海等地被美制匪机滥炸受难同胞的慰问电中说:我们全体铁路员工将以迅速而有效的运输效率，支援人民解放军解放台湾、海南岛，彻底捣毁国民党匪帮最后巢穴的实际行动，作为我们对美帝国主义指使下匪帮轰炸的回击。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3b4ca48ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国人大代表、原石油工业部副部长李范一先生追悼会在京举行华国锋、李先念、余秋里、陈云送了花圈　孙健等出席追悼会","authors":[],"dates":[{"year":1976,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年五月九日电　第四届全国人民代表大会代表、原石油工业部副部长李范一先生，因长期患病医治无效，于一九七六年四月三十日在北京逝世，终年八十五岁。"},{"type":"paragraph","text":"李范一先生追悼会于一九七六年五月九日在八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"国务院总理华国锋，副总理李先念、余秋里，人大常委会副委员长陈云，人大常委会、国务院、政协全国委员会送了花圈。送花圈的还有中共中央统战部、石油化学工业部、煤炭工业部、水利电力部等。"},{"type":"paragraph","text":"国务院副总理孙健和中共中央统战部、国务院办公室、石油化学工业部、煤炭工业部、水利电力部等有关部门负责人以及李范一先生在京的生前友好和石油化学工业部机关群众代表参加了追悼会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"陈云","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e454b36c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"火红的话筒〔散文诗〕","authors":["董宏量"],"dates":[{"year":1976,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"火红的话筒〔散文诗〕"},{"type":"paragraph","text":"武汉钢铁公司工人　董宏量"},{"type":"paragraph","text":"春风，又一度春风，送来了党中央两项英明决议，送来了天安门广场上粉碎反革命逆流的凯歌；送来亿万革命人民深入批判邓小平罪行的战报，送来了一阵阵高亢的汽笛，一声声洪亮的钢钟。霞光，象绯红的潮水，往广播室内奔涌，染红了播音桌，染红了稿件夹，也染红了桌上的话筒。话筒上的红绸在春风中轻轻飘动，就象一团烈火，燃烧在工人的心中……"},{"type":"paragraph","text":"也是这样一个沸腾的春晨，也是这样几声洪亮的钢钟，我刚握紧话筒，准备把炉前来稿播送。忽听见门外脚步匆匆，闯进来一群气昂昂的炼钢工。领头的老师傅拉着我的手，晶莹的汗珠在眉尖抖动：“走资派破坏文化大革命，刮起经济主义妖风，要马上播出紧急动员令，敲响斗争的警钟！”只见他伸开厚茧大手，紧紧地、紧紧地握住话筒，放开粗犷的嗓门，把一腔怒火、满腹豪情播向万里云空！……"},{"type":"paragraph","text":"老师傅临走时，脱下臂上的红袖章，深情地裹住了话筒。从此，话筒就裹着火红的头巾，战斗在我们的行列中。"},{"type":"paragraph","text":"握紧话筒，我们向大庆式企业进军，战书、捷报象雪片一样飞来，广播员都喊哑了喉咙！"},{"type":"paragraph","text":"握紧话筒，我们挥动铁拳批林批孔，怒吼声如巨浪排空！"},{"type":"paragraph","text":"握紧话筒呵，我们畅谈学习无产阶级专政理论的体会，就象清泉淙淙，浇绿了万亩田垄！……"},{"type":"paragraph","text":"啊！多少回风霜雨雪，多少个春夏秋冬，话筒上的红绸呵，印满了工人的手印汗迹，毫不褪色，就象烈火一样通红！火红的话筒呵，为无产阶级播出了多少曲胜利的凯歌！ 向资产阶级发动了多少次猛烈的进攻！"},{"type":"paragraph","text":"听呀，春风中，门外又是脚步匆匆。两鬓银发的老将来了，不减当年勇；朝气蓬勃的新兵来了，豪情装满胸。一个接一个，排成一条龙，手握批判稿，直朝话筒冲！走资派，还在走，阶级斗争的弦不能松！握着话筒呵，象抱着炮筒，一声声怒吼似炮弹呼啸出膛，射向党内最大的不肯改悔的走资派邓小平，反击右倾翻案风！……"},{"type":"paragraph","text":"啊！春风，又一度春风。历史的车轮正以排山倒海之势，雷霆万钧之力，在春风中隆隆地滚动！我们千万个火红的话筒，正是火车头上的汽笛，永远把无产者的心声，高亢地、豪放地播向万里云空……"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f7279add6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

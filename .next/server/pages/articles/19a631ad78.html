script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我们的意见","authors":[],"dates":[{"year":1957,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"我们的意见","type":"title"},{"text":"上星期五（5月24日）下午听了吴常铭同志代表党委会传达的整风运动的意见及昨天看了文汇报“北京大学民主墙”的通讯（详见原文），我们有些看法：","type":"paragraph"},{"text":"我校的整风运动开展得怎样了？我们觉得是风平浪静。是的，党的整风计划已在23日向全体党员进行了解释，整风序幕是揭开了。但我们以为：脚步可以放大些，要广开言路，不要强调按组织系统提意见，座谈会要开，各种形式都可采用。","type":"paragraph"},{"text":"目前，北京大学的同学们已经自动地积极起来参加北大整风运动了。我们认为：北大同学能这样，我们复旦的整风也能这样。","type":"paragraph"},{"text":"下面是我们的几点意见：（意见从略）","type":"paragraph"},{"text":" 新闻系一年级　丁班　王光枢、杨万才等七人57年5月28日","type":"paragraph"},{"text":"注：大字报上还剪贴了文汇报关于北大民主墙的报导。","type":"paragraph"}],"comments":[],"origin":"共青团复旦大学委员会编：《右派思想言论专辑》第一期（校内刊物、仅供参考），1957年7月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19a631ad78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大力贯彻毛主席“备战、备荒、为人民”的战略方针上海小化肥工业连创高产纪录","authors":[],"dates":[{"year":1970,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海小化肥工业战线广大革命工人认真贯彻执行伟大领袖毛主席“备战、备荒、为人民”的伟大战略方针，坚持以革命统帅生产，不断掀起群众性的增产节约运动，积极增产化肥，支援农业生产。"},{"type":"paragraph","text":"广大革命工人在增产节约运动中，活学活用毛泽东思想，以战无不胜的毛泽东思想为武器，深入开展革命大批判，狠批资产阶级反动学术“权威”所谓“高温只能低产”的谬论，进一步提高了广大工人的阶级斗争和路线斗争觉悟，大大调动了他们的社会主义积极性和创造性。"},{"type":"paragraph","text":"广大革命工人，精神振奋，斗志昂扬，在整个盛夏季节，发扬了“一不怕苦，二不怕死”的革命精神，战高温，夺高产。自六月份起，合成氨产量已连续四个月创造历史最新水平。今年一至九月份，已完成全年国家生产计划的百分之七十九点四，比去年同期增长百分之二十点六。行业的最高月产量相等于建厂投产第二年全年产量的一点五倍。郊县十一个小化肥厂，到九月底止，已有崇明等四个化肥厂超过了本厂一九六九年全年生产水平，崇明化肥厂还提前一个季度完成了一九七○年国家生产计划。"},{"type":"paragraph","text":"今年以来，化肥产品的质量有了进一步提高，主要原材料和煤、电的单耗也有较大下降，与去年同期相比，一至八月份节约原煤七千三百多吨，节电三百二十万度。"},{"type":"paragraph","text":"(上海市化肥农药工业公司革委会生产办公室)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b3b44dd07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

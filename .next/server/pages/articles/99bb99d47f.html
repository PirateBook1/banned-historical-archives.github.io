script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦人民热烈欢迎我东方红歌舞团的演出  中国革命歌舞充满文化大革命战斗精神  观众一再高呼毛主席万岁！文化大革命万岁！","authors":[],"dates":[{"year":1968,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦人民热烈欢迎我东方红歌舞团的演出"},{"type":"paragraph","text":"中国革命歌舞充满文化大革命战斗精神"},{"type":"paragraph","text":"观众一再高呼毛主席万岁！文化大革命万岁！"},{"type":"paragraph","text":"据新华社讯　中国东方红歌舞团七日晚在巴基斯坦首都拉瓦尔品第举行首次演出。"},{"type":"paragraph","text":"中国文艺战士表演的革命歌舞，受到了观众的热烈欢迎。在舞蹈节目《大海航行靠舵手》演出中，当伟大领袖毛主席的金光闪闪的彩色画像出现在天幕上时，观众们报以热烈的鼓掌，全场观众的热烈情绪达到高潮。"},{"type":"paragraph","text":"巴基斯坦中央新闻和广播部长赫瓦贾·夏哈布丁在演出开幕式上发表讲话说：“巴基斯坦政府和人民钦佩中国人民在毛泽东主席鼓舞人心的领导下所取得的杰出成就。”"},{"type":"paragraph","text":"他说，中国歌舞团的访问标志着巴中两国之间的融洽和友好，这种两国之间的友好联系将进一步得到加强。"},{"type":"paragraph","text":"中国驻巴基斯坦大使馆临时代办徐英在讲话中表示，在毛主席亲自发动和领导的中国无产阶级文化大革命中得到锻炼的中国人民，将进一步支持巴基斯坦人民反对外来侵略的斗争，支持克什米尔人民争取自决权利的斗争。"},{"type":"paragraph","text":"中国东方红歌舞团在七日到达拉瓦尔品第之前，在卡拉奇和白沙瓦两地进行了演出，都受到热烈的欢迎。"},{"type":"paragraph","text":"白沙瓦大学的一位教员看了演出以后，兴奋地对歌舞团人员说：“毛主席说：‘我们要战胜敌人，首先要依靠手里拿枪的军队。但是仅仅有这种军队是不够的，我们还要有文化的军队，这是团结自己、战胜敌人必不可少的一支军队。’现在，我亲眼看到了中国这支在毛泽东思想指导下的文化军队，这支军队不仅鼓舞中国人民，而且鼓舞外国人民，特别是亚非国家人民在反对共同敌人的斗争中的士气和战斗意志。”"},{"type":"paragraph","text":"中国东方红歌舞团十日晚在经久不息的热烈掌声中在西巴基斯坦首府拉合尔举行首次革命歌舞演出。歌舞团演出了《大海航行靠舵手》、《我们是毛主席的红卫兵》和《欢呼北京市革命委员会的成立》等革命舞蹈以及《我们同越南兄弟站在一起》等革命歌曲。观众们一再高呼“毛泽东主席万岁！”“文化革命万岁！ ”“红卫兵万岁！”他们还高呼“打倒美帝国主义！”“美帝从越南滚出去！”等口号。"},{"type":"paragraph","text":"拉合尔报纸热烈赞扬中国歌舞团的演出。一位著名的艺术评论家写道，中国歌舞团的表演充满了无产阶级文化大革命的战斗精神。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99bb99d47f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

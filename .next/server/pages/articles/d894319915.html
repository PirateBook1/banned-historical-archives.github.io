script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陶铸王任重给湖北省的八条电话指示","authors":["王任重","陶铸"],"dates":[{"year":1966,"month":9}],"is_range_date":false,"parts":[{"text":"陶铸王任重给湖北省的八条电话指示","type":"title"},{"text":"陶铸王任重","type":"authors"},{"text":"陶铸、王任重同志在给湖北省的电话中，共讲了八条意见：","type":"paragraph"},{"text":"1、所谓炮打司令部，主要是打党内走资本主义道路的当权派。对于坚决走社会主义道路的领导干部，他们有思想作风和工作作风的错误和缺点，应采取批评与自我批评，不应该号召炮打。对于文化革命运动中犯了路线错误的同志，只要他们认识错误，改正错误，仍然应该采取团结──批评──团结方针，也就是治病救人的方针。","type":"paragraph"},{"text":"2、要教育干部和广大人民群众，善于分析两类不同性质的矛盾，采用不同的方法对待。","type":"paragraph"},{"text":"3、目前的文化大革命重点，仍是中等以上学校和大、中城市的党政机关。农村县以下要抓活学活用毛主席著作，抓革命、促生产，夺取丰收，暂时不进行文化革命。破四旧、立四新放在秋后冬季进行。","type":"paragraph"},{"text":"4、工厂的文化大革命运动仍按原来的部署，结合四清运动进行。说服红卫兵和其他革命学生不到工厂串联。对工厂领导有意见可以派代表送大字报，各个工厂可以在门口建立接待站接待他们，教育革命的学生，不要到工厂去，以免妨碍生产。","type":"paragraph"},{"text":"5、工厂、农村所有犯错误的干部需要撤换的时候，一律要呈报上级党委批准，不要随便罢官，以使生产正常进行。","type":"paragraph"},{"text":"6、机关、工厂没有组织红卫兵的，不要去提倡。已经组织起来，也不要去解散。中等学校和高等学校，可以为市单位成立总的指挥部，设主任、付主任若干人，委员若干人，实行轮流值班制，以使领导人不脱离原单位群众。机关、工厂的红卫兵一律不参加这个指挥部。","type":"paragraph"},{"text":"7、红卫兵年龄限制在三十岁以下，参加红卫兵的条件：（1）出身成份好（劳动者家庭出身）；（2）政治思想好；（3）组织纪律好；（4）关于红卫兵的条件应当通过红卫兵代表会自行讨论通过。","type":"paragraph"},{"text":"8、国家党政机关，学生不要去串联，如送大字报，热情欢迎，如去串联开会，婉言拒绝。","type":"paragraph"},{"text":"申明：工人、农民、干部不参加学生组织的会议，这是一条纪律。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"王任重","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"破四旧","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d894319915"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

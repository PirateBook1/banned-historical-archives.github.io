script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法西斯暴力挡不住毛泽东思想的传播为出售《毛主席语录》而被捕的人在伦敦法庭谴责英国当局","authors":[],"dates":[{"year":1967,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社伦敦十五日电　由于在海德公园前出售《毛主席语录》而被伦敦警察当局在六日非法逮捕的三位进步人士，十四日再次受到无理的“审讯”，一位被捕者被悍然判处三个月的徒刑。这是英帝国主义妄图阻止毛泽东思想在英国的传播而犯下的又一次法西斯罪行。"},{"type":"paragraph","text":"被伦敦警察当局以“有意阻塞门口通道”的莫须有罪名而强行逮捕的三人是:印度进步人士比朱尔、英国青年教师马丁·达林和原波兰籍工人保罗·保卢斯基。他们十四日在法庭上同英国警察当局展开了针锋相对的斗争。马丁·达林列举大量事实说明警察当局强加给他的罪名是完全站不住脚的。他强调指出，事实证明，警察当局所以要逮捕他，是因为害怕毛泽东思想。英国警察企图使用法西斯暴力来阻止毛泽东思想的传播，这是办不到的。法庭根本不允许他申辩，数名警察一涌而上把他强行拖出法庭。在离开法庭时，达林高呼“毛主席万岁!”"},{"type":"paragraph","text":"保卢斯基在被“审讯”时，一进入法庭就高呼“毛主席万岁!”"},{"type":"paragraph","text":"许多佩戴着毛主席像章的英国和亚非国家人士旁听了这次“审讯”。“审讯”结束后，法庭不得不承认对比朱尔的指控不能成立，判决达林在一年内“有条件的释放”，但是仍然以莫须有的罪名判处保卢斯基三个月监禁。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db6ab4447e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

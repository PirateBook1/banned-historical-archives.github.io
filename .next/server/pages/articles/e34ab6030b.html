script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"关锋的讲话","parts":[{"type":"title","text":"286.关锋的讲话①"},{"type":"paragraph","text":"(原件无日期)"},{"type":"paragraph","text":"你们在座的许多人被打成反革命，如果革命搞不好，你们还有可能被打成反革命，包括我们在内，当然，我们有毛主席的正确领导，三司、井冈山情况不了解，但也能听到一些，希望你们能站得住。注意团结。文化革命还早着呢！你们不希望我们垮台，我们也不希望你们垮台。我们垮台对你们不利，你们垮台对我们也不利。我们是在搞无产阶级文化大革命，你们应该注意私心杂念。我们也是这样。左派千万不要一开始就闹自己的东西。左派有两？一是打？每个人都不要搞自己的。我们是无产阶级嘛，不作露面事。第三司令部你们应该考虑。你们还是退出去好呢，还是和他们商量，把第三司令部搞得朴素一些，可以考虑搬到学校里面去。朱明昭的想法，搞一个联络站是好的，但是作法上是不是考虑：十三期社论发表以后，发展了很多，首先应该看到这是好的，是方向，要有核心，有基干力量，井冈山也应该有个核心战斗小组，现在解散第三司令部政治上不利，现在攻击第三司令部，实际上是攻击我们。昨天到了西城区纠察队，他们说接到了湖南电话，说三司砸了湖南省委。我不太了解，反正是湖南省委问题严重。"},{"type":"paragraph","text":"你们学校阶级斗争很复杂，要养成批评和自我批评的作风，气魄要大一些，原谅一些，但也要严厉批评，整风锻炼。不能设想，队伍纯粹又纯粹，道路笔直又笔直，我们的左派不善于利用敌人的矛盾，而自己的矛盾被别人利用了。出身问题，红五类不红五类、黑七类，不提倡在同学中搞。鲁梦明讲的，蒯大富出风头，真是这样，那是错误的。每一个人都是革命的一分力量，要改造自己，不要发号施令，而是联络，不要当官，都是群众，运动发展到现在，要解决这个问题，但是现在是不是这样解决一下，发展那么多人，让几个人搞是很难的，文化革命都是新东西，这个人干不好，让我(关锋)去也干不好，一下子干不好。你们讲的好多道理是好的，但是要从大的方向考虑，不能急，尽急反而不好。"}],"authors":["关锋"],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":518,"page_end":518,"alias":""},"tags":[{"name":"关锋","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e34ab6030b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

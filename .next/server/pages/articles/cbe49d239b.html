script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"毛泽东等祝贺波兰国庆十七周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺波兰国庆十七周年的电报"},{"type":"paragraph","text":"（1961年7月21日）波兰统一工人党中央委员会第一书记瓦迪斯瓦夫·哥穆尔卡同志，波兰人民共和国国务委员会主席亚历山大·萨瓦茨基同志，波兰人民共和国部长会议主席约瑟夫·西伦凯维兹同志："},{"type":"paragraph","text":"当波兰人民共和国国庆十七周年的时候，我们谨代表中国共产党、中华人民共和国政府和中国人民向你们，并且通过你们向波兰统一工人党、波兰人民共和国政府和兄弟的波兰人民致以热烈的兄弟般的祝贺。"},{"type":"paragraph","text":"一年来，波兰人民在波兰统一工人党和波兰人民共和国政府的领导下，在社会主义建设事业中取得了新的成就。目前，波兰人民正满怀信心地为完成第二个五年计划而奋斗。一年来，波兰人民和波兰政府在反对以美国为首的帝国主义的战争政策和侵略政策、支持被压迫民族的解放运动，以及维护欧洲安全和世界和平方面，也作出了积极的贡献。中国人民对波兰人民所取得的各项成就，感到由衷的高兴。"},{"type":"paragraph","text":"中波两国人民牢不可破的兄弟友谊和团结，是以马克思列宁主义和无产阶级国际主义原则为基础的。我们深信，这种友谊和团毛泽东全集第四十四卷结，在1957年莫斯科会议宣言\"和1960年莫斯科会议声明的基础上，必将得到进一步的巩固和发展，从而对继续加强社会主义阵营的伟大团结和维护世界和平的崇高事业，作出新的贡献。"},{"type":"paragraph","text":"祝波兰人民在为社会主义建设和维护世界和平的斗争中获得新的成就。祝中波两国人民的兄弟友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1961年7月21日"},{"type":"paragraph","text":"[1]指1957年11月14日至16日在莫斯科召开的12个社会主义国家共产党和工人党代表会议上通过的《社会主义国家共产党和工人党宣言》。"},{"type":"paragraph","text":"[2]指1960年11月在莫斯科召开的八十一国共产党和工人党代表会议上通过的《各国共产党和工人党代表会议声明》。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":7,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":331,"page_end":332},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbe49d239b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

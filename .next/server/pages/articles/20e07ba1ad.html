script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞典新任驻华大使厄贝尔  向刘少奇主席递交国书","authors":[],"dates":[{"year":1961,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"瑞典新任驻华大使厄贝尔"},{"type":"paragraph","text":"向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社18日讯　瑞典新任驻中国特命全权大使切尔·厄贝尔偕大使馆官员，今天下午向刘少奇主席递交国书。"},{"type":"paragraph","text":"厄贝尔大使在递交国书时致颂词，刘少奇主席致答词，共祝两国友好关系的不断发展。"},{"type":"paragraph","text":"厄贝尔大使在颂词中说：“近年来，我们两国的关系在许多方面有了进一步的发展。我希望这种趋向将继续下去。”他还说：“我将以全部时间致力于进一步加强我们两国之间的联系和我们两国人民之间的友谊。”"},{"type":"paragraph","text":"厄贝尔大使在颂词中还转达瑞典国王陛下、瑞典政府和全体人民对刘少奇主席的最好的祝愿，并祝中国人民幸福和繁荣。"},{"type":"paragraph","text":"刘少奇主席在答词中说：“自1950年建交以来，中华人民共和国和瑞典王国间的关系是沿着友好的道路向前发展的。近年来，我们两国间的友好关系和经济、文化联系又得到了进一步的发展，加深了我们两国人民之间的了解和友谊。”他说：“瑞典人民是爱好和平的人民。瑞典政府坚持奉行不结盟和中立的外交政策，主张通过和平协商解决国际争端。瑞典同波兰、捷克斯洛伐克、瑞士一起参加了朝鲜中立国监察委员会的工作，对维护朝鲜和平作出了贡献。特别应提出的，瑞典人民和政府一贯主张恢复中华人民共和国在联合国的合法席位，我谨代表中国人民和政府表示感谢。”"},{"type":"paragraph","text":"刘少奇主席说：“中国人民是热爱和平的，中国人民需要一个和平的国际环境来进行社会主义建设。中国政府一贯坚持和平的外交政策，愿意在五项原则的基础上同不同社会制度的国家和平共处。中、瑞两国友好关系的加强是有助于促进国际间的和平的。”"},{"type":"paragraph","text":"递交国书以后，刘少奇主席同厄贝尔大使进行了友好的谈话。递交国书时在场的，有外交部副部长曾涌泉、礼宾司副司长葛步海、西欧司副司长王进。（附图片）"},{"type":"paragraph","text":"切尔·厄贝尔大使向刘少奇主席递交国书　新华社记者　张彬摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20e07ba1ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

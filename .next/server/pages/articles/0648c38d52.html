script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"丘致中甘愿为章罗联盟效劳　森工部职工揭开他的假面具","authors":[],"dates":[{"year":1957,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"丘致中甘愿为章罗联盟效劳  森工部职工揭开他的假面具","type":"title"},{"text":"人民日报讯：森林工业部在声讨右派大头目罗隆基和同罗狼狈为奸的赵文璧的攻势中，又攻下一个为章罗联盟唱“黑头”的右派分子丘致中。","type":"paragraph"},{"text":"丘致中是章伯钧直接发展的农工民主党的党员。去年他经罗隆基介绍，钻进森林工业部的基本建设局，当上了主任工程师。他一进森林工业部就开始为农工党发展组织，搞政治资本。章伯钧曾向他授意：“林业、森林两部只你一个党员（指农工民主党），所以重要的问题是发展组织，我可以给你特殊权力。”于是丘致中就狂妄起来。他在森工部用请客、许愿的办法，不择手段拉人参加农工党。","type":"paragraph"},{"text":"整风开始后，丘致中以为“机会到了”，他和罗隆基手下的“大将”赵文璧勾结起来，在森工部的干部中挑拨离间，打击领导。他诬蔑领导他的技术审核处的副处长“是一个木匠，怎能领导我。”实际上他是阴谋篡夺领导权。","type":"paragraph"},{"text":"在大鸣大放阶段，他曾向赵文璧表示：“你们常与党委接触，不便讲话，那让我当黑头好了。”于是他就到处煽动，说“三反、肃反的错误是很大的，甚至副作用超过了成绩。”他甚至恶毒地说：“现在五百万知识分子有三百万是吃过共产党的亏。”他还积极支持罗隆基的“平反委员会”的反动谬论。他曾向右派分子赵文璧提出：“要拉技术人员，政治上才有力量，免被人随意宰割。因为党员不懂技术，我们先取得技术上的领导，才可以控制森工部。”赵文璧告诉他：“你的事已替你通天了，部领导（指罗隆基）表示，在机构未健全，饭还未煮熟前须忍耐，将来会解决”。赵文璧又告诉他：“你住到城里很方便，可以多到有代表性的人物处走走，摸摸气候，我不方便，有人注意我。”丘致中当即答应“愿为效劳。”","type":"paragraph"},{"text":"直到反右派斗争开始后，丘致中还到处活动，为章罗联盟奔走，并向赵文璧献策说：“让罗隆基稳住，实在不行，可以不做中国人，到外国使馆避避难再说。”丘致中是怎样一个人呢？他在解放前原是一个反动的“市政建设”月刊的社长。１９４９年初人民解放军解放了南京附近的明光地区后，国民党反动派李宗仁玩弄假和谈的诡计。丘致中在李宗仁的授意下，担任了所谓的“人民和平代表团”的首席代表，来北京伪求和平，想拖延时间获得喘息机会。当时我北京军管会已识破他们的假面具，不承认他们为和谈对象。但是丘致中在解放后竟冒称“和谈有功”，到处招摇撞骗。并在１９５０年秋组织“中国城市工程建设公司”，买空卖空。在承包国家建筑工程时，曾骗取国家资财。在三反、五反运动时，丘致中是一个大老虎。","type":"paragraph"},{"text":"森工部的职工们已识破这个给章罗联盟唱“黑头”的右派分子丘致中的恶毒面目，现正集中火力向他展开了说理斗争。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0648c38d52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席拜会胡志明主席　胡志明主席回拜刘少奇主席","authors":[],"dates":[{"year":1963,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席拜会胡志明主席"},{"type":"paragraph","text":"胡志明主席回拜刘少奇主席"},{"type":"paragraph","text":"新华社河内十日电　中华人民共和国主席、中国共产党中央委员会副主席刘少奇，今天上午在主席府拜会了越南民主共和国主席、越南劳动党中央委员会主席胡志明。"},{"type":"paragraph","text":"拜会时，刘少奇主席转达了毛泽东主席、周恩来同志、朱德同志等，对胡志明主席、孙德胜副主席、黎笋同志、长征同志、范文同同志以及其他越南领导同志的问候。"},{"type":"paragraph","text":"陪同刘少奇主席拜会的有：国务院副总理兼外交部长、中国共产党中央委员会政治局委员陈毅元帅，国家计划委员会副主任、中国共产党中央委员会候补委员方毅，外交部副部长黄镇，外交部部长助理乔冠华，国务院总理办公室副主任罗青长，中国驻越南大使朱其文等。"},{"type":"paragraph","text":"拜会时越南方面在座的有：越南民主共和国副主席孙德胜，越南劳动党中央委员会第一书记黎笋，越南国会常务委员会主席长征，越南政府总理范文同，政府副总理范雄、武元甲、阮维桢、黎青毅、潘继遂，越南劳动党中央政治局委员黎德寿、阮志清，国会常务委员会副主席黄文欢，越南劳动党中央政治局候补委员陈国环，外交部部长春水，越中友好协会会长黄国越，接待刘少奇主席委员会主席、文化部部长黄明鉴，越南驻中国大使陈子平，河内市行政委员会主席陈维兴等。"},{"type":"paragraph","text":"拜会中宾主进行了亲切、热烈、友好的谈话。"},{"type":"paragraph","text":"随后，胡志明主席回拜了刘少奇主席。回拜时，胡志明主席代表越南民主共和国政府、越南劳动党中央委员会和越南人民，热烈欢迎刘少奇主席访问越南。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"760606ebc9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周居正临死前的复查记录","authors":[],"dates":[{"year":1964,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"周居正临死前的复查记录","type":"title"},{"text":"1964年1月9日上午10时，省高院审判员王殿理，省检察院检查员岳鸿杰提审周居正，对其进行复查。下面摘录《复查记录》内容：","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"？你对法院判决（指最高院维持原判的判决——作者注）后还有何意见？","type":"paragraph"},{"text":"：就是我陈述报告的那些意见，就是我的实际思想。","type":"paragraph"},{"text":"？犯罪事实上？","type":"paragraph"},{"text":"：……我现在还有对事实思想上有新的贡献：1、对毛泽东的战略上重视敌人，战术上藐视敌人；2、敌人一定要灭亡；3、决定战争是人。此外，我对世界文还有贡献。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"？：你这个问题就这样了。你对犯罪事实还有何意见？","type":"paragraph"},{"text":"：犯罪事实就是我原来交待的东西，是事实我就承认。不是事实就不同意。","type":"paragraph"},{"text":"？那些不是事实？","type":"paragraph"},{"text":"：我不是“一贯反革命”。我犯罪主要三年认识错误。还有关于后果，我已叫成员目前不搞军事、经济破坏，因为，我认为目前应积蓄力量，等待时机。2、如果我将来还能工作，有些问题还能够解决，想以此来作个收场。即骑墙思想。","type":"paragraph"},{"text":"？你发展这样多成员，进行了这些活动，还不算后果？","type":"paragraph"},{"text":"：这是后果……与拿起枪杆子来干有区别。","type":"paragraph"},{"text":"？你实际已经造成了严重的后果了。你已发展这样多成员，使之反对共产党，要推翻共产党，这难道还不是后果？","type":"paragraph"},{"text":"：我只是说未造成严重后果。","type":"paragraph"},{"text":"？你实际上已经造成严重后果了。你使这样多人起来反对共产党，要推翻共产党，这还不算严重后果？难道要杀了人才算？","type":"paragraph"},{"text":"：还有我手上未沾有人民的血，不是“一贯”的。","type":"paragraph"},{"text":"？在你看来不算，在我们看来完全是一贯的。解放前反革命，解放后攻击党，划为右派，又进行活动，这还不是一贯是什么呢？你完全不是偶尔犯罪。","type":"paragraph"},{"text":"审：你这不是受蒙蔽，你有你的目的。","type":"paragraph"},{"text":"：如果说目的，也不是个人目的。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"？其他都是事实？","type":"paragraph"},{"text":"：都是事实。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"？你还有什么？","type":"paragraph"},{"text":"：我交待的就是这些。","type":"paragraph"},{"text":"？对犯罪事实就是这些？","type":"paragraph"},{"text":"：就是这些，都是事实。","type":"paragraph"},{"text":"？还有什么可以提出……","type":"paragraph"},{"text":"：就是陈述报告中所提到的那些。","type":"paragraph"},{"text":"？你就只有你说的“三个问题”？","type":"paragraph"},{"text":"：还有“不是死心踏地”。因为在关押后有悔改。原来我确实是“死心踏地”的。","type":"paragraph"},{"text":"？就是这些？","type":"paragraph"},{"text":"：就是这些。","type":"paragraph"},{"text":"1964年1月15日，四川省高级人民法院在永川新胜劳改茶场召开公判大会，枪杀周居正。","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c44aba4024"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

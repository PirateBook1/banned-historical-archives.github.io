script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州市工商联副主委曹冠荣公开反对建立城市人民公社","authors":[],"dates":[{"year":1958,"month":11,"day":22}],"is_range_date":false,"parts":[{"text":"广州市工商联副主委曹冠荣公开反对建立城市人民公社","type":"title"},{"text":"新华社广州22日讯　广州市工商联副主委曹冠荣认为人民公社这一关是“解放以后最难过的”，因而，对人民公社公开表示反对。他在交心大字报上写道：“共产主义最高目标是提高人民生活，共同富裕，但工商界大多数人认为我们现在的生活已超过共产主义生活，所以，人民公社对于工商界来说是不欢迎的。”","type":"paragraph"},{"text":"他在大字报上写道：“我在交心时曾说过，我以一个大资产阶级(以广州来讲，不是从全国来讲)身份，之所以能够拥护共产党，走社会主义道路，一方面固然是看到社会主义的优越性，更重要的一方面是以为合营后交出生产资料，唯利是图虽走不通，但以为资产阶级生活方式还可保持，这是我最后一道防线，人民公社一来，将我最后防线也攻破了，的确有些徬徨。”","type":"paragraph"},{"text":"他解释他的“最后防线”被攻破时说：“我过去出入是私家汽车，住的花园洋房，私家汽车从五反运动后早已放弃不坐，但住的还是花园洋房。近来街坊干部同志要我腾出一部分房子来做人民公社的托儿所。现在我有车子越从越大(指公共汽车)，房子越住越小的感觉。","type":"paragraph"},{"text":"“名利二字向来淡薄，只要能保持优越生活，以过晚年，余愿已足，别无他求。人民公社来势既猛又速，好比风雨骤至，不可终日，我觉得解放以后，这一关最难过。”(杨铨)","type":"paragraph"},{"text":"来源：1958年11月26日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48031650e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"汪东兴第二次书面检查","authors":["汪东兴"],"dates":[{"year":1970,"month":9,"day":15}],"is_range_date":false,"parts":[{"text":"汪东兴第二次书面检查","type":"title"},{"text":"汪东兴","type":"authors"},{"text":"主席：","type":"appellation"},{"text":"我这次犯了严重的错误，除了在中央政治局扩大会上的两次检查和一次书面检讨外，最近经主席多次谈话，对我进行严格的批评和亲切的教育。每次谈话对我启发很大，教育很深，我越想越难受，总觉得对不起主席，对不起党中央，对不起受误会的同志，我真是辜负了主席的信任和教育。干扰了主席的战略部署，这是有罪的，我应牢记这次教训，努力改正错误。","type":"paragraph"},{"text":"我完全拥护主席《我的一点意见》的英明指示。在这指示以前，我没有识破陈伯达。他的手段特别阴险、恶毒，利用九届二中全会搞突然袭击，造谣和诡辩，欺骗不少同志。他打着论天才的旗号，其实要达到不可告人的目的，要夺毛主席的权，实行资产阶级专政。这次把陈伯达揪出来，使党更加团结，更加纯洁，更加巩固了，这是毛泽东思想的伟大胜利！","type":"paragraph"},{"text":"我在九届二中全会中前三天被陈伯达利用欺骗有三件事：","type":"paragraph"},{"text":"(一)在华北组他突然的又是有计划的发言，利用我的无能，而心情非常激动，又不加分析，更不顾自己的身份，就起来发言，结果当了陈伯达坏人的炮手。","type":"paragraph"},{"text":"(二)我怀疑陈伯达事先看过修改过华北组的简报，他利用简报来扩大到各组煽动欺骗人。我建议中央派人追查陈伯达，事先是否看过修改过这期简报，这期简报发出最早最快，而且简报内容中他的很少，我的很多。我看有阴谋，有鬼。","type":"paragraph"},{"text":"(三)陈伯达利用听林副主席录音报告时，把论天才的语录交我打印五份(当时我交代打印二十份，准备政治局同志要时免得再打印)。现在看来是陈伯达的阴谋诡计，可能是要我发言时引用，结果未得逞。","type":"paragraph"},{"text":"由于我的世界观没有改造好，存在着个人主义，骄傲自满思想，有主观片面性，遇事易激动，缺乏冷静的考虑分析问题，再加上文化理论水平低，路线斗争觉悟不高，警惕坏人破坏中央团结不够，平常学用毛泽东思想不好。因此，遇到陈伯达这样的阴谋家、野心家，我不仅没有识破，反而受他蒙蔽利用了。","type":"paragraph"},{"text":"这次我所犯错误是严重的，是路线的错误，对我触动很大，教育很深，","type":"paragraph"},{"text":"我应很好的接受这次教训。今后要活学活用毛泽东思想，特别要认真学习毛主席的哲学著作。通过学习提高认识，提高两条路线斗争的觉悟，在实际工作中，努力锻炼自己，谦虚谨慎，戒骄戒躁，切实改造世界观。上述认识是否妥当，请指示。","type":"paragraph"},{"text":"敬礼！","type":"appellation"},{"text":" 汪东兴","type":"paragraph"},{"text":" 1970年9月15日","type":"paragraph"}],"comments":[],"origin":"汪东兴《汪东兴回忆：毛泽东与林彪反革命集团的斗争》，当代中国出版社，1997年11月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a85282775"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

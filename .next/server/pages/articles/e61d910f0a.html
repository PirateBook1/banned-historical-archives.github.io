script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"庆祝抗日战争胜利七周年致斯大林电","alias":"","parts":[{"type":"paragraph","text":"庆祝抗日战争胜利七周年致斯大林电"},{"type":"paragraph","text":"（1952年9月2日）斯大林大元师："},{"type":"paragraph","text":"在抗日战争胜利七周年的时候，请接受我及中国人民解放军和全中国人民向你和苏联武装部队、苏联人民的热烈的祝贺与衷心的感谢。"},{"type":"paragraph","text":"苏联在抗日战争中给予中国人民的巨大援助，苏联军队歼灭日本军队的主力一关东军，帮助了中国人民在抗日战争中取得最后胜利。苏联在中国的恢复与建设过程中给予中国人民的兄弟般的帮助使中国人民的力量获得迅速的巩固与壮大。"},{"type":"paragraph","text":"现在，当着日本军国主义正在复活，日本侵略势力又重新抬头的时候，中国与苏联的牢不可破的友好同盟是共同制止日本和其他在侵略行为上与日本相勾结的任何国家之重新侵略、保卫东方与世界和平的有力保证。"},{"type":"paragraph","text":"中华人民共和国和苏维埃社会主义共和国联盟的牢不可破的伟大友谊万岁！"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东"},{"type":"paragraph","text":"一九五二年九月二日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":9,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":222,"page_end":222},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e61d910f0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

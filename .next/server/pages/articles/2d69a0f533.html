<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柬中友协主席涅特赞扬毛泽东思想在中国取得完全胜利  毛泽东思想光辉普照全球  可以肯定，毛泽东思想能对世界人民的幸福起决定性作用","authors":[],"dates":[{"year":1966,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"柬中友协主席涅特赞扬毛泽东思想在中国取得完全胜利"},{"type":"paragraph","text":"毛泽东思想光辉普照全球"},{"type":"paragraph","text":"可以肯定，毛泽东思想能对世界人民的幸福起决定性作用"},{"type":"paragraph","text":"新华社金边三日电　最近曾率代表团访问过中国的柬中友好协会主席兰·涅特五月三十日向《工商报》记者说：“虽然我们在中国进行友好访问只有一个月的时间，但是我们深深地感到，毛泽东思想在中国已经取得了完全的胜利。毛泽东思想是当代最强大的武器。毛泽东思想的光辉不仅照耀着整个中国，而且也普照着全世界。”"},{"type":"paragraph","text":"他说，“现在，用毛泽东思想武装起来的中国人民，正在各条革命战线上高举毛泽东思想的伟大旗帜奋勇前进。所有受侵略的国家和人民，也在毛泽东思想的影响下进行斗争，有力地冲击着帝国主义和殖民主义。可以肯定，毛泽东的伟大思想一定能够对世界和平以及世界各国人民的幸福起决定性的作用。”"},{"type":"paragraph","text":"兰·涅特谈到参观中国东北工业建设情况时说，在我们参观的许多工厂里，看到人们都以高度的热情和忘我精神进行生产。我们看到了中国从来不曾有过的甚至世界上也是少见的东西，现在中国已经出现了许多制造各种机器的工厂。"},{"type":"paragraph","text":"他指出，中国能取得如此伟大的胜利，这不是因为别的，而是六亿五千万中国人民坚决学习毛泽东思想的结果。在毛泽东思想的指引下，中国人民取得了革命的胜利，同样，在毛泽东思想的指引下，中国人民今天又取得了伟大的胜利。可以想象，中国的未来将会何等的光辉灿烂！"},{"type":"paragraph","text":"他说，他率领的代表团参观了一些人民公社。他说，一九五九年他参观过中国的农村，从那时到现在，中国的人民公社已经有了迅速的发展。中国农村人民公社中，设立了小学和中学，农业已经大大机械化。人民公社社员的生活已经比一九五九年更加提高了，吃、穿、住等已经基本解决。他强调指出：“同过去相比，今天可以很清楚地看到中国农村的面貌已经改观。”"},{"type":"paragraph","text":"兰·涅特在谈话中还谈到柬中两国人民的战斗友谊。他说：“柬中两国的友谊具有悠久的历史，今天在反对帝国主义、特别是反对美帝国主义的共同斗争中，两国的友谊更加巩固和加强了。美帝国主义顽固地推行它的侵略和战争政策，不断唆使它的泰国和南越傀儡侵略柬埔寨。在这种情况下，加强中柬之间的友谊具有重要意义，中国和柬埔寨必须团结一致，不妥协地同侵略者作斗争。我们确信，最后胜利一定属于我们。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d69a0f533"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

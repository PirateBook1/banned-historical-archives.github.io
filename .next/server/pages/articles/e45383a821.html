script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大连钢厂提前完成首季生产计划","authors":[],"dates":[{"year":1976,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大连钢厂提前完成首季生产计划"},{"type":"paragraph","text":"据新华社沈阳电　大连钢厂广大干部和工人在反击右倾翻案风斗争中，进一步提高了执行毛主席革命路线的自觉性。他们坚持以阶级斗争为纲，认真贯彻执行“抓革命，促生产”的方针，深入批判不肯改悔的走资派邓小平炮制的“三项指示为纲”的修正主义纲领，使全厂革命和生产呈现一派大好形势。在连续七年超额完成国家计划的基础上，这个厂今年第一季度又提前完成了国家计划，主要产品钢、钢材、钢板、钢管和钢丝的产量，都比去年同期增长，产品质量提高，消耗降低，其它各项经济技术指标也完成得很好。"},{"type":"paragraph","text":"大连钢厂职工认真学习毛主席的一系列重要指示，学习无产阶级专政的理论，深入批判不肯改悔的走资派邓小平抛出的“三项指示为纲”的修正主义纲领。工人们说，“三项指示为纲”是不肯改悔的走资派邓小平公开打出的一面复辟资本主义的黑旗，我们工人阶级要坚决同他斗争到底。革命大批判的深入发展，进一步提高了广大工人的阶级斗争、路线斗争和继续革命的觉悟，他们在反击右倾翻案风的斗争中，更加自觉地贯彻执行“抓革命，促生产”的方针。炼钢车间的电炉炼钢，过去一直靠人工加料，效率低，劳动强度大。在反击右倾翻案风的斗争中，工人们打破分工界限，互相协作，群策群力，很快研究、制造成功了六台新式电炉加料机，解决了这个问题。今年头两个月，全厂就实现技术革新项目一百二十多项，促进了生产的发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e45383a821"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

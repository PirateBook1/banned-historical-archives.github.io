script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"征求华北各战略单位对军区建设的意见","alias":"","parts":[{"type":"paragraph","text":"征求华北各战略单位对军区建设的意见！！"},{"type":"paragraph","text":"（1941年8月21日）华北各台："},{"type":"paragraph","text":"在抗战现阶段，为了坚持敌后抗日根据地及准备主力军的新的机动，军区建设工作更为重要。同时由于平原与山地军区建设的条件有种种不同，为了研究军区工作起见，特将下列问题，征求各战略单位首脑机关的意见，望研究并电复我们。"},{"type":"paragraph","text":"（一）正规军与地方军互相区别的主要标志是什么？"},{"type":"paragraph","text":"（二）已无可能进行运动战的若干平原地区，是否需要有正规军？尚在该地区之正规军应怎样办？"},{"type":"paragraph","text":"（三）军区与正规军的指挥机关应如何（兼或不兼）？（四）军区武装（除正规军外）的建制与指挥关系应如何？"},{"type":"paragraph","text":"（五）在平原地区的军分区是否有必要指挥两种部队（正规军与军分区武装）？"},{"type":"paragraph","text":"（六）在平原地区的县区游击队，在军事行动的指挥上应归军分区或归本县区的党政机关？"},{"type":"paragraph","text":"（七）平原地区的部队编制，大团制和小团制，何者为好？"},{"type":"paragraph","text":"[1]这是毛泽东和朱德、中共中央军委副主席王稼祥、军委参谋长叶剑英给华北各战略区的电报。（八）地方部队的政治工作制度，应有些什么特点？（九）地方部队政工机关的编制应当怎样？（十）对于实行征兵制的意见如何？"},{"type":"paragraph","text":"毛朱王叶"},{"type":"paragraph","text":"（八月）"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":8,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":212,"page_end":213},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ecdce5c66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

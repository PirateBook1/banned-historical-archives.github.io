script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的心和我们的心紧紧连在一起","authors":["张恒华　董寓乾　张国珍"],"dates":[{"year":1966,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按：在无产阶级文化大革命高潮中，各地一批又一批的红卫兵和革命师生，越过千山万水，来到了无产阶级文化大革命的中心北京，来到了伟大领袖毛主席的身边。他们有着一个共同的心愿：亲眼见到最敬爱的领袖毛主席，表达自己对毛主席的无限热爱，无限信仰，无限崇拜的心情，表达自己读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士的决心。"},{"type":"paragraph","text":"我们伟大的领袖毛主席，永远和群众在一起，永远和群众心连心，一次、再次、又一次地接见了文化革命大军。毛主席的每一次接见，都极大地鼓舞了红卫兵和全国广大革命群众，都把无产阶级文化大革命推向了一个新的高潮。"},{"type":"paragraph","text":"彩色纪录片《毛主席和百万文化革命大军在一起》、《毛主席接见红卫兵和革命师生》和《毛主席第三次接见百万革命小将》，生动地表现了毛主席三次接见红卫兵和革命师生的令人难忘的情景，纪录了革命小将和革命师生无限热爱毛主席、无限忠于毛泽东思想的感人的场面。影片上映以来，首都和全国广大革命群众纷纷给本报来信来稿。他们说：看了影片，都感到最大的光荣和幸福，得到了最大的鼓舞和支持。他们一致表示：一定要更高地举起毛泽东思想伟大红旗，响应林彪同志的号召，认真地、全面地、彻底地、不折不扣地执行十六条，把无产阶级文化大革命进行到底，创造一个红彤彤的新世界。"},{"type":"paragraph","text":"毛主席的心和我们的心紧紧连在一起"},{"type":"paragraph","text":"北京钢厂工人　张恒华　董寓乾　张国珍"},{"type":"paragraph","text":"我们怀着无限幸福、无比激动的心情，看了《毛主席接见红卫兵和革命师生》和《毛主席第三次接见百万革命小将》的彩色纪录片。"},{"type":"paragraph","text":"我们看到银幕上出现我们最伟大的、最敬爱的领袖毛主席的慈祥笑容，看到他老人家这样健康，我们真是打心眼里高兴。我们有了伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席，这是我们全中国和全世界革命人民最大的幸福啊！"},{"type":"paragraph","text":"看，毛主席和他的亲密战友林彪同志以及中央其他领导人，乘着敞篷汽车来到了天安门广场，来到了广大红卫兵和革命师生中间。“毛主席万岁！万岁！万万岁！”的口号声响彻首都的上空，整个广场汇成了幸福的海洋，每个人都沉浸在幸福之中。"},{"type":"paragraph","text":"看，毛主席迈着雄健的步伐登上了天安门，他一次又一次地向广大红卫兵和革命师生挥手致意。革命师生太兴奋了，他们感动得说不出话，有的流出了幸福的眼泪。我们看到这里，也是热泪盈眶，跟着大家喊“毛主席万岁！”我们的心也跟着广大革命师生飞向天安门，飞到了毛主席身边，和我们伟大领袖的心紧紧连在一起了。"},{"type":"paragraph","text":"我们都深深感到，伟大的毛泽东思想是我们革命人民心中最红最红的太阳。它给我们照亮了革命的道路，指明了前进的方向。我们一定要永远读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好学生、好战士；我们一定要认真地、全面地、彻底地、不折不扣地贯彻执行十六条，积极参加文化大革命。"},{"type":"paragraph","text":"我们是在无产阶级文化大革命的中心——北京，在毛主席身边的钢铁工人。我们一定不忘毛主席的教导，向解放军学习，誓做红卫兵革命小将的坚强后盾。我们一定坚决向英雄的32111钻井队学习，以32111钻井队的勇士们为榜样，把毛主席的指示印在脑子里，溶化在血液中，落实在行动上。我们一定要把无产阶级文化大革命进行到底，一定要多、快、好、省地生产优质钢材，抓革命，促生产，当一名闯将，誓夺文化革命和生产建设双胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71fc1aa346"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

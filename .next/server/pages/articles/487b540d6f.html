script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共吉林市委认真贯彻执行毛主席的干部路线和政策  信任和支持老干部做好领导工作","authors":[],"dates":[{"year":1972,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共吉林市委认真贯彻执行毛主席的干部路线和政策"},{"type":"paragraph","text":"信任和支持老干部做好领导工作"},{"type":"paragraph","text":"据新华社长春一九七二年四月十三日电　中共吉林市委认真贯彻执行毛主席的干部路线和政策，不断对已经结合的原市、地级领导干部进行思想和政治路线方面的教育，帮助他们认真读马、列的书，读毛主席的书，充分发挥他们在三大革命斗争中的骨干作用，推动了革命和生产的发展。"},{"type":"paragraph","text":"在党的“九大”团结、胜利路线指引下，吉林市原市、地一级的领导干部认真看书学习，努力改造世界观，阶级斗争、路线斗争和继续革命的觉悟不断提高，绝大多数都被结合到吉林市各级领导班子担负了领导工作。吉林市委认为，这些老干部在长期的革命斗争中积累了正反两方面的丰富经验，是党和人民的宝贵财富。要全面落实党的干部政策，不能只满足于对他们工作的安排，更重要的是调动他们的积极因素，充分发挥他们的骨干作用。为此，市委一方面引导广大群众学习毛主席关于干部政策的论述，批判刘少奇一类骗子在干部问题上推行的资产阶级反动路线，教育大家信任和帮助这些老干部做好领导工作；另一方面，他们又从进行思想和政治路线方面的教育入手，鼓励这些老干部进一步提高执行毛主席革命路线的自觉性，不断为社会主义革命和社会主义建设事业立新功。"},{"type":"paragraph","text":"吉林市原市、地级领导干部，绝大多数是抗日战争时期参加革命的，几十年来为党为人民做了不少有益的工作，但由于受反革命修正主义路线的毒害，也犯过这样那样的错误。他们担任新的领导职务以后，市委首先帮助他们认真学习马、列和毛主席著作，总结自己在两条路线斗争中的历史经验，并且紧密联系实际，进一步分清什么是毛主席的革命路线和政策，什么是刘少奇一类骗子的反革命修正主义路线和政策。现任市委书记，文化大革命前担任原市委第一把手时，曾几次到吉林铁合金厂蹲点，当时由于执行了修正主义路线，就生产抓生产，问题越来越多。为了提高这位领导干部的觉悟，市委就特意让他参加工作组，到这个厂调查两条路线斗争的情况，使他受到了深刻的教育，更加激发了对反革命修正主义路线的仇恨。于是，他和工作组的同志一起，在这个厂里以路线斗争为纲，深入开展“一打三反”运动，全面贯彻毛主席关于“抓革命，促生产”的伟大方针，使工厂面貌发生了深刻的变化。市委还经常举办学习班，帮助这些老干部提高马列主义、毛泽东思想水平，并给他们每个人安排了一个固定的联系点，使他们经常到群众中去吸收政治营养，洗刷唯心精神。"},{"type":"paragraph","text":"为了更好地发挥这些老干部的作用，吉林市委坚持做到在政治上信任他们，工作上支持他们，使他们敢于领导，勇于负责。原地委第二把手当了市委副书记以后，在工业学大庆的群众运动中，坚持无产阶级政治挂帅，狠抓工业生产的薄弱环节，解决生产中的短线物资、缺门产品，强调全面完成国家计划。当时，有的同志认为他是“用生产冲击政治”，“走生产第一的老路”。在这种情况下，市委第一书记肯定了他这样作是对的，并用革命和生产、政治和业务对立统一的道理说服了有不同看法的同志，也更加激发了他的革命精神。"},{"type":"paragraph","text":"吉林市委还遵照毛主席关于“必须善于使用干部”的教导，根据这些老干部的特长尽量做到合理安排，人尽其力。原副市长，做了十几年工业方面的领导工作，对全市工交战线情况比较熟悉。被选为市委委员后，市委就让他兼任工交组负责人。有一个时期，他负责抓一座钢铁厂的建设工程。开始，这个厂搞了个设计方案，交给市领导审查。他组织了老工人、技术员、干部参加的“三结合”设计审定小组，逐项摸底调查，发现这个设计方案脱离实际，贪大求洋，不符合毛主席关于“自力更生”、“艰苦奋斗”办企业的方针。于是，他发动群众，重新制订了新的方案。当有人对新的方案想不通时，他就用自己过去走过的弯路现身说法，帮助大家分清什么是毛主席的办企业路线，什么是刘少奇一类骗子的反革命修正主义办企业路线，使大家受到一次生动的路线教育。由于解决了建厂的方向、路线问题，加快了建厂的速度，节省了资金和大批的钢材。投产后，他又深入班组，和工人一起劳动，解决了高炉循环水压力不足等生产上的关键问题，使钢铁生产稳步上升。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"一打三反","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"487b540d6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

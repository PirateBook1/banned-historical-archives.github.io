script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"薄一波在北方十一省市委书记整党工作座谈会上的讲话","authors":["薄一波"],"dates":[{"year":1986,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"薄一波在北方十一省市委书记整党工作座谈会上的讲话","type":"title"},{"text":"薄一波","type":"authors"},{"text":"薄一波同志在北方十一省、市委书记整党工作座谈会上的讲话（节录）","type":"subtitle"},{"text":"（一九八六年五月十五日，郑州）","type":"subtitle"},{"text":"中指发[1986]3号","type":"subtitle"},{"text":"（4）抓紧核查“三种人”和组织处理工作。在两年多的县以上的整党中，在核查“三种人”和组织处理方面已经做了大量工作，取得了很大成绩。但留下的工作量还不小。要继续抓紧做好，这对巩固和发展整党成果的关系很大。在核查“三种人”方面，当前存在的主要问题是，有的地方和部门的领导有松劲情绪；部分案件定性处理不当，有的偏宽，个别部门和单位，也有定性处理偏重、清理过严的问题。一些事实已经清楚，按照政策已作过处理的老案，又去重新立案，这就没有必要了。各地还有些核查对象没有查清。有些应当记录在案的人员分散在各地，查证很不容易，如不注意，这些人就很容易混进第三梯队。总之，各地区、各单位的党委，务必进一步加强领导，善始善终地把核查工作搞好。六月份还要开一次专门会议研究这个问题，这里不多说了。","type":"paragraph"},{"text":"在组织处理方面，偏宽偏严的现象都有，但主要是偏宽。造成组织处理偏宽的原因，我认为，一是领导上没有严格坚持党员标准，消极地接受过去政治运动中的教训，对登记工作未予足够重视，一些应该出党的人没有出党。二是这一工作确实不好做，标准很难掌握，有些有严重问题的人，往往能说会道，工作能力较强，文化程度也高些，很容易放过去了。但是这些问题不解决好，势必影响党的先进性，纯洁性和战斗力。根据邓小平同志多次提出的要从严治党，党员素质要高的精神，已经整过党的单位要认真检查一次，对那些应该处理而没有处理或处理不当的，应重新处理；对问题尚未查清或尚未作出处理的，要抓紧调查核实，尽快做出处理。","type":"paragraph"}],"comments":[],"origin":"《处理“文革”遗留问题、清理“三种人”文件汇编（第一册）》广西壮族自治区党委整党办公室。1986年8月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5361dae885"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

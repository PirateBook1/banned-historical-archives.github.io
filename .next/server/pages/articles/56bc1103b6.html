script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沉痛哀悼伟大领袖毛主席逝世","authors":[],"dates":[{"year":1976,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我驻港机构和港澳爱国同胞继续举行追悼活动"},{"type":"paragraph","text":"沉痛哀悼伟大领袖毛主席逝世"},{"type":"paragraph","text":"新华社香港一九七六年九月二十四日电　我驻港机构和港澳爱国同胞继续沉痛悼念伟大领袖和导师毛主席逝世。"},{"type":"paragraph","text":"新华社香港分社、中国银行香港分行、招商局轮船股份有限公司等我驻港机构，十八日下午分别举行隆重追悼大会，缅怀毛主席的丰功伟绩，表达对我党我军我国各族人民敬爱的伟大领袖、国际无产阶级和被压迫民族被压迫人民的伟大导师毛泽东主席的无限崇敬和深切悼念，决心继承毛主席的遗志，把无产阶级革命事业进行到底。"},{"type":"paragraph","text":"追悼会于十八日下午北京时间三时正开始，首先收听、收看了首都北京追悼大会的实况转播，然后由各机构的主要负责人致悼词。在同一时间里，港澳各爱国机构、社团，也分别收听、收看了首都追悼大会的实况转播。同日，我驻港机构、港澳各爱国单位继续下半旗向伟大领袖毛主席志哀。当天下午三时正，停泊在港澳港内的我国轮船和港澳的一些工厂企业，鸣笛三分钟向伟大领袖毛主席志哀。"},{"type":"paragraph","text":"十八日以来，我驻港机构职工和港澳爱国同胞继续通过各种方式深切悼念伟大领袖毛主席。港澳爱国报纸继续大量刊登悼念毛主席的消息和文章。许多爱国同胞认真学习了中共中央、人大常委会、国务院、中央军委的《告全党全军全国各族人民书》，中共中央第一副主席、国务院总理华国锋在首都追悼大会上致的悼词和《人民日报》、《红旗》杂志、《解放军报》社论《毛主席永远活在我们心中》，表示要化悲痛为力量，认真学习马克思主义、列宁主义、毛泽东思想，为扩大爱国反霸大团结，支持祖国社会主义革命和建设，贯彻执行毛主席的革命外交路线，为解放台湾、统一祖国而努力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56bc1103b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

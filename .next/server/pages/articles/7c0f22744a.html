script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安各高校反击右派取得巨大胜利，刘不同右派小集团瓦解","authors":[],"dates":[{"year":1957,"month":8,"day":11}],"is_range_date":false,"parts":[{"text":"西安各高校反击右派取得巨大胜利，刘不同右派小集团瓦解","type":"title"},{"text":"新华社专稿  西安地区各高等院校反击资产阶级右派分子的斗争已取得巨大胜利。现在，各院校都已经放暑假。","type":"paragraph"},{"text":"经过一个多月来的斗争，各院校右派分子的反党、反社会主义的丑恶面貌和他们小集团的阴谋活动，已经暴露。这些右派分子中，有的是长期在国民党反动统治时期身居要职，一贯反共，并坚决与人民为敌的家伙。如西北大学的右派分子小集团头子刘不同是伪国民党立法院有名的“反共健将”；西安师范学院的右派分子王捷三是一贯迫害进步青年的罪魁。有的是过去做过坏事，在历次群众运动中被斗争过，对党心怀不满的人物；还有一些是出身于反革命、地主或资产阶级家庭，品质恶劣，坚持反动立场的人物；或是长期受资产阶级思想侵蚀，个人野心和欲望不能满足，发展到政治上反党的人物。","type":"paragraph"},{"text":"目前，西北大学以刘不同为首的、以程元斟、钱祝钧为主要骨干的右派小集团，已经瓦解，并开始低头认罪、交代问题。其他院校的右派分子在“鸣”“放”初期的嚣张气焰，也都被打垮，有的已经孤立，有的“缴械投降”。","type":"paragraph"},{"text":"在同右派分子进行政治和思想上的斗争时，各院校的许多共产党员、共青团员和积极分子，都站在斗争的最前线。中间群众也都很快地同右派分子划清了思想界限，参加了反右派的斗争。一些曾受过右派分子煽动和迷惑的人，在认识了右派分子的嘴脸以后，也都纷纷揭露右派分子的反动言行。","type":"paragraph"},{"text":" 来源：《光明日报》1957年8月11日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c0f22744a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

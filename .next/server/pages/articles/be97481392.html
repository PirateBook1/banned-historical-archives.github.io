script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"更高地举起大庆红旗","authors":["中共大庆委员会"],"dates":[{"year":1976,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"更高地举起大庆红旗"},{"type":"paragraph","text":"中共大庆委员会"},{"type":"paragraph","text":"伟大领袖和导师毛主席逝世的噩耗传来，大庆油田几十万儿女沉浸在极度悲痛中。人们凝望着毛主席的画像，凝望着毛主席在党的九大接见大庆工人阶级的优秀代表——“铁人”王进喜的照片，回想毛主席对大庆工人的亲切关怀，对大庆红旗的精心培育，泪水湿透了衣襟。大家从心里说：“毛主席啊，毛主席！您对大庆工人阶级的恩情比天高，比海深，大庆工人阶级永远怀念您。”"},{"type":"paragraph","text":"大庆油田是在伟大领袖毛主席亲切关怀下，在毛主席的革命路线指引下，在毛泽东思想哺育下发展起来的。在大庆会战初期，帝国主义封锁我们，苏修社会帝国主义卡我们，国内刘少奇一伙刮起了下马妖风，困难很大，矛盾很多。广大工人、干部反复学习毛主席的《矛盾论》、《实践论》，以阶级斗争为纲，坚持无产阶级政治挂帅，坚持党的领导，大搞群众运动，发扬一不怕苦、二不怕死的革命精神，迎着风浪前进。刘少奇一伙大肆攻击工业战线的群众运动，诬蔑我们的大会战是“大混战”，“乱糟糟的，不象个搞工业的样子”，妄图阻止大庆工人阶级前进的步伐。在这关键时刻，毛主席亲自批示的“鞍钢宪法”，为社会主义工业指明了方向。大庆工人阶级在“鞍钢宪法”的光辉照耀下，对修正主义办企业路线进行了批判，走自己工业发展的道路，只用了三年时间，就拿下了大庆油田，打破了帝、修、反的经济封锁，为我国石油基本自给做出了贡献。一九六四年，毛主席发出了“工业学大庆”的伟大号召，树起了大庆这面红旗，给大庆工人阶级以巨大的鼓舞和鞭策。"},{"type":"paragraph","text":"在无产阶级文化大革命、批林批孔和批邓、反击右倾翻案风斗争中，大庆工人阶级沿着毛主席的革命路线胜利前进。广大工人群众认真学习毛主席关于无产阶级专政下继续革命的伟大理论，深入批判刘少奇、林彪、邓小平反革命的修正主义路线，坚持企业的社会主义方向，坚持自力更生的方针，发扬革命加拚命的精神，使大庆油田得到更大的发展。以原油产量来说，现在一个大庆相当于文化大革命前的六个大庆。"},{"type":"paragraph","text":"大庆油田的一切胜利，都是在毛主席的亲切关怀下取得的。“铁人”王进喜生前说过：“我们靠什么拿下大庆油田？一千句，一万句，归根到底就是一句话，靠毛泽东思想，靠毛主席的无产阶级革命路线……。有了毛泽东思想，再大的困难也是个纸老虎。”“铁人”说出了大庆工人阶级的心里话。"},{"type":"paragraph","text":"毛主席啊，毛主席！您永远活在我们心中。大庆几十万儿女向您庄严宣誓：永远忠于您的无产阶级革命路线，把您老人家开创的无产阶级革命事业进行到底。我们一定化悲痛为力量，继承您老人家的遗志，发扬“两论”起家的光荣传统，更加刻苦地攻读马列著作和您的著作，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命。我们一定要紧密地团结在党中央的周围，深入批邓，继续开展反击右倾翻案风的斗争，巩固和发展无产阶级文化大革命的胜利成果，夺取社会主义革命和建设的更大胜利。"},{"type":"paragraph","text":"我们一定更高地举起大庆红旗。（附图片）"},{"type":"paragraph","text":"“南京路上好八连”的指战员在毛主席遗像前庄严宣誓：一定继承毛主席的遗志，坚决执行毛主席的建军路线，提高警惕，随时准备歼灭一切敢于入侵之敌。　新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be97481392"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发中南局关于土改工作报告的批语","authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":13}],"is_range_date":false,"parts":[{"text":"中央转发中南局关于土改工作报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"中南局，并告华东局、西南局、西北局、华北局，并请转发各省市区党委：","type":"appellation"},{"text":"（一）中央批准中南局一九五一年十二月十日关于中南区土地改革工作进行状况的分析和一九五二年土改工作方针的报告，认为这个报告是完全正确的。中央认为，在目前这种时机，在全国各新区的土地改革大约已完成了一半，但尚有一半必须集中大力去做才能完成（已分配完毕者尚有复查问题），如果只顾赶急图快，就有流于形式不能切实解决问题的危险的这种时机，中南局同志们提出这一分析，是适时的和完全必要的。请各中央局和各省区党委不要因为中央提出依土改完成情况适时地转移省级以上的主要领导方向到城市和工业方面的方针，而放松了对于一九五二年土改工作的领导，如果这样做，那就会犯错误。中央指出：关于农村和城市、土改和工业的领导上注意力的分配和领导重点的转移问题具体解决，请各中央局各省委区党委精密地掌握着，不要分配不适当和转移不适时。（二）将中南局这个报告发给各中央局和省市区党委，仿照办理，并请在党内刊物上发表。","type":"paragraph"},{"text":" 中央一九五一年十二月十三日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82c552d13e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"绥远省第一届第三次各界人民代表会议  向毛泽东主席的致敬电","authors":[],"dates":[{"year":1954,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"绥远省第一届第三次各界人民代表会议"},{"type":"paragraph","text":"向毛泽东主席的致敬电敬爱的毛主席："},{"type":"paragraph","text":"绥远省第一届第三次各界人民代表会议于一月十一日在各民族亲密团结下隆重开幕了。这次会议的召开，正值祖国第一个五年建设计划进入第二个年度，蒙绥地区在国家过渡时期总路线的光辉照耀下，进入了民族更加团结、大力进行建设的新时期，大家欢欣鼓舞，极为兴奋。我们谨代表全省各族各界人民向您致以最崇高的敬礼。"},{"type":"paragraph","text":"我们这次会议开得很好，传达和讨论了国家过渡时期的总路线和总任务，审查了省人民政府四年来的工作报告并决定了一九五四年的工作方针和任务，讨论和通过了蒙绥分局关于绥远、内蒙古合并，撤销绥远省建制，统一由内蒙古自治区人民政府领导的建议案。所有这些，都为进一步增强各民族的团结友爱和推进与发展各项建设事业，特别是经济建设事业，创设了良好的条件和基础。"},{"type":"paragraph","text":"今天会议已经胜利闭幕了。我们谨向您保证：全绥远各族各界人民在您和中国共产党的领导下，坚决遵照这次会议的决议，进一步贯彻民族政策，作好蒙绥合并，加强民族团结，增加生产，厉行节约，大力支援国家各项建设事业，为努力实现国家的社会主义工业化和国家对农业，对手工业和对私营工商业的社会主义改造，逐步过渡到社会主义社会的伟大历史任务而奋斗。"},{"type":"paragraph","text":"绥远省第一届第三次各界人民代表会议  一月十七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0517df299d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

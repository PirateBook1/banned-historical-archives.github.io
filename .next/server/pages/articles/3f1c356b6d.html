script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来与北京外语学院“少数派”代表的谈话","authors":["周恩来"],"dates":[{"year":1967,"month":1,"day":3}],"is_range_date":false,"parts":[{"text":"周恩来与北京外语学院“少数派”代表的谈话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"（外语学院代表谈到一些领导工作组和多数派一些人用平时的一些思想汇报攻击少数派的革命同志）","type":"paragraph"},{"text":"周恩来：把别人平时的思想汇报都翻出来攻击。这个方法好不好？","type":"paragraph"},{"text":"同学：当然不好。","type":"paragraph"},{"text":"周恩来：这个方法不仅对左派不应该，而且对其他同学也很不好。你们说经常汇报思想这个方法好不好？","type":"paragraph"},{"text":"同学：我觉得不好，但以前谁汇报思想。谁就能靠近组织，不仅平时要经常汇报思想，而且期终也得写思想汇报。","type":"paragraph"},{"text":"周恩来：（摇头）我看这个办法很不好，这不是群众自己教育自己。这是我们党内生活不健康的东西。这不是我们党的传统，我调查了一下。是从莫斯科学来的。加上安子文搞了二十多年组织部，刘仁搞了北京市委。这种现象很严重。所以刚才谈这一点。很触动我的感想。这是党内很坏的东西。","type":"paragraph"},{"text":"同学：这次文化大革命中很多党员保皇。我觉得与党内生活的这一坏现象很有关。","type":"paragraph"},{"text":"周恩来：你说的很对。你叫什么名字？许多党员因为缺乏独立思考。这不能怪党员。他们也以为自己忠于党。所以当你们批评他们时。他们就感到很委屈。所以你们要把眼光放大些。……党内这种作风很不好。灌输奴隶主义。使党员变成谨小慎微的君子。我们党内一直没有肃清。这次非把他肃清不可。按这种恶劣作风培养的所谓老实党员都是盲从。我们说的忠诚是胸怀坦白，眼光远大。你们学校两派对立时间较长，有许多因素。多数派做了许多工作使你们不满，加上一些党员不独立思考。对党的干部迷信。主要责任在于领导。领导要把责任承担起来。把同学解放出来。就会好些。","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（1）》；哈尔滨工农兵大学红色造反团驻京联络站、北京政法学院政法公社编，中国科学院红卫兵革命造反司令部印《无产阶级文化大革命参考材料（一九六七年一月份）》（第一集）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f1c356b6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

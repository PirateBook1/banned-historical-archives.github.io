script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"不检举敌人，便是投降敌人!","authors":["凿光千"],"dates":[{"year":1951,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"不检举敌人，便是投降敌人!","type":"title"},{"text":"凿光千","type":"authors"},{"text":"明知其亲戚朋友中有反革命分子而不检举，严格的说，就是包庇反革命分子；今天，谁都知道反革命分子是我们的阶级敌人，我们难道就因为‘亲戚’、‘朋友’的关系，而不检举吗?不检举就是放下自己的斗争武器，向敌人投降。","type":"paragraph"},{"text":"尤其是一个对政治认识较高，而参加革命工作的干部，我们的要求应该更高一些，不检举反革命的亲戚朋友就是‘立场不稳’的具体表现。","type":"paragraph"},{"text":"一位公安同志李文涛，他的父亲逃到上海来，他知道他父亲是他的阶级敌人，决不能包庇，因此报告给上级，把他父亲押到家乡去，结果枪毙了，他没有丝毫伤心，这不是铁石心肠，而是阶级仇恨。如今他又检举了他的姊夫和哥哥，人家问他为什么这样做，他说:‘对敌人的宽容就是对人民的残忍；同样的，对反革命分子的亲戚朋友宽容，也就是对广大人民的残忍!’一位中粮公司的女同志，她的父亲被公安同志逮捕去了，她很可能的不知道他父亲过去的罪恶，但她相信人民政府不会抓错人，结果她知道她父亲过去在江西当教育厅长时残害过两个进步青年，她不但拥护人民政府逮捕她父亲，相反的协助政府找出她父亲犯罪的一切证件。","type":"paragraph"},{"text":"为什么目前有些人毫不容情的检举一切反革命分子的亲戚朋友呢?因为他(她)们政治觉悟提高，他(她)们知道不消灭反革命分子就不能获取美好的将来；而另外一些人，为什么不能检举亲戚朋友当中的反革命分子呢?也就是说，他们还同情反革命分子，倒向反人民的阵营，这难道还没有罪吗?","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年5月15日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef219afed0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

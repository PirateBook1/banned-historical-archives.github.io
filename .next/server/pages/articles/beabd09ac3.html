script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平同志视察四川并听取四川省党政军负责同志汇报，勉励广大干部群众把战略大后方建设好","authors":[],"dates":[{"year":1980,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社成都7月11日电　中共中央副主席、国务院副总理邓小平，最近在四川进行了视察。"},{"type":"paragraph","text":"7月9日，邓小平在四川省委第一书记谭启龙陪同下，视察了四川峨嵋机械厂。他听取了工厂负责人的汇报，观看了车间的生产情况。同参加航空表演的飞行员亲切握手。"},{"type":"paragraph","text":"7月10日，邓小平视察了成都市郊簇桥人民公社，看了公社的沼气池，还看望了两户社员家庭。他仔细地询问了沼气池的建设和管理情况。当他了解到这个公社采用因陋就简、土洋结合的办法，建一个沼气池只花40多元钱时说:很好，这是个方向，可以因地制宜解决农村能源问题。他对陪同视察的省市负责同志说:能不能在1985年实现全省农村沼气化?要好好规划，加快发展。"},{"type":"paragraph","text":"邓小平还视察了都江堰水利工程和峨嵋山旅游区，并同山上的旅游者亲切交谈。当他看到山上有的地方森林被毁、种上了玉米时，非常惋惜地说:这么好的风景区为什么用来种玉米不种树?他对省委负责同志说:山区农民居住分散，生活很苦，政策要放宽，让山区尽快富裕起来。"},{"type":"paragraph","text":"邓小平在四川视察期间，还接见了四川省党政军负责同志，听取了他们的汇报。他在视察时指出四川形势很好，勉励广大干部、群众同心同德，鼓足干劲，把这个战略大后方建设好。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"四川文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"beabd09ac3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

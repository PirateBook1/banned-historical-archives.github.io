script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"关于请中宣部讨论对待苏联科学的教条主义态度问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于请中宣部讨论对待苏联科学的"},{"type":"paragraph","text":"教条主义态度问题的批语"},{"type":"paragraph","text":"（1956年4月18日）张际春同志："},{"type":"paragraph","text":"此件值得注意。请中宣部讨论一下这个问题。讨论时，邀请科学院及其他有关机关的负责同志参加。陆定一同志回来，将此件给他一阅。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月十八日[1]张际春，当时任中共中央宣传部副部长。"},{"type":"paragraph","text":"[2]指中共中央政治局委员康生1956年3月14日摘报的德国统一社会党中央宣传部部长哈格尔3月3日的谈话纪要。哈格尔说，过去教条主义的错误，主要表现在过分强调苏联的先进经验和科学成就。例如，我们宣传苏联农学家李森科的学说一切都好，将德国科学界很有权威的魏尔啸一切都否定了，认为奥地利遗传学家孟德尔的一切都是反动的，而在德国的生物学家，绝大多数是孟德尔派。科学可以有各种学派，我们相信久而久之可以使一些真正研究科学的人走上唯物主义。苏联科学有好的我们应该学习，但不能将苏联科学界的每句话都认为是神圣的。哈格尔还说，在哲学上也要重新研究，我们与某些苏联哲学家一样对黑格尔采取完全否定的态度，是错误的。"},{"type":"paragraph","text":"[3]陆定一，当时任中共中央宣传部部长。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":4,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":282,"page_end":282},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f4b20a6e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

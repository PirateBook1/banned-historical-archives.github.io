script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对中央转发聂荣臻关于公开报道“四化”运动意见的批语稿的修改","alias":"","parts":[{"type":"paragraph","text":"对中央转发聂荣臻关于公开报道“四化”运动意见的批语稿的修改?"},{"type":"paragraph","text":"（1960年4月28日）"},{"type":"paragraph","text":"在四化的宣传方面，必须实事求是，不要随便宣传指标，并且要善于藏一手，做十分，说五分，甚至只说一二分，有些极密部分则一分也不说。严格防止发生不切实际的浮夸风。"},{"type":"paragraph","text":"[1]国务院副总理兼科学技术委员会主任聂荣臻1960年4月19日给中共中央总书记、国务院副总理邓小平并中央的报告说，随着以“四化”（机械化、半机械化、自动化、半自动化）为中心的技术革命运动的蓬勃发展，宣传报道日益增多。我们要反对两种错误观点。一是反对过去那种不敢提机械化、自动化的神秘观点，要解放思想，破除迷信。这是主要的方面。另一方面，要注意和防止把“四化”任务简单化，降低对机械化自动化的现代水准的要求。目前报刊上宣布一些城市要达到的机械化程度都很高，一般是年内就可以基本上实现机械化半机械化，这种说法值得研究。因为：（一）过早地这样宣布，把“四化”任务简单化了，和实际情况不符，对运动的进一步发展也不利。（二）各地的“四化”标准很不一致，标准偏松时，估计就可能偏高。百分比的计算方法也不统一，先公布出来，以后就不好改了。（三）由于我们的口径、尺度、算法和国外并不完全一致，为防止被动，全面的过高的数字以少公布或不公布为宜。今后对具体的机械化程度的宣传报道，都应留有余地，未实现的规划或偏高的估计，一般不发表，也不在报上公开宣传某市已基本实现机械化半机械化之类的说法。多做少说，对运动的进一步发展毛泽东全集第四十三卷也是有利的。"},{"type":"paragraph","text":"[2]这是毛泽东对邓小平起草的中共中央转发聂荣臻意见的批语稿中一段文字的修改，其中用宋体字排印的是他加写和改写的文字。1960年4月28日，中共中央下发了这一批语。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":4,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":284,"page_end":285},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5911ff9f73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

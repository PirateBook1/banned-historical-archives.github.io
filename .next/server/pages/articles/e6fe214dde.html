script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2471","name":"上海市人民政府落实私房政策领导小组办公室上海市房产管理局关于已被拆除代管房产经济补偿款的处理意见的通知","author":"上海市人民政府落实私房政策领导小组办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市人民政府落实私房政策领导小组办公室上海市房产管理局关于已被拆除代管房产经济补偿款的处理意见的通知","dates":[{"year":1992,"month":12,"day":15}],"is_range_date":false,"authors":["上海市人民政府落实私房政策领导小组办公室","上海市房产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2039","tags":[{"name":"房地产","type":"主题/事件"},{"name":"经济补偿","type":"主题/事件"},{"name":"侨务","type":"主题/事件"},{"name":"私房","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市人民政府落实私房政策领导小组办公室上海市房产管理局关于已被拆除代管房产经济补偿款的处理意见的通知"},{"type":"subtitle","text":"沪府私房落政（1992）发字第47号"},{"type":"subtitle","text":"沪房（1992）经字发第1316号"},{"type":"paragraph","text":"各区落实私房政策办公室，各区房产管理局："},{"type":"paragraph","text":"目前，本市正在对华侨和原去台人员代管房产进行复核清理和拟订贯彻意见的准备阶段，拟于一九九三年第四季度起步。经研究，对已被拆除和今后经批准拆除的华侨和原去台人员代管房产的经济补偿款作如下处理："},{"type":"paragraph","text":"一、 各区落实私房政策办公室应会同区房管局将已被拆除的代管房产进行清理，按户造册（原代管户名、房屋座落、拆除面积、拆除单位、日期、经济补偿款等）一式三份，除留存外，分别报送市私房落政办和市房管局经管处。"},{"type":"paragraph","text":"二、 对个别已被拆除而没有收到经济补偿款的，应主动向拆建单位收取。"},{"type":"paragraph","text":"三、 各区要将历年来收存的被拆除代管房产的经济补偿款，随同按户清册一并移交由市房管局经管处统一保管和使用，专项用于处理华侨和原去台人员代管房产残值补偿（包括华侨原自住房的配房等）。"},{"type":"paragraph","text":"四、 其他代管房产拆除的经济补偿款的处理参照以上规定。"},{"type":"paragraph","text":"五、 郊县拆除的代管房产经济补偿款按照上述处理意见，由县房管局财务科自行保管，另列帐目，专款专用。"},{"type":"paragraph","text":"一九九二年十二月十五日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6fe214dde"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入开展批邓斗争　战胜自然灾害夺丰收本市郊区早稻总产创历史新水平","authors":[],"dates":[{"year":1976,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深入开展批邓斗争　战胜自然灾害夺丰收本市郊区早稻总产创历史新水平"},{"type":"paragraph","text":"在批邓、反击右倾翻案风斗争的推动下，本市郊区广大干部和社员群众坚持以阶级斗争为纲，深入开展农业学大寨运动，以“人定胜天”的英雄气概，同各种自然灾害作斗争，继夏粮大丰收之后，又夺得了早稻丰收，总产创历史新水平。一些著名高产单位继续高产。嘉定、上海、奉贤和金山四个县早稻平均亩产上了《纲要》；早稻产量历来较低的低洼地区松江和青浦两县也创历史新纪录。"},{"type":"paragraph","text":"目前，郊区广大干部和社员群众又进一步掀起了深入批邓、猛促生产的新高潮。他们抓住要害，深入批判邓小平授意炮制的《论总纲》、《汇报提纲》、《条例》三株反党反马克思主义的大毒草，到处呈现了一派革命新气象。干部、社员们一面踊跃向国家交售粮食，一面继续狠抓后季稻的田间管理，大积自然肥料，为夺取今年农业生产全面丰收而努力战斗。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c776b891c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"关于联合国大会准备讨论朝鲜问题等致周恩来电","alias":"","parts":[{"type":"paragraph","text":"关于联合国大会准备讨论朝鲜问题等"},{"type":"paragraph","text":"致周恩来电"},{"type":"paragraph","text":"（1952年9月13日）恩来同志："},{"type":"paragraph","text":"（一）即将举行的联合国大会准备讨论朝鲜问题，墨西哥提出解决俘虏问题的三点建议。（即第一，双方俘虏已表示愿意返国者应予交换；第二，其他俘虏由其他联合国会员国给予暂时避难的权利，这些俘虏应按照以后确定的办法予以遣返；第三，在朝鲜局势完全恢复正常以后，这些俘虏的母国应该向他们提供一切保证和使利，以便他们能够马上返国，如果在朝鲜局势完全恢复正常以前，有些俘虏要求遣送返国，有关政府也应该同样办理，并应给予他们回国的种种便利。）看来在联合国讨论朝鲜问题是英国策动的，墨西哥的这个提议可能也是英国策动的，美国对前者表示愿意讨论，对后者尚未表示态度，我们对此二者应取何种态度，请与苏联同志商定。（二）印度和缅甸从侧面表示愿和我国签订互不侵犯协定，并表示希望你访问印、缅一次，其本意是尼赫鲁“想来访问中国，然后希望中国总理还礼访问印度。此事是姚仲明?大使返（反）映的，我看"},{"type":"paragraph","text":"[1]尼赫鲁，当时任印度政府总理兼外交部部长。[2]姚仲明，当时任中国驻缅甸大使。毛泽东全集第三十二卷很有可能提出来谈，如印、缅正式提议我们不大好拒绝，究竟是否可以和印、缅签订上述协定，亦请和苏联同志一商。"},{"type":"paragraph","text":"毛泽东九月十三日廿二时"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":9,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":239,"page_end":240},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8d94e86c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

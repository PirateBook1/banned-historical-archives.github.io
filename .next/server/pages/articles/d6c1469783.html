script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"77a5187e-cc3e-4dc5-a41f-1e3679fd8495","name":"马列毛基础教程（2019年修订）","internal":false,"official":false,"type":"pdf","author":"印度共产党（毛主义），红色文献翻译2019年1月修订","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/77a5187e-cc3e-4dc5-a41f-1e3679fd8495.pdf"],"article":{"title":"第一章 引子","alias":"","parts":[{"type":"title","text":"第一章 引子"},{"type":"paragraph","text":"我们绝大多数革命活动家是“讲求实际”的人，觉得不同学者和“知识分子”的条条框框来束缚革命，当下最要紧的事情是继续工作。基层干部与党员觉得学习由中央与上面派发的方针是种痛苦，许多高层党员也觉得在推行理论方面太过高压了。"},{"type":"paragraph","text":"另外，有少许人觉得须知“伟大导师”的方方面面才能“恰当好处”地工作。他们花了大把的时间来读书，同时将读过的东西当成教条来做。"},{"type":"paragraph","text":"在我们的学习过程中，要避免这两大态度。所有同志应给予充足的时间与精力来学习我们基本的指导方针——马克思列宁毛主义（下文简称马列毛主义）。比起大量阅读其他读物，更加深刻地理解我们的指导思想的基础与大致的风向尤为重要。若能将其应用到日常的工作当中，无论是对个人还是整个党来说，我们的实践能力就会大幅增强。我们常常仅通过有限的经历来理解和分析周遭的世界，这也常常会导致错误的结论。正确理解马列毛主义，可使得我们免除许多不该犯的错误。对马列毛主义的浅层理解，只能使我们从文字层面来理解党的立场和决定，并且很难体会到其中的精髓和意志。深刻领悟马列毛主义可以避免很多不该犯的错误。通过对马列毛主义的学习，我们可以从世界革命的经历中学习，吸收其精华的一面，同时在实际中区别好与坏。因此，对机会主义的辨别、批判、斗争极为重要。一言蔽之：我们行动必须依靠马列毛主义的框架。"},{"type":"paragraph","text":"本马列毛基本教程旨在为行动派介绍我们指导思想主要方面。我们的理论最重要的是一个“实用”的理论，那便意味着将会付诸于实践。理论本身出现在许多阶级斗争之中。因此，必须了解发现并制定这些基本准则的无产阶级伟大导师——马克思、恩格斯、列宁、斯大林、毛泽东生活的具体物质条件和他们的社会实践。故本书将会介绍马列毛主义的成长与发展的历史进程。在可能的情况下，基本概念将会与产生它们的社会经济条件、主要政治事件和阶级斗争一同介绍。为了详细了解其特定方面，则需要进行更具体地学习。本基础教程的目的是为理解我们意识形态发展的动态过程以及某些立场和理论产生的历史条件和环境提供必要的基础。"},{"type":"paragraph","text":"那么，我们就先来学习吧！"}],"authors":["印度共产党（毛主义）"],"dates":[{"year":2016,"month":10,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":4,"page_end":5},"tags":[{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6c1469783"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

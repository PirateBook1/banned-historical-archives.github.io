script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“我们要争民主，争自由，争人权”","authors":[],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“我们要争民主，争自由，争人权”","type":"title"},{"text":"南开大学 张步明","type":"appellation"},{"text":"1957.05.00","type":"appellation"},{"text":"[张步明：南开大学中文系学生]","type":"subtitle"},{"text":"“我们经常怀着惴惴不安的心情等待着被整的来临，我们没有自己的语言，只能重复整人阶级（指的是共产党）的语言，我们没有自己的行劫，只能做整人阶级的影子。”","type":"paragraph"},{"text":"“我们要争民主，争自由，争人权。”","type":"paragraph"},{"text":"“开会，令人讨厌，盲从们可笑之极。”","type":"paragraph"},{"text":"“我也和刘立文讨论过生活的道路，第一，假使有可能的话，我们应该办刊物，搞精神和个性解放的启蒙工作。但是信心不大，认为不会允许有这种刊物的，因为当代社会里是“统治艺术的综合啊”。第二，不过问政治。第三，写几部有关精神和个性解放的作品，留传后代，让未来去肯定我。”","type":"paragraph"},{"text":"北大“接力棒”传来后，……我认为写大字报的人都是大胆而正直的人，深感自己的懦弱，对他们这种言行表示敬佩。我与刘立文说：“真想不到今天还有这样多有思想的人，我从前还以为只是我们二人呢”？","type":"paragraph"},{"text":"“现在中国的革命，是一种物质解放的革命（指革私有制度之命）人们由于受历代统治者的压迫，有饭吃，有衣穿是他们革命的目标，所以他们不重视精神与个性的解放，他们对当代社会满意，而对个性解放来说是无知的，不觉悟的。因此个性和精神解放者，是孤立的，前途是暗淡的，不会被当代人所理解，所以我与刘立文（中文系右派分子）认为“我们的悲哀正如拜伦。”","type":"paragraph"},{"text":"“资本主义我们是不欢迎的，它是正义的人们和有思想的人们仇视的第一种社会制度而社会主义制度又没有精神与个性的解放。所以我们生在这历史时期是最悲哀的。因此，我们的结论是：生的不是时候，只有到共产主义社会的最高阶段才有精神解放，我们的思想是未来的，在今天这个时代里只有我们是最清醒和最伟大的。”（见张步明自我检查）","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a404f9a4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

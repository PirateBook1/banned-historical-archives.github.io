script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于1967年大专院校毕业生工资发放办法的通知","authors":[],"dates":[{"year":1968,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"国务院关于1967年大专院校毕业生工资发放办法的通知","type":"title"},{"text":"各省、市、自治区革命委员会（革筹小组），军管会，各大军区、省军区，国务院各部门：","type":"appellation"},{"text":"根据6月15日中共中央、国务院、中央军委、中央文革“关于1967年大专院校毕业生分配问题的通知”中有关工资问题的规定，对1967年大专院校毕业生生的工资发放办法规定如下：","type":"paragraph"},{"text":"（一）毕业生的工资，从7月份起由接收毕业生的单位发给，原所在学校一律不发。","type":"paragraph"},{"text":"（二）凡在7月份以后分配和报到者，只要不超过规定报到日期2个月，所欠发的工资，由接收单位从7月份起按月补给。如在学校已领取了助学金，应在补发工资内扣除。","type":"paragraph"},{"text":"（三）毕业生超过报到日期2个月不报到的，接收单位不再接收分配，不再发给工资。","type":"paragraph"},{"text":"上述三条，适用于1966年毕业生尚未分配或尚未报到者。","type":"paragraph"},{"text":"（四）1966年、1967年大专院校毕业生，劳动（工作）一年后，应继续劳动，在工资制度改革前，原有工资一律不予变动。","type":"paragraph"},{"text":"以上各条，希望各地区、各部门、各单位切实执行。","type":"paragraph"},{"text":" 国务院1968年6月27日","type":"paragraph"}],"comments":[],"origin":"贵州省革命委员会毕业生工作领导小组办公室编印：《大中专毕业生分配工作文件选编》（内部文件、注意保存），1969年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23e58a9600"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果（布）人民喜得“精神原子弹”  许多人积极学习《毛主席语录》努力运用毛泽东思想","authors":[],"dates":[{"year":1967,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刚果（布）人民喜得“精神原子弹”"},{"type":"paragraph","text":"许多人积极学习《毛主席语录》努力运用毛泽东思想"},{"type":"paragraph","text":"据新华社讯　住在非洲刚果河畔的刚果（布）人民，经常想念着世界革命人民的伟大领袖毛主席，真诚地流露出他们心底深处对毛主席和毛泽东思想的热爱。他们一见到中国人就欢呼毛泽东这个伟大的名字；当他们得到一本《毛主席语录》或毛主席著作时，就如获至宝，认真阅读，并逐步联系和应用到自己的工作和斗争中去。这种事例不仅在首都有，而且在偏远的、被古老森林覆盖着的小镇里也有。"},{"type":"paragraph","text":"今年新年，许多刚果（布）朋友一见到中国朋友，第一句话就是：“向毛主席恭贺新年！”他们还说：“请你转达我对毛主席的亲切问候！”“祝毛主席身体永远健康和长寿！”"},{"type":"paragraph","text":"一位友人接到了一张上面写有毛主席语录的贺年片，立即向中国友人表示：这是新年期间他所得到的最大鼓励，他要永远记住毛主席的伟大教导。一位民兵队长在新年前夕得到一本《毛主席语录》，兴高采烈地向中国朋友说：“这是新年中最宝贵的礼物。当我听到中国最近一次核爆炸成功的消息时，高兴得很，现在我又得到了这颗‘精神原子弹’，更是无比兴奋。我感谢毛主席，我感到浑身都是力量！”"},{"type":"paragraph","text":"一位小学校长在得到一本红光闪闪的法文版《毛主席语录》以后，每天如饥似渴、手不释卷地读到深夜，并在书页上划满了各种记号。他的妻子是一个妇女组织的负责人。她每天晚上到家庭妇女中做工作，因此当她的丈夫白天去学校上课时，她就拿起这本《毛主席语录》读起来，并且读得非常专心，在书页上也划满了各种记号。这位小学校长对中国朋友说：“当我们共同读着这本革命宝书时，我们感到无比的幸福。毛主席伟大的思想，把我们一家的心都抓住了。”"},{"type":"paragraph","text":"刚果（布）全国革命运动第十五支部的青年成员们，长期坚持学习毛主席著作。他们每逢星期五集合在一起学习。过去，他们没有一本《毛主席语录》，常常只好把毛主席的一两条语录抄在黑板上，一起学习。最近，他们获得了渴望已久的毛主席的红书。二十一个青年成员立即组织学习一次《毛主席语录》，他们特别在“为人民服务”和“自力更生，艰苦奋斗”的两部分中，选了两条语录，反复念几遍。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"刚果（布）革命人民爱读毛主席的书。图为刚果（布）青年聚精会神地在学习《毛主席语录》，从中寻求革命的真理。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4646b1103"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

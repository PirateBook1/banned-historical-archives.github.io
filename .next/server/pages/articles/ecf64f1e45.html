script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"非洲五国领导人撰文回忆同毛主席亲切会见的情景毛主席非常关心和支持非洲人民斗争","authors":[],"dates":[{"year":1976,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年十月八日电　据《青年非洲》杂志报道，一些访问过中国并同毛主席会见过的非洲国家领导人最近在这家杂志上撰文，沉痛哀悼毛泽东主席逝世。他们在文章中回忆了同毛主席亲切会见的情景，热情赞扬毛主席关心和支持非洲人民的正义斗争。"},{"type":"paragraph","text":"毛里塔尼亚总统达达赫回忆说，我在一九六七年和一九七四年两次对中国进行了正式访问。每次，我都荣幸地会见了毛泽东主席，并且同他讨论了双边问题和国际问题。“他给我留下了极为深刻的印象。他对世界问题、特别是对第三世界和非洲问题的深刻了解使我深为感动。他对毛里塔尼亚问题的细致和牢靠的了解，以及他的友谊使我深为感动，我要说，他热情关心我们的国家，关心正在为尊严和进步而进行艰巨斗争的非洲和阿拉伯各国人民。”"},{"type":"paragraph","text":"达达赫总统赞扬中国人民在毛主席的领导下在很短的时间内就战胜了内外压迫者、灾难和疾病，并正在建设一个崭新的社会。"},{"type":"paragraph","text":"达达赫总统说，毛主席是当代和人类历史上最伟大的人物之一。我们对他最钦佩和最崇敬。因此，对于毛主席的逝世，我们毛里塔尼亚人感到特别悲痛。"},{"type":"paragraph","text":"喀麦隆总统阿希乔说:“当我获悉毛主席逝世时，感到非常悲痛。”他说，毛主席是“一位十分关心第三世界前途的政治家”，“他一直在同国际舞台上形形色色的控制和霸权进行斗争”。"},{"type":"paragraph","text":"阿希乔总统表示相信，中国人民将继承毛主席的事业，以造福于第三世界人民和全人类。"},{"type":"paragraph","text":"扎伊尔总统蒙博托说，他曾两次会见毛主席。他说，毛主席提出了自力更生这一简明而富有成果的格言。正是依靠自力更生的办法，毛泽东主席解放和统一了中国，使八亿中国人都有饭吃。"},{"type":"paragraph","text":"蒙博托总统说，毛泽东主席“在人们难以想象的最困难的条件下，使一个在开始时被认为无法进行的事业获得了成功”。"},{"type":"paragraph","text":"蒙博托总统说:“对于我们这些发展中国家来说，毛主席的经验具有非常重要的榜样的价值。在我们争取发展的努力中，我们要学习中国的经验，因为这一经验在不采用从西方引进的最现代化的手段的情况下，已获得了具体的成果。”"},{"type":"paragraph","text":"马里国家元首特拉奥雷说:当我一九七三年六月对中华人民共和国进行正式访问时，我极为荣幸地同毛泽东主席这位非凡的人物进行了会晤。同他会晤时的情景将永远深深地留在我的记忆中。他不仅是中国有史以来最伟大的领袖，而且也是现代世界一位杰出的政治家。"},{"type":"paragraph","text":"马里国家元首赞扬毛主席立下的丰功伟绩。他说，“毛主席是今天中国的缔造者”。“特别是在中国访问时，目睹中国人民在其伟大领袖和伟大导师的领导下所取得的伟大成就，就可以了解毛主席的惊人业绩的全部意义。中国人无比热爱劳动，具有崇高的忘我牺牲精神和自力更生建设国家的坚强意志，使访问者尤为感动。”他说，来自非洲的访问者在中国看到了自己要走的道路。"},{"type":"paragraph","text":"马里国家元首说，中国和非洲正在为反对共同的敌人进行共同的斗争。“我最殷切地祝愿中国和非洲的友好合作关系将得到加强。”"},{"type":"paragraph","text":"塞内加尔总统桑戈尔在文章中说，我钦佩毛泽东主席。他热情赞扬毛主席的重要著作《矛盾论》。他强调说，第三世界人民在仔细考虑毛主席的教诲时应该重读他的著作。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecf64f1e45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

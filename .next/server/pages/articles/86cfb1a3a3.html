script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西壮族自治区党委召开全区核实城镇人口工作会议","authors":[],"dates":[{"year":1961,"month":8,"day":10}],"is_range_date":false,"parts":[{"text":"广西壮族自治区党委召开全区核实城镇人口工作会议","type":"title"},{"text":"7月16日至18日区党委召开了全区核实城镇人口工作紧急会议。会议中传达了中央关于核实城镇人口和粮食供应工作的指示精神，结合检查总结了一年来户口工作情况，并对今后户口管理进行了研究。到会同志一致认为这次核实城镇人口工作很重要，只有将人口核实准确了，才能为下一步压缩城镇人口提供准确的人口资料，同时也为我们今后经常的户口管理工作打下基础。在讨论户口管理工作时，大家都认为过去户口工作取得了很大成绩，在服务国家建设，维护社会治安和配合对敌斗争等方面都起了积极的作用，但也还存在着不少问题：主要是人口数字掌握不够准确，有的统计上报不及时、经常的工作无专人管等，致不能很好发挥户口工作的应有作用，这些问题都需要我们今后认真加以解决。","type":"paragraph"},{"text":"会议开始首先由区党委核实城镇人口和粮食定量普查领导小组鲁源同志传达中央和区党委有关核实普查城镇人口和粮食供应工作的指示精神，反复讲明这次核实工作的重要意义，强调各地要切实将人、粮数字搞准，按时、按质完成任务。同时指出，这次核实人口就是为下一步压缩城镇人口提供资料依据；他说现在先搞城镇，下一步还要搞农村的核实普查工作，这样才能把全区人口数字准确的掌握起来，真正将人口数字落实，为转入经常的户口管理工作打下良好基础。接着公安厅贺付厅长讲话，贺付厅长特别强调户口工作的重要，他说如果我们人口数字掌握不准确，就会直接影响到国家建设和人民群众吃饭的问题，不能把户口工作看作可有可无的事，户口工作，不仅现在需要，就是到共产主义也少不了，因此大家必须重视起来，切实加强户口工作。过去我们在户口工作上，取得了很大成绩，但问题还不少，如去年全区人口有12万人没有着落，为什么？这说明我们工作中有问题。有的地区不是将劳改犯、在押犯漏统计了吗？回去后要认真查一查，找出产生问题的原因。今后市、县公安局和派出所要有专人管户口，不要经常抽调他们搞其他业务工作，各级公安机关的领导同志要经常过问户口工作。","type":"paragraph"},{"text":"会议结束时党委覃书记在会上作了重要指示。","type":"paragraph"}],"comments":[],"origin":"《广西公安》 1961年第 10期，1961年8月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86cfb1a3a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

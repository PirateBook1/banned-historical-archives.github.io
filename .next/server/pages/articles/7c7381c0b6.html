script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老镢头的光荣史","authors":["葛朗"],"dates":[{"year":1976,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"葛朗"},{"type":"paragraph","text":"在延安，我看到了当年大生产运动中八路军指战员们使用过的老镢头。镢把磨得发亮，油然生光，标志着它曾伴随我们英勇的战士经历过艰难困苦的岁月。几十年过去了，镢头上难免留下斑斑锈迹，但革命的光芒，却仍然闪烁夺目。凝视着这把老镢头，我多么想知道它光荣的历史啊!"},{"type":"paragraph","text":"当年八路军战士刘宝斋，向我们讲述了老镢头的光荣历史:"},{"type":"paragraph","text":"一九四一年春天，在国民党反动派的军事包围和经济封锁的严重形势下，英勇的八路军指战员们，响应毛主席的号召，高呼“一把镢头一支枪，生产自给保卫党中央”的口号，掀起了大生产运动。"},{"type":"paragraph","text":"当时的陕甘宁边区，荒山遍野，吃的住的都很困难。说是开荒，但连开荒最起码的工具——镢头，还得自己造，真是赤手空拳啊!但是，指战员们却有着一颗火红的心，有着一股能战胜一切敌人、排除一切困难的革命精神。正是这种革命精神，鼓舞着指战员们翻山越岭，东找西寻，将破碎的古钟、块块弹片收集拢来，打出了一把把老镢头。"},{"type":"paragraph","text":"老镢头的诞生，为垦荒、生产、挖窑洞提供了物质条件，但却丝毫没有“物质刺激”的影子，没有资产阶级法权的臭味。不论是官还是兵，不管首长或小官，都为老镢头的诞生出过力，流过汗；而且，人手一把，官兵共同开荒搞生产。老镢头闪烁着延安精神的革命光芒!"},{"type":"paragraph","text":"老镢头挖掘的仅仅是窑洞吗?开拓的仅仅是荒地吗?不，老镢头挖掘的是毒害人们灵魂的资产阶级法权，开拓的是通向共产主义的金光大道!"},{"type":"paragraph","text":"如今，邓小平这个不肯改悔的走资派，叫嚷什么限制资产阶级法权也要有个“物质基础”，这岂不是为了保护修正主义“大官”们的利益而掩耳盗铃的欺人之谈吗?老镢头的光荣历史正是对这种“基础论”的有力批判。"},{"type":"paragraph","text":"长江后浪推前浪，擎旗自有后来人。陕北有个规矩，每当知识青年来这里插队落户时，都要由当地的老红军代表贫下中农赠给每个知识青年一把老镢头，上面刻着:“延安精神永放光芒”八个大字。现在，一批又一批的知识青年接过老镢头，正在为实现共产主义而战天斗地。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c7381c0b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

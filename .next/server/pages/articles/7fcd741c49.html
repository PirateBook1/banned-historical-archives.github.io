<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西壮族自治区区侨委“文革”大事记","authors":[],"dates":[{"year":1988,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"广西壮族自治区区侨委“文革”大事记","type":"title"},{"text":"在“文化大革命”中，广西侨委机关也受这场浩劫的影响。1966年12月1日成立三人“文革”筹备小组起，先后成立4个群众组织，成立了侨委机关“文革”委员会和革命领导小组。至1969年11月区侨委被撤销止，侨委机关的“文化大革命”共经历了2年零11个月的时间。在此期间，夺了区侨委的权，使机关工作完全处于瘫痪：参予抢枪和武斗事件；审查批斗机关老干部和不同观点的同志共15名，占当时侨委机关参加斗批改总人数69名的27.73%。主要事件如下：","type":"paragraph"},{"text":"一、 造反夺权","type":"subtitle"},{"text":"1966年12月1日，区侨委机关召开干部群众大会，推选潘经贤（侨委宣传科办事员）、王凤龙（侨委一般干）、顾维芳（侨委会计）等3个负责筹备成立侨委机关“文革”筹委工作。潘经贤为3人筹备小组的组长。","type":"paragraph"},{"text":"1967年1月20日在侨委办公室召开干部群众大会，选举区侨委机关文化革命委员会，到会的共56人。会议由陈彦群主持，潘经贤、王建军、陈彦群、顾维芳、陆寿宗等人被选为区侨委机关“文革”委员会成员。王建军为主任，潘经贤为副主任。","type":"paragraph"},{"text":"1967年1月21日侨委机关“文革”委员会举行第一次会议。会议决定：一是当前工作。接管侨委，把权掌握在革命派手中；手机、整理丁明、黎汉威的材料，逐步批判斗争、定案；分工负责，找当权派谈话。二是发通告。写一个通告，说明侨委机关“文革”委员会已经成立，谁要拉走当权派，要通过“文革”委；业务工作“文革”委不管，但影响到“文化大革命”的，要通过“文革”委；宣布纪律，宣布几条对当权派的监督意见。三是设立组织机构。资料组，成员有顾维芳、姜本裕、黄兴海、王雪兰、黄文琳；宣传组，成员有韦裘、谢可立、黄富暖、夏中亮、陆寿宗、雷时岑；联络组，成员有罗永根、傅汉南、王建军、潘经贤。","type":"paragraph"},{"text":"1967年1月22日，侨委机关“文革”委员会举行第二次会议，研究夺权问题，同日又召开革命派会议，研究当前新问题（即接管的问题），征求大家的意见。参加会议人员有：黄文琳、黄兴海、陆光庭、黄富暖、傅汉南、周连珍、朱光流、郑萍、罗永根、陈彦群、韦裘。","type":"paragraph"},{"text":"1967年1月23日早上，侨委机关“文革”委员会成员和各战斗队的负责人（当时侨委机关群众先后发起成立“东方红、“红卫”、“捍卫毛泽东思想”、“南泥湾”等4个群众组织），集中在记者站办公室开会。由潘经贤主持，再次研究和部署夺权的具体行动。尔后，侨委机关、统战部和民委的干部职工相继到球场，按单位列队，准备夺本单位的权，3个单位的当权派，也和3单位的群众一起在球场排队，准备交权。在夺侨委权时，潘经贤在会上讲了话。之后，区侨委副主任丁明、黎汉威叫机要员黎杏鸿把侨委的公章交给潘经贤，潘即转交给陈彦群报告。夺权后，各单位带队回去讨论“夺权”后的具体工作。侨委机关群众在讨论中认为不再设立“夺权”机构，交由“文革委员会”代行“夺权委员会”职权。王建军分管抓行政事务，潘经贤负责抓文化大革命运动。","type":"paragraph"},{"text":"二、抢枪","type":"subtitle"},{"text":"1968年6月5日，潘经贤、陆光庭、黄炳秋、韦仕升等4人，同大专院校“红卫兵”群众组织一起，到南宁市长堙岭民兵仓库抢枪。计抢得3箱子弹和5支步枪（无枪机）。下午继续去，抢不得，返回。","type":"paragraph"},{"text":"同月某日，潘经贤叫余力、唐旭亮、陆光庭、韦仕升等人去金城江找枪支。由侨委汽车司机黄炳秋开吉普车到金城江水电设备厂找高福全和金城江机械厂找马立仁、唐启华等要求支援武器。高、唐说，军管卡得严，只给了5个雷管，没有要到枪。事后，潘经贤又通过“南宁工纠”群众组织，要得1支土造的马卵枪。上述枪弹，在群众组大联合时已全部上交。","type":"paragraph"},{"text":"三、参加武斗","type":"subtitle"},{"text":"1967年5月25日，一派群众组织冲击《广西日报》社，潘经贤率领侨委革命战斗团的大多数人前往“五·二五”指挥部去参加行动（1967年5月，区侨委成立“区侨委革命战斗团”，推选潘经贤、陆寿宗、姜本裕、罗永根、顾维芳等5人为这个组织的服务员。潘经贤为主要负责人）。","type":"paragraph"},{"text":"1967年6月12日，潘经贤和覃志仁、李元宪、夏荣芳等4人到区党委大院参加分指挥轻骑队，统战系统10个人，编成一个班。任务是支援各单位同观点的群众组织搞武斗。6月13日潘经资组织轻骑队开会，作战备计划。参加会议的有：覃志仁、覃荣芳、李元宪、潘经资、陆寿宗、余力、于庆斌、韦桌英、莫乾、韦仕升。潘经贤曾组织轻骑队在“四线楼”（今区党委组织部办公楼）和市一中驻守过－段时间。支援过民族电影院、文化大院等单位的群众组织以武卫行动。","type":"paragraph"},{"text":"1967年7月18日，一派群众组织从中山路两头（一头在区党委后门，一头在统战部前面附近）夹攻桃源路一带另一派群众组织。当时，潘经贤在“四线楼”闻讯后，即和轻骑队人员前来参加打石头仗。","type":"paragraph"},{"text":"四、 审查批斗老干部和不同观点的同志","type":"subtitle"},{"text":"《“七·三”布告》公布后，1968年8月区侨委领导小组经区革委批准成立。第一副组长是丁明，副组长潘经贤，成员：吴泽民、余力、韦裘。侨委机关斗批改工作，是潘经贤主管，先后时下列人员强加种种罪名进行批斗：","type":"paragraph"},{"text":"副主任黎汉威（副厅级），被扣上“汉奸”、“特务”、“假党员”等罪名进行长期的审查批斗，至1969年6月才“解放”。","type":"paragraph"},{"text":"人事处副处长于庆斌，被扣上“反革命两面派”、“二月逆流黑干将”的罪名进行审查和批斗。","type":"paragraph"},{"text":"农管处处长肖雷，被扣上“老右倾机会主义分子”、“三反分子”、“死不悔改的走资派”、“镇压文化大革命的消防队长”等罪名，进行长期的审查和批斗。被扣发工资，每月只给生活费60元达2年多时间，被抄家一次，先后被定案处理3次。第一、二次是降薪、降职、留党察看。第三次给予党内警告处分。被审查、批斗至1969年6月才“解放”。","type":"paragraph"},{"text":"宣传科科长韦雨平被扣上“三反分子”、“周杨在广西的代理人”、“广西的邓拓”、“陆地黑邦骨干”、“漏网右派”等。被审查、批斗至1969年6月才“解放”。先后被抄家四次，被停发工资达1年零3个月。被党内严重警告、开除党籍、干籍，工资由行政16级降至22级的处分，送武鸣华侨农场劳动改造。","type":"paragraph"},{"text":"办公室主任邹贞业和记者站副站长孙殿伟等也被进行了程度不同的审查和批斗。","type":"paragraph"},{"text":"财务科科长黄兴海由于观点不同，被抓去市人委关了数天。后来又扣上“坏头头”的罪名，进行审查和批斗，1969年6月才“解放”，给予党内严重警告处分。","type":"paragraph"},{"text":"记者站记者傅汉南因观点不同，被抓到市人委关了数天。后来扣上“右派分子”、“坏头头”、“反共救国军”等罪名，进行审查批斗，1969年春“解放”。","type":"paragraph"},{"text":" 区侨办1988年2月5日","type":"paragraph"}],"comments":[],"origin":"《广西“文革”档案资料》（第十六册），中共广西壮族自治区委员会整党领导小组办公室编，1988年3月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"二月逆流","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fcd741c49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"中央执行委员会关于发行经济建设公债的决议","alias":"","parts":[{"type":"paragraph","text":"中央执行委员会关于发行经济建设公债的决议"},{"type":"paragraph","text":"（1933年7月22日）"},{"type":"paragraph","text":"革命战争的猛烈发展，要求苏维埃动员一切力量有计划地进行经济建设工作，从经济建设这一方面把广大群众组织起来，普遍发展合作社，调剂粮食与一切生产品的产销，发展对外贸易，这样去打破敌人的经济封锁，抵制奸商的残酷剥削，使群众生活得到进一步的改良，使革命战争得到更加充实的物质上的力量，这是当前的重大战斗任务。为了有力地进行经济建设工作，中央执行委员会特批准瑞金、会昌、于都、胜利、博生、石城、宁化、长汀八县苏维埃工作人员查田运动大会及八县贫农团代表大会的建议，发行经济建设公债三百万元，并准购买者以粮食或金钱自由交付，除以一部分供给目前军事用费外，以最主要的部分用于发展合作社调剂粮食及扩大对外贸易等方面。为了确定公债用途及还本付息等项手续起见，特制定发行经济建设公债条例。责成人民委员会督促财政人民委员部与国民经济人民委员部指导地方政府，根据本决议及公债条例，正确迅速地发行并支配此项公债，同时对工农群众及一切遵守苏维埃法令的居民，进行广泛的宣传解释工作，使经济建设运动迅速地在苏区全境开展起来。其有反革命分子企图破坏公债信用及任何经济设施者，责成国家政治保卫局采取必要办法，严厉镇压这些分子，以保障经济建设工作的顺利进行。"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘一九三三年七月二十二日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":7,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":345,"page_end":346},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b4a8c0bb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

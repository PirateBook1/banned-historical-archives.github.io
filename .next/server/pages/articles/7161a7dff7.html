script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入揭批‘四人帮’分清路线是非　振奋革命精神铁路上海站抓纲治站面貌大变旅客们写诗赞扬说:‘华主席挥手　扫残云，五湖四海气象新；雷锋精神谱　新篇，祖国处处有亲人；上海车站变了　样，旅客乘车真高兴。’","authors":[],"dates":[{"year":1978,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　铁路上海站坚持深入揭批“四人帮”，分清路线是非，使全站出现了干部敢于大胆工作，群众积极性得到充分调动，车站面儿大变的新局面。"},{"type":"paragraph","text":"这个站原来是受“四人帮”干扰和破坏比较严重的一个单位。“四人帮”在上海的余党通过上海铁路分局里几个紧跟他们的人，千方百计控制这个站，妄图把这个上海通往外地的陆上交通大门，变成他们篡党夺权的据点，严重地挫伤了干部、群众的社会主义积极性，全站出现了事故多、秩序乱、卫生差、服务质量低的不正常现象，旅客意见很大。粉碎“四人帮”以后，在上级党委的领导和帮助下，该站党委放手发动群众，狠抓揭批“四人帮”这个纲，掀起了大揭发、大批判、大清查的高潮。一年多来，他们先后召开了近百次大、小揭批会，逐件查清了与“四人帮”篡党夺权阴谋活动有牵连的人和事，使干部受到了教育，群众得到了锻炼，促进了全站揭批“四人帮”斗争的深入发展。"},{"type":"paragraph","text":"在此基础上，他们先后七次召开“三大讲”交流会，进一步发动群众批谬论、议危害、肃流毒，分清什么是毛主席的革命路线，什么是“四人帮”的修正主义路线。行李车间是受“四人帮”流毒影响比较严重的部门，被大家称为“重灾区”。过去，这个车间“运输无计划，有岗无责任，交接无凭证，事故常发生”，旅客意见很多。这个车间在干部的带领下，深入批判了“四人帮”鼓吹的“制度无用”等谬论，现已制订了一百二十一条制度，做到了人人有岗，岗岗有人；人人有专职，事事有人管。今年春运大忙，到达的行李包果比平时增长两倍左右。在这样的情况下，他们照样坚持交接班制度，减少了差错，提高了服务质量。"},{"type":"paragraph","text":"砸碎了精神枷锁，尤其是站和车间的两级领导班子经过调整和充实以后，全站出现了“人心齐，太山移”的生动局面，干部思想解放，敢抓敢讲，群众情绪高涨，苦干实干。各车间、部门广泛开展“小小窗口为谁开?”“装装卸卸为谁做?”“摘摘挂挂为什么?”的讨论。职工们说干就干，大家都以接待旅客热心，解答问题耐心，帮助旅客诚心，听取意见虚心为荣，学雷锋，为旅客争做好事的事例层出不穷。据不完全的统计，一年多来，全站为旅客做的好事，达两万六千多件。一些途经上海的外地旅客很受感动，纷纷写来了表扬信。他们赞扬说:“华主席挥手扫残云，五湖四海气象新；雷锋精神谱新篇，祖国处处有亲人；上海车站变了样，旅客乘车真高兴。”"},{"type":"paragraph","text":"最近，该站的干部和群众通过学习五届人大文件，精神更加振奋，决心把客运服务质量提高到一个新的水平，为高速度发展国民经济作出新的贡献。(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7161a7dff7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

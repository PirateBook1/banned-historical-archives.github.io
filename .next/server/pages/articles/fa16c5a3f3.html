script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗店公社早稻单产、总产创历史新水平","authors":[],"dates":[{"year":1976,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　宝山县罗店公社广大干部、群众以阶级斗争为纲，认真学习毛主席的重要指示，联系两个阶级、两条道路斗争的实际，深入批判邓小平反革命的修正主义路线，激发了社会主义积极性。在夺得了夏粮丰收之后，又夺得早稻大丰收，单产和总产都超过历史的新水平。全公社七千六百五十九亩早稻一季超《纲要》，平均亩产八百四十斤零七两，总产比一九七五年增长百分之十四点五。全公社十三个大队和一个种子场，队队单产超《纲要》。有五个生产队一季超千斤。东南弄二队每亩产量达一千零八十九斤八两，超过了历史最高水平。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa16c5a3f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

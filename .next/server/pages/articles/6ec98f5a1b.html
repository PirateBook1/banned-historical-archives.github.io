script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"几内亚代理总统致电刘少奇主席祝贺中国首次核试验成功中国的成就也使亚非世界感到光荣","authors":[],"dates":[{"year":1964,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京21日电　中华人民共和国主席刘少奇收到几内亚共和国代理总统、国务部长迪亚洛·塞福拉耶发来的电报，衷心祝贺中国第一次进行核试验成功的胜利。电报全文如下:"},{"type":"paragraph","text":"北京刘少奇主席:"},{"type":"paragraph","text":"我们以真正自豪的心情获悉中国人民在科学领域中所取得的伟大成就。我们借此机会向中国政府和中国人民以及力贵国这一成就作出贡献的杰出的科学家们，表示几内亚政府和几内亚人民的衷心的祝贺。贵国的成就，也使亚非世界感到光荣。我们相信，贵国肘原子的掌握预示着贵国将在科学为人类和人类福利事业服务方面取得新的成就。掌握科学，特别是掌握原子能，为人类开辟了无限广阔的前景。在这方面，我们和你们一样，并不相信炸弹是万能的。相反，我们知道，制造炸弹的人一定能够由于世界各国具有彻底销毁核武器和原子武器的良好愿望而消灭炸弹。我们知道，中国政府愿意为此签订一项协议。我们希望这样的协议很快能够签订，使人类在科学上取得的伟大成就不至于被用来毁灭人类，而是相反地有助于在和平和团结中实现人类的不断进步，保障人类的安全和谋求人类的福利。祝你本人幸福，祝伟大的中国人民不断进步。"},{"type":"paragraph","text":"顺致崇高的敬意。"},{"type":"paragraph","text":"几内亚共和国代理总统"},{"type":"paragraph","text":"国务部长迪亚洛·塞福拉耶"},{"type":"paragraph","text":"一九六四年十月二十日于科纳克里"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ec98f5a1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

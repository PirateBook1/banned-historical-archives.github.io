script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"第一方面军改编为中国人民红军抗日先锋军及其方针任务","alias":"","parts":[{"type":"paragraph","text":"第一方面军改编为中国人民红军"},{"type":"paragraph","text":"抗日先锋军及其方针任务！"},{"type":"paragraph","text":"（1936年4月1日）我方面军："},{"type":"paragraph","text":"甲、为执行党中央争取迅速对日作战的决定，将第一方面军全部改为中国人民红军抗日先锋军，第一军团改为中国人民红军抗日先锋军第一路军，第十五军团改为第二路军，并在五个月内成立第三路军。"},{"type":"paragraph","text":"乙、抗日先锋军以华北五省为作战范围，第一阶段以在山西创造对日作战根据地为基本方针，以山西为方针下，可以全部或一部跃入绥远?或河北或河南之一部，作为临时步骤。反对以跨越山西向河北、绥远作为第一阶段之基本战略方针，也反对不能以临时的跳跃作为战役方针。"},{"type":"paragraph","text":"丙、以发展求巩固。"},{"type":"paragraph","text":"丁、战略上以少胜多，战役上以多胜少，为目前军事指挥的基本原则。"},{"type":"paragraph","text":"[1]这是毛泽东和西北革命军事委员会副主席彭德怀、周恩来给红军第一方面军的电报。此前第一方面军已经使用中国人民红军抗日先锋军的称号。"},{"type":"paragraph","text":"[2]华北五省，指当时的河北、山东、山西、察哈尔和绥远。"},{"type":"paragraph","text":"戊、先锋军七个月内完成五万人的编制并武装起来，扩红为总方针的第一等任务。"},{"type":"paragraph","text":"己、地方三个月内完成四个地方军，陕西、山西各两军。庚、在新苏区每县创造一个独立团。"},{"type":"paragraph","text":"辛、提高抗日先锋军到全国抗日红军的领袖地位，提高抗日先锋军及其他红军干部人员的政治军事水平到列宁主义原则与战略原则的程度，保证红军的团结与统一。"},{"type":"paragraph","text":"（传达到团以上的十部）"},{"type":"paragraph","text":"西北革命军事委员会"},{"type":"paragraph","text":"毛彭周四月一日"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":4,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":352,"page_end":353},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f3d35e171"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

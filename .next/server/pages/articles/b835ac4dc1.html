script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“条条专政”与崇洋迷外","authors":["胡家庆"],"dates":[{"year":1976,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市茶叶进出口分公司　 胡家庆"},{"type":"paragraph","text":"邓小平在经济领域推行“条条专政”，为的是要搞修正主义，走资本主义道路。毛主席曾经指出，在中国，凡是顽固地要走资本主义道路的人，“实际上是准备投降帝国主义、封建主义和官僚资本主义的人。”所以，“条条专政”和崇洋迷外是一对双胞胎。"},{"type":"paragraph","text":"文化大革命前，刘少奇一伙在外贸系统大搞“条条专政”，把洋体系、洋文献、洋框框奉为至宝，爱不释手。邓小平重新工作之后，利用手中掌握的权力，重搞“条条专政”，贩卖投降主义的“大政策”。在他看来，中国人这也不行，那也不行。《条例》诬蔑自力更生是“夜郎自大，闭关自守”。鼓吹只有依靠“引进外国技术装备”，来“加速工业技术改造，提高劳动生产率”，才能搞经济建设，搞四个现代化。在这条修正主义路线下，他们不管是先进的，还是落后的，不管是必要的，还是不必要的，只要能“引进”，就概不拒绝，一律拍手叫好。还说，这可以“广开思路”。在右倾翻案风的影响下，我们茶叶进出口系统在短短的时间内就进口了几十台洋机器。其实，这些机器我国完全能自己制造。而进了洋机器，还得进洋材料；进了洋材料，又得进洋备件。结果，被洋人牵着鼻子走。有的资本主义国家的商人唯利是图，任意践踏合约，或质量不符，或赖掉部件，或延期交货，甚至损害我国尊严。面对这种情况，我们据理反驳。但他们却挥舞起“条条专政”的大棒，搞专制主义，只许他们崇洋迷外，不许我们批判投降主义。工人同志气愤地说，进口这些洋机器，是中了洋奴哲学的毒，受了“条条专政”的害。"},{"type":"paragraph","text":"邓小平重搞“条条专政”，妄图把社会主义经济“整顿”掉，代之以官僚垄断资本主义经济，使中国重新沦为帝国主义和社会帝国主义的殖民地，成为国际资本主义的附庸。这是我们绝不能容忍的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b835ac4dc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

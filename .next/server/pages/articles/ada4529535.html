script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席关于两类矛盾的学说 为政法工作提供了锐利武器上海政法工作者座谈两类矛盾学说对当前工作的意义","authors":["罗文","陈达"],"dates":[{"year":1958,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　两类不同性质矛盾如何运用在政法科学研究工作和政法实践工作中，它具有何等重大意义?上海法学会为了纪念毛主席“关于正确处理人民内部矛盾的问题”发表一周年，在14日召集政法理论工作者和实际部门的工作同志对上述问题进行座谈。"},{"type":"paragraph","text":"实际工作部门的同志认为:两类矛盾学说贯彻在审判实践中具有重大的意义。审判工作是对敌专政的武器，主要是正确处理社会矛盾，保证生产力的巩固和发展。反映在刑、民事案件中有各种不同的情况。有些人认为:在刑事犯罪概念中只有敌我矛盾，没有人民内部矛盾。在民事纠纷中只有人民内部矛盾，没有敌我矛盾。多数人不同意这种论点。他们认为，敌我矛盾与人民内部矛盾不能机械地理解，刑事案件中的敌我矛盾，如对反革命案件、破坏社会主义秩序案件等，应给予严厉镇压；但也有非敌我矛盾，如汽车司机过失致人死亡、责任事故等，虽也要处以一定刑罚，但与前者有根本不同之处。在民事纠纷中虽大量地表现为人民内部矛盾，但在目前情况下，也存在着两个阶级、两条道路之间的斗争。这可以有两种情况:一是反映了资产阶级与劳动人民之间的矛盾，一是反映了劳动人民与劳动人民之间的矛盾。在劳动人民之间的纠纷中，也存在两种情况，一种是受了资产阶级影响而引起的纠纷，还有一种是并非因资产阶级影响而引起的纠纷。所以，在民事案件中也要用阶级分析方法来解决矛盾。"},{"type":"paragraph","text":"大家认为，毛主席关于两类矛盾学说的提出，是及时而正确的，因为我国现今正处在一个伟大的、新的历史时期:从解放生产力到巩固和发展生产力、进入技术革命和文化革命的高潮。作为政法科学研究工作者和实际工作者来说，在思想领域中应该兴无灭资，拔白旗、插红旗；在工作方法上，应事事有利于生产，处处便利于群众，更好地运用毛主席的两类矛盾学说。目前应迅速总结我国革命法制的经验，从而提高到理论上来阐述，进而贯彻到实际工作中去解决实际问题。"},{"type":"paragraph","text":"(陈达、罗文)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ada4529535"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

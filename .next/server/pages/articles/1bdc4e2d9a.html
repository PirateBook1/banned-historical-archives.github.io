script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"齐奥塞斯库同志在京访问工厂、部队  汪东兴副主席陪同罗马尼亚同志访问","authors":[],"dates":[{"year":1978,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"齐奥塞斯库同志在京访问工厂、部队"},{"type":"paragraph","text":"汪东兴副主席陪同罗马尼亚同志访问"},{"type":"paragraph","text":"新华社北京五月十六日电　罗马尼亚共产党总书记、共和国总统尼古拉·齐奥塞斯库今天上午由中共中央副主席汪东兴陪同，访问了北京毛纺织厂和中国人民解放军北京部队装甲兵某部。齐奥塞斯库同志热情地向首都工人和解放军指战员转达了罗马尼亚工人阶级和军队的深厚友情和美好祝愿。"},{"type":"paragraph","text":"今天，北京毛纺织厂洋溢着中罗友谊的热烈气氛。厂区飘扬着一面面红旗和彩旗，生产车间里悬挂着一幅幅欢迎标语。当齐奥塞斯库同志及其随行人员来到工厂时，工人们敲锣打鼓，热情地挥舞花束彩带，对罗马尼亚人民敬爱的领袖齐奥塞斯库同志表示热烈欢迎。齐奥塞斯库同志参观了生产车间。在织布车间里，他走到一台台织布机前，同正在操作机器的纺织女工亲切握手交谈，询问了她们生产的情况。齐奥塞斯库同志走进染整车间，仔细观看了这个工厂的各色产品。他对工厂负责人说，你们的产品质量很好，我向你们表示祝贺，我祝愿你们取得更好的成绩。"},{"type":"paragraph","text":"齐奥塞斯库等罗马尼亚同志来到部队驻地时，指战员们列队高呼欢迎口号，对坚决维护民族独立和国家主权的英雄的罗马尼亚人民和来自英雄国土的光荣使者，表示崇高的敬意。齐奥塞斯库同志对部队负责人说，我能有机会来到这里，了解指战员们在军事训练和政治教育方面的工作感到高兴。在打靶场上，全副武装的装甲兵指战员们在一辆辆坦克前列队向齐奥塞斯库同志敬礼。战士们为贵宾们表演了坦克驾驶和实弹射击。一辆辆坦克越过各种障碍物在靶场上疾驰而过，一发发炮弹连续命中目标。罗马尼亚贵宾为战士们取得的成就表示高兴。表演结束后，齐奥塞斯库同志来到战士中，向战士们亲切致意。他兴致勃勃地登上坦克，察看了坦克的各项装置，并同指战员们一起在坦克前照了像。齐奥塞斯库同志热情祝贺部队在军事训练和政治教育方面取得的成就。部队负责人说，谢谢总统的鼓励，我们一定把工作做得更好。"},{"type":"paragraph","text":"陪同齐奥塞斯库同志参观访问的还有中国人民解放军副总参谋长张才千、北京部队副司令员马卫华，北京市革命委员会副主任毛联珏，中国驻罗马尼亚大使李庭荃。"},{"type":"paragraph","text":"今天上午，齐奥塞斯库同志的夫人埃列娜·齐奥塞斯库由政协全国委员会副主席、全国妇联副主任康克清、中国科学院副院长李昌陪同，参观了中国科学院化学研究所，受到了亲切的接待。齐奥塞斯库夫人还参观了全国工艺美术展览。（附图片）"},{"type":"paragraph","text":"齐奥塞斯库总统等罗马尼亚贵宾，由汪东兴副主席陪同，五月十六日参观访问了北京毛纺织厂。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"汪东兴","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bdc4e2d9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

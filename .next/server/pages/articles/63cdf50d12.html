script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-522","name":"中央组织部关于怎样确定党员申请登记的期限等问题的答复","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于怎样确定党员申请登记的期限等问题的答复","dates":[{"year":1990,"month":4,"day":5}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编(下), 1463-1465","tags":[{"name":"党员","type":"主题/事件"},{"name":"党员登记","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部关于怎样确定"},{"type":"title","text":"党员申请登记的期限等问题的答复"},{"type":"subtitle","text":"1990年4月5日·《组工通讯》20期"},{"type":"paragraph","text":"问：怎样确定党员申请登记的期限？"},{"type":"paragraph","text":"答：由于每个单位进行党员登记的时间安排不一，党员申请登的期限可由基层党委根据实际情况确定，并报上级党组织备案。申请登记的期限不宜太短，应保证党员有足够的时间思考和选择否参加抒登记。党员申请登记的期限确定后，党支部应及时通知每一个党员。"},{"type":"paragraph","text":"问：年老体弱和患病的党员怎样参加党员登记？"},{"type":"paragraph","text":"答：由于年老体弱党员和患病党员的具体情况不尽相同，对他们怎样参加党员登记的问题，应区别对待：（一）身体条件允许，平时能够参加党的活动的，应参加党员登记的各项活动。（二）对参加党员登记工作全过程有困难的，可以参加党员登记的部分活动，比如，本人在党小组会或党支部会上进行个人总结，听取评议意见等。（三）对行动不便，参加党员登记活动确有困难的，党支部可派人登门传达有关文件精神，介绍本单位党员登记工作的安排和要求等，同时认真听取他们的意见，了解他们是否愿意提出登记申请。（四）患有精神病的党员，不参加党员登记，仍保留其党籍，但要在本人档案中加以说明。（五）短期请病假不能参加党员登记的，病愈后要进行补课。"},{"type":"paragraph","text":"问：外出党员怎样参加党员登记？"},{"type":"paragraph","text":"答：（一）长期外出，正式组织关系已转出的，在所去地区或单位参加党员登记或民主评议党员的活动。（二）对长期外出，转临时组织关系的党员，原则上应通知他们回原单位参加党员登记。有正当理由、暂时不能回来，向组织请假的，待回来后补课；无正当理由，拒绝回来参加党员登记的，应按不提出申请登记对待，不予登记。（三）经组织批准，临时外出未能参加党员登记的党员，待他们返回后进行补课。（四）对未经组织批准擅自离开原单位，或在人才流动中党组织与本人在去留问题上意见不一致的党员。怎样参加党员登记问题，可参照1985年10月中央整党工作指导委员会办公室、中央组织部《关于人员流动中的党员参加整党问题的几项规定》（中整办〔1985〕12号、中组发〔1985〕5号）的精神办理。"},{"type":"paragraph","text":"问：在党员登记中如何对待受党纪处分和“限期改正”处理的党员？"},{"type":"paragraph","text":"答：对因在动乱和反革命暴乱期间或因在其他方而犯有错误已经给予党纪处分或免予处分的党员，在党员登记中仍要按照党员标准，全面如以衡量。对不符合党员条件的，应不予登记。对在民主评议党员中做出“限期改正”处理的党员，在党员登记中没有发现新的问题，可先不进行登记，但应参加党员登记工作的其他各项活动。在限期改正期满时，再按照党员标准讨论并办理准予或不予登记的手续。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63cdf50d12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

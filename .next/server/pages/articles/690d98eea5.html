script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南南方解放军歌舞团为我驻京部队举行盛大演出  热情歌颂伟大领袖毛主席和胡志明主席  聂荣臻、杨成武、粟裕等负责同志观看了演出","authors":[],"dates":[{"year":1968,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南南方解放军歌舞团为我驻京部队举行盛大演出"},{"type":"paragraph","text":"热情歌颂伟大领袖毛主席和胡志明主席"},{"type":"paragraph","text":"聂荣臻、杨成武、粟裕等负责同志观看了演出"},{"type":"paragraph","text":"新华社十一日讯　越南南方解放军歌舞团，今晚在人民大会堂为中国人民解放军驻京部队指战员举行盛大演出。"},{"type":"paragraph","text":"国务院副总理聂荣臻，中国人民解放军代总参谋长杨成武，国防部副部长粟裕，以及人民解放军各总部、各军种、兵种、北京部队和有关方面负责人观看了演出。"},{"type":"paragraph","text":"雄伟壮丽的人民大会堂内今晚灯火辉煌，洋溢着中越两国人民和两国军队之间兄弟般的战斗团结和伟大友谊。演出在中越两国人民最爱唱的《解放南方》和《东方红》的歌声中开始。来自反美斗争最前线的越南南方文艺战士们，在演出中热情歌颂了我们伟大领袖毛主席和越南人民的伟大领袖胡志明主席。越南南方的文艺战士们演出的许多歌舞，反映了英雄的越南南方人民依靠人民战争的力量，把美帝国主义打得一败涂地、走投无路的英勇业绩。当他们演唱毛主席语录歌《领导我们事业的核心力量是中国共产党》和革命歌曲《毛主席著作闪金光》、《三八作风歌》的时候，会场内响起了一阵又一阵的热烈掌声。"},{"type":"paragraph","text":"演出休息时，聂荣臻、杨成武、粟裕等负责同志接见了歌舞团的领导人员和部分团员，并在演出结束后走上舞台，祝贺他们演出成功。粟裕同志代表国防部把一面绣着《胜利一定属于英雄的越南人民》的锦旗，赠给越南南方解放军歌舞团。"},{"type":"paragraph","text":"越南南方民族解放阵线常驻中国代表团团长阮文广，越南民主共和国驻中国大使馆临时代办黎终始和大使馆武官陈文彭上校，也观看了演出。（附图片）"},{"type":"paragraph","text":"一月十一日，越南南方解放军歌舞团在人民大会堂举行盛大演出，招待中国人民解放军驻京部队指战员。国务院副总理聂荣臻等观看了演出。"},{"type":"paragraph","text":"演出结束后，聂荣臻副总理等走上舞台祝贺演出成功并和演员合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"杨成武","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"690d98eea5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

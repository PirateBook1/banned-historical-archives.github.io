script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"关于解决西藏问题的意见","alias":"","parts":[{"type":"paragraph","text":"关于解决西藏问题的意见"},{"type":"paragraph","text":"（1949年11月23日）德怀“同志，并告贺、习、刘："},{"type":"paragraph","text":"（一）复班禅电略加修改即可发表。（二）经营西藏问题请你提到西北局会议上讨论一下。自前除争取班禅及其集团给以政治改造（适当地）及生活照顾外，训练藏民于部极为重要。西藏问题的解决应争取于明年秋季或冬季完成之。就现在情况看来，应责成西北局担负主要的责任，西南局则担任第二位的责任。因为西北结束战争较西南为早，由青海去西藏的道路据有些人说平坦好走，班禅及其一群又在青海。解决西藏问题不出兵是不可能的，出兵当然不只有西北一路，还要有西南一路。故西南局在川、康平定后，即应着手经营西藏。打西藏大概需要使用三个军，如何分配及何人负责指挥现在还难决定。但西北局现在即应于藏民干部准备问题及其"},{"type":"paragraph","text":"[1]德怀，即彭德怀，当时任中共中央西北局第一书记、第一野战军司令员兼政治委员。"},{"type":"paragraph","text":"[2]贺，指贺龙，当时任中共中央西南局第三书记、西南军区司令员。习，指习仲勋，当时任中共中央西北局书记、西北军区政治委员。刘，指刘伯承，当时任中共中央西南局第二书记、第二野战军司令员。"},{"type":"paragraph","text":"[3]班禅，即班禅额尔德尼·确吉坚赞，西藏宗教领袖之一。"},{"type":"paragraph","text":"[4]康，指西康，旧省名，辖今四川省西部和西藏自治区东部地区，1955年撤销。"},{"type":"paragraph","text":"关于解决西藏问题的意见他现在即应注意之问题作出计划。你们意见如何，盼告。"},{"type":"paragraph","text":"毛泽东十一月二十三日"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":11,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":535,"page_end":536},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f7c4f39a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

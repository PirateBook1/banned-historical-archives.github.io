script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"帮助妇女干部认真学习马列主义、毛泽东思想  蓝山县大力培养和使用妇女干部","authors":[],"dates":[{"year":1971,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"帮助妇女干部认真学习马列主义、毛泽东思想"},{"type":"paragraph","text":"蓝山县大力培养和使用妇女干部"},{"type":"paragraph","text":"新华社长沙电　中共湖南省蓝山县委认真加强对妇女干部的培养工作，帮助各级妇女干部认真学习马列主义、毛泽东思想，不断提高阶级斗争、路线斗争和继续革命的觉悟。这个县现在已有二千三百九十多名妇女干部，她们在各条战线上发挥了很大作用。"},{"type":"paragraph","text":"蓝山县委从书记到委员，不论分管哪个部门或执行什么任务，都十分重视培养和使用妇女干部。一次，一位县委常委在所城公社蹲点，发现这个公社十四个大队的领导班子中，只有两个大队有妇女干部。经过了解，主要是由于这个公社党委的部分成员对发挥妇女作用的重要意义认识不足。于是，他就和公社党委成员一道认真学习毛主席有关培养妇女干部的教导，提高大家的认识。接着，他又和公社党委成员一起，对全社妇女骨干进行了调查，加强了对妇女干部的培养，使全公社各大队的领导班子，很快就配齐了妇女干部。这批妇女干部带动广大女社员认真学习毛主席著作，进一步调动了女社员的革命积极性，许多女社员参加集体生产更加积极，使全社双季稻的面积比去年扩大了一倍多。县委总结推广了所城公社的经验，全县普遍加强了培养妇女干部的工作。现在，全县二十五个公社党委会中，已有妇女委员五十二人，使全县妇女工作出现了新的局面。"},{"type":"paragraph","text":"蓝山县委对于新提拔上来的妇女干部，大胆地放手使用，让她们到三大革命斗争的风浪中去经受锻炼。县委常委欧阳媛梅是从公社提拔上来的女青年，她革命热情很高。但工作上不够大胆放手。县委书记便带她到阶级斗争比较复杂的新村大队去工作，并且注意从思想上、工作上对她进行具体帮助。欧阳媛梅在党组织和同志们的帮助下，工作搞得很出色。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82907f1dcd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席著作建设强大的祖国","authors":[],"dates":[{"year":1966,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛主席著作建设强大的祖国最敬爱的党中央最敬爱的毛主席："},{"type":"paragraph","text":"党的八届十一中全会公报发表的喜讯传来，人心振奋。我们热烈拥护这一体现毛泽东思想光辉的伟大历史文献。"},{"type":"paragraph","text":"我们伟大领袖毛主席亲自主持召开的党的八届十一中全会，是我国人民和世界人民政治生活中的一件大喜事。全会的公报，大大长了我国革命人民和世界人民的革命志气，有力地打击了美帝国主义和苏联现代修正主义及一切反动派的反革命气焰。这次全会公报和关于无产阶级文化大革命的决定，必将进一步促进全党全国大学毛主席著作的新高潮，使全国成为毛泽东思想的大学校。用毛泽东思想武装起来的占世界人口四分之一的七亿中国人民，在伟大、光荣、正确的中国共产党和伟大领袖毛主席英明领导下，一定会更高地举起毛泽东思想伟大红旗，把无产阶级文化大革命进行到底，把我们伟大的社会主义祖国建设成为永不变色的铁打的江山。"},{"type":"paragraph","text":"最敬爱的毛主席：我们坚决响应党的八届十一中全会的伟大战斗号召，更高地举起毛泽东思想伟大红旗，努力地学习毛泽东思想，坚决地贯彻毛泽东思想，积极地宣传毛泽东思想，勇敢地捍卫毛泽东思想，认真学习并坚决贯彻党的八届十一中全会的公报，为把无产阶级文化大革命进行到底，把社会主义革命进行到底，为把我国建设成为一个强大的社会主义国家而奋斗！"},{"type":"paragraph","text":"无产阶级文化大革命万岁！"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"伟大、光荣、正确的中国共产党万岁！"},{"type":"paragraph","text":"我们最最敬爱的伟大领袖毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"农垦部全体革命群众"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"620335fdd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们爱唱《东方红》——记外国友人热爱毛主席的生动事例","authors":[],"dates":[{"year":1968,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们爱唱《东方红》"},{"type":"paragraph","text":"——记外国友人热爱毛主席的生动事例"},{"type":"paragraph","text":"“东方红，太阳升，中国出了个毛泽东，他为人民谋幸福，他是人民大救星……”的歌声，响彻四方。"},{"type":"paragraph","text":"在革命斗争蓬勃发展的五大洲的许多地方，多少革命者把战无不胜的毛泽东思想运用于本国革命斗争的实践；在战斗的日子里，多少革命者迎着红太阳，纵情高唱《东方红》，歌颂当代最伟大的马克思列宁主义者、无产阶级的伟大导师毛泽东。"},{"type":"paragraph","text":"迎着红太阳　高唱《东方红》"},{"type":"paragraph","text":"“东方升起红太阳，"},{"type":"paragraph","text":"灿烂的金光把全世界照亮，"},{"type":"paragraph","text":"红太阳就是毛主席。"},{"type":"paragraph","text":"迎着红太阳纵情高唱《东方红》，"},{"type":"paragraph","text":"让这歌声传遍五洲四海，"},{"type":"paragraph","text":"让这歌声在宇宙中震荡。”"},{"type":"paragraph","text":"这一首热情的诗，是阿拉伯国家的一位朋友写的。象这位朋友一样，许多外国友人也在各种场合，用不同的方式，共同表达了他们对毛主席的热爱和敬仰。"},{"type":"paragraph","text":"那是我国一艘远洋货轮停泊在印度尼西亚某港口的时候。有几位印度尼西亚的码头工人来到船上，他们一走进大厅，就伫立在高高悬挂着的毛主席像前，仰望我们的伟大领袖毛主席的光辉形象。过了一会，这些工人们满怀深情地请求中国船员教他们唱《东方红》。他们说，印度尼西亚人民最需要太阳的光辉，这太阳就是毛主席，这阳光就是毛泽东思想。有了毛泽东思想，印尼人民的革命就有了希望。毛主席是世界上被压迫人民的大救星，我们热爱毛主席，我们爱唱《东方红》。"},{"type":"paragraph","text":"让《东方红》的歌声响遍天下"},{"type":"paragraph","text":"一次，一列国际列车，正隆隆飞驰，突然间，车厢里响起了庄严的《东方红》的笛声。"},{"type":"paragraph","text":"寻声望去，只见一位法国女青年，手捧横笛，吹奏着《东方红》歌曲。充满感情的笛声吸引了各国旅客，笛声一停，车厢里立刻爆发出热烈的掌声。原来，这位女青年在中国访问期间，幸福地见到了我们伟大领袖毛主席。为了纪念这一终生难忘的大喜事，她特意买了一只中国笛子，吹奏赞颂毛主席的歌曲。她说，毛主席是伟大的领袖，《东方红》是最好的歌，我要让《东方红》的歌声响遍天下。"},{"type":"paragraph","text":"一位巴基斯坦朋友带着三个孩子来到我国，三个孩子一见到中国工作人员，就要求得到毛主席像章。当他们得到光芒四射的毛主席像章以后，三个孩子用响亮的声音唱起了《东方红》。歌声刚落，孩子的母亲向中国工作人员说，我们一家都热爱毛主席，都爱唱《东方红》。"},{"type":"paragraph","text":"一位刚来到我国的挪威朋友，一上火车就请求中国工作人员教他唱《东方红》。他学得很认真，唱了一遍又一遍。原来这位挪威朋友，是受他的朋友的委托，要他到中国后一定要用中国话学会《东方红》。这位挪威朋友终于学会了。他十分高兴地握着中国工作人员的手说：“我国人民热爱毛主席，我一定要让更多的人会唱《东方红》。”"},{"type":"paragraph","text":"齐声高呼“祝毛主席万寿无疆！”"},{"type":"paragraph","text":"一天，来到大连港的马来亚等国家的五位海员，同红卫兵小将进行了亲切友好的座谈。座谈一开始，海员们同红卫兵小将一起高唱《东方红》和《祝福毛主席万寿无疆》。一位海员手捧红彤彤的《毛主席语录》说，我虽然很穷，没有英镑，也没有美金，但是，我有了这本书，就有了无价之宝。"},{"type":"paragraph","text":"不久前，来到大连港的各国海员和中国海员一起，在海员俱乐部举行联欢。在充满友好气氛的联欢会上，各国海员手捧红色革命宝书《毛主席语录》，纷纷出场表演，他们唱了《北京有个金太阳》，又唱《大海航行靠舵手》。"},{"type":"paragraph","text":"最后，全体海员齐唱《东方红》，共同歌颂伟大领袖毛主席。随后，一位来自非洲的海员，带领大家一遍又一遍地高呼：“毛主席万岁！万万岁！”“祝毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"新华社通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f739c1a04c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

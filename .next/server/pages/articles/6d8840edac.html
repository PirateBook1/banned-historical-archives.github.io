script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市财政二分局理论小组用哲学观点分析天安门广场事件的反动实质","authors":[],"dates":[{"year":1976,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"市财政二分局理论小组，以马克思主义哲学观点为武器，分别从“偶然与必然”、“现象与本质”、“坏事与好事”的辩证关系，分析天安门广场事件，进一步看清了邓小平是天安门广场反革命政治事件的罪魁祸首。"},{"type":"paragraph","text":"他们学习了毛主席关于“一切客观事物本来是互相联系的和具有内部规律的”教导，从偶然性与必然性的关系上，认识到一小撮阶级敌人在天安门广场制造反革命政治事件，同邓小平大搞复辟倒退活动，都有着资产阶级复辟派共同的阶级利益和要求。邓小平是资产阶级的头面人物，而一小撮阶级敌人，则是邓小平的社会基础。他们互相勾结，彼此呼应，都是为了复辟资本主义。因此，天安门广场的反革命政治事件，决不是偶然的，它是邓小平推行修正主义路线的必然产物。"},{"type":"paragraph","text":"他们学习了毛主席关于“我们看事情必须要看它的实质”的教导，从现象和本质的辩证关系，透过天安门广场反革命政治事件的现象，看出一小撮阶级敌人打着悼念周总理的幌子，欺骗和煽动不明真相的人，其实质是想干扰和破坏反击右倾翻案风的斗争，妄图抬出邓小平当匈牙利反革命事件的头子纳吉，颠覆无产阶级专政，复辟资本主义。"},{"type":"paragraph","text":"他们学习了毛主席关于“坏事也可以转变成为好事。乱子有二重性”的教导，用矛盾着的对立面双方在一定条件下可以互相转化的观点，认识到天安门广场发生的反革命政治事件是一件坏事，但是通过斗争，坏事能够变为好事。这一事件赤裸裸地暴露了一小撮阶级敌人垂死挣扎的狰狞面目和非常孤立、虚弱的本质，教育和锻炼了人民，为我们加强和巩固无产阶级专政提供了宝贵的新经验。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d8840edac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

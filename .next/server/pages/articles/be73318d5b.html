script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对反右派鬥争","authors":["北京矿业学院","卓景星","宋世琳","方永涛","赵国臣","邓克义"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——反对反右派斗争","type":"title"},{"text":"北京矿业学院卓景星方永涛赵国臣邓克义宋世琳","type":"authors"},{"text":"“我们现在批判右派，会影响和平解决台湾。”（北京矿业学院  卓景星）","type":"paragraph"},{"text":"“人民内部矛盾是是非问题，所以我认为人民内部没有立场问题存在。”（北京矿业学院  方永涛）","type":"paragraph"},{"text":"“在运动中既不站在工人阶级立场，也不站在党的立场，要站在公正立场。”（北京矿业学院　赵国臣）","type":"paragraph"},{"text":"“立场是复杂的，他可以反应客观真理，又可以不反应客观真理，如无产阶级反对剥削者，反应客观真理，但工人为了工资罢工是自私自利，不反应客观真理。站稳工人阶级立场，是非是抽象的，工人品质并不像书上一样，无产阶级立场是党提出来的，是党指定的，让大家这样站。”（北京矿业学院  邓克义）","type":"paragraph"},{"text":"“右派分子可怜的是：他们是走社会主义道路的，而他们在政治上给党提了些意见，就扣上了一个右派分子的帽子。右派不右派是别人给扣上的，别人说右派，就是右派。”（北京矿业学院  邓克义）","type":"paragraph"},{"text":"“党中央提出反击右派的方针是对的；但还有错误、要同时提出反左派（即认为左派扣帽子——原编者注）。（北京矿业学院  宋世琳）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be73318d5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我的控诉和要求","authors":["邓芳芝"],"dates":[{"year":1955,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"我的控诉和要求","type":"title"},{"text":"邓芳芝","type":"authors"},{"text":"我从收音机和报纸听到和看到胡风反革命集团的种种罪恶，心里气愤极了，我再也忍耐不住了，我要控诉这群恶毒的反革命分子。","type":"paragraph"},{"text":"原来胡风和他的狼群，是站在帝国主义和蒋匪帮一边，忠实为他们服务的走狗。早在解放前，他们就在蒋匪特务机关里干事，学习反人民的本领。他们极端仇恨中国人民和领导中国人民获得解放的中国共产党。全国解放了，他们的主子垮台了，但他们仍死心蹋地为他们的主子卖命。他们知道公开抗拒会遭到人民的镇压，就采取假装好人的鬼办法，披上革命外衣，打入革命阵营，打入中国共产党，盗窃党的机密，有策略有计划地向人民大举进攻，打算同蒋介石里应外合，攻垮我们的人民政权，破坏我们的幸福生活。他们不是人，是一批披着人皮，长着人头的毒蛇。我们同这批蛇蝎在一堆住了好多年，现在终于发现了，把它从人群中抓了出来。这是我们的又一次胜利！","type":"paragraph"},{"text":"我知道我们现在的幸福日子，是在共产党的领导下，经过了几十年的英勇斗争，经历了无数艰难困苦，流血牺牲才取得的。全国人民像爱护自己的眼睛一样地保护它。大家都为了它的巩固和更加繁荣而忘我地劳动着，有的人还拿着枪杆日夜守卫在高山上和大海边。我自己也就是为了我们的幸福生活永远不受到一点破坏，才把我的血肉——我最心爱的儿子黄继光、黄继恕先后交给了国家。胡风反革命集团却要千方百计破坏我们的幸福生活，胡风集团和他的老板是中国人民的死敌。","type":"paragraph"},{"text":"继光的鲜血没有白流，美帝国主义和蒋匪帮的梦想永远只能是梦想，胡风这批暗藏的反革命分子终于被人民清出来了。今后我更要鼓励继恕在部队好好听首长的话，握紧手中武器，时时刻刻警惕敌人的阴谋破坏，不论是公开的敌人，还是像胡风反革命集团这样隐蔽起来的反革命分子，都丝毫不放过。我还要告诉全国各地亲热地认我为妈妈的男女孩子们，希望你们都在你们自己的岗位上，努力工作和学习，并踊跃参加声讨胡风反革命集团的斗争。","type":"paragraph"},{"text":"我是一个人民代表，胡风的假面目曾经蒙混了我。在选举全国人民代表大会代表时，我也错投了他的票。现在，我要求撤销胡风的全国人民代表大会代表的资格，并要求政府依法惩办反革命头子胡风及其他死心蹋地跟着胡风跑的胡风集团分子。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1955年6月29日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cbf28515d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“柬埔寨民族统一阵线之声”广播社论  毛主席“五·二○”声明鼓舞高棉人民坚决战斗","authors":[],"dates":[{"year":1971,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“柬埔寨民族统一阵线之声”广播社论"},{"type":"paragraph","text":"毛主席“五·二○”声明鼓舞高棉人民坚决战斗"},{"type":"paragraph","text":"新华社二十一日讯　“柬埔寨民族统一阵线之声”电台五月二十日广播一篇题为《中国人民对高棉人民的民族民主斗争的坚决支持》的社论，表示柬埔寨人民下定决心，不惜牺牲，坚决把抗美救国战争进行到底。"},{"type":"paragraph","text":"社论说：“毛泽东主席在一九七○年五月二十日发表的《全世界人民团结起来，打败美国侵略者及其一切走狗！》的庄严声明中，重申了伟大、英雄的中国人民给予正在进行斗争的高棉人民的不可估量的支持。”"},{"type":"paragraph","text":"社论说：“继承爱国斗争悠久传统的高棉人民，充分发挥革命的智慧和品质，象一个人一样奋起团结在以国家元首诺罗敦·西哈努克亲王为主席的柬埔寨民族统一阵线的周围，高举抗美救国斗争的旗帜，在短短的时间里，在各个方面都取得了辉煌的胜利，对遭到以美帝为首的帝国主义压迫和侵略的各国人民的民族解放事业作出了重大的贡献。”"},{"type":"paragraph","text":"社论说：“正是在美国侵略最猖狂的时候，毛泽东主席发表声明说：‘我热烈支持柬埔寨国家元首诺罗敦·西哈努克亲王反对美帝及其走狗的斗争精神，热烈支持印度支那人民最高级会议的联合声明，热烈支持柬埔寨民族统一阵线领导下的王国民族团结政府的成立。’这是毛泽东主席给柬埔寨人民带来的七亿中国人民的无比强有力的坚决支持和鼓舞。”"},{"type":"paragraph","text":"社论赞扬了高棉人民和中国人民的牢不可破的友谊和团结。"},{"type":"paragraph","text":"社论接着说：“在抗击美帝国主义侵略者及其走狗的斗争中赢得了辉煌胜利的高棉人民，永远不会忘记中国人民和中华人民共和国政府所给予的坚决、热情的支持以及巨大而有效的援助。”"},{"type":"paragraph","text":"社论说：“我国人民确信，由于有爱好和平和主持正义的世界各国人民，特别是伟大的中国人民的支持，我国人民同兄弟的越南人民和老挝人民一道，必将取得战胜美国侵略者及其走狗的彻底胜利。”"},{"type":"paragraph","text":"社论最后说：“我国人民比以往任何时候都更加下定决心，不惜牺牲，进行斗争，把美帝国主义侵略者及其外国走狗赶出柬埔寨，消灭以朗诺—施里玛达—山玉成为首的金边卖国贼，恢复国家的主权和领土完整，以便建立一个独立、和平、中立、民主和繁荣的柬埔寨。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64071eab24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江津专区粮食统购中干部强迫命令逼死二十三人","authors":[],"dates":[{"year":1953,"month":12,"day":11}],"is_range_date":false,"parts":[{"text":"江津专区粮食统购中干部强迫命令逼死二十三人","type":"title"},{"text":"【西南总分社十一日电】四川省江津专区在粮食统购中干部强迫命令现象很严重。据十二月六日各县向地委反映的材料，已逼死三十三人，其中铜梁县八人，江津县七人，荣昌县二人，永川县二人，綦江县七人，合川县二人，江北县一人，璧山县三人，巴县一人，差不多每县都有死人的事件发生，已死者中有部分是由于干部摸底摸错了，硬逼死的。如铜梁六区十二村农民郑怀清，干部硬说他有一万斤余粮，他自报一千斤，最后报三千斤，干部硬要七千斤，结果一家七口，吊死四口，投井死一口，只剩下一个老太婆和一个小女孩，最后检查该户的确只有三千斤余粮。其次是“斗资本主义”斗死的，如綦江县一个农会主任，村里干部以“资本主义”的帽子斗争他，第二天他找乡干部申诉，乡干部不理，他很害怕，遂跳水自杀了。此外也有本身有些问题因害怕而自杀的。","type":"paragraph"},{"text":"以上情况，说明这次粮食统购任务对干部和群众压力大，加之社会改革运动的余威还存在，坏分子造谣，农村空气很紧张，虽然该专区地委已引起注意，但还值得各地十分警惕，应迅速纠正死人现象继续发生。","type":"paragraph"}],"comments":[],"origin":"1953年12月14日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1fa969f1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"京市妇女代表大会向毛主席致敬电","authors":[],"dates":[{"year":1949,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"京市妇女代表大会向毛主席致敬电"},{"type":"paragraph","text":"【北京讯】北京市第一次妇女代表大会昨（二十九）日圆满结束，大会发出向毛主席和全国民主妇女联合会致敬电两则，原电如下：敬爱的毛主席："},{"type":"paragraph","text":"我们以无比欢欣鼓舞的心情向你报告，我们三百七十一名从首都各阶层各行业选出的代表举行了北京有史以来第一次的妇女代表大会，总结了解放九个月来的妇女工作，确定了今后工作的方针和任务，选举了第一届执行委员，成立了北京市民主妇女联合会。四天以来，我们象一家人一样，欢聚一堂，用我们自己的语言，讨论我们自己的工作问题。我们是真正解放了，翻身了。饮水不忘掏井人，我们深深知道，我们所以能够这样亲密地团结一致，这样自由而愉快地举行大会，完全是由于你所领导的中国人民革命的胜利得来的。在此，我们谨代表全市百万妇女向你——伟大的人民领袖毛主席致最崇高的敬礼！我们在你的英明领导下，将更广泛深入地团结首都各阶层妇女，为新中国与新首都的建设，为中国妇女的解放事业而奋斗！"},{"type":"paragraph","text":"北京市第一次妇女代表大会"},{"type":"paragraph","text":"一九四九年十一月二十九日（附图片）"},{"type":"paragraph","text":"北京市农会筹备会向妇代会献旗  （本报摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5c2bcd1ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

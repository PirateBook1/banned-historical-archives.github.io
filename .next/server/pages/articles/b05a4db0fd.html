script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于请各地重视有关揭发胡风集团分子罪行人民来信的通知","authors":["刘少奇"],"dates":[{"year":1955,"month":7,"day":5}],"is_range_date":false,"parts":[{"text":"中央关于请各地重视有关揭发胡风集团分子罪行人民来信的通知","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"上海局，各省市委，西藏工委，国家机关党委，中直党委：","type":"appellation"},{"text":"反对胡风集团和反对一切暗藏的反革命分子的斗争展开后，人民日报收到一万多封读者来信，其中有四百多封来信揭发了胡风集团分子的罪行或检举了其他反革命分子。这些来信对我们的审干和镇反工作有用处。这些来信表示了报纸读者在肃清暗藏的反革命分子的斗争中的积极性，应予重视。估计各地报刊也会收到这类来信。应责令各地报刊编辑部，如果接到这种检举反革命的信件，应保守秘密，立即转给当地党委五人小组办公室，否则，应追究责任。这些检举信件中，除检举当地反革命分子的来信可以留下外，检举其他省市的反革命分子的来信，则应转到中央公安部来。五人小组办公室应有专门人员处理这些检举信。望即告有关部门照此办理。","type":"paragraph"},{"text":" 中  央一九五五年七月五日","type":"paragraph"},{"text":"根据刘少奇修改件刊印","type":"paragraph"},{"text":"注释：","type":"appellation"},{"text":"胡风，见本书《对中央和中宣部关于开展批判胡风思想三个文件稿的修改》(一九五五年一月下旬)注释[1]。","type":"paragraph"}],"comments":[],"origin":"中共中央文献研究室编《建国以来刘少奇文稿第七册(一九五五年一月——一九五五年十二月)》(中央档案馆，2005年)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b05a4db0fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

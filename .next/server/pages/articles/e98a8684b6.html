script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"袁翰青在文汇报北京编委会的发言等","authors":["中国科学院","袁翰青"],"dates":[{"year":1957,"month":1,"day":23}],"is_range_date":false,"parts":[{"text":"袁翰青在文汇报北京编委会的发言等","type":"title"},{"text":"中国科学院袁翰青","type":"authors"},{"text":"（袁翰青：中国科学院数理化学部学部委员及情报所付所长、代所长，九三学社中央委员）","type":"paragraph"},{"text":"1957年1月23日袁翰青在文汇报北京编委会的发言","type":"subtitle"},{"text":"报导科学最好结合人和研究机构来写，以访问记的形式发表出来。除大城市外，中小城市的知识份子也要请他们写文章，那里也有许多学者和专家。关于自然科学工作者要不要马列主义的问题，在苏联曾展开过争论，虽然已有结论，我国自然科学工作者也存在这个问题，可以展开讨论。","type":"paragraph"},{"text":"袁翰青在院部座谈关于如何正确处理人民内部矛盾问题的发言","type":"subtitle"},{"text":"如何发挥秘书长一层领导骨干力量是值得很好研究的。现在秘书长、付秘书长共有八位，都是干革命工作有丰富经验。他们分工很细密，是不好？可以考虑？各局都有局长，如这样分工，象“太上局长”是否必要？秘书长和付秘书长应该形成领导核心，而不是你管这个局，我管那个局。有几位秘书长都是1956年才参加院的工作。其实1953—1956年院是总结过许多经验的。如1953年访苏代表团回国总结了经验，写成了几本书，其中钱三强的报告中有一句话：说苏联高等学校的科学研究工作是全面发展，科学院是重点发展。我觉得这句话很重要。1954年的学部大会也总结了经验，也写成了很多文件，但一印刷出来以后，就没有人管了，应该把这些东西好好研究。秘书长们应集中全力来研究方针政策，而让具体工作由局长去干，秘书长、付秘书长应该发挥集体领导不是成为“太上局长”。","type":"paragraph"},{"text":"我于1955年4月来院，前后共参加四次院务常务会议和二次院务常务扩大会，院务常务扩大会议是贯彻性的，但院务常务会议是院的集体领导，我每次总觉得会为什么这样开法？有一次常务会有三个议程，第一、第二议程都是报告，只用很少时间讨论西北分院几个研究室工作，讨论也都只是对片言只字提些意见。有一两次，到开会时还不知道谁是主席，临时这位付院长推那位付院长，如果到开会还不知道由谁主持，那怎样能做好结论？又怎样把会开好？这个工作应有秘书长把准备工作做好。要把工作做好，做得很深入细致，就需要秘书长好好研究。","type":"paragraph"},{"text":"科学院的领导应该考虑风度，有些研究近代史的人提出蔡元培在文化学术领导中起了很大的作用，他本人没有做很多工作，但许多高级知识份子对他很尊敬。科学院的领导应该养成轻松雍容的风度，使所内所外的专家都能接受。","type":"paragraph"},{"text":"院一些原则性指示，往往搞得太抽象。太抽象就等于没有说。如“重点发展，适当照顾，提高质量，稳步前进”十六个字在那一方面都可以适用，太抽象。到下面就没有办法做工作了。希望能切合科学院情况具体地指出办法。","type":"paragraph"},{"text":"今天科学研究的组织与全国科学事业是不相适应的。科学队伍很小，但机构重迭。学会、科学院、科学规划委员会都是这一套人。外面希望科学院管起来，科学院就承担起来，现在国家化在组织上力量太多了。把老一辈科学家都拖在这里面。","type":"paragraph"},{"text":"我很同意柳大纲先生的意见，今天最弱的是实验科学，应该急起直追，科学的发展是从实验开始的。科学院重点发展应该发展实验科学。科学院在实验科学方面化了一些钱，但比例还是不够，希望秘书长好好研究。我国实验科学太落后了。它是标帜一个国家科学水平，如果实验科学赶不上国际水平，那就是整个科学赶不上国际水平，所谓“十二年内主要科学赶上国际水平，主要科学应该是实验科学。不重视实验科学，将会影响科学发展。现在高教部一大堆研究题目，实验科学微乎其微。如果科学院提出以实验科学为发展重点，一定可以得到许多人拥护。应当大声疾呼发展实验科学。","type":"paragraph"},{"text":"科学家改行对本人是有损失的，现在科学家团结问题中还有改行问题在内。有的科学家回国后改了行。苏联化学研究所是研究磷的，但所的领导人是研究氨基酸的，他虽然与这个研究所研究的并不一样，但是还有三四个人在他领导下做氨基酸的工作。在中国就要被批评为“从兴趣出发”。","type":"paragraph"},{"text":"大家对情报所的意见很好，但如果要改名，恐怕要改的就太多了。如历史所应该改为中国历史研究所。","type":"paragraph"}],"comments":[],"origin":"《中国科学院右派分子言论材料汇集(一)》内部资料，中国科学院整风领导小组办公室编印，1958年6月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e98a8684b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

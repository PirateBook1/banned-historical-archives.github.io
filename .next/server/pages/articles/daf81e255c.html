script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南北朝鲜民主青年同盟联席会议　给毛主席的致敬电","authors":[],"dates":[{"year":1951,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南北朝鲜民主青年同盟联席会议"},{"type":"paragraph","text":"给毛主席的致敬电伟大的中国人民领袖毛泽东主席："},{"type":"paragraph","text":"在我国人民和英勇的中国人民志愿军一起激烈地进行着反抗野兽般的美帝国主义武装侵犯者和李承晚匪帮的朝鲜人民祖国解放战争的时期，南、北朝鲜民主青年同盟已合并成朝鲜民主青年同盟了。这一合并是为了加强民主青年同盟的战斗力量，提高它的作用，使它更好地成为朝鲜劳动党的后备队。"},{"type":"paragraph","text":"由于美帝国主义者野兽般的侵略暴行，朝鲜青年生活在激烈战火的考验中，我们学习着英勇的中国人民和青年在取得中国人民革命的伟大胜利的斗争中所表现的战斗范例，铭记着您对朝鲜战争的深切关怀。"},{"type":"paragraph","text":"满怀对朝、中两国人民的共同敌人——美帝国主义掠夺者复仇火焰的朝鲜青年，谨向您保证：为了我们祖国的自由、独立和荣誉，为了东方的安全与世界的和平，我们一定要以争取最后胜利的不屈不挠的斗志，在我们祖国的疆土上彻底歼灭美帝国主义强盗。敬祝您永远健康。"},{"type":"paragraph","text":"南北朝鲜民主青年同盟中央委员会联席会议"},{"type":"paragraph","text":"一月十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"daf81e255c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

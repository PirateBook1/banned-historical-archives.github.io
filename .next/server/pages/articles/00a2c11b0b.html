script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"农历闰八月并不神秘","authors":["施地"],"dates":[{"year":1976,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"按照我国的传统历法——农历，今年有一个闰八月。为什么要有闰月，为什么今年是闰八月呢?这需要从历法谈起。"},{"type":"paragraph","text":"我国现在采用的历法，是举世通行的历法，俗称阳历。它以地球环绕太阳公转一周为一年；而公转一周为三百六十五天五小时四十八分四十六秒，为了方便起见，通常定三百六十五天为一年，其余数采取闰日的办法，即过几年有一个二月为二十九天。"},{"type":"paragraph","text":"我国传统的农历，俗称阴历，则以月亮的圆缺变化的周期作为计算时间的单位。阴历的一个月，计二十九天十二小时四十四分三秒，因此规定大月三十天，小月二十九天，十二个月为一年。"},{"type":"paragraph","text":"地球绕太阳公转一周，寒暑变化一次，因此，阳历一年三百六十五天，与寒暑变化是一致的。而阴历一年为三百五十四天，与阳历每年相差十一天，于是采用闰月来加以调节，每三年或二年就得增加一个月，也就是闰月。若不采取闰月来调节，八年的误差几近一个季度，十六年半的误差就达半年。设置闰月，能准确反映寒暑变迁，又可以保证一年四季二十四个节气的变化相对稳定。"},{"type":"paragraph","text":"为什么今年是闰八月呢?这是因为按照现行农历的置闰制度，农历八月必须包括“秋分”，农历九月必须包括“霜降”，如果不安排一个闰八月，“霜降”就会出现在十月初一，由此推下去，明年的“春分”、“夏至”、“秋分”、“冬至”，就将分别在三月、六月、九月、十二月，这样，农历节气就会全部被打乱。因此，为了避免这种情况，农历今年安排一个闰八月是适当的。闰八月每十九年出现一次，一九五七年和一九七六年是闰八月，一九九五年也将有一个闰八月。这是历法计算中合理的安排，并没有什么神秘可言。"},{"type":"paragraph","text":"历法与自然灾害并无内在联系。唯心论者总是要借历法散布迷信思想，胡说“闰八月”会有灾难呀等等，纯属荒唐无稽之谈。阶级敌人也往往借此进行捣乱，妄图扰乱人心。我们必须以阶级斗争为纲，提高警惕，对于造谣惑众的阶级敌人坚决予以打击。　(施地)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00a2c11b0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"准备集中全力齐灭傅作义部夺取归缓","alias":"","parts":[{"type":"paragraph","text":"准备集中全力歼灭傅作义部夺取归绥！"},{"type":"paragraph","text":"（1945年10月27日）聂、贺："},{"type":"paragraph","text":"二局确息，傅作义二十五日部署，集中一〇一师、三十二师、二十六师于卓资山?以西与我决战，坚决歼灭我之进攻部队，暂十七师为截击我军之用，暂十一师守备归绥。似此情况如确实，我军应在卓资山附近休息数天，完成一切进攻准备，然后集中全力歼灭傅顽，夺取归绥。此次作战，必须达成歼灭傅顽主力之目的，应将我主力运动到傅顽阵地背后去，由西向东打，方可聚歼，并须准备血战多天。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十七日十八时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋察冀军区司令员兼政治委员聂荣臻和晋绥军区司令员贺龙的电报。"},{"type":"paragraph","text":"[2]傅作义，当时任国民党军第十二战区司令长官。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":10,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":482,"page_end":482},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f1784155d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

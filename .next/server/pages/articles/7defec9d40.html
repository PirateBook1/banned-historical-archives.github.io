script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以马鲁夫副总统为首的伊拉克共和国政府代表团访问中华人民共和国新闻公报","authors":[],"dates":[{"year":1975,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以马鲁夫副总统为首的伊拉克共和国政府代表团访问中华人民共和国新闻公报"},{"type":"paragraph","text":"新华社一九七五年七月八日讯　以马鲁夫副总统为首的伊拉克共和国政府代表团访问中华人民共和国新闻公报"},{"type":"paragraph","text":"应中华人民共和国政府的邀请，以伊拉克共和国副总统塔哈·毛希丁·马鲁夫阁下为首的伊拉克政府代表团，于一九七五年七月四日至七月七日对中华人民共和国进行了正式访问。"},{"type":"paragraph","text":"马鲁夫副总统和代表团成员访问中国期间，游览了名胜古迹，受到中国政府和中国人民的热烈欢迎和友好接待。"},{"type":"paragraph","text":"毛泽东主席会见了马鲁夫副总统，进行了亲切友好的谈话，毛主席还请马鲁夫副总统回国后向贝克尔总统转达问候。"},{"type":"paragraph","text":"周恩来总理也会见了马鲁夫副总统。邓小平副总理同马鲁夫副总统在诚挚友好的气氛中进行了会谈。双方就共同关心的重大国际问题和进一步发展中、伊两国友好合作关系交换了意见。双方对会谈结果表示满意。"},{"type":"paragraph","text":"双方高兴地看到，近几年来，中、伊两国的友好合作关系日益发展，两国的友好往来不断增加。双方决心为继续发展两国政府的友好合作关系和两国人民之间的友谊作出共同努力。"},{"type":"paragraph","text":"在访问期间，双方签署了两国发展贸易和经济技术合作的文件。"},{"type":"paragraph","text":"双方满意地指出，以马鲁夫副总统阁下为首的伊拉克政府代表团对中华人民共和国的访问取得了圆满成功，对进一步增进两国的友谊和友好合作关系作出了新的贡献。"},{"type":"paragraph","text":"一九七五年七月七日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以马鲁夫副总统为首的伊拉克共和国政府代表团访问中华人民共和国新闻公报","authors":[],"dates":[{"year":1975,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年七月八日电　以马鲁夫副总统为首的伊拉克共和国政府代表团访问中华人民共和国新闻公报"},{"type":"paragraph","text":"应中华人民共和国政府的邀请，以伊拉克共和国副总统塔哈·毛希丁·马鲁夫阁下为首的伊拉克政府代表团，于一九七五年七月四日至七月七日对中华人民共和国进行了正式访问。"},{"type":"paragraph","text":"马鲁夫副总统和代表团成员访问中国期间，游览了名胜古迹，受到中国政府和中国人民的热烈欢迎和友好接待。"},{"type":"paragraph","text":"毛泽东主席会见了马鲁夫副总统进行了亲切友好的谈话，毛主席还请马鲁夫副总统回国后向贝克尔总统转达问候。"},{"type":"paragraph","text":"周恩来总理也会见了马鲁夫副总统。邓小平副总理同马鲁夫副总统在诚挚友好的气氛中进行了会谈。双方就共同关心的重大国际问题和进一步发展中、伊两国友好合作关系交换了意见。双方对会谈结果表示满意。"},{"type":"paragraph","text":"双方高兴地看到，近几年来，中、伊两国的友好合作关系日益发展，两国的友好往来不断增加。双方决心为继续发展两国政府的友好合作关系和两国人民之间的友谊作出共同努力。"},{"type":"paragraph","text":"在访问期间，双方签署了两国发展贸易和经济技术合作的文件。"},{"type":"paragraph","text":"双方满意地指出，以马鲁夫副总统阁下为首的伊拉克政府代表团对中华人民共和国的访问取得了圆满成功，对进一步增进两国的友谊和友好合作关系作出了新的贡献。"},{"type":"paragraph","text":"一九七五年七月七日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7defec9d40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

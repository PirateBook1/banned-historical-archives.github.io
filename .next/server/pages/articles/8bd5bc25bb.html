script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西康“三反”进入退赃阶段  老虎顾虑多战果不大","authors":[],"dates":[{"year":1952,"month":3,"day":20}],"is_range_date":false,"parts":[{"text":"西康“三反”进入退赃阶段  老虎顾虑多战果不大","type":"title"},{"text":"【西康记者组二十日讯】目前西康全省的“三反”运动进入退赃阶段，但进度不快，战果不大。大单位只到百分之二（交通厅），最好的到百分之三十（百货公司），小贪污退尽了，中贪污退了一部，大贪污基本上没有退。现在的问题是：（1）在群众压力下坦白出来的真假数字不易分清，退赃时翻供。（2）坦白后未立即查明赃款的来龙去脉，退赃时就没有着落。（3）掌握的实际材料不多，大部是凭口供易于翻案。","type":"paragraph"},{"text":"贪污分子对于退赃的顾虑是：（1）退了脏又撤职，今后生活无办法。（2）判了刑退了脏，家庭要饿死。（3）保证不撤职，愿意退。（4）退一点留一点，两头有出路。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年3月21日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bd5bc25bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"数学教研组批判九三学社清华支社组织委员右派分子张之良","authors":["清华大学《新清华》编辑部"],"dates":[{"year":1958,"month":3,"day":1}],"is_range_date":false,"parts":[{"text":"数学教研组批判九三学社清华支社组织委员右派分子张之良","type":"title"},{"text":"清华大学《新清华》编辑部","type":"authors"},{"text":"数学教研组讲师右派份子张之良，在整风期间曾猖狂地向党进攻，阴谋搞垮党支部，他在教研组的老讲师中积极进行煽动，组织他们鸣放，并用九三的关系去动员别人：“你有什么意见都可以放，有我们主委孟昭英撑腰”。又向别人说整风“是一场你死我活的斗争”，“这次整风一定要陈德问下台，不能让他再做党支书”。在一次鸣放会上，他嫌反党气氛不够，就拍椅大叫“今天会白开了”，以后对右派份子朱季纳向党的大肆攻击则誉为“很好，大快人心”。他还企图把当时所有右派联系起来一起向党攻击，对人说：“朱季纳、吴修珉放得好，应去联系一下”。当时朱季纳对他表示想加入民主党派，他说“九三很好，清华主委是孟昭英，他很勇敢，很有知识分子骨气，是个大炮，这次鸣放中带了头而且轰得很好。我愿作你的介绍人”。","type":"paragraph"},{"text":"张之良在各次鸣放会上竭力诬蔑丑化党的工作说“世风不古，社会风气不正常，52年共产党执政以来(按：指院系调整以来)党员造成特权阶级，使人感到入党有莫大的好处，尽一切能专钻入党内。”他攻击党对教学的领导说“教研组一贯秘书专政……52年教改后，我也是被整的一个，每次课后被批判得体无完肤，使人感到教学很苦。”他还积极攻击党委鸣放方针，知识份子政策和肃反工作等重大政策措施。","type":"paragraph"},{"text":"反右斗争开始时，他诬蔑新清华“捏造事实，挑拨是非”，并说工农中学反右大字报是“皆支持工农反对知识份子，制造工农和知识份子的矛盾”。在斗争孟昭英时他又向右派份子张守仪献策不要把孟搞得太凶了。张之良对自己的问题也采取了不老实的态度，避重就轻，不交代主要问题。经过大家的揭发和批判才表示愿意抵头认罪。","type":"paragraph"},{"text":" 来源：1958年3月1日《新清华》(清华大学新清华编辑出版委员会)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb34830574"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西部分地区粮食统购面太大","authors":[],"dates":[{"year":1954,"month":1,"day":13}],"is_range_date":false,"parts":[{"text":"广西部分地区粮食统购面太大","type":"title"},{"text":"【广西分社十三日讯】广西省粮食统购工作，目前大部分地区还在乡一级开会动员，部分进行较快的乡正送粮入库，或已完成粮食统购工作。就目前情况看，存在较重大的问题是：","type":"paragraph"},{"text":"(一)许多地区的干部为了急于完成任务，产生急躁情绪，对团结中农注意不够。到本月十日为止，自杀已死和未死的二十二人中，大部分是乡村干部、农民积极分子和中农。","type":"paragraph"},{"text":"(二)有些地区对余粮的底摸得不准，分配的任务与实际情况不符。粮食统购面太大，发生农民卖口粮与卖谷种的现象。桂林专区粮食统购面达百分之七十以上。临桂县秦岸村达百分之九十四，该村四十九户卖粮的，只有七户真正有余粮。祝礼村共二十三户，卖粮后，每人平均存粮不到二百斤的有二十户，因而卖粮后的第二天即向粮食公司买进四千斤米。有不少乡干部为了带头卖粮，打开局面，而出卖了自己的口粮。","type":"paragraph"},{"text":"(三)在粮食统购中，各地干部对结合生产一般重视不够。广西生产季节较早，距离春耕时间不远，目前生产准备工作还很差。","type":"paragraph"},{"text":"(四)坏分子积极进行破坏活动，最近百色专区发现坏分子煽动落后农民打乡干部、破坏电线、烧粮仓等事件十余起。会浦县南康镇、浦北县和百色专区都发生反动传单和标语。(陈蓬生根据省委材料编)","type":"paragraph"},{"text":"1954年1月19日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cb02a00fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

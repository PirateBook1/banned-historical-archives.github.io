script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海永安公司公私合营筹备工作进展很慢","authors":["叶世涛"],"dates":[{"year":1955,"month":12,"day":24}],"is_range_date":false,"parts":[{"text":"上海永安公司公私合营筹备工作进展很慢","type":"title"},{"text":"叶世涛","type":"authors"},{"text":"【上海分社二十四日讯】上海市永安公司自十一月二十三日批准实行公私合营以来，合营筹备工作进展很慢。目前只就合营范围、公私双方投资、人事安排、清产核资等原则问题达成初步协议，其余正在继续协商。正式实行合营的日期，估计将比预定的一九五六年元旦推迟半月左右。","type":"paragraph"},{"text":"进展不快的原因是在协商中，资方在下列几个问题上坚持自己的意见，不能达成协议。","type":"paragraph"},{"text":"永安公司有资本家垫款十四万多元，郭琳爽说，其中八万一千元是他自己垫的，二万八千元是郭乐的(永安公司董事，现在美国)，八千元是他妻子的(据了解实际上只有二千元)，还有二万二千八百元是刘生初的(前永安公司经理，现已退休)。最近，郭琳爽还指使公司经理何慕(女)提出要在合营前抽出这笔垫款。她说：永安公司是股份公司，不是独资经营，所以处理办法也要不同。她要公方慎重考虑，并声言如果不让资方拿走，对国际影响不好，国外人士要认为国家将资本家垫款充公。公方提出，过去既为了克服企业困难积极经营，这是好的，但合营后仍希保持以往精神，而不是消极不管，同时不论股份经营还是独资经营，其资本所有制均属资本家，每年仍有利息可得。这问题现尚在协商中。","type":"paragraph"},{"text":"批准合营以后，郭琳爽打电报、写信给香港永安公司总经理郭泉，要香港方面来信结清过去欠的一笔九十多万元债款，企图变相抽逃资金。","type":"paragraph"},{"text":"在研究人事安排问题时，资方提出一百二十九个经理和部长要保持原职。这些部长都是郭琳爽的亲信，过去派在各部，大部分不管业务，专事监督职工的。","type":"paragraph"},{"text":"在股息方面，何慕曾非正式表示要年息四厘到六厘，而郭琳爽自己对别人谈要提出六厘。但这两个意见都没有正式向公方提出。","type":"paragraph"},{"text":"批准合营后，郭琳爽口口声声说自己是华侨，永安公司是侨资创办的，郭家是劳动起家。办永安公司是为国家争光的，因此要格外优待些。","type":"paragraph"},{"text":"郭琳爽一向是中间带落后的，他在提出申请公私合营时，还强调安排，郭琳爽周围有一批“军师”专门替他出主意，如朱念祖、刘协勋、郭龙、何慕、郭文聪等，他把这些亲信派在合营筹备委员会中。这批人过去掌握永安公司的财政、人事和业务大权，朱念祖是郭琳爽私人秘书，郭琳爽一切对外发言稿都由他草拟。(朱念祖过去是伪上海市市长钱大钧的秘书，曾任靖江专署军法处处长之职。刘协勋跟国民党及伪淞沪警备司令部要人有密切关系，解放后又私藏枪枝弹药，受过法律制裁)。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年12月31日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70a8e05def"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

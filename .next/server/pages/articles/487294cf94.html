script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本文学家代表团抵沪张春桥苏步青徐平羽巴金等到机场欢迎","authors":[],"dates":[{"year":1960,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　由野间宏率领的日本文学家代表团一行七人，在中国人民对外文化协会副秘书长孙平化等陪同下，昨日上午乘专机从北京抵达上海。代表团是应中国人民对外文化协会和中国作家协会的邀请前来我国访问的。在北京的日本和平人士西园寺公一也同机来到上海。"},{"type":"paragraph","text":"野间宏和代表团团员龟井胜一郎、松冈洋子等在热烈的掌声中走出机仓后，和机场上欢迎的人士亲切握手问好。昨日前往机场欢迎的，有中国人民对外文化协会上海市分会会长张春桥、副会长苏步青，中国人民对外文化协会在沪理事徐平羽，中国作家协会上海分会主席、中国人民保卫世界和平委员会上海市分会副主席巴金，对外文协上海市分会理事张耀辉、费福泉，上海市妇女联合会副主任沈粹缜，中国亚非团结委员会在沪委员张瑞芳，本市文化艺术界人士叶以群、孔罗荪、胡万春、茹志鹃等二百余人。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1960\\06\\606k010501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e赖富义\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e日本文学家代表团到达上海　(赖富义摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"487294cf94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

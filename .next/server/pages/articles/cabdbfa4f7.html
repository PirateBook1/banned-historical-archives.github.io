script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海文化界人士举行座谈会讨论“百花齐放，百家争鸣”问题","authors":["《人民日报》"],"dates":[{"year":1956,"month":7,"day":7}],"is_range_date":false,"parts":[{"text":"上海文化界人士举行座谈会讨论“百花齐放，百家争鸣”问题","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报上海８日电上海文化界人士一百二十多人，在七日举行了一次座谈会，讨论如何贯彻“百花齐放，百家争鸣”的方针的问题。","type":"paragraph"},{"text":"科学家、教育家、作家、宗教界人士和电影演员都在座谈会上畅所欲言地讨论了“百花齐放、百家争鸣”的性质，目的和作用。发言的人都认为“百家争鸣”是达到认识真理的方法，可以有效地促使我国科学在十二年内赶上世界的先进水平。通过“争鸣”，可以丰富马克思列宁主义理论，更好地促进科学的繁荣和发展。大家在会上批评了学术文化界存在的教条主义、权威思想、依赖思想等倾向，并且指出要展开百家争鸣，必须健康地开展批评与自我批评。","type":"paragraph"},{"text":"在座谈会上，大家一致认为应给“百家争鸣”创造足够的条件，开辟广泛的“争鸣”园地。大家要求改进报纸、杂志、出版社的工作，充分发表和出版各种学术见解的论文。","type":"paragraph"},{"text":"这次座谈会是由中国人民政治协商会议上海市委员会和中国作家协会上海分会召开的。座谈会将继续分成八组进行。","type":"paragraph"},{"text":" ---- 原载《人民日报》1956年7月9日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cabdbfa4f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

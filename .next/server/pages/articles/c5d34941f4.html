script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杭州工商业公私合营后职工和资本家的反映","authors":["方徨"],"dates":[{"year":1956,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"杭州工商业公私合营后职工和资本家的反映","type":"title"},{"text":"方徨","type":"authors"},{"text":"【浙江分社7日讯】杭州市私营工商业批准公私合营后，部分职工对和平改造方针认识不足，他们认为“赎买”政策对资本家是“一举三得”，太便宜他们了。制革合营一厂工人说：“资本家过去压迫我们、剥削我们，这样不痛不痒就进入社会主义，有地位、利息、工资，太便宜他们了。”有的工人认为：过去是老板有钱，到了社会主义还是老板有钱，老板终究是老板，工人终究是工人。有的人认为“赎买”两个字不恰当，他们说：资本家的生产资料是剥削工人来的，被强盗抢去的东西，就应该从强盗手里拿回来，这是理所当然的，根本不是什么赎买不赎买的问题。对资本家的人事安排也有意见，有些失业工人说：我们工人失业挑烂污泥，资本家却到国营公司去挟皮包，真不合理。有的认为不能安排资本家到国营公司当领导。","type":"paragraph"},{"text":"许多资本家在公私合营以后，不承认有剥削，也不承认是资本家了。资本家韩学川说：1月19日前是资本家，生产目的为了剥削，1月20日后没有剥削，完全是为人民服务了。有的资本家在20日游行后，回到店里就对店员说：今后我们都是一样的工人阶级了。有的资本家则认为定息就是剥削，就还是资本家身份，因此有部分资本家为了不愿再担资本家的名声，想放弃定息。锯木业有些资方要求政府鼓励资本家放弃定息。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年2月7日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5d34941f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"右倾机会主义者挑起了斗争","alias":"","parts":[{"type":"paragraph","text":"右倾机会主义者挑起了斗争"},{"type":"paragraph","text":"（一九五九年八月十六日）"},{"type":"paragraph","text":"犯右倾机会主义错误的同志，不在去年十一月郑州金议上提出意见，更不在北戴河会议上对高指标提出意见，也不在去年十二月武昌会议上提出意见，也不在三月，四月初上海会议上提出意见，而在这山会议上提出意见。"},{"type":"paragraph","text":"这些商志为什么不在那个时候提：因为他们的一套，那时提不出，如果他们有一套正确的见解，比我们高明，在北戴河就提晒！他们等到中央把间题解决了，或者大部分解决了，才来提，认为这时不提就不好提了，因为他们愈觉现在不提，再等几个月后，形势要好转，时间过了，就更不好了，故于发动。"},{"type":"paragraph","text":"关于枚乘《七发》"},{"type":"paragraph","text":"（一九五九年八月十六日）"},{"type":"paragraph","text":"此篇早已印发，可以一读。这是体流裔，又有所创发。骚体是有民主色朵的，属于浪漫主义流派，对腐败的统治者投以批判的匕首。届原高居上游，宋玉、景羞、贾谊、枚乘略逊一筹，然亦甚有可喜之处。你着《七发》的气氯，不是有颇多的批判色朵吗：“楚太子有疾，而客往问之”，一开头就痛属上层统治者的腐败。“且央出舆入麓，命目瘙之机。涧房清富，命目寒热之媒。皓齿娥眉，命目伐性之矜。甘脆肥胶，命目腐肠之。”这些话一万年还将是有理。现在我国在共产党的领导之下，无论是知识分子，党、政、军工作人员，一定要傲些劳动，走路、爬山、游泳、广播体操都在劳动之列，如巴甫洛夫那样，不必说下放加做工、种地那种更踏实的劳动了。总之，一定要鼓足干劲，反右倾。枚乘直政楚太子：“今太子肤色糜曼，四肢瘙随，筋骨挺解，血胍淫灌，手足情；越女待前，齐姬奉后，佳而游，纵恣乎曲房隐闻之中，此甘餐毒藕，戏猛兽之爪牙也。所从来者至深远，灌滞永久而不废，虽合治内，巫咸治外，何及哉！”枚乘所说，有些象我们的办法，对犯错澳的间志，大喝一声，你病重极了，不治将死。然后，病人几天或者几个星期，或者几个月睡不着觉，心意乱，坐卧不宁。这样一来就有希翼了。因为右倾或“左”倾机会主义这类毛疯，是有历史根源和社会根源的，“所从来者至深远，淹滞永久而不废”，这个法子，我们叫作“批判从严”。客目，“今太子之病，可无药石针刺灸疗而已，可以要言妙道说而去也，不欲闻之乎？”指出了要言妙道，这是本文的主题思想。此文首段是序，下分七段，说些不务正业而又新奇可喜之事，是作者立题的反面。文好。广陵观潮一段达到了高。第九段是结论，归到要言妙道。于是太子高兴起来，“然汗出，霍然病已。”用说服而不用"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":257,"page_end":257},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b818a9cd13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各地挖掘出一大批漏网的反革命分子","authors":[],"dates":[{"year":1959,"month":11,"day":22}],"is_range_date":false,"parts":[{"text":"各地挖掘出一大批漏网的反革命分子","type":"title"},{"text":"本刊讯　今年，各地公安机关在严厉打击敌人现行破坏活动的同时，还根据第九次全国公安会议决议要求，组织了清查、搜捕残余漏网反革命的工作，取得很好的成绩。","type":"paragraph"},{"text":"各地通过查找档案材料，对镇反落后村庄调查摸底，审查外来人口，清查深山老林、岩洞、古庙和取缔反动会道门等各种措施，挖掘出一大批漏网的反革命分子。仅四川、山东、湖南、广西、吉林和江西的赣南等地，就摸出各种残余漏网反革命分子七万二千七百余名。其中不少是有血债、有民愤的重大反革命分子。例如湖南省共挖出各种漏网反革命一万一千九百○三名，其中有血债有罪恶的重大反革命二千五百三十七名，占21.3％。广西桂林专区挖出的七百九十八名罪犯中，有从未受到打击的四百七十七名，占59.77％。","type":"paragraph"},{"text":"这些反革命分子，一般都隐藏很深。例如广西荔清县搜捕的土匪连长廖钦海，早在1950年就宣告已死，并“装棺埋葬”了；石城县查获的重大反革命分子张启柏，已经潜入深山当了“和尚”。江西宁都县搜捕的反革命分子谭芳财，身带武器在山洞潜藏了九年。山东齐河县中统特务王景义，解放后潜入烟台市当了建筑工人，于1953年混入党内，先后四次被评为先进工作者，到北京出席过全国先进工作者代表大会，直至今年始被查获。","type":"paragraph"},{"text":"为什么这些反革命分子能够隐藏这么久？主要有以下几个原因：","type":"paragraph"},{"text":"一、这些敌人大都隐藏在边沿山区、水上、落后村庄和城市复杂角落，这类地区中有一些地方镇压反革命和其他民主改革都进行得不够彻底，群众政治觉悟较低，宗族观念很深，对反革命分子不敢或不愿意揭发检举。","type":"paragraph"},{"text":"二、少数基层组织不纯。有的是敌人伪装积极，混入我基层组织，篡夺了领导权，掩护其他反革命分子。有的则是个别变质的基层干部为反坏分子所拉拢利用，窝藏匪徒，包庇反革命。","type":"paragraph"},{"text":"三、敌人以假坦白、假自新，或避重就轻的方式，蒙混过关，隐藏下来。","type":"paragraph"},{"text":"四、公安工作不够深入细致。工作中发动群众尤其是发动知情的落后群众不够，对各种运动中收到的大批检举材料，也没有作到全部认真处理，个别案件侦破处理还不够仔细，因而有些早就应该受到打击的反革命分子，被漏掉了。","type":"paragraph"},{"text":"从上面情况看出，作为“镇反”运动虽然结束了，但是象我们这样的大国，绝不可能几次运动就把所有的反革命都搞干净了。可以肯定还有一批残余漏网的反革命分子，潜藏在偏僻落后的角落没有被挖掘出来。过去少数干部不愿意再进行调查摸底工作，认为“过去已摸过好几次了，再摸也摸不出油水来”，这是一种右倾思想在作怪。只要反右倾，鼓干劲，把工作做得更深入一些，更细致一些，“油水”还是不少的。","type":"paragraph"},{"text":"(公安部“公安工作简报”编)","type":"paragraph"},{"text":"来源：1959年11月22日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c52d6a54f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

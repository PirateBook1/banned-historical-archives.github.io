script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的“备战、备荒、为人民”伟大战略方针指引下我国农村和粮食部门建造大批土圆仓","authors":[],"dates":[{"year":1971,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国农村广大社队和国家粮食部门在毛主席“备战、备荒、为人民”的伟大战略方针指引下，发扬自力更生，艰苦奋斗的革命精神，因地制宜地建造了大批土圆仓，节约了建筑材料和资金，为我国粮仓建设开创了一条多快好省的道路。"},{"type":"paragraph","text":"土圆仓，是黑龙江省明水县贫下中农创造的一种用谷草、粘土为主要材料建成的圆形粮仓。经过实践的检验，证明是成功的。一九六九年夏天，中央有关部门在明水县召开现场会，总结推广了这一经验。两年来，在各地党组织和革委会的领导下，土圆仓的建设经验从北方推广到南方，从农村社队推广到城市的国家粮库。现在全国有二十七个省、市、自治区都建起了大批土圆仓。有些地方基本上做到了队队有土圆仓，集体的储备粮得到了很好的保管。国家粮库用土圆仓代替露天席茓囤以后，加强了粮食的安全保管。"},{"type":"paragraph","text":"土圆仓是我国粮仓建设上的一项重要革新。广大群众总结土圆仓的优点是:结构简单，坚固耐用；用材不多，造价低廉；防火、防风、防震以及防虫、防霉、防鼠、防雀的性能比较好；建造技术容易掌握，群众说“一学就懂，一干就会”。辽宁省农村社队和国家粮库，一年多来建成的土圆仓的容量，相当于二十年国家投资建仓容量的总和。北京市建成的土圆仓，容量相当于国家现有粮库容量的百分之七十。北京、河北等地用土圆仓代替席茓囤保管粮食，节约了大量垫本和席子。土圆仓的造价只相当于房式仓的五分之一，比用席茓囤节约开支十分之九。"},{"type":"paragraph","text":"许多社队和国家粮库在学习黑龙江省明水县经验的基础上，根据本地实际情况加以改进。南方一些地区建造的土圆仓，采取各种办法提高了防雨、防潮能力。江苏省建湖县建成的三千多座土圆仓，经过雨季考验，基本没有发生漏雨倒塌现象。北京市马连道粮库，还把农村的小型土圆仓加以研究改进，建成了适应城市粮库机械化操作的大型土圆仓。各地因地制宜地推广建设土圆仓的经验，不断提高建仓的技术和工程质量，这就为在农业生产发展的基础上进一步增加粮食储备，创造了有利条件。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3927f1829"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

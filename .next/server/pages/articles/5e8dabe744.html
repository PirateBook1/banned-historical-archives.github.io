script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"争当批邓的尖兵","authors":[],"dates":[{"year":1976,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"走进五原中学校门，迎面看见一块高大的批邓专栏，栏里有诗歌，有学习体会，还有其它多种形式的文章，图文并茂，锋芒直指邓小平。它吸引了全校师生。要问这一期期批邓专栏是谁出的，大家准会向你夸赞说:“这是小杨和同学们努力作战的战果。”"},{"type":"paragraph","text":"小杨是红卫兵团政宣委员，反击右倾翻案风以来，他积极写文章，出专栏，把一发发“炮弹”射向邓小平。"},{"type":"paragraph","text":"郑霞萍事迹在学校传开后，小杨和政宣干事小陈等同学商量:郑霞萍同学舍己救人的事迹，是她一步一个脚印地向共产主义大目标努力登攀的结果，有力地回击了邓小平诬蔑青少年“没有理想”、“一代不如一代”的谬论，这是一个极好的批邓材料，一定要抓住“战机”，以铁的事实作“炮弹”，向邓小平猛轰几炮。于是他在学校党支部支持下，和政工组联合办起了快报——《简讯》。"},{"type":"paragraph","text":"搞《简讯》，并不容易，小杨从搜集材料、修改稿件到编排出版，样样都干。为了使《简讯》及时出版，送到同学们手里，他日夜苦干，简直到了废寝忘食的程度。"},{"type":"paragraph","text":"一天晚上，晚饭时间早过了，可是红团办公室的灯还亮着，党支部副书记老车，来到红团办公室，进门一看，小杨等几个同学还在埋头千着。老车知道小杨有胃病，就关心地问他吃了饭没有，小杨笑笑说吃了。老车听了这才放心，离开红团办公室时，再三关照他当心身体。"},{"type":"paragraph","text":"小杨深知:向共产主义大目标登攀的道路上充满着斗争，我们红卫兵小将要争当路线斗争的尖兵。他决心认真把《简讯》办得更有战斗气息，真正成为批邓的一份好教材。"},{"type":"paragraph","text":"这天晚上，他和小陈等同学一直搞到九点多钟，直到全部完成为止。"},{"type":"paragraph","text":"七月份以来，全校掀起学习郑霞萍的热潮，小杨他们在学校政工组的辅导下，共出了四期大批判专栏和六期《简讯》。内容十分丰富:有批判邓小平授意炮制的《论总纲》、《汇报提纲》、《条例》这三株大毒草的文章；有表扬七九届(4)班小王暑假里拾到七十元缴公的小故事；有报道七六届同学坚决上山下乡、与贫下中农划等号的事迹……。同学们看了个个受到教育。　本报通讯员"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\7696020201.JPG\"\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e8dabe744"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"关于全国军事系统党的高级干部会议闭幕词的修改意见致朱德电","alias":"","parts":[{"type":"paragraph","text":"关于全国军事系统党的高级干部会议"},{"type":"paragraph","text":"闭幕词的修改意见致朱德电"},{"type":"paragraph","text":"（1954年1月25日）即送朱德同志："},{"type":"paragraph","text":"一月廿四日电及闭幕词收到。罗瑞卿、陈伯达二同志建议，在说党军关系及学习苏联的地方增加几句话，我看了认为可以，请你"},{"type":"paragraph","text":"[1]罗瑞卿、陈伯达建议在朱德的闭幕词中增加的几句话是：关于党和军队的关系问题，原闭幕词稿说：“全党团结的最重要的关键，是党和武装部队的高级干部间的团结。因此，党的和武装部队的高级干部，对于党的团结应有很高的自觉，应充分认识自己责任的重大。”陈伯达建议在这以后增加一段话：“必须使全军了解：我们的武装部队是在党的领导之下建设和发展起来的，是在党的领导之下战胜了敌人的。没有党的领导，就没有我们的革命武装部队。我们军委是在党中央的领导之下进行工作。我们武装部队的高级干部应当时刻记住毛泽东同志的指示：我们的原则是党指挥枪，而决不容许枪指挥党。，就是说，我们的武装部队和武装部队的一切干部，要忠诚地服从党的领导，在党中央的领导之下紧紧地团结起来。”关于学习苏联问题，原闭幕词稿说：“我们要认真学习苏联先进的军事科学和技术，学习苏联军队先进的作战经验，学习苏联军队现代化的指挥艺术，学习苏联军队高度统一的组织性和纪律性，学习苏联军队高度的爱国主义和国际主义的精神。”罗瑞卿建议在这之后增加一段话：“拒绝学习苏联的态度是完全错误的，必须加以反对。但脱离我军的实际去高谈学习苏联，也是一种不正确的学习态度，因而就一定会是学不好的。”毛泽东全集第三十三卷和德怀“同志等酌定之。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月廿五日现将有修改处的几段照发如下。[1]德怀，即彭德怀，当时任人民革命军事委员会副主席。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":1,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":522,"page_end":523},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"朱德","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d4e0dfb6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"乌兰夫在绥远省党代表会议上关于民族问题的报告（节选）","authors":[],"dates":[{"year":1952,"month":7}],"is_range_date":false,"parts":[{"text":"乌兰夫在绥远省党代表会议上关于民族问题的报告（节选）","type":"title"},{"text":"第一部分：形势问题（略）","type":"paragraph"},{"text":"第二部分：","type":"paragraph"},{"text":"（一）中国民族问题的基本情况：","type":"subtitle"},{"text":"（1）（2）略","type":"subtitle"},{"text":"（3）马列主义者对民族问题的基本观点：","type":"subtitle"},{"text":"民族问题是人类社会在一定历史范畴内的一个问题。它的性质和解决问题的方法，是依着一定的历史条件、民族内部的政治形势、社会制度、国家政权性质等而转移变化的。无产阶级的国际主义对于民族的看法，及其处理世界民族问题的基本原则，是从本国人民群众的根本利益出发，同时也是从全世界各民族的人民群众——即全人类共同的根本利益出发。民族的侵略，既然是阶级剥削制度的一种产物。无产阶级不剥削任何人，而且为追求一个不剥削人的社会制度而斗争，它就必须反对一个民族去压迫另一个民族。无产阶级不能在人类社会上保存任何人压迫人的制度，否则就不能使自己得到解放。因此，无产阶级坚决反对任何的民族压迫。它既反对任何异民族压迫自己的民族，同时又坚决反对任何的民族去压迫任何其它民族。而主张一切民族（不论大小强弱）在国际和国内的完全平等与自由联合及自由分立，并经过这种自由分立（目的是要打破目前各帝国主义国对世界大多数民族的压迫和束缚）与自由联合（即在打破帝国主义的压迫之后，由各民族实行在完全自愿的基础上的联合）的不同具体道路，逐步的走到世界大同。","type":"paragraph"}],"comments":[],"origin":"《毒草集—乌兰夫反革命言论选编：第一集 （1945-1954）》，呼尔浩特革命造反联络总部、批斗乌兰夫反党集团联络站印编，1967年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"466dcf0a92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海港工人以主人翁态度管好码头吞吐量大幅度上升","authors":[],"dates":[{"year":1976,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海港广大工人和干部在深入批判邓小平、反击右倾翻案风的斗争中，认真学习毛主席的一系列重要指示，批邓斗争的烈火越烧越旺，快装快卸的革命干劲越鼓越足。今年头六个月连续创造历史同期月产最高纪录，上半年全港完成的吞吐量超过国家计划的百分之六点二，上交利润比去年同期增加百分之三十二。"},{"type":"paragraph","text":"今年以来，海港生产任务不平衡，接运环节多，装卸作业难的杂货船舶比较多，气候又不正常，特别是进入梅雨季节以来，阴雨连绵，这给装卸生产带来了不少困难。在各级党委领导下，全港职工认真学习毛主席的一系列重要指示，反复批判邓小平的反动罪行，大大激发了群众的社会主义积极性。五月下旬，“明海”轮载运近三万吨玉米停泊二区，由于这批玉米中混有大量芦苇，船上吊杆也多数损坏不能使用，加上阵雨较多，将严重影响卸货速度。二区党委充分发动群众，集中群众的智慧，采取电吊上船、浮吊参战、专人看漏斗、清芦苇以及加强与气象台联系等措施，制定了具体的作战方案。在全区职工的努力下，仅用了六天时间，就把该轮的玉米顺利卸完，比原计划提前四天。"},{"type":"paragraph","text":"海港的各级干部重新学习了毛主席关于“群众是真正的英雄”的教导，走出办公室，沉到基层班组去，拜工人为师，与工人同学习，并肩劳动，密切了干群关系，促进了装卸生产。八区党委成员坚持深入班组。六月份该区四战“神州”轮，干部群众一条心，使船期一次比一次缩短，第四次会战以二十一小时半的时间，就卸完了该轮二万多吨煤炭，创造了全港单船卸煤新纪录。今年上半年，全港共有机关干部和后方人员五万多人次参加劳动，有力地支援了前方生产。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18f6f3049a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在重庆市政协会议上的发言","authors":["熊正伦","西南师范学院"],"dates":[{"year":1957,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"在重庆市政协会议上的发言（摘要）","type":"title"},{"text":"西南师范学院熊正伦","type":"authors"},{"text":"[熊正伦：西南师范学院外语系教授]","type":"subtitle"},{"text":"（1）取消（系）党支书我是赞成的，党支书是作团结工作，但往往作得不好，不能团结老先生也不能团结新教师。","type":"paragraph"},{"text":"（2）我也同意取消系三头会议（三头会议是由党支书、系主任和工会主席组成——编者）。三头会我系已变为四头会议，加上共青团；看起来全面周到，实际加上团没有起好多作用。而且是个重复的工作，因三头会议说的也是系务会上谈的，徒具形式，作用不大。历史系三头会议起作用，且能用三头会议的决议出布告。","type":"paragraph"},{"text":"（3）制度问题。大的制度属于教育部修改，我想提个小问题提供校党委参考。就是系主任问题有缺点，不应老是那个人作系主任，应该是教师轮流作，[注]以免系主任作几年改进不大，因为系主任一人所专一门。要对各个教研组的专业都能顾到，发挥积极作用，对各专业有好处。办法是系主任有任期，当然连选得连任，各教师推选，这样对系主任工作的推进还好。不由院任命。","type":"paragraph"},{"text":"（4）关于考试：我主张取消口试。","type":"paragraph"},{"text":"（5）政治学习问题。目前是根据自愿原则，但事实是每人都参加。目前是流于形式。教育者必先受教育，这意义是很深沈的，但流于形式就值得考虑。学习质量不好，规定星期三下午，坐下来事先无准备、无提纲，这是学不好的原因。又加上临时的政治学习，对历史唯物主义学习到现在未很好进行。","type":"paragraph"},{"text":"学校党群关系理论上没有不团结，但党群关系不够融洽，谈问题人熟就好办。","type":"paragraph"},{"text":"教育部与师范学院联系不够，高教部没有派专家、没有重视师范学校俄语系的需要，几次请求都不派专家来。","type":"paragraph"}],"comments":[],"origin":"《西南師範學院資產階級反動右派言論匯集》第二輯，中共西南師範學院委員會宣傳部西南師範學院馬列主義教研組編，1958年3月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b851c6c66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委关于调整民航收费标准的决定（概要）","authors":[],"dates":[{"year":1971,"month":1,"day":26}],"is_range_date":false,"parts":[{"text":"国务院、中央军委关于调整民航收费标准的决定（概要）","type":"title"},{"text":"国务院、中央军委决定调整民航收费标准。具体调整方案是：一、将原来不分航程远近每客公里都一样收费的办法，改为递远递减的收费办法。客运票价国际航线不变，国内航线平均降低28％左右。专包机收费，在使用单位不利用回程吨位或调机吨位时，减收30％的费用。专业飞行收费标准，包括执行放射性测量任务和农林业飞行，也分别不同情况有所降低。二、各地县、市以上各级革命委员会的科处级以上干部和部队营连职以上干部，以及其他因公需要乘坐飞机者，均允许乘坐民航班机，不受过去规定职务和13级以上级别的限制。民航新的收费标准，自3月1日起实行。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"504e791d89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

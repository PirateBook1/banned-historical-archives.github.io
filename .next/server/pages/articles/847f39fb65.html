script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"关于继续努力消灭残匪致叶飞等电","alias":"","parts":[{"type":"paragraph","text":"关于继续努力消灭残匪致叶飞等电！！"},{"type":"paragraph","text":"（1951年4月1日）叶、成、刘、陈，并告陈、饶，邓、谭及鼎丞，剑英同志："},{"type":"paragraph","text":"三月二十五日的报告收到。你们在一二两月消灭股匪万余，成绩甚大，极为欣慰。尚望继续努力，消灭一切残匪。只要消灭了土匪，镇压了反革命分子，在大部分地区完成了土改，厦门平潭的防御工事又做好了，福建的形势就改变了，台匪如敢进攻，你们就有完全的胜利把握了。广东现已集中了六个军，全省也在做这些工作。你们两省互相配合，力量是很雄厚的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月一日"},{"type":"paragraph","text":"[1]这是毛泽东给中国人民解放军福建军区司令员叶飞、副司令员成钧、副政治委员刘培善、副参谋长陈铁君的电报。"},{"type":"paragraph","text":"[2]陈，指陈毅，当时任中国人民解放军华东军区司令员。饶，指饶漱石，当时任中国人民解放军华东军区政治委员。邓，指邓子恢，当时任中国人民解放军中南军区第二政治委员。谭，指谭政，当时任中国人民解放军中南军区第三政治委员。"},{"type":"paragraph","text":"[3]鼎丞，即张鼎丞，当时任中共福建省委书记、中国人民解放军福建军区政治委员。剑英，即叶剑英，当时任中共中央华南分局第一书记、中国人民解放军广东军区司令员兼政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":4,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":206,"page_end":206},"tags":[{"name":"毛泽东","type":"人物"},{"name":"叶飞","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"847f39fb65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

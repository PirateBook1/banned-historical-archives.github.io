script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张春桥对上海市工人革命造反总司令部赴京团代表的讲话","authors":["张春桥"],"dates":[{"year":1966,"month":11,"day":13}],"is_range_date":false,"parts":[{"text":"张春桥对上海市工人革命造反总司令部赴京团代表的讲话","type":"title"},{"text":"张春桥","type":"authors"},{"text":"〖按：十一月十三日下午，中央文革小组张春桥同志在上海文化广场接见了工人革命造反总司令部赴京控告由安亭部分回来的同志，同意了工人们提出的五项革命要求。这是上海工人革命造反派的一次重大胜利！工农兵是无产阶级文化大革命的主力军，上海市工人革命造反总司令部的成立和这次胜利，标志着上海市无产阶级文化大革命进入了一个新的阶段。我们最最坚决地支持上海工人革命造反派的一切革命行动，最最热烈地欢呼他们所取得的胜利！向敢于斗争，敢于胜利的上海工人阶级学习！上海工人赴京控告是革命的行动！最坚决地支持上海工人的革命行动！革命师生和工农兵在毛泽东思想的基础上团结起来！〗","type":"appellation"},{"text":"同志们：","type":"appellation"},{"text":"大家在这里等了很久，刚才在这里跟你们总部的同志商量了一些问题，现在说明一下头一个问题：","type":"paragraph"},{"text":"（1） 就是上海市工人革命造反总司令部是否是一个革命的合法组织？我认为上海市工人革命造反总司令部是一个革命的合法的组织。","type":"paragraph"},{"text":"（2） 十一月四日的大会后，有人到北京去控诉，这是一个什么性质？我说这是一个革命的行动。在这个问题上，我要讲一点意见，以后在这种问题上，碰到这个问题，无论是工人和农民要派代表上北京去，因为集体去会影响生产。","type":"paragraph"},{"text":"（3） 现在这个事情造成的后果，你们代表提出这个责任应由上海市委和华东局负责，我也同意这个意见，我声明市委昨天已发了通知，你们回去后受到指责和刁难，工资照发，如果刁难你们是错误的。你们可以知道市委有这个通知，你们回去但不能保证不受围攻，我觉得凡是要搞革命的人就不怕，采取这个态度，问题就好解决了。","type":"paragraph"},{"text":"（4） 要求曹荻秋同志公开向群众作检查，这个要求我同意。有的同志关心我的安全问题，我到这里来没有怀疑，我不是把你们当坏人，如果你们都是坏人，我就不会一个人到安亭去了。曹荻秋同志的安全问题，我希望有理讲理。曹荻秋同志一次检查不行，还可以来第二次。","type":"paragraph"},{"text":"（5） 对上海市工人革命造反总司令部提供方便，这一条我同意，我想提一点意见，就是咱们工人要发扬艰苦朴素的优良传统，不要象那些组织，汽车、录音机、照相机，我们尽可能少用一些，继承艰苦奋斗的优良传统。大会后我还要找工人同志了解上海工人文化大革命的情况。在文化大革命中，工人遇到什么问题，你们如何解决，如革命和生产的关系，曹荻秋同志检查的时间，下一次会议的准备等，我希望上海文化革命搞好，成为全国的模范。上海有二百万工人，是有光荣传统的，最热爱毛主席，读毛主席的书，听毛主席的话，照毛主席的指示办事，上海的文化革命运动一定能够走在全国的前面，如同工业上一样。","type":"paragraph"},{"text":"附件：","type":"paragraph"},{"text":"上海市工人革命造反总司令部全体工人要求：","type":"subtitle"},{"text":"1，承认上海市工人革命造反总司令部是合法的组织；","type":"paragraph"},{"text":"2，承认“一一·九”大会以及被迫上北京是革命的行动；（以后碰到类似的问题派代表──张春桥同志加的）","type":"paragraph"},{"text":"3，这次所造成的后果，全部由华东局，上海市委完全负责；","type":"paragraph"},{"text":"4，曹荻秋必须向群众作公开检查；","type":"paragraph"},{"text":"5，对上海市工人革命造反总司令部今后工作提供各方面方便。","type":"paragraph"},{"text":" 同意  张春桥（签字）一九六六年十一月十三日","type":"paragraph"}],"comments":[],"origin":"首都大专院校红卫兵革命造反总部（第三司令部）一九六六年十二月印《无产阶级文化大革命中央负责同志讲话汇编第二集（上 ）》：一九六六年十月中央教育部八•一八红卫兵总部编印《无产阶级文化大革命运动期间中央及有关负责同志讲话（选编 ）》（第四集）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"曹荻秋","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"zhangchunqiao","name":"春桥文录","internal":false,"type":"pdf","official":false,"author":"张春桥","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/zhangchunqiao.pdf"],"article":{"title":"张春桥对上海市工人革命造反总司令部赴京团代表的讲话","parts":[{"type":"title","text":"张春桥对上海市工人革命造反总司令部赴京团代表的讲话"},{"type":"paragraph","text":"〖按：十一月十三日下午，中央文革小组张春桥同志在上海文化广场接见了工人革命造反总司令部赴京控告由安亭部分回来的同志，同意了工人们提出的五项革命要求。这是上海工人革命造反派的一次重大胜利！工农兵是无产阶级文化大革命的主力军，上海市工人革命造反总司令部的成立和这次胜利，标志着上海市无产阶级文化大革命进入了一个新的阶段。我们最最坚决地支持上海工人革命造反派的一切革命行动，最最热烈地欢呼他们所取得的胜利！向敢于斗争，敢于胜利的上海工人阶级学习！上海工人赴京控告是革命的行动！最坚决地支持上海工人的革命行动！革命师生和工农兵在毛泽东思想的基础上团结起来！〗"},{"type":"paragraph","text":"同志们："},{"type":"paragraph","text":"大家在这里等了很久，刚才在这里跟你们总部的同志商量了一些问题，现在说明一下头一个问题："},{"type":"paragraph","text":"（1）就是上海市工人革命造反总司令部是否是一个革命的合法组织？我认为上海市工人革命造反总司令部是一个革命的合法的组织。"},{"type":"paragraph","text":"（2）十一月四日的大会后，有人到北京去控诉，这是一个什么性质？我说这是一个革命的行动。在这个问题上，我要讲一点意见，以后在这种问题上，碰到这个问题，无论是工人和农民要派代表上北京去，因为集体去会影响生产。"},{"type":"paragraph","text":"（3）现在这个事情造成的后果，你们代表提出这个责任应由上海市委和华东局负责，我也同意这个意见，我声明市委昨天已发了通知，你们回去后受到指责和刁难，工资照发，如果刁难你们是错误的。你们可以知道市委有这个通知，你们回去但不能保证不受围攻，我觉得凡是要搞革命的人就不怕，采取这个态度，问题就好解决了。"},{"type":"paragraph","text":"（4）要求曹荻秋同志公开向群众作检查，这个要求我同意。有的同志关心我的安全问题，我到这里来没有怀疑，我不是把你们当坏人，如果你们都是坏人，我就不会一个人到安亭去了。曹荻秋同志的安全问题，我希望有理讲理。曹荻秋同志一次检查不行，还可以来第二次。"},{"type":"paragraph","text":"（5）对上海市工人革命造反总司令部提供方便，这一条我同意，我想提一点意见，就是咱们工人要发扬艰苦朴素的优良传统，不要象那些组织，汽车、录音机、照相机，我们尽可能少用一些，继承艰苦奋斗的优良传统。大会后我还要找工人同志了解上海工人文化大革命的情况。在文化大革命中，工人遇到什么问题，你们如何解决，如革命和生产的关系，曹荻秋同志检查的时间，下一次会议的准备等，我希望上海文化革命搞好，成为全国的模范。上海有二百万工人，是有光荣传统的，最热爱毛主席，读毛主席的书，听毛主席的话，照毛主席的指示办事，上海的文化革命运动一定能够走在全国的前面，如同工业上一样。"},{"type":"paragraph","text":"附件："},{"type":"paragraph","text":"上海市工人革命造反总司令部全体工人要求："},{"type":"paragraph","text":"1，承认上海市工人革命造反总司令部是合法的组织；"},{"type":"paragraph","text":"2，承认“一一·九”大会以及被迫上北京是革命的行动；（以后碰到类似的问题派代表──张春桥同志加的）"},{"type":"paragraph","text":"3，这次所造成的后果，全部由华东局，上海市委完全负责；"},{"type":"paragraph","text":"4，曹荻秋必须向群众作公开检查；"},{"type":"paragraph","text":"5，对上海市工人革命造反总司令部今后工作提供各方面方便。"},{"type":"paragraph","text":"同意张春桥（签字）一九六六年十一月十三日"}],"authors":["张春桥"],"dates":[{"year":1966,"month":11,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":43,"page_end":44,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"曹荻秋","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"468c7a6af0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

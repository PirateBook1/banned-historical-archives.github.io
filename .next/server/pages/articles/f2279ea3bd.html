script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德共（马列）机关报赞扬我文化大革命和反击右倾翻案风斗争  中国人民坚持无产阶级专政下继续革命","authors":[],"dates":[{"year":1976,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"德共（马列）机关报赞扬我文化大革命和反击右倾翻案风斗争"},{"type":"paragraph","text":"中国人民坚持无产阶级专政下继续革命"},{"type":"paragraph","text":"新华社波恩一九七六年八月十七日电 德国共产党（马克思列宁主义者）中央机关报《红色的早晨》最近一期发表文章，热烈赞扬中国无产阶级文化大革命和反击右倾翻案风斗争的伟大胜利。"},{"type":"paragraph","text":"文章说，十年前开始的中国无产阶级文化大革命是“一个具有历史意义的事件。它粉碎了帝国主义者和修正主义分子企图摧毁中国无产阶级专政、恢复资本家和帝国主义剥削者对中国人民的统治的希望和梦想。它从理论上和实践上证明，修正主义，也就是资产阶级篡夺政权这一点是可以防止的”。"},{"type":"paragraph","text":"文章接着说：“因此毫不奇怪，帝国主义者和勃列日涅夫之类的现代修正主义者及其同伙，一开始就气急败坏地跳出来反对这场无产阶级文化大革命。”“在文化大革命的过程中，中国人民在共产党的领导下先后粉碎了刘少奇和林彪修正主义的资产阶级司令部。无产阶级专政得到了巩固，中国的面貌起了巨大变化。对于帝国主义者和修正主义者来说，这当然是一场‘难以置信的悲剧’。”"},{"type":"paragraph","text":"文章说，“阶级斗争并没有随着推翻旧有的资产阶级和建立无产阶级专政而结束。它在社会主义这一整个历史阶段中继续存在。旧的剥削阶级的统治虽然被推翻，但是，这些阶级还存在，而且使用一切手段试图扭转历史的车轮和夺回它们失去的政权。”"},{"type":"paragraph","text":"文章在谈到新生的资产阶级分子时指出，这些人力图“复辟资本主义”，他们想要“夺走工人阶级和广大劳动人民手中的政权，以便对他们进行压迫”。这些人过去和现在都是现代修正主义分子，他们伪装成马列主义者，从内部夺取无产阶级专政的堡垒。"},{"type":"paragraph","text":"文章强调说：“文化大革命是一场工人阶级与资产阶级之间你死我活的斗争。中国广大人民群众只有在共产党的领导下，用马列主义武装起来，奋起进行斗争，才能够把被党和国家内部的修正主义分子和走资本主义道路的当权派所窃取的权力夺回来。”"},{"type":"paragraph","text":"文章在批判“阶级斗争熄灭论”时着重指出，“邓小平这个走资本主义道路的当权派的所作所为表明，阶级斗争并没有随着无产阶级文化大革命而结束。老的和新生的资产阶级不甘心失败，而且仍然一再试图颠覆无产阶级专政。因此，为了把无产阶级专政下的革命进行到底，必须始终抓住阶级斗争这个纲。”"},{"type":"paragraph","text":"文章最后说：“中国人民将在无产阶级文化大革命的道路上向前迈进，将会坚持阶级斗争并把无产阶级专政下的继续革命进行到底。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2279ea3bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

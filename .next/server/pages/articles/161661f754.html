script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对印发中央关于目前农村工作中若干问题的决定（草案）的通知稿的修改","alias":"","parts":[{"type":"paragraph","text":"对印发中央关于目前农村工作中若干问题的决定（草案）的通知稿的修改"},{"type":"paragraph","text":"（1963年5月）"},{"type":"paragraph","text":"这个决定（草案）要一直发到农村和城市党的基层组织支部。但在“五反”运动还没有结束的时候，城市中由省、币、区党委控制，暂时不要将本决定（草案）下达。在农村中，则由各省、市、区党委控制，分期分批地下达，凡是暂时不准备推行这个运动的县、社和大队，则暂时不要下达。"},{"type":"paragraph","text":"[1]中共中央1963年5月20日印发《中共中央关于目前农村工作中若于问题的决定（草案）》的通知说，现将中央政治局通过的《中共中央关于目前农村工作中若干问题的决定（草案）》和七个附件发给你们。请你们立即按照决定（草案）中的规定，订出计划，经过试点，有领导地、分期分批地、有步骤地去推行，争取在两三年内全部办到，并且力求办好。在推行中切实注意调查研究，随时总结经验报告中央。准备在7月下旬（或8月上旬）中央工作会议上再次讨论这个决定（草案），然后提交中央全会正式通过。这个决定是关于我们党的思想上、政治上、组织上和经济上的几项基本建设的重要文件，它的基本原则不但适用于农村，而且适用于城市。本篇中用宋体字排印的，是毛泽东审阅通知稿时加写的文字。"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":435,"page_end":435},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"161661f754"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对中央转发甘肃省委关于当前算账和生产安排问题报告的指示稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中央转发甘肃省委关于当前算账和生产安排问题报告的"},{"type":"paragraph","text":"指示稿的批语！!"},{"type":"paragraph","text":"（1959年6月）即送刘、彭真阅后，尚昆用电报发去。"},{"type":"paragraph","text":"[1]中共甘肃省委1959年6月2日给中央并毛泽东写报告说，目前我省的算账工作正在全面铺开，经过这一时期的工作，我们充分认识到算账问题的重要性。省委认为有必要在6月份继续扎扎实实地开展一个大规模的、深入细致的全民算账的群众运动，用党的政策兑现洗去农民心头的不满，用深入的政治工作恢复群众对我们的信任，扭转当前的紧张局面。关于生产方面，当前最重要的问题是坚决、认真地贯彻中央关于农业生产的五条紧急指示和毛主席关于农业方面六个问题的党内通信，迅速地把党的有关具体政策贯彻下去。6月3日，甘肃省委又向中央报送了临洮县算账成效显著，18天内粮食供应量逐日下降的情况报告。6月8日，中央将甘肃省委的这两个报告转发各省、市、自治区党委，指出甘肃省委的意见是对的，这种按照本省实际情况办事的精神应该提倡。至于一省之内，由于各专区、县、社的情况不同，办法也可以不同，不必强求一律。毛泽东的批语，就写在中央这个指示稿上。"},{"type":"paragraph","text":"[2]刘，指刘少奇。彭真，当时任中共中央政治局委员、中央书记处书记。[3]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":58,"page_end":58},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc0c7b3941"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”反党篡权自取灭亡","authors":[],"dates":[{"year":1976,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”反党篡权自取灭亡"},{"type":"paragraph","text":"北京部队某部红军团全体指战员"},{"type":"paragraph","text":"我们红军团全体指战员，热烈欢呼华国锋同志任中共中央主席、中央军委主席！热烈欢呼粉碎王洪文、张春桥、江青、姚文元“四人帮”反党集团的伟大胜利！同志们欢欣鼓舞，无比激动地说：华国锋同志任中共中央主席、中央军委主席，我们万分高兴，坚决拥护！以华国锋主席为首的党中央继承毛主席遗志，一举粉碎王洪文、张春桥、江青、姚文元反党集团篡党夺权阴谋，大得人心，大快人心！这两件大喜事，代表了全党全军全国各族人民的根本利益，表达了全国亿万军民的共同心愿。这是毛主席关于无产阶级专政下继续革命的伟大理论的一次伟大实践，是无产阶级文化大革命的伟大胜利，是毛泽东思想的伟大胜利！"},{"type":"paragraph","text":"党内资产阶级的典型代表、不肯改悔的正在走的走资派王洪文、张春桥、江青、姚文元，肆意篡改马克思主义、列宁主义、毛泽东思想，在国内国际一系列问题上反对毛主席的无产阶级革命路线，反对毛主席的“三要三不要”的基本原则，打着马克思主义的旗号，搞修正主义。他们结成“四人帮”，进行分裂党的宗派活动，大搞阴谋诡计，妄图篡夺党和国家最高领导权，颠覆无产阶级专政，复辟资本主义。这些家伙是我们无产阶级不共戴天的死对头。我们同王、张、江、姚反党集团的斗争，是无产阶级同资产阶级、社会主义同资本主义、马克思主义同修正主义之间的你死我活的斗争。"},{"type":"paragraph","text":"连日来，我们全团干部、战士，认真学习毛主席的一系列重要指示，怀着对王、张、江、姚反党集团的强烈的无产阶级义愤，集会声讨他们的反革命滔天罪行。指战员们愤怒地说：王、张、江、姚阴谋篡党夺权，罪大恶极，人心丧尽。他们是披着人皮的恶狼，是长在我们党的健全肌体上的毒瘤，是钻进革命营垒的蛀虫。如果他们的阴谋得逞，我们党就要变修，国就要变色，千百万人头就要落地，我们就要吃二遍苦，受二茬罪。我们衷心拥护以华国锋主席为首的党中央对他们采取的果断措施，我们要同“四人帮”反党集团作坚决的斗争。"},{"type":"paragraph","text":"我们团是伟大领袖毛主席一九二八年在井冈山亲手创建的红军团。几十年来，我们紧跟伟大领袖毛主席南征北战，曾八次亲耳聆听毛主席的谆谆教导，曾多次幸福地在天安门广场受到毛主席的检阅。在毛主席革命路线指引下，我们和全国人民一道，战胜了一个又一个困难，夺取了一个又一个胜利。全团荣获了“李文才团结模范连”、“郯城战斗模范连”等几十个光荣称号，涌现出上千名战斗英雄和人民功臣。今天，我们红军团全体指战员向党中央庄严宣誓：我们一定继承毛主席的遗志，最紧密地团结在以华国锋主席为首的党中央周围，一切行动听党中央的指挥。我们要紧密结合现实阶级斗争、路线斗争实际，认真学习马列著作和毛主席著作，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，彻底揭露和批判“四人帮”反党集团的滔天罪行，用实际行动保卫毛主席的革命路线，保卫战无不胜的毛泽东思想，保卫以华国锋主席为首的党中央，保卫伟大的社会主义祖国，誓将毛主席开创的无产阶级革命事业进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22b9616262"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

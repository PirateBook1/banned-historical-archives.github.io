script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市高等院校鸣放空气浓厚","authors":[],"dates":[{"year":1957,"month":6,"day":1}],"is_range_date":false,"parts":[{"text":"天津市高等院校鸣放空气浓厚","type":"title"},{"text":"【本报讯】天津市各高等学校的鸣放空气日益浓厚。天津大学、南开大学、中央音乐学院、天津医学院、天津师范学院和河北天津师范学院的中共党委会，连日都在召开各种座谈会，邀请教授、讲师、助教、职员，征求意见，希望他们解除顾虑，大鸣大放起来，帮助党进行整风。前几天，还有个别学校缺乏鸣放的空气，经过教师提出批评意见以后，这种情况已有所改变。天津大学除由党委举行了七次座谈会外，各系的党支部也先后召开了一、二次座谈会，全校的大部分教师已经发了言。南开大学党委和各系党支部也已连续举行了一系列的座谈会，并且设立了接待室，随时接待教师，听取他们的意见。音乐学院还建立了整风意见箱，欢迎教职员工提出批评意见。","type":"paragraph"},{"text":"各个高等学校的教师通过座谈会以及其他方式，向各校的党组织和党员提出了许多尖锐的批评。天津大学的校刊，已陆续把各种座谈会上教师们提出的意见发表出来；南开大学和中央音乐学院的党委会已专门抽调干部把座谈会以及通过其他方式提出的意见进行分类整理，以便参考这些意见在整风中认真地检查和研究。","type":"paragraph"},{"text":"有的学校还根据中共中央及中共天津市委的指示精神，开始边检查边改进。天津医学院在广泛征求意见后，于五月二十八日举行了第一次党派及教师联席会，对征求到的一部分意见开始协商解决。有些人提出今后调入助教和干部，在分配到各处、科和教研室时，应经过各处、科和教研室负责人看档案。会上经过研究讨论，确定今后各处、科和教研室的负责人，可以看新调入人员的鉴定表、履历表等档案材料。中央音乐学院党委在向教师征求意见时，许多人比较集中地提出学校的办学方针不明确，工作起来非常困难。音乐学院的领导方面根据这些意见，已在五月二十四日举行扩大校务会议，专门讨论了办学方针及学校发展规模等方针大计问题，并拟出了初步方案，并将发动全院教师进行讨论。","type":"paragraph"}],"comments":[],"origin":"《天津日报》1957年6月1日。原题为: “津市高等院校鸣放空气浓厚\\医学院和音乐学院等校已开始边检查边改进”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7bbc4cfb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对军委办事组关于加强全军组织纪律性指示稿的批语","alias":"","parts":[{"type":"paragraph","text":"对军委办事组关于加强全军组织纪律性指示稿的批语"},{"type":"paragraph","text":"（1969年8月）用军委名义发。"},{"type":"paragraph","text":"[1]中共中央军委办事组1969年8月16日送毛泽东等审阅的《关于加强我军组织纪律性的指示》稿指出，目前全军形势大好，但“有少数单位、少数人员，甚至个别中高级干部，仍然严重地存在着无政府主义、资产阶级派性和无组织无纪律现象”。为此，提出如下要求：一、全军必须紧跟毛主席的伟大战略部署，坚决反对“多中心即无中心论”，反对破坏集中统一、破坏组织纪律、各自为政、各行其是的行为。二、要在全军普遍进行组织纪律和法纪教育，提高全体人员对纪律的重要意义的认识，澄清各种错误思想和糊涂观念。三、对个别严重违法乱纪、屡教不改的人，必须给以必要的纪律制裁。四、各级干部特别是中高级干部，要加强领导，带头遵守纪律，维护纪律。认真贯彻严格管理与耐心说服相结合的原则，严格区分两类不同性质的矛盾。五、要把加强组织纪律性问题，作为部队革命化建设的重要内容，经常抓紧，反复落实。毛泽东审阅时，将这个指示的署名由“军委办事组”改为“中央军委”并写了这个批语。8月22日，中央军委发出这个指示。"}],"authors":["毛泽东"],"dates":[{"year":1969,"month":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":489,"page_end":489},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17dc43239f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

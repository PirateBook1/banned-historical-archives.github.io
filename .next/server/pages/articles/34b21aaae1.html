script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于“把医疗卫生工作的重点放到农村去”的伟大指示  永康县大力培训“赤脚医生”","authors":[],"dates":[{"year":1969,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席关于“把医疗卫生工作的重点放到农村去”的伟大指示"},{"type":"paragraph","text":"永康县大力培训“赤脚医生”"},{"type":"paragraph","text":"全县以区、社为单位，办了九所“赤脚医生”训练班，学员六百多人，每一个大队可有一名。经过一个多月的学习，学员们不仅政治思想上有了很大的提高，在专业知识上进步也很快"},{"type":"paragraph","text":"新华社杭州二十一日电　浙江省永康县革委会遵照伟大领袖毛主席关于“把医疗卫生工作的重点放到农村去”的伟大指示，大力举办“赤脚医生”训练班，培训“赤脚医生”。今年四月下旬开始，全县以区、社为单位，办了九所“赤脚医生”训练班，学员六百多人，每一个大队可有一名。在贫下中农管理下，经过一个多月的学习，学员们不仅政治思想上有了很大的提高，在专业知识上进步也很快，一般已能独立处理二十多种常见病、多发病，会使用近三十种西药或成药，掌握了四十至五十种草药，针灸行针二十多个穴位。"},{"type":"paragraph","text":"“赤脚医生”训练班，以毛主席《五·七指示》为指针，以抗大为榜样，因陋就简，勤俭办学。训练班的组织领导以贫下中农为主，有革命干部和有实践经验的革命医生参加，组成“三结合”的领导小组，具体负责培训工作。政治教师由苦大仇深、活学活用毛主席著作好的贫下中农担任，业务教师由热心为贫下中农治病，熟悉农村医疗卫生工作的革命医生担任。学员由贫下中农推荐、经公社革委会审批，把成份好，思想觉悟高，劳动积极，有一定文化的贫下中农子女选送到训练班学习；学员的生活费用由大队负担，毕业后回队为贫下中农治病。"},{"type":"paragraph","text":"训练班始终把活学活用毛主席著作放在首位，用毛泽东思想统帅教学工作。他们请老贫农就本地缺医少药的情况，大讲两条路线斗争史，控诉大叛徒刘少奇反革命修正主义医疗卫生路线的罪行，使学员受到了深刻的教育，大家决心做无产阶级卫生战士，全心全意为贫下中农服务。"},{"type":"paragraph","text":"教学一般都能面向农村实际，面向贫下中农，理论联系实际，“学”和“用”紧密结合。有的训练班，学员跟医生一起临床诊断，医生详细讲解病症，治疗方法，用药分量，使整个教学过程成了为病人治疗的过程，这样做，学员学得快，记得牢，用得上。"},{"type":"paragraph","text":"永康县革委会在大力培训“赤脚医生”的同时，遵循伟大领袖毛主席关于“调动一切积极因素”的教导，十分重视对民间医生的团结、教育、改造工作，吸收他们参加合作医疗，发挥他们的医疗技术为贫下中农服务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34b21aaae1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

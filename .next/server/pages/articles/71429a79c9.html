script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最热烈祝贺阿尔巴尼亚解放三十周年  毛泽东同志董必武同志朱德同志周恩来同志致电霍查同志列希同志谢胡同志","authors":[],"dates":[{"year":1974,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"最热烈祝贺阿尔巴尼亚解放三十周年"},{"type":"paragraph","text":"毛泽东同志董必武同志朱德同志周恩来同志致电霍查同志列希同志谢胡同志"},{"type":"paragraph","text":"新华社一九七四年十一月二十八日讯　毛泽东主席、董必武代主席、朱德委员长、周恩来总理十一月二十八日打电报给阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查、阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希和部长会议主席穆罕默德·谢胡，最热烈祝贺阿尔巴尼亚解放三十周年。电报全文如下：地拉那阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志，阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希同志，阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志，亲爱的同志们："},{"type":"paragraph","text":"英雄的阿尔巴尼亚解放三十年了。在兄弟的阿尔巴尼亚全国人民欢庆这个光辉节日的时候，我们代表中国共产党、中国政府和中国人民，向你们，向阿尔巴尼亚劳动党、阿尔巴尼亚政府和阿尔巴尼亚人民致以最热烈的祝贺。"},{"type":"paragraph","text":"阿尔巴尼亚解放后的三十年是阿尔巴尼亚人民同国内外敌人英勇斗争的三十年，是阿尔巴尼亚沿着社会主义道路胜利前进的三十年。"},{"type":"paragraph","text":"三十年来，阿尔巴尼亚人民在以伟大领袖恩维尔·霍查同志为首的阿尔巴尼亚劳动党的领导下，坚持无产阶级专政、不断开展革命化运动，自力更生，奋发图强，在社会主义革命和社会主义建设中取得了辉煌的成就。今天，阿尔巴尼亚发生了根本的变化，她已经从一个贫穷落后的国家变成了欣欣向荣的社会主义国家。阿尔巴尼亚劳动党和阿尔巴尼亚人民坚持马克思列宁主义和无产阶级国际主义，一贯支持世界各国人民的革命斗争，坚决反对美苏两个超级大国的侵略政策和霸权主义，特别是同苏联现代修正主义进行了针锋相对的斗争。阿尔巴尼亚人民这种坚强不屈的精神，赢得了各国人民的敬佩和赞扬。"},{"type":"paragraph","text":"中阿两国人民是亲密的战友和兄弟。中国人民为阿尔巴尼亚人民在各条战线上取得的成就感到欢欣鼓舞，并衷心祝愿你们今后取得新的、更大的胜利。"},{"type":"paragraph","text":"中阿两党、两国和两国人民在反对共同敌人的斗争中结成了深厚的革命友谊和战斗团结。这种友谊和团结是鼓舞我们两国人民不断前进的巨大力量，是建立在马克思列宁主义和无产阶级国际主义基础之上的，是任何人都破坏不了的。中国人民将一如既往同阿尔巴尼亚人民紧密地团结在一起，为实现伟大的共产主义理想而共同奋斗。"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国代主席　董必武"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长    朱德"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九七四年十一月二十八日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71429a79c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"陈毅接见对外文委代表的讲话","parts":[{"type":"title","text":"665．陈毅接见对外文委代表的讲话"},{"type":"paragraph","text":"(1967年4月4日)"},{"type":"paragraph","text":"(在二外红卫兵文委夺权小组未离文委以前，就要求陈总接见一次，陈总答应以后安排，此小组撤回又电话催过几次，直至昨日陈总才接见。这次接见主要由我们反映在文委夺权期间的工作情况，以及对文委党组的一些看法，话余也涉及有关的一些问题。)"},{"type":"paragraph","text":"同学说到火烧陈总的大字报已上街了，问陈总有什么看法。陈总说：在接见外国代表的时候，外国朋友也问了，我说贴大字报是好事。大字报本身是革命的，是群众的积极性嘛！至于内容准确与否是另一回事。"},{"type":"paragraph","text":"谈到对外使馆文化大革命一事，陈总说：他们听错了，领会错了。这个问题跟总理商量过，六月份是不是大致可以告一段落，六月份完不了，就搞到七月份，七月份完不了，就搞到九月份，十月份，以批深批透为准，现在外国有人造我们的谣，说中国要改变政策了，说大使都整掉了，不能出国了，所以大使还是要派出去，大部分大使问题不大，可以出国。谈到监督机构问题，第一个要监督领导干部学毛选，要他们按毛主席(指示)办事，监督他们走群众路线，如果光叫你们去批文件，划圈有什么意思。"},{"type":"paragraph","text":"当同学问到外交部文化大革命是否有夭折危险时，陈总表示：外交部文化大革命并没有夭折的危险，我们要相信群众，相信党，我说的党不是外交部党委，而是党中央毛主席。外交部十七年来基本上是执行了毛主席的外交路线，文化大革命初期刘、邓插了一手。"},{"type":"paragraph","text":"同学问到陈毅儿子是否“联动”分子，他说我儿子没有参加“联动”，根本没有陈小鲁、陈小英。我二儿子在哈军工，现在是造反派，大儿子在七机部，也不知道那一派的，是个技术员，老三在八中，还有一个在外语学校，是女孩子，都没有参加“联动”，这可以调查。他还说“联动”是个很反动的组织，我看过这方面的材料。我是坚决主张取缔这个组织的，(以下举例)这个组织是有后台的，我是坚决主张将后台揪出来的，但肯定说，后台不是我，我没有跟任何“联动”分子接触过。"},{"type":"paragraph","text":"陈总在谈话中还说到斗争是有反复的，这个很好，我的问题也和文化大革命一样要有反复，但是我相信毛主席，相信群众，相信党会作出正确的结论，我这个人是什么人，是需要火烧的，文化革命就是伟大，不允许任何坏人蒙混过关。"},{"type":"paragraph","text":"谈到二外红卫兵在文委夺权时说，夺权大方向是对的，他们说夺权大方向错了，我不承认，我现在还是认为正确的。同学们还问到陈总是否打过电报，阻止归国留学生到列宁墓前念语录一事，他说这个不符合事实，第一批留学生回来，打了莫斯科主动去列宁墓前献花圈念语录，遭到苏修的毒打，当时我们不知道，没有参与，事后才知道，我们向中央作了汇报，支持了他们。"},{"type":"paragraph","text":"第二批归国留学生经过莫斯科，要不要到列宁墓前去，经过我们伟大领袖毛主席，林副主席及周总理制定了九条。没有第三批，后来苏修害怕了，结果把列宁墓关了，借口说内部修理，我们的同志要去也去不了。这表示苏修的软弱。"},{"type":"paragraph","text":"二外同学最后要求我院提前搞军训。"},{"type":"paragraph","text":"陈总表示向中央转达。"}],"authors":["陈毅"],"dates":[{"year":1967,"month":4,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":623,"page_end":624,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04e176b191"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

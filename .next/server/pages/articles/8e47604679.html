script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"交大五二○教研组不少同志原来准备“斗、批、走”，在工人毛泽东思想宣传队帮助下，提高了认识，他们决心——争当教育革命的积极分子","authors":[],"dates":[{"year":1968,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海交通大学四系五二○教研组，过去是走资派直接控制的一个组，也是系里比较落后的一个单位。其中有的人过去被走资派利用，干了一些错事，所以总觉得抬不起头来，心里想，离开教研组算了。有的工农出身的教师过去一直受排挤，前一时期，看到学校的资本主义势力很顽强，对斗、批、改信心也不足了。"},{"type":"paragraph","text":"现在，工人毛泽东思想宣传队在这个组内办起了毛泽东思想学习班。学习班的第一、二天，很多教师都谈自己这也不是，那也不是，讲得大家灰溜溜的，都准备“斗、批、散”。工人毛泽东思想宣传队的一些老师傅听了以后，耐不住了，就站出来说:“你们谈了半天就是一个‘臭’字，一个‘散’字。毛主席教导我们:‘实现无产阶级教育革命，必须有工人阶级领导，必须有工人群众参加，配合解放军战士，同学校的学生、教员、工人中决心把无产阶级教育革命进行到底的积极分子实行革命的三结合。’你们为什么只考虑‘臭’、‘散’，不考虑争做积极分子?毛主席教导我们‘认真搞好斗、批、改’，你们为什么要‘斗、批、散’?”这有力的反问，问得教师都愣住了。本来，大家以为有斗、批、散思想，没有什么了不起，想不到工人同志把这种思想提到了对毛主席最新指示的态度问题的高度。"},{"type":"paragraph","text":"工人同志又说:“无产阶级司令部的命令一来，我们工人都是说干就干，说走就走，厂里的工作，十个人的活七个人顶，这都是为了搞好无产阶级教育革命。你们都走的话，斗、批、改要不要搞呢?”"},{"type":"paragraph","text":"老师傅还说:“‘斗、批、散’的思想实际上是钻在个人小圈子里，逃避思想斗争。思想没提高，即使到了工厂，工人也不欢迎。”"},{"type":"paragraph","text":"工人同志和教师们一起畅谈了国内外大好形势，进行了回忆对比。还鼓励犯过错误的同志坚决地站到无产阶级革命派行列中来，一起把仇恨集中到中国赫鲁晓夫身上去。"},{"type":"paragraph","text":"听了工人同志的发言，五二○教研组的同志心里亮堂了好多，他们纷纷表示，要好好向工人阶级学习，克服私心杂念，争当教育革命的积极分子，把学校斗、批、改搞好。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e47604679"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

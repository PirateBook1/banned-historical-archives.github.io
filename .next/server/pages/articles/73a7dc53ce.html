script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓住战机种好管好早稻　集中全力打好“三夏”一仗市革委会郊区组在松江县新桥公社召开早稻移栽现场会，到会同志　决心深入揭批“四人帮”，学大寨学大庆，为夺取全年农业丰收而努力战斗","authors":[],"dates":[{"year":1977,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天，市革委会郊区组在松江县新桥公社召开早稻移栽现场会。到会同志通过看、听、议，进一步树立了雄心壮志，明确了主攻方向，决心在早稻上花力气、下功夫，把由于自然灾害给夏熟生产造成的损失从早稻上夺回来，力争全年农业丰收。"},{"type":"paragraph","text":"目前，市郊农村“三夏”战斗正进入高潮。广大干部、群众通过揭批“四人帮”，进一步激发了大干社会主义的积极性，大家争分夺秒，抢收夏粮，抢插早稻秧，加强对稻、棉的田间管理，形势一片大好。但由于去冬今春持续的严寒和过量的雨雪，入夏以来又遇连绵的低温阴雨，给夏熟作物产量造成了严重损失，对夺取全年农业丰收带来了一定的困难。在困难面前怎么办?新桥公社的干部、群众充分认识到夺取今年农业丰收的重要意义，树立“困难面前不低头，大灾也要夺丰收”的雄心壮志，提出“用大寨精神抗大灾，困难面前学大寨”的豪迈口号，决心使夏粮的损失从早稻中夺回来。在早稻移栽中，他们挖三大潜力:一是争分夺秒抢季节，促使早稻早栽早发。二是想方设法扩大早稻种植面积。推广早熟的“松粳二号”品种，节省后季稻秧田。三是在移栽质量上下功夫，坚持合理密植，保证每亩种足五万穴以上。通过狠抓关键措施，为夺取早稻丰收打下坚实基础。"},{"type":"paragraph","text":"新桥公社把革命的雄心壮志和脚踏实地的苦干精神结合起来，扎扎实实种好、管好早稻。在现场参观学习的各县和部分公社的负责同志听取了公社党委书记和松江县委领导同志的介绍后，受到很大的鼓舞。新桥公社党委遵照毛主席的教导和华主席的指示，切实改变作风，深入基层，从上到下建立岗位责任制，田头出问题，思想找原因等经验体会也使到会同志受到启发。大家通过看一看新桥公社干部、社员为了夺取早稻丰收所采取的有力措施，比一比他们那种大干苦干的革命干劲，查一查自己单位所存在的差距，进一步增强了战胜困难、夺取全年农业丰收的信心和决心。大家说，通过现场会，使我们更加认清了三个问题。第一，夏粮受损失，我们怎么办?新桥公社的回答是:“夏粮减产早稻翻。”他们不是泄气，而是鼓劲，不是减指标，而是要全年超指标。第二，要使夏粮损失早稻翻，应该采取什么措施?新桥公社的回答是:在早稻移栽中抢季节、争面积、攻质量。第三，要使早稻高产措施得以实现，领导怎么办?新桥公社的回答是:注意工作方法，切实转变作风，深入田头，带头大干，狠抓劳动管理，层层建立岗位责任制。"},{"type":"paragraph","text":"通过参观学习，到会同志一致表示，要遵照毛主席关于“农业生产是农村中压倒一切的工作，农村中的其他工作都是围绕着农业生产而为它服务的”教导，以深入揭批“四人帮”为强大动力，集中全力打好“三夏”这一仗。当前特别要不失时机地把早稻种足种好；要带头种好试验田、丰产田。要肃清“四人帮”那种说空话、唱高调的修正主义流毒，学习大寨和昔阳干部带头参加集体生产劳动的实干精神，学习大庆人“三老四严”的革命作风，要扎扎实实地、下大力抓好“三夏”。同时还要努力打好棉花翻身仗，搞好副食品生产，努力把农林牧副渔全面搞上去。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73a7dc53ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

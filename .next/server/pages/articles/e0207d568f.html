script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4707","name":"新河船厂第二次落实党的政策平反昭雪大会发言材料之二——宋长年同志的揭批发言","author":"宋长年","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/4707/4707.pdf"],"article":{"title":"新河船厂第二次落实党的政策平反昭雪大会发言材料之二——宋长年同志的揭批发言","alias":"","parts":[{"type":"paragraph","text":"G19新河船厂第二次落实党的政策平反昭雪大会发言材料之二"},{"type":"paragraph","text":"宋长年同志的"},{"type":"paragraph","text":"揭批发言各位领导、各位同志："},{"type":"paragraph","text":"以英明领袖华主席为首的党中央一举粉碎了祸国民的“四人帮”之后，在抓纲治国大好形势下，一切冤假错案都得到或正在得到平反昭雪。这是全国人民政治生活中的一件大事，也是我和沈厚坤的一件大喜事。"},{"type":"paragraph","text":"象我和沈厚坤同志以及其他遭受林彪、“四人帮”反革命修正主义路线严重迫害的人，更深深感到受迫害的辛酸与痛苦，也深深感到党中央、华主席给我们彻底平反的温暖与幸福。在林彪、“四人帮”横行的日子里，是非颠倒，人妖混淆，把我们俩从人变成“鬼”，投进监狱，进行残酷镇压。我们有理无处讲，有冤无处伸。以华主席为首的党中央粉碎了“四人帮”，抓纲治国，正本清源，拔乱反正，把我俩由“鬼”变成人，从冤狱中把我们解救出来，使我们享受到做人的幸福。这是党的政策在我们俩身上的具体体现。这是华主席给予我们的第二次解放，给予我们第二次政治生命。"},{"type":"paragraph","text":"我和沈厚坤同志，以及我们的家属都怀着十分激动的心情，衷心感谢党和政府给我们俩落实政策，塘活区人民法院裁定我们俩个人的“反革命罪不成立，撤销原判，予以平反”。这个事实充分证明了，现在的法院才是真正的人民法院，我们衷心感谢做过细工作的法院的同志们，我们能早日得到平反是和法院的领导和同志们坚决贯彻党的十一大路线，并且付出辛勤劳动分不开的；我们也衷心感谢全厂革命群众对我们遭受迫害期间所给予我们的深切同情，我们也感谢厂工作组和厂党委做的大量工作。"},{"type":"paragraph","text":"在此，我也代表沈厚坤同志向各级领导和全厂革命职工表示决心：我们一定要积极地投入当前的揭批查运动，要把我们残遭迫害的这笔账，算到“四人帮”所推行的反革命修正主义路线上，把仇恨集中在林彪、“四人帮”及其忠实的执行者的身上。对于在林彪、“四人帮”横行时犯过错误的同志，我们绝不计较个人的恩怨。过去，我们也有缺点和错误。现在只要他们愿意改正且有实际表现，我们还要并肩前进。我们一定要和广大干部、群众团结在以华主席为首的党中央周围，为尽早实现祖国四个现代化做出应有的贡献。我们一定要认真学习马列、毛主席著作，自觉改造世界观。认真钻研技术，甘当群众的小学生。努力做好本职工作，争分夺秒地完成生产任务，要把林彪、“四人帮”横行时耽误的时间夺回来，为把我们祖国建设成四个现代化的伟大强国，贡献我们的全部力量。"},{"type":"paragraph","text":"一九七八年十二月廿四日"}],"authors":["宋长年"],"dates":[{"year":1978,"month":12,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":2},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0207d568f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

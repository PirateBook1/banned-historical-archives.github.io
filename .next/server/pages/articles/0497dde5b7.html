script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"我们的军队可不可以减少到二百万","alias":"","parts":[{"type":"paragraph","text":"我们的军队可不可以减少到二百万"},{"type":"paragraph","text":"（1958年2月18日）"},{"type":"paragraph","text":"有一天，我找了几个军委方面的同志（彭德怀、谭政、粟裕、黄克诚）谈了一下。我出了一个题目，请他们研究一下，我们的军队可不可以减少到二百万？现在有三百万，再减少一百万。其办法是这样的，我们只要三十个师是满员的，学美国的办法，每个师有二万人，非常之满员，而不是现在的一万三四千人，搞大师。其他那些架子，都可以保存，但是官多兵少，骨瘦如柴，一个师有两个小团。人数缩小到只有二百万，腾出钱来，搞一套常规装备。一百个师的常规装备要十亿元左右，分五年，每年拿两亿元，五年搞起来，五年不行再加两年，七年，一年一亿多元。另外再拿出一笔钱，搞中程导弹，打一千五百公里、二千多公里。将来打仗，就是要禁正原子弹、导弹，还是枪对枪、炮对炮。就是要打那个东西。假如我们能够造一种炮，隔一千五百公里、二千多公里能打到敌人那多好。步枪名为打二千米远，实际上是八百米远有效。"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上第二次讲话的一部分。"},{"type":"paragraph","text":"[2]彭德怀，当时任中共中央军委委员、国务院副总理兼国防部部长。谭政，当时任中共中央军委委员、中国人民解放军总政治部主任。栗裕，当时任中共中央军委委员、中国人民解放军总参谋长。黄克诚，当时任中共中央军委秘书长、中国人民解放军副总参谋长。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":2,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":42,"page_end":42},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0497dde5b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

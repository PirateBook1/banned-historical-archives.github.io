<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“鸣放”语林","authors":["湖北","王冀民"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“鸣放”语林","type":"title"},{"text":"湖北王冀民","type":"authors"},{"text":"[王冀民：湖北省工农中学语文教员。材料是由该校学委会提供]","type":"subtitle"},{"text":"(1)在“花园”和教工黑板报上所登载的稿件","type":"subtitle"},{"text":"第一篇题目是“鸣放”语林","type":"subtitle"},{"text":"以前的各种运动都是党团员带头，这次该谁带头呢？——奉劝党团员们不要太“谦虚”了。","type":"paragraph"},{"text":"每次运动都有大批的“积极分子”入党，这次运动中的积极分子能入党么？","type":"paragraph"},{"text":"每次运动后的总结都是“成绩是主要的，缺点是次要的”。希望这次也不例外。","type":"paragraph"},{"text":"斗争某个群众容易，向领导提意见大难；无“的”放矢容易，有“的”放矢大难；背后牢骚容易，当面批评大难。——此人人该舍难而求易也。","type":"paragraph"},{"text":"有人说：领导征求意见，譬如商业投资，“一本万利”；我说：群众批评领导，譬如活期存款，“另存整付”。","type":"paragraph"},{"text":"有些人是专门“整人”的，有些人是专门“被整”的；有些人只会使用“批评”武器，有些人只配使用“自我批评”武器。","type":"paragraph"},{"text":"“党”是脑筋，“团”是眼睛，“行政”是嘴巴，“盟”是眉毛，“工会”是聋子的耳朵。","type":"paragraph"},{"text":"“鸣”“放”也有代表——有人不愿当代表，有人想当代表而又怕当代表，有人自己不当代表而极力劝别人当代表，有人却悄悄记住代表的名子。","type":"paragraph"},{"text":"有人说：建党有三个“面向”——面向数理、面向工友、面向青年；我说：入党也有三个步骤——一是联系群众，二是抛弃群众，三是骑在群众头上。记者当然不及“部长助理”重要，因此就应该“滚出去”。——我佩服左叶的豪语。整别人是“雷厉风行”，整自己却要求“和风细雨”，——我听到徐懋庸的哀鸣。","type":"paragraph"},{"text":"第二篇题目是“鸣放”杂谈","type":"subtitle"},{"text":"(一)谈“要脸”","type":"paragraph"},{"text":"知识分子是要脸的，然而今天却都不要脸了。","type":"paragraph"},{"text":"两宋不杀士大夫，士大夫有罪，止予“充军”(摘贬)，因此，宋亡时，殉难死节者以万计。明代侮辱读书人，宰相有过，当殿打股，因此，李自成进北京，没有一个殉节的。——此其故安在哉？","type":"paragraph"},{"text":"盖“冠虽敝不可以置履”，“知耻”乃庶几乎近勇也。","type":"paragraph"},{"text":"溯自思想改造，三反五反以来，知识分子之挨“整”者，亦无虑万计。当时自己打嘴巴，抹黑脸，不惜选择最丑恶的字眼来痛骂自己，甚至辱及祖宗三代，亦不为怪，盖非如此，不得“过关”也。有人说：思想改造譬如吃大菜，吃一道，自己掌嘴一次；菜吃完了，嘴也打肿了。余亦云然。","type":"paragraph"},{"text":"第一次挨整者，有羞恶心；第二次挨整者，羞恶心渐泯；第三、第四次以后，则脸皮既老且厚，恬不知耻矣。你看我打自己嘴巴，觉得好笑；然而，且慢，明天便会轮到你。于是，彼此同病相怜，乌龟不用笑话王八，大家相习成风，反以“清高”为多事矣。","type":"paragraph"},{"text":"(二)谈“阿谀”","type":"appellation"},{"text":"彭玉麟巡阅江南，立誓要杀尽阿谀之辈。闻某知府屡以阿谀得官，怒而召之，势且诛斩。某叩头曰：“卑职虽善阿谀，然所谀之人，均系喜人阿谀者。至若彭大人，刚直廉正，插职纵善阿谀，亦何由进？”于是，彭大人拈髯而笑，并手拟将该员提升一级。不知已被该员阿谀得昏昏欲醉矣。天下之阿谀者及受人阿谀者大都类此。解放以来阿谀之风日炽，阿谀之术亦极尽其多样化。有职业汇报家、有职业鼓掌家、有职业响应家、有职业保证家。反之爱提意见者辄斥为有“反骨”，代群众呼吁者则诬以“篡夺领导权”。夫人孰不欲“明哲保身”，何苦被人讨厌？于是，“谈者皆马屁，往来均屁精”，臭气遂充斥乎天地之间矣。","type":"appellation"},{"text":"然则何以正之，曰，请出子路来，使人“闻过则喜”；请出大禹来，使人“闻善言则拜”。","type":"paragraph"},{"text":"第三篇：寓言三则","type":"subtitle"},{"text":"(原稿已交花园编辑部，时值《人民日报》社论发表，本人立将“尾巴”缩回)","type":"appellation"},{"text":"1.老虎提拔干部","type":"paragraph"},{"text":"山中一只老虎，有天想在动物中选拔干部，第一次来的是喜鹊，老虎一见他“唧唧喳喳”一定爱提意见，于是不要。第二次来的是雄鸡，气慨高昂，不好领导也不要。第三次来的是乌龟，既不好提意见，又好领导，于是提它当了干部。","type":"paragraph"},{"text":"2.只让自己鸣，不许别人鸣","type":"paragraph"},{"text":"狮子在山中大声吼叫，无一人干涉，突然听到后面又来了叫声，它估计这一定是很大的动物，于是调回头一看，原来是只青蛙在鸣，狮子说：“你这小东西也敢在我面前鸣？”于是将青蛙一脚踏死了。","type":"paragraph"},{"text":"3.山猫同家猫学经验","type":"paragraph"},{"text":"山猫想向家猫学经验，一天来到家猫家里，随家猫体验了三天生活。第一天家猫把主人饼干偷吃了，主人还未发觉，家猫便跟主人说：“老鼠把你饼干偷吃了。”山猫认为家猫有板眼。","type":"paragraph"},{"text":"第二天家猫把主人的玉瓶打破了，主人发觉后它说那是公鸡打破的。山猫称赞家猫真能行。","type":"paragraph"},{"text":"第三天家猫在主人床上撒了尿，主人便问家猫是谁撒的尿，这时山猫正为家猫担心，认为这次一定无话可答，谁料家猫说：“主人热水袋昨晚漏的水，哪里有尿味呢？一定是你鼻子伤了风。”","type":"paragraph"},{"text":"由此，山猫学到三点经验：①要抢先汇报；②要会冤枉好人，③要善于利用主人的缺点。","type":"paragraph"},{"text":"第四篇：谈汇报","type":"subtitle"},{"text":"“汇报”本身是无可厚非的，但有人专门以汇报为事，甚至靠“汇报”取宠，就难免令人厚非了。","type":"paragraph"},{"text":"譬如说，有的人和别人闲谈(甚至主动找别人“闲谈”)，从来不表示自己的意见，有时还附合别人的错误意见。但不到半天，领导就“了解”了这次谈话内容，据说“别人怎样不满领导，而他又怎样怎样解释”云云，——因为他早已抢先汇报了。","type":"paragraph"},{"text":"譬如说，有的人在小组会上是不爱发言的，他只惯于做义务记录，把别人的话砍头断脚地记下来，然后向煞有介事地去汇报……","type":"paragraph"},{"text":"譬如说，有的人已经没有什么群众了，群众一看他老兄来了，谈的也就不谈，笑的也就不笑，于是，他老兄落得一无所获。——然而汇报材料还是有的。他可以神秘地向领导说：××对领导气色不顺，××有抵触情绪，××等一定有小圈子，云云。","type":"paragraph"},{"text":"譬如说……","type":"paragraph"},{"text":"这一类汇报专家大概是不少的。他们自命为领导的耳目，领导也就信任这些耳目，于是，群众与领导间的“墙”便筑起来了。","type":"paragraph"},{"text":"割掉这些“耳”，挖掉这些“耳目”，斯其时矣！","type":"paragraph"},{"text":"来源：《右派言论选集(续编)》（中共湖北省委宣传部编，湖北人民出版社，1958）。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82d290fbfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席革命路线的伟大胜利　文化大革命的伟大胜利北京市革命委员会今宣告成立首都将举行规模盛大的成立和庆祝大会　纪念邮票《战无不胜的毛泽东思想万岁》今起发行","authors":[],"dates":[{"year":1967,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十九日电　在无产阶级革命派夺权斗争的凯歌声中，在对党内头号走资本主义道路当权派的大斗争、大批判中，闪耀着毛泽东思想光辉的北京市革命的‘三结合’的临时权力机构——北京市革命委员会将于四月二十日正式宣告成立。这是毛泽东思想的伟大胜利!这是以毛主席为代表的无产阶级革命路线的伟大胜利!这是无产阶级文化大革命的伟大胜利!首都无产阶级革命派和革命群众将在二十日举行规模盛大的北京市革命委员会成立和庆祝大会。中央人民广播电台将从二十日下午一点四十五分开始，用第一套节目的频率，转播大会的实况。北京电视台、北京人民广播电台也同时转播。"},{"type":"paragraph","text":"新华社北京十九日电　闪烁着毛泽东思想灿烂光辉的纪念邮票《战无不胜的毛泽东思想万岁》，于二十日起在首都发行。这套邮票是邮电部为庆祝北京市革命委员会的成立，为满足亿万革命人民的渴望，决定提前发行的。"},{"type":"paragraph","text":"这套纪念邮票共有十一枚，由十一个图案组成。第一枚图案，是我们最最敬爱的伟大领袖毛主席在天安门城楼上，红光满面，身穿军装，戴着红卫兵袖章，神彩奕奕地向革命人民指手致意的光辉形象。其他十枚的图案，都是金光闪闪的毛主席语录。这里有:‘领导我们事业的核心力量是中国共产党。指导我们思想的理论基础是马克思列宁主义。’‘凡是错误的思想，凡是毒草，凡是牛鬼蛇神，都应该进行批判，决不能让它们自由泛滥。’‘你们要关心国家大事，要把无产阶级文化大革命进行到底!’等等。"},{"type":"paragraph","text":"这套纪念邮票在设计过程中，曾受到党内一小撮走资本主义道路当权派的百般刁难和阻挠。他们利用职权，一会儿说:‘政治色彩太浓，不能发行。’一会儿说:‘这种邮票外国人看不懂，暂缓办理’。总之，他们制造种种借口，目的是一个，就是不准毛泽东思想占领邮票阵地。相反地，长期以来，他们却在邮票的画面上大搞帝王将相，才子佳人，花鸟鱼中等等，根本不突出无产阶级政治。无产阶级文化大革命开展以来，邮票发行局的革命职工起来造了他们的反，和北京邮票厂的革命工人结合在一起，冲破重重障碍，终于成功地设计出了这套闪烁着毛泽东思想灿烂光辉的纪念邮票。"},{"type":"paragraph","text":"这套纪念邮票，不久将在全国各地陆续发行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"380602ec47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

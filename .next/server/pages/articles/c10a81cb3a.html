script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"两位分别扮演毛泽东、周恩来的特型演员，在湖州一家专卖店搞促销，消费者为此愤愤批评——不该用“领袖”搞促销","authors":["倪建"],"dates":[{"year":1996,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报湖州专讯　10月29日，由两位特型演员分别扮演的“毛泽东”、“周恩来”出现在湖州一家新开业的服饰专卖店，为专卖店搞促销活动。这两位名为赵嘉珍、梁尔常的特型演员，曾分别在影视中扮演过毛泽东、周恩来。"},{"type":"paragraph","text":"当分别身着中灰、浅灰色中山装、经过精心化妆的“毛泽东”、“周恩来”蓦然出现在这家专卖店时，吸引了数百名群众围观。正当他们表演时，当地一位消费者问:这样做是否有损领袖的光辉形象?两位演员因此草草收场，匆匆离开。"},{"type":"paragraph","text":"据悉，这两位演员还在嘉兴、湖州地区的另一些专卖店搞了促销活动。赵和梁在精心化妆过后，分别表演领袖们在影视片中的讲话和动作片断，以此招徕消费者。"},{"type":"paragraph","text":"这两位扮演领袖的特型演员在湖州的促销活动，马上成为围观者及各界人士的评说热点。一位机关干部认为，毛泽东、周恩来是中国人民的伟大领袖，受到人民群众的爱戴。扮演领袖的特型演员，应自觉维护领袖的光辉形象。这两位演员以“领袖”形象出现在商业场合，把领袖形象降到了活广告、模特儿、推销员的地位，有损于领袖的光辉形象。"},{"type":"paragraph","text":"“这两位演员把自己的人格也卖掉了”，一位退休教师愤怒地说。他认为，两位演员这样以此换取报酬，实在是对领袖形象的玷污。"},{"type":"paragraph","text":"一位青年干部说，企业产品促销，关键是产品质量和售后服务，不能以这种方式来搞促销，摆“噱头”。这样做消费者也不会买帐。"},{"type":"paragraph","text":"出现在湖州的这次促销活动不仅销售没有促上去，反而在人们心目中留下了不良影响。　(倪建)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c10a81cb3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

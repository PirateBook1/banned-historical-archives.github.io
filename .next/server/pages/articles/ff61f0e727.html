script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢苏联对朝鲜停战协定签字表示的祝贺  毛主席周总理电复马林科夫莫洛托夫","authors":["周恩来","毛泽东"],"dates":[{"year":1953,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢苏联对朝鲜停战协定签字表示的祝贺"},{"type":"paragraph","text":"毛主席周总理电复马林科夫莫洛托夫苏联部长会议主席马林科夫同志：苏联外交部部长莫洛托夫同志："},{"type":"paragraph","text":"衷心感谢苏联各族人民和您们在朝鲜停战协定签字之际所表示的祝贺。"},{"type":"paragraph","text":"朝鲜停战的实现是以苏联为首的世界和平民主阵营的伟大胜利。苏联政府和苏联人民为和平解决朝鲜问题所作的不懈努力，对于朝鲜战争的结束起了巨大的作用。"},{"type":"paragraph","text":"中国人民将与伟大的苏联人民、英雄的朝鲜人民以及全世界爱好和平的人民永远团结在一起，为巩固与保卫远东及世界和平的事业而继续努力。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理兼外交部部长周恩来"},{"type":"paragraph","text":"一九五三年七月三十一日北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff61f0e727"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于“五反”分类标准的补充通知","authors":[],"dates":[{"year":1952,"month":3,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央关于“五反”分类标准的补充通知","type":"title"},{"text":"三月五日经中央批准之北京市委建议在“五反”运动中关于工商户处理的标准和办法，经与各中央局一再商讨并在政协和政务院讨论后，已于今日公开发布，公开文件中与前所发者除纯文字变动者外，又依既顾统一原则，又便各地因地制宜的精神，特作如下修改：","type":"paragraph"},{"text":"（一）基本守法户中（乙）种条件中之“检举立功”，半守法半违法户（甲）种条件中之“彻底坦白”，均删去。如此从宽处理，可使某些违法户比例较大之城市能争取解放大多数，缩小打击面。尤其是基本守法户（乙）种所规定的条件，其非法所得总额纵在二百万元以上，只要与当地工商户违法情况相比属于情节轻微者，如武汉所提之六百万元以下（武汉实际是将偷漏税、偷工减料算了二、三年，现照规定只算一九五一年），上海所提之一千万元以下，合此情节，即可下降为基本守法户。","type":"paragraph"},{"text":"（二）基本守法户免退违法所得的标准款额，由一百万元提高到二百万元，以利于迅速处理大多数，并避免或减少基本守法户（其中有相当数量的独立手工业户和家庭商业户）补退之困难，但在二百万元以下，其情节照当地情况算为较重者（如重庆），照规定可酌退一部。而超过二百万元标准的违法所得部分（如上海、武汉）则仍应退出，以示严肃。这样，既可使武汉、上海或其他有同类情况的城市的基本守法户和守法户合共均能超过全工商户的百分之五十，又可使二百万元以上的违法所得仍然退出，也不致使各地不满，这点已在十日、十一日的电话中取得中南、华东同意。","type":"paragraph"},{"text":"（三）严重违法户（甲）种违法所得总额在二百万元以上，改为“数量较大”，以示在款额标准上与半守法半违法户亦有所区别，而便于各地机动处理。","type":"paragraph"},{"text":"（四）各地在执行此文件时，必须结合《人民日报》三月十二日社论之精神，以求“五反”斗争的彻底胜利。","type":"paragraph"}],"comments":[],"origin":"根据中央文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"792dcb2dd9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

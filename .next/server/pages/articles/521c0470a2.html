script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人听毛主席的话　机器就听人的话  江西棉纺织印染厂用毛泽东思想统帅一切，以革命促进生产，取得显著成绩","authors":[],"dates":[{"year":1969,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人听毛主席的话　机器就听人的话"},{"type":"paragraph","text":"江西棉纺织印染厂用毛泽东思想统帅一切，以革命促进生产，取得显著成绩"},{"type":"paragraph","text":"新华社南昌二十三日电　江西棉纺织印染厂革委会在驻厂解放军同志热情帮助下，带领广大工人群众，坚持用革命统帅生产，以革命促进生产，提前完成了一月份生产计划。进入二月以来生产又节节上升。"},{"type":"paragraph","text":"这个厂在讨论今年生产计划时，革委会中有的成员看到生产人员紧，任务重，耽心难以完成计划。大多数同志却认为，只要坚持无产阶级政治挂帅，做好思想政治工作，充分发动和依靠群众，任何困难都能克服，国家计划一定能够完成。由于意见一时统一不起来，驻厂解放军同志就建议开办毛泽东思想学习班，用毛泽东思想统一大家的认识。"},{"type":"paragraph","text":"在学习班里，大家反复学习毛主席“政治工作是一切经济工作的生命线”的教导，联系实际，总结经验。大家联想到去年有个时期，革委会忙于抓生产，放松了抓革命，一小撮阶级敌人就乘机破坏，结果革命和生产都没有搞好。后来在驻厂解放军的帮助下，狠抓了毛主席著作的学习和清理阶级队伍的工作，狠批叛徒、内奸、工贼刘少奇鼓吹的“业务挂帅”、“技术第一”等反革命修正主义黑货，以革命带动生产，终于提前二十四天完成了全年的国家计划。这个经验使大家进一步加深了对毛主席的政治是统帅，是灵魂这一英明指示的理解。在这个基础上，大家又学习了中央两报一刊元旦社论，并且发动工人群众以“完成生产任务靠什么”为题，深入进行讨论。"},{"type":"paragraph","text":"在讨论中，广大工人群众狠批叛徒、内奸、工贼刘少奇的反革命修正主义路线，肃清反革命修正主义路线的余毒。广大革命工人坚定地说：“困难再大，也难不倒用毛泽东思想武装起来的工人阶级。只要头脑里有了无产阶级政治，人听毛主席的话，机器就听人的话。”工人群众的冲天干劲，更加坚定了厂革委会成员以革命统帅生产，用革命促进生产的信心。"},{"type":"paragraph","text":"厂革委会成员认识统一了，驻厂解放军同志又和他们一起深入到班组，向工人群众热情宣传毛主席的“清理阶级队伍，一是要抓紧，二是要注意政策”等最新指示，认真做好清理阶级队伍的工作，以革命推动生产。细纱车间有个小组，一度组织纪律松弛，生产计划不能很好完成。厂革委会成员和解放军同志，遵循毛主席“千万不要忘记阶级斗争”的教导，在这个车间进行了认真细致的调查研究，并发动群众大摆敌情，把在幕后煽阴风点鬼火、搞挑拨离间活动的阶级敌人揪了出来，使小组面貌焕然一新，生产飞跃上升。另一个车间的领导干部看到生产计划有完不成的趋势，便要用加班加点的方法来“补课”。解放军同志发现后，就帮助他学习毛主席政治是统帅，是灵魂的指示，并和这个干部一道到群众中参加劳动，结合厂里阶级斗争现实，学习党内两条路线斗争的历史。在这同时，又组织工人业余调查组，对不合理的规章制度进行调查，写出调查报告，发给工人群众讨论，开展革命大批判，在这基础上对不合理的规章制度进行改革；有几个老工人还创造了新的操作方法，在全车间迅速推广后，使生产直线上升。结果提前完成了全月生产计划。这位干部深有体会地说：“只抓纱头，不顾人头，生产落在后头；抓好人头，带动纱头，工作跑在前头。”"},{"type":"paragraph","text":"江西棉纺织印染厂革委会从实践中尝到了突出无产阶级政治，用革命带动生产，用毛泽东思想统帅一切的甜头，他们决心带领全厂革命工人狠抓根本不转向，狠抓阶级斗争不放松，进一步掀起活学活用毛泽东思想群众运动新高潮，认真搞好斗、批、改，用革命和生产的优异成绩，迎接党的第九次全国代表大会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"521c0470a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

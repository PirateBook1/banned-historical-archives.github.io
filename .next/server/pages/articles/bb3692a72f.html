script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂毛泽东与中国共产党","authors":[],"dates":[{"year":1966,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼日尔代表团"},{"type":"paragraph","text":"新华社北京二日电　出席亚非作家紧急会议的尼日尔代表苏利·阿马杜在今天上午举行的全体会议上发言时，代表尼日尔代表团朗诵一首题为《歌颂毛泽东与中国共产党》的诗’热烈祝贺中国共产党成立四十五周年。诗的全文如下:"},{"type":"paragraph","text":"歌颂毛泽东与中国共产党(四十五周年)"},{"type":"paragraph","text":"尼日尔代表团"},{"type":"paragraph","text":"毛泽东，我们向你致敬!荣誉属于你的战斗的人民，属于你的共产党。"},{"type":"paragraph","text":"中国共产党，我们向你致敬!向你的革命的战士们致敬!他们昂首阔步，高声歌唱:“光荣属于我们的导师毛泽东，属于中国共产党。"},{"type":"paragraph","text":"光荣属于亚非拉人民的团结，属于反美统一战线。”毛泽东，你是我们的导师，毛泽东，你是我们的灯塔，把最阴暗、最遥远的地平线，照耀得通亮、通亮。"},{"type":"paragraph","text":"那里的人民、国家和整个大陆，为了在荣誉与欢乐中幸福地生活，一直要求得到你的光辉，和你那英明的思想。"},{"type":"paragraph","text":"在他朗诵这首诗的时候，全场一再热烈鼓掌。朗诵结束时，到会者全体起立，发出雷鸣般的掌声，向毛泽东主席和中国共产党表示崇高的敬意和真挚的感情。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb3692a72f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

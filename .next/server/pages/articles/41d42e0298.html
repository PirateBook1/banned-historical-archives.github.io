script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贝专纳人民党和巴苏陀兰大会党驻开罗代表发表声明指出中国文化大革命取得巨大胜利一切帝修的走狗都会象刘少奇那样，决无好下场","authors":[],"dates":[{"year":1968,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社开罗十七日电　贝专纳人民党驻开罗代表波比·马克和巴苏陀兰大会党驻开罗代理代表哈拉，最近分别发表声明，热烈欢呼中国共产党第八届扩大的第十二次中央委员会全会公报的发表，热情赞扬中国无产阶级文化大革命取得了伟大的、决定性的胜利。"},{"type":"paragraph","text":"波比·马克十二日发表的声明说:“由毛泽东主席主持的这次全会，对中国人民以及正在同帝国主义作斗争的世界各国革命者和人民来说，都具有重大的历史意义。这是对整个反帝斗争作出的巨大贡献，是对正在从事争取真正的民族独立和自由的人民的巨大鼓舞。这也标志着无产阶级文化大革命取得了伟大的、决定性的胜利。这是毛泽东思想的伟大胜利。”"},{"type":"paragraph","text":"声明说:“我们还欢呼全会作出的把党内头号走资本主义道路当权派、叛徒、内奸、工贼、帝国主义和现代修正主义的走狗刘少奇永远开除出党的决议。这清楚地表明，一切反动派以及帝国主义和现代修正主义的走狗都会象它们的同伙刘少奇那样，决没有好下场。”"},{"type":"paragraph","text":"声明最后高呼:“毛主席万岁!毛泽东思想万岁!”"},{"type":"paragraph","text":"哈拉十七日发表的声明说，由伟大领袖毛主席主持的这次会议，标志着中国无产阶级文化大革命取得了伟大的胜利。“中国取得的胜利具有国际意义；这些胜利不仅是中国的，也是全世界一切被压迫人民和被剥削人民的。”"},{"type":"paragraph","text":"声明说:“我们欢呼全会通过决议，把叛徒、内奸、工贼刘少奇永远开除出党，撤消其党内外的一切职务，并继续清算刘少奇及其同伙的反革命罪行。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41d42e0298"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

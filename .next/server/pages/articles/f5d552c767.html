script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席周总理电贺锡兰独立十周年","authors":[],"dates":[{"year":1958,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京3日电】　毛泽东主席3日致电锡兰奥利弗·古涅狄莱克总督，祝贺锡兰独立10周年。电文如下:"},{"type":"paragraph","text":"奥利弗·古涅狄莱克总督阁下:"},{"type":"paragraph","text":"欣逢锡兰独立10周年纪念，我谨代表中国人民并且以我个人的名义向阁下和锡兰人民致诚挚的祝贺。祝中锡两国之间的深厚友谊日益巩固和发展。祝锡兰国家繁荣，人民幸福。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"1958年2月3日于北京"},{"type":"paragraph","text":"【据新华社北京3日电】　周恩来总理3日致电锡兰班达拉奈克总理，祝贺锡兰独立10周年。"},{"type":"paragraph","text":"周总理在电文中说，值此锡兰独立10周年之际，我谨代表中华人民共和国政府并且以我个人的名义向锡兰政府和阁下表示热烈的祝贺。"},{"type":"paragraph","text":"周总理祝中锡之间的友好合作关系在和平共处五项原则的基础上日益增进。他说，这不仅符合于中锡两国人民的切身利益，而且也有利于维护世界和平和促进国际紧张局势的和缓。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5d552c767"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

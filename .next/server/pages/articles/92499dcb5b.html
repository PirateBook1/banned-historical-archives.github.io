script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"省市区党委宣传部长会议讨论新时期宣传工作根本任务背靠马列　面向实际　加速四化胡耀邦同志讲话指出，要把马列主义、毛泽东思想普遍真理同实现四化伟大实践密切结合起来，研究、解决新问题，尽可能使思想理论工作走在实际工作前头，把毛泽东思想推向前进","authors":[],"dates":[{"year":1979,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一月十五日电　全党工作的着重点转移之后，党的宣传工作的根本任务是什么?最近在北京召开的各省、市、自治区党委宣传部长会议，就这个问题进行了讨论。"},{"type":"paragraph","text":"中共中央政治局委员、中央宣传部部长胡耀邦同志，在会议上讲了话。他指出，全党工作着重点转移之后，党的宣传工作的根本任务是:把马列主义、毛泽东思想的普遍真理同实现四个现代化的伟大实践密切结合起来，研究新问题，解决新问题，尽可能使思想理论工作走在实际工作的前头，把毛泽东思想推向前进，加速社会主义现代化建设的进程。"},{"type":"paragraph","text":"胡耀邦同志说，我们各级宣传部门的同志不要局限于宣传部门本身的业务上，要放眼看全党全国全省的形势，要看整个地区，各条战线的形势。不能脱离整体和全局，只管宣传战线本身的业务。粉碎“四人帮”两年多来，全国形势总的是好的，是往好的方面发展的。这两年是拨乱反正、扭转乾坤的两年，取得了巨大的成绩。但是，由于林彪、“四人帮”的破坏，不管是思想上也好，政治上也好，经济上也好，组织上也好，摆在我们面前的问题、麻烦、困难还不少。经济是基础，经济搞不上去，政治局面就不安定。政治上不安定团结，实现四个现代化就要落空。我们必须不断巩固和发展全党全国安定团结的政治局面，消除不利于安定团结的因素，促进四个现代化和社会主义建设蓬蓬勃勃地向前发展。"},{"type":"paragraph","text":"胡耀邦同志详细论述了理论与实践相结合的问题。他指出，马列主义、毛泽东思想的普遍真理，在任何时候、任何战线上都是不能忘记、不能背离的。马列主义、毛泽东思想的普遍真理，又一定要同我们面临的新的伟大的具体实践密切结合起来。否则，我们就要犯严重错误，我们的伟大事业不可能实现。要做到这一点，就要认真读马列和毛泽东同志的书；要认真面向实际，面向四个现代化的实际，面向党内党外干部群众的思想实际，面向过去、现在和今后经验教训的实际；要认真解放思想，搞好党的学风。"},{"type":"paragraph","text":"会议热烈讨论并一致同意胡耀邦同志的讲话。会上还讨论了当前党委宣传部门的任务和应注意的问题。首先是要很好传达、学习和宣传党的十一届三中全会和中央工作会议精神。一定要根据十一届三中全会公报，抓住全党工作着重点转移这个中心思想，掌握五个要点:一是党的工作着重点转移的伟大意义；二是必须把经济建设特别是农业生产搞上去；三是要很好地解决遗留问题，保持一个长时期的安定团结的政治局面；四是必须坚持马克思主义的思想路线；五是要健全党内、党外的民主生活，加强法制。一定要结合本地区、本单位的实际，解决好当前存在的思想问题和实际问题，防止那种当“收发室”，照搬照抄，不联系实际，不解决问题的倾向。"},{"type":"paragraph","text":"会议认为，当前群众思想十分活跃，敢于想问题，提出问题，敢于对党和国家大事提出各种意见和建议，这是十分可喜的。这次中央工作会议和三中全会开创了一个充分发扬民主的会风，我们要把它推广到全党和全国人民中去，形成讲民主的社会风气。党的宣传部门要注意宣传和教育广大党员和人民群众充分地和正确地使用自己的民主权利，引导民主生活健康地发展，注意维护正常的工作秩序、生产秩序和社会秩序，遵守法制。对于群众的思想动向，要及时了解并作出正确的分析。对于群众中存在的某些问题和不正确的意见，要多做工作，引导到正确轨道上来。当前我国国民经济还很落后，人民生活中还有不少困难。为此，要着重在各级干部中强调关心群众生活，反对对群众疾苦漠不关心的官僚主义，凡是有条件做到的，应积极采取措施认真解决；同时，对于一些暂时没有条件解决的问题，也要向人民群众解释，说明只有在生产发展的基础上，这些问题才能逐步得到解决。必须继续发扬自力更生、艰苦奋斗的精神，下大力把生产搞上去。"},{"type":"paragraph","text":"会议是在一月七日至十一日举行的。出席会议的有各省、市、自治区宣传部门负责人和中央各有关部门负责人共一百多人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92499dcb5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马来亚左翼工会新年献词谈世界革命大好形势  欢呼世界进入毛泽东思想的新纪元  中国文化大革命的重大国际意义是不可估量的","authors":[],"dates":[{"year":1968,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马来亚左翼工会新年献词谈世界革命大好形势"},{"type":"paragraph","text":"欢呼世界进入毛泽东思想的新纪元"},{"type":"paragraph","text":"中国文化大革命的重大国际意义是不可估量的"},{"type":"paragraph","text":"新华社讯　新加坡消息：马来亚左翼工会最近发表新年献词，热情欢呼当今的世界“已经进入毛泽东思想的新纪元”。"},{"type":"paragraph","text":"在新加坡出版的马来亚报纸《阵线报》登载的这篇献词说，过去的一年，“是全世界革命力量继续压倒和战胜美帝、苏修和一切反动派的一年。在这一年里，亚、非、拉各国人民争取民族解放的斗争进入了一个崭新的阶段。被压迫民族和被压迫人民在伟大的毛泽东思想的指引下，以革命战争反对帝国主义及其走狗的反革命战争。”"},{"type":"paragraph","text":"献词接着说：越南人民的革命战争给予美帝、苏修及其走狗以沉重的打击。在北美、大洋洲和欧洲，无产阶级反对垄断资本势力的斗争有了新的发展。"},{"type":"paragraph","text":"献词说，伟大的中华人民共和国所进行的无产阶级文化大革命已经取得了决定性的胜利，其重大的国际意义是不可估量的。它一方面加速和促进了世界革命力量在毛泽东思想的基础上团结起来，投入新的战斗；另一方面，苏修背叛无产阶级和民族解放运动的丑恶嘴脸更加暴露无遗。"},{"type":"paragraph","text":"献词说，马来亚人民同全世界亿万革命人民一样，无限敬仰，无限崇拜光焰无际的毛泽东思想，他们在“革命无罪，造反有理”的红旗下，积极地投入了反对美英帝国主义和苏联现代修正主义的战斗。同时，还展开了学习“老三篇”等思想教育运动。"},{"type":"paragraph","text":"献词指出，可以预见，未来的斗争是艰苦的，但是，只要我们高举毛泽东思想的伟大红旗，相信群众，依靠群众，那么，就将无往而不胜！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10f8657b29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

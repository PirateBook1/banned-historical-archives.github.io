script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共黑龙江省带岭林业干部学校委员会关于改正辛修敬同志右派问题的决定","authors":[],"dates":[{"year":1979,"month":10,"day":18}],"is_range_date":false,"parts":[{"text":"中共黑龙江省带岭林业干部学校委员会关于改正辛修敬同志右派问题的决定","type":"title"},{"text":"党委于一九七九年十月十六日讨论同意审改办公室对辛修敬同志右派问题的复查结论和处理意见。","type":"paragraph"},{"text":"辛修敬同志于一九五七年八月六日，经中共伊春林委整风领导小组审查核准为右派分子。于同年十一月份经教务支部研究，整风办公室同意降薪一级，仍留教务工作。又于一九五八年八月一日，经中共带岭森工实验学校整风办公室给予撤销原职务，实行留用察看（到机修厂劳动）并降低原工资待遇（薪金由85元降至72、34元）的处分，上述决定未通知本人。根据中共中央（78）55号文件和关于划分右派分子标准精神，属于错划，现给予改正。","type":"paragraph"},{"text":"1、撤销一九五七年八月六日中共伊春林委整风领导小组对辛修敬同志右派问题的批示；","type":"paragraph"},{"text":"2、恢复原职务；","type":"paragraph"},{"text":"3、恢复原工资93元，按中共中央（1978）55号文件补充说明规定执行。","type":"paragraph"},{"text":"4、原结论和有关右派材料在档案中全部撤出，按中央组织部统一规定处理。","type":"paragraph"},{"text":" 中共黑龙江省带岭林业干部学校一九七九年十月十八日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30485ebdc8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

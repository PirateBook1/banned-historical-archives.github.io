script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是威力无比的精神原子弹","authors":[],"dates":[{"year":1969,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“一二五”工程三战士"},{"type":"paragraph","text":"我们是来自三个不同工厂的“一二五”工程参加者，看了纪录片《中国人民有志气》以后，我们相聚在一起，回顾了建设“一二五”工程时的战斗情景，禁不住激情满怀，思潮翻滚。我们把千言万语并成一句话:“毛泽东思想是威力无比的精神原子弹”。"},{"type":"paragraph","text":"是毛泽东思想指引着我们走“独立自主、自力更生”的道路，粉碎了大叛徒刘少奇的“爬行主义”、“洋奴哲学”，制造出了具有世界先进水平的十二万五千瓩双水内冷汽轮发电机组。"},{"type":"paragraph","text":"是毛泽东思想使我们在一无资料、二无经验、三无设备的情况下，仅仅用了二十天的时间，就造出了资产阶级技术“权威”搞了整整十年而没有搞成的自动化液压小R弯管机，并且达到了世界先进水平。"},{"type":"paragraph","text":"是毛泽东思想使我们产生了“明知山有虎，偏向虎山行”的勇气，克服了设备简陋，技术力量薄弱等困难，造出了比OK还OK的合金钢电焊条。"},{"type":"paragraph","text":"是毛泽东思想使我们老工人陆友根一不怕苦，二不怕死，在寒冬腊月，只穿一件单衣，冒着生命危险，钻到长达八米、内径只有四百零四毫米、并且中间还有九十度弯度的钢管里，胜利完成了清砂任务。"},{"type":"paragraph","text":"是毛泽东思想使我们打破了三不打的老框框，冒着七级大风，以七天半的时间完成了过去一个多月才能完成的打桩任务……"},{"type":"paragraph","text":"一句话，毛泽东思想指挥着我们战斗，毛泽东思想使我们突破千难万险，取得了一个又一个巨大的胜利。"},{"type":"paragraph","text":"从“一二五”工程战斗打响的第一天起，整个工地就成为一个活学活用毛泽东思想的大学校。每天早上，工地上一片朗读毛主席“老三篇”的声音，风雨无阻，雷打不动。老师傅们说，饭可以一天不吃，“老三篇”不可一天不读。大家把“老三篇”当作座右铭，检查每天的工作，准备新的战斗。学习毛主席著作在工地上蔚然成风，在工地上经常可以看到老师傅们相互交流学习毛主席著作心得的情景。工地上还经常举行活学活用毛泽东思想讲用会，还召开了学习毛主席著作积极分子代表会。影片中关于积代会的记述，真实而生动地反映了在“一二五”工地上，在毛泽东思想的金色阳光照耀下，涌现了多少英雄模范。这里，有五次见过毛主席的老工人刘金堂，有克服重重困难坚持打桩的共产党员王荣福，有一不怕苦、二不怕死的共产党员陆友根，有安装公司加工场的闯将韩忠良……"},{"type":"paragraph","text":"看了这部影片，使我们更加深切地体会到:没有毛泽东思想就没有“一二五”工程；有了毛泽东思想，任何人间奇迹我们都能创造出来。我们必须努力活学活用毛泽东思想，把活学活用毛泽东思想的群众运动推向新的高潮。我们一定要戒骄戒躁，再接再厉，去创造比“一二五”工程更伟大的成绩，为伟大领袖毛主席争光，为伟大的社会主义祖国争光。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\11\\69bg030201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e左图:纪录片《中国人民有志气》镜头之一——十二万五千瓩双水内冷汽轮发电机组控制室.\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\11\\69bg030202.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e右图:纪录片《中国人民有志气》镜头之一——十二万五千瓩双水内冷汽轮发电机运到工地上.\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36ec5fb3ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"痛打“落水狗”","authors":["邓汉光　吴又生"],"dates":[{"year":1976,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"痛打“落水狗”"},{"type":"paragraph","text":"解放军某部战士　邓汉光　吴又生"},{"type":"paragraph","text":"前几天在天安门广场发生的反革命政治事件，擦亮了革命人民的眼睛，再一次说明对付阶级敌人决不能手软。就象鲁迅提醒过的：“倘是咬人之狗，我觉得都在可打之列，无论它在岸上或在水中。”因为，“狗性总不大会改变的”。落水狗一旦上岸得势，便会凶相毕露，又要咬人。一切反动派和机会主义路线的头子，他们的反动立场、本性是很难改变的。在他们临近灭亡之际，狗急跳墙，会更加疯狂地向革命人民反扑。历史上这样的教训是不少的。"},{"type":"paragraph","text":"巴黎公社英雄们将第一面无产阶级专政的红旗升起在巴黎上空时，法国资产阶级反动政府的头子梯也尔，曾经装出一副伪善的面孔，提出要同巴黎公社“议和”，一方面却暗中聚集反革命力量。等他一切准备就绪，便露出狰狞面目，挥舞屠刀，喊着“我是不会留情的！”向着革命人民猛扑过来。卖国贼蒋介石靠北伐战争、靠那时候人民还没有摸清他的底细，上了台。当他一旦掌握了大权，立即把人民推入了内战的血海。野心家、阴谋家林彪为了“克己复礼”，一方面“勉从虎穴暂栖身”，搞屈伸之术，一方面网罗死党，炮制《“571工程”纪要》，阴谋发动反革命武装政变。这些严峻的事实，再次说明，一切反动派的本性是不会改变的，他们也决不会立地成佛。"},{"type":"paragraph","text":"资产阶级的总代表邓小平，坚持要搞修正主义、复辟资本主义，一再顽固地拒绝党和人民对他的挽救，也是由他的反动阶级本性所决定的。尽管他在文化大革命中受到了人民群众的揭发和批判，他曾信誓旦旦地表示“永不翻案”，但重新工作以后，立即抛出了“三项指示为纲”的修正主义纲领，推行反革命的修正主义路线，大刮右倾翻案风，凶狠地向革命人民猛扑过来，恨不得在一个早上把无产阶级打下去。"},{"type":"paragraph","text":"党中央关于撤销邓小平党内外一切职务的决议，表达了革命人民反对复辟倒退，坚持前进的强烈愿望。我们必须发扬“痛打落水狗”的彻底革命精神，对邓小平的罪行，进行彻底揭露和批判，把反击右倾翻案风的斗争进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"984b29f662"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1609","name":"转发《关于根据十届三中全会决议精神处理有关图书的请示》请参照办理","author":"国家出版局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"转发《关于根据十届三中全会决议精神处理有关图书的请示》请参照办理","dates":[{"year":1978,"month":2,"day":14}],"is_range_date":false,"authors":["国家出版局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国家出版事业管理局办公室, 出版工作文件选编(1976.10-1980.12), 98-99","tags":[{"name":"邓小平","type":"主题/事件"},{"name":"批邓","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"},{"name":"停售","type":"主题/事件"},{"name":"图书","type":"主题/事件"},{"name":"文物图书","type":"主题/事件"},{"name":"吴德","type":"主题/事件"},{"name":"右倾翻案风","type":"主题/事件"}],"parts":[{"type":"title","text":"转发《关于根据十届三中全会决议精神处理有关图书的请示》请参照办理"},{"type":"subtitle","text":"国家出版局•1978年2月14日•（78）出版字第59号"},{"type":"paragraph","text":"我局《关于根据十届三中全会决议精神处理有关图书的请示》，已经国务院批示“同意”，现转发给你们，请参照办理。"},{"type":"paragraph","text":"主送：各省、市、自治区出版（文化）局，中央一级出版社，新华书店总店，北京发行所"},{"type":"paragraph","text":"附："},{"type":"paragraph","text":"关于根据十届三中全会决议精神处理有关图书的请示"},{"type":"subtitle","text":"国家出版局领导小组•1978年2月5日"},{"type":"paragraph","text":"根据党的十届三中全会决议的精神，我们对直属出版社出版的涉及“批邓、反击右倾翻案风”内容和去年因有邓小平同志的照片、讲话而停售的一些图书，进行了研究。鉴于目前不宜再在书店出售有“批邓”字句的图书，曾于去年七月二十四日报经吴德同志批示“同意”后电告各地出版部门，立即将有“批邓”字句的图书暂予封存，等待处理。现提出对这些图书的处理意见如下："},{"type":"paragraph","text":"一、 凡有打击和诬陷邓小平同志内容（包括有“党内最大的死不改悔的走资派”内容）的图书，一律停售销毁。"},{"type":"paragraph","text":"二、 对涉及“批邓”的文告、决议、文件集，不再摆在门市部公开出售，但可应索供应。"},{"type":"paragraph","text":"三、 凡有“批邓、反击右倾翻案风”字句而全书内容没有其他错误的图书，一般可作技术处理（涂掉或换页）后继续发行，难以处理的停售报废。"},{"type":"paragraph","text":"四、 批判“四人帮”的文章、讲话中有“批邓另搞一套”、“借批邓搞阴谋”，“在批邓打招呼会议上的讲话”等类提法，可不作处理。"},{"type":"paragraph","text":"五、 前年四月因有邓小平同志的照片、讲话而停售的图书，一律恢复发行。"},{"type":"paragraph","text":"以上意见当否，请批示。"},{"type":"paragraph","text":"主送：吴德同志"}],"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a30297c4cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

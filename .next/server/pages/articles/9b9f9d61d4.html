script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"接受苏联驻华大使尤金呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受苏联驻华大使尤金"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1953年12月15日）大使同志："},{"type":"paragraph","text":"我非常高兴地接受您呈递的苏维埃社会主义共和国联盟最高苏维埃主席团的国书，并衷心地感谢您的祝贺。"},{"type":"paragraph","text":"中华人民共和国与伟大的苏维埃社会主义共和国联盟间的兄弟般的友谊，四年来获得了巨大的进展并日臻巩固。中国人民一贯重视苏联的友谊，今天在从事大规模国家经济建设事业中，更加深切地认识到苏联伟大友谊的无上珍贵。中国人民一定永远以始终不懈的努力来不断加强中苏两国间的亲密的友好同盟和全面合作。我同样确信：我们两大国家间的牢不可破的同盟和合作不仅完全符合于两国人民的利益，并且对于巩固以苏联为首的和平民主阵营、对于保障远东及世界和平与安全的事业起看无可比拟的巨大作用。"},{"type":"paragraph","text":"大使同志，我极为热烈地欢迎您出任苏维埃社会主义共和国联盟驻中华人民共和国的特命全权大使。在您为巩固中苏两国友好互助合作的工作中，您将得到我和中华人民共和国政府的全力支持。"},{"type":"paragraph","text":"我谨祝您在工作上获得完全的成功。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":12,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":483,"page_end":483},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b9f9d61d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的闪闪金光照耀全世界  毛主席的一些光辉著作在巴基斯坦出版","authors":[],"dates":[{"year":1967,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的闪闪金光照耀全世界"},{"type":"paragraph","text":"毛主席的一些光辉著作在巴基斯坦出版"},{"type":"paragraph","text":"据新华社拉瓦尔品第八日电　毛主席的一些光辉著作，最近在东、西巴基斯坦陆续译成当地文字出版。"},{"type":"paragraph","text":"在东巴基斯坦首府达卡，最近用孟加拉文出版了毛主席的七篇光辉著作的节译本。这些著作是：《关于领导方法的若干问题》、《论政策》、《反对自由主义》、《关心群众生活，注意工作方法》、《〈农村调查〉的序言和跋》、《关于正确处理人民内部矛盾的问题》和《在中国共产党全国宣传工作会议上的讲话》。"},{"type":"paragraph","text":"出版者在这七篇著作的孟加拉文译本的前言中说，毛主席是革命人民心中的光辉的太阳，毛主席“对马克思列宁主义的发展作出了杰出的贡献，使马克思列宁主义在世界无产阶级眼中更加光芒四射。”"},{"type":"paragraph","text":"前言说：“毛泽东不仅是七亿中国人民的伟大领袖，而且是全世界为争取解放而斗争的各国人民的领袖。作为反帝的亚非人民的一部分，我们认为自己有义务熟悉毛泽东的教导和著作，以便解决人类的各种复杂问题，……我们热切希望我国人民将能从毛泽东著作中找到一条正确的道路，象在黑暗中找到指路明灯一样。”"},{"type":"paragraph","text":"在西巴基斯坦，最近用乌尔都文翻译出版了毛主席的三篇光辉著作：《关于正确处理人民内部矛盾的问题》、《在中国共产党全国宣传工作会议上的讲话》和《关于纠正党内的错误思想》。"},{"type":"paragraph","text":"出版者在《关于正确处理人民内部矛盾的问题》的译本的按语中说：当代的列宁——毛泽东在这篇文章中解决了马克思和列宁当时所不能解决的一些重要问题，如社会主义社会中的阶级斗争、区分人民内部和敌我之间这两类不同性质的矛盾等问题。鉴于目前现代修正主义的普遍叛变，这篇文章的重要性和作用是更大了。"},{"type":"paragraph","text":"出版者在《关于纠正党内的错误思想》的译本的按语中说：“无产阶级的政党、领袖以及工人一旦用马克思列宁主义、毛泽东思想的武器武装起来，就会站在这样的高度，能够根除错误和把它们通通抛进历史的垃圾堆里去。”"},{"type":"paragraph","text":"据新华社拉瓦尔品第电　毛主席的光辉著作《在延安文艺座谈会上的讲话》已在西巴基斯坦拉合尔用乌尔都文出版，受到巴基斯坦人民的热烈欢迎。"},{"type":"paragraph","text":"巴基斯坦著名作家穆罕默德·萨夫达尔·米尔在序言中指出，毛泽东主席是当代世界革命运动最伟大的领袖。他的理论是长期进行革命斗争实践的结晶。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c400ad94db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

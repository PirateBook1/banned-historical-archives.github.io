script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢迎英雄的阿尔及利亚人民的代表  在北京的飞机场上  彭德怀副总理的讲话","authors":[],"dates":[{"year":1958,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"欢迎英雄的阿尔及利亚人民的代表"},{"type":"paragraph","text":"在北京的飞机场上"},{"type":"paragraph","text":"彭德怀副总理的讲话尊敬的阿尔及利亚临时政府代表团各位贵宾，尊敬的优素福·本·赫达部长阁下，尊敬的马哈茂德·谢里夫部长阁下，朋友们，同志们："},{"type":"paragraph","text":"今天，我们能够在这里欢迎英雄的阿尔及利亚人民的代表、阿尔及利亚共和国临时政府代表团，感到十分荣幸和高兴。首先，我代表中国政府和中国人民向你们，正在进行着英勇战斗的阿尔及利亚兄弟们，表示最崇高的敬意。"},{"type":"paragraph","text":"尽管我们两国相距很远，但是共同的遭遇和共同的斗争却把我们两国人民紧紧地连在一起。中国人民一贯同情和支持阿尔及利亚人民争取民族独立的正义斗争。中国人民从来就把你们的胜利都看成是自己的胜利，并且从你们的胜利中得到很大的鼓舞和支持。中国人民愿意进一步发展我们两国人民的战斗友谊，并且进一步加强我们在共同斗争中的相互支持。我相信，贵宾们在中国访问期间，将会到处看到中国人民对阿尔及利亚人民的这种真挚的情谊。"},{"type":"paragraph","text":"不久以前，阿尔及利亚共和国正式成立，这标志着阿尔及利亚人民争取民族解放斗争的重大胜利。中国人民热烈地庆祝了阿尔及利亚共和国的诞生，中国政府迅速地承认了阿尔及利亚共和国临时政府。这就使我们两国人民之间的友谊进入了一个新的阶段。今天，阿尔及利亚共和国的第一个政府代表团又到达了我国的首都。我深信，你们的访问必将进一步促进中阿两国人民的友谊，并且将有助于亚非各国人民的友好合作。"},{"type":"paragraph","text":"中、阿两国人民的友谊万岁！"},{"type":"paragraph","text":"亚非各国人民的友好合作万岁！"},{"type":"paragraph","text":"世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03273d464f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

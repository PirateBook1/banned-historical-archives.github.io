script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中苏两国是最亲密的兄弟  刘少奇主席在白俄罗斯共产党中央、最高苏维埃和部长会议举行的宴会上讲话","authors":[],"dates":[{"year":1960,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中苏两国是最亲密的兄弟"},{"type":"paragraph","text":"刘少奇主席在白俄罗斯共产党中央、最高苏维埃和部长会议举行的宴会上讲话"},{"type":"paragraph","text":"新华社明斯克5日电　刘少奇主席5日在白俄罗斯共产党中央、白俄罗斯共和国最高苏维埃和部长会议举行的宴会上的讲话，全文如下：亲爱的勃列日涅夫同志！亲爱的马祖罗夫同志、科兹洛夫同志、基谢廖夫同志！亲爱的同志们！"},{"type":"paragraph","text":"我们中国党政代表团来到我们伟大盟邦苏联的重要加盟共和国之一白俄罗斯社会主义共和国首都明斯克，进行友好的访问，感到十分高兴和荣幸。请允许我首先为你们，白俄罗斯党政负责同志和明斯克劳动人民对于我们的热烈欢迎和盛情接待，表示兄弟般的衷心的感谢。（热烈鼓掌）"},{"type":"paragraph","text":"我们代表团在这里逗留的时间虽然很短，但是这次访问给我们留下深刻的印象。首先使我们感到敬佩的是，你们的人民是英勇的人民。你们的许多领导同志和你们的人民一起，在伟大的苏联卫国战争期间，英勇顽强地进行了广泛的游击战争，狠狠地打击了侵略者，有力地配合了苏军的正面作战，直到最后取得战胜希特勒法西斯的伟大胜利。你们这种英勇斗争的事迹，对于我们中国人民是特别亲切的。在八年的抗日战争中，中国人民主要地也是采用游击战争的斗争方式，同日本侵略者进行战斗的。在那些困难的日子里，你们在游击战争中的每一个胜利，同苏军正面作战的每一个胜利一样，对于中国人民都是巨大的鼓舞。我们把你们的胜利看成就是我们自己的胜利。（热烈鼓掌）"},{"type":"paragraph","text":"还使我们代表团非常感动的是，你们白俄罗斯人民在全体苏联人民的援助下，在战后短短的时期内，不但迅速地医治了战争的创伤，而且已经把白俄罗斯建设成为一个集体农业—工业的国家，使你们的工农业生产和文化教育事业大大超过了战前的水平。你们在战争中是英勇不屈的战士，在和平建设中又是劳动的能手。你们在法西斯匪徒破坏的废墟上建设了一个崭新的美丽的明斯克城，就是你们在和平建设中所取得的辉煌的成就的标志。今年，白俄罗斯共和国已经超额完成了工业生产计划，在提前完成向国家交售粮食任务方面也取得了出色的成就。我国人民为兄弟般的白俄罗斯人民和苏联人民在开展共产主义建设中取得的巨大成就感到欢欣鼓舞，并且衷心地祝贺你们取得新的更大的成就。　（热烈鼓掌）"},{"type":"paragraph","text":"同志们，我们社会主义阵营各国是一个亲密的大家庭。中苏两国是这个大家庭中最亲密的兄弟。中苏两党、两国和两国人民的团结，是社会主义阵营团结的基石，是国际共产主义运动团结的基石，也是全世界人民大团结的基石。毛泽东同志说过：“中苏两国人民的团结极为重要，这两国人民团结一致了，世界人民的团结就不困难了。”目前，世界各国人民面临着争取世界持久和平，争取不同社会制度国家和平共处，争取民族解放、民主自由和社会主义事业胜利的伟大任务。我们的共同敌人——以美国为首的帝国主义集团是凶恶的、狡猾的。他们无时无刻不想破坏我们的团结。但是它们的阴谋永远不会成功。建立在马克思列宁主义和无产阶级国际主义的基础上的中苏团结是任何力量也破坏不了的。中国人民将同苏联人民一起，作出一切努力，进一步巩固和发展我们之间的伟大友谊，在这方面，我相信，我们这次访问一定能够作出贡献。（热烈鼓掌）"},{"type":"paragraph","text":"伟大的中苏团结万古长青！"},{"type":"paragraph","text":"伟大的苏联万岁！"},{"type":"paragraph","text":"伟大的社会主义阵营的团结万岁！"},{"type":"paragraph","text":"全世界人民的大团结万岁！"},{"type":"paragraph","text":"世界和平万岁！"},{"type":"paragraph","text":"同志们，我提议："},{"type":"paragraph","text":"为白俄罗斯人民和全体苏联人民在共产主义建设中的辉煌成就，"},{"type":"paragraph","text":"为以马祖罗夫同志为首的白俄罗斯党政领导同志们的健康，"},{"type":"paragraph","text":"为以赫鲁晓夫同志为首的苏共中央领导同志们的健康，干杯！　（热烈鼓掌）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba76c92d4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

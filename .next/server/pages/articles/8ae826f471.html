l-archives/banned-historical-archives1/main/16.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/17.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/18.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/19.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/20.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/21.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/22.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/23.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/24.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/25.jpg"],"article":{"title":"夺取揭批“四人帮”斗争的全胜","alias":"","parts":[{"type":"paragraph","text":"夺取揭批“四人帮”斗争的全胜"},{"type":"paragraph","text":"能不能把揭批、清查“四人帮”斗争进行到底，对于能不能巩固和发展安定团结、生动活泼的局面，能不能加快现代化的速度，关系极大。我们一定要牢牢抓住这个纲，夺取这场斗争的全胜。人十四央中照进要天长#严核。"},{"type":"paragraph","text":"揭批林彪、，“四人帮”，肃清其流毒的斗争，实质上就是用马列主义、毛泽东思想战胜资本主义和修正主义的斗争，就是彻底清除实现四个现代化道路上思想障碍的斗争。我们虽然已经不停顿地揭了两年多，批了两年多，取得了很大成绩。但是，对林彪赔“四人帮”反革命修正主义路线和反动思想体系的批判，还是一项长期的任务，有待于继续深入。我们一定要根据党中央的部署，把揭批“四人帮”同揭批林彪联系起来，从理论上、路线上、方针政策上肃清林彪墅“四人帮”的流毒和影响，扫除加快现代化速度的思想障碍。要加紧准备、认真开好全市第六次揭批大会，掀起第三战役的新高潮。各基层单位要进一步结合加快现代化的速度，结合整顿，结合落实党的政策、贯彻各种条例，更紧密地联系实际，更讲究实效，更深入持久地打好肃流毒的人民战争。的土面平击要市"},{"type":"paragraph","text":"一1一"},{"type":"paragraph","text":"清查工作，作为大规模的群众运动已经基本结束，但要做到善始善终，仍然有很大的工作量。现在，一是要抓紧检查验收，要一个个单位地认真验收，不让有死角，不让有漏网，不符合要求的坚决补课。二是要抓紧审查材料同本人见面，要一个一个人地见面，允许提出不同意见，做到事实确凿，材料过硬。三是要抓紧定性处理，从事实出发，实事求是地论定性质，提出处理意见。对人的处理要慎重，要坚持冷处理，成熟一个，处理一个。对打砸抢分子，要按照中央四十八号文件规定的政策界限，通过政法部门，按照法律程序，慎重地妥善处理。四是要抓紧解脱对象的思想工作。解脱前，要多做思想工作；解脱后，也不能丢在一旁不管，要妥善安排他们学习和工作，并在实践中不断地加以考察和帮助。这些工作，都要抓紧抓好，一气可成，不能花花拉拉，旷日持久。各部门、各单位凡是害要在清查中解决的问题，都要争取在春节以前基本搞结京。市运动办公室要抓紧召开一次材料工作会议，进一步交流材料见面和定性处理的经验。各级运动办公室的力 量不 能 削系，要积极协助各级党委善始善终地抓好清查工作。"},{"type":"paragraph","text":"整党整风，要抓紧部暑和展开第二批。郊区“双打”试点，要认真总结经验，明确政策界限。原来的工作队，要经过集训，个别调整，适当扩大，力争今冬明春在郊区全面展开。市区要继续打击浮在面上的贪污盗窃、投机倒把分子，并抓紧"},{"type":"paragraph","text":"一2一作一些调查研究。复查平反工作，要进一步加快步伐，力争在明年一季度基本搞结束。"},{"type":"paragraph","text":"（摘自市委一九七八年第四季度工作要点第二部分）"},{"type":"paragraph","text":"3一"}],"authors":["中共上海市委揭批“四人帮”运动办公室"],"dates":[{"year":1978,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":3,"page_end":4},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ae826f471"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

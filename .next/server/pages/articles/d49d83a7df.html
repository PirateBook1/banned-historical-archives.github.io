script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、中央军委转发军委办事组《关于加强全国人民防空工作的报告》","authors":[],"dates":[{"year":1969,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"中共中央、中央军委转发军委办事组《关于加强全国人民防空工作的报告》","type":"title"},{"text":"现将经伟大领袖毛主席和党中央批准的军委办事组《关于加强全国人民防空工作的报告》转发给你们，望认真研究贯彻执行。","type":"paragraph"},{"text":" 一九六九，年八月二十七日","type":"paragraph"},{"text":"附件：","type":"appellation"},{"text":"军委办事组《关于加强全国人民防空工作的报告》(节录)","type":"subtitle"},{"text":"为坚决贯彻毛主席关于准备打仗和防止敌人突然袭击的指示，全国人民防空工作需要进一步加强。考虑这项工作是一项群众性的战备工作，平时、战时任务都很繁重，牵涉的范围很广，必须在当地革命委员会的统一领导下，吸收军队和地方有关同志参加，组成人民防空领导小组，并建立相当的办事机构，具体组织领导该地区的人民防空工作。对此，我们的具体意见是：","type":"paragraph"},{"text":"一、各级人民防空领导小组的组成","type":"paragraph"},{"text":"1．在各省、市、自治区革命委员会统一领导下，吸收省军区(卫戍区、警备区)和地方有关部门人员，组成省、市、自治区的人民防空领导小组，负责本地区的人民防空工作。在领导小组之下，可设精干的办事机构，承办日常业务工作。","type":"paragraph"},{"text":"2．省、自治区、地辖大中城市，在市革委会统一领导下，吸收军分区(警备区、人武部)和地方有关部门人员组成城市人民防空领导小组。根据城市的大小，人民防空日常业务工作，可指定有关业务部门兼管，必要时，可设二至三人的办事机构，组织实施本市的人民防空工作，并接受省、市、自治区人民防空领导小组的指导。","type":"paragraph"},{"text":"3．各大中厂矿、企业，也要在革命委员会的统一领导下，建立、健全人民防空领导组织，不设专门的办事机构。已有的群众性的人民防空专业队伍，根据情况，应予调整加强。","type":"paragraph"},{"text":"二、人民防空领导小组的基本任务","type":"paragraph"},{"text":"1．根据毛主席和党中央的指示，组织机关、部队和人民群众进行战备思想教育和防空常识教育。","type":"paragraph"},{"text":"2．拟制对空防空防御计划(包括情报报知和军队、民兵武装，以及群众性的挖防空洞、防空壕等)，并组织实施。","type":"paragraph"},{"text":"3．拟制城市人口战时疏散计划(包括党、政、军、民)，并组织实施。","type":"paragraph"},{"text":"4．组织和训练群众性的消防、救护、抢修、治安等队伍。","type":"paragraph"},{"text":"三、为加强全国人民防空工作的组织领导，建议组织一个全国性的人民防空领导小组。由国务院、军委办事组负责同志并吸收军队和地方有关单位和部门的领导同志组成。建议由周总理任组长。在领导小组之下设立一个精干的办事机构，设在总参谋部，根据领导小组的意图，对全国人民防空工作进行督促检查。","type":"paragraph"},{"text":" 一九六九年八月八日","type":"paragraph"},{"text":"注：此报告中关于各级人民防空组织机构和人民防空工作任务的规定已改变，由《中共中央、国务院、中央军委关于调整各级人民防空组织体制有关问题的通知》所取代，见中发[l981]33号文件。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d49d83a7df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

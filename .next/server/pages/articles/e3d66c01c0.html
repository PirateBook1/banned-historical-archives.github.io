script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭德怀元帅在柏林机场讲話中国人民支持和平统一德国我軍事友好代表团离德赴捷访问","authors":[],"dates":[{"year":1959,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社柏林6日电】　以彭德怀元帅为首的中国军事友好代表团今天结束了在德意志民主共和国的访问，于上午乘飞机离开柏林前往捷克斯洛伐克访问。"},{"type":"paragraph","text":"到机场送行的有德意志民主共和国副总理兼国防部长斯多夫上将、国防部第一副部长兼总参谋长霍夫曼中将，以及国家人民军的高级军官。中国驻德意志民主共和国大使王国权和各国外交使节也前往机场送行。"},{"type":"paragraph","text":"斯多夫上将和彭德怀元帅先后在机场上讲了话。"},{"type":"paragraph","text":"斯多夫上将在致欢送词时说，中国军事友好代表团在这个时刻前来访问，对德意志民主共和国来说具有巨大的政治意义。这次访问有力地支持了我们争取实现苏联和德意志民主共和国政府所提出的关于缔结对德和约和和平解决西柏林问题的建议的斗争，有助于巩固和平。这次访问使两国人民和军队之间的友谊更加紧密了。"},{"type":"paragraph","text":"彭德怀元帅讲话时表示感谢德意志民主共和国人民和军队对代表团的热烈亲切的欢迎和接待。"},{"type":"paragraph","text":"彭德怀元帅接着表示，希望即将举行的日内瓦外长会议将有助于解决已经成熟了的国际问题，首先是对德和约问题和西柏林问题，从而为缓和国际紧张局势打开道路。彭德怀元帅说，六亿多中国人民跟以苏联为首的社会主义阵营各兄弟国家的人民一起，坚决支持德国人民为和平统一德国而进行的正义斗争，胜利一定属于伟大的德国人民。"},{"type":"paragraph","text":"5月4日，德国统一社会党中央委员会第一书记乌布利希，接见了中国军事友好代表团，并和代表团人员进行了亲切友好的谈话。接见时在座的有德国统一社会党中央政治局委员斯多夫、诺伊曼、昂纳克，以及中国驻德意志民主共和国大使王国权。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3d66c01c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

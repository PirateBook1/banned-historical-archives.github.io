script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的最新指示象一股强劲东风吹遍煤电之城  阜新市胜利实现革命大联合","authors":[],"dates":[{"year":1968,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的最新指示象一股强劲东风吹遍煤电之城"},{"type":"paragraph","text":"阜新市胜利实现革命大联合"},{"type":"paragraph","text":"新华社沈阳电　在毛主席一系列最新指示的光辉照耀下，在人民解放军的帮助下，辽宁省阜新市两派革命群众组织胜利实现了革命大联合，成立了阜新市革命大联合委员会。"},{"type":"paragraph","text":"在无产阶级文化大革命中，阜新市无产阶级革命派和广大革命群众，积极响应毛主席“你们要关心国家大事，要把无产阶级文化大革命进行到底”的伟大号召，大造了以中国赫鲁晓夫为首的党内一小撮走资派的反，取得了很大的胜利。由于党内一小撮走资派的挑动和资产阶级反动路线的影响，革命群众以后分裂成两派，相互对立。毛主席的最新指示，象一股强劲的东风吹遍了煤电之城阜新。无产阶级革命派和广大革命群众，在人民解放军的帮助下，通过大办各种类型的毛泽东思想学习班，斗私批修，横扫资产阶级、小资产阶级派性，增强无产阶级党性，迅速掀起了一个气势磅礴的革命大联合的热潮。阜新地区百里矿山喜报频传，凯歌震天。目前，阜新市已有九百多个基层单位实现了革命大联合，有二百多个基层单位建立了革命委员会。"},{"type":"paragraph","text":"三月十日，煤电之城阜新，红旗招展，锣鼓喧天。两派革命群众和人民解放军指战员十万多人，隆重集会，热烈庆祝阜新市革命大联合委员会的诞生。市革命大联合委员会代表在会上表示，决心更高地举起毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，更加广泛、深入地开展活学活用毛泽东思想的伟大群众运动，条条落实、全面落实毛主席的最新指示，巩固和发展革命大联合，促进革命三结合，更好地完成“抓革命促生产，促工作，促战备”、“复课闹革命”、深入开展革命大批判和搞好本单位斗、批、改的战斗任务，进一步掀起“拥军爱民”新高潮，从思想上、政治上、经济上、组织上夺取无产阶级文化大革命的全面胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23fe5f4a4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

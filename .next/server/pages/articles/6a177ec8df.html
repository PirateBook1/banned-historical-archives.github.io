script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上无七厂四车间干部学习毛主席重要批示坚持“三同”　与邓小平对着干","authors":[],"dates":[{"year":1976,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海无线电七厂四车间党支部认真学习毛主席关于社教运动的重要批示，进一步懂得了干部参加集体生产劳动的重大意义，提高了坚持参加集体生产劳动，限制资产阶级法权的自觉性，决心以坚持和工人群众实行“三同”的实际行动，深入批判邓小平。"},{"type":"paragraph","text":"毛主席指出:“管理也是社教。如果管理人员不到车间小组搞三同，拜老师学一门至几门手艺，那就一辈子会同工人阶级处于尖锐的阶级斗争状态中，最后必然要被工人阶级把他们当作资产阶级打倒。不学会技术，长期当外行，管理也搞不好。以其昏昏，使人昭昭，是不行的。”这个车间的领导成员联系实际，认真学习毛主席这一指示，感到特别亲切。几年来，该车间干部把参加集体生产劳动，看做是限制资产阶级法权、反修防修的大事。车间八名领导成员，除了党支部书记和车间主任主持面上工作外，其余都分别在生产流水线和班组中劳动。在面上主持工作的两名脱产干部在安排好工作后，也分别到小组参加劳动，虚心向工人学习。这个车间是生产电子元件的，清洁工作搞得好不好对产品质量有很大关系。车间党支部书记老潘今年已五十三岁了，自负责车间支部工作以来，她每天一早到车间，就拿起拖把，从三楼拖到底楼，里里外外打扫得干干净净，几年如一日，从不间断。“班长”带了头，支部的“一班人”紧紧跟上。大家一早来上班，第一件事情就是抢拖把。干部用拖把不但清洗了地面上看得见的灰尘，更不断清除了自己头脑里的资产阶级思想。"},{"type":"paragraph","text":"该车间的领导干部每人每年参加劳动的天数，平均在两百天以上。今年上半年已超过了一百天。"},{"type":"paragraph","text":"几年来，这个车间党支部始终坚持把自己置于群众的监督之下，虚心向群众学习，全心全意为工人群众服务。最近，这个车间党支部组织广大干部和工人认真学习毛主席的重要指示，决心要牢记党的基本纲领，坚持党的基本路线，不忘共产主义大目标，使党支部成为带领群众进行战斗的坚强堡垒。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a177ec8df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

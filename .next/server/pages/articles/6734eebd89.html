<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国篮球联赛上海赛区比赛结束“八一”队荣获男女全国冠军　四川队和上海一队分获男女亚军　各队通过大学毛主席著作大学解放军思想面貌起了显著变化","authors":[],"dates":[{"year":1964,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　一九六四年全国篮球联赛第二阶段上海赛区，经过二十天的七十二场双循环比赛，己于昨晚胜利结束。“八一”队荣获今年男、女全国冠军，四川队和上海一队获得男、女亚军。男子组的三至五名是空军、江苏、前卫，女子组的三至六名是广东、前卫、新疆、江苏。北京体院男、女队参加这次联赛只计分数，不占名次。"},{"type":"paragraph","text":"这次上海赛区的比赛给人最深刻的印象是:各队经过大学毛主席著作，大学解放军后，思想面貌起了显著的变化，他们不是把胜负、名次放在第一位，西是力求打出自己的风格，提高我国篮球运动的水平。在比赛期间，场内场外出现了比、学、赶、帮的生动局面。这次联赛另一个特点是各队的实力相当平衡。男女十三个队，除了北京体院男队保持不败纪录外，其他十二个队没有全胜的，也没有全负的，连北京体院女队也先后输给了“八一”队和广东队。"},{"type":"paragraph","text":"昨晚是最后一轮的比赛，出现了两场出人意外的结果:广东女队战胜了北京体院女队，空军男队击败了“八一”男队。特别是广东女队对体院的一场，广东队在第一循环中，曾输给体院三十分之多。昨晚她们吸取了失败的教训，针对自己的优点和对方的弱点来布置战术，以稳制快，控制篮板球，求得主动。比分从头到底一直领先。由于她们打得顽强，压得凶眼，使对方始终处在被动状态，结果以五十四比四十九战胜了把有十一名运动健将的北京体院队。"},{"type":"paragraph","text":"空军男队对“八一”队的一仗，空军队虽然在上半时输十一分，但他们一点也不灰心，努力争取主动，全体队员象一个整体，里应外合，大胆进攻。“八一”队对这个突如其来的变化，显得有些慌张，命中率显著下降。空军队愈战愈勇，结果终以六十六比六十三取得最后一场的胜利。"},{"type":"paragraph","text":"昨晚另三场的比赛，新疆女队以六十九比六十五胜江苏队。“八一”女队以六十五比六十胜上海一队。四川男队以九十五比八十八胜江苏队，这场比分所以这么高，主要是因为双方都打快攻，防守也大半是半场紧逼，充分体现了我国篮球运动的传统风格。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6734eebd89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

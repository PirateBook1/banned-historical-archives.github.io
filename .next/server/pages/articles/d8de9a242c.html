script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5218","name":"中共中央，国务院关于确实表现改好了的右派分子处理问题的决定","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央，国务院关于确实表现改好了的右派分子处理问题的决定","dates":[{"year":1959,"month":9,"day":16}],"is_range_date":false,"authors":["中共中央","国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"云南批判资产阶级反动路线联络总站, 云南专州县市革命造反派赴昆联络站, 无产阶级文化大革命批资平反资料选辑, 132-133","tags":[{"name":"大跃进","type":"主题/事件"},{"name":"右派","type":"主题/事件"},{"name":"摘帽子","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央，国务院关于确实表现改好了的右派分子处理问题的决定"},{"type":"paragraph","text":"一九五七年，中国共产党和人民政府领导全国人民粉碎了资产阶级右派的猖狂进攻，掲露出一批资产阶级右派分子，取得了我国社会主义革命在政治战綫和思想战綫上的伟大胜利。"},{"type":"paragraph","text":"两年以来，由于我国社会主义建设总路綫伟大胜利的影响，由于各级党委和人民政府的教育改造工作，由于有高度社会主义觉悟的人民羣衆的监督和帮助，由于共产党领导的人民民主统一战綫的更加巩固和各民主党派的努力，大部分右派分子在目前都有了不同程度的悔改表现。其中一部分人，确实认识了自己的错误，在言论和行动上都表现出确实是改好了。在庆祝伟大的中华人民共和国成立十周年的时候，爲了使这些人以及其它右派分子更好的进行改造，更有利于化消极因素爲积极因素，使他们感到，在我国伟大的社会主义制度下，只要改恶从善、都有自己的光明前途。"},{"type":"paragraph","text":"现在决定：凡是已经改恶从善，幷且在言论和行动上表现出确实是改好了的右派分子，对于这些人，今后不再当作资产阶级右派分子看待，卽摘掉他们的右派帽子，他们所在的单位，应当根据他们在工作中和学习中的表现，作出结论，在羣衆中予以宣布。"},{"type":"subtitle","text":"一九五九年九月十六日"},{"type":"subtitle","text":"（《云南日报》一九五九年九月十八日刊登）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8de9a242c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"对西南局关于加强对政府工作领导的规定的批语","alias":"","parts":[{"type":"paragraph","text":"对西南局关于加强对政府工作领导的"},{"type":"paragraph","text":"规定的批语"},{"type":"paragraph","text":"（1953年4月26日）"},{"type":"paragraph","text":"[1]指中共中央西南局1953年4月11日关于加强对政府工作的领导及政府系统请示报告制度的规定给西南行政委员会各党组、西南局各部委并报中央的报告。报告中说，我们认为在大区一级加强政府系统的请示报告制度，加强对政府工作的领导，对于更好地保证中央所规定的方针、政策、计划、任务的正确贯彻执行，以及避免各种无组织无纪律现象的发生，是很重要的。为此，特作如下规定：（一）为了加强对政府各部工作的直接领导，决定撤销行政委员会党组干事会，并健全与加强各委、局、院、行的党组与党组小组的工作。财经、文教、政法、民族、监察各党组均直接归西南局领导。（二）政府各党组及党组小组严格执行如下的请示报告制度：各党组、党组小组每月向西南局作定期综合报告一次，工作中的重大问题及专门性质的问题，应另向西南局作专题报告，报告内容应着重工作中的主要问题及有关政策的问题，并力求简短扼要。请示与报告要严格分开，不要混在一起，需要请示的问题须另行专题请示，并严格执行“每一请示只限一个专题”的规定。凡属重大问题及政策性的指示，须先经中央局审查批准，重要者西南局报请中央批示。（三）为了加强对政府工作的领导，除西南局加强统一领导之外，西南局各同志实行分工负责的制度，需要西南局进行讨论的问题，应经过分工的各同志提交西南局常委会议讨论，各有关业务部门须事先做认真的准备，并供给西南局各同志以必要的参考资料。毛泽东全集第三十三卷周总理："},{"type":"paragraph","text":"此件似可转至各中央局分局省市委，叫他们对各大区行政委员会及省市政府，仿照办理，以期统一地作一次改革。请考虑酌办。"},{"type":"paragraph","text":"毛泽东四月廿六日"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":4,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":144,"page_end":145},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2092f6b8d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共东北工学院委员会关于极右分子王铭勋的处分决定","authors":[],"dates":[{"year":1958,"month":4,"day":8}],"is_range_date":false,"parts":[{"text":"中共东北工学院委员会关于极右分子王铭勋的处分决定（王铭勋）","type":"title"},{"text":"王铭勋(曾用名太田章博)，男，四十岁，一九四八年入党，台湾省嘉义市人，出身自由职业，现任东北工学院学术委员会委员，机械系教授(三级)兼系主任，党内任沈阳市委候补委员。极右分子。","type":"paragraph"},{"text":"主要的右派言行：","type":"paragraph"},{"text":"1、王系机械系右派集团的为首分子，鸣放期间有计划、有组织地向党进攻，支持以排斥党的领导为目的的“改选中心组”的阴谋活动，积极要求召开凌驾于党之上的具有行政权力的“教职工代表大会”，积极带头闹事，支持并带头签名掀起“八十二名教师签名请愿”的事件，签名请愿要求中央检查市委工作。并当选为教师代表去向市委第一书记和省委第一书记请愿。","type":"paragraph"},{"text":"2、王铭勋是反党的“机械系大字报”社长，“机械系大字报”煽风点火特别猖獗，在全院起了极大煽动作用。该报反党方针，右派分子分工都经他同意，并亲自批改稿件“下一步怎么办？”在其中加进“党对知识分子政策执行上犯有严重错误”一语。","type":"paragraph"},{"text":"3、本人怀有反党的个人野心。他散布“康院长(兼党委书记)不懂教学，怎能领导教学，东工没有希望”，主张“沈阳是机械中心，应该有个机械学院”，积极策划三系代表团到北京请愿“脱离冶金工业部领导”等活动，并在教师和学生中散布对党不满，煽动学生出大字报签名请愿。反右后他说：“这次是大石头没搬动，反打了自己的脚”。","type":"paragraph"},{"text":"4、为右派打气，助长反党气焰。在鸣放会上煽动说：“我们应当将斗争坚持下去，认识这次斗争的艰苦性”，给右派分子打气，坚定右派的反党决心。","type":"paragraph"},{"text":"斗争后的态度：经斗争后基本上低头认罪，承认了一些反党罪行，但交代检查不深刻。","type":"paragraph"},{"text":"处理的意见：经党委讨论根据中共中央国务院关于国家薪给人员中的右派分子处分原则规定，王铭勋属于情节特别严重，表示愿意悔改，本人在技术上尚有专长的极右分子。给以开除党籍，撤销本兼各职，留用察看的处分，由三级教授降为六级副教授。","type":"paragraph"},{"text":" 原载《关于清除党内右派分子的决定汇编(四)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3739d2767c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席访问罗马尼亚","authors":[],"dates":[{"year":1978,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\08\\788o040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e八月二十日晚，华主席为齐奥塞斯库总统举行盛大宴会。图为宴会前华主席同齐奥塞斯库总统和夫人埃列娜·齐奥塞斯库在一起。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\08\\788o040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在胜利广场，四名“祖国之鹰”队员和少先队员代表罗马尼亚少年儿童向华主席和齐奥塞斯库总统献上红领巾和鲜花。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\08\\788o040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e八月十七日晚，华主席出席了在“体育文化宫”举行的文艺晚会，同齐奥塞斯库总统和夫人埃列娜·齐奥塞斯库一道欣赏了丰富多彩的文艺节目。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\08\\788o040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e八月十九日中午，华主席在曼内斯库总理陪同下，参观康斯坦察造船厂，受到热烈欢迎。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\08\\788o040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e八月十七日，华主席在齐奥塞斯库总统陪同下，参观布加勒斯特重型机械厂。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\08\\788o040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e八月十九日，华主席在曼内斯库总理陪同下游览康斯坦察黑海之滨的休养地。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\08\\788o040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e八月二十日上午，华主席在曼内斯库总理的陪同下，参观了库姆珀纳农业生产合作社。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\08\\788o040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e八月十六日，布加勒斯特市民热烈欢迎华主席。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\08\\788o040109.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e八月十八日中午，华主席由曼内斯库总理(右)陪同，参观普洛耶什蒂“五一”石油设备厂。"},{"type":"paragraph","text":"(本版照片均新华社记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"311e1ebb35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

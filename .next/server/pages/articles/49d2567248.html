script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"关于军委扩大会议的批语","alias":"","parts":[{"type":"paragraph","text":"关于军委扩大会议的批语\""},{"type":"paragraph","text":"（1954年11月30日、12月28日）"},{"type":"paragraph","text":"刘、周、朱、陈、邓阅，退彭德怀同志照办。会议请彭德怀同志主持，我不准备参加。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月卅日"},{"type":"paragraph","text":"[1]本篇一是毛泽东在中共中央军委委员、国务院副总理兼国防部部长彭德怀1954年11月30日关于军委第十四次会议决定12月15日召开的扩大会议的议程、到会人员和会议开法的报告上的批语。本篇二是毛泽东对彭德怀12月27日送审的军委扩大会议的总结（草稿）的批语。总结报告的主要内容是：（1）为加速我军现代化建设，实行义务兵役制、军官服役条例和军官薪金制度。（2）为了减少军委领导单位，便于战时防空指挥和工作领导，全国划分十二个军区，各省军区仍然保留。（3）继继续执行各省公安部队由省军区统一领导的决定，为逐渐建立我国的警察制度，一部分公安部队逐步改为警察。（4）关于部队军事训练与干部军事学习问题，决定以部队军事训练工作为全军的工作中心，培养教育干部的学校工作则为中心的中心，并为加强这一工作的领导，设立军事训练总监部。（5）把从成分上政治上纯洁我军成员特别是干部作为一项严重的政治任务。（6）提高干部思想觉悟与防止腐化堕落。毛泽东全集第三十四卷"},{"type":"paragraph","text":"二退彭德怀同志。"},{"type":"paragraph","text":"在13页7行“动机”二字上，应加“反动或反革命”六字。其余均同意。"},{"type":"paragraph","text":"毛泽东十二月廿八日"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":11,"day":30},{"year":1954,"month":12,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":357,"page_end":358},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49d2567248"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

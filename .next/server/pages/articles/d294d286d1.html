script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川东军区政治部关於瓦解酆都五区及接龙乡刀儿教匪徒经验的通报","authors":[],"dates":[{"year":1950,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"川东军区政治部关于瓦解酆都五区及接龙乡刀儿教匪徒经验的通报","type":"title"},{"text":"我XXX团政治主任于永贤同志，率领一个连队在酆都五区（刀儿教匪徒窝藏地区）活动，结合着军事进剿，展开了有力的政治攻势与执行了优待俘虏政策。如被该教胁从的群众被中受伤者，给予医治、释放，引起对我感恩不尽（编者按：对被俘的胁从份子，予以宽待，受伤者给予医治，以引起对我感恩不尽是对的；但更重要的还是对这些份子要经过审查、教育，然后再行分别释放。否则；如果只是注意优待，不加教育，会给群众及匪徒以一种错觉）；特别是开展驻地宣传，群众工作与组织战士给群众锄地劳动生产，得到群众拥护，造成群众性对刀儿教的瓦解工作。迄今为止，已争取刀儿教徒一千三百五十四人向我登记自新，交出大刀六百四十一把，步枪四百七十四支，手枪二十三支。","type":"paragraph"},{"text":"另该团一营副营长石德胜同志，领导一连在酆都接龙乡活动，亦用政治争取了该教匪徒，小头子李家宽带领十六人与接龙场该匪徒二十多人，向我投降，悔过自新，痛改前非。[未完]","type":"paragraph"}],"comments":[],"origin":"《西南工作》  第1期  中共中央西南局编印 （党内刊物发至县团） 1950年4月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d294d286d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理严斥大小霸权主义行凶全世界人民都要支持柬反对越侵略","authors":[],"dates":[{"year":1979,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一月五日电　邓小平副总理今天在这里说，正义在柬埔寨一边。全世界一切要求国际和平、安全和稳定的人都要关心越南侵略柬埔寨这件事情，支持柬埔寨反对越南侵略的斗争。"},{"type":"paragraph","text":"邓小平今天上午在回答美国记者提出的有关柬越战争的问题时说:“越南人明目张胆地、大规模地侵略柬埔寨，这件事情不是孤立的，而是大国霸权主义全球战略的一个部分。它的影响绝不只是在越南和柬埔寨之间，甚至也可以说，它不仅影响亚洲和太平洋地区，它关系到整个国际局势。所以，我们认为，全世界一切要求国际和平、安全和稳定的人都要关心这件事情。正义在柬埔寨一边，应该支持柬埔寨反对越南侵略。”"},{"type":"paragraph","text":"他说:“我们一贯支持柬埔寨反对越南霸权主义、反对越南侵略的斗争。”“我们给柬埔寨各种形式的物质帮助，但是，柬埔寨不需要我们的顾问，他们有自己的丰富经验。”他指出:“越南在进攻柬埔寨的同时，为了实现大国霸权主义的战略意图，向中国进行不断的挑衅。理所当然，我们比其他国家更加关心这个问题。”"},{"type":"paragraph","text":"邓小平在谈到柬埔寨已经正式向联合国安理会提出要它干预越南侵略柬埔寨一事时说:“我们支持柬埔寨政府的这个行动，我们认为联合国也应该关心这个问题。”他说，联合国“起码在道义上应该表明自己的立场。我们也知道，对霸权主义者，不管是大霸权主义，还是小霸权主义的行凶，用一些简单的什么决议和某种文件，是管不住的。但它总是有用处的。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ad89078b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

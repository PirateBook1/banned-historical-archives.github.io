script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"昆明市干部和职工对党关於高、饶反党联盟的决议的反映","authors":[],"dates":[{"year":1955,"month":4,"day":9}],"is_range_date":false,"parts":[{"text":"昆明市干部和职工对党关于高、饶反党联盟的决议的反映","type":"title"},{"text":"【云南分社九日讯】昆明市一般干部和群众对党关于高岗、饶漱石反党联盟的决议表示一致拥护，有不少人认为高、饶反党联盟的本质与苏联贝利亚事件的本质是一样的。","type":"paragraph"},{"text":"群众对高、饶犯错误的根源，议论纷纷。较普遍的是感到惊奇，认为高岗曾任党中央委员、中央人民政府副主席、东北行政委员会主席、国家计划委员会主席等要职，还会犯这样严重地错误，是很难理解的事。王金棋说：“像高岗、饶漱石这样的地位，住的是洋房，坐的是小包车，要什么有什么，每天都和毛主席见面，还要叛党叛国，争夺地位，真不知是什么思想；拿我来说，只要有像他们百分之一的地位就够了。”市立医院群众反映：过去我们还学过他高岗的文章，现在他为什么会犯这样大的错误。工商局费仲森说：“高岗原来名字多响亮，毛主席以前很信任他，为什么现在这样呢？”","type":"paragraph"},{"text":"部分人认为高、饶过去曾对革命有过功劳，现在犯了错误很“可惜”。书文纸业工人胡惠生说：“高岗这下完蛋了，一开除党籍，前途就没有了。”一区洪质文说：“高岗是老革命家，没有功劳也有苦劳，大概不会有死刑的。”","type":"paragraph"},{"text":"有的乱加评论。市府机关王绍曾说：“饶的错误比高严重，因饶对地主等执行政策上犯严重错误，而高仅是个人主义发展的问题。”有的说：高岗是“思想上的错误，没有贝利亚严重”。","type":"paragraph"},{"text":"也有的对高、饶的处理问题胡猜乱想。一区有的干部说：党籍已开除，党内外职务也撤销，想必一个办事员的职务是会有的。市法院两个团员杨柳、张士礼说：“应该交法院处理，改造后可以当局长。”也有的像书文纸业冯仰之一类的说法，他说：“高岗被开除党籍，还可能调他到苏联去学习，因为是老革命家。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年4月18日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"高岗","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f78f53bc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"纪登奎李先念关于卫生部清查“五·一六”运动的讲话精神","authors":["李先念","纪登奎"],"dates":[{"year":1970,"month":11,"day":21}],"is_range_date":false,"parts":[{"text":"纪登奎李先念关于卫生部清查“五·一六”运动的讲话精神","type":"title"},{"text":"纪登奎李先念","type":"authors"},{"text":"最近抓了一下卫生部的工作，前阶段抓“五·一六”运动从三到六月运动搞得冷冷清清，也有些单位有点扩大化，搞逼、供、信。中央发了3.27通知后，有所改变，通知的主要精神是防止扩大化，有的单位犯了一风吹的毛病，最近总理、康老有指示，抓“五·一六”要抓紧，总理讲重罪行，重证据，把问题搞清楚，但最近外交部传出不要组织，组织不组织是次要的，说总理讲的，总理没讲。究竟怎么搞，如何抓“五·一六”提出六点意见：","type":"paragraph"},{"text":"1、我们要搞，要坚决搞。","type":"paragraph"},{"text":"2、要打破专案神秘化。","type":"paragraph"},{"text":"3、要重罪行，重证据，然后清理“五·一六”。“三不”、“四不”不要提啦，受蒙蔽的“五·一六”一般成员交待的好，可以不按敌我矛盾处理。","type":"paragraph"},{"text":"4、不要关了，要放出来，接受群众的批判，让他们自己贴出大字报来，大家评论，批判，让他们见见面比关着好。","type":"paragraph"},{"text":"5、如果在抓“五·一六”运动中有人压制群众，挑动群众斗群众，要受纪律处分。","type":"paragraph"},{"text":"6、有的单位负责人还在讲“坚决支持左派”，讲话时一部分人鼓掌，一部分人不鼓掌，实际上是派性。你批判孙正，反对孙正是对的，但你反对群众也对吗？你批判孙正把一部分群众压的抬不起头来，也对吗？现在卫生部的做的好的（卫生部主要是推广反帝医院的经验，行之有效），现有的部两派顶牛很凶，有的部又“一风吹”，十个单位差点。让他们上卫生部来学习。","type":"paragraph"},{"text":"先念同志讲话的基本精神：","type":"subtitle"},{"text":"你们支左人员还有派性没有？派性象抽大烟一样，越抽越有劲，烟瘾越来越大，到头来自己还不知道，支一派压一派，哪个部都有几件大事，这些事件都是有鬼的，要认真对待。现在不是太平无事，敌人在使用各种方法盗窃国家机密，有的人用写条子、写信、写大字报给军代表提意见，军代表老住在招待所，这是没有感情的。还有的倾向了一派，倾向了就代表了骄傲，你们要好好地学习解放军报关于“谦虚谨慎”的社论，这不仅是对军队；对地方也很有意义。无论如何不能骄傲自满，清查“五·一六”，登奎同志在抓。卫生部有了经验，一不神秘化，二是抓到底，尤其是对罪行。我看了看材料，有的部失密现象很严重，原子弹爆炸资料都出去了，不搞清不行。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87bdf528d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

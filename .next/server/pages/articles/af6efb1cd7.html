script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东时代的少年儿童（图片）","authors":[],"dates":[{"year":1951,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东时代的少年儿童"},{"type":"paragraph","text":"朱总司令热爱孩子，孩子们一看见他就围上去和他亲近。"},{"type":"paragraph","text":"在伟大的领袖毛泽东阳光抚育下的新中国少年儿童，是幸福和愉快的。他们热爱祖国，热爱领袖；他们要好好地学习，时时准备着为祖国服务。这是首都庆祝“五一”国际劳动节那天，毛主席与向他献花的少年儿童队员在天安门检阅台上。"},{"type":"paragraph","text":"世界劳动人民的领袖斯大林，在中国儿童的心里，像太阳一样的光亮和温暖，因为他与全世界儿童的幸福是分不开的。这两个儿童正在微笑地看着斯大林的画像。"},{"type":"paragraph","text":"华北军区八一小学的少年儿童队员，读到中国人民志愿军在朝鲜前线活捉美国俘虏的消息，都高兴地笑了。"},{"type":"paragraph","text":"少年儿童队员敬爱人民解放军的战士，他们亲切地看着战士的纪念章。他们说：“我们的红领巾，是祖国伟大五星红旗的一角；是你们用鲜血换来的标志。”"},{"type":"paragraph","text":"中国广大的农村儿童在土地改革后，他们已不再受着饥饿和寒冷，正过着幸福和快乐的生活；看！这是吉林双城县民合村农民关德全的孙儿，他们都穿上了新衣。在炕上玩着猫咪。"},{"type":"paragraph","text":"新中国的工人子弟，已经获得了受教育的机会。这是汉口江南铁路职工子弟学校的学生正在上课。这所学校有二千多铁路职工子弟在读书。"},{"type":"paragraph","text":"新中国的少年儿童不仅热爱祖国，也热爱与中国人民志愿军并肩作战的朝鲜人民军。这些少年儿童正在和朝鲜人民军代表一齐唱歌。"},{"type":"paragraph","text":"毛泽东时代的少年儿童，他们也欣赏我们祖先遗留下来的艺术品。这些少年儿童队员正在参观北京名胜北海九龙壁。"},{"type":"paragraph","text":"新中国的少年儿童热爱科学。这是收音机小组，他们正在专心一致地研究着无线电的原理。新中国的少年儿童热爱劳动。这是园艺小组，他们正在种植蔬菜。"},{"type":"paragraph","text":"练好身体，准备为祖国服务。北京少年儿童队员利用假日，在北海划船。"},{"type":"paragraph","text":"新中国的儿童保育工作是极被重视的。现在北京有七十四个托儿所；其中公立的就有五十三个。儿童在托儿所内受到很好的照顾，一个个都长得健壮可爱。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af6efb1cd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

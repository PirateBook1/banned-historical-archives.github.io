script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军举行全军政治工作会议毛主席接见到会同志","authors":[],"dates":[{"year":1959,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京21日电】　中国人民解放军全军政治工作会议自1958年12月26日开始，至今年1月12日胜利结束。会议根据党的八届六中全会决议精神，在总结1958年大跃进的成绩和经验的基础上，讨论了如何深入学习关于人民公社若干问题的决议、在干部中普及中等和高等教育、军队进行工农业生产、军队参加社会主义建设、民兵工作、开展一专多能和技术革新运动、院校教学改革、改进工作作风等问题，并部署了1959年的工作。"},{"type":"paragraph","text":"会议期间，毛泽东主席接见了到会同志，并且同一些负责干部作了亲切的谈话。"},{"type":"paragraph","text":"参加会议的同志认真学习了党的八届六中全会决议，对上述八项问题，进行了充分的讨论。一致认为，这次会议对今后军队工作的跃进将起到积极的作用，对会议中所订的各项指示、纲要与方案表示同意，并坚决贯彻执行。"},{"type":"paragraph","text":"会议在讨论如何深入学习关于人民公社若干问题的决议时，一致认为，全军同志必须深入地学习这个决议，并结合实际，阅读有关的马克思列宁主义著作，务使干部经过学习之后，对当前和未来发展阶段中的许多带根本性质的问题有个明确的概念，使干部理论政策水平获得提高，进一步理解党的总路线的正确性。会议认为，应该把拥护人民公社作为今年春节拥政爱民活动的主要内容。"},{"type":"paragraph","text":"会议要求全军更加有计划有组织地参加社会主义建设，同全国人民一道，为逐步地实现国家工业化、公社工业化和农业机械化、电气化的宏伟计划而继续奋斗。会议认为，为了锻炼部队，使官兵成为既有战斗技能又有生产技能的革命军人，部队除帮助人民生产外，还应该利用现有的土地、技术设备等有利条件，在不妨碍完成经常的基本任务的前提下，进行经常性的农副业和工业生产。"},{"type":"paragraph","text":"这次会议是在总政治部主持下举行的。参加会议的有总政治部主任谭政大将、副主任萧华上将、甘泗淇上将、刘志坚中将和各军种、各兵种、各院校的政治委员或政治部主任，以及部分军、师、团各级政治工作干部，部分军事、技术部门的负责干部。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c18100ef31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

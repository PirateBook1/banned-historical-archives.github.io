script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热情歌颂霍查同志和毛主席阿人民军艺术团在京首次演出受到极为热烈欢迎李先念、邱会作、郭沫若等同志观看了演出","authors":[],"dates":[{"year":1969,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十日电　来自欧洲反帝反修前线的阿尔巴尼亚人民军艺术团，今晚在首都民族文化宫剧场举行访华首次演出，取得很大成功，受到了极为热烈的欢迎。"},{"type":"paragraph","text":"国务院副总理李先念、中国人民解放军副总参谋长邱会作、人大常委会副委员长郭沫若，有关方面负责人吴德、乔冠华、马文波、丁西林，以及中国人民解放军指战员和首都革命群众共一千多人，观看了演出。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使罗博、武官哈卡尼和大使馆其他成员，观看了演出。"},{"type":"paragraph","text":"演出开始前，中国人民解放军总政治部副主任黄志勇和率领艺术团来访的阿尔巴尼亚人民军政治部副主任纳奈·库特拉先后讲话，共同称颂由中国人民的伟大领袖毛主席和阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志亲手缔造的、建立在马克思列宁主义和无产阶级国际主义原则基础上的中阿两党、两国人民和两国军队之间的伟大战斗友谊。"},{"type":"paragraph","text":"黄志勇在讲话中说:阿尔巴尼亚人民军艺术团的这次访问演出，必将为发展中阿友谊，加强两国的文化合作作出新的贡献。纳奈·库特拉在讲话中说，我们来到兄弟的中国，沉浸在牢不可破的阿中友谊的海洋之中，我们将全力维护阿中友谊，用发自内心的歌声来赞颂阿中友谊。"},{"type":"paragraph","text":"演出在热情歌颂以恩维尔·霍查同志为首的阿尔巴尼亚劳动党和高唱《东方红》的雄壮歌声中开始。"},{"type":"paragraph","text":"今天晚上，阿尔巴尼亚文艺工作者为观众演出了二十多个具有深刻革命内容和强烈艺术魅力的歌曲和舞蹈。这些节目，热情地歌颂了阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志和中国人民的伟大领袖毛主席，生动地反映了阿尔巴尼亚人民在社会主义革命和社会主义建设、反对帝国主义和现代修正主义斗争中所取得的伟大成就，充分地体现了阿中两党、两国人民、两国军队牢不可破的战斗友谊。阿尔巴尼亚的革命文艺战士，还以发自内心的歌声，高度赞扬中国的无产阶级文化大革命。艺术家们还怀着深厚的无产阶级感情用中国话演唱了许多中国革命歌曲。阿尔巴尼亚艺术家的充满革命激情和战斗气息的精采表演，博得了全场观众一阵又一阵的热烈掌声。"},{"type":"paragraph","text":"在演出最后一个节目阿中友谊舞的时候，天幕上映现出恩维尔·霍查同志的画像和毛主席的画像，全场顿时一片欢腾，长时间地热烈欢呼:“恩维尔—毛主席”“毛主席—恩维尔”。"},{"type":"paragraph","text":"演出结束后，李先念副总理、邱会作副总参谋长、郭沫若副委员长和罗博大使，走上舞台同演员们亲切握手，一起照了像。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64cf986999"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

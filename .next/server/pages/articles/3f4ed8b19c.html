script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共大理地委印发的大跃进战斗口号","authors":["张鸣"],"dates":[{"year":1958,"month":5,"day":7}],"is_range_date":false,"parts":[{"text":"甘肃省部分地区粮食工作中的缺点","type":"title"},{"text":"张鸣","type":"authors"},{"text":"新华社兰州讯　据甘肃省有关部门的了解，全省粮食情况总的看来是好的，但有20％左右的县确实有问题，其中有九个县比较严重。这九个县是：甘谷、秦安、徽县、平凉、镇原、崇信、民乐、民勤、张掖。甘谷近两个月来因粮食问题引起的人口外流的现象比较严重，从2月下旬到3月上旬，外流二千三百三十四人，其中全家搬走的有七十七户。徽县有的乡社缺粮户占总户数的90％。民乐县有十二个合作社闹粮，有的成群结队到乡人委或县人委要粮，有的殴打干部，有的集合起来吃大户，有的到市镇抢购副食品或排队吃馆子。","type":"paragraph"},{"text":"上述各县大部分是粮食增产县，粮食紧张的主要原因是粮食工作没做好。缺点有六：(1)有些地区去年多购了一部分过头粮。(2)灾区该减免的没有减免。(3)有的地区估产不确实，名义上分的粮多，实际上没有那么多。(4)有的地区在购粮中没有很好的平衡余缺，没定销到户，余缺情况不明，真假难分。有的地区留量标准下达的迟，群众开始吃得多了一些。(5)有的地区粮食大辩论进行得不彻底，真正缺粮的也不敢说缺。(6)有的地区普遍挖陈粮。","type":"paragraph"},{"text":"问题的严重性，还在于不少干部不敢正视现实，不承认粮食工作有问题，怕戴右倾帽子。今年元月省召开粮食会议时，提出要增加粮食供应指标，但有的地区却不要。徽县不少合作社缺乏粮食，社员们饿得没法生产，浮肿病相当多，可是县领导机关却丝毫不理睬。甘谷县在4月初给省委的报告中，仍把群众闹粮事件全部归咎在地富反坏身上，不承认该县有饿死人现象。","type":"paragraph"},{"text":"自从省委发现粮食工作问题以后，立即召开常委会议研究解决办法，并召开电话会议，指示各地改进粮食供应工作。最近省委又组织了几个工作组，到各地去帮助开展粮食工作。现在情况已有好转。","type":"paragraph"},{"text":"来源：1958年5月9日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f4ed8b19c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

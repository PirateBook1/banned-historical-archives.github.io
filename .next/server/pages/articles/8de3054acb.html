script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沸腾的矿山——北京矿务局掀起狠批“四人帮”猛促生产的热潮","authors":[],"dates":[{"year":1976,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沸腾的矿山"},{"type":"paragraph","text":"——北京矿务局掀起狠批“四人帮”猛促生产的热潮"},{"type":"paragraph","text":"巍巍燕山群峰起舞，滔滔永定河水尽情欢歌。"},{"type":"paragraph","text":"华国锋同志任中共中央主席、中央军委主席，以华主席为首的党中央一举粉碎"},{"type":"paragraph","text":"“四人帮”篡党夺权阴谋的特大喜讯，极大地鼓舞了北京矿务局的广大职工。从大寒岭上到九龙山下，从百花山麓到永定河畔，百里矿区红旗招展，锣鼓喧天，鞭炮齐鸣，一片欢腾。从矿井到宿舍，到处摆开批判“四人帮”反党集团的战场。许多工人刚下班，工作服未脱，就挥笔上阵，书写拥护以华国锋主席为首的党中央的大字报，书写声讨“四人帮”反党集团的战斗檄文。从局、矿到段、队、班组，批判会、声讨会一个接着一个。广大革命职工采取多种形式，愤怒声讨“四人帮”的滔天罪行。他们大讲毛主席“三要三不要”的基本原则，批判“四人帮”搞修正主义、搞分裂、搞阴谋诡计的罪行；忆革命斗争史、矿史、家史和个人成长史，批判“四人帮”篡党夺权，破坏社会主义革命和建设，复辟资本主义的罪行。通过批判，层层剥开王张江姚的画皮，进一步认清了他们反革命的修正主义路线的极右实质，认清了他们反革命的狰狞面目。广大革命职工愤慨地说：如果王、张、江、姚的罪恶阴谋得逞，我们煤矿工人就会回到暗无天日的旧社会，重过牛马不如的生活。“四人帮”是我们不共戴天的死敌，我们坚决同他们斗到底！"},{"type":"paragraph","text":"粉碎“四人帮”，生产打胜仗。特大的喜讯，极大地焕发了全局广大干部和群众的社会主义积极性。为了把“四人帮”破坏生产的损失夺回来，全局各级领导干部纷纷深入到生产第一线，和工人一起学习，一起批判，一起劳动，一起研究工作，一起解决生产上的问题。木城涧煤矿党委副书记、老劳动模范陈景泰，经常回到原来的班组，实行“三同”，带头大干。"},{"type":"paragraph","text":"在欢庆伟大胜利的日子里，革命和生产一直走在前列的木城涧、大台、城子和斋堂矿，大干了再大干，超产了再超产，为革命做出了新贡献。大安山矿以前生产步子迈得不大，批判“四人帮”，端正了思想路线，广大群众大干社会主义，十月份产量比九月份提高了百分之四十三。全局已超额完成了今年国家计划。前不久，全局召开了抓革命、促生产的誓师大会，广大干部和工人表示，坚决全面地超额完成党和国家交给的各项战斗任务，为革命做出新贡献，把“四人帮”破坏生产的损失夺回来，以实际行动拥护华主席，保卫以华主席为首的党中央。"},{"type":"paragraph","text":"本报记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8de3054acb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"死活无常(对联)","authors":["“橄榄”","成都工学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"死活无常(对联)","type":"title"},{"text":"成都工学院“橄榄”","type":"authors"},{"text":"半点疑，杯弓蛇影，那管他真假功罪，黑沉沉阎罗宝殿，牛头马面拷新鬼","type":"paragraph"},{"text":"人事处档案科成立三载之庆","type":"paragraph"},{"text":"一声令，雷厉风行，不容你知晓分辩，阴森森鄷都地府，判官小鬼乱勾魂。","type":"paragraph"},{"text":" 下凡庶民路54甲鸣者等敬贺","type":"paragraph"},{"text":"关于对联“死活无常”的释疑：","type":"paragraph"},{"text":"……几年来档案一直成为人们生活的判决书，并在很大程度上支配着人们的命运，无论人们受到信任与尊重，抑或是起到冷淡与不信任，往往都与档案有关。但遗憾的是过去党的许多工作人员，却在有意无意与忘了此点，他们常常单凭一面之词，片语只字，抓到一点半点并不可靠的材料，就弄得疑神疑鬼，不是慎重周密地进行调查研究，分析考虑，而是粗索地给别人加上莫明其妙的罪名，除了应该知道的事情，不让你知道，比较重要的工作不给你搞之外，还要经常对你做着各种变相的监视和戒备，使你觉得生活在这个解放了的新社会里，心受重压，人无知己，有话难说，如孤雁失群，更可怕的是每当来个什么运动的时候，就对你展开了各种难以容忍的追逼。就这样那些无辜的，心地善良的人们，身肩着活天的冤枉，抑郁着内心的悲痛，得不到真挚的友谊，失去了火一般的热情，感到人权没有足够的保证，于是只好抱着沉重的步子，象蜗牛一样无声的爬行。","type":"paragraph"},{"text":"这一切，就是那些杰出的“判官”和“鬼神”们手创的丰功伟迹。……","type":"paragraph"},{"text":"如果需要我们举出实例，那么肃反工作中许多偏差，就是铁证，三、四年级同学对此点了解得比较多些……。","type":"paragraph"},{"text":"肃反之偏差不能与其他工作中的偏差或个别党员生活细节上的毛病等量齐观，因为这个偏差其恶果不仅仅影响在党内，而且它使党在政治上带来不可弥补的损失。………。","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑3》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2390c8dec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本劳农党主席黑田寿男  在国庆节给毛主席的贺词","authors":[],"dates":[{"year":1956,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本劳农党主席黑田寿男"},{"type":"paragraph","text":"在国庆节给毛主席的贺词"},{"type":"paragraph","text":"新华社3日讯　日本劳农党主席黑田寿男在中华人民共和国国庆节给毛主席的贺词。贺词全文如下："},{"type":"paragraph","text":"欣逢中华人民共和国第七次国庆节，劳动者农民党代表日本全体劳动人民表示由衷的祝贺。"},{"type":"paragraph","text":"贵国人民自从建国以来进行了这样的伟大的事业：在国内建设方面已经获得了第一个五年计划的辉煌成果；并且在对外政策方面已经掌握了和平共处这一世界潮流的主导力量。"},{"type":"paragraph","text":"贵国人民的这种业绩，不断地给目前在相隔一衣带水的邻国而且仍然处在美日垄断资本的统治之下进行着斗争的日本人民以很大的鼓舞和希望。这是因为，日本人民深深地理解到，一贯努力实现和平、繁荣和社会主义的贵国人民的斗争，是与日本人民争取独立、和平、民主的斗争息息相关，而且结合在一起的。"},{"type":"paragraph","text":"并且，在目前的形势之下，在我国要求同贵国增进友好关系，特别是要求早日恢复正常邦交的形势，已经迅速地高涨起来。因为广大人民都已经理解到，这是符合日本人民的现实的利益，而且能够向着持久和平的道路稳步前进的。"},{"type":"paragraph","text":"我党保证，要为完成基于同贵国人民一样的共同意识而产生的任务，要为更加增进日本和中国的友好关系并早日恢复邦交而奋斗，谨此致贺。"},{"type":"paragraph","text":"谨致"},{"type":"paragraph","text":"中华人民共和国主席毛泽东先生"},{"type":"paragraph","text":"劳动者农民党主席　黑田寿男"},{"type":"paragraph","text":"1956年10月1日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ffb87cc30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

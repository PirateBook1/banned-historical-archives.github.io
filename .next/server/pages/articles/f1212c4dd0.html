script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以实际行动悼念毛主席　坚持走与工农相结合的道路本市高校十八名应届毕业学员离沪赴西藏他们在踏上新的征途之前庄严宣誓:决心继承毛主席遗志，努力学习马列主义、毛泽东思想，坚持同党内走资派斗，为建设社会主义新西藏贡献火红的年华","authors":[],"dates":[{"year":1976,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市高等院校应届毕业的十八名赴西藏干革命的工农兵学员，以实际行动悼念伟大的领袖和导师毛主席，努力实践毛主席关于知识分子与工农相结合的教导，于昨日离沪前往西藏。"},{"type":"paragraph","text":"市革命委员会有关部门负责人和数百名群众到车站欢送。"},{"type":"paragraph","text":"在批邓、反击右倾翻案风斗争的推动下，本市高校应届毕业的广大工农兵学员，决心同邓小平反革命的修正主义路线对着干，与工农划等号。他们争先恐后地要求到西藏去，到边疆去，到农村去，一辈子走与工农相结合的道路，与工农划等号，为限制资产阶级法权、缩小三大差别作出贡献。复旦大学经济系应届毕业生、校党委委员蔡卫东说:“邓小平鼓吹‘读书做官’，反对大学生和工农划等号，妄图诱骗青年走剥削阶级精神贵族的道路，为他们复辟资本主义服务。我们坚决不答应。我们决不把人民给的知识作为向人民讨价还价的资本。我们要沿着毛主席指引的道路奋勇前进。”上海外国语学院俄语专业的倪锡明，自今年三月份以来曾五次向党组织表达去西藏干革命的决心。他的母亲还特地从长兴岛赶到学校，表示支持。上海海运学院起运系的陈新民，在清华、北大工农兵学员先进事迹的鼓舞下，坚决要求去西藏千革命。今年高校第一批毕业的近两千名工农兵学员，大部分都提出去西藏的要求，最后有十八名学员获得了领导批准。他们是:复旦大学的蔡卫东、赵根法、杨明；上海师范大学的李晓明、徐美华、王大犇、王颖、胡发珑、唐军、陈泽明、胡巧华、谭向明；上海外国博学院的刘慧军、张改、潘红仙、汪小澍、倪锡明；上海海运学院的陈新民。"},{"type":"paragraph","text":"各级领导对这批光荣赴藏的工农兵学员的革命行动，都给以热情的支持和鼓励。各院校党委领导同志都找他们谈心。行前，市革委会有关部门还同他们进行座谈，听取他们对学校深入开展教育革命的宝贵意见，勉励他们向西藏人民学习，认真学习马列和毛主席著作，积极投入批邓、反击右倾翻案风的斗争，努力搞好工作。"},{"type":"paragraph","text":"这些在毛泽东思想哺育下成长的工农兵学员，在走向新的征途之际，听到伟大领袖毛主席逝世的消息，心情极其悲痛。他们认真学习《告全党全军全国各族人民书》、学习华国锋同志在伟大的领袖和导师毛主席追悼大会上致的悼词和中央两报一刊社论《毛主席永远活在我们心中》，肃立在毛主席遗像前庄严宣誓:一定要化悲痛为力量，继承毛主席的遗志，努力学习马列主义、毛泽东思想，坚持批判资产阶级，批判修正主义，限制资产阶级法权，坚持同党内走资派作斗争，为建设社会主义新西藏，为巩固无产阶级专政，为实现共产主义的宏伟目标而贡献火红的年华!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1212c4dd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

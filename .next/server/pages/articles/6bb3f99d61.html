script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——“入党的手段”","authors":["北京政法学院","匿名"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——“入党的手段”","type":"title"},{"text":"北京政法学院匿名","type":"authors"},{"text":"入党的手段    　　××、××","type":"subtitle"},{"text":"谁都知道，争取入党的过程，也是一个人进步的过程，提高思想觉悟的过程。可是在咱们这里却不然，这儿存在着一种肮脏、恶浊的空气，使得一些人丧失了“人性”。为了入党，他们首先学会的是“拍马屁”，见到党员就奴颜婢膝，阿谀奉承，显出一付十足的奴才象；对待群众却横眉冷眼，自以为是。他们偶听一句话，就得偷偷地汇报，以小情报作为邀功取宠的资本。照理说这种行为是应该受到公理指责的。然而，遗憾的是竟有一批党员老爷们却善于欣尝这些奉承，为此感到莫大的欣慰。而一些关心集体，敢于提意见，说公平话的同志却被认为是与组织闹对立，是“落后分子”，自然，见了他们也无非是摇头感叹而已！同志们！绝不能让那些夹着狐狸尾巴的投机分子混进党的队伍。我们无法来表达自己的心情，我们只有愤怒！愤怒！愤怒！我们衷心的希望党能在这次运动中来考验要求入党的人，只有以实际行动帮助党进行整风，才是真正的关怀党、爱护党的同志，也只有这些同志，才能是党的真正发展对象！","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第3部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bb3f99d61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

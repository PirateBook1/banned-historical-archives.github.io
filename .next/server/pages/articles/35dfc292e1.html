script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于反对右倾思想的指示","authors":[],"dates":[{"year":1959,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"中央关于反对右倾思想的指示","type":"title"},{"text":"现在右倾思想，已经成为工作中的主要危险。","type":"paragraph"},{"text":"实际的情况是这样。在人民公社和大跃进的运动中所遇到的主要问题逐步获得解决和生产指标比较落实之后，在六亿多人民共同参加的伟大的战役胜利之后，经过适当休整，一方面，广大干部和群众的伟大干劲，又在新的基础上日益高涨起来，为新的跃进而英勇奋斗；可是另一方面，在一小部分干部中，右倾思想又开始抬头和滋长起来。并且以各色各样的形式，动摇军心，瓦解士气，妨碍人民公社的巩固和顺利发展，妨碍建设事业的跃进，妨碍总路线的贯彻执行。有些右倾保守分子，不但对于人民公社和去年以来大跃进的伟大成就，对于人民公社和大跃进运动中所遇到的主要问题迅速获得解决的事实，熟视无睹，不感兴趣；而且对于运动中所发生的错误和缺点，不管是否已经克服，都如获至宝一般地广为搜集，加以夸大，作为攻击社会主义建设各个战线上积极分子的武器。右倾保守分子，不是和群众站在一起，而是站在群众运动外边，指手划脚，非难人民公社，非难大办钢铁，非难大跃进，企图动摇总路线，散布悲观情绪，向干部和群众大泼冷水，松他们的劲，泄他们的气，实际是要把这些积极分子弄得灰溜溜的。","type":"paragraph"},{"text":"有右倾情绪的人，不是实事求是地同群众商定可能实现的先进指标，而是把生产指标大大落在实际可能完成和必须完成的水平下，而且认为指标落得越低越好。仿佛只有这样，才不是虚报浮夸，才不是主观片面。","type":"paragraph"},{"text":"还有一小部分干部，他们在口头上，虽然并不反对总路线，并不反对大跃进，但是他们在实际工作中，却缺乏朝气，缺乏干劲。他们对于工作中所发生的困难和问题，不是迅速抓住加以解决，而是畏难苟安，互相推诿，或者马马虎虎，拖一天算一天。","type":"paragraph"},{"text":"上述这些思想、情绪和作风，如果不彻底加以批判和克服，党的总路线的贯彻执行是不可能的，各项建设事业的继续跃进是不可靠的，今年调整后的生产指标和基本建设计划的完成，也是不可能的。","type":"paragraph"},{"text":"各级党组织，必须抓紧八、九两月，鼓足干劲，坚决反对右倾思想，厉行增产节约、提高质量、降低成本，全面安排和节约使用劳动力、特力和财力。无论工业、农业、运输业、商业都必须如此。反右倾，鼓干劲，现在是时候了。机不可失，时不再来。请你们立即在干部中，在各级党的组织中，对右倾思想和右倾情绪，加以检查和克服，使干部和群众，在实事求是和认识一致的基础上，鼓足干劲，全面地掀起群众性的增产节约运动新高潮，用光辉跃进的成就，迎接国庆十周年。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files

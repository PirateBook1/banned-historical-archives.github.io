script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西哈努克亲王到达北京   邓小平、李先念副总理，邓颖超副委员长等到机场迎接","authors":[],"dates":[{"year":1979,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西哈努克亲王到达北京"},{"type":"paragraph","text":"邓小平、李先念副总理，邓颖超副委员长等到机场迎接"},{"type":"paragraph","text":"新华社北京二月十三日电 诺罗敦·西哈努克亲王和夫人莫尼克今晚乘飞机到达北京。"},{"type":"paragraph","text":"邓小平副总理和夫人卓琳，李先念副总理和夫人林佳楣，人大常委会副委员长邓颖超，外交部副部长韩念龙，中国前驻柬埔寨大使康矛召和夫人杨玲到机场迎接。"},{"type":"paragraph","text":"宾努亲王和夫人也到机场迎接。"},{"type":"paragraph","text":"到机场迎接的还有民主柬埔寨驻中国大使毕姜和夫人，朝鲜民主主义人民共和国驻中国大使全明洙。"},{"type":"paragraph","text":"诺罗敦·西哈努克亲王和夫人莫尼克从纽约来北京途经上海时，上海市革命委员会主任彭冲和夫人骆平等到机场迎送。"},{"type":"paragraph","text":"新华社联合国二月十二日电诺罗敦·西哈努克亲王和夫人二月十二日上午离开纽约乘飞机前往北京。"},{"type":"paragraph","text":"到机场欢送西哈努克亲王的有：中国常驻联合国代表陈楚和副代表赖亚力，朝鲜民主主义人民共和国常驻联合国观察员韩时海。"},{"type":"paragraph","text":"美国常驻联合国副代表唐纳德·麦克亨利和法国常驻联合国代表雅克·勒普雷特也到机场欢送。"},{"type":"paragraph","text":"联合国副秘书长唐明照也到机场欢送。"},{"type":"paragraph","text":"中国常驻联合国代表陈楚二月十日设宴招待了西哈努克亲王和夫人。"},{"type":"paragraph","text":"新华社东京二月十三日电诺罗敦·西哈努克亲王和夫人莫尼克公主，十三日下午途经东京前往北京。"},{"type":"paragraph","text":"到新东京国际机场迎送的有：中国驻日本大使符浩、美国驻日本大使曼斯菲尔德等。（附图片）"},{"type":"paragraph","text":"西哈努克亲王和夫人从纽约到达北京。邓小平、李先念副总理，邓颖超副委员长，宾努亲王和夫人到机场迎接。新华社记者唐理奎 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3acaae3f11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

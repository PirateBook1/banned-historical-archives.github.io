script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"哈尔滨市资本家对今年的公债任务普遍叫喊困难","authors":[],"dates":[{"year":1955,"month":1,"day":11}],"is_range_date":false,"parts":[{"text":"哈尔滨市资本家对今年的公债任务普遍叫喊困难","type":"title"},{"text":"【黑龙江分社十一日讯】一九五五年国家经济建设公债条例公布后，引起哈尔滨市大部分工商业资本家很大的波动。","type":"paragraph"},{"text":"多数工商业资本家都怕完不成任务。市工商联委员、华盛铁工厂经理张盛魁说：“现在税还没有完成呢，公债又来了！我看连去年的一半也完不成。”营业不太好的工商业资本家普遍叫喊困难。橡胶业道生工厂副经理滕福田说：“今年公债虽然和去年一般多，但营业情况不同了，去年我们认购了二千八百万元，以后又增加二百万元，这回就不行了。”糖果业斌昌工厂经理张春圃说：“我们的行业没有任务，公债买不起，去年我们工厂买了一千七百万元，今年如果再买，就得卖冰棍机。”有的资本家还说：“这回锉骨头渣也买不起”。有的资本家和政府讲价钱，说：如果给加工任务就认购，否则就没有希望。营业情况较好的资本家还怕多负担公债任务。","type":"paragraph"},{"text":"部分资本家认为发行公债是加速叫他们垮台，因而对政府不满。鸿兴昌百货业经理韩庚宸说：“这次公债就是加速对私营工商业的改造，有钱的多买，没钱的垮台。”永记浆子馆刘永善说：“税、会费、公债都下来了，简直不叫我们喘口气！”一个铁店业主说：“今年买公债，不打破头不交款！”","type":"paragraph"},{"text":"有的资本家看到去年没有交款的，结果也就算了，因此今年想投机。化学工业原料商经理王万峰说：“这回买公债我没有意见，有钱就买，没钱就拖，反正每次的公债都是超额完成，到最后拿不起，也就给免了。”","type":"paragraph"},{"text":"有些工商业者为了逃避认购公债而申请废业。南岗区过去每天办理废业的只有一两起，公债条例公布后，增至每天十多起。东傅家区服装、鞋帽业原来营业情况不好，公债条例公布后，两天内就有二十多户废业。","type":"paragraph"},{"text":" (任永达编)","type":"paragraph"},{"text":"1955年1月17日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e471a230ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

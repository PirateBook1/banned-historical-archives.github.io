script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"伸张正义维护国家法纪，上海法院判处孙大雨徒刑六年","authors":[],"dates":[{"year":1958,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"伸张正义维护国家法纪，上海法院判处孙大雨徒刑六年","type":"title"},{"text":"文汇报讯：一再捏造事实，诬告诽谤我党、政机关负责人及教育界人士为反革命分子的孙大雨，前天被判处徒刑六年。","type":"paragraph"},{"text":"被告孙大雨，原是复旦大学的教授。1952年复旦开展三反运动后，孙大雨即污蔑该校前中共党委书记李正文为所谓“CC公馆派”留在复旦的头子，嚷着要将他清除出去。在思想改造运动中，他又继续诬蔑领导该校思想改造运动的李正文为文化系统特务及地主恶霸分子，并污蔑善意帮助他进行思想检查的杨岂深、李振麟、全增嘏等人为反革命“CC公馆派”分子。1954年9月，被告又两次污蔑李正文和章靳以，说章亦为“CC公馆派”分子，诬指李章二人勾结起来进行阴谋破坏活动，领导反动残余复辟。1955年肃反运动开展后，孙大雨更进一步扩展他的诬陷阴谋，无中生有地编写长达八万多字的控告书，向中共中央、中华人民共和国国务院、中华人民共和国公安部和最高人民检察院等机关负责人，诬告上海市高教局局长陈其五、复旦大学副校长兼党委书记杨西光、复旦大学副校长苏步青等人为潘汉年反革命集团在文教单位里的重要分子；诬告最高人民法院副院长张志让、上海市高教局处长曹未风、复旦大学教授漆琪生等人为特务分子；诬告复旦大学教授全增嘏、副教授杨岂深等人为反革命“CC公馆派”分子等共达五十余人，而且诬指他们在潘汉年等指挥之下，进行现行的反革命活动，以妄图达到陷害好人，制造我内部混乱的阴谋目的。","type":"paragraph"},{"text":"1957年，孙大雨又乘我党整风号召大鸣大放的机会，大肆诽谤章靳以、漆琪生、李正文、杨西光等多人为反革命，同时还诬指解放日报社和新闻日报社都有反革命集团分子；诬指司法部部长史良为反革命分子。当解放日报社和新闻日报社的职工代表责问他根据什么指控该两报社内有反革命集团分子时，被告除继续诬蔑解放日报社编辑部有反革命集团分子外，更诬蔑上海市副市长、新闻日报社社长金仲华也是反革命分子。","type":"paragraph"},{"text":"孙大雨在对上述人员进行诬告和诽谤的同时，还千方百计地用尽各种手段反抗共产党的领导，破坏社会主义制度。三反运动开始，他就攻击领导该校三反运动的党委书记李正文，扬言:要搞好三反，首先要搞掉李正文。在思想改造运动中造谣说:思想改造改糟了。在肃反运动中，又污蔑说:肃反是反肃，是“反革命”肃清“革命”。","type":"paragraph"},{"text":"被告上述种种行为，显然已触犯国家刑律。尤其是被告在进行上述罪恶活动的过程中，党政有关部门的负责人等，曾多次对他进行教育，但被告对党对人民对社会主义极端仇视，诬告诽谤好人的活动却更加变本加厉，情节极端恶劣。为维护国家法纪，保障公民合法权利不受侵犯，上海市中级人民法院依法判处孙大雨徒刑六年。","type":"paragraph"},{"text":"这个判决宣布以后，出席旁听的复旦大学师生及其他旁听群众，长时间的热烈鼓掌，拥护这个公正的判决。","type":"paragraph"},{"text":" ——原载《文汇报》1958年6月4日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd6d124a74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

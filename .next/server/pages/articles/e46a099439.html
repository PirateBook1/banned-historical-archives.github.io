<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席辩证唯物主义思想的指引下  科学工作者在湖北发现巨猿牙齿化石","authors":[],"dates":[{"year":1968,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席辩证唯物主义思想的指引下"},{"type":"paragraph","text":"科学工作者在湖北发现巨猿牙齿化石"},{"type":"paragraph","text":"新中国建立以来，先后在广西发现过三个完整的巨猿下颌骨和一千多颗巨猿牙齿化石。今年又在湖北西部首次发现二百多颗巨猿牙齿化石。这一发现粉碎了中外资产阶级“权威”一贯认为巨猿只能生活在中国南方的荒谬论断"},{"type":"paragraph","text":"新华社三日讯　在无产阶级文化大革命的大好形势下，我国年青的革命科学工作者，最近在湖北省境内第一次发现了对于研究人类进化问题有重大参考价值的巨猿牙齿化石。这一重要发现，是我国革命科学工作者和湖北地区广大革命群众、革命干部一起，遵循伟大领袖毛主席光辉的辩证唯物主义思想从事科学实验获得的又一新成果。"},{"type":"paragraph","text":"巨猿是一种体型巨大的古代猿类，它生存在大约距今一百万年的早更新世。巨猿化石对于研究和探讨包括人类在内的灵长类动物的进化和正确理解无产阶级的伟大导师恩格斯劳动创造人类的学说，具有重要意义。新中国建立以来，先后在广西发现过三个保存相当完整的巨猿下颌骨和一千多颗巨猿牙齿化石以及有关材料。今年，我国年青的革命科学工作者，又在湖北省西部首次发现了二百多颗巨猿牙齿化石。这表明：巨猿这种大型的灵长类动物，在早更新世不仅曾在我国南方生存过，而且曾经在我国中部地区生活过。这一新发现大大扩大了巨猿在我国的分布范围，粉碎了中外资产阶级“权威”一贯认为巨猿只能生活在中国南方的荒谬论断。"},{"type":"paragraph","text":"这次在湖北省西部发现的，除巨猿牙齿化石外，还发现了大量的大熊猫——剑齿象动物群化石。参加这项工作的中国青年革命科学工作者，高举毛泽东思想伟大红旗，活学活用毛主席的光辉著作“老三篇”，遵循毛主席“人类总得不断地总结经验，有所发现，有所发明，有所创造，有所前进”的伟大教导，在湖北省革命委员会和当地革命群众、革命干部的大力支持和帮助下，取得了这一重大成果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e46a099439"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"什么“狂热”？","authors":["时雍"],"dates":[{"year":1959}],"is_range_date":false,"parts":[{"text":"什么“狂热”？","type":"title"},{"text":"时雍","type":"authors"},{"text":"右倾机会主义分子攻击我们去年的大跃进，说是所谓“小资产阶级狂热性运动”，这是承袭什么人的衣钵呢？","type":"paragraph"},{"text":"资产阶级！","type":"paragraph"},{"text":"自从马克思、恩格斯以“共产党宣言”向资本主义世界正式发出战书以来，资产阶级总是骂共产党人是“狂热之徒”，开始是用不屑的神气，后来却是怀着日益强烈的恐惧心情。热到了狂的程度，当然绝非寻常了。究竟我们在哪些方面如此深深地激怒了资产阶级老爷们呢？一是我们宣布了自己宏伟的计划——推翻资本主义制度，建立社会主义和共产主义社会；一是我们动员了并且继续动员着千千万万的人民群众参加这场斗争———规模之大，在人类历史上是空前的；一是我们拥有无限顽强的意志和坚韧不拔的精神，失败了，再干，一个人倒下了，千百人站起来，总之是不达目的决不罢休。这种种，实在都使资产阶级感到不可思议，他们满想我们失败，所以讥刺我们“狂热”；他们害怕我们的实力，自欺欺人地把我们的作为称作“狂热冲动的冒险”。从根本上看，“狂热”一辞是资产阶级反社会主义的武器，是他们惊惶不安和一厢情愿的心理状态的综合产物。","type":"paragraph"},{"text":"右倾机会主义分子从敌人营垒里拾来这个陈旧的货色，和我们的大跃进作对。这一事实包含有两种重要的意义：第一，从这里可以看出，右倾机会主义分子和资产阶级在思想上有共通之处，不然怎么会使用起共同的武器来呢？第二，这也反映右倾机会主义分子的武器库贫乏到惊人的地步，弄来弄去，还是炒资产阶级的现饭。","type":"paragraph"},{"text":"但是，“小资产阶级狂热性运动”这个恶名，恰恰正鲜明不过地洞照了右倾机会主义者的思想本质，如同一切反动派、反对派使弄的枪棒，到头来总是反对他们自己一样。1958年的大跃进（我在这里是连同大炼钢铁、人民公社运动等等一并说的），最最充分地表现了共产党人的目标宏伟、胸怀壮阔、坚韧顽强等等宝贵品质，工人阶级和全国人民意气风发，干劲冲天，显示了对社会主义的无限热爱和建设社会主义的高度热情。不论是谁，那怕鼻孔张得再大，也嗅不出一丝一毫小资产阶级狂热性的气味来。所谓小资产阶级狂热性，不过是一些类乎肥皂泡沫般的空泛激情罢了，它既无明确的目标，又乏实际的力量，这和我们去年的大跃进，有哪一点相干呢？如果我们六亿几千万人民真的在去年只是发泄了一通“小资产阶级狂热性”，资产阶级报刊早不会象现在这样大喊大叫了，难道敌人竟会发善心，帮助我们揭发病症吗？不！他们一定守口如瓶，让我们不着边际地、没有实效地“狂热”下去。他们正是看出我们在去年发挥的是无坚不摧、无攻不克的无产阶级战斗精神，他们惶恐了，痛心了，才吵吵嚷嚷瞎喊瞎叫。妄图动摇我们的军心。右倾机会主义分子跟着摇旗呐喊，就把他们的资产阶级肺腑公之于众了。不是我们有什么“小资产阶级狂热性”，而是右倾机会主义分子对社会主义酷冷绝情！","type":"paragraph"},{"text":"事实就是这样，不管右倾机会主义分子如何辩解，一概归于无用。","type":"paragraph"}],"comments":[],"origin":"《来一个“打鬼”运动》，湖北人民出版社，1959年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9afae95571"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"告读者","authors":[],"dates":[{"year":1976,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“学鲁迅的榜样品”。"},{"type":"paragraph","text":"伟大领袖毛主席一再号召我们向伟大的革命家、思想家、文学家鲁迅学习。无产阶级文化大革命以来，以及在反击右倾翻案风的斗争中，毛主席也曾多次发出这样的号召。"},{"type":"paragraph","text":"鲁迅为了中国人民的革命事业，为了坚持毛主席的正确路线，批判机会主义路线，不懈地战斗到生命的最后一息。鲁迅战斗的一生，为我们每一个革命战士树立了光辉的榜样；他写下的许多战斗檄文，是无产阶级极其宝贵的精神财富。学习鲁迅，是当前深入批邓、反击右倾翻案风的需要，是坚持无产阶级专政下继续革命的需要。在反击右倾翻案风的斗争中，读点鲁迅的作品，可以帮助我们认识不肯改悔的走资派邓小平推行修正主义路线的真面目，激励我们将革命进行到底，夺取更大的胜利。"},{"type":"paragraph","text":"为了帮助读者学习鲁迅的革命精神，本报特开辟《读点鲁迅》专栏。在这个专栏中，我们将发表学习和研究鲁迅作品的文章；交流学习鲁迅的心得体会，刊登介绍鲁迅生平和战斗事迹的资料和文章。专栏将采取不定期的形式，文章可长可短。欢迎广大读者踊跃来稿，并提出批评和建议。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98e8869662"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

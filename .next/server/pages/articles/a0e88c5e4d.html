script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"塞内加尔总理迪乌夫的唁电","authors":[],"dates":[{"year":1976,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"塞内加尔总理迪乌夫的唁电北京中华人民共和国副总理邓小平阁下："},{"type":"paragraph","text":"我十分沉痛地获悉中华人民共和国总理周恩来先生逝世。我谨代表塞内加尔政府和人民，并且以我个人的名义，向你表示深切的哀悼。同时，请相信，我们同伟大的、友好的中国人民一样感到悲痛。我们怀着尊敬的心情悼念杰出的逝世者。在这极为不幸的时刻，请向逝世者的家属转达我的诚挚的慰问。周恩来总理长期担任政府首脑，这表明了中国人民对他的信赖。他将毕生精力和智慧完全献给了中国的事业；在中国共产党的领导下，他成功地使中国跨入大国的行列，从而对改变世界格局做出了贡献。我们怀念他，不仅因为他是一位爱国主义者，尤其因为他是第三世界人民的忠实朋友，他一贯支持第三世界人民争取自由和正义的斗争，一贯向他们提供卓有成效的援助，并且向他们表示了中华人民共和国的积极声援。"},{"type":"paragraph","text":"顺致崇高的敬意。"},{"type":"paragraph","text":"塞内加尔共和国政府总理"},{"type":"paragraph","text":"阿卜杜·迪乌夫"},{"type":"paragraph","text":"一九七六年一月九日于达喀尔"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"塞内加尔总理迪乌夫的唁电","authors":[],"dates":[{"year":1976,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国副总理邓小平阁下:"},{"type":"paragraph","text":"我十分沉痛地获悉中华人民共和国总理周恩来先生逝世。我谨代表塞内加尔政府和人民，并且以我个人的名义，向你表示深切的哀悼。同时，请相信，我们同伟大的、友好的中国人民一样感到悲痛。我们怀着尊敬的心情悼念杰出的逝世者。在这极为不幸的时刻，请向逝世者的家属转达我的诚挚的慰问。周恩来总理长期担任政府首脑，这表明了中国人民对他的信赖。他将毕生精力和智慧完全献给了中国的事业；在中国共产党的领导下，他成功地使中国跨入大国的行列，从而对改变世界格局做出了贡献。我们怀念他，不仅因为他是一位爱国主义者，尤其因为他是第三世界人民的忠实朋友，他一贯支持第三世界人民争取自由和正义的斗争，一贯向他们提供卓有成效的援助，并且向他们表示了中华人民共和国的积极声援。"},{"type":"paragraph","text":"顺致崇高的敬意。"},{"type":"paragraph","text":"塞内加尔共和国政府总理　阿卜杜·迪乌夫"},{"type":"paragraph","text":"一九七六年一月九日于达喀尔"}],"comments":[],"origin":"","comment_

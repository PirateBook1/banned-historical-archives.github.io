script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共代表团昨访问印度尼西亚“阿里亚哈姆”社会科学学院彭真同志发表讲话受到热烈欢迎全院师生不断高呼:“毛泽东同志万岁!”“艾地同志万岁!”　中共代表团前天参观印度尼西亚共产党党史展览会并向卡利巴塔英雄公墓献花圈","authors":[],"dates":[{"year":1965,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社雅加达25日电　中共中央政治局委员、中央书记处书记，中国共产党代表团团长彭真同志，今天上午在印度尼西亚“阿里亚哈姆”社会科学学院向师生讲了话。"},{"type":"paragraph","text":"彭真同志的讲话受到了印度尼西亚共产党中央委员会领导人和学院师生的热烈欢迎。"},{"type":"paragraph","text":"印度尼西亚共产党主席艾地和第一副主席鲁克曼，学院院长胡塔珀阿和副院长苏吉奥诺先后在会上讲话，欢迎由彭真同志率领的中国共产党代表团的访问，表示感谢彭真的讲话。"},{"type":"paragraph","text":"在学院会议厅墙上挂着无产阶级革命导师马克思、恩格斯、列宁和斯大林的画像以及艾地主席、毛泽东主席的画像。还有苏加诺总统的画像。同时还挂着横幅标语，上面写着:“马克思列宁主义万岁”，“中国共产党是维护马克思列宁主义和反对现代修正主义的红色灯塔”，“同农民结合是取得革命胜利的关键”。"},{"type":"paragraph","text":"当彭真同志率领的中国共产党代表团进入和离开大厅时，全体师生不断高呼:“印度尼西亚共产党和中国共产党之间的战斗友谊万岁!”“中国共产党万岁!”“印度尼西亚共产党万岁!”“毛泽东同志万岁!”“艾地同志万岁!”"},{"type":"paragraph","text":"新华社雅加达24日电　由中共中央政治局委员、中共中央书记处书记彭真率领的中国共产党代表团今日上午在这里参观了为庆祝印度尼西亚共产党建党四十五周年而举行的印度尼西亚共产党党史展览会。"},{"type":"paragraph","text":"一起参观的有代表团成员:中共中央委员刘宁一和陈郁，中共中央机关负责工作人员王力和张上明。"},{"type":"paragraph","text":"一同参观的还有中国驻印度尼西亚大使姚仲明。"},{"type":"paragraph","text":"彭真同志参观完毕后，在留言簿上写道:“谨向在印度尼西亚革命斗争火焰中成长壮大起来的，善于把马克思列宁主义的普遍真理同印度尼西亚革命具体实践结合起来的，密切联系群众的，英勇战斗的和在国际共产主义运动中坚决保卫马克思列宁主义纯洁性，坚持无产阶级国际主义和革命原则的印度尼西亚共产党致敬!”"},{"type":"paragraph","text":"参观完毕后，印度尼西亚共产党中央委员会主席艾地设宴招待了中国共产党代表团全体成员。"},{"type":"paragraph","text":"新华社雅加达24日电　由中共中央政治局委员、中央书记处书记彭真率领的中国共产党代表团，在印度尼西亚共产党主席艾地的陪同下，今天上午向这里的卡利巴塔英雄公墓献了花圈。"},{"type":"paragraph","text":"应邀参加印度尼西亚共产党建党四十五周年庆祝活动的其它兄弟党代表团也献了花圈。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a57e353493"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

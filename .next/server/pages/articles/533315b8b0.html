script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国波士顿交响乐团抵沪访问","authors":[],"dates":[{"year":1979,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国波士顿交响乐团抵沪访问"},{"type":"paragraph","text":"据新华社上海三月十三日电  美国波士顿交响乐团今天下午乘飞机到达上海，开始了在我国为期一周的访问演出。"},{"type":"paragraph","text":"邓小平副总理访问美国时，曾在肯尼迪中心举行的文艺晚会上宣布，波士顿交响乐团作为发展中美两国文化交流的步骤之一，将于三月份访华。今天，交响乐团的到来，标志着中美两国文化交流出现了新的开端。"},{"type":"paragraph","text":"波士顿交响乐团团长和指挥是世界著名的指挥家小泽征尔，副团长是波士顿交响乐团总经理托马斯·莫里斯和美中关系全国委员会会长阿瑟·罗森。当美国音乐家们走下飞机时，前来欢迎的上海有关方面负责人和音乐界人士向他们热烈鼓掌。"},{"type":"paragraph","text":"昨天从日本抵达上海的乐团团长小泽征尔说，“我非常高兴在我去年六月访问北京中央乐团之后能再带领波士顿交响乐团来华，与中国音乐家共同演奏。我们互相学习的情景，将是每个团员一直不会忘记的。”"},{"type":"paragraph","text":"波士顿交响乐团成立于一八八一年，是世界著名的乐团之一。乐团每年大约举行二百五十余场音乐会。"},{"type":"paragraph","text":"乐团这次来华，将在上海、北京共举行四场音乐会，演出美国作曲家的作品和欧洲古典乐曲，并将同我中央乐团交响乐队进行联合演出。"},{"type":"paragraph","text":"今晚，上海市文化局欢宴美国波士顿交响乐团。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"533315b8b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

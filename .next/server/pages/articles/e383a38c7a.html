script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席的《西江月·井冈山》","authors":["振甫"],"dates":[{"year":1961,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"振甫"},{"type":"paragraph","text":"毛主席写革命战争的词都是诗史。诗史是用高度集中概括的手法，从历史战争生活中，截取其中的片段或几个场面，加以生动的描绘。要是读者对那个历史过程不清楚，光从字面去理解，就不容易认识那样的词的深刻意义。近来读了刘型同志《黄洋界保卫战前后》(见《红旗飘飘》十四期)，对当时的历史有所了解，再来读毛主席的《井冈山》词，对这首词的意义才有初步认识。"},{"type":"paragraph","text":"《井冈山》词是写黄洋界保卫战的，这词的深刻含意是跟黄洋界保卫战的重大意义分不开的。黄洋界保卫战爆发在一九二八年八月三十日。这年七月里，湖南省委代表杜修经不顾边界特委和四军军委坚持井冈山斗争的建议，命令二十八、二十九团进击湘南，说这是“正确路线”。二十八、二十九团因此在湘南遭致“八月失败”。毛主席得到这个消息，便亲自率领第三营前去接应，布置好井冈山防务，留下第一营坚守井冈山，"},{"type":"paragraph","text":"湘敌吴尚第八军想趁虚进攻井冈山，从鄠县向黄洋界进兵。红军第一营得到情报，在八月廿八日星夜兼程赶到黄洋界。加固工事，作好防御准备。在三十日一天里击退了敌人四次进攻，打垮敌人一个团，敌人慌忙地逃回鄠县去了。"},{"type":"paragraph","text":"在作战的上一天廿九日下午，党代表何挺颖同志召集连级以上干部说:“目前是全国革命低潮时期，广州暴动失败了，海陆丰苏维埃区、湖北黄(安)麻(城)、湘东、湘南暴动都暂时受到了挫折，湘西未发动起来，全国目前只剩下井冈山这一小块红色政权。”“我们必须以生死与共的决心坚守井冈山”。原来黄洋界保卫战在当时具有这样重大的意义，守住黄洋界，也就是保卫了当时全国唯一的红色政权，保卫了不倒的红旗。《井冈山》词写出了黄洋界战斗的重大意义，写出了革命战士保卫革命的生死与共的决心。“敌军围困万千重，我自岿然不动。”通过敌众我寡，突出我军的坚定不可动摇。这是由于我军抱着生死与共的决心，团结一致，作好充分准备:“早已森严壁垒，更加众志成城”。所以能够“森严壁垒”，“众志成城”，由于认识黄洋界保卫战的重大意义，为了保卫全国唯一的红色政权，所以能够以寡击众，用生死与共的决心来粉碎敌人的进攻。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e383a38c7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

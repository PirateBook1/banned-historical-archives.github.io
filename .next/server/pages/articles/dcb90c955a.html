script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共湖南省委关于城市“五反”问题的规定","authors":[],"dates":[{"year":1952,"month":2,"day":27}],"is_range_date":false,"parts":[{"text":"中共湖南省委关于城市“五反”问题的规定","type":"title"},{"text":"根据中央23日指示精神，省委对城市“五反”问题作如下规定：","type":"paragraph"},{"text":"一、所有县城包括专署所在地之县城在内，目前一律不搞“五反”运动，将来是否搞待中央通知再决定。","type":"paragraph"},{"text":"二、各专辖市凡未搞“五反”运动者一律不搞群众性的“五反”运动，已发动运动者一律把运动逐渐收缩，少捕少没收逮捕，没收时经过省委批准。个别作恶太大危害国家经济严重之资本家用行政办法个别处理，不作大规模群众运动处理。","type":"paragraph"},{"text":"三、衡阳市在未得中南局指示前，运动亦应收缩，把目标集中1％以下的危害国家甚大作恶甚多人缘甚坏的极少数资本家；并立即停止逮捕没收，必须逮捕没收者报省委批准。","type":"paragraph"},{"text":"上述规定是否妥当，请中南局指示。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dcb90c955a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

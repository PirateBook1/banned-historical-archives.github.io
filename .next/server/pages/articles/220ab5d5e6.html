script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"中央关于高级学习组的决定","alias":"","parts":[{"type":"paragraph","text":"中央关于高级学习组的决定！"},{"type":"paragraph","text":"（1941年9月26日）"},{"type":"paragraph","text":"（甲）为提高党内高级干部的理论水平与政治水平，决定成立高级学习组。其成分以中央、各中央局、中央分局、区党委或省委之委员、八路军新四军各主要负责人，各高级机关某些职员，各高级学校某些教员为范围。全国以三百人为限，内延安占三分之一，外地占三分之二。"},{"type":"paragraph","text":"（乙）以理论与实践统一为方法。第一期半年，研究马恩列斯的思想方法论与我党二十年历史两个题目，然后再研究马恩列斯与中国革命的其他问题，以达克服错误思想（主观主义及形式主义)，发展革命理论的目的。"},{"type":"paragraph","text":"（丙）延安及外地各重要地点，均设立高级学习组；军队至师、军区，或纵队为止，地方至区党委或省委为止。高级学习组设组长、副组长及学习秘书各一人。学习组之下分设若干学习小组，由小组长负责。延安及各地高级学习组统归中央学习组（以中央委员为范围，毛泽东为组长，王稼祥为副组长）管理指导，按时指定材料，总结经验，解答问题。"},{"type":"paragraph","text":"[1]毛泽东在本篇卷首批示：“首道：印300份发学习组之100人及其他200个干部。毛泽东。”首道，即王首道，当时任中共中央秘书处处长。本篇（丁）在不妨碍各同志所负主要工作任务的条件下进行此种学习。"},{"type":"paragraph","text":"中央书记处一九四一年九月二十六日"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":9,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":242,"page_end":243},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"220ab5d5e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

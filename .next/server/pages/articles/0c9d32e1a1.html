script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"歼灭马步芳等部的部署","alias":"","parts":[{"type":"paragraph","text":"歼灭马步芳等部的部署！"},{"type":"paragraph","text":"（1949年7月14日）彭、张、赵："},{"type":"paragraph","text":"（一）元日两电悉，歼胡四个军甚慰。（二）马匪既有反扑援胡消息，你们主力停止追击准备打马是对的。但打马是一个较为严重的战役，各军宜有几天恢复疲劳，然后发起攻击，并准备一直打到平凉，全歼一切被抓住的马匪。（三）一兵团如已追至宝鸡，即用该兵团歼灭宝鸡、凤翔之敌，然后由凤翔抄至马匪后面，如属可能亦是有利的，请相机酌定。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"寒寅"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第一野战军司令员兼政治委员彭德怀、副司令员张宗逊和赵寿山的电报。"},{"type":"paragraph","text":"[2]胡，指胡宗南，当时任国民党军西安绥靖公署主任。1949年6月，胡宗南集团和青海、宁夏地区的马步芳、马鸿逵部，联合向进占西安、咸阳地区的第一野战军反扑受挫后，被迫西移转入防御。第一野战军遵照中共中央军委关于先钳马打胡，后钳胡打马的方针，于7月11日发起扶眉战役。14日战役结束，共歼灭胡宗南部4个军4.3万余人，解放了陕中地区。"},{"type":"paragraph","text":"[3]马，指马继援、马敦静，当时分别任国民党军陇东兵团指挥官兼第八十二军军长和宁夏兵团司令官。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":7,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":51,"page_end":51},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c9d32e1a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

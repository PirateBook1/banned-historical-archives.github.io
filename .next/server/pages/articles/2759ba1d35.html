script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东题词墨迹选》《毛泽东手书古诗词选》即将同读者见面","authors":["时元弟　郭桂兰"],"dates":[{"year":1984,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东题词墨迹选》《毛泽东手书古诗词选》即将同读者见面"},{"type":"paragraph","text":"本报讯　建国三十五周年前夕，由中央档案馆编、人民美术出版社和档案出版社出版的《毛泽东题词墨迹选》，以及由中央档案馆编、文物出版社和档案出版社出版的《毛泽东手书古诗词选》，即将在全国各地新华书店发行，与广大读者见面。"},{"type":"paragraph","text":"《毛泽东题词墨迹选》精选了毛泽东同志1938年至1965年期间为党政军、文教卫生、工农业各条战线上的先进集体和个人书写的重要题词，共一百六十三幅，绝大多数是第一次发表。"},{"type":"paragraph","text":"《毛泽东手书古诗词选》是毛泽东同志在五十年代至六十年代于工作之暇书写的古诗词，其中选有南北朝的《木兰诗》、白居易的《琵琶行》、苏轼的《赤壁怀古》、岳飞的《满江红》，还有李白、杜甫、王之涣、王昌龄、刘禹锡、杜牧、李商隐、陆游、林则徐等古代有名诗人的诗词，共一百一十七首，并附有释文。"},{"type":"paragraph","text":"党中央十分关心此书的编辑和出版工作。胡乔木同志亲自审定稿子，陈云同志和邓颖超同志分别为这两本书题了书签。中共中央又专门发了文件，推动了此项工作的顺利进行。"},{"type":"paragraph","text":"（时元弟　郭桂兰）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2759ba1d35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贫下中农看得准","authors":["通县马头公社毛泽东思想业余文艺宣传队"],"dates":[{"year":1969,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贫下中农看得准"},{"type":"paragraph","text":"通县马头公社毛泽东思想业余文艺宣传队"},{"type":"paragraph","text":"我们伟大领袖毛主席亲自修改的《林彪同志委托江青同志召开的部队文艺工作座谈会纪要》，是一个高举毛泽东思想伟大红旗的重要文件。贫下中农掌握和运用好这个文件，就能在农村文艺领域中，实现无产阶级对资产阶级的强大专政，让毛主席的文艺思想占领农村文化阵地。"},{"type":"paragraph","text":"《座谈会纪要》指示我们：“把文艺批评的武器交给广大工农兵群众去掌握，使专门批评家和群众批评家结合起来。”这段话，说到了我们的心坎里，文艺批评这个武器，早就应该交到我们工农兵的手里。"},{"type":"paragraph","text":"无产阶级文化大革命以前，我们农村文艺舞台上充满了帝王将相、才子佳人，就是表现一点工农兵，也根本不是我们阶级兄弟的英雄形象，而是被丑化了的“无知群氓”。那当儿，贫下中农是看不惯，管不着，白生气，干瞪眼；而文艺黑线上的“批评家”们，却摇头晃脑，叽叽喳喳，把这些黑货捧上了天。这根子，就是因为大叛徒刘少奇的反革命修正主义文艺黑线专了我们的政，文艺批评这个武器被他们垄断了。如今，伟大领袖毛主席领导我们进行了这场轰轰烈烈的无产阶级文化大革命，把这些家伙一个个揪了出来，打翻在地，贫下中农夺取了农村文艺大权，掌握了文艺批评这个武器。什么好，什么坏，什么该演，什么不该演，只有咱贫下中农看得准。"},{"type":"paragraph","text":"我们公社淀庄生产大队毛泽东思想业余文艺宣传队一成立，就建立了贫下中农审查节目的制度，把文艺批评这个武器交给贫下中农来掌握。每演出一个重要节目，都要先念给贫下中农听，演给贫下中农看，取得贫下中农的“合格证”，才能正式演出。这样，贫下中农运用文艺批评这个武器，更好地担负起在农村文艺领域中，无产阶级对资产阶级实行全面专政的职能。这个业余文艺宣传队刚成立的时候，有些钻进来的坏家伙，还顽固地执行反革命修正主义文艺黑线，妄想表现修正主义货色。但是，文艺批评武器掌握在贫下中农手里，审演时，贫下中农看得准，批评得尖锐。他们说：“你们这些东西群众通不过，咱们不让演。”贫下中农毛泽东思想学得好，眼睛看得清，说坏的东西就是坏，不让演的东西就是不能演。因此，反革命修正主义文艺和那些不健康的东西，想再登上我们农村文艺舞台，真是比登天还难。"},{"type":"paragraph","text":"贫下中农掌握了文艺批评的武器，有力地发挥了无产阶级专政的作用，同时，又热情地培植和颂扬无产阶级的革命文艺，为新生事物鸣锣开道。我们这个业余文艺宣传队进行整顿后，贫下中农及其子女在组织上占了绝对优势，就全心全意贯彻毛主席革命文艺路线，热情歌颂毛泽东思想。一小撮阶级敌人便攻击说：“这些人笨手笨脚的，有个啥艺术。”贫下中农坚决回答：“咱们子女登上文艺舞台，每唱一首歌，都唱出了无限热爱毛主席的声音；每演一个节目，都表达了无限忠于毛主席的感情，这就是最好的艺术。”这个业余文艺宣传队每排演一个文艺节目，贫下中农都非常关心，热情指导排演，耐心帮助修改。有一回，编排了个忆苦剧，贫下中农的形象软弱了些，一位老贫农便说：“毛主席他老人家教导我们，那里有压迫，那里就有斗争。旧社会，地主向咱逼债时，咱从来不哀求，逼紧了，就和他们干。这一点，你们得演进去。”业余文艺宣传队立即根据老贫农的意见，加了“打倒地主狗豺狼”一段，突出了贫下中农的反抗精神，更好地宣传了毛泽东思想。演出时，效果很好。贫下中农都说：“长咱们的志气，灭敌人的威风，这样的戏，越看越来劲”。"},{"type":"paragraph","text":"两个阶级、两条路线在文艺领域中的激烈斗争告诉我们，文艺批评这个武器，是掌握在工农兵手里，还是掌握在少数资产阶级文艺批评家手里，这是关系到是无产阶级向资产阶级专政，还是资产阶级向无产阶级专政的大问题。这个武器只有由我们工农兵来掌握，才能更好地铲除毒草，培植香花，使文艺为无产阶级政治服务，为工农兵服务，推动社会主义革命和社会主义建设，保卫无产阶级专政。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afbe15a440"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

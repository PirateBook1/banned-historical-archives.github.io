script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作到我家","authors":["宋汉荣"],"dates":[{"year":1966,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席著作到我家"},{"type":"paragraph","text":"辽宁省北票县上园公社上园大队业余创作组  宋汉荣主席著作到我家，落齿老人生新牙。爷爷年纪过花甲，说啥屋里坐不下，他说青年觉儿多，帮助青年去喂马。骡马膘肥力气壮，心象伏天吃西瓜。主席思想到我家，枯木逢春开红花。奶奶处处想集体，再不只看眼皮下。如今养猪又积肥，猪象牛犊粪堆大。黑粪去喂棉花地，赶着肥猪交国家。主席著作到我家，建设农村干劲大。爸爸队里当队长，日夜操劳不知乏。抗旱挑水头前走，秋收场里把营扎，一心一意争上游，人人叫他好管家。主席著作到我家，春进桃园树满花。姐姐队里当保管，粒米分文从不差。谁动队里一寸草，好象钢针把她扎。大爷叫她黄金锁，大娘叫她宝钱匣。主席著作到我家，小苗得雨把根扎。当初在家不安心，现在棒打不离家。与天地奋斗乐无穷！永远记住这句话。愿当黄牛为人民，建设农村保国家。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4998cf0f12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"临夏专区回汉族农民组织的互助组和农业生产合作社中存在的问题","authors":[],"dates":[{"year":1954,"month":7,"day":15}],"is_range_date":false,"parts":[{"text":"临夏专区回汉族农民组织的互助组和农业生产合作社中存在的问题","type":"title"},{"text":"【甘肃分社十五日讯】甘肃省临夏专区汉族和信仰伊斯兰教民族的农民组成了一万一千多个互助组和农业生产合作社，其中有很大一部分是由两个以上民族的农民组成的。这些互助组和合作社对进一步加强民族团结、发展生产都起了很大的作用。但这些互助组和合作社还存在以下一些问题：","type":"paragraph"},{"text":"一、部分阿訇参加了回汉互助组和农业生产合作社，他们入组入社的动机是：为了占便宜，在组织起来的农民群众中，取得公开进行宗教活动的合法地位，监视少数民族农民，害怕他们入组入社后变心。因此他们参加组、社后，大部分人不但不劳动，反而积极进行宗教宣传活动。有些地方的互助组和合作社内阿訇的权利超过了组长、社长，有事情首先要和他们商量，开会时，阿訇发言好像是给大家训话或做总结，凡有阿訇参加的互助组和合作社中，有些原来很少做礼拜的少数民族组员、社员，在阿訇监视下普遍都开始做礼拜。若不让阿訇参加组、社，他们便会进行破坏性的宣传，或限制少数民族农民入组入社；让他们参加组、社，他们又会在组，社内进行宗教宣传活动。中共临夏地委对此问题曾讨论过，也提出了一些办法，但未得到澈底解决。","type":"paragraph"},{"text":"二、在回汉互助组和农业生产合作社中，一般都只强调尊重少数民族的风俗习惯，而对互相尊重风俗习惯注意不够。汉族农民为了尊重少数民族的风俗习惯，普遍减少了养猪或根本不养猪。一般回汉杂居的村庄汉族农民养猪的数目也在逐渐减少。临夏市瓦窑村五十七户汉民在一九五二年养猪五、六十头，一九五三年减少到三十头左右，今年只养了十一头。回汉互助组中的汉族组员，害怕吃猪肉妨碍民族团结，过年过节吃猪肉时，在晚上偷偷地吃。临夏县尹集区由回、汉、东乡、保安四个民族组成的姬家寨农业生产合作社的汉族社员，为了和其他族社员来往生活上方便，把家里原来的锅、碗、盆等全部卖了买新的。一般回族组员、社员认为汉族组员、社员这样做是应该的。但这样做的结果：首先是汉族农民感到肥料不足，其次引起汉族单干农民的不满，同时也会妨碍今后回汉互助组、合作社的发展。","type":"paragraph"},{"text":"三、回汉互助组、合作社在评工记分中也有问题，各族农民都想把本民族组员、社员的工分评得高一点，有时甚至互相猜疑。另外有的互助组和合作社内，由于汉族农民和信仰伊斯兰教民族农民风俗习惯不同，在生产过程中也常常发生争执。","type":"paragraph"},{"text":"四、信仰伊斯兰教的组员和社员每天要做五次礼拜。每次约需一小时左右，其中有几次要占劳动时间。这个时间如果不记分，回族组员便认为不尊重他们的风俗习惯，如果记了分，汉族组员不满意。现在各地一般都记了分。这个问题还未得到解决。(马林周)","type":"paragraph"},{"text":"1954年7月21日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9a847f0c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"班禅堪布会议厅委员会致电毛主席周总理  继续坚定反帝爱国立场  竭诚拥护平定西藏叛乱","authors":[],"dates":[{"year":1959,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"班禅堪布会议厅委员会致电毛主席周总理"},{"type":"paragraph","text":"继续坚定反帝爱国立场"},{"type":"paragraph","text":"竭诚拥护平定西藏叛乱"},{"type":"paragraph","text":"新华社31日讯　班禅堪布会议厅委员会和所属全体僧俗人民30日致电毛泽东主席和周恩来总理，表示坚决拥护国务院关于解散西藏地方政府和彻底平定西藏叛乱的命令。电文如下：国务院周总理并转敬爱的毛主席："},{"type":"paragraph","text":"国务院周总理3月28日发布的关于西藏地区的命令和决定，我们全体僧俗官员和所属僧俗人民一致表示竭诚的拥护和坚决贯彻执行。"},{"type":"paragraph","text":"正当西藏人民和全国兄弟民族一道向着繁荣幸福的社会主义社会道路迈进的时候，西藏地方政府和上层反动集团，公然违背人民的意愿，背叛祖国，他们这些伪装的豺狼，玩弄着鬼魅伎俩的手法，对中央几年来宽大为怀、耐心教育的态度看成是中央软弱可欺，长期以来，即肆无忌惮地制造叛国阴谋和进行叛国勾当。他们在帝国主义的唆使下，与帝国主义和蒋介石集团特务分子以及西藏邻省逃入西藏的反革命分子相勾结，于去年5、6月间开始，就制造了部分地区的武装叛乱，到处抢劫烧杀、奸淫掠夺，给我们西藏人民带来了严重的灾难。特别是今年3月19日夜间，纠集了相当数量的叛匪，胁迫了部分的群众和喇嘛，公然向我中央驻拉萨的机关部队进攻，并搞非法的“独立”活动。他们这种背叛祖国、背叛人民的滔天罪行，彻底地撕毁了和平解放西藏办法的协议，违背了宪法。反动的西藏地方政府、对于叛匪一贯是包庇、纵容、勾结、支持，直至公开策划、领导叛乱，这种叛国罪行是全国人民和西藏人民所绝不容许的。国务院3月28日的命令和对叛国分子的惩处，是完全正确和必要的。这是六亿五千万人民对叛国分子的惩罚。这是他们被人民所唾弃，踏上自取灭亡的道路。今天，解散了反动的西藏地方政府，以人民自己的政权组织——西藏自治区筹备委员会行使西藏地方政府职权，这是坏事变成了好事，给西藏人民开辟了彻底解放的广阔道路。从此，西藏地区的工作将进入一个新的阶段。今后，我们发誓永远在中国共产党和中央人民政府的正确领导下，更进一步加强团结，继续坚定反帝爱国的立场，积极支援人民解放军，坚决平息叛乱，为保卫祖国统一，早日进行改革，走社会主义道路，建设新西藏而奋斗。"},{"type":"paragraph","text":"班禅堪布会议厅委员会及所属"},{"type":"paragraph","text":"全体僧俗人民"},{"type":"paragraph","text":"三月三十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"230e0e1516"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

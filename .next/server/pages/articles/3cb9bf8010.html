script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大庆为遭林彪“四人帮”迫害的同志昭雪  大庆党委认为，全油田落实政策虽已取得很大成绩，但还有大量工作要做。","authors":[],"dates":[{"year":1978,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大庆为遭林彪“四人帮”迫害的同志昭雪"},{"type":"paragraph","text":"大庆党委认为，全油田落实政策虽已取得很大成绩，但还有大量工作要做。"},{"type":"paragraph","text":"新华社大庆九月十六日电　九月十一日，大庆油田党委召开落实政策大会，为遭受林彪、“四人帮”反革命修正主义路线残酷迫害的十二名领导干部和群众平反昭雪，恢复名誉。"},{"type":"paragraph","text":"会上，首先宣读了中共大庆委员会给陈国润、王英炯、李天宇、何涛、张秉义、王贵元、苏跃文、秦风祥、张洁军等九名领导干部平反昭雪的决定。他们多数是参加过民主革命的老干部，在大庆担任院、厂、局、处及指挥部的领导工作，都作出了一定的贡献。文化大革命中，这九位同志都惨遭林彪、“四人帮”反革命修正主义路线的残酷迫害，精神上、肉体上受到了严重摧残，含冤而死。例如，原东北石油学院（现大庆石油学院）党委副书记陈国润，一九三一年参加革命，经历过二万五千里长征，在抗日战争、解放战争和抗美援朝战争中，屡立战功。文化大革命中，竟被扣上“政治大扒手”、“右倾翻案集团的黑后台”等大帽子，惨遭迫害。由于长期遭受折磨，陈国润同志身心受到极大摧残，不幸逝世。"},{"type":"paragraph","text":"大庆党委在决定中宣布，彻底推翻强加在陈国润等九位同志身上的一切诬蔑不实之词，为他们恢复名誉，向他们的亲属表示慰问，并责成有关部门做好善后工作。"},{"type":"paragraph","text":"会上，还宣读了大庆中级人民法院为大庆石油学院讲师胡靖邦、保育员刘福芝和大庆消防三中队消防警察吕吉生彻底平反的决定。这三位同志都因莫须有的罪名被定为“现行反革命分子”。胡靖邦和刘福芝以所谓“教唆小孩呼喊反革命口号”的罪名，分别被判了四年和十五年徒刑；吴吉生则是在一张纸上乱写了一些构不成语汇的字迹，竟被定为书写反动标语判了二十年徒刑。粉碎“四人帮”以后，大庆中级人民法院经过调查核实，认为对这三位同志逮捕判刑的所谓罪名，完全是捕风捉影，毫无事实根据，决定撤销原判，给他们彻底平反，恢复名誉。大庆党委根据胡靖邦的教学才能和现实表现，决定把他提拔为副教授。"},{"type":"paragraph","text":"文化大革命中，黑龙江省推行假左真右反革命修正主义路线的那个人，伙同原大庆领导班子里的个别人，追随林彪、“四人帮”，打着“反右倾”的旗号，疯狂迫害大庆的领导干部和群众，制造了大量的错案、冤案和假案。粉碎“四人帮”以后，大庆油田各级党委狠抓对这些案件的平反和落实政策工作。今年以来，先后复查了两千多人的问题，并给他们做出了正确的结论。大庆党委认为，全油田落实政策的工作虽已取得很大成绩，但还有大量的工作要做。这次大会以后，还要发动群众继续深入揭批“四人帮”，彻底肃清其流毒，全面落实党的政策，促进安定团结，调动一切积极因素，加快大庆油田实现现代化的步伐，巩固和发展无产阶级文化大革命的胜利成果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3cb9bf8010"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

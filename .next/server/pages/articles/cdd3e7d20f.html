script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旅日爱国侨胞举行集会  深切缅怀伟大领袖和导师毛主席","authors":[],"dates":[{"year":1977,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"旅日爱国侨胞举行集会"},{"type":"paragraph","text":"深切缅怀伟大领袖和导师毛主席"},{"type":"paragraph","text":"新华社东京一九七七年九月八日电　旅日爱国侨胞二百多人九月七日晚在东京举行集会，深切缅怀伟大领袖和导师毛主席，并表示决心为解放台湾、统一祖国而努力。"},{"type":"paragraph","text":"东京华侨总会副会长黄文钦首先在集会上讲话。他说，今天，我们在这里缅怀伟大领袖毛主席和毛主席的伟大业绩。我们要继承毛主席的遗志，为解放台湾、统一祖国贡献我们的一切力量。黄文钦说，祖国的形势一片大好，以华国锋主席为首的党中央粉碎了“四人帮”反党集团，胜利地召开了中国共产党第十一次全国代表大会。黄文钦说，华国锋主席在十一大的政治报告中提出要高举毛主席的伟大旗帜，在毛主席革命路线指引下，坚持无产阶级专政下继续革命，并在本世纪内把我国建设成为现代化的社会主义强国。这使我们爱国侨胞受到巨大鼓舞。"},{"type":"paragraph","text":"横滨华侨总会会长马伟鸿和东京华侨总会常务理事陈文贵也在会上讲了话，他们一致表示了要继承毛主席的遗志，为解放台湾、统一祖国而奋斗的决心。"},{"type":"paragraph","text":"集会发出了解放台湾、统一祖国的呼吁书。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdd3e7d20f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

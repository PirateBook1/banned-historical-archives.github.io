script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"千言万语难以表达我们对您的热爱衷心祝愿毛主席万寿无疆","authors":["扎训","桑阿","洛桑次仁"],"dates":[{"year":1966,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海戏剧学院藏族班学生　桑阿　扎训　洛桑次仁"},{"type":"paragraph","text":"我们含着满眶热泪看完了《毛主席和百万文化革命大军在一起》的大型纪录片。当我们看到毛主席和百万文化大军在一起，和他们亲切握手、交谈时，我们再也控制不住内心的激动，恨不得插上翅膀飞到北京，握着世界革命人民的伟大导师，我们的救命恩人——毛主席的手，喊一声“毛主席万岁!”"},{"type":"paragraph","text":"是党，是毛主席，把我们这些在旧社会里被当做会说话的牛马——农奴，从水深火热中拯救出来，给了我们新生，做了国家的主人。"},{"type":"paragraph","text":"是党，是毛主席，把我们送到大学里念书，无微不至地关怀我们成长，使我们翻身农奴成为文化艺术的主人。"},{"type":"paragraph","text":"是党，是毛主席，为我们撑腰，使我们在文化大革命中无所畏惧，敢想，敢说，敢干，敢革命，敢造反。"},{"type":"paragraph","text":"敬爱的毛主席，我们虽然没有见过您，没有和您握过手，但您的光辉永远照在我们翻身农奴的心里；您的著作，您的教导，每字每句都记在我们心坎上。每当我们看到您的像，或在影片中看到您出现时，我们就想起今天的幸福生活，因为是您把我们从火海里救出来的，没有您就没有我们翻身农奴的这一切的一切啊!"},{"type":"paragraph","text":"敬爱的毛主席啊!您是我们心中最红最红的红太阳!在这次无产阶级文化大革命中，您为我们亲自制定了十六条。十六条的光辉照亮了文化大革命的大道。我们要永远读您的书，听您的话，按您的指示办事，将无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"敬爱的毛主席啊!千言万语难表达我们对您的热爱，我们衷心地祝愿我们最最敬爱的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席万寿无疆!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4f7ecf342"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

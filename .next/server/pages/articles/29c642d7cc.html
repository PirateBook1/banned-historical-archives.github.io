script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国和平组织致书毛主席要求发起召开五大国会议缔结和平公约","authors":[],"dates":[{"year":1951,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国和平组织致书毛主席要求发起召开五大国会议缔结和平公约"},{"type":"paragraph","text":"【新华社二十二日讯】法国吉伦特省和平委员会和上加隆省和平大会，在六月二十八日和七月十四日曾致书毛主席和我国中央人民政府，要求发起召开中、苏、美、英、法五大国会议以缔结和平公约。"},{"type":"paragraph","text":"吉伦特省和平委员会的呼吁书附有在美国强占下的法国港口波尔多及其近郊首批人民群众大会的会议记录一百七十三份；在记录上签名的共六千九百四十六人。呼吁书说：“中华人民共和国中央人民政府主席先生：这些会议记录及其上的签名，说明了我们人民同意世界和平理事会主张五大国缔结和平公约的宣言，同时也说明了我们人民希望很快看到各国用谈判的方式来取得各国政府之间的协议。我们请求你将此事通知贵国政府，并要求贵国政府发起召开五大国会议。”"},{"type":"paragraph","text":"上加隆省和平大会的呼吁书首先追述了第二次世界大战和希特勒占领给法国带来的一切苦难。呼吁书接着指出：希特勒德国之所以被击败，主要归功于为独立自由和持久和平而战斗的中、苏、美、英、法等国人民的共同努力。但是，联合国在后来却辜负了各国人民的愿望。它不仅没有建立和平，反而采取武力去解决在朝鲜的争执。呼吁书强调说：正是那些受和平运动启示和指导的千百万人民的意志，通过了斯德哥尔摩宣言阻止了原子弹的使用，并使朝鲜战争走上停战谈判的道路。"},{"type":"paragraph","text":"加隆省和平大会深知和平的前途掌握在人民手里，它在拥护五大国会议的运动中已获得许多胜利，今后还要继续行动，一直到和平完全胜利为止。呼吁书最后明确表示：法国人民坚决拒绝新战争，深望五大国会议从速召开，以便谈判朝鲜的和平与缔结广泛的和平公约，使全世界人民能在和平竞赛中进步。"},{"type":"paragraph","text":"吉伦特省和平委员会和上加隆省和平大会并以同样的文件分送苏、美、英三国大使和法国总理。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29c642d7cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

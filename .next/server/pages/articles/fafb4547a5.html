script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《火焰报》告全体同学书","authors":["吴开斌","武汉大学"],"dates":[{"year":1957,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"《火焰报》告全体同学书","type":"title"},{"text":"武汉大学吴开斌","type":"authors"},{"text":"[吴开斌：武汉大学中文系学生]","type":"subtitle"},{"text":"《火焰报》告全体同学书","type":"subtitle"},{"text":"亲爱的全体同学们！","type":"appellation"},{"text":"目前学校整风运动中揭露出来的问题很多，很严重，我们青年一代不能在这些问题面前熟视无睹，不能保持沈默！","type":"paragraph"},{"text":"现在北京及武汉地区的某些高等学校中的青年已经行动起来，积极帮助党整风，除三害，向坏人坏事开火，他们勇敢的投入了运动。他们走到了行列的前面。","type":"paragraph"},{"text":"我们学校有着光荣的革命传统，青年人一向具有强烈的正义感和嫉妒如仇的精神，我们怎能安然无事，不动于衷？","type":"paragraph"},{"text":"我们认为：必须立即在同学中开展“鸣”“放”，畅所欲言，使每一个人都能对当前的同题提出自己的意见和批评；必须与已经行动的数教工结成一条战线，壮大声势，加强火力，共同动作。武大几年来积习深厚，问题重重，官僚主义和宗派主义根深蒂固。光依靠教工的力量，舍弃了广大学生这一支坚强队伍，是不可能求得问题的深入解决的，是不能辨好学校的。同学们！我们能坐视不理吗？能与官僚主义、宗派主义相安无事吗？","type":"paragraph"},{"text":"今天刘真同志已经表示同意我们“鸣”“放”，我们感谢党委的支持，但是我们的力量是单薄的，希望更多的同学能与我们一道行动！","type":"paragraph"},{"text":"我们的目的是帮助党委克服错误和缺点，为了解决现存的问题，我们反对粗暴，坚持和风细雨的办法，但是不等于说对坏人坏事不进行尖锐的毫不留情的批评！","type":"paragraph"},{"text":"是时候了，同学们，我们该立即行动起来，用青年热情的火焰烧除一切丑恶的东西！","type":"paragraph"}],"comments":[],"origin":"《武汉大学右派言论汇编》（中共武汉大学社会主义思想教育办公室，1957.12）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fafb4547a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

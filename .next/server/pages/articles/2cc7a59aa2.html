script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央、国务院关于处理下乡上山知识青年外出串连、请愿、上访的通知","alias":"","parts":[{"type":"paragraph","text":"中共中央、国务院关于处理下乡上山知识青年外出"},{"type":"paragraph","text":"串连、请愿、上访的通知"},{"type":"paragraph","text":"（一九六七年二月十七日）"},{"type":"paragraph","text":"毛主席亲自发动和领导的无产阶级文化火革命、已经进人无产阶级革命派大联合大夺权的新阶段，广大外出串连、请愿、上访的下乡上山知识青年，响应我们伟大领袖毛主席“抓革命，促生产”的号召，已积极返回本单位，参加夺权斗争和农业生产。但是目前还有一小部分人，以种种借口长期在城市逗留。为了妥善处理这一问题，特作如下规定："},{"type":"paragraph","text":"一、凡尚在外地进行串连、请愿、上访的下乡上山知识青年、支边青年、农场职工，所有人员应立即返回本单位，参加文化大革命，并搞好生产。所设联络站，一律撤销。"},{"type":"paragraph","text":"二、有些下乡上山知识青年、受了资产阶级反动路线和反革命经济主义的影响，做了一些损害国家和人民利益的事、只要他们回到本单位认真检查，改正错误，可不再追究。"},{"type":"paragraph","text":"三、在外出串连、请愿、上访的下乡上山知识青年、支边青年、农场职工中，有少数行踪诡秘，不报真实姓名和工作单位，到处招摇撞骗，扰乱社会治安、破坏国家财产的坏分子、要彻底查清，依法惩办。"},{"type":"paragraph","text":"四、对于安置工作中的问题，应按中共中央“关于反对经济主义的通知\"第三条：“前儿年下放农村业已参加农业生产的群众，上山下乡的知识青年，应当安心参加农业生产，参加农村的无产阶级文化大革命。安置工作中的问题，应由各级党委负责逐步加以解决”执行。"},{"type":"paragraph","text":"五、前几年精减下放、现居城镇的人员安置问题，也应按土述第四条的精神执行，不得回原工、交企业和事业单位强求复工。"},{"type":"paragraph","text":"此通知可在农村和城市张贴。"},{"type":"paragraph","text":"中共中央、国务·院关于确保机要文件和档案"},{"type":"paragraph","text":"材料安全的几项规定"},{"type":"paragraph","text":"（一九六七年二月十七日）"},{"type":"paragraph","text":"在无产阶级文化大革命中，有些单位因为抢占机要室，争夺机要文件和档案材料而造成严重失密。为了杜绝类似事件继续发生，防止坏人乘机破坏，现就确保机要文件和档案材料的安全问题，特作如下规定："}],"authors":[],"dates":[{"year":1967,"month":2,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":328,"page_end":328},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cc7a59aa2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

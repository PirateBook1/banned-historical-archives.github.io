script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢对捷克国庆的祝贺  捷总统总理电毛主席周总理","authors":[],"dates":[{"year":1950,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢对捷克国庆的祝贺"},{"type":"paragraph","text":"捷总统总理电毛主席周总理"},{"type":"paragraph","text":"【新华社十日讯】捷克斯洛伐克共和国总统哥特瓦尔德与总理萨波托斯基致电我中央人民政府毛泽东主席与政务院周恩来总理兼外交部部长，感谢毛主席与周总理对该国国庆的祝贺。两电如下："},{"type":"paragraph","text":"哥特瓦尔德总统致毛主席电北京中华人民共和国中央人民政府主席毛泽东阁下："},{"type":"paragraph","text":"请允许我向您并通过您向中华人民共和国政府和人民为了你们对我国国庆的衷心的祝贺表示最真诚的感谢。同时并允许我以我自己和捷克人民的名义向您致意。为着美好将来而努力的我们两国人民正和以伟大苏联为首的全世界强大和平力量密切合作以支持全世界的和平。我相信在我们这样的共同努力下，我们两国之间的友谊将会稳固地向深广处发展。"},{"type":"paragraph","text":"哥特瓦尔德"},{"type":"paragraph","text":"萨波托斯基总理致周总理电中华人民共和国政务院总理兼外交部部长周恩来阁下："},{"type":"paragraph","text":"请阁下接受我对您在捷克斯拉夫人民从外国统治之下获得解放之际所表示的愿望的衷心感谢。"},{"type":"paragraph","text":"捷克斯洛伐克共和国总理"},{"type":"paragraph","text":"萨波托斯基"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05dc9b9fb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

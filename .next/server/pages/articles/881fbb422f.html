script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"给湘东特委的信","alias":"","parts":[{"type":"paragraph","text":"给湘东特委的信"},{"type":"paragraph","text":"（1930年10月19日）湘东特委："},{"type":"paragraph","text":"九月来信，今日在峡江收到了，我们收到你们九月以前的信共三封，于十五日做了一个总答复，此信谅可收阅。"},{"type":"paragraph","text":"九月来信说中央、省委、长江局均有信给我们，并概已转送前来，但此间并未收到，不知兄处从何处寄来致误，念甚！如兄处抄留有底，望速复抄一份前来是盼。"},{"type":"paragraph","text":"新兵问题，你们本月底，能送五千，最好不过，望加紧努力，用宣传鼓动办法去征集达到以至超过此数，至于运送方法，你们应还与工农革命委员会驻吉办事处通信。我们在吉安，设了一个办事处，以毛泽谭为主任，以万副之，内部组织后方委员会，毛泽谭为书记。后委的任务，是征调新兵，做衣服，对兄处关于送新兵事，应与后委通信。"},{"type":"paragraph","text":"总前委本月十七日抵峡江，在此开了全体会议，对时局估量，行动问题，土地问题，资本问题均有决议。对于时局，我们认为统治阶级的军阀混战暂时决不能调和和停顿，但也不会继续扩大到底，这就是说，中国革命形势日益吃紧的条件之下，反动统治阶级中的任何一派都觉得需要来一个改良主义的政纲，但这改良主义的政权的领导问题，决不能用和平的方法能够解决。最近的将来，军阀战争，必有一场惨酷的爆发，但是另一方面，我们不能离开阶级立场来分析，以为军阀混战会扩大下去，继续到底，要知道阶级矛盾超过统治阶级内部矛盾时，反动统治阶级必联合起来进攻革命，但是我们决不容悲观，因为这是革命高潮的表现。所以我们的任务，是要在反动统治阶级，争取改良主义的领导权未解决之前来一个一省首先胜利，继续此胜利的发生与扩大，来冲破消灭反革命的联合进攻。我们目前的行动，是前去占领南浔路，进攻南昌九江消灭敌人，全军团拟明后两日向峡江出发，向南浔路前进。对于土地问题，我们认为一定要彻底的平均分配，才是对的，只有执行没收一切，平均分配，才能争取广大的贫农群众，才能彻底推翻封建剥削，才能保障社会主义胜利的前进。对于资本问题，我们认为目前无条件的没收一切工厂商店，是不对的，应该没收反革命的商店与军阀官僚资本的工厂商店，对于不是违反苏维埃劳动法的资本，应用工人监督资本的方法来限制他，克服他的阴谋（移开资本，怠工不办货)。这是几句简单的说明，详细解释，请阅长江局代表周以栗同志信便知。"},{"type":"paragraph","text":"第一方面军总前委书记毛泽东"},{"type":"paragraph","text":"十月十九日夜于峡江县"}],"authors":["毛泽东"],"dates":[{"year":1930,"month":10,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":106,"page_end":107},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"881fbb422f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谭震林报告浙江粮食与合作社情况","authors":["谭震林"],"dates":[{"year":1955,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"谭震林报告浙江粮食与合作社情况","type":"title"},{"text":"谭震林","type":"authors"},{"text":"小平同志转中央并主席：","type":"appellation"},{"text":"我已回沪。在杭十天主要了解浙江省的农业生产合作社与粮食统购统销问题。浙江合作社已由五万三千多个退到三万八千个。入社农户由占总农户的百分之二十八退到百分之十八点六。目前合作社的生产都很好，极大部分增产有把握，大部分经营管理也好。但互利政策并未贯彻，不仅社干积极分子有抵触情绪，而且县、区、乡干部也如此。查其原因主要是去年在贯彻阶级路线时即产生揩中农油的思想，总不愿与中农平等互利。据我了解如果这一问题不解决，现有社是不能完全巩固的，秋后还要垮一批。省委在这方面是做了一些工作，规定了一些原则，也作了各种典型试验，地委思想是通了，但抽不出时间去贯彻，和认识上尚不够明确，因此也就不那样重视。经过这次检查，确定按照宁波地委办法抽出一批干部专办合作社。全省确定抽出一万二千个干部，争取在七月份里派下去，开始全面贯彻政策，求得在秋收前做好。如果这一环作好了，这批老社不仅可以完全巩固下来，而且还能扩大新社员，目前每个社平均二十四户，拟在秋后平均每社扩大十户即三十八万户，占总农产的百分之七点六，加上原有的则为百分之二十六。","type":"paragraph"},{"text":"浙江粮食情况尚未完全缓和。据五月底材料，“三定“贯彻到乡的只百分之十三，有百分之七十八只做了“两定”（定产定购或定购定销），另有百分之九的乡只做了定产一项。其原因除了今年征，购销的任务没有确定外，主要是对“三定”的政治意义认识不够，因而不敢肯定今年的产量、“四留”等标准。经过检查与省委研究确定：定产量必须低过实产量百分之十左右，“四留”必须留足。按照这一原则定下去已在几个乡开始试验贯彻到户，证明效果很好，工作能顺利贯彻，但有完不成任务的危险。为了慎重起见，确定从现在起到七月十五日止为典型试验阶段，每个县都找三个基点乡六个附点乡进行试验。这样则可看出能否完成总任务．如果是差二、三亿斤，则采用公开向粮农宣布定产，“四留”肯定下来不再变动，但为了完成国家总任务，每人多卖二十斤粮食支援国家社会主义建设。这样作比硬提产量，硬压“四留’要好得多。估计“三定”贯彻到户销量尚能降低，省委分配下去时已扣出了三亿斤（即只分了三十五亿斤），只要工作做得好，是完全可能的。（例如城市原规定每人每年四百七十二斤原粮是高了，已确定降为四百二十斤，三亿七千万斤复制业用粮也是宽了的，按中央对复制业用粮的规定，也可以减少一亿斤。）只要典型试验成功，就可以在九月底把“三定”工作贯彻到户。这一工作做好了，不仅会使今年的统购统销工作容易完成，而且会使目前粮食情况完全稳定起来，鼓舞起农民的生产热忱。（嘉兴县两个典型乡已开始证明是如此。）这一工作如果能顺利完成了，就使党委能抽手来作合作社的发展工作。浙江尚有百分之六的乡是合作社空白乡，有百分之二十一的乡只有一、二个合作社，今秋明春再发展一批新社是可能的。省委拟确定在粮食“三定”工作完成的基础上再发展一万五千个新社。","type":"paragraph"},{"text":"我拟二十四日去南京，了解江苏的合作化与“三定”工作，月底返京。","type":"paragraph"},{"text":" 谭震林一九五五年六月二十一日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谭震林","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00f56bea54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

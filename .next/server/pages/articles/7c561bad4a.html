script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见各地革命战士极大地鼓舞上海印刷出版系统革命群众一定要印好宝书学好宝书","authors":[],"dates":[{"year":1968,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　我们最最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席接见参加毛泽东思想学习班的同志以及各方面的革命战士的喜讯，极大地鼓舞了战斗在印制世界人民的革命宝书——毛主席著作第一线的上海印刷出版系统的广大无产阶级革命派和革命职工。他们说，伟大领袖毛主席接见出席毛主席著作出版会议的人员，是对全国印刷出版系统无产阶级革命派的最大关怀、最大鞭策。他们含着热泪一遍又一遍地放声歌唱《祝福毛主席万寿无疆》、《大海航行靠舵手》，一遍又一遍地高呼:“毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"前天，一清早，毛主席接见各地革命战士的特大喜讯传到上海出版印刷公司，当广大革命群众听到毛主席红光满面、身体非常健康、步履稳健的时候，激动地高呼:“祝毛主席万寿无疆!万寿无疆!”全市各印刷厂、书店、出版社都立刻刷出鲜红的大幅标语，把喜讯告诉全市革命群众。不少印刷厂和出版社革命群众立即写了大红喜报和决心书，向市革命委员会报喜，向毛主席表示决心。市新华书店革命委员会一日下午正在开常委扩大会，研究全面落实毛主席的最新指示。喜讯传来，大家高兴得跳起来，振臂高呼:“毛主席万岁!万万岁!”并立即决定上街游行，向全市人民报告喜讯，各书店在家休息的职工闻讯也纷纷赶来参加。"},{"type":"paragraph","text":"去年提前超额完成印制《毛泽东选集》一千五百万套任务的新华、东方红、中华、市印五厂、红卫印刷厂以及印制毛主席画像的十一家彩印厂等单位的革命工人，听到喜讯后，都手舞足蹈，千遍万遍地纵情欢呼“毛主席万岁!万万岁!”"},{"type":"paragraph","text":"中华印刷厂的无产阶级革命派战士庄严宣誓:一定要以对毛主席无限热爱的阶级感情，印好毛主席的宝书。新华印刷厂造反兵团的负责人说，元旦社论是毛主席无产阶级司令部发出的新动员令，我们一定要认真学习，深刻领会，坚决执行，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"昨天下午，全市出版系统的无产阶级革命派和革命职工举行了万人集会游行，热烈欢呼伟大领袖毛主席接见各地革命战士。他们敲锣打鼓地抬着不久前试制成功的巨幅彩色涂塑毛主席画像以及红光闪耀的《毛泽东选集》大型模型，向市革命委员会递交决心书，他们千遍万遍地高呼:大印特印毛主席的宝书!大印特印毛主席的画像!大学特学毛主席著作!我们心中最红最红的红太阳毛主席万岁!万岁!万万岁!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c561bad4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

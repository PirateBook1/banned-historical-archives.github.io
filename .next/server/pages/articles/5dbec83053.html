script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4897","name":"对江苏省委一九七四年五月六日致中央电的答复","author":"中共中央","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/4897/4897.pdf"],"article":{"title":"对江苏省委一九七四年五月六日致中央电的答复","alias":"","parts":[{"type":"paragraph","text":"G373中共中央文件"},{"type":"paragraph","text":"中发（1974]14号毛主席已圈阅江苏省委，告各省、市，自治区党委："},{"type":"paragraph","text":"江苏省委一九七四年五月六日致中央电已收到。答复如下"},{"type":"paragraph","text":"一、江苏省委主要是吴大胜同志在处理南京下放人员问题上完全违背了中央两次电话指示。不坚持将这个问题放在运动后期处理的原则，不向广大下放人员宣传中央十二号文件和中央有关指示进行政治思想育，而是大搞经济主义，煽动下放人员回到城市，扭转了批林批孔的斗争大方何。中央认为，这种做法是完全错误的"},{"type":"paragraph","text":"二、批林批孔以来，江苏省委少数领导同志不批林，不批孔，不准联系江苏省阶级斗争、路线斗争的实际，捂盖子，保自己。当广大干部，群众起来进行斗争，开始揭发省委问题的时候，省委主要负责人吴大胜同志在下放人员问题上大做文章，大搞经济主义转移斗争目标，用破坏生产来破坏革命，破坏批林批孔，这就是间题的实质。"},{"type":"paragraph","text":"三、批林批孔是全国人民的头等大事，自然也应当是江苏省人民的头等大事。中央相信，江苏全省广大群众色括下放人员在内，是愿意把批林批孔搞好的。下放人员中存在的若干问题，只能在正确路线领导下，经过调查研究，制定政策，在运动后期统筹解决。"},{"type":"paragraph","text":"14-1"},{"type":"paragraph","text":"9这不但符合当前批林批孔的大方向，也符合下放人员的根本利益，大批人员何城市，阻拦火车，破坏革命秩序，不但不能解决问题反而上了吴大胜等人破坏批林批孔的当，这个道理，广大群众是容易理解的。"},{"type":"paragraph","text":"四，中央责成江苏省委认真地讨论江苏的形势，采取坚决的指施，刹住这股经济主义妖风，做好工作，动员下放人员回去，把江苏的批林批孔运动开展起来。"},{"type":"paragraph","text":"五、请各省，市、自治区党委注意不要重犯江苏省委的错误。六、此件发省、军级，江苏应传达到群众"},{"type":"paragraph","text":"中共中央"},{"type":"paragraph","text":"一九七四年五月九日"},{"type":"paragraph","text":"14-2"},{"type":"paragraph","text":"91"}],"authors":["中共中央"],"dates":[{"year":1974,"month":5,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":2},"tags":[{"name":"江苏文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5dbec83053"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

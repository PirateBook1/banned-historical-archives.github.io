script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"古巴人民心向毛泽东","authors":[],"dates":[{"year":1966,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"古巴人民心向毛泽东"},{"type":"paragraph","text":"古巴人民热爱毛主席，很多古巴朋友热切地希望得到一枚毛主席像章。"},{"type":"paragraph","text":"有一次，一位工人在得到了一枚毛主席像章之后说：“我敬佩毛主席，我一直注视着中国的进步和发展。”这位工人说：“遗憾的是现在什么中国杂志都买不到了，但是，没有关系，我们对事情会作出自己的判断的。”"},{"type":"paragraph","text":"他赞扬毛主席说：“我坚信毛主席的正确和伟大，他不仅是中国人民的伟大领袖，也是世界人民的伟大领袖。只有这样伟大的领袖，才能领导中国伟大的无产阶级文化大革命。”"},{"type":"paragraph","text":"他说，他是从美帝国主义及其同盟者对中国无产阶级文化大革命的诬蔑和攻击中来认识这场革命的意义的。他说：“我们要从反面来看待这些诬蔑和攻击。毛主席说过：‘凡是敌人反对的，我们就要拥护；凡是敌人拥护的，我们就要反对。’”"},{"type":"paragraph","text":"一位酷爱研究中国历史的古巴女教师是诗歌爱好者，她能把许多首毛主席诗词背诵出来。她说，她最崇敬的诗人是伟大的毛主席。她说，毛主席的诗词“充满了像海洋一样辽阔、像山岳一样崇高的革命气概。只有像毛主席这样伟大的人民领袖才能写出这样的诗篇。”"},{"type":"paragraph","text":"她利用业余时间把毛主席诗词英文版中的部分诗词译成西班牙文，并把她的译文送给中国同志。她说，她这样做只是想让中国同志了解她“对毛主席诗词的理解程度，并表达对毛主席的敬意”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6265692cac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

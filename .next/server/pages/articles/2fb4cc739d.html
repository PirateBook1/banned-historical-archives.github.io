script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《论民主问题》自叙","authors":["中南财经学院","马哲民"],"dates":[{"year":1944,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"《论民主问题》自叙","type":"title"},{"text":"中南财经学院马哲民","type":"authors"},{"text":"（马哲民：中南财经学院院长）","type":"subtitle"},{"text":"这是我两三年来发表之关于民主问题的论文集。而且其中的论文，除了“我们为什么需要民主？”一文，系于今年十月在成都华西日报上发表者外，其余都是在大学月刊上发表的。这些论文，因是零零星星的写出，并没有预先的计划，且经过的时间，也有两三年，其间环境的变化，自然很大；所以如用严格的系统来做标准，实在差得太远了。只是，系统虽然不佳，重复之处，却还很少；而内容尚能一惯，所谈的问题，也相当普遍，这较之于目前我国谈这一问题的出版物，或者总不算没有提供读者的价值！","type":"paragraph"},{"text":"说到这里，不由我想起我二十余年以来，思想固曾起了许多变化，研究的兴趣，也时有转移；然而经过现在仔细检讨自己过去的一切，来重新认识自己，便觉得自己对中国问题的主张，始终只是一个民主主义者，不过这种民主主义，并不是资本主义的东西，而是三民主义的东西罢了。这或者乃是客观条件的反映，使我只能如此。所以单从主张或思想中心来看，我谈民主，几乎已有二十余年之久，其中尤于民十六年以后，直到民二十三四年之间，常有一个高潮时期；即在抗战前夜，我还写了两篇关于中国文化问题的文章，发表在北京某报（只记得是熊式一先生编副刊，且是他拉我写的文章），和上海的“新认识”杂志上（艾思奇先生拉我写的），都是主张自我创造之民主主义文化，反对“因袭”与“翻版”，反对“教条主义”和“尾巴主义”等等，我以为这即是中国“半殖民地性和半封建性”的表现，是同样绞杀中国文化之健全发展的东西。抗战以后所写的文章，也几乎是篇篇以民主主义作中心，否则非纯学术研究，即临时杂凑，无阙宏旨的。只是可惜，这些文章，都随时弃置，发表过就完了，没有收集，甚至十分之九，都用笔名，简直自己都没有当作一回事。","type":"paragraph"},{"text":"这一次收集的论文，在我是谈民主问题的时间，距离最近，而比较完全的；同时，也觉得是我最集中确信民主主义的一个阶段；所以我把它印成单行本，便格外添加了一些理由了！可是我要敬告读者的，就是这一本书的内容，虽然不少，却并未将我对民主主义的意见，发挥尽致；因之，我最近决心努力于“民主主义百科全书”之编辑，以便对这一问题作具体的阐扬，俾了我许久以来蕴藏着的心愿。","type":"paragraph"},{"text":" 一九四四年十一月十五日作者于成都","type":"paragraph"}],"comments":[],"origin":"《批判马哲民的反动哲学观点和政治观点》（湖北人民出版社，1958年）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fb4cc739d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

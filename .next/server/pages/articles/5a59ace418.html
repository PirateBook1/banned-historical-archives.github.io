script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"密切注视刘時向济南空运兵方","alias":"","parts":[{"type":"paragraph","text":"密切注视刘时向济南空运兵力!"},{"type":"paragraph","text":"（1948年9月2日）粟、陈、唐："},{"type":"paragraph","text":"据韦吉称，他们定于冬日开始北移，你们是否亦令叶飞所部同时北移。当该两部北移越过陇海路以后，刘峙可能再以一部兵力空运至济南，你们须密切注视此种可能情况，并预先考虑当发现此种情况时，是否提前发动攻占机场。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"申冬酉"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕、参谋长陈士和政治部主任唐亮的电报。"},{"type":"paragraph","text":"[2]韦吉，指韦国清、吉洛（姬鹏飞），当时分别任华东野战军苏北兵团司令员和副政治委员。"},{"type":"paragraph","text":"[3]叶飞，当时任华东野战军第一纵队司令员。[4]刘峙，当时任国民党军徐州“剿匪”总司令部总司令。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":9,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":435,"page_end":435},"tags":[{"name":"毛泽东","type":"人物"},{"name":"叶飞","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a59ace418"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗马尼亚的“毛泽东工厂”","authors":[],"dates":[{"year":1954,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"布加勒斯特有一座规模宏大的重型机器厂，原来叫“伏尔肯”。这座大工厂是在一座小型修理厂的地方兴建起来的，工人们早就提议要给这座新工厂起个新的名字。一九五三年十二月二十六日，当毛泽东主席六十寿辰的时候，工人们提议把工厂命名为毛泽东机器制造厂。这个提议立刻得到了罗马尼亚政府的批准。当工厂正式命名为毛泽东机器制造厂的时候，工人们表示:要不断革新技术，提高劳动生产率，使生产成就能够配得上毛泽东这个光辉伟大的名字。"},{"type":"paragraph","text":"的确，毛泽东工厂的工人们的劳动成就是光辉的。现在工厂里已有成百个斯塔哈诺夫工作者和先进生产者。今年上半年的生产计划完成了百分之一百三十，并获得了政府的奖状。国有化以前，这个工厂一年只能生产两架移动起重机，现在仅在一个月里就能制造出二十架!它已经具有最新式的苏联机器和本厂制造的新型机器。生产的产品，除了起重机以外，还有巨型挖掘机、火车机车、炼油和采油设备等。从去年起，还开始生产自行车、摇篮车等日用品。"},{"type":"paragraph","text":"毛泽东工厂正在积极制造我国的订货，全厂工人都因为能为中国生产机器设备而感到骄傲。机车锅炉车间的一位老工人说:“让这些由罗马尼亚工人造的机车，带着罗中两国人民的友谊在新中国的铁路上飞奔吧!让它把罗马尼亚人民的友情带到中国的每个角落去吧!”除了机车之外，这个工厂还正在为我国制造采油设备。并且要派工程师到我国来指导安装和试用这个工厂出产的机器，负责把操作技术传授给我国工人。"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1954\\12\\54c2041101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(图为“毛泽东工厂”的大门)\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ab80bcbdb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

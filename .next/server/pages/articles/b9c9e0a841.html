<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见吴巴瑞吴觉迎副总理  吴巴瑞副总理离上海经广州回国","authors":[],"dates":[{"year":1957,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见吴巴瑞吴觉迎副总理"},{"type":"paragraph","text":"吴巴瑞副总理离上海经广州回国"},{"type":"paragraph","text":"新华社16日讯　毛泽东主席在缅甸联邦副总理吴巴瑞和吴觉迎在我国南方参观访问期间接见了他们，同时还接见了缅甸友好代表团和缅甸友好经济考察团的全体人员。"},{"type":"paragraph","text":"接见时在座的，有周恩来总理，中国驻缅甸大使姚仲明，缅甸驻中国大使吴拉茂等。"},{"type":"paragraph","text":"接见时，贵宾们向毛泽东主席赠送了礼品。"},{"type":"paragraph","text":"新华社上海16日电　由缅甸联邦副总理吴巴瑞率领的缅甸友好代表团，今天上午在外交部礼宾司副司长马振武陪同下，由上海乘专机经广州回缅甸。临行前，机场上举行了欢送仪式。"},{"type":"paragraph","text":"周恩来总理在致欢送词的时候代表中国政府和人民再一次感谢吴巴瑞副总理的访问。周恩来总理说：吴巴瑞副总理将在明年春天再来中国访问，中国政府和人民热切地期待着这一天的到来。"},{"type":"paragraph","text":"吴巴瑞副总理在告别讲话中，宣布他将在最近期内再次访问中国，他相信缅中两国将并肩为两国人民的共同利益，为亚洲和平和世界和平的巩固而共同奋斗。"},{"type":"paragraph","text":"吴巴瑞副总理上机前和周恩来总理热情地握手道别，并且接受了少年儿童的献花。"},{"type":"paragraph","text":"今天在机场上欢送的有上海市副市长曹荻秋和夫人，副市长牛树才、宋日昌、荣毅仁、赵祖康、盛丕华，中国人民解放军驻上海部队首长王必成中将、苏启胜海军少将、蔡永空军少将和中国驻缅甸大使姚仲明。"},{"type":"paragraph","text":"正在上海访问的以缅甸联邦副总理吴觉迎为首的缅甸友好经济考察团全体团员也到机场送行。"},{"type":"paragraph","text":"在机场上欢送的还有各国驻上海的外交人员和办理侨务人员以及上海各界群众一千多人。"},{"type":"paragraph","text":"新华社广州16日电　缅甸联邦副总理吴巴瑞和夫人，以及缅甸友好代表团全体人员，今天下午乘专车离开广州回国。缅甸驻华大使馆武官柳当上校同车离开广州。外交部礼宾司副司长马振武同车陪送贵宾到深圳。"},{"type":"paragraph","text":"广东省省长陈郁，广州市市长朱光和夫人，广州驻军首长萧远久少将都到车站欢送贵宾。"},{"type":"paragraph","text":"到车站送行的还有广东省和广州市各民主党派、各人民团体的负责人，以及苏联、捷克斯洛伐克、越南驻广州的领事人员。"},{"type":"paragraph","text":"吴巴瑞副总理从上海乘专机在今天午间到达广州后，在陈郁、朱光等的陪同下浏览了广州市容。"},{"type":"paragraph","text":"新华社香港16日电　缅甸联邦副总理吴巴瑞今天对香港报纸记者说，缅甸准备与任何相信和平共处的国家，以五项原则为基础，共同为维持世界和平而努力。"},{"type":"paragraph","text":"吴巴瑞副总理还向记者们重申缅甸不参加任何军事集团的政策。"},{"type":"paragraph","text":"吴巴瑞副总理又说，他明年将再到中国作较长时间的访问，对中国的国民经济成就作比较详细的考察。"},{"type":"paragraph","text":"吴巴瑞副总理和他所率领的缅甸友好代表团是在今天下午从广州到达香港的。（附图片）"},{"type":"paragraph","text":"毛主席接见缅甸贵宾时，吴巴瑞副总理向毛主席赠礼　新华社记者　侯波摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9c9e0a841"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

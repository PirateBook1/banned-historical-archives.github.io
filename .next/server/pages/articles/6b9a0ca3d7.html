script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江青王洪文在“内蒙乒乓球队两位革命小将反对领导弄虚作假遭打击报复”的材料上的批示","authors":["江青","王洪文"],"dates":[{"year":1974,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"江青王洪文在“内蒙乒乓球队两位革命小将反对领导弄虚作假遭打击报复”的材料上的批示","type":"title"},{"text":"江青王洪文","type":"authors"},{"text":"国家体委关于印发中央领导同志重要批示的通知","type":"subtitle"},{"text":"各省、市、自治区体委、各体育学院、国家体委各直属单位：","type":"appellation"},{"text":"现将中央领导同志在“内蒙乒乓球队两位革命小将反对领导弄虚作假搞锦标主义竟遭严重打击报复以至毒打”的材料摘编上的重要批示印发给你们。","type":"paragraph"},{"text":"江青同志批示：","type":"paragraph"},{"text":"“应该责成王猛同志负责妥善处理。赔礼道歉，医治殴伤。揭开体育系统的阶级斗争、路线斗争的盖子!”","type":"paragraph"},{"text":"王洪文同志批示：","type":"paragraph"},{"text":"“完全同意江青同志意见。请转王猛同志即办。”","type":"paragraph"},{"text":"我们认为，中央领导同志的批示，极为重要。这不仅是对内蒙两位革命小将反对锦标主义遭到严重打击报复事件的批示，更重要的是对我们体育系统批林批孔运动的极大关怀和有力的推动。希望你们迅速向全体同志传达，认真组织学习，坚决贯彻，放手发动群众，揭开体育系统阶级斗争、路线斗争的盖子，揭发批判体育系统修正主义体育路线的回潮，使批林批孔运动沿着毛主席的无产阶级革命路线深入发展。","type":"paragraph"},{"text":"应该指出，内蒙两位革命小将揭发锦标主义遭到打击报复的事件是体育系统两个阶级、两条道路斗争的一个突出反映。我们国家体委对待这一严重事件，态度不严肃，处理不得力，没有满腔热情地对革命小将的反潮流精神给以有力的支持，暴露了我们还严重地存在着单纯技术观点，锦标主义和官僚主义。希望体育系统的广大革命群众，在批林批孔运动中联系实际，对国家体委在贯彻执行毛主席革命路线方面存在的问题进行彻底地揭发和批判。并望将揭发出来的材料及时寄给我们。","type":"paragraph"},{"text":"附件：(略)","type":"appellation"},{"text":"应该责成王猛同志负责妥善处理。赔礼道歉。医治殴伤。揭开体育系统的阶级斗争、路线斗争的盖子！","type":"paragraph"},{"text":" 江青一九七四年二月二十一日","type":"paragraph"},{"text":"完全同意江青同志意见。请转王猛同志即办。","type":"paragraph"},{"text":" 洪文一九七四年二月二十二日","type":"paragraph"},{"text":"王猛同志：","type":"appellation"},{"text":"遵领导同志嘱，现将中央首长的批示和刘以珍、张镜如等同志的信复抄于你，请收。","type":"paragraph"},{"text":"此致","type":"appellation"},{"text":"敬礼","type":"paragraph"},{"text":" 王洪文同志处一九七四年二月二十三日","type":"paragraph"}],"comments":[],"origin":"《学习资料》，四川省第三届运动会政治处印，一九七四年五月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"反潮流","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b9a0ca3d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

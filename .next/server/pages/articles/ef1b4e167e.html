script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席最新指示句句是真理字字闪金光说到了亿万军民心坎上毛泽东思想是搞好上下级关系干群关系的根本　广大革命干部决心改造世界观永做人民勤务员","authors":[],"dates":[{"year":1967,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十七日电　全国各地无产阶级革命派、新老革命干部、红卫兵小将和人民解放军广大指战员，连日来如饥如渴地反复学习伟大领袖毛主席的最新指示:“要很好地解决上下级关系问题，搞好干部和群众的关系。以后干部要分别到下面去走一走，看一看，要坚持群众路线，遇事多和群众商量，做群众的小学生。在某种意义上来说，最聪明、最有才能的，是最有实践经验的战士。”他们说，毛主席的这一最新教导，是光芒四射的指路明灯，照亮了我们前进的航程。他们说，贯彻执行毛主席的这一最新指示，千重要，万重要，狠狠地改造自己的世界观最重要。如果不改造自己的世界观，就不可能坚持群众路线，就不可能做群众的小学生。他们一致表示，一定要更高地举起毛泽东思想伟大红旗，更好地活学活用毛主席著作，以“斗私，批修”为纲，狠抓世界观的改造，一辈子和群众心连心，一辈子做群众的小学生，一辈子当人民的勤务员。各地广大新老革命干部，对毛主席的最新指示越学越心明眼亮。哈尔滨铁路局革命委员会主任委员，原哈尔滨铁路局局长黎波涛说:毛主席的最新指示句句是真理，字字闪金光，完全说到了我们的心坎上，给我们指明了最正确、最光明的前进方向。要最坚决、最认真地贯彻执行毛主席的伟大指示，就必须以“斗私，批修”为纲，彻底改造自己的世界观，在自己的头脑里装上“老三篇”。只有这样，才能搞好同群众的关系，才能搞好上下级的关系。"},{"type":"paragraph","text":"史无前例的无产阶级文化大革命锻炼和考验了广大革命老干部，把一大批革命新干部推上革命领导岗位，这是毛主席无产阶级革命路线的伟大胜利。各地广大新老革命干部在学习毛主席的最新指示和《文汇报》社论《要热情地支持革命的新干部》时，信心百倍地表示，我们一定要高举毛泽东思想伟大红旗，以“斗私，批修”为纲，改造世界观，互相信任，互相学习，取长补短，加强团结，这样，我们的革命事业就一定会更加兴旺。内蒙古自治区革命委员会副主任委员吴涛、高锦明等在学习座谈会上说:革命新干部是一支新生的革命突击队，我们一定要学习他们的长处，热情支持和帮助他们，使他们成为无产阶级革命事业的可靠接班人。各地广大革命新干部表示，要以毛泽东思想为武器，斗私批修，破私立公，并虚心向革命老干部学习，戒骄戒躁，警惕资产阶级糖衣炮弹的进攻，时刻用毛主席关于无产阶级革命事业接班人的五个标准严格要求自己。"},{"type":"paragraph","text":"人民解放军广大指战员反复学习了伟大领袖毛主席的最新指示，重温了毛主席关于上下级关系、干群关系的一系列教导，回顾了我军上下一致、官兵一致、军民一致的光荣传统。他们说，光焰无际的毛泽东思想是指导我们搞好上下级关系和干群关系的根本。毛主席最关心下级，最关心群众，最支持群众的革命首创精神，是我们最光辉最崇高的学习榜样。战斗在“三支”“两军”第一线的广大指战员，连日来同工厂、学校、机关里的革命群众和革命干部一起，共同学习了毛主席的最新指示和有关著作。广大指战员和革命干部共同表示，一定要不折不扣地贯彻执行毛主席的指示，以“斗私，批修”为纲，在改造世界观上狠下功夫，在向群众学习问题上狠下功夫。做到上跟伟大领袖毛主席、毛泽东思想和以毛主席为首的无产阶级司令部，下靠广大群众，虚心向群众学习，遇事和群众商量，永远做群众的小学生，永远做忠于毛主席、忠于毛泽东思想的革命战士。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef1b4e167e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘培善吴瑞山给江西军区党委的电报","authors":["刘培善","吴瑞山"],"dates":[{"year":1967,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"刘培善吴瑞山给江西军区党委的电报","type":"title"},{"text":"刘培善吴瑞山","type":"authors"},{"text":"(刘培善：福州军区政治委员，吴瑞山：江西省军区司令员)","type":"subtitle"},{"text":"(编者按：下面这分电文是刘培善、吴瑞山在我赴京控告团的压力下在北京签发的，他们不但自食其言，丝毫没有执行，而且“愈演愈烈”，最后竟挑动大批不明真相的农民群众，实行“农村包围城市”，对我革命造反派和红卫兵小将进行了血腥镇压。)","type":"paragraph"},{"text":"军区党委：","type":"appellation"},{"text":"据情况汇报，江西地区武斗流血事件层出不穷，“愈演愈烈”，造反派被打死、打伤不计其数。这种情况，发生在毛主席批示和中央、国务院、中央军委、中央文革小组“六、六”通令以后，这是非常严重的情况。这种情况不能任其发展下去，要采取果断措施，坚决制止武斗情况的发生。责成各军分区、武装部要坚决按中央 ‘六、六’通令执行。对肇事者和背后挑动者，对打死和打伤人的凶手要进行逮捕依法惩办。各地区如再发生武斗流血事件，各军分区、武装部负连带责任。希各地 从过去各次事件中吸取教训，认真支左，认其改正错误。只要军队方面做好了，革命群众与军队的关系，必会跟着改善。","type":"paragraph"},{"text":"（同意江西赴京汇报团的建议，请江西军区党委认真执行，并将讨论结果报告我们。刘培善、吴瑞山签字。由国务院发出）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16d4107c19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

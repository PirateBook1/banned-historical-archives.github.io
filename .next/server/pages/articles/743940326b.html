<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"部分家在农村的鞍山工人不愿参加农业生产合作社、抵抗统购统销政策","authors":[],"dates":[{"year":1955,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"部分家在农村的鞍山工人不愿参加农业生产合作社、抵抗统购统销政策","type":"title"},{"text":"【鞍山分社八日讯】据鞍山市工会联合会宣传部在市郊工人较集中的第二区城昴堡、烟狼寨，第二区东沙河、魏家屯等八个村子的调查，除了城昂堡、烟狼寨，第三区东沙河，魏家屯等八个村子的调查，除了城昂堡、小台子两村较好外，其他各村都存在着如下问题：","type":"paragraph"},{"text":"一、不参加农村互助合作运动。鞍山市郊工人占有土地的很多。如魏家屯村有地四千九百多亩，工人占两千亩，这些地有一千五百亩是出租给农民的，秋收后四六分成（工人四份，农民六份，公粮归农民缴）。五百亩自种或雇人种。烟狼寨村二百户工人有地，参加农业生产合作社的只有三十户，狼家场村一百二十户工人有地，只有七户入社。这种情况直接影响了互助合作运动的发展。抱着观望态度的农民说：“合作社好，工人怎么都不参加？”工人不愿参加农业生产合作社的思想，据调查组分析是：","type":"paragraph"},{"text":"1、工人入社没有劳动力，怕土地入社后抽不回来，将来没有所有权。判甲炉村工人杜春山的父亲想参加合作社，杜春山说：“把地交到社里，将来抽不回来得饿死。”","type":"paragraph"},{"text":"2、入社后不如雇人种或租给农民种收入多。鞍钢运输部工人何其海租给农民十一亩地，每年要收入八石粮，参加合作社就得不到这些。","type":"paragraph"},{"text":"二、对统购统销政策缺乏认识。很多工人在缴公粮、收购余粮、棉布计划供应中表现不好。魏家屯村工人的地占全村百分之四十二，但今年全村卖余粮九万二千斤，工人只卖了七千斤。棉布开始计划供应时，工人知道得早，带头抢购。","type":"paragraph"},{"text":"最近政府为了有计划地供应鞍钢需要，动员农民出卖肥猪。工人听到这个消息后，就带头杀猪，魏家屯村有一天杀了七口猪，全是工人的。这些行动引起农民不满，他们反映：“工人老大哥处处带头，政府不让杀猪，工人带头杀；不让抢购棉布，带头抢购；动员卖余粮，带头不卖。”","type":"paragraph"},{"text":"三、不尊重政府领导、不尊重农民利益，表现了严重的“老大自居”的骄傲自满情绪。去年春天政府号召工人不要踏青苗，但很多坐通勤车的工人贪走近路，踏死很多青苗。工人何福昌住在东沙河村农民的房子里不付房钱，还说：“住房子不给钱是东北局批准的，我是共产党员，你能怎的？”（其实他不是党员）。有的工人瞧不起村干部，下班时走在村政府门口说：“政府的牌子挂的挺亮，里面坐的小泥菩萨有什么了不起的！”叫他们去开会也不参加。烟狼寨有二百五十户工人，经常参加开会的只有十几户。","type":"paragraph"},{"text":"四、少数工人在农村中有严重的剥削行为。发电厂工人刘庆常（党员）借给他姐夫（农民）三百万元，五分利息，他姐夫还不起，他就将骡子牵来卖了。樱桃园矿工吕庆祝用放债得来的钱买了个骡子和农民插伙，到秋收时对半分成。此外，雇短工、放高利贷、出租土地的很多。有的是农民反映：工人老大哥剥削我们比旧社会的地主还狠。（楼保衡根据工会联合会宣传部调查材料编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年1月21日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"743940326b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

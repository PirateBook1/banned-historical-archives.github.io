script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"战无不胜的毛泽东思想威震长空我空军击落美帝无人驾驶贼机一架中央军委颁发嘉奖令表扬立功部队","authors":[],"dates":[{"year":1968,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十日电　在迎接无产阶级文化大革命的全面胜利的凯歌声中，我英雄的人民解放军空军部队，今天下午，在云南某地上空，一举击落侵入我国领空的美帝国主义军用无人驾驶高空侦察机一架。这是用战无不胜的毛泽东思想武装起来的中国人民解放军，今年击落的第一架美国强盗飞机，也是从一九六四年十一月以来击落的第十五架美帝国主义军用无人驾驶高空侦察机。这是对于美帝国主义的战争挑衅的坚决惩罚，也是对于美帝企图扩大侵越战争的必要警告!"},{"type":"paragraph","text":"新华社北京二十日电　中央军委今天颁发嘉奖令，表扬今天夜云南某地上空一举击落美帝国主义军用无人驾驶高空侦察机一架的中国人民解放军空军某部。"},{"type":"paragraph","text":"嘉奖令说，在迎接无产阶级文化大革命的全面胜利的凯歌声中，你们高举毛泽东思想伟大红旗，遵循伟大领袖毛主席“全力以赴，务歼入侵之敌”的教导:在上级正确指挥下，一举击落侵入我云南某地上空进行侦察活动的美帝国主义军用无人驾驶高空侦察机一架，特予通令嘉奖。"},{"type":"paragraph","text":"嘉奖令指出，毛主席说:“一切反动势力在他们行将灭亡的时候，总是要进行垂死挣扎的。”美帝国主义妄图挽救它在侵越战争中的失败，今后还会继续派遣飞机侵入我国进行战争挑衅。祖国的领空，决不容许侵犯。希望你们更高地举起毛泽东思想伟大红旗，大力突出无产阶级政治，以“斗私，批修”为纲，认真总结经验，坚决贯彻毛主席关于抓革命，促战备的伟大方针，在保卫祖国领空的作战中争取更大的胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ed66af796"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院科学规划委员会经济组召开的首都经济学界大跃进座谈会纪要","authors":[],"dates":[{"year":1958,"month":3,"day":25}],"is_range_date":false,"parts":[{"text":"哲学研究要面对现实: 国务院科学规划委员会召开的哲学座谈会摘要","type":"title"},{"text":"首都哲学工作者提出要以明确哲学研究方向、改造哲学工作者的思想和改进研究工作作风来促进中国哲学研究工作大跃进。这是昨日他们在国务院科学规划委员会召开的哲学座谈会上表示的共同意见。座谈会在科学规划委员会哲学专业组组长潘梓年主持下讨论了哲学研究工作大跃进问题。","type":"paragraph"},{"text":"艾思奇在会上说，要使哲学研究工作跃进，不但要有干劲，而且要有明确的研究方向——就是莫斯科宣言中指出的在实际工作中运用辩证唯物主义；我国进行三大改造以后，理论上有许多新的发展，这是值得我们很好地研究的。他谈到“厚今薄古”时说，我们研究哲学史，也要注意在实际工作中运用辩证唯物主义问题，这样对唯物主义和唯心主义的斗争就会有正确的看法，哲学史中的许多问题就容易解决；研究哲学史的目的，就是为了了解历史上唯物主义与唯心主义的斗争，从中吸取经验教训。艾思奇很重视哲学在提高的同时进行普及工作，他引用马克思的话说，哲学要大众化才能彻底。","type":"paragraph"},{"text":"胡绳认为现在应该是中国哲学大发展和提高的时期，他说，哲学是时代精神的表现，现在是中国人民思想最活跃的时期：各种矛盾尤其是人民内部矛盾都表现出来了；实际生活的活跃，每天都有新鲜事物出现。这就是“出哲学”的时期。问题在于哲学工作者怎么做。胡绳说，哲学工作者常常感到题目不多，其实现在题目就很多，例如反右派斗争时留下来的许多带原则性的思想斗争问题，还没有很好地讨论；批判资产阶级思想也要同当前广大人民关心和争论的问题联系起来，总之，要研究人民内部矛盾，这就是总的题目，这是个新问题，大有文章可做。胡绳强调哲学工作者要研究实际工作，例如可以帮助一个好的农业社总结领导经验，也可以帮助一个坏的农业社总结教训。冯定也指出实际生活中的哲学材料很多，俯拾即是。例如平衡与不平衡、红与专、试验田、抓先进落后两头带动中间等等问题都是很好的课题。","type":"paragraph"},{"text":"会上发言者一致提出哲学工作者应该好好地学习、研究和解释毛主席的著作，他们认为毛主席的著作就是中国近几十年来在革命实践中应用辩证唯物主义的典范。中国人民大学哲学系已经组织了毛泽东哲学著作研究会，先订出了一批专题，然后逐步开展系统研究。","type":"paragraph"},{"text":"有些人谈到了改变研究作风和思想批判问题。贺致平希望哲学家从书斋里跳出来，跳到工厂农村中去体验生活。他说，书斋里主要是古人，闻不到时代的气息。孙定国也说，哲学工作者要放下架子，到人民中、生活中去扎根，这样才能有大跃进的力量。他在谈到批判资产阶级哲学的重要性时指出，有资产阶级哲学思想的人首先要自己勇于揭盖子，来个自我斗争，然后争取群众的帮助。任华主张组织批判资产阶级思想的报告会和座谈会，以便大家互相启发，交流情况，吴江强调哲学研究工作的协作问题。他建议在北京成立哲学会；可以组织定期的哲学座谈会，把人民内部矛盾定为讨论中心。","type":"paragraph"},{"text":"物理学家朱洪元在会上向哲学界提出一个要求，要求他们帮助解决自然科学中的一些哲学问题。他说，自然科学家可以为哲学家提供可资研究的自然科学材料。潘梓年接着说，自然科学家和哲学家可否来一个联盟？","type":"paragraph"},{"text":"新闻出版机关的哲学工作者向哲学界提出了许多希望。人民日报文教部副主任沙英希望哲学工作者在写大著作的同时，也要注意副产品——短小通俗的哲学文章，可在报刊上发表。“哲学研究”编辑部林聿时希望哲学界多写哲学书评，这是作者和读者双方所盼望的。“学习”杂志编辑陈茂仪反映了广大读者对哲学界的要求：多写有关下列三方面内容的哲学文章：帮助干部和知识分子领会党的各项政策；工作方法和思想方法问题；解释毛主席的著作。","type":"paragraph"},{"text":"参加这次会议的有高等学校、科学研究机构、报刊杂志和出版社以及中共中央宣传部等部门的哲学工作者八十多人。","type":"appellation"}],"comments":[],"origin":"原载1958年3月30日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f99309b95d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

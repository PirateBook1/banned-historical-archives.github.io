script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"中央关于天津市委对干部超支问题所作分析的批语","alias":"","parts":[{"type":"paragraph","text":"中央关于天津市委对于部超支问题"},{"type":"paragraph","text":"所作分析的批语"},{"type":"paragraph","text":"（1952年1月10日）中央和军委各部门，中央人民政府各党组；各中央局，并转分局、省市区党委；各大军区，志愿军，并转各级军区和各军："},{"type":"paragraph","text":"中央同意彭真同志在这个报告中所述大津市委在干部超支问题上所作的三类分析，认为这种分析是正确的。请各级党委即照这种分析在党内外传达，以利开展三反斗争。此件应在党刊上发表。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一月十日"},{"type":"paragraph","text":"[1]指中央人民政府节约检查委员会副主任彭真1952年1月9日关于天津市三反斗争给毛泽东并报中央、华北局的报告。这个报告是他按照毛泽东的要求，同天津市委书记黄敬通电话后写的。报告中谈到，天津市对干部超支问题分为三类：第一类是不可避免的超支，如煤火费、亲属多住几天的伙食费等。这种超支，既非贪污，也非浪费，而是由于制度有若干不合理。第二类是生活铺张性质的超支，如小灶标准过高等。它的性质是浪费，应当节约，但尚非腐化。第三类是腐化性的挥霍，即迹近贪污的浪费。经过这样分析，特别是进行检讨后，有些仅有第一、第二类超支，尤其是仅有第一类超支的干部，在三反斗争中就心平气和、理直气壮了。对山东军区第二届生产会议"},{"type":"paragraph","text":"情况报告的批语"},{"type":"paragraph","text":"（1952年1月10日）薄一波同志阅后送粟裕同志："},{"type":"paragraph","text":"山东军区关于部队生产问题所采取的方针我觉得是好的。军事系统的生产问题，暂时还只能这样办。这就是以大军区或二级军区为单位执行“管而不动，听候命令（即经批准才能开支）”的方针。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十日"},{"type":"paragraph","text":"[1]薄一波，当时任政务院财政经济委员会副主任、中央人民政府节约检查委员会主任。"},{"type":"paragraph","text":"[2]栗裕，当时任中国人民解放军华东军区副司令员。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":254,"page_end":255},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"typ

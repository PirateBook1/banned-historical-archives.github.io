script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央关于在无产阶级文化大革命中保护文物图书的几点意见","alias":"","parts":[{"type":"paragraph","text":"政治谣言。"},{"type":"paragraph","text":"中共中央关于在无产阶级文化大革命中保护文物图书的几点意见"},{"type":"paragraph","text":"（一九六七年五月十四日）"},{"type":"paragraph","text":"伟大的无产阶级文化大革命，以排山倒海之势，雷霆万钧之力、荡涤着几千年遗留下来的一切污泥浊水。它将和一切旧恩想、旧文化、旧风俗、旧习惯实行最彻底的决裂，同时，还将要保留历代劳动人民所创造的文化的精华、从而在新的基础上创造出为过去一切时代都望尘莫及的极其辉煌灿烂的新文化。"},{"type":"paragraph","text":"我们的国家、是-个历史悠久而义富于革命传统和优秀遗产的国家，保存下来的文物图书极为半富。这些文物图书都是国家的财产，在文化大革命中，应当加强保护和营理工作要防止一小搬走资本上义道路的当权派和社会上的牛鬼蛇神，乘机进行破坏活动。为此，对保护文物图书，提出如下儿点意见："},{"type":"paragraph","text":"一、全国各地革命遗址和革命纪念建筑物必须坚决保护，并且应当保持原状，目前不要进行大拆大改。一定要在宣传中高举毛泽东思想的伟大红旗，使它们成为宣传毛泽东恩想的重要阵地。"},{"type":"paragraph","text":"、各地重要的有典型性的古建筑、石窟寺、石刻及雕刻壁画等都应当加以保护。"},{"type":"paragraph","text":"目前不宜开放的，可以暂时封闭，将来逐步使这些地方成为控诉历代统治阶级和帝国主义罪恶的场所，向人民群众进行阶级教育和爱国主义教育。"},{"type":"paragraph","text":"三、各地古文化遗址，古墓葬要注意保护，严禁以搞副业生产或其他为名挖掘古墓。地下文物概归国有，出上文物应一律交当地文化部门保管。凡是出上的古代金银器血各地人民银行不要收购、已收购的应当交由文化部门进行保管。"},{"type":"paragraph","text":"四、对有的书籍不要随便烧掉，要作为反面教材，进行批判。"},{"type":"paragraph","text":"五、各地革命委员会或军管会应当结合对查抄物资的清理、尽快组织力量成立文物图书消理小组，对破四过程中查抄的文物（如铜器、陶器、玉器、书画、碑帖、工艺品等）和书籍、文献、资料进行消理，流失、分散的要收集起来，集中保存、要改善保管条件，勿使损坏，-时处理不完的，可先行封存，逐步进行处理。，"},{"type":"paragraph","text":"六、各炼钢厂、造纸厂、供销社废品收购站对下收到的文物图书一律不要销毁，应当经过当地文化部门派人鉴定，抹选后，再行处理。"},{"type":"paragraph","text":"七、各地博物馆、图书馆、文管会、文物工作队（组）、文化馆、文物商店、古籍书店所藏文物图书都是国家财产，一律不要处理或销毁，应当妥善保管，并注意经常的保养工作。"},{"type":"paragraph","text":"在进行上述工作时，要进行保护文物的宣传教育工作。"}],"authors":[],"dates":[{"year":1967,"month":5,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":478,"page_end":478},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20d7a98ebd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

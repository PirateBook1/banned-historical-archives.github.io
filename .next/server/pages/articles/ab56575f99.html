script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"致公党中央决定在党内整风,号召全党同右派分子作坚决斗争","authors":[],"dates":[{"year":1957,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"致公党中央决定在党内整风,号召全党同右派分子作坚决斗争","type":"title"},{"text":"本报讯  中国致公党中央于18日下午召开了中央常务委员会行政会议扩大会议，在京中委和该党出席全国人民代表大会的代表及各部门负责人出席了会议。会议经过讨论，决定号召全党坚决与右派分子进行斗争，并决定在中国致公党内进行整风。","type":"paragraph"},{"text":"主持会议的陈其尤主席说：“中国致公党是拥护中国共产党、坚决在中国共产党的领导下走社会主义道路的，我们的政治立场是毫不动摇的。但是作为各民主党派的机关报光明日报，竟为几个政治野心家所把持，使最近一个时期的光明日报离开了社会主义的政治路线，我们必须追究这段由章伯钧、储安平负责社务期间所发表的反社会主义言论的政治责任。","type":"paragraph"},{"text":"与会者分析了所谓“党天下”、“政治设计院”、“不劳而获”、“平反委员会”、“算旧账”和“没有中国共产党中国不会亡”等等反社会主义谬论的思想根源及其政治立场，认为右派分子企图乘中国共产党整风运动的机会，恶意攻击，污蔑党，偷偷地贩卖其资本主义政治的荒谬言论的卑鄙行为，是全国人民绝对不能容忍的。","type":"paragraph"},{"text":"会议认为：在社会大变革时代，各种非无产阶级的，非社会主义的思想意识，在我们成员中，或多或少地存在着，因此，有必要在全党范围内展开整风运动，端正思想，同右派分子划清界线，使全党成员，通过整风运动，提高思想认识，坚定阶级立场，分清是非，在社会主义的立场上同全国人民一道，对社会主义事业作出更大的贡献。","type":"paragraph"},{"text":" 来源：《光明日报》1957年6月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab56575f99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

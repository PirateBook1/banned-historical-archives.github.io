script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"六岁儿童写“反标”","authors":["晓雪"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"我的父亲叫薛华伦，去世前为四川省自贡市蜀光中学（二中）退休的高级师。相信父亲当年的学生中一定会有许多读到我这篇迟到的回忆，一篇其实由你们来写肯定更精彩的东西。今年农历九月九日是我父亲七十诞辰日，特写此聊表我对父亲的缅怀。","type":"paragraph"},{"text":"我和我父亲的关系不太象大多数人那样一回忆起来是那样的滋滋有味，充满温馨。说实话，如果不是他去世这两年多我突然醒悟了许多事，明白了许多道理，我是很难理解他去世前因为想再见我一面而久久不愿撒手人寰所蕴含的那个最简单的道理：他是爱他儿子的，就象天下所有的父亲一样！如果没有我六岁那年给家里惹的麻烦，我们父子之间的关系应该还象这之前那样亲密无间的发展下去，结果我莫名其妙的在校园林荫道上留下了的一首 “反标”，让因为我祖父的历史问题而刚从蹲了几个月的监狱出来的父亲又背上了现行反革命教唆犯的嫌疑。自此我和我父亲之间就很难回忆到那种甜蜜的父子亲情来了。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"应该是在六九年初吧，我刚上小学一年级不久，也就学了几句话：第一课 毛主席万岁，第二课 无产阶级文化大革命万岁，第三课 打倒刘少奇…。也不知道我是不是真的就有那么一点反动血统，有一天清晨去上学的路上，莫名其妙地在自贡二中校园林荫道上写下了一些乱七八糟的话，唯一完整的应该只有一句：打倒主席。没想到中午回家路过原地时被同行的仅比我大两岁的邻居李小红认出是反标，并拉着我一起去报了校工宣队，当然我因为害怕当时并没有交代是我的杰作。更没想到的是，这一句应该不算反标的“反标”－－因为刘少奇其实也是主席，后来居然成了当时自贡市的现行反革命大案，限期侦破。也就是说，三天后，我这个六岁的小反革命不用行刑逼供就被公安机关揪了出来。那时的中国，政治挂帅，岁数不能成为开脱的理由，加上人人都想立功受奖，何况这并非无中生有的机会，于是我未能逃过此劫，并从此做为反面教材一年又一年地成为学校和社会进行革命教育的对象。","type":"paragraph"},{"text":"人的生命是很短暂的，尤其是当你觉得在这个短暂的生命中又缺少那种父子亲情时你就会觉得这个世界过于悲凉。说实话，我现在一点也不责怪那次反标事件后父亲对我做了什么，其实在那时的中国，父亲为次受到的伤害远远超过我们那个岁数的人的想象。但是，自次后我至今不能追忆到父亲的慈祥，父亲的疼爱，父亲的呵护等等美好的往事，则不能不说是我人生中最大最大的遗憾 ！","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"零四年九月于德国","type":"paragraph"},{"text":"□ 摘自“不该忘却的回忆－－写在父亲七十诞辰之际的话”————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    思语（美国）           陈天寒（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d98060f41b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

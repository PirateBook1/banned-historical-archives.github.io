script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"百岁老人心向毛主席","authors":[],"dates":[{"year":1969,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"百岁老人心向毛主席"},{"type":"paragraph","text":"一百零七岁的傣族老大妈依教，从边远的思茅专区江城哈尼族彝族自治县曼贺寨来到昆明，参加云南省首届活学活用毛泽东思想积极分子代表大会。她精神焕发，把用了几十年的拐杖扔到一边，健步来来往往，逢人便说：“毛主席给了我革命青春，使我越活越年轻。我要永远跟着毛主席干革命，革命到底！”"},{"type":"paragraph","text":"依教在旧社会生活了八十多年，吃够了黄连苦，受尽了人间罪。提起旧社会的阶级仇和民族恨，气得她咬牙切齿；说到新社会的幸福生活，直乐得她喜泪盈眶。她常对寨子里的人讲：“翻身不要忘记过去的苦日子，幸福不要忘记毛主席的恩情。有了毛主席，才有了傣家人的一切！”"},{"type":"paragraph","text":"一九六六年，无产阶级文化大革命的强劲东风吹进了傣家竹楼。一天，解放军同志给依教赠送了革命宝书，她双手接过来，瞻仰着毛主席的光辉形象，激动得热泪盈眶。从此，她把革命宝书背在身上，走到那里就学到那里。她既不懂汉话，又不识汉字，记忆力也赶不上年轻人。她便一个字一个音地学着念，记一条语录要读几十遍，但她坚持学，直到记住。"},{"type":"paragraph","text":"“大青树再高，没有雨水不会发芽；我人再老，不听毛主席的话就不懂事。”这是依教活学活用毛泽东思想后的深切体会。毛泽东思想焕发了她的革命青春，使她懂得了人活着就要干革命。她常说：“社会主义不会从天上掉下来！我人是老了，但思想不能落后，我要为建设社会主义尽一分力量。”她一心为集体，天天拄着拐杖到队上要活做。看谷子、补麻袋、剥花生、剥包谷……力所能及的活计她样样做，整天手脚不停。看到社员积肥，她带上小重孙，背上笆箩，也到寨子边找绿肥，拣牛粪，一天一小堆。从去年到今年，她共积肥五千一百斤，全部送给了生产队，坚决不要工分。看到社员去送征购粮，她挑不动，就用提箩装，步行把粮食送到十多里以外的粮店。"},{"type":"paragraph","text":"学习了毛主席关于无产阶级专政下继续革命的伟大理论后，她一有空便拄着拐杖走乡串寨，碰到青年人就给他们忆苦思甜，对他们进行阶级教育，一再嘱咐：“毛主席的书要天天读，毛主席的话要句句听，大家都要继续革命。”直说得小青年们连连点头回答：“老大妈，我们都记住了。”她才感到满意。今年十月，她学习了国庆口号，激动得坐立不安，拔起脚来走了四个寨子，再三对青年人说：“我们在边疆，要提高警惕，保卫祖国。敌人胆敢来侵犯，我们就要发扬一不怕苦、二不怕死的革命精神，全部、彻底消灭他们。”"},{"type":"paragraph","text":"依教为集体出力忘记了“老”，为革命操心忘记了“我”，寨子里的人都为她的精神所感动，称赞说：“葵花永远向太阳，依教大妈的心永远向着毛主席”。　　新华社记者（本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84c5862290"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"认真执行中央关于审查干部的指示","alias":"","parts":[{"type":"paragraph","text":"认真执行中央关于审查干部的指示！"},{"type":"paragraph","text":"（1943年11月5日）"},{"type":"paragraph","text":"据彭、罗诸同志说，太行、太岳两区反特务斗争中在许多地点捉了并杀了许多人。我们认为这是值得引起你们严重注意的，你们必须立即检查此种现象。在基本根据地内，你们必须认真研究与坚决执行中央八月十五日关于反特务斗争指示（原名审查干部指示），密切地指导各级干部实行首长负责，自己动手，领导骨干与广大群众相结合，一般号召与具体指导相结合，调查研究，分清是非轻重，争取失足者，培养干部，教育群众的正确路线，废止历史上传来的多捉多杀及逼供信的错误路线。你们在基本根据地内在反特务问题上不应过分强调前方的特殊性，不应过分强调前方环境与延安环境的区别。如果要强调的话，则应懂得正是在前方战争环境中，更应执行少捉少杀及少捉不杀的方针，才能在严酷环境下正确地保证反特务胜利。为了弄清线索而逮捕的特务分子不得超过当地特务总数百分之五（百人中至多只许捉五人），并且一经坦白，立即"},{"type":"paragraph","text":"[1]这是毛泽东致中共中央北方局各同志并转太行、太岳、冀南各区党委电的主要内容。"},{"type":"paragraph","text":"[2]彭、罗，即彭德怀、罗瑞卿。彭德怀（1898一1974)，湖南湘潭人，当时任中共中央北方局代理书记、第十八集团军副总司令。罗瑞卿释放。立即停止杀人，目前一年内必须实行一个不杀的方针，不许任何机关杀死任何特务分子。将来何时要杀人，须得中央批准。不用公审大会，而用调查、研究、解释、劝说、斗争、开坦白大会的方法，弄清一切暗藏的特务分子；用极大的热忱、很多的方法（千方百计)，争取他们转变为好人。即使是最大最坏的特务头子，亦须争取为我们服务。群众不了解此种宽大政策的作用时，须向群众作明确解释。"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":11,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":222,"page_end":223},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d27b5c4ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

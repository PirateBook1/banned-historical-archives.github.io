script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"给肃子瞳的信","alias":"","parts":[{"type":"paragraph","text":"给萧子障的信]"},{"type":"paragraph","text":"（1920年11月）子兄："},{"type":"paragraph","text":"你沿途给我的信和照片，都收到，很感你的厚意。我竟没有一个信报你，很对你不住！“半淞园会议”的结果，既由你和赞周等带到了欧洲，“蒙达尔尼会议”③的情形，又由你和子升?递回了亚洲，子升并且自己回国，不日就可见面了，真足乐呵！你现在谅好，谅还在学校。我意你在法宜研究一门学问，择你性之所宜者至少一门，这一门便要将他研究透澈。我近觉得仅仅常识是靠不住‘的，深慨自已学问无专精，两年来为事所扰，学问未能用功，实深抱恨，望你有以教我。学会出版物分“通信集”与“会务报告”"},{"type":"paragraph","text":"[1]本篇是毛泽东对萧子障1920年6月22日给毛泽东、彭璜来信的复信。原信未署写作日期，从信的内容看，毛泽东写信时正在编辑新民学会会员通信集和会务报告，故定为1920年11月。"},{"type":"paragraph","text":"[2]赞周，即陈绍休。"},{"type":"paragraph","text":"[3]蒙达尔尼会议，指赴法勤工俭学的新民学会会员蔡和森、向警予、李维汉、蔡畅、萧子升等于1920年7月在法国蒙达尔尼（今译蒙塔尔纪）举行的一次会议。会议提出以“改造中国与世界”为学会的方针。"},{"type":"paragraph","text":"[4]子升，即萧子升。[5]通信集，指《新民学会会员通信集》。为二，通信集本年至少可出三集，请设法收集在法诸友间新旧信稿，邮递“长沙文化书社”交弟，作第四集第五集材料，至感。（请告诸友以后通信均书长沙文化书社）"},{"type":"paragraph","text":"弟泽东"},{"type":"paragraph","text":"1920年7月，赴法勤工俭学的新民学会会员在法国蒙达尔尼（今译蒙塔尔纪）召开会议，讨论确定了新民学会的宗旨“改造中国与世界”。图为与会会员的合影。"}],"authors":["毛泽东"],"dates":[{"year":1920,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":324,"page_end":325},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9719bdaa1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

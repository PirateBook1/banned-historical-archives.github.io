script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅甸工人欢呼中国文化大革命胜利开展一周年  毛泽东思想光辉照亮全世界","authors":[],"dates":[{"year":1967,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅甸工人欢呼中国文化大革命胜利开展一周年"},{"type":"paragraph","text":"毛泽东思想光辉照亮全世界"},{"type":"paragraph","text":"据新华社仰光电　缅甸一些工人热情洋溢地说，毛主席亲自发动和领导的中国无产阶级文化大革命，为国际共产主义运动作出了巨大贡献。"},{"type":"paragraph","text":"六名缅甸工人最近在这里发表了他们合写的一篇文章，欢庆中国无产阶级文化大革命开展一周年。文章说，过去的一年，是对世界无产阶级革命和民族解放斗争具有伟大意义的一年。由于在中国开展无产阶级文化大革命，革命的中国人民起来造党内最大的一小撮走资本主义道路当权派的反，批判了党内一小撮走资本主义道路的当权派，在许多地方还从他们手里夺了权，并根据“三结合”的原则，建立了革命委员会，把这场斗争提到更高的水平。"},{"type":"paragraph","text":"文章强调指出，中国在过去一年里发生的情况已向世界表明，如果不搞文化大革命，要建设社会主义，巩固和保卫社会主义并向共产主义过渡，是不可能的。"},{"type":"paragraph","text":"文章指出：毛泽东思想在世界革命人民中间已经深入人心。世界革命人民争取社会主义和民族解放的斗争随着中国无产阶级文化大革命而蓬勃高涨，毛泽东思想的光芒已照亮世界的每一个角落。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5ac98713c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

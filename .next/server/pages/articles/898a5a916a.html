script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"景克宁否定党的领导","authors":["高肖笑"],"dates":[{"year":1957,"month":7,"day":19}],"is_range_date":false,"parts":[{"text":"景克宁否定党的领导","type":"title"},{"text":"高肖笑","type":"authors"},{"text":"景克宁是时代中学教师、语文教研组副组长。他平时散布反苏反共论调，与党政闹对立，在“鸣放”中污蔑党，到处放火，向党猖狂进攻。他还在文汇报上发表“朕即党”的反动文章，否定党的领导。同时并企图赶走党员校长，主张搞大民主、取消学校党支部等等。景在“鸣放”中污蔑党，说：“天下乌鸦一般黑，党和党员是一家，党会袒护党员，我们不希望党用和风细雨的政策来袒护党员。”还说积极分子是吹牛拍马的，污蔑肃反搞得“一团糟、斗错人、冤枉人”等等。景克宁在鸣放中通过沈浩明控制学校的黑板报，登了不少反党文章，打击党支部。","type":"paragraph"},{"text":"景克宁在“鸣放中有十大反党的建议”。在这些“建议”中，他要学校重新组织校委会检查学校工作和安排人事；他要排挤学校党支部的领导，要党支部书记不兼校长，企图赶走党员校长。景克宁的十大建议是完全有计划有步骤的向党进攻。景克宁不但在校内到处点火向党进攻，还给文汇报写了“朕即党”的文章，并特地邀请了文汇报的编委、记者参加鸣放座谈会，企图把时代中学的“鸣放”在报纸上推广。景克宁污蔑党员，说中国一千二百万党员，有一半是品质恶劣和投机的。景污蔑党的干部政策，说学校里党员没有文化水平，要党员退出学校，要一个有职有权的非党校长。","type":"paragraph"},{"text":"景对人民的报纸有污蔑，说报上登的反批评，登一百次他也不相信；又说解放前记者采访自由，现在的记者采访不自由。他还在鸣放中主张自己办一张“自由的报纸”(景在解放前办过反动报纸)。","type":"paragraph"},{"text":"景克宁的历史丑恶：远在抗战时，景已经开始了他的反共活动；他在国民党的西安新闻检查处工作，这个组织是专门打击进步的新闻界力量的机构。胜利后，他在李宗仁的亲信所办的大众报内任总编辑，宣传反苏反共；解放前夕参加了由特务组织的假民革，解放后由陈铭枢介绍入民革，在民革内部打击左派，组织小集团，结果被开除。景克宁的反党是有历史根源的。","type":"paragraph"},{"text":" ---- 原载1957年7月19日《解放日报》","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"898a5a916a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

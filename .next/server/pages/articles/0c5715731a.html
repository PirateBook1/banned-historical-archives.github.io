script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"063a6017-4454-4b32-bda0-d68af5c50c60","name":"未知","internal":false,"official":false,"type":"img","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/063a6017-4454-4b32-bda0-d68af5c50c60/1.jpg"],"article":{"title":"王洪文、叶剑英、江青、张春桥、吴德接见总政《解放军报》和八一制片厂同志的讲话","alias":"","parts":[{"type":"paragraph","text":"纪登奎同志在北京对河南的讲话"},{"type":"paragraph","text":"一·这次运动的性质。总理说是批林整风的继续和深八。主要是解决十次林彪死党，同时解对待文化大革命的态度，不是解决别的。这坊斗争是复辟反复辟，前世与倒退的斗争，有些人搞克己复礼，有国中之国，搞分裂。我们要示以公心，站在党的立坊上，太义凛然，斗争到底。"},{"type":"paragraph","text":"二、做好群众团结工作，对两派群众要公平，团结起泰，扎实搞批林批孔。如北京。上海·天津那样。"},{"type":"paragraph","text":"三在党委须导下搞，不能背着党委搞什么东西，不能串联，拉山头，搞跨行业组织。"},{"type":"paragraph","text":"四，军队问题，有死党要认真查，但是不要乱人，有意见可以提，乱牵扯面太广，相信中央逐步会解决。"},{"type":"paragraph","text":"五·有些人搞了一些提法，写过激文件。如《湖南日报》三载造反神的文章，你们赞成不赞成，那是九次中支有的干部搞的。他们批林批孔一边倒，支一派，要警惕。"},{"type":"paragraph","text":"六·大富运动初期作了点好事，但后来向工人阶级开松了。只有阀吴佩停才向工人开杞。"},{"type":"paragraph","text":"七·我说这些话对不对一一个月以后你们就可以明的，如果不对可以说我是你们的坏参，写大字报贴在你鼓楼。"},{"type":"paragraph","text":"4年9月11日，王洪文、叶剑英、江麦，张春桥，吴德接总政《解放军报》和八一制片厂同志的讲话："},{"type":"paragraph","text":"江专：我现在有斗大的胆，整军队，我是解放，我有这个责任。"},{"type":"paragraph","text":"张春桥：《解放军报》过去发表了很多错埃的东西，廖初江是林彪的爪开，11年9月上句，他还亲自为林彪查看地。"},{"type":"paragraph","text":"，江麦：那是李德生派他去的，八大罕区的命令下达后，李德生还迟不去，还亲自召开总政会议。"},{"type":"paragraph","text":"王洪文：中央八号文件发表之后，《解放军报》还给中央唱反调登载钟志民的退学以后，还发表了一不县人武口长，如何坚持则不走后门，廉洁奉公的文章，还加了很长的编者按。"},{"type":"paragraph","text":"江专：本来想叫《解放军报》停刊，后耒考虚影响太大，决定从现在起，只发新华电讯稿，不发自己编写的稿件。"},{"type":"paragraph","text":"叶到英：肖力同志提击无产阶级反派能打天下，无产阶级反派也能坐天下之后，解放军报一直整他。"}],"authors":["叶剑英","张春桥","江青","王洪文"],"dates":[{"year":1974,"month":9,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海警备区某团党委在毛主席的光辉著作《论十大关系》指引下运用唯物辩证法思想加强党的建设","authors":[],"dates":[{"year":1977,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海警备区某团党委成员认真学习毛主席光辉著作《论十大关系》，运用这篇著作中阐述的辩证唯物主义思想武装自己头脑，进一步加强了党的思想建设。"},{"type":"paragraph","text":"最近以来，这个团党委的“一班人”充分利用学习日、节假日，抓紧时间，认真学习毛主席的光辉著作《论十大关系》，逐段逐句地讨论，领会精神实质。大家说，毛主席的光辉著作《论十大关系》，是我们深揭狠批“四人帮”反革命修正主义路线的强大思想武器，是加强党的思想建设的指路明灯。"},{"type":"paragraph","text":"在学习《论十大关系》中，这个团的党委成员围绕社会主义革命和建设的十大关系，联系思想实际，批判“四人帮”唯心论和形而上学的黑货，澄清被他们搞乱的各种关系，肃清其流毒和影响。大家愤怒地指出:在军队建设上，“四人帮”恶毒攻击和否定经过毛主席亲自批准、中央军委颁发的“内务条令”、“纪律条令”、“队列条令”，妄图搞乱部队建设，实现其篡党夺权的阴谋。后勤处副处长胡庭义气愤地说:毛主席批准、中央军委颁布的条令，是毛主席建军路线和建军思想的具体体现，是我军光荣传统的具体体现，可是在“四人帮”的眼里，谁要抓组织纪律，抓规章制度，谁就是搞条条框框，就得给你戴上一顶大帽子。今天，华主席领导我们砸烂“四人帮”，思想大解放，我们一定要坚持无产阶级政治挂帅，恢复我军的传统作风，执行中央军委颁布的条令，把部队建设搞好。"},{"type":"paragraph","text":"这个团的党委成员在实践中深刻体会到:马列主义的辩证唯物论是指引我们各项工作胜利前进的灯塔。他们在学习《论十大关系》中，认真回顾总结了按辩证唯物论的认识论办事的经验体会，进一步增强了用唯物辩证法武装头脑的自觉性。有一个连队，各项工作做得比较好，有次在执行纪律问题上却出了个岔子，有的同志泄气地说，辛辛苦苦大半年，一下子全泡了汤。对这个连究竟如何看，毛主席的唯物辩证法思想给党委成员指明了方向。他们认识到，一个单位好，不是什么都好；一个单位差，不是什么都差，先进单位有后进因素，后进单位有先进因素，领导的责任就是要善于做好消极因素的转化工作。当时，党委派出工作组，发动连队干部战士揭矛盾，找问题，分清是非，总结教训，同时又引导干部战士看到连队的成绩和优点，并帮助总结了连队在执行任务中搞好革命大批判的经验，使干部战士增强了信心，发扬成绩，克服缺点，连队建设又前进了。实践证明，认真学习《论十大关系》，就能学会运用辩证唯物论观察问题，分析问题，解决问题，做好工作。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7fd201ba9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

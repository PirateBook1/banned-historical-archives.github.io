script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"给陈叔通、黄炎培的信","alias":"","parts":[{"type":"paragraph","text":"给陈叔通、黄炎培的信"},{"type":"paragraph","text":"（1955年7月13日）叔通、任之先生："},{"type":"paragraph","text":"送上浙江农村材料一件，暇时可一阅，阅后掷还为荷！顺致敬礼"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十三日"},{"type":"paragraph","text":"[1]陈叔通，当时任中华全国工商业联合会主任委员、政协全国委员会副主席。黄炎培，字任之，当时任中国民主建国会主任委员、全国人大常委会副委员长。"},{"type":"paragraph","text":"[2]指中共浙江省委1955年6月30日关于农业生产合作社端正互利政策问题给所属并报中央、上海局的指示。指示说，全省农业生产合作社经过整顿后，今后巩固的关键在于坚决贯彻中央和省委关于执行合作社内互利原则的各项具体政策，克服目前合作社内各项违反互利原则和政策的偏向。为此，省委要求各地委、县委应认真严肃地对贯彻党的农村阶级政策和本地区农业合作社执行互利政策的情况进行详细的检查和讨论，并将检查讨论的结果和贯彻互利政策的计划，写成书面报告上报省委。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":7,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":194,"page_end":194},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"800cc96720"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

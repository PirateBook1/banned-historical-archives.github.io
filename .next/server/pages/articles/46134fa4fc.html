script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"索马雷总理和夫人到达上海贵宾离京时，李先念副总理等和数千群众到机场热烈欢送　上海市革委会举行宴会热烈欢迎巴布亚新几内亚贵宾","authors":[],"dates":[{"year":1976,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年十月十四日电　巴布亚新几内亚总理迈克尔·托马斯·索马雷和夫人以及随同来访的其他巴布亚新几内亚贵宾，由农林部部长沙风陪同，今天下午乘专机离开北京前往上海访问。"},{"type":"paragraph","text":"国务院副总理李先念和林佳楣同志，外交部副部长王海容，外贸部副部长周化民，北京市妇联主任傅玉芳，以及首都群众数千人，到机场热烈欢送。"},{"type":"paragraph","text":"在飘扬着巴布亚新几内亚国旗和中国国旗的首都机场上，举行了隆重的欢送仪式。乐队奏巴布亚新几内亚国歌和中国国歌。索马雷总理由李先念副总理陪同，检阅了中国人民解放军陆、海、空三军仪仗队。当索马雷总理和夫人等绕场一周同欢送群众挥手告别时，人们载歌载舞，挥动花束，向巴布亚新几内亚人民表达友好感情，热烈祝贺中国和巴布亚新几内亚两国的友好关系和两国人民的友谊取得了新发展。"},{"type":"paragraph","text":"陪同索马雷总理和夫人前往上海的还有外交部礼宾司司长朱传贤、美大司副司长吴凡吾。"},{"type":"paragraph","text":"各国驻中国的外交使节也到机场送行。"},{"type":"paragraph","text":"今天上午，索马雷总理和夫人等贵宾由农林部长沙风陪同，参观了全国农业学大寨展览和故宫博物院。"},{"type":"paragraph","text":"新华社上海一九七六年十月十四日讯　巴布亚新几内亚总理迈克尔·托马斯·索马雷和夫人以及随同来访的其他巴布亚新几内亚贵宾，由农林部部长沙风陪同，今天下午乘专机从北京到达上海。"},{"type":"paragraph","text":"上海市革命委员会副主任马天水、王秀珍、冯国柱，常委汪湘君、杨小兵，有关方面负责人以及两千名群众到机场热烈欢迎。"},{"type":"paragraph","text":"今天，上海充满着中国和巴布亚新几内亚两国人民友好的气氛。市区主要街道上悬挂着巨幅欢迎标语和鲜艳的彩旗。下午五时许，索马雷总理和夫人乘坐的专机在飘扬着中国国旗和巴布亚新几内亚国旗的虹桥机场降落。马天水、王秀珍、冯国柱副主任等迎上前去，同贵宾们亲切握手。当索马雷总理和夫人同欢迎群众见面时，机场上锣鼓喧天，男女民兵持枪向贵宾致敬，青少年们跳起丰富多采的迎宾舞，人们挥动着花束高呼欢迎口号，向来自大洋洲的贵宾们表达友好感情。索马雷总理高兴地向群众招手致意。"},{"type":"paragraph","text":"晚上，上海市革命委员会举行宴会，热烈欢迎索马雷总理和夫人等巴布亚新几内亚贵宾。"},{"type":"paragraph","text":"马天水副主任在祝酒时代表上海人民对索马雷总理和夫人等贵宾表示热烈欢迎，并热烈祝贺中国和巴布亚新几内亚两国正式建立外交关系。"},{"type":"paragraph","text":"马天水副主任说，当前上海人民正和全国人民一起，化悲痛为力量，坚决继承毛主席的遗志，将毛主席开创的无产阶级革命事业进行到底。上海人民热烈拥护党中央的两项重要决定，最紧密地团结在以华国锋同志为首的党中央周围，正掀起一个认真学习马列著作和毛主席著作的新高潮，决心坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，深入批判邓小平的反革命的修正主义路线，反击右倾翻案风，抓革命，促生产，促工作，促战备，巩固和发展无产阶级文化大革命的胜利成果，夺取社会主义革命和社会主义建设的更大胜利。"},{"type":"paragraph","text":"索马雷总理祝酒时对有机会访问上海表示高兴，并衷心感谢上海人民的热烈欢迎。他说，十月十二日我同华国锋总理签署了两国建立外交关系的联合公报。这一天对我们两国来说是具有历史意义的日子。我还同李先念副总理就双方感兴趣的问题进行了会谈。通过友好讨论，增进了巴布亚新几内亚同中国的相互了解和友谊。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76af010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e昨天下午，索马雷总理和夫人在农林部部长沙风陪同下到达上海访问。在机场上，受到了上海市革命委员会负责人及二千多名群众热烈欢迎。　新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"王秀珍","type":"人物"},{"name":"马天水","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46134fa4fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

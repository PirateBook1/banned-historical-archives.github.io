script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5388","name":"中央中共批转中央政法小组关于全国政法工作会议情况的报告和当前对敌斗争中几个政策问题的规定（节录）","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央中共批转中央政法小组关于全国政法工作会议情况的报告和当前对敌斗争中几个政策问题的规定（节录）","dates":[{"year":1959,"month":3,"day":20}],"is_range_date":false,"authors":["中共中央","中央政法小组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 165-166","tags":[{"name":"反革命","type":"主题/事件"},{"name":"坏分子","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央中共批转中央政法小组"},{"type":"title","text":"关于全国政法工作会议情况的报告和当前对敌斗争中几个政策问题的规定（节录）"},{"type":"subtitle","text":"（一九五九年三月二十日）"},{"type":"paragraph","text":"（一）关于逮捕罪犯的范围。对于下列三种人应当坚决逮捕：一、进行现行重大破坏活动的反革命分子和坏分子；二、有重大罪恶和民愤，长期隐藏、流窜、外逃的历史反革命分子；三、经过宽大处理或刑满释放后又进行破坏活动的分子。"},{"type":"paragraph","text":"对于下列属于可捕可不捕的人一般不要逮捕：一、罪行轻微的现行的普通刑事犯罪分子；二、现行罪恶虽然比较重大，但是投案自首、彻底坦白并有立功表现的反革命分子和坏分子；三、仅有一般不满言论和轻微违法行为的地、富、反、坏分子；四、历史罪恶不大，民愤不大，对现实没有危害的历史反革命分子，或历史罪恶虽然比较重大，但已投案自首、彻底坦白的分子；五、解放初期曾经参加反革命活动，在第一次镇反运动以后已经停止活动的一般反革命分子；六、经过宽大处理或刑满释放以后，表现不好，但没有重新构成犯罪的分子；七、其他属于可捕可不捕的分子。对于上述不要逮捕的罪犯，必须在群众面前彻底揭露他们的罪行，然后交由群众监督生产，进行改造。少数情节较重的应当依法管制。但是，对于上述各类分子中，凡是过去已经处理过，而又没有发现有新的罪行或新的活动的分子，不要重新提起处理。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c44898024f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

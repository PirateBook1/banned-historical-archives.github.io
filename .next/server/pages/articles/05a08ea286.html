script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民的伟大的无产阶级革命家董必武同志永垂不朽!　中共中央、人大常委会、国务院讣告董必武同志在北京逝世全党全军全国人民，要学习董必武同志的革命精神和高尚品质，在毛主席为首的党中央领导下，团结一致，坚持党的基本路线，坚持无产阶级专政下的继续革命，为巩固和加强无产阶级专政，为把我国建设成为社会主义的现代化强国而奋斗","authors":[],"dates":[{"year":1975,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年四月三日电　中国共产党中央委员会、中华人民共和国全国人民代表大会常务委员会、国务院讣告，"},{"type":"paragraph","text":"中国共产党中央委员会、中华人民共和国全国人民代表大会常务委员会、国务院沉痛宣告:中国共产党中央委员会委员、中央政治局常务委员会委员、全国人民代表大会常务委员会副委员长董必武同志，因病医治无效，于一九七五年四月二日七时五十八分在北京逝世，终年九十岁。"},{"type":"paragraph","text":"董必武同志是中国共产党的创始人之一，是中国共产党的优秀党员，是中国人民的伟大的革命战士，是党和国家卓越的领导人之一。"},{"type":"paragraph","text":"董必武同志在长期的革命斗争中，为党为人民建立了不朽的功绩，受到了全党全军全国人民的衷心爱戴。"},{"type":"paragraph","text":"全党全军全国人民，要学习董必武同志的革命精神和高尚品质，在毛主席为首的党中央领导下，团结一致，坚持党的基本路线，坚持无产阶级专政下的继续革命，为巩固和加强无产阶级专政，为把我国建设成为社会主义的现代化强国而奋斗。"},{"type":"paragraph","text":"中国人民的伟大的无产阶级革命家董必武同志永垂不朽!"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\04\\7544010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e董必武同志遗像　新华社(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05a08ea286"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚人民军歌舞团访沪首次演出陈丕显曹荻秋张春桥刘文学等同志观看演出　艺术家们的精湛表演获得了观众的热烈赞扬","authors":[],"dates":[{"year":1965,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　来自英雄的山鹰之国的阿尔巴尼亚人民军歌舞团，昨晚举行了访沪的首场演出。艺术家们表演的富有强烈革命战斗激情和高度艺术水平的歌舞节目，获得了上海观众的热烈赞扬，剧场里不断爆发出雷鸣般的掌声。"},{"type":"paragraph","text":"观看演出的有:中共上海市委第一书记陈丕显，中共上海市委书记处书记、上海市市长曹荻秋，中共上海市委书记处书记张春桥，上海市副市长张承宗，上海警备区政委刘文学、副司令员陈士法，上海市文化局局长孟波以及本市各方面负责人。陪同歌舞团来沪的中国人民解放军空军政治部文化部副部长陆友也观看了演出。"},{"type":"paragraph","text":"演出在热烈的掌声中开始。当红色帷幕徐徐拉开，男声小合唱以高亢雄壮的歌声唱起了《恩维尔·霍查之歌》和中国歌曲《东方红》，充分表现了阿尔巴尼亚人民对革命领袖的热爱以及两国人民之间的战斗友谊。全场立刻响起了暴风雨般的掌声。艺术家们接着演唱了《一手拿镐，一手拿枪》、《党是我们的带路人》、《献给游击队的烈士们》、《我们年轻的军队》、《我要参军去》和舞蹈《是党把我们锻炼得英勇不屈》、《争取自由的山区勇士》等节目，这些节目以生动、准确的艺术语言表现了阿尔巴尼亚人民大无畏的英雄气概和革命感情，以及对党、对祖国的无比忠诚热爱，给观众很大的鼓舞。在热烈的掌声要求下，不少节目又重演了一次。"},{"type":"paragraph","text":"昨晚，阿尔巴尼亚艺术家们除了演出具有民族特色和部队战斗风格的歌舞节目外，还用饱满的政治热情，丰富的表现力演唱了《地拉那—北京》、《社员都是向阳花》、《风雷之歌》、《越南，我们和你在一起》等歌曲，生动地表现了社会主义国家人民之间珍贵的战斗友谊和阿尔巴尼亚人民的国际主义精神，受到了观众高度的评价和热烈欢迎。"},{"type":"paragraph","text":"由全体演员上台表演的最后一个节目，音乐舞蹈《永恒的友谊》，热情地歌颂中阿两国人民在反对帝国主义和现代修正主义的斗争中所结成的永恒友谊，把观众的感情引向了最高潮。演出进行中，观众不断报以有节奏的掌声。当节目刚一结束，剧场里出现了激动人心的场面:歌舞团全体演员齐集前台谢幕。上海文艺工作者上台向他们献花。阿尔巴尼亚艺术家们高呼“万岁，毛泽东!”这时全场起立，台上台下齐声高呼“万岁，恩维尔”“万岁，毛泽东!”在掌声和欢呼声中，上海党政军负责人步上舞台，和艺术家们握手，热烈祝贺演出成功。"},{"type":"paragraph","text":"在演出休息时，陈丕显、曹荻秋、张春桥、刘文学等同志接见了歌舞团团长弗尼·巴巴上校、艺术指导加乔·阿乌拉基上校等领导人和主要艺术家，并进行了亲切的谈话。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"曹荻秋","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"994331160a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

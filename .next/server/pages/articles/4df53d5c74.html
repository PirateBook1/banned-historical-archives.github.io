script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东纺织联合工厂”产品展览会开幕  观众热情赞颂中阿人民牢不可破的革命友谊和战斗团结","authors":[],"dates":[{"year":1968,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛泽东纺织联合工厂”产品展览会开幕"},{"type":"paragraph","text":"观众热情赞颂中阿人民牢不可破的革命友谊和战斗团结"},{"type":"paragraph","text":"新华社地拉那电　阿尔巴尼亚培拉特“毛泽东纺织联合工厂”产品展览会最近在地拉那开幕。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央政治局委员、国家计划委员会主席科列加、工业和矿产部副部长帕希科和多拉库，以及地拉那纺织业和商业界代表等出席了开幕式。"},{"type":"paragraph","text":"展览会大厅中央高悬中国人民的伟大领袖毛主席的巨幅画像和阿尔巴尼亚人民的伟大领袖霍查同志的巨幅画像，悬挂着一九六三年十二月由霍查同志和谢胡同志签署的阿尔巴尼亚劳动党中央和部长会议关于把这家工厂命名为“毛泽东纺织联合工厂”的决议。展览会大厅展出了霍查同志在“毛泽东纺织联合工厂”建设期间，在现场视察的照片。"},{"type":"paragraph","text":"展览会展出了这家联合工厂生产的种类繁多、质地精美、色彩鲜艳的产品，获得了观众的好评。"},{"type":"paragraph","text":"许多观众在留言簿上热情称颂牢不可破的中阿两国人民的革命友谊和战斗团结。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4df53d5c74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

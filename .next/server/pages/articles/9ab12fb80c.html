script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青海各艺术团体反映演员的质量和数量都不能适合当前需要","authors":["方端愉"],"dates":[{"year":1956,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"青海各艺术团体反映演员的质量和数量都不能适合当前需要","type":"title"},{"text":"方端愉","type":"authors"},{"text":"【青海分社10日讯】1月3日，中共青海省委宣传部召集文艺界知识分子座谈会，各艺术团体普遍反映演员的质量和数量都不能适应当前需要，建议领导机关成立演员训练班加速培养，还建议中央有关学校派人来作短期教学。现有演员也缺乏业务理论知识和业务基本训练。各剧团普遍反映演员文化水平太低，秦剧演员中还有文盲，影响政治水平、业务水平的提高。各文艺团体之间还存在互不来往的不正常现象，如新新剧院和秦剧院过去曾经有过对立情绪，现在也没有完全消除。大家要求今后加强相互交流经验和共同研究工作。有的人建议办一个内部刊物，以交流文艺工作经验和传达党对文艺工作的方针和意图。","type":"paragraph"},{"text":"演员们感到没有机会体验生活，即使下去演出也是每到一地就匆匆演出，第二天一早就走，无法深入地接触生活。有的演员虽是少数民族，但是多数人只了解过去的生活，很少了解现在的少数民族生活的新变化。他们普遍要求有体验生活的时间和出外观摩的机会。民族歌舞工作者要求到内蒙古、延边等地参观和学习，还希望有关领导机关帮助整理少数民族文化遗产，多多创造表现青海少数民族特点的艺术作品——包括歌舞、剧本等。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ab12fb80c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"对中央转发王观澜关于江浙农村情况报告的批语稿的修改","alias":"","parts":[{"type":"paragraph","text":"对中央转发王观澜关于江浙农村情况"},{"type":"paragraph","text":"报告的批语稿的修改!"},{"type":"paragraph","text":"（1956年7月22日）"},{"type":"paragraph","text":"报告中的第二项2“为农民算账”是一个很重要的问题，虽然这个算法与实际税收和农民负担有某些出入，但是，目前很多地方对于这个问题还不摸底，也还未引起应有的重视。为了改变这种情况和真正了解农民的经济情况，各级党委都应当进行这样的调查，地委、县委在一两个乡或者在一两个合作社内进行调查，省、市、自治区党委选择一两个县直接去进行典型调查。这项工作应在夏季"},{"type":"paragraph","text":"[1]王观澜，当时任中共中央农村工作部副部长。本文中用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"[2]指王观澜1956年6月12日关于江苏、浙江两省农村情况给中共中央的报告的第二项。这一项主要是谈为农民算账问题。报告说，在浙江临海县曾为农民农副业的收支算了一次账。在农业方面，按每人约有一亩三分田地、平均每亩年产量四百八十五斤计算，扣除农业税、生产成本（种子、肥料等）后，大概每人可得原粮四百五十四斤，折人民币三十一元八角，每月可得二元六角五分。副业方面，找不到必要的材料算一次细账，据1955年统计，浙江副业和土特产产值占农副业总产值百分之三十五以上，但目前均有下降趋势。临海县养猪只完成今年计划的三分之一。因此，农家每人每月收入包括副业在内一般也只有四元多，多数农民的生活仍然是贫困的。对于许多有关农民利害的经济措施，他们是很敏感的。"},{"type":"paragraph","text":"对中央转发王观澜关于江浙农村情况报告的批语稿的修改布置，以备秋季之用。王观澜同志报告中所述临海县情况，是农民不能增加收入的情况，如果这种县多了，则事情未可乐观，值得严重注意。请你们调查所属如临海情形的有多少县，好于临海的有多少县，摸一下底，电告我们为盼！"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":7,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":410,"page_end":411},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0691f07505"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

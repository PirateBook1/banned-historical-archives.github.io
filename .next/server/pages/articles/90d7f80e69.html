script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"关于揭露美军对朝中军民暴行问题","alias":"","parts":[{"type":"paragraph","text":"关于揭露美军对朝中军民暴行问题！"},{"type":"paragraph","text":"（1953年12月1日、3日）金首相，并告杜平同志："},{"type":"paragraph","text":"美国已在联合国大会提出所谓我方对“联合国军”士兵及朝鲜平民暴行的正式报告。外电称此事十一月三十日在联大进行讨论，美国并企图通过一个决议“遣责”我方。关于此事，我们须予反击。中国方面现准备由郭沫若同志以抗美援朝总会主席名义，用答复苏联文学报记者的形式，在联大进行讨论之时发表谈话，主要是揭发美国对朝中军民的暴行。我们意见朝鲜亦可考虑发表一个类似的文件。关于美国军队对朝中军民暴行的正式调查报告，我们也应发表。中国的调查报告已准备好。朝鲜方面关于美军虐俘的报告已见初稿，但尚须仔细校正。请派人即往开城与杜平洽商，关于美军对一般军民的暴行报告则尚未见到总的东西，拟请您指定负责同志立即进行整理、编写并校正，以便中朝报告可以先后公布。"},{"type":"paragraph","text":"[1]本篇一和二是毛泽东给朝鲜民主主义人民共和国首相金日成的两份电报。"},{"type":"paragraph","text":"[2]杜平，当时任朝鲜军事停战委员会中国人民志愿军代表团党委代理书记。毛泽东全集第三十三卷"},{"type":"paragraph","text":"此外，我们已派人去碧潼对已遣返的东场里战俘进行关于美方实施特务恐怖破坏政策来强迫扣留战俘的调查，并拟于十二月二十日左右写出此项报告。拟请朝鲜亦即派人进行同类调查。"},{"type":"paragraph","text":"关于暴行及强扣战俘的调查，请朝鲜方面经过开城杜平同志与北京经常联系。"},{"type":"paragraph","text":"对以上各点您意见如何，请电告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五三年十二月一日"},{"type":"paragraph","text":"二金首相，并告杜平同志："},{"type":"paragraph","text":"十二月二日来电“悉。关于美军对朝鲜一般军民暴行，我们意见，应将朝鲜祖国阵线过去所发表的四个公报中的材料重加编订成为一个总的调查报告与美方虐俘暴行报告同时再予发表。因美方这次诬我方的所谓暴行报告是包括了所谓对俘虏及对一般军民的"},{"type":"paragraph","text":"[1]指金日成1953年12月2日给毛泽东的电报。电报说：关于揭发美军对朝中战俘暴行问题，我们方面准备以祖国战线名义发表。凡在统计数目中有不确实者拟均不公布。为校正美军虐俘报告初稿已指示外务省派人即往开城洽商，调查美方实施特务恐怖政策强迫扣留战俘一事，现由我方战俘调查委员会进行此项工作。今后有关暴行及强扣战俘的调查问题已指定南日同志经过杜平同志与北京经常联系。至于美军对一般军民的暴行报告问题，我们曾于1950年8月至1951年3月以祖国战线名义发表调查美军暴行公报共四次，并已转达联大，再收集材料亦不能超出上项范围之外。是否有重复发表的必要，仍请您电复为盼。"},{"type":"paragraph","text":"关于揭露美军对朝中军民暴行问题“暴行”在内的，是包括了全部朝鲜战争时期的。因此，我们亦须就美方在全部朝鲜战争期间（连一九五二年的残暴轰炸在内）对朝中战俘和一般军民的暴行提出全面报告作为有力的反击。如果我们不再发表其对一般军民的暴行，则不仅反击不够有力，且可能为美方钻空子。对此您意见如何，仍请电告。"},{"type":"paragraph","text":"我们现将来电转发杜平同志，并望杜平同志即与北京和平壤进行联系。"},{"type":"paragraph","text":"毛泽东一九五三年十二月三日"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":12,"day":1},{"year":1953,"month":12,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":444,"page_end":446},"tags":[{"name":"毛泽东","type":"人物"},{"name":"杜平","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90d7f80e69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

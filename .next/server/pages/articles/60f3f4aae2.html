script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄华外长欢宴英国前首相希思  邓小平副总理等出席了宴会","authors":[],"dates":[{"year":1977,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黄华外长欢宴英国前首相希思"},{"type":"paragraph","text":"邓小平副总理等出席了宴会"},{"type":"paragraph","text":"新华社一九七七年十月十九日讯　外交部部长黄华今天晚上举行宴会欢迎英国前首相爱德华·希思和他的随行人员。"},{"type":"paragraph","text":"国务院副总理邓小平，外交部副部长韩念龙出席了宴会。"},{"type":"paragraph","text":"英国驻中国大使游德应邀出席了宴会。"},{"type":"paragraph","text":"黄华外长首先在宴会上致词。他说：“在以华国锋主席为首的党中央领导下，我们将永远高举毛主席的伟大旗帜，继承毛主席的遗志，坚定不移地贯彻执行毛主席的革命路线。我们的外交政策，包括对欧洲政策，都是毛主席亲自制定的，我们将继续坚决地奉行这些政策。”"},{"type":"paragraph","text":"黄华外长说：“希思先生是英国和欧洲卓越的政治家。在希思先生担任首相期间，中英两国交换了大使，建立了完全的外交关系，从而有力地推动了两国关系在各方面的发展。希思先生领导英国加入了欧洲经济共同体，对欧洲团结作出了重大的贡献。希思先生清醒地指出社会帝国主义的扩张政策和战争政策的威胁，对于人们认清欧洲面临的现实形势，作出了极有价值的贡献。”"},{"type":"paragraph","text":"希思先生接着致词。他对来到中国访问所受到的热情接待表示感谢。他说，我有机会第三次同邓小平副总理进行交谈，今天上午又有机会同黄华外长进行交谈，这是值得高兴的事。我曾荣幸地两次见到毛泽东主席，我从他的智慧中得到不少教益。我还曾荣幸地会见了周恩来总理。他们的逝世使我们感到悲痛。"},{"type":"paragraph","text":"希思先生说，通过我过去和现在的访问和会谈，使我国和欧洲共同体能够更好地了解中国。他指出，欧洲的强大，中国的强大，对我们双方都是非常重要的。我们有很多的共同利益，最重要的是维护我们的安全。我国和欧洲的独立取决于安全。"},{"type":"paragraph","text":"今天上午，黄华外长同爱德华·希思先生举行了会谈。游德大使参加了会谈。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60f3f4aae2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

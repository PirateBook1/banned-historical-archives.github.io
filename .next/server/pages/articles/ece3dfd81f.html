script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对出版《蒋介石言论集》的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对出版《蒋介石言论集》的"},{"type":"paragraph","text":"报告的批语!!"},{"type":"paragraph","text":"（1965年2月25日）五千册太少，应出一万册。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月廿五日"},{"type":"paragraph","text":"[1]这个批语写在中共中央宣传部1965年2月16日关于出版《蒋介石言论集》给中央书记处的报告上。报告说，蒋介石的言论，1961年由中华书局筹划编辑，1963年拟定初稿。但这个初稿只选收蒋介石有代表性的言论，而且大部分是摘录，所收资料很不完备，所以迟迟没有出版。最近，我们根据主席的指示，对出版蒋介石的言论重新作了安排，拟编辑出版全集，目的主要是提供一部比较系统的、全面的反面资料。编辑出版的计划是：一、书名拟定为《蒋介石言论集》，按时间顺序编排，分集出版。二、版本一般应以较早的本子为准。个别难于理解的文字，可酌加简要的题解或注释。三、此集由中华书局和人民出版社共同编辑，以中华书局的名义出版。出版时，写一个前言，说明出版的目的。计划在今年年底出齐。四、各集拟印5000册，控制发行。主要发给有关领导机关和研究工作者。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":2,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":498,"page_end":498},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ece3dfd81f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市处长以上的党员干部在学习毛主席的讲话中暴露出许多糊涂思想","authors":["方凌"],"dates":[{"year":1957,"month":4,"day":30}],"is_range_date":false,"parts":[{"text":"天津市处长以上的党员干部在学习毛主席的讲话中暴露出许多糊涂思想","type":"title"},{"text":"方凌","type":"authors"},{"text":"新华社天津30日讯　天津市处长以上的党员干部，在学习毛主席在最高国务会议上的讲话中，暴露出许多糊涂思想。","type":"paragraph"},{"text":"什么是对抗性矛盾、什么是非对抗性矛盾，有些人还分不清。市百货公司经理、党支部书记齐敬三认为：凡是矛盾就都是对抗性的，他还举例说：搞大民主、闹事、因贪污被捕等这都是对抗性矛盾。并说：矛盾是不会转化的，只有消灭了之后，再产生新的矛盾。1932年就入党的市纺织品公司经理马旷行也同意这种说法，他认为资本家拿定息也是对抗性的矛盾，因为拿定息就是剥削。所以他自己也不敢将钱存入银行，免得因生利息而把自己卷到对抗性矛盾里去。","type":"paragraph"},{"text":"人民内部怎么还会有矛盾呢？红桥区委会统战部长想不通这一点，他还说：既然人民内部也有矛盾，我们就得随时提高警惕。这个区委的统战部还有人认为阶级斗争就是敌我斗争，当然也是对抗性矛盾；现在资产阶级还存在，所以阶级斗争就不可能消除。因此，我们怎能把和资产阶级的矛盾也当成人民内部矛盾来处理呢？何况工人阶级和资产阶级本身消灭了，不存在了，那么为何还有这么多民主党派来作为资产阶级的代表呢？今后还应不应该用阶级观点来处理问题呢？法院的同志认为这样下去就越发难以从案件中分清敌我了。另一些人认为在共产党领导的社会里，还会有内部矛盾是怪事，既然有内部矛盾，怎么又老是提“我们是团结一致”的呢？还有人说唯物主义思想和唯心主义思想的斗争也就是无产阶级和资产阶级的斗争；既然说这种斗争是长期的，怎么能说现在已经结束了阶级斗争呢？","type":"paragraph"},{"text":"有些人感到团结——批评——团结不如用“压服”的办法干脆痛快。批评教育不是万能的，说服不了还得干(指压服)。还有人认为这种方法不适用对待学生，对学生讲说服那等于是迁就，结果非弄出匈牙利事件不行。更多的人感到说服困难，压服又是错误的，以后的工作越发难做了。","type":"paragraph"},{"text":"有的人认为“百花齐放，百家争鸣”的方针，提得太早，再晚两三年提它才比较适宜；因为目前不是个时候，特别是在批判了斯大林的错误所引起的思想混乱及波匈事件以后。中共红桥区委会的一些干部认为最好是唱对台戏，以免毒草害人。区委文教部的干部认为“争鸣”与“齐放”主要是对领导干部开火，很耽心今后工作如何做？","type":"paragraph"},{"text":"在学习中还暴露出许多怀疑。和平区检察院检察长李克达怀疑中央对高岗、饶漱石的处理是否有错？是否把内部矛盾当作敌我矛盾来处理？副区长刘涛怀疑赫鲁晓夫是否把斯大林问题当作了敌我矛盾？贝利亚被杀得这么快，是否对头？说他是帝国主义代理人，为什么在卫国战争中担任重要工作，而且很出色？还有些人为斯大林对南斯拉夫问题的处理上受到严厉批判而叫冤！","type":"paragraph"}],"comments":[],"origin":"1957年4月30日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b74947e20a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

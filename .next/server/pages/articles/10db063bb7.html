script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"红军政治工作决定要重新起章","alias":"","parts":[{"type":"paragraph","text":"红军政治工作决定要重新起草！"},{"type":"paragraph","text":"（1937年7月15日）彭、任、杨、邓："},{"type":"paragraph","text":"甲、红军政治工作决定依目前情况须加修改，为着重新直接对日抗战的政治工作，望迅即重新起草。"},{"type":"paragraph","text":"乙、组织决定一项可用。丙、上二件原则由林彪同志带来云阳。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"十五日"},{"type":"paragraph","text":"[1]这是毛泽东给中国工农红军前敌总指挥部总指挥彭德怀、政治委员任弼时、政治部主任杨尚昆、副主任邓小平的电报。根据这个电报精神，中央革命军事委员会总政治部于1937年8月1日正式作出《关于新阶段的部队政治工作的决定》。《决定》在论述了红军进入抗日战争新阶段的基本特点以后，明确规定红军改编后政治工作的基本任务是：第一，一切工作为着积蓄与加强抗战的力量，保证抗战的胜利；第二，保证共产党在红军中的绝对领导地位，保持红军的光荣传统，巩固与提高部队的战斗力；第三，提高部队的军事技术和战术，提高指战员的政治文化水平，迅速走上正规化的道路，并造就大批新的干部，使之适应于对日作战的需要。"},{"type":"paragraph","text":"[2]指《红军中党及政治机关在新阶段组织的决定》。[3]林彪，当时任中国人民抗日军事政治大学校长。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":7,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":419,"page_end":419},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10db063bb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"建立完全的一长制和取消政治委员制","alias":"","parts":[{"type":"paragraph","text":"建立完全的一长制和取消政治委员制"},{"type":"paragraph","text":"一一国防人民委员命令"},{"type":"paragraph","text":"（第307号。一九四二年十月九日于莫斯科市）"},{"type":"paragraph","text":"关于在红军中建立完全的一长制和取消政治委员制"},{"type":"paragraph","text":"根据苏联最高苏维埃主席团1942年10月9日《关于在红军中建立完全的一长制和取消政治委员制》的指令，我命令："},{"type":"paragraph","text":"1．解除各部队、兵团、司令部、军事学校、国防人民委员部所属各总部和红军其他机关的政治委员以及各分队的政治指导员所担任的职务，任命他们为相应的政治副指挥员（副首长）。"},{"type":"paragraph","text":"2．各方面军和集团军的军事委员会限期一个月在其受权范围内授予政治工作人员以指挥员军衔。"},{"type":"paragraph","text":"各方面军的军事委员会在1942年11月15日以前把授予正营级政治干部以上的政治工作人员以指挥员军衔的鉴定材料，通过红军总政治部呈报国防人民委员部。"},{"type":"paragraph","text":"3，兵团司令员、集团军和方面军的军事委员会更坚决地把有军事素养的政治工作人员提拔到指挥岗位上来，特别是在连长、营长这一环节。"},{"type":"paragraph","text":"4，各方面军的军事委员会在本年10月20日以前组织方面军的为期两个月、有学员150一250人的指挥员训练班，以便把最有担任指挥工作才能的政治工作人员培养成连长。训练班学员的挑选工作，与红军总政治部配合进行。"},{"type":"paragraph","text":"5．红军总干部部从今年11月1日起在“射击”训练班中举办为期两个月的训练班，训练最通晓军事的政治委员和政治工作人员，以便从他们当中培养200名团长和600名营长。训练班学员的挑选工作，由红军总政治部协同总干部部进行。"},{"type":"paragraph","text":"6．本命令任命的政治副指挥员（副首长）保持原薪。"},{"type":"paragraph","text":"国防人民委员"},{"type":"paragraph","text":"约·斯大林译自1942年10月10日《真理报》"},{"type":"paragraph","text":"选自新编《斯大林全集》"},{"type":"paragraph","text":"第16卷第46—47页"}],"authors":["斯大林"],"dates":[{"year":1942,"month":10,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2269,"page_end":2270},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2942ceb8b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说出了我们心里的话","authors":[],"dates":[{"year":1965,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"展览中着重介绍了丰福生带着阶级感情学习毛主席著作。丰福生读毛主席著作第一篇文章就是《中国社会各阶级的分析》。当他读到“所谓另一部分贫农，则既无充足的农具，又无资金，肥料不足，土地歉收，送租之外，所得无几……债务丛集，如牛负重”的时候，他就想起了自己的童年:十三岁给人放牛，十四岁被伪保长抓给日本侵略军当劳工，十五岁在资本家饭店里当徒工，一天要干十八小时的活。他激动地在书眉上写道:“毛主席把话说到我家里去了，和我家里的情况完全一样，毛主席这样知道穷人的苦处。”从此，他对毛主席的书发生了深厚的阶级感情，从内心里喊出了“毛主席的书是工人农民的书。”"},{"type":"paragraph","text":"他读了《湖南农民运动考察报告》，心里非常激动，他说:“毛主席为我们穷人撑腰，把我们多少年来想讲而又不敢讲的话都讲了。”他感到从来没有过的痛快。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\03\\653t040201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e丰福生十三岁就给人家放牛，过着吃不饱、穿不暖的生活。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\03\\653t040202.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e丰福生十四岁被伪保长抓去给日本侵略军当劳工，经常挨打受骂。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\03\\653t040203.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e丰福生十五岁开始在资本家的饭店里当徒工，一天要干十八小时的活。\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9dbc319a1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

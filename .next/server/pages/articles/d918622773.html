script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"第十八第十九兵团改隶第野战军建制","alias":"","parts":[{"type":"paragraph","text":"第十八第十九兵团改隶第一野战军建制！"},{"type":"paragraph","text":"（1949年4月25日）徐、周、罗，并告彭："},{"type":"paragraph","text":"卵敬两电悉。（一）同意宣布梁化之、孙楚、王靖国、戴炳南四人为战犯，缉拿治罪。（二）二十兵团（全部）应尽可能迅速"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区副司令员、第十八兵团司令员兼政治委员徐向前、第十八兵团副司令员兼副政治委员周士第和第十九兵团政治委员罗瑞卿电报的节录。"},{"type":"paragraph","text":"[2]彭，指彭德怀，当时任第一野战军司令员兼政治委员。"},{"type":"paragraph","text":"[3]指1949年4月24日徐向前、周士第、罗瑞卿给中共中央军委的两份电报。电报说：“太原解放前受阎匪残害之惨，实属骇人听闻。而以梁化之、孙楚、王靖国、戴炳南为首，对我十数次之宽大劝告、警告与通，不仅只字不理，反而烧毁民房，工厂，破坏财物，施放毒气，挣扎至最后。为泄民愤以警告敌人，我们拟公开宣布该四人为战犯，并令部队严予缉拿，并拟于该四犯就擒后，有计划地公布其罪状，发动人民控诉，然后召开庆祝太原解放与公审战犯大会，予以公审正法。”电报还说：“1．太原作战已结束。三个兵团之整训时间、行动任务及指挥关系，请军委确定见示。2．我们拟于28日召开总前委会，总结太原作战，讨论部队整训及行动准备工作。”"},{"type":"paragraph","text":"[4]梁化之，当时任国民党军太原绥靖公署特警处处长。孙楚，当时任国民党军太原绥靖公署副主任兼第十五兵团司令官。王靖国，当时任国民党太原防守司令兼第十兵团司令官。戴炳南，当时任国民党军第三十军军长。1949年3月29日阎锡山离太原去南京后，将防守太原的指挥权交给孙楚、开平绥线\"夺取大同，尔后即控制于该线整训。（三）十八及十九兵团改隶第一野战军建制，尔后行动整训及补给等统听彭德怀同志指挥区处。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"卵有[1]平绥线，指北平（今北京）至绥远（今属内蒙古自治区）包头的铁"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":4,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":321,"page_end":322},"tags":[{"name":"毛泽东","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d918622773"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[

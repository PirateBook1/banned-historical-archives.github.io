script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瓷国的明珠——青花瓷","authors":["程振武","陈济环"],"dates":[{"year":1979,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"瓷器，是我国的伟大发明之一。景德镇有着悠久的制瓷历史。史载“新平(景德镇旧名)冶陶，始于汉世”。到了宋朝已有“天下咸称景德镇瓷器”的盛名，所产瓷器历来以“白如玉，薄如纸，明如镜、声如罄”的独特风格和造型优美而闻名世界。“青花”瓷又是其中的佼佼者，它和粉彩、玲珑、颜色釉号称景德镇四大名瓷。"},{"type":"paragraph","text":"“青花”是用含有珠明料、氧化钻的着色剂绘于坯胎上，覆罩以透明釉，经一千三百度高温焙烧而成。“青花”朴素大方、纯净素静、隽永雅致。这种彩绘方法既能装饰高级陈设瓷，也宜于广泛绘制日用瓷。它彩于釉下，色泽永久不败，任何酸碱物质腐蚀不了。许多考古学家从发掘的“青花”瓷就可鉴别生产的历史年代。“瓷虽碎，色不褪”，指的正是“青花”。“青花”虽然色泽单一，但并不觉得单调。在艺人的笔下，浓抹淡施，粗细有致。或刻意求工，层次分明；或寥寥数笔，都使人感到丰富多彩，美不胜收。古人说，“五采过于华丽，殊鲜逸气，而青花则较五彩隽逸。”可见古人喜爱“青花”瓷胜于喜爱色彩缤纷的五彩瓷。到今天，欣赏“青花”的人更是有增无减。景德镇为国家机关、驻外使馆以及京、津、沪、穗的各大饭店、宾馆经常供应大批青花的用瓷外，每年还有不少产品运销到美国、日本、加拿大、伊朗、新加坡、马来西亚等五十多个国家和地区。"},{"type":"paragraph","text":"“青花”历史悠久，我国早在元朝就已生产装饰精致的青花瓷，并有很高的造诣。我国航海家郑和七次下西洋，就带着大量的青花瓷器，遍及三十多个国家，成为我国与世界各国人民的友谊桥梁。如今，我国在国际交往、赠送的礼品瓷中，“青花”瓷就是代表品种之一。去年与今年，邓小平副总理、邓颖超副委员长访日，就以青花文具作为礼品赠送日本国的领导人。一九七二年，美国前总统尼克松访华，我们敬爱的周总理就送给他一套青花餐具。"},{"type":"paragraph","text":"解放以后，景德镇的青花瓷在党的“百花齐放，推陈出新”的方针指引下，得到了很大发展，特别是粉碎“四人帮”以后，青花瓷生产更达到了新水平。在这次全国陶瓷艺术展览会的展品中，既有构图雄伟气势磅礴的二米二高的万件大花瓶，又有小巧玲珑的文房四宝；既有素净雅致的陈设瓷，又有美观大方的日用瓷，博得了观众的赞赏和好评。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\05\\7959040601.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e江西黑地古采双耳瓶\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"504fec11c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央总书记、国务院副总理  邓小平接见五个国家青年代表团","authors":[],"dates":[{"year":1964,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央总书记、国务院副总理"},{"type":"paragraph","text":"邓小平接见五个国家青年代表团"},{"type":"paragraph","text":"新华社二日讯　中共中央总书记、国务院副总理邓小平，今天上午接见了前来我国参加中华人民共和国成立十五周年庆祝活动的五个青年代表团。他们是：以阿尔巴尼亚劳动青年联盟中央第一书记艾基姆·梅罗为首的阿尔巴尼亚劳动青年联盟代表团；以朝鲜社会主义劳动青年同盟中央委员会副委员长金奉一为首的朝鲜社会主义劳动青年同盟代表团：以日本民主青年同盟中央常务委员今井伸英为首的日本民主青年同盟代表团；以阿尔及利亚民族解放阵线青年组织中央委员、阿尔及尔省委总书记布鲁比·穆罕默德为首的阿尔及利亚民族解放阵线青年组织代表团；以瑞典“火炬社”主席斯·彼得·马蒂斯为首的瑞典“火炬社”青年代表团。"},{"type":"paragraph","text":"邓小平同志同各国青年朋友们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有共青团中央第一书记胡耀邦和书记处书记王伟、杨海波、张超、王照华、王道义等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5edda15e64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

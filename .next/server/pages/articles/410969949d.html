<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"武汉军民斗志昂扬冒暑游行发出响亮誓言毛主席给我们撑腰　我们定给毛主席争气坚决打倒中国赫鲁晓夫及其爪牙，把他们统统扔进历史垃圾堆","authors":[],"dates":[{"year":1967,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社武汉二十六日电　“毛主席给我们撑腰，我们一定给毛主席争气!坚决打倒中国的赫鲁晓夫，坚决打倒党内、军内一小撮走资本主义道路当权派，坚决打倒武汉地区党内、军内一小撮走资本主义道路当权派，坚决打倒‘百万雄师’中的一小撮坏头头，坚决把无产阶级文化大革命进行到底!”这是人民解放军驻武汉陆海空三军紧紧与无产阶级革命派站在一起的广大指战员和武汉无产阶级革命派以及广大革命群众，今天发出的响亮誓言。"},{"type":"paragraph","text":"今天早晨，广播传出首都百万军民集会欢迎谢富治、王力等同志光荣地、胜利地回到北京，坚决支持武汉地区无产阶级革命派的喜讯的时候，武汉三镇军民欢喜若狂，奔走相告，许多人激动得热泪盈眶，载歌载舞，千遍万遍地欢呼:“我们心中最红最红的红太阳毛主席万岁!万岁!万万岁!”他们激动地说:有毛主席支持我们，有林副主席支持我们，有党中央支持我们，有中央文革支持我们，有北京和全国无产阶级革命派支持我们，有毛主席亲手缔造的人民解放军广大指战员支持我们，武汉地区的无产阶级文化大革命一定能取得彻底胜利。无产阶级革命派的同志，等不得吃早饭就抬着毛主席画像，挥动着红彤彤的《毛主席语录》，走上街头，游行庆祝。"},{"type":"paragraph","text":"无数支游行队伍从四面八方向武汉各主要街道汇集，中国人民解放军驻武汉部队紧紧和无产阶级革命派战斗在一起的广大指战员，游行到哪里，哪里就一片欢呼。无产阶级革命派把他们鲜艳的红袖章送给指战员。指战员们戴上无产阶级革命派的袖章，显得分外威武。他们振臂高呼:“誓死保卫毛主席!”“誓死保卫林副主席!”“誓死保卫党中央!”“誓死保卫中央文革!”“誓与无产阶级革命派战斗在一起!”震天动地的口号声表达了他们坚决听毛主席的话，坚决保卫毛主席的无产阶级革命路线的决心，武汉地区无产阶级革命派的游行队伍，声势浩大，绵延数十里。他们对毛主席、对毛主席的革命路线感情最深厚，对中国的赫鲁晓夫、对武汉地区党内、军内一小撮走资本主义道路当权派，斗争最坚决。今天，他们冒着盛暑，从武昌游行到汉阳，又从汉阳游行到汉口。在游行队伍通过的三镇街道上，革命群众夹道欢迎，屋顶上、楼房上都站满了人，敲锣打鼓，挥动战旗，向这些革命群众致敬，向坚决支持无产阶级革命派的解放军指战员致敬，"},{"type":"paragraph","text":"参加游行的指战员们说:听到林副统帅出席首都百万军民的盛大集会的喜讯，我们个个欢欣鼓舞。有毛主席和他的亲密战友林副主席领导我们，我们什么都不怕。我们一定能从政治上、思想上和理论上批深批透，斗倒斗臭混进党里、政府里和军队里的一小撮走资本主义道路的当权派，更好地完成毛主席、林副主席交给我们的“三支”“两军”的光荣任务，永远做一个无限忠于毛主席革命路线的好战士。参加游行的广大指战员和无产阶级革命派战士还一致表示:《人民日报》社论《北京支持你们!》、《解放军报》社论《人民解放军坚决支持你们!》给了我们极大的鼓舞，使我们更加充满了胜利的信心，不管混进党里、军队里的资产阶级代表人物多么狡猾，多么凶狠，在毛泽东思想武装起来的亿万人民面前，他们终究会被扔进历史的垃圾堆。"},{"type":"paragraph","text":"今天，许多指战员和革命群众还纷纷举行了座谈。他们一致表示:党中央、毛主席、林副主席、中央文革和首都广大军民对武汉地区无产阶级革命派的最大关怀，最大支持，最大鼓舞，是推动我们把无产阶级文化大革命进行到底的巨大动力!我们革命战士决不辜负伟大领袖毛主席的期望，一定要坚决站在毛主席的无产阶级革命路线一边，站在无产阶级革命派一边，把中国的赫鲁晓夫及其在武汉地区党内、军内的一小撮代理人，统统揪出来斗倒、斗臭!驻武汉空军某师党委收听广播后，立即召开党委会座谈讨论。他们一致认为，北京传来的伟大声音，大长了无产阶级革命派的志气，大灭了党内一小撮走资本主义道路当权派的威风，同时也将使一些受蒙蔽而参加了保守组织的群众迅速觉醒。我们一定要坚决把武汉地区党内、军内一小撮走资本主义道路当权派斗倒斗臭，批深批透，坚决和武汉地区的无产阶级革命派站在一起，把无产阶级文化大革命进行到底。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"410969949d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州水城县银皆乡发生反革命暴乱事件","authors":[],"dates":[{"year":1958,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"贵州水城县银皆乡发生反革命暴乱事件","type":"title"},{"text":"新华社贵阳3日电　贵州省水城县七区银皆乡，于11月26日晨二时发生反革命暴乱事件。暴徒约二百人，分三路攻打区公所、银行营业所和供销社，打死干部五人，打伤三人，并抢走步枪五枝，现金三千五百元，及一部分物资。在暴乱中，匪徒们以“杀光干部过好日子”的反动口号煽动群众，并扬言“蒋委员长给我们撑腰”。","type":"paragraph"},{"text":"事件发生后，有关部门组织了万余人进行追捕匪徒，目前已捕获一百七十五人，其中有五名叛乱头子(多数是地富反坏分子)。据了解参加的这次暴乱的人大部分是夷族。区办军事大学(即民兵训练班)六十多人和区办铁厂二十多工人全部参加了这次暴乱。","type":"paragraph"},{"text":"这次叛乱的详细情况，正在调查中。","type":"paragraph"},{"text":"在这次暴乱前，贵州省的江口、从江、册享等县，在10月份曾先后发生群众结伙上山事件。江口县闵孝乡有十三人携刀、矛、被子上山。从江县的一个铁厂有十二名工人带脱突药枪上山，扬言“谁来就打谁”。该县有三十多人上山说：要到广西去。","type":"paragraph"},{"text":"这些上山群众，经当地党政部门派人说服动员后，大部分已下山回家。(肖明)","type":"paragraph"},{"text":"来源：1958年12月3日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b24f22327"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“听毛主席的话　学习做新中国的新主人”  上海热烈庆祝“六一”儿童节  两千多名少先队员、儿童工作者和家长参加了大会","authors":[],"dates":[{"year":1961,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“听毛主席的话　学习做新中国的新主人”"},{"type":"paragraph","text":"上海热烈庆祝“六一”儿童节"},{"type":"paragraph","text":"两千多名少先队员、儿童工作者和家长参加了大会"},{"type":"paragraph","text":"据新华社上海30日电　上海市两千多名少先队员、儿童工作者和家长，今天下午举行集会，热烈庆祝“六一”国际儿童节。"},{"type":"paragraph","text":"中共上海市委书记处候补书记石西民，上海市副市长金仲华，中共上海市委、市人民委员会有关部门的负责人和上海市妇联、上海市总工会、共青团上海市委的负责人，以及中国人民解放军驻上海部队负责人等都参加了大会。"},{"type":"paragraph","text":"大会由上海市总工会主席张祺主持。中共上海市委书记处候补书记石西民首先在会上讲话。他代表中共上海市委向全市少年儿童致热烈的祝贺，向全市的儿童工作者致亲切的慰问。他说，全市的少先队员和少年儿童在庆祝今年“六一”国际儿童节的时候，都应该把“听毛主席的话，学习做新中国的新主人”这十几个字牢牢地记在心里。从小就要具有准备做祖国的新主人的革命志气，要准备用自己的双手，去改变祖国“一穷二白”的落后面貌。从小就要学习掌握做主人的本领，培养起新中国的新主人的新思想、新品德。他勉励全市少年儿童好好学习，学习党的革命传统，学习知识，特别要学好功课，学习劳动，学习好的品德作风，时刻准备着，为共产主义事业而奋斗。"},{"type":"paragraph","text":"石西民要求社会各个方面都来重视培养革命的后一代。首先要关心带领与教育少年儿童的人，关心他们工作、生活，提高他们的工作水平。把关心儿童的学习和加强儿童的思想教育，把引导少年儿童好好读书和引导他们参加力所能及的社会公益活动结合起来。"},{"type":"paragraph","text":"上海市妇女联合会主任关建接着讲话。她说：我们必须把少年儿童培养成为能够接替我们，并且远远超过我们的共产主义接班人。对孩子们的教育不仅是在托儿所、幼儿园、学校里，还要在家庭中进行，而且还要从社会各方面进行。"},{"type":"paragraph","text":"共青团上海市委副书记张浩波，在会上对全市少年儿童提出四点希望，希望他们养成刻苦学习，用功读书的好风气、养成勤劳俭朴的好习惯；为集体做好事情，积极开展各种有益的文娱、体育活动，丰富校外的课余生活。"},{"type":"paragraph","text":"优秀的儿童工作者和家长代表、少先队员代表都在会上讲了话。著名画家张乐平在讲话以后，献给儿童一幅象征毛主席爱儿童的画，这是他今天上午为庆祝“六一”儿童节创作的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ec3b4245f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

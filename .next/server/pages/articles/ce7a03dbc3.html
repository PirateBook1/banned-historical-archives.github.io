script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见亚当斯  邓小平说，中国确定反对霸权主义、维护世界和平的对外政策，既是为了中国人民的利益，也是为了世界人民的利益","authors":[],"dates":[{"year":1980,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见亚当斯"},{"type":"paragraph","text":"邓小平说，中国确定反对霸权主义、维护世界和平的对外政策，既是为了中国人民的利益，也是为了世界人民的利益"},{"type":"paragraph","text":"新华社北京六月十四日电 国务院副总理邓小平今天上午会见了巴巴多斯总理亚当斯。"},{"type":"paragraph","text":"邓小平对亚当斯说，中国同巴巴多斯虽然在地理上相距很远，但是我们两国还是相互了解的。亚当斯总理在谈话中对他和他率领的代表团在北京所进行的会谈和参观感到满意。"},{"type":"paragraph","text":"邓小平在谈到国际形势时说，当前对世界和平的主要威胁来自苏联。中国确定反对霸权主义、维护世界和平为自己的对外政策，这个政策既是为了中国人民本身的利益，也是为了全世界人民的利益。"},{"type":"paragraph","text":"巴巴多斯外交部长兼总检察长亨利·福德，农业、食品和消费者事务部长劳埃德·布拉思韦特，亚当斯总理率领的政府代表团其他成员，参加了会见。"},{"type":"paragraph","text":"会见时在座的有：我国外交部副部长章文晋，农业部副部长郝中士，文化部副部长周而复，中国驻巴巴多斯大使汪滔。"},{"type":"paragraph","text":"会见后，邓小平副总理设午宴款待亚当斯总理和夫人等贵宾。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见巴巴多斯总理亚当斯。    新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce7a03dbc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

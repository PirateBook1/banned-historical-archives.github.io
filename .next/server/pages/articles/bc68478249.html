script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"心红志坚　不畏强暴　斗志昂扬  我驻印尼使馆人员英勇斗争大义凛然  充分表现了用伟大毛泽东思想武装起来的中国人民的英雄气概","authors":[],"dates":[{"year":1967,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"心红志坚　不畏强暴　斗志昂扬"},{"type":"paragraph","text":"我驻印尼使馆人员英勇斗争大义凛然"},{"type":"paragraph","text":"充分表现了用伟大毛泽东思想武装起来的中国人民的英雄气概"},{"type":"paragraph","text":"据新华社四日讯　据外国通讯社报道：遭到印度尼西亚反动派疯狂袭击、身负重伤、和祖国的联系完全中断的中国驻印尼大使馆的外交人员，排除万难，继续坚持斗争，表现了用伟大的毛泽东思想武装起来的中国外交人员的威武不屈的英雄气概。"},{"type":"paragraph","text":"据报道，三日，中国驻印尼大使馆的外交人员带着被印尼暴徒和反动军警毒打的伤痕，头扎绷带，身着血衣，齐立在遭到印尼反动派彻底破坏的中国大使馆的门前，以无比的愤怒抗议和谴责印尼反动派疯狂反华的滔天罪行。他们一面抗议，一面高呼伟大领袖毛主席万岁的口号。数以千计的雅加达居民拥挤在中国大使馆前面的街道上，目睹了中国大使馆外交人员的伤势，听取了他们对印尼反动派反华暴行的强烈抗议和谴责。"},{"type":"paragraph","text":"印尼反动政府对中国外交人员的英勇斗争怕得要死，指使反动军警向中国外交人员挥动步枪，施加威胁，企图强迫他们停止斗争，但遭到英勇的中国外交人员的严词驳斥和坚决拒绝。印尼反动政府为阻止印尼人民前来听取中国外交人员的正义抗议，还封锁了中国大使馆附近的交通，使街上阻塞的车辆排成一字长蛇阵，长达二英里。"},{"type":"paragraph","text":"中国大使馆的外交人员还就印尼反动政府的反华暴行，向印尼外交部亚洲太平洋司司长苏帕佐提出了愤怒的抗议。"},{"type":"paragraph","text":"据报道，中国驻印尼大使馆的外交人员的英勇斗争，受到了越南民主共和国、阿富汗、叙利亚、古巴和朝鲜民主主义人民共和国等国驻雅加达使节和外交官员的热情关注。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc68478249"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

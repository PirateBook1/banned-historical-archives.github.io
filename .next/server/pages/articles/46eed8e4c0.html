script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国南方建成一座小型甜菜制糖厂","authors":[],"dates":[{"year":1976,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国南方建成一座小型甜菜制糖厂"},{"type":"paragraph","text":"新华社福州一九七六年五月十九日电　随着南方冬种甜菜的发展，我国南方第一座社办的日处理三十吨甜菜的小型糖厂——福建省漳平县永福公社甜菜制糖厂，最近建成投产。"},{"type":"paragraph","text":"永福公社甜菜制糖厂是今年二月上旬动工的，当时离收获甜菜、春耕插秧只有两个月的时间。在这样短的时间里，又要平场地建厂房，又要运输设备，安装机器，时间紧，任务重。但是广大贫下中农、干部和技术人员，在反击右倾翻案风斗争的鼓舞下，狠批党内最大的不肯改悔的走资派邓小平鼓吹的“三项指示为纲”的修正主义纲领，决心赶在甜菜收获季节之前建好糖厂，早日产糖，以实际行动反击右倾翻案风。他们风雨无阻，加紧施工，使糖厂及时建成投产，生产出了合乎标准的白砂糖。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46eed8e4c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

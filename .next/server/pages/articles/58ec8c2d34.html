script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的好战士——雷锋（图片）","authors":["吴敏　高山"],"dates":[{"year":1963,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的好战士——雷锋"},{"type":"paragraph","text":"吴敏　高山画"},{"type":"paragraph","text":"?雷锋打扫了候车室，又给旅客送茶水，扶老太太上车找座位。人们都称赞说：“解放军真好！”雷锋听了，在日记上写道：“能使人民群众更加热爱党、热爱毛主席、热爱解放军，就是我感到最幸福的！”"},{"type":"paragraph","text":"?有一次，雷锋外出回营，快到营房了，忽然下起雨来，迎面来了一位拖儿带女的大嫂，正焦急地叹道：“这天气，叫我怎么能走到家哟！”雷锋听了，赶快将自己披着的雨衣脱下来给大嫂披上。"},{"type":"paragraph","text":"?天黑雨大，路滑不好走，雷锋顾不得累和饿，帮着大嫂抱孩子，一直把她们送到了家。大嫂和她家里的人很感激，留他喝杯热茶，雷锋谢绝以后，愉快地走了。"},{"type":"paragraph","text":"?雷锋抓紧一切时间读毛主席的著作，真正做到了“读毛主席的书，听毛主席的话，按毛主席的指示办事，做毛主席的好战士。”成为一个伟大的革命战士。〔完〕"},{"type":"paragraph","text":"〔解放军画报社供稿〕"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58ec8c2d34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市的三个教授对毛主席不作下届中华人民共和国主席的反应","authors":[],"dates":[{"year":1958,"month":12,"day":15}],"is_range_date":false,"parts":[{"text":"北京市的三个教授对毛主席不作下届中华人民共和国主席的反应","type":"title"},{"text":"本刊讯  北京市的三个教授对毛主席不作下届中华人民共和国主席的反应如下：","type":"paragraph"},{"text":"北京工业学院教授张翼军（中中）12日在该校党委召开的座谈会上说：“昨天（指11日）儿子对我说毛主席辞职被批准了，我以为是政变，一夜未睡好。今早到学校后才明白是不当候选人，才放下心。中央这样决定一定有道理，但我在情感上还是想不通”。","type":"paragraph"},{"text":"清华大学体育教研室老教授马约翰（中中）11日晚，在体育教研组的同志到他家里传达了中央决定后，他立刻说：“不行不行，全国人民一定还会要选毛主席，人民代表大会通不过。”后来又说：“毛主席不当主席，我看不是什么时间问题，恐怕还有更重要的理由，这就是可以用更多时间发展马列主义，搞一个毛泽东主义，更高的主义。”在教研组会上说他一直在想，正在大跃进的时候，为什么要这样做，这对国际上有没有不良影响？后来说：“别想了，别想了，主席正确领导我们到今天，他是个英明伟大的人，今天他自己提出这问题，他所决定的事准没错，我相信他，就想通了，这是个感情问题。”又说：“不做国家主席可以，但他在国家机构中应该另安排一个更高的位置。”","type":"paragraph"},{"text":"清华大学无线电系教授高联佩（中右，刚从美国回国不久）听了传达以后，在无线电系教师座谈会上大谈什么叫感情，唯物主义者应如何对待感情？接着他说：“凡是人，包括毛主席在内，都要呜呼哀哉、翘辫子的，毛主席总是要丢掉现在职务、离开人民的，现在辞去主席职务，是要让大家有思想准备。要找到一个人继承毛主席的职位也不容易，不过象周恩来、朱徳还可以。”12日上午，系党总支委员陈圣信同志和高谈到参考消息上登载的“反共必须反蒋”这篇文章，高说：“文章中谈到蒋介石是共产党的同路人，这次毛主席不当主席，是否让蒋介石来当主席”，当时陈质问他，高解释说：“这是开玩笑。”（原载北京市“党内参考资料”）","type":"paragraph"}],"comments":[],"origin":"1958年12月15日_第2659期《内部参考》新华通讯社编 。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2b42978da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

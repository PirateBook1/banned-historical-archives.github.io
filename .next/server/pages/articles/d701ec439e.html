script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长安县部分村庄农民自发进行三反运动　省委决定动令暂时停止","authors":[],"dates":[{"year":1952,"month":2,"day":19}],"is_range_date":false,"parts":[{"text":"长安县部分村庄农民自发进行三反运动　省委决定动令暂时停止","type":"title"},{"text":"【陕西分社十九日讯】陕西省长安县部分村庄发现农民自发地进行三反运动。目前除个别村庄已经停止外，其余还在发展与扩大。省委已决定对农村自发开展起来的三反运动，劝令暂时停止。中共长安县委并决定先在县、区、乡成立检举机构，发动群众检查。","type":"paragraph"},{"text":"运动的参加者大部是正派农民，但也有很多坏分子乘机钻空子，企图打击干部。该县引镇区府江村，曾当过伪连长的李栋梁组织了七个人(大部分是敌伪人员)，在春节前开秘密会议，发动群众算村长的账。","type":"paragraph"},{"text":"长安县农村自发开展三反运动的原因是：该县农村多半在西安周围，农民受了西安市各机关进行三反运动的影响；同时由于宣传不够，农民害怕政府不让他们搞；有的怕现在不搞，再过几天农事忙了搞不彻底。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月20日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d701ec439e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"在广州市机关物资疏散情况报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在广州市机关物资疏散情况"},{"type":"paragraph","text":"报告上的批语"},{"type":"paragraph","text":"（1950年12月11日）周："},{"type":"paragraph","text":"广州这样做，似不妥，请去电指示。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十一日[1]周，指周恩来。"},{"type":"paragraph","text":"[2]中共中央华南分局1950年12月7日就广州市机关物资疏散情况向中南局并中央作了报告。12月12日，中央根据毛泽东的批语电示华南分局并告中南局及各中央局，指出：中央关于防空疏散的一切指示，均注明是预备性质，目前不向人民公开发动，只限于在党委常委中讨论。现时广州所进行的防空疏散工作已超越预备范围，必须立即纠正，并迅速将目前工作中心转到抗美援朝、剿匪、肃特、土改、练兵及海防方面。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":12,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":440,"page_end":440},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2878d0efed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

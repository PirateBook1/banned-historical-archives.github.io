script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席等和各国外宾同首都百万人共度节日之夜  毛主席会见阿波匈等国友人","authors":[],"dates":[{"year":1961,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席等和各国外宾同首都百万人共度节日之夜"},{"type":"paragraph","text":"毛主席会见阿波匈等国友人"},{"type":"paragraph","text":"新华社1日讯　毛泽东主席，刘少奇主席，董必武副主席，周恩来总理等党和国家领导人，今晚在天安门城楼上，同天安门广场上和附近街道上一百多万首都人民，以及来自世界五大洲七十多个国家和地区的外宾一起，共度节日之夜，并观赏了五彩缤纷的盛大的节日焰火。"},{"type":"paragraph","text":"同我国党和国家领导人一起在天安门城楼上观赏焰火的贵宾有：古巴共和国元首多尔蒂科斯总统，尼泊尔国王马亨德拉和王后陛下，以及各国的代表团和代表。"},{"type":"paragraph","text":"今晚，雄伟的天安门广场呈现一片欢腾壮观的景象。广场四周高大的建筑物上，灯火辉煌，场上红旗招展，歌声嘹亮，缤纷的礼花如万千道五彩长虹，划破了夜空，成百万狂欢的群众载歌载舞，欢声雷动。"},{"type":"paragraph","text":"在天安门城楼上，党和国家领导人还先后会见了各国贵宾，向他们表示热烈的欢迎，贵宾也热烈地表示节日的祝贺。"},{"type":"paragraph","text":"毛泽东主席在天安门城楼上，会见了以部长会议第一副主席马·穆夫蒂乌为首的阿尔巴尼亚人民共和国教育代表团，以部长会议国家计划委员会主席斯特凡·英德里霍夫斯基为首的波兰政府代表团，以国民议会副主席瓦什·伊斯特万妮为首的匈牙利人民共和国国民议会代表团，比利时伊丽莎白王太后和她的随行人员，蒙古乌兰巴托市市长桑杰·巴塔，以马德拉·凯塔为首的马里政府经济代表团，以喀麦隆人民联盟副主席金格·阿贝尔为首的喀麦隆人民联盟代表团。"},{"type":"paragraph","text":"毛主席还会见了澳大利亚共产党代表团团长兰斯·夏基，锡兰共产党代表团团长斯·阿·魏克马沁格，英国共产党政治局委员约翰·马洪，新西兰共产党代表团团长韦尔弗雷德·麦卡拉，留尼汪共产党代表团团长保罗·维尔吉斯，以及代表团的成员们。"},{"type":"paragraph","text":"在天安门城楼上，我国党和国家领导人还分别陪同古巴、尼泊尔和其他国家的贵宾，欣赏节日的焰火和首都文艺工作者在城楼上表演的歌舞杂技等文艺节目，观看天安门广场上的群众大联欢。"},{"type":"paragraph","text":"今晚百万人的大联欢，使整个天安门广场和天安门城楼完全沉浸在醉人的节日欢乐的气氛中。联欢的群众从下午三、四点钟就陆续向广场集中。当夜幕降临的时候，广场四周的建筑物上的灯光如明珠串联，光彩夺目。从城楼上远眺，四十万平方米的天安门广场上，一个个连环相扣的舞圈，花团锦簇，交织成一幅绚丽的图案。从广场东西延伸，在长约五华里的宽阔大街上，密密麻麻的人群在舞圈的周围蜿蜒游动。城楼下的金水桥前，刚升学的新大学生，穿戴着鲜艳的节日服装和各种头饰的藏、苗、彝、高山、维吾尔、哈萨克等兄弟民族的姑娘和小伙子们，首都工人和机关干部，从海外回来的华侨青年和解放军官兵们，尽情地挽手欢舞。苏联、越南、朝鲜以及拉丁美洲的贵宾，还纷纷走下观礼台，到舞圈里同首都群众一起联欢跳舞。狂欢正酣，响起一阵连珠般的炮声，节日的礼花腾空而起，探照灯蔚蓝色的光柱交错地划破长空。朵朵礼花，有的如孔雀开屏，有的如盛开的金菊，有的像一串串珍珠悬挂在巨大的银屏上。伴随着礼花的开放，有时如春雷轰鸣，有时如百鸟叫春，广场上和城楼上欢声雷动，人们的欢乐达到了最高峰。直到深夜，首都人民依然沉浸在节日的欢乐中。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6422671708"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

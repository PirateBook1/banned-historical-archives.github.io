script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马陆公社党委成员和大队干部带头反击右倾翻案风把斗争矛头对准邓小平反革命的修正主义路线","authors":[],"dates":[{"year":1976,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　《人民日报》社论《牢牢掌握斗争大方向》发表之后，嘉定县马陆公社党委及时组织党委成员和各大队、企事业单位的党支部正、副书记进行认真的学习和讨论。大家决心把学习毛主席的一系列重要指示放在首位，牢牢掌握斗争大方向，把斗争的矛头对准不肯改悔的走资派邓小平的修正主义路线，把反击右倾翻案风的斗争进行到底。"},{"type":"paragraph","text":"反击右倾翻案风的斗争开展以来，马陆公社党委始终站在运动前列，积极带领广大干部和群众认真学习毛主席的一系列重要指示，学习《人民日报》、《红旗》杂志的有关重要文章，深入批判邓小平的修正主义路线，给资产阶级的进攻以有力的回击。几个月来，全公社反击右倾翻案风的斗争不断深入，春耕生产搞得热气腾腾，到处是一派以阶级斗争为纲，抓革命、促生产的大好形势。"},{"type":"paragraph","text":"这两天，党委成员和各大队党支部的干部，对《人民日报》社论逐段逐句地进行学习和讨论。大家回顾前阶段的斗争实践，深刻认识到，要把反击右倾翻案风的斗争引向深入，必须认真学习毛主席的一系列重要指示，掌握思想武器，这样，才能不断提高对这场斗争的性质和意义的认识，把邓小平所推行的修正主义路线批深、批透、批倒、批臭。党委书记李庆涛说，毛主席一系列重要指示，是我们反击右倾翻案风的锐利武器，是在无产阶级专政下继续革命的指路明灯，我们一定要认真学好。马陆大队严桥片党支部书记顾书琴，学习了《人民日报》重要社论后，表示，无论斗争怎样尖锐，工作怎样忙，一定要把学习毛主席的重要指示放在首位。她决心做到带头学，带头揭，带头批，带头反击右倾翻案风。"},{"type":"paragraph","text":"马陆公社党委成员和各大队干部在学习《人民日报》重要社论时，认真学习和领会毛主席的重要指示:“刘少奇说阶级斗争熄灭论，他自己就不是熄灭，他要保护他那一堆叛徒、死党。林彪要打倒无产阶级，搞政变。熄灭了吗?”进一步认清了刘少奇、林彪和邓小平贩卖阶级斗争熄灭论的反动性和欺骗性。大家说，走资派鼓吹阶级斗争熄灭论，目的是为了向无产阶级进攻，我们今天批判不肯改悔的走资派邓小平，就是要揭露他的险恶用心，狠批阶级斗争熄灭论。公社党委副书记老邵在学习中说，阶级斗争是客观存在的。今天，我们开展反击右倾翻案风的斗争，国内外阶级敌人，怕得要命，他们必然要进行抵抗和捣乱，妄图扭转批判不肯改悔的走资派邓小平的修正主义路线、反击右倾翻案风的大方向。有极少数坏人甚至制造政治谣言，蛊惑人心，攻击和分裂以毛主席为首的党中央，我们一定要戳穿他们的阴谋诡计。彭赵大队党支部书记赵振新说:“运动越是深入发展，斗争就越是尖锐复杂。我们对前进道路上出现的阻力和曲折要有充分的思想准备，要提高革命警惕性，排除各种干扰，牢牢掌握斗争大方向，把矛头对准不肯改悔的走资派邓小平，把反击右倾翻案风的斗争不断引向深入。”大家表示，在尖锐复杂的阶级斗争中，要坚持用马列主义、毛泽东思想武装头脑，用阶级斗争的观点去分析运动过程中出现的各种倾向和口号的阶级实质，明辨是非，站稳立场，把反击右倾翻案风的斗争进行到底。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},

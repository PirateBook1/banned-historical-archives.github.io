script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"这个问题提得好","authors":[],"dates":[{"year":1980,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"这个问题提得好"},{"type":"paragraph","text":"本报10月22日刊登《选拔中青年干部值得警惕的一个问题》的“记者来信”后，引起较强烈的反应。不少读者来信指出：“看后深有同感，觉得这个问题提得好，提得及时”，“说出了人民的心里话、受害者的心里话”。"},{"type":"paragraph","text":"曾被“四人帮”严密控制的地区、单位，对这个问题的反映更为强烈，有的来信说：“林彪、‘四人帮’的骨干分子曾有计划、有目的地分批‘双突’大批角刺人物，训练了大批‘虎班战士’，放虎归山，被指定为一、二把手的接班人。粉碎‘四人帮’后，有的调到别的单位继续当领导，美其名曰‘易地革命’；有的‘带职下放’到低一级单位当领导；有的又作为选拔干部对象，准备重新担任领导职务。”"},{"type":"paragraph","text":"某工厂的读者来信说：“‘四人帮’横行时的派头头，当了厂革委会副主任、党委书记的，现在还在领导岗位上，他们继续耍两面派手法，对党的政策阳奉阴违。我们厂的生产上不去，成为‘老大难’单位，难就难在这些人身上。”“我们厂里的帮派势力严重，‘四人帮’横行时的一个‘双突’干部，是迫害干部群众致死致残的策划者，但他连‘认错’的表示都没有，却仍当副厂长。1977年和1979年两次调资，都有他的份，被他迫害的人却不给平反，还继续受欺压。”"},{"type":"paragraph","text":"有的来信指出，要特别警惕政治投机分子趁我们强调选拔中青年干部之机，钻进领导班子。信中说：“我们地区明显的打砸抢分子已经撤职了。现在的问题是有一些‘风派’人物还很吃香，他们看风使舵，吹牛拍马，逢迎讨好，却被某些领导部门作为接班人。这是很危险的。老同志之间闲扯起来，大家无不担心。”有的来信具体揭露、刻划了政治投机分子的面目：“有一个人是某大学的‘最坚强的老造’，具有‘造反派的脾气’。1972年强调落实干部政策时，他认为时机不利，装出‘老实’的样子。到了1974年批林批孔时，他认为时机好转，积极批斗所谓‘顽固不化的走资派’。1975年邓小平同志主持党中央、国务院工作时，他认为形势对‘老造’又不利了，马上向被他批斗、谩骂过的同志‘认错’、‘检查’，发誓‘不乱造反了’。可是‘反击右倾翻案风’时，他却大骂党中央和国务院的领导同志，并且还亮出了篡夺某局领导班子的名单，自报要当××长。粉碎‘四人帮’的消息刚公布，他立刻‘深刻检讨’，表现‘积极’，给这个买减价布，给那个买内销表。调资时，群众不评他，领导却特意指名要给他提一级。此人暗中对人说：‘我现在啥也不说，等以后我非和他们（指批判过他的同志）大干一架不行’。这就一语道破了他‘积极’、‘老实’的伪装。”"},{"type":"paragraph","text":"有的来信指出，造成组织不纯的原因，除“记者来信”中说的，还有：“积极执行‘四人帮’的一套和左的路线并支持过‘造反派’的某些领导人，现在还搞派性，对‘造反派’感情深厚，而对受害的干部、群众仍存有对立情绪，所以平反工作不彻底，造反起家的帮派人物得以继续受到重用或被提拔，也就不奇怪了。”这真是“过去提拔有人扶，现在有人保，揭发无人理，无可奈何！”"},{"type":"paragraph","text":"不少来信表示，要做好选拔优秀中青年干部、纯洁领导班子的这件大事，虽有阻力，但有信心。他们说，党中央的方针政策是十分正确的，是得到群众拥护的，有党和群众的支持，谁搞违背中央指示的事都是长不了的，我们要坚决贯彻执行三中全会的路线、方针、政策，把追随林彪、“四人帮”至今不改的那些人撤下去，把真正符合三条标准的接班人推荐出来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"192c29002b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

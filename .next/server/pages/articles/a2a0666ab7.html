script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀前往布加勒斯特参加罗马尼亚解放三十周年庆祝活动  李先念率中国党政代表团离京  王洪文、邓小平、陈锡联、吴德等到机场送行","authors":[],"dates":[{"year":1974,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应邀前往布加勒斯特参加罗马尼亚解放三十周年庆祝活动"},{"type":"paragraph","text":"李先念率中国党政代表团离京"},{"type":"paragraph","text":"王洪文、邓小平、陈锡联、吴德等到机场送行"},{"type":"paragraph","text":"新华社一九七四年八月二十一日讯　中国党政代表团应罗马尼亚共产党中央委员会和罗马尼亚政府的邀请，参加罗马尼亚解放三十周年庆祝活动，今天下午乘专机离开北京前往布加勒斯特。"},{"type":"paragraph","text":"中国党政代表团团长是中共中央政治局委员、国务院副总理李先念，副团长是：中共中央委员、中共中央对外联络部部长耿飚，外交部副部长余湛。代表团团员是：中国驻罗马尼亚大使李庭荃（已在布加勒斯特）、中共中央对外联络部组长刘克明、外交部苏联东欧司副司长于洪亮、外交部礼宾司副司长朱传贤。代表团还有随行人员。"},{"type":"paragraph","text":"到机场送行的有党和国家领导人王洪文、邓小平、陈锡联、吴德，外交部长姬鹏飞、副部长乔冠华、韩念龙、仲曦东、马文波、何英，中共中央对外联络部副部长冯铉、任允中、张香山，有关方面负责人郗照明、高建中、毛宝忠、谷力虹等。"},{"type":"paragraph","text":"罗马尼亚驻中国大使格夫里列斯库和夫人以及大使馆外交官员也到机场送行。（附图片）"},{"type":"paragraph","text":"李先念副总理率领中国党政代表团离京前往布加勒斯特参加罗马尼亚解放三十周年庆祝活动。党和国家领导人王洪文、邓小平、陈锡联、吴德和罗马尼亚驻中国大使格夫里列斯库等到机场送行。\t\t　　　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"陈锡联","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2a0666ab7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

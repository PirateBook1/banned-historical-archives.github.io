script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民日报社揭发蒋元椿等人的反党言行","authors":[],"dates":[{"year":1958,"month":1,"day":6}],"is_range_date":false,"parts":[{"text":"人民日报社揭发蒋元椿等人的反党言行","type":"title"},{"text":"《人民日报》讯：人民日报社的反右派斗争已经告一段落，目前正在进行整改工作。","type":"paragraph"},{"text":"人民日报全体工作人员，从６月下旬开始，开展了反右派斗争。在五个月中，通过大会、小组会、大字报，揭发和批判了右派分子十三人，这对从政治上、思想上和组织上纯洁人民日报的新闻工作者队伍，起着重要的作用。在清查出的右派分子中，有编辑部东方部主任蒋元椿；记者林钢、刘衡（女）；编辑杨建中、苍石、沈同衡、胡平等人。","type":"paragraph"},{"text":"这些右派分子，同社会上的右派分子遥相呼应，乘大鸣大放的机会，在报社内外，煽风点火，积极进行反党反社会主义的罪恶活动。他们借口帮助党整风、改进人民日报的工作，恶意诽谤党中央对人民日报的领导是“圣旨口”，是“金箍咒”。他们认为，党中央规定报纸的宣传方针和政策，具体指导报纸的宣传工作就是“圣旨口”；而编辑部在自己的活动中，忠实地执行党中央的方针政策，接受并贯彻党中央对编辑部工作的具体指导，就是凭“圣旨口”办事，就是用“金箍咒”来“束缚”自己的脑筋。右派分子蒋元椿竟狂妄地主张“圣旨口”要“封口”，要把领导上的意见“顶回去”。他们贩卖资产阶级新闻观点的私货，反对人民日报刊登党和政府的公报、决议、指示、文件等，认为登载了这些，报纸就是“布告牌”、“传声筒”、“报喜不报忧”。他们追求资产阶级新闻的“趣味性”、“客观性”，要求给记者以所谓“绝对自由”，采访“一切”新闻。右派分子林钢还恶意攻击党的文艺政策，歪曲宣传“百花齐放”的方针，极力鼓吹筱翠花演出坏戏“马思远”。","type":"paragraph"},{"text":"这些右派分子，诋毁党和政府在各项工作中所取得的巨大成就，并反对五大运动和三大改造、攻击党的人事制度和干部政策等等。有的右派分子诬蔑共产党“只居功，不居过”，要所谓“无才缺德”的人“退位让贤”。右派分子杨建中就在他写的一篇没有发表出来的题为“面对着血迹的沉思”的文章里，把新社会歪曲地描绘成到处“血迹累累”、漆黑一团。","type":"paragraph"},{"text":"这些右派分子经过几个月来群众性的说理、批判和斗争，已经陷于完全孤立。","type":"paragraph"},{"text":"从清查出的右派分子来看，他们反党反社会主义是有根深蒂固的阶级根源和思想根源的。右派分子中有十分之七的人，是出身于地主、资本家等剥削阶级家庭，他们本人或家庭在土改、镇反、肃反等政治运动中被斗争或被审查过，长期拒绝改造，仇视党的领导和各项重要政策措施。右派分子中有一半左右的人，是极端的资产阶级个人主义者。他们极端狂妄自大、目空一切、个人至上，以致最后走上反党反社会主义道路。","type":"paragraph"},{"text":"在反右派斗争告一段落以后，人民日报全体工作人员正在进行整改，研究和讨论克服报纸工作中的缺点和错误的办法，以便更好地完成党中央交给人民日报编辑部在新闻战线上的重大任务。","type":"paragraph"},{"text":"——原载《人民日报》1958年1月6日，原标题为“不准右派分子混入党的宣传队伍，人民日报社揭发蒋元椿等人的反党言行”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93d74cd53f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对中央转发湖北省委关于农业生产合作社部署问题的报告的批语","authors":[],"dates":[{"year":1955,"month":8,"day":13}],"is_range_date":false,"parts":[{"text":"对中央转发湖北省委关于农业生产合作社部署问题的报告的批语","type":"title"},{"text":"一","type":"subtitle"},{"text":"上海局、各省市委、自治区党委：","type":"appellation"},{"text":"现将湖北省委一九五五年八月五日关于农业生产合作社部署问题的报告一件，发给你们参考。中央认为湖北省委的方针是正确的。关于为什么“有些干部在社会主义改造的进程中，不是比土地改革时期的劲头更大，热情更高，而是滋长着一种极其危险的消极和怕困难的情绪”的问题，应当加以分析，给予明确的回答。关于各省区在一九五六年秋季以前按照实际情况究竟能够发展到多少个社的问题，望和较多的同志加以研究，确定一个计划，报告中央。湖北各地委目前正在召集区委委员以上的活动分子会议，讨论地、县、区的规划布局。湖北省委准备召开地书联席会议进一步研究和确定全省规划方案。中央希望各省区也能这样做，时间或在八月底，或在九月上中旬，以在九月二十日以前研究和确定全省区的规划方案为适宜。关于用大力、分几次、认真地而不是走马看花地整顿现有合作社的问题，是一个很重要的问题，湖北报告中没有提到，中央希望你们严重地加以注意，于九月二十日以前，务必作出切实的部署，连同全省发展规划，一起报来为盼。","type":"paragraph"},{"text":" 中央一九五五年八月十三日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"刘、陈、周、小平阅，尚昆办。另印发在京各中央委员、候补中央委员，中央农村工作部、农业部党组及各有关同志。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bea572dda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央文献研究室和浙江省联合摄制纪录片《毛泽东在浙江》开拍","authors":["毛应民"],"dates":[{"year":1996,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报杭州讯　一部反映毛泽东在浙江重大活动的大型电视纪录片《毛泽东在浙江》作为1996年省精神文明建设的重头戏，日前在杭州开机。"},{"type":"paragraph","text":"毛泽东主席生前非常喜爱浙江，踏遍了浙江的山山水水。他曾深情地说，浙江是他的第二故乡。"},{"type":"paragraph","text":"《毛泽东在浙江》电视纪录片计划拍摄六集，以毛泽东43次亲临浙江组织为线索，展现了他在浙江组织起草新中国第一部宪法，制定全国农业发展纲要，在杭州读《政治经济学教科书》，开展农村调查研究工作，反映了毛泽东对社会主义道路的不倦探索。"},{"type":"paragraph","text":"该片由中央文献研究室和浙江省联合拍摄。本片将在今年9月9日毛泽东同志逝世20周年时，由中央电视台向国内外播出。"},{"type":"paragraph","text":"(毛应民)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53602d45b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

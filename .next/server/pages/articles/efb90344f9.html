script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理会见乔森潘、英萨利副首相等贵宾宾努首相参加了会见邓小平、华国锋副总理等会见时在座","authors":[],"dates":[{"year":1975,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年八月十六日电　周恩来总理今天下午在医院会见了柬埔寨王国民族团结政府副首相、柬埔寨民族解放人民武装力量总司令乔森潘，柬埔寨王国民族团结政府副首相英萨利和由他们率领的柬埔寨民族统一阵线和王国民族团结政府代表团。"},{"type":"paragraph","text":"柬埔寨民族统一阵线中央政治局主席、王国民族团结政府首相宾努亲王参加了会见。参加会见的柬埔寨民族统一阵线和王国民族团结政府代表团团员有沙林察、英蒂丽、吉春、秀蒲拉西、笃坎敦。"},{"type":"paragraph","text":"会见时在座的有邓小平、华国锋副总理，韩念龙副外长，柯华、朱传贤司长，以及谢月娥。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\08\\758h010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e周恩来总理八月十六日在医院会见柬埔寨王国民族团结政府副首相、柬埔寨民族解放人民武装力量总司令乔森潘，柬埔寨王国民族团结政府副首相英萨利等贵宾。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efb90344f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

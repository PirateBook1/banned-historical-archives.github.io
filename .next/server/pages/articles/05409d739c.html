script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是照亮世界人民革命道路的灯塔  毛主席著作单行本在巴基斯坦出版","authors":[],"dates":[{"year":1968,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是照亮世界人民革命道路的灯塔"},{"type":"paragraph","text":"毛主席著作单行本在巴基斯坦出版"},{"type":"paragraph","text":"新华社拉合尔二十一日电　伟大导师毛主席的光辉著作最近译成巴基斯坦民族语言乌尔都文，在巴基斯坦出版，受到巴基斯坦人民的热烈欢迎。"},{"type":"paragraph","text":"卡拉奇人民出版社最近出版了四种乌尔都文的毛主席著作单行本，共收集了毛主席的六篇光辉著作：《〈共产党人〉发刊词》、《〈中国工人〉发刊词》、《论人民民主专政》、《整顿党的作风》、《目前形势和党的任务》、《关于健全党委制》。"},{"type":"paragraph","text":"在每一本单行本里都印有伟大领袖毛主席像，下面写着：“毛泽东——当代的列宁”。"},{"type":"paragraph","text":"毛主席的另一篇光辉著作《在中国共产党全国宣传工作会议上的讲话》，也译成乌尔都文在西巴首府拉合尔出版。"},{"type":"paragraph","text":"许多巴基斯坦人民学习了毛主席著作以后，都衷心地表示他们对伟大领袖毛主席的热爱，对战无不胜的毛泽东思想的热爱。"},{"type":"paragraph","text":"从遥远的西巴斯瓦特地区寄来的一封信说，毛泽东思想是照亮全世界人民反对一切压迫者的正确革命道路的灯塔。来信说：“伟大领袖毛泽东主席以他的伟大天才，为中国和世界革命事业指明了正确方向。”"},{"type":"paragraph","text":"拉瓦尔品第的一位老工人学习了《毛主席语录》后说：“毛泽东主席的话句句是真理。他的著作中的每句话都是为了贫苦的被压迫人民的利益。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05409d739c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共江村人民公社委员会关于涂香棋在“三查”运动中自杀问题的结论材料","authors":[],"dates":[{"year":1979,"month":3,"day":26}],"is_range_date":false,"parts":[{"text":"中共江村人民公社委员会关于涂香棋在“三查”运动中自杀问题的结论材料","type":"title"},{"text":"[这份资料是关于一个现行反革命分子的死亡调查档案，档案的主人是一个叫涂香棋的理发师，因在六十年代前期参加了一个所谓的“卫军”的反革命组织，在文革中被批判，后因不堪忍受严刑逼供而于1968年5月上吊自杀。为了他的死亡，组织上开始了长达十一年的调查，在这个调查档案中，收录了自1972年以 来的历次座谈会和大队、公社的处理结果，1972年公社党委对其死亡的结论是畏罪自杀，其中最后的公社党委于1979年的结论如下：]","type":"paragraph"},{"text":"涂香棋，男，现年50岁。原籍波阳县饶埠公社人，解放前迁入我社柏林大队儒林村居住，以理发为职业，家庭出身贫农，本人成份农民，家庭人口7人。","type":"paragraph"},{"text":"涂因参加“卫军”反动组织中“三查”运动中受审查，在审查中，采取了用逼、供、信的方式，对涂进行了严刑拷打，涂于是逃跑老家——波阳县饶埠公社，在家中一棵桃树上上吊自杀。","type":"paragraph"},{"text":"根据原市保卫部“关于卫军现行反革命集团案的结论报告”称“对一般成员，又有悔改表现的：……涂香棋……32人，不以反革命分子论处，交当地群众进行批判。”","type":"paragraph"},{"text":"根据现有的材料证明，应该认定，涂参加了“卫军”反革命组织，系一般成员，而且是有悔改表现的。经公社党委研究决定：“涂属于一九六八年五月三十日去世”。","type":"paragraph"},{"text":" 1979年3月26日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e5bbc9da6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

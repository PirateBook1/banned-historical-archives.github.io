script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席致敬电","authors":[],"dates":[{"year":1952,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"在伟大的第三届国庆节前夕，我们举行了上海市第二届第四次各界人民代表会议。我们谨代表全上海各界人民，以无比的热情向您致崇高的敬礼!"},{"type":"paragraph","text":"三年来，在您的英明领导下，上海人民和全国人民在一起，在各个战线上都获得了辉煌的成就和伟大的胜利。现在，我们上海人民在“三反”“五反”运动伟大胜利的基础上，正进一步开展爱国增产节约运动，进一步努力完成各项改造工作，继续加强抗美援朝，努力配合全国各地为国家大规模经济建设作好各项准备。我们向您保证:我们一定更加团结努力，永远跟着您和中国共产党前进!"},{"type":"paragraph","text":"敬祝您身体健康!"},{"type":"paragraph","text":"我们伟大的祖国和伟大的领袖毛主席万岁!"},{"type":"paragraph","text":"上海市第二届第四次各界人民代表会议"},{"type":"paragraph","text":"一九五二年九月廿七日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"301857f1c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

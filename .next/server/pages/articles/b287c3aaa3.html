script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热河省翁牛特旗人民  感谢毛主席带给他们幸福的生活","authors":[],"dates":[{"year":1952,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热河省翁牛特旗人民"},{"type":"paragraph","text":"感谢毛主席带给他们幸福的生活"},{"type":"paragraph","text":"亲爱的毛主席：从八月七日到十一日，我们翁牛特旗人民在辽阔的草原上举行了盛大的第三届赛马比畜大会。您派来的中央访问团越过了高山，穿过了沙漠，不远千里赶来参加。我们全旗人民对您的关怀衷心感激。我们向您致以最崇高、最亲切的敬礼，并保证百倍努力地完成今年爱国增畜保畜运动的计划。"},{"type":"paragraph","text":"解放几年来，我们翁牛特旗各族各界人民在您的领导下，由奴隶变成了主人，由贫困走向了富裕。全旗无论在政治、经济、文化各方面的建设事业上，都有了巨大的发展。我们的牛群比伪满最高水平增加了百分之五十；人民的购买力今年就比一九五○年提高了百分之六十；蒙民学校比伪满时多了十二倍。我们身体越来越壮，人口逐年增加，许多户做到“人畜两旺”。落后愚昧、牛马般的生活一去不复返了。您伟大的光辉永远照耀着草原，草原永远是自由幸福的。为着更美好的将来——社会主义和共产主义社会，我们坚决永远跟着您走，朝着您所指示的方向前进！"},{"type":"paragraph","text":"热河省翁牛特旗三届赛马比畜大会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b287c3aaa3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

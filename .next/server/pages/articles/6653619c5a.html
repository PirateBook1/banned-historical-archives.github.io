script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决按毛主席既定的方针办","authors":[],"dates":[{"year":1976,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海县诸翟公社陈家角大队党支部"},{"type":"paragraph","text":"伟大领袖毛主席最了解我们贫下中农，最支持我们贫下中农，最关心我们贫下中农。毛主席和我们贫下中农心连心。"},{"type":"paragraph","text":"早在风云变幻的大革命年代，毛主席就高度赞扬我们农民革命斗争，指出:“没有贫农，便没有革命。若否认他们，便是否认革命。若打击他们，便是打击革命”，痛斥了陈独秀右倾机会主义者。是毛主席领导的我国新民主主义革命，推翻了压在我们贫下中农和全国人民身上的三座大山，建立了新中国。解放后，毛主席又无比英明地、及时地指引我们走合作化的金光大道。当刘少奇、邓小平一类党内资产阶级疯狂刮起大砍合作社的妖风的时候，是毛主席带领我们战妖风，顶恶浪，并为我们《诸翟乡把大批兼营小商贩的农民吸引到农业合作中来了》一文，作了光辉的批示，指出:“现在的小社和初级社，对于充分地利用劳动力和诸种生产资料，还是一种束缚。到了办大社和高级社的时候，就可以冲破这种束缚，而使整个生产力和生产向前发展一大步。”二十多年来，我们遵照毛主席的伟大教导，充分发挥高级社和人民公社集体经济的优越性，“使整个生产力和生产向前发展一大步。”集体经济越来越壮大，为城市和乡村服务的多种经营越办越好。"},{"type":"paragraph","text":"斗争的历程，使我们深刻地体会到:毛主席的革命路线，是我们贫下中农的生命线。现在，毛主席虽然和我们永别了，但是，毛泽东思想、毛主席的革命路线，将永远指引我们胜利前进。我们要牢记毛主席的教导，继承毛主席的遗志，坚决执行毛主席的既定方针，把人民公社办得更好。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6653619c5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4622","name":"张树林错怪了毛主席","author":"西南政法学院刑法教研室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"张树林错怪了毛主席","dates":[{"year":1979,"month":3}],"is_range_date":false,"authors":["西南政法学院刑法教研室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"西南政法学院刑法教研室, 冤假错案选编, 27-29","tags":[{"name":"恶毒攻击","type":"主题/事件"},{"name":"三类案件","type":"主题/事件"}],"parts":[{"type":"title","text":"张树林错怪了毛主席"},{"type":"paragraph","text":"张树林，男，四十岁，家庭出身贫农，本人成份工人。 原系云南建水县铁工厂工人。"},{"type":"paragraph","text":"建水县人民法院一九七六年十—月，以“恶毒攻击”的现行反革命罪判处张树林有期徒刑十年。"},{"type":"paragraph","text":"判刑的根据是："},{"type":"paragraph","text":"一九七五年，张树林说江青私自接见外宾透露国家机密。这个事，只是总理知道，如果让毛主席知道，她不得安逸。过了 几天，在钳工车间又说，怪不得是江青在里头搞鬼，她私自接见外宾，把国家机密透露给人家写成书，在外国发表。我们在国外工作的人员知道后，向总理汇报，总理又向主席汇报，主席叫总理把江青枪毙掉。并说，现在是吃毛主席的这点福，如果毛主席不在掉，各大军区要起来自立为王啰，昆明一些大厂的科长都对王洪文不服，一些老将根本不会听王洪文的。"},{"type":"paragraph","text":"天安门广场事件后，张说天安门事件是假的，不象广播、报纸发表的那样是反革命事件。邓小平是挨冤枉的。原来刘、邓大军是吃香的。外国人怕中国的两个矮子，一个是邓小平，一个是刘伯承。邓小平人才难得，生产有一套，关心职工生活，安钢是邓小平去蹲点后钢铁才上去的。这份人确实是老官（指毛主席）晕头怅脑的放塌掉了，这份人说服教育一下就算了，你们打倒，我不打倒。"},{"type":"paragraph","text":"一九七五年张在钳工牢间讲，这回文化大革命上着老官 (指毛主席）的当了，说整走资派，整到后头，我们都被这些鬼整的要死（“划线站队”中被批斗过）。提起文化大革命来肉都会疼，当个工人都会挨整。他娘的，第二回文化大革命，我们不干了，如再干一回头都要干掉。还对毛主席说了一些不满的话。"},{"type":"paragraph","text":"一九七一年工资调整时，张说这次工资调上去的人，吃着都要想着林彪点，不是林彪说工人工资低，再过几年都调不着，不要一天尾着毛老官林贼林贼的喊。"},{"type":"paragraph","text":"总埋逝世后说：总理是国际共产党员，联合国下半旗，他太好啦，不逗人嫌，还懂得好几个国家的文字。真是该死的不死，不该死的死掉。又说：毛主席接见尼克松时很衰了，握握手就瘫在沙发上。"},{"type":"paragraph","text":"原审法院二九七七年二月复查认为：张树林案原定性和判刑正确，只将原判决书中“为邓小平歌功颂德”一句删掉，维持原判。一九七八年十一月，再次复查认为：张的言论主要是反对“四人帮”和为邓副主席受诬陷鸣不平，由于张的条件、认识等原因，看不清文化大革命中发生的问题是林彪、“四人帮”干扰破坏造成的，说了一些错怪毛主席的话，属教育问题，应撤销原判，无罪释放。"},{"type":"paragraph","text":"建水县委硏究决定：撤销原判，无罪释放，做好善后工作，恢复名誉，恢复工作，补发工资。"},{"type":"subtitle","text":"选自云南省一九七八年第九次人民司法工作会议《案例选编》"}],"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32e7d4fd9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

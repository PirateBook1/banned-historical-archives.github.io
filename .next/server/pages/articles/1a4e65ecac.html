script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席、党中央指示　根据人大常委会决定最高人民法院特赦释放全部在押战犯在特赦释放大会上，被特赦释放的战犯心情激动，纷纷感谢毛主席、共产党和人民政府使他们获得新生，决心努力学习，继续改造思想，为建设社会主义的祖国贡献力量","authors":[],"dates":[{"year":1975,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年三月十九日电　遵照伟大领袖毛主席和中共中央的指示，根据第四届全国人民代表大会常务委员会第二次会议的决定，最高人民法院今天特赦释放全部在押的战争罪犯。"},{"type":"paragraph","text":"这次被特赦释放的战犯共有二百九十三名，其中包括原属于蒋介石集团的战犯二百九十名，伪满洲国的战犯两名，伪蒙疆自治政府的战犯一名·至此，在押的战争罪犯，即全部处理完毕。"},{"type":"paragraph","text":"今天被特赦释放的战争罪犯中有:国民党第十二兵团中将司令黄维，国民党第十三兵团中将副司令李九思，国民党豫鄂皖边区绥靖总司令部中将总司令庄村夫，国民党晋陕边区挺进纵队中将司令宋清轩，国民党华中“剿总”豫鄂皖边区自卫军中将司令汪宪，国民党第六编练部新兵纵队中将司令王绪镒，国民党徐州“剿总”办公室中将主任郭一予，国民党第二十五军中将军长陈士章，国民党第五十一军中将军长王秉钺，国民党第六十四军中将军长刘镇湘，国民党徐州“剿总”前进指挥部中将副参谋长、军统局北方区区长文强，国民党国防部保密局中将设计委员胡靖安，国民党第十二兵团少将代参谋长文文修，国民党第一一四军少将军长沈策，国民党第八军少将军长周开成，国民党第六十四军少将军长李荩萱，国民党青年救国团赣东青年服务总队少将总队长蔡省三，国民党第四十一军少将副军长陈远湘，国民党第四军少将副军长李子亮，国民党第四十九军少将副军长刘德博，国民党第五军少将副军长郭吉谦，国民党第二十五军少将参谋长武之棻，国民党第三十七军少将参谋长刘剑石，国民党第六十三军少将参谋长陈燕茂，国民党第九十九军二六八师少将师长李慎言，国民党第一一八师少将师长尹钟岳，国民党第二十一军二三○师少将师长骆周能，国民党第二十军一三四师少将师长李介立，国民党第七十军三十二师少将师长龚时英，国民党第二三四师少将师长王学臣，国民党第四十七军一二七师少将师长张光汉，国民党第四军九十师少将师长唐连，国民党暂编第三十二军教导三师少将师长李贯一’国民党江西省党部书记长胡运鸿，国民党吉林省民政厅厅长兼长春市市长尚传道，国民党天津市社会局局长胡梦华，国民党军统局东北区少将副区长陈旭东，国民党军统局西南特区副区长周养浩，国民党军统局一处少将处长鲍志鸿，国民党军统局本部训练处处长郑锡麟，国民党军统局少将专员段克文，国民党军统局河南站站长岳烛远，国民党军统局广东站站长何崇校，国民党军统局广西站站长谢代生，国民党国防部保密局湖南站少将站长黄康永，国民党国防部保密局浙江站站长章微寒，国民党国防部二厅少将副厅长沈蕴存，国民党国防部二厅通讯总所少将所长邱沈钧，国民党中统局本部秘书兼重庆区区长张文(张国栋)，国民党中统局西北区副区长王从先，国民党中统局蒙藏调查室主任刘桂楠，国民党中统局四川调统室主任邵平，国民党中统局四川调统室书记胡涛，国民党中统局西康调统室主任吴汝成，国民党内政部调查局四川调查处处长先大启，国民党内政部调查局云南调查处处长孙秉礼，国民党天津市警察局局长李汉元，伪满第十一军管区中将司令郭若霖，伪满首都警察总监齐知政，国民党绥蒙党部书记长、调统室主任乌云毕利格(赵城璧)等。"},{"type":"paragraph","text":"三月十九日，最高人民法院在战犯管理所召开了特赦释放大会，宣布了特赦释放的战争罪犯名单，发给他们特赦释放通知书。"},{"type":"paragraph","text":"在特赦释放大会上，被特赦释放的战犯心情激动，纷纷感谢毛主席、共产党和人民政府对他们的教育改造和挽救，使他们获得新生。他们表示，今后决心努力学习，继续改造思想，为建设社会主义的祖国贡献力量。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\03\\753k010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e最高人民法院于十九日向全部在押战争罪犯宣布特赦释放。图为向原蒋介石集团第十二兵团中将司令黄维(前右)发特赦释放通知书。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a4e65ecac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学理论　深批《论总纲》——天津站抓住修正主义的思想政治路线这个要害批邓","authors":[],"dates":[{"year":1976,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真学理论　深批《论总纲》"},{"type":"paragraph","text":"——天津站抓住修正主义的思想政治路线这个要害批邓"},{"type":"paragraph","text":"天津站党委带领广大职工，认真学习毛主席的一系列重要指示，抓住修正主义思想政治路线这个要害，深入批判邓小平授意炮制的《论全党全国各项工作的总纲》，进一步发展了革命和生产的大好形势。"},{"type":"paragraph","text":"最近，天津站党委发动广大职工集中批判邓小平授意炮制的《论总纲》、《汇报提纲》和《条例》三株大毒草，着重批判《论总纲》。他们认为，《论总纲》大肆兜售“三项指示为纲”修正主义纲领，否定以阶级斗争为纲，反对党的基本纲领，篡改党的基本路线，向毛主席的革命路线全面进攻，是邓小平复辟资本主义的政治宣言。深入批判《论总纲》，对于提高识别修正主义的能力，坚持反修防修的斗争，具有深远的重大意义。站党委领导成员深入到车间、班组，带头学，带头批。全站工人以主力军的姿态投入战斗，到处摆开了大批判的战场。"},{"type":"paragraph","text":"天津站党委在斗争实践中体会到，只有学得好，才能批得深。他们组织广大职工认真学习马列著作和毛主席著作，坚持把学习放在首位。车站理论组学习革命理论，翻阅大量资料，写出一万多字的辅导材料，向广大职工宣讲，推动全站职工从“《论总纲》是复辟资本主义的政治宣言”、“党的基本纲领决不容许篡改”、“‘全面整顿’就是全面复辟”等九个方面，对《论总纲》进行深入批判。"},{"type":"paragraph","text":"天津站广大职工把批判《论总纲》和批判孔孟之道紧密结合起来。孔孟之道是邓小平修正主义路线的重要思想根源。职工们认真分析邓小平怎样继承孔老二的衣钵，进一步认清了《论总纲》的反动实质。在批林批孔运动中作出贡献的“六号门”货场的理论骨干，编写了用革命导师语录批判孔孟之道，批判邓小平修正主义谬论的辅导材料，帮助职工掌握武器，瞄准靶子，深入批判。广大职工把孔老二“克己复礼”的反动纲领同“三项指示为纲”的修正主义纲领对照起来批判，清楚地看出两个纲领是一路货色；把孔老二鼓吹的“仁者爱人”和《论总纲》鼓吹的阶级斗争熄灭论对照起来批判，看清楚他们搞复辟倒退的思想武器是一脉相承的；把孔老二“礼崩乐坏”的哀鸣同《论总纲》鼓吹的“全面整顿”对照起来批判，看清楚他们都是新生事物的反对派、旧制度的卫道士、阻挡社会前进的绊脚石；把孔老二“兴灭国，继绝世，举逸民”同《论总纲》诬蔑整党内走资派是“把党的好干部”“打下台”的谬论对照起来批判，看清楚他们要推行反动的政治路线，必然搞一套反动的组织路线。通过对照批判，大家深刻认识到，邓小平是孔老二的忠实信徒，是逆历史潮流而动的复辟派。"},{"type":"paragraph","text":"天津站党委引导广大干部和群众，认真学习毛主席的一系列重要指示，认识到《论总纲》宣扬的“三项指示为纲”，还是“白猫黑猫”那一套。邓小平在三年国民经济暂时困难时期抛出“白猫黑猫”论，是妄图利用自然灾害造成的暂时困难，扭转革命方向，复辟资本主义。伟大领袖毛主席及时发出“千万不要忘记阶级斗争”的号召，领导全国人民击退党内外资产阶级的进攻，才战胜了当时严重的自然灾害，坚持了社会主义方向。回顾这场斗争，工人们深有体会地说：在抗震救灾斗争中，我们也要深入批判“白猫黑猫”那一套，紧紧抓住阶级斗争这个纲。广大职工怀着饱满的政治热情、高昂的革命斗志，狠抓革命，猛促生产，在深入批邓中阔步前进。　本报记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54283d9423"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

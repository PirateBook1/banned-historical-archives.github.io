script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是我们的命根子","authors":[],"dates":[{"year":1968,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是我们的命根子"},{"type":"paragraph","text":"生产队长车兴德为办家庭学习班，同他的老伴发生了争论。老伴说：“学习不学习，我是个做大饭的”，车兴德反驳说：“要都象你这个思想，咱们这个国家就会变了，你这个做大饭的就会变成要大饭的了。”"},{"type":"paragraph","text":"车兴德这句话一针见血地道破了一个真理。如果离开了毛泽东思想，我们的国家就会变颜色，就会往相反的方向转化。社会主义就会变成资本主义，新社会的主人就会变成旧社会的奴隶。到那时，千百万劳动人民就要吃二遍苦，受二茬罪了。"},{"type":"paragraph","text":"毛泽东思想是我们劳动人民的命根子。七亿人民都学习和运用毛泽东思想，就能够从根本上改变祖国的面貌，我们的国家和人民就能永远立于不败之地，就能够对世界革命作出较大的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2bd54864b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比宁河　看自己","authors":[],"dates":[{"year":1977,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比宁河　看自己"},{"type":"paragraph","text":"宁河县大搞农田基本建设的消息，看了使人高兴。强烈地震给宁河县造成的创伤还没有完全恢复，他们面临着劳动力不足等不少困难。但是，宁河县委响应华主席的号召，积极克服困难，大搞农田基本建设，不到一个月的时间，就建成高产稳产田一万亩。那些没有遭受重大自然灾害，至今山河依旧、面貌未改的地方，应该比宁河，看自己，想一想自己是不是真正下定了彻底改变山河面貌的决心，想一想自己对待面临的任务、遇到的困难是什么态度，采取了什么行动。"},{"type":"paragraph","text":"不论是灾区还是非灾区，既要大干，就一定会有困难。真大干，就要用正确态度对待困难，不能因为存在这样那样的困难而影响大干的决心。同时，在行动上又要象宁河县那样，采取各种有效措施，切切实实地去解决问题。如果只是在口头上空喊大干，行动上却回避矛盾，那就只能叫做说空话唱高调，而不是真正的大干。当前，正是大搞农田基本建设的大好时机，我们应当象邓小平副主席在党的十一大的闭幕词中所要求的那样：“少说空话，多做工作，扎扎实实，埋头苦干”，争分夺秒地把华主席关于大搞农田基本建设的号召落实在行动上。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c0aa60c53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

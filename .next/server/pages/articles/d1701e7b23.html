script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在弗雷泽总理举行的宴会上  华国锋总理的讲话","authors":[],"dates":[{"year":1976,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在弗雷泽总理举行的宴会上"},{"type":"paragraph","text":"华国锋总理的讲话"},{"type":"paragraph","text":"新华社一九七六年六月二十三日讯　华国锋总理在澳大利亚总理弗雷泽举行的宴会上的讲话，全文如下：尊敬的弗雷泽总理阁下和夫人，尊敬的澳大利亚贵宾们，朋友们，同志们："},{"type":"paragraph","text":"首先，请允许我代表在座的全体中国同事，对弗雷泽总理阁下邀请我们参加这个盛大的宴会，对阁下刚才的友好讲话，表示衷心的感谢。"},{"type":"paragraph","text":"弗雷泽总理阁下在北京访问期间，我们在友好、坦率的气氛中，就共同关心的国际问题，广泛地交换了意见，这对增进彼此之间的了解是有积极意义的。尽管我们在有些问题上有不同的观点，但在许多重大问题上，我们双方有很多共同点。我们两国都反对超级大国的霸权主义。历史经验证明，凡是想在世界上称王称霸的，到头来总是“搬起石头砸自己的脚”，以失败而告终。我们相信，亚洲—太平洋地区人民的联合反霸斗争，同全世界人民的反霸斗争一样，必将不断取得新胜利。"},{"type":"paragraph","text":"在会谈中，我们还就进一步发展两国关系问题进行了有益的探讨。双方对目前两国关系现状感到满意。刚才，两国政府还签署了中国出土文物赴澳展览的协定和协议。我们深信，在双方的共同努力下，我们两国关系和两国人民的友谊必将得到进一步发展。"},{"type":"paragraph","text":"今天晚上，贵宾们就要离开北京到外地去参观访问。你们在访问中将看到中国人民在毛主席领导下，以阶级斗争为纲，努力抓革命、促生产、促工作、促战备的情况和中国人民对澳大利亚人民的友好感情。请总理阁下回国以后，转达中国人民对澳大利亚人民的友好问候。"},{"type":"paragraph","text":"祝贵宾们旅途愉快。"},{"type":"paragraph","text":"现在我提议："},{"type":"paragraph","text":"为中澳两国人民的友谊和两国关系的发展，"},{"type":"paragraph","text":"为弗雷泽总理阁下和夫人的健康，"},{"type":"paragraph","text":"为澳大利亚贵宾们的健康，"},{"type":"paragraph","text":"为在座的各国使节和夫人的健康，"},{"type":"paragraph","text":"为在座的朋友们、同志们的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1701e7b23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于为所谓“习仲勋反党集团”平反的通知","authors":[],"dates":[{"year":1980,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央关于为所谓“习仲勋反党集团”平反的通知","type":"title"},{"text":"一九六二年中央工作会议和党的八届十中全会上，康生指控小说《刘志丹》是反党文艺，为高岗翻案。会后，成立中央专案审查委员会对给小说《刘志丹》提过意见、提供过材料的习仲勋、贾拓夫、刘景范等同志进行了审查。他们在受审查和批判的过程中曾被说成是“习仲勋反党集团”，“习、贾、刘反党集团”。“文化大革命”运动中，由原中央专案审查小组第一办公室对他们继续进行审查，并进一步株连了马文瑞等同志。原中专一办于一九七五年、一九七七年和一九七八年对习仲勋、贾拓夫、刘景范同志分别作了结论，说习仲勋同志“反党的错误是严重的”，贾拓夫同志是“反党分子”，刘景范同志“犯有反党性质的错误”。","type":"paragraph"},{"text":"党的十一届三中全会以后，中央组织部对这一历史遗留案件进行了复查。中央已于一九七九年八月批转了中央组织部关于为小说《刘志丹》平反的报告，并于一九七九年六月批复同意中央组织部关于贾拓夫同志的复查报告，一九八○年二月批复同意中央组织部关于习仲勋、刘景范同志的复查报告。上述报告说明，习仲勋、贾拓夫，刘景范同志都不存在所谓反党问题，他们之间是工作关系和同志关系，所谓“习仲勋反党集团”，纯属不实之词。这三位同志自一九六二年以后长期受批判、审查，“文化大革命”运动中被关押多年，是康生等人蓄意制造的一起冤案。","type":"paragraph"},{"text":"习仲勋、贾拓夫、刘景范同志参加革命几十年来，为党为人民作了大量的工作，对革命是有贡献的。强加给他们的反党罪名应予推倒，彻底平反，恢复名誉。一九六二年以后审查他们所形成的一切诬蔑不实的结论意见和材料，应予否定。对因所谓“习仲勋反党集团”问题受到株连迫害的干部和群众，均应予以平反，恢复名誉。","type":"paragraph"},{"text":"(原载《干审工作政策文件选编》北京：党建读物出版社，1993年)","type":"appellation"}],"comments":[],"origin":"原载《干审工作政策文件选编》北京：党建读物出版社，1993年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"习仲勋","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d2751329f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

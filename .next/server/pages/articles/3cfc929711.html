script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全面落实毛主席最新指示，夺取革命生产更大胜利  湖北召开农村抓革命促生产工作会议","authors":[],"dates":[{"year":1968,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全面落实毛主席最新指示，夺取革命生产更大胜利"},{"type":"paragraph","text":"湖北召开农村抓革命促生产工作会议"},{"type":"paragraph","text":"据新华社武汉二十九日电湖北省革命委员会二月十七日到二十八日召开了农村抓革命促生产工作会议，对今年全省农村的革命和生产作了安排。会议号召全省广大贫下中农、革命干部和战斗在“三支”“两军”第一线的人民解放军指战员，更高地举起毛泽东思想伟大红旗，全面落实毛主席的最新指示，在一切工作中坚持用毛泽东思想挂帅，坚决贯彻执行毛主席“抓革命，促生产”的伟大方针，从促进人的思想革命化入手，以革命带生产，迅速掀起春耕生产高潮，为夺取无产阶级文化大革命的全面胜利而努力奋斗。"},{"type":"paragraph","text":"来自全省各专区、县、市的三百多名干部，反复学习了毛主席一系列极为重要的最新指示，学习了《人民日报》、《红旗》杂志、《解放军报》一九六八年元旦社论，畅谈了湖北农村的大好形势。"},{"type":"paragraph","text":"会议指出，夺取革命、生产双胜利，最重要、最根本的是更广泛、更深入地开展活学活用毛泽东思想的伟大群众运动，坚持在一切领域中用毛泽东思想挂帅，搞好人的思想革命化。"},{"type":"paragraph","text":"会议认为，毛泽东思想学习班，是活学活用毛泽东思想的好课堂，是斗私批修的好战场。要在农村继续大办、办好各种类型的毛泽东思想学习班。农闲时要办，农忙时也要办。"},{"type":"paragraph","text":"会议号召全省农村广大贫下中农和革命干部，坚决贯彻伟大领袖毛主席关于“农业学大寨”的指示，学大寨精神，走大寨道路。"},{"type":"paragraph","text":"参加会议的同志高举革命的批判大旗，大揭、大批中国赫鲁晓夫及其在湖北的代理人、反革命两面派王任重妄图在农村复辟资本主义的滔天罪行。"},{"type":"paragraph","text":"会议期间，省革命委员会主任曾思玉同志、副主任张体学同志分别讲了话。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3cfc929711"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

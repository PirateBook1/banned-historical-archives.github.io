script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji17","name":"毛泽东全集第17卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji17.pdf"],"article":{"title":"关于国共合作中我之斗争方针问题给周恩来的指示","alias":"","parts":[{"type":"paragraph","text":"关于国共合作中我之斗争方针问题"},{"type":"paragraph","text":"给周恩来的指示"},{"type":"paragraph","text":"（1942年9月8日）十九日电昨日阅悉，又接五日电，兹复于下："},{"type":"paragraph","text":"（一）林彪见蒋时，关于我见蒋应说我极愿见他，目下身体不大好，侯身体稍好即可出来会见，不确定时间。如张文白愿来延则先欢迎他来延一叙，如此较妥。"},{"type":"paragraph","text":"（二）我们与民主政团及地方军人的合作，应服从于国共合作，国共合作是第一位的，决定性质的，其他合作是第二位的，次要性质的，如果二者发生矛盾，应使第二位服从第一位，这是基本原则，必须坚持。"},{"type":"paragraph","text":"（三）目前似已接近国共解决悬案相当恢复和好时机，对于国民党压迫各事，应极力忍耐，不提抗议，以求悬案之解决与和好之恢复，并请注意。"},{"type":"paragraph","text":"（四）我西安办事处已于三日接办公厅通知，四日接三十四集团军通知邀林彪前往，现正交涉飞机，准备日内动身。"},{"type":"paragraph","text":"毛泽东"}],"authors":["毛泽东"],"dates":[{"year":1942,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":148,"page_end":148},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aeff6ae694"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"对《苏联学者关于共产主义建设理论问题的几个新提法》一文的批语","alias":"","parts":[{"type":"paragraph","text":"对《苏联学者关于共产主义建设理论问题的几个新提法》川一文的批语"},{"type":"paragraph","text":"（1958年11月25日）小平同志："},{"type":"paragraph","text":"此件请印发。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月廿五日用后退毛。"},{"type":"paragraph","text":"[1]指《哲学社会科学动态》1958年第十期刊载的《苏联学者关于共产主义建设理论问题的几个新提法》一文。文中说：最近《真理报》发表了经济学家奥斯特罗维疆诺夫和哲学家米丁的两篇文章，在下面几个问题上有一些新的提法。1.奥明确地强调了生产关系的作用，并指出了社会主义生产关系和生产力之间存在矛盾和解决这些矛盾的方法。2.集体农庄经过什么道路发展到共产主义，这是一个没有得到解决的问题。苏联很多人曾经主张解决这一问题首先要集体农庄“国营农场化”。奥这次提出，“集体农庄的合作所有制有可能不经过国家所有制，而直接过渡到共产主义的全民所有制”。3.奥认为今后在向共产主义过渡的时期，商品货币关系的作用会继续加强，而不是削弱，集"},{"type":"paragraph","text":"对《苏联学者关于共产主义建设理论问题的几个新提法》一文的批语体农庄也要实行经济核算制，集体农庄庄员的收入今后会更多地采取货币形式，国家收购农产品和供应农业大量机器、日用品等都要通过贸易的形式。价值规律的作用也将随着加强。4.米丁在自已的文章中强调指出，在群众中开展广泛的关于共产主义劳动观点的教育对共产主义建设有“极其重大的意义”。他说，在这方面还存在着“严重的缺点”，特别是在一些青年中。作者还阐述了劳动对改造人的思想意识和道德观念的重大意义。毛泽东在这篇文章后批有：“见《哲学社会科学动态》，1958年，第10期。”毛泽东的批语和这篇文章，作为中共中央政治局武昌扩大会议文件在会上印发。"},{"type":"paragraph","text":"[2]小平，即邓小平，当时任中共中央总书记。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":520,"page_end":521},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2657c791f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广东省无产阶级革命派和革命群众狠抓根本  大办学习班全面落实毛主席最新指示  许多专、县、市实现了革命大联合或达成革命大联合协议，成立了革命委员会或革筹小组","authors":[],"dates":[{"year":1968,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广东省无产阶级革命派和革命群众狠抓根本"},{"type":"paragraph","text":"大办学习班全面落实毛主席最新指示"},{"type":"paragraph","text":"许多专、县、市实现了革命大联合或达成革命大联合协议，成立了革命委员会或革筹小组"},{"type":"paragraph","text":"据新华社广州十六日电　广东省大办毛泽东思想学习班，落实毛主席的最新指示，推动全省革命大联合和革命三结合洪流奔腾向前。"},{"type":"paragraph","text":"目前，广东省从南岭到五指山，从潮汕平原到珠江三角洲，广大城乡无产阶级文化大革命的形势空前大好，越来越好。全省一百零七个县、市中，已有九十个县、市实现了革命大联合或达成革命大联合协议；全省八个专区中，已有七个专区成立了革命委员会或革命委员会筹备小组，还有一大批县、市成立了革命委员会或革命委员会筹备小组。"},{"type":"paragraph","text":"伟大领袖毛主席发出“要斗私，批修”的伟大号召后，无限忠于毛主席的广东省四千万英雄儿女，闻风而动，雷厉风行，掀起了大办毛泽东思想学习班的群众运动。在短短的几个月中，从城镇到农村，从山区到渔港，从工厂车间到生产队，从机关、学校到街道，全省已经举办了各种类型的毛泽东思想学习班四万多期，参加学习的人数近六百万人。各地毛泽东思想学习班，大兴毛主席亲自倡导的马克思列宁主义的革命学风，切实做到学用结合，学了就用，立竿见影。革命群众把公与私的斗争，无产阶级党性与资产阶级、小资产阶级派性的斗争，提到两条路线斗争的高度，提到是否紧跟毛主席的伟大战略部署的高度，坚决地在灵魂深处爆发革命，大破资产阶级的“私”字，大立无产阶级的“公”字，打倒派性，增强党性。"},{"type":"paragraph","text":"毛主席教导我们：“办学习班，是个好办法，很多问题可以在学习班得到解决。”广东省举办的学习班，根据无产阶级文化大革命运动发展的情况，抓住各个时期的主要问题，以毛主席的最新指示为武器，以“斗私，批修”为纲，加以认真解决。他们先后举办了以促进革命大联合、革命三结合等为中心内容的学习班，取得了立竿见影的效果。在广东各地两派群众组织联合举办的毛泽东思想学习班里，两派头头和群众坐在一起活学活用毛泽东思想，一起斗私批修，一起围剿资产阶级、小资产阶级派性，大揭派性的危害，大数派性的罪状，大挖派性的根子，许多对立的群众组织当场实现了革命大联合或达成实现革命大联合的协议。广东各地的毛泽东思想学习班组织无产阶级革命派和革命群众反复学习毛主席关于干部问题的最新指示和一贯教导，并举办了专门解决干部问题的学习班。无产阶级革命派大力加强对干部的思想政治工作，用伟大的毛泽东思想教育干部正确对待自己，正确对待群众，帮助一批又一批干部勇敢地站出来。"},{"type":"paragraph","text":"广东省各地的毛泽东思想学习班，普遍注意从形势教育和阶级教育入手，鼓舞和激发学员胸怀对伟大领袖毛主席的无限忠诚，胸怀革命大局，认真地学习、深刻地领会、不折不扣地执行毛主席的最新指示。在形势教育中，他们采用了“一摆，二看，三对照”的办法，即摆自己的活思想，看全国、全省、本单位的大好形势，用毛主席的最新指示对照检查自己。在阶级教育中，普遍采用了“三忆三看”的方法，就是忆旧社会的苦，看新社会的甜；忆资产阶级反动路线之害，看毛主席无产阶级革命路线的伟大正确；忆革命的光荣传统，看自己在文化大革命中的表现。通过这些活动，使广大革命群众更加热爱伟大领袖毛主席，更加热爱伟大的毛泽东思想；更加仇恨中国赫鲁晓夫及其推行的反革命修正主义路线，有力地促进了革命大联合和革命三结合，推动各单位斗批改更加深入开展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0757452b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中华人民共和国公安部、中国人民解放军北京卫戍区司令部布告","authors":[],"dates":[{"year":1967,"month":2,"day":11}],"is_range_date":false,"parts":[{"text":"中华人民共和国公安部、中国人民解放军北京卫戍区司令部公告","type":"title"},{"text":"奉国务院、中央军委命令，由中国人民解放军北京卫戍区司令部接管北京市公安局，建立军事管制委员会，任命牟立善同志为军事管制委员会主任，刘传新、王更印两同志为副主任，并对市公安局所属机构一律派出军事代表，实行军事管制。","type":"paragraph"},{"text":"一、北京市公安局军事管制委员会的任务是：巩固无产阶级专政，解决镇压一切反革命分子，维护革命秩序，坚决支持、保护无产阶级革命派，保卫无产阶级文化大革命。北京市的全体人民警察和公安人员，应当在军事管制委员会领导下，坚守岗位，积极工作，听从命令，服从指挥。","type":"paragraph"},{"text":"二、北京市公安局军事管制委员会坚决支持公安局内部的无产阶级革命派，彻底闹革命，相信群众，依靠群众，同群众结合，从政治上、思想上、组织上彻底肃清彭真、罗瑞卿反革命修正主义的流毒，彻底肃清资产阶级反动路线的影响，彻底改造旧公安局，建立以毛泽东思想统帅一切的非常革命化的无产阶级公安局。","type":"paragraph"},{"text":"三、各革命群众组织有义务支持和协助北京市公安局军事管制委员会维护革命秩序。革命群众对人民警察和公安人员有意见，可以向军事管制委员会和军事代表提出；问题严重的，可以由公安局的无产阶级革命派取得军事管制委员会的同意，邀请有关的革命群众代表参加批判；有犯罪行为、证据确凿的，由军事管制委员会依法处理。任何群众组织和个人不得私自处理人民警察和公安人员。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第二集）》， 北京：1967年6月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9ece8ddf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

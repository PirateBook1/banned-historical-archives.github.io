script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"落实毛主席最新指示 大学解放军英雄事迹","authors":[],"dates":[{"year":1967,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国钟厂革命委员会　工人革命造反大队"},{"type":"paragraph","text":"正当全国无产阶级革命派响应毛主席“要斗私，批修”的伟大号召，把大学习、大批判推向新高潮的时候，英雄的人民解放军六○一一部队某部六连四排及李文忠等三同志为我们树立了破私立公、改造世界观、实现思想革命化的光辉榜样，三位英雄战士无限忠于毛主席，为了捍卫毛主席的革命路线，为了抢救红卫兵小将，英勇地献出了自己的生命。他们的模范事迹是全心全意、完全彻底为人民服务的人民解放军的伟大形象的典型代表。"},{"type":"paragraph","text":"我厂无产阶级革命派和广大革命群众、革命干部、革命党员决心以英雄四排和李文忠同志为榜样，以“斗私，批修”为纲，在当前大学毛主席建党学说，大批中国赫鲁晓夫修正主义建党路线的群众运动中，象英雄们那样，破私“破在要害处”，立公“立在根本上”。全厂誓把中国赫鲁晓夫修正主义建党路线批深批透，彻底肃清其流毒，大树特树毛主席的绝对权威，大树特树毛泽东思想的绝对权威，大树特树毛主席革命路线的绝对权威。"},{"type":"paragraph","text":"我们决心从思想上、工作上、组织上进一步落实毛主席的最新指示，紧跟毛主席的伟大战略部署，排除各种干扰，牢牢掌握斗争的大方向，深入开展革命的大批判，搞好本单位的斗、批、改。掀起抓革命，促生产的新高潮。我厂今年的生产计划已经提前二十八天超额完成，我们决心再接再厉，争取更大的胜利，迎接明年新的生产高潮。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7ecce1da5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

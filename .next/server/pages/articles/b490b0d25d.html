script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"球场内外友情深（图片）","authors":[],"dates":[{"year":1961,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"球场内外友情深"},{"type":"paragraph","text":"第二十六届世界乒乓球锦标赛，4月4日至14日在新建成的宏伟壮丽的北京工人体育馆举行。每天有几万名观众在这里观看来自五大洲的三十多个国家和地区的二百多位选手精采激烈的比赛"},{"type":"paragraph","text":"隆重的开幕式上，我国的著名艺术家们演出了精采的文艺节目，表达了东道主对客人们热诚欢迎的真挚情谊。图为客人们正在欣赏节目　                               新华社记者  黄景达摄"},{"type":"paragraph","text":"开幕那天，我国家领导人和国际乒乓球联合会领导人出席了开幕式。图为主席台一角。前排左起：邓小平、蒙塔古、周恩来、埃耳德、彭真"},{"type":"paragraph","text":"手挽着手，肩并着肩，五大洲人民的友谊，在东方和煦的春光下，连结在一起                         新华社记者　张家骅摄"},{"type":"paragraph","text":"10日，比赛休息一天，各国客人们由中国主人陪伴，愉快地游览了北京名胜颐和园。经过了几天的“对打”，他们不但都已相识，而且都成了好朋友"},{"type":"paragraph","text":"苏联女选手康德拉塔特（右）、拉马娜乌斯凯特（中）和匈牙利选手皮格尼茨基（左）互相签名，纪念他们在新中国首都的欢聚"},{"type":"paragraph","text":"中国女选手丘钟惠（左）和日本女选手关正子、伊藤和子、松崎君代谈得挺愉快"},{"type":"paragraph","text":"肤色不同笑脸同，语言不通情谊通，澳大利亚队选手威尔科克斯（左）和尼日利亚队选手阿拉格巴拉同舟共游"},{"type":"paragraph","text":"中国队教练傅其芳（右）向排除重重阻碍而来的厄瓜多尔队选手罗德里格斯表示敬意"},{"type":"paragraph","text":"握拍对垒，握手言欢，我们的近邻缅甸队领队吴貌貌盛（左）和尼泊尔队选手亚·拉·卓西（右）、亚·普·洛哈尼（中）亲切交谈"},{"type":"paragraph","text":"比赛场内，一万五千双手，不断鼓掌。为精采的球艺而欢呼，更为热烈动人的友谊而欢呼！"},{"type":"paragraph","text":"〔本版照片除署名者外，均为本报记者吕相友摄〕"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b490b0d25d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

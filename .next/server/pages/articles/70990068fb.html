script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央、国务院举行盛大宴会热烈庆祝中朝友好合作互助条约签订十周年 热烈欢迎朝鲜党政代表团全体战友金仲麟团长、金万金副团长等朝鲜同志和柬埔寨、越南、老挝战友应邀出席　周恩来、黄永胜、张春桥、姚文元、吴法宪、李作鹏、邱会作、纪登奎、郭沫若等同志出席　黄永胜同志和金仲麟同志在洋溢着团结友好的热烈气氛的宴会上发表了热情讲话","authors":[],"dates":[{"year":1971,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十日电　中共中央、国务院今天晚上举行盛大宴会，热烈庆祝中朝友好合作互助条约签订十周年，热烈欢迎朝鲜民主主义人民共和国党政代表团全体战友。"},{"type":"paragraph","text":"朝鲜党政代表团团长金仲麟、副团长金万金，团员金铁万、李凤吉、韩永鹤、金吉铉、金载凤、玄峻极，代表团随行人员，朝鲜驻中国大使玄峻极的夫人和大使馆外交官员，以及由朝鲜民主主义人民共和国体育指导委员会副委员长金龙万率领的朝鲜体育代表团，应邀出席宴会，同中国战友一起欢庆中朝两国人民团结战斗的节日。"},{"type":"paragraph","text":"应邀出席宴会的柬埔寨、越南、老挝战友有:"},{"type":"paragraph","text":"柬埔寨王国民族团结政府人民教育、青年大臣江裕朗，军需、军备大臣杨森安将军和夫人；"},{"type":"paragraph","text":"越南南方共和驻中国大使阮文广；"},{"type":"paragraph","text":"越南民主共和国驻中国大使馆临时代办阮进；"},{"type":"paragraph","text":"老挝爱国战线党代表松·坎万冯沙。"},{"type":"paragraph","text":"我国党政领导同志周恩来、黄永胜、张春桥、姚文元、吴法宪、李作鹏、邱会作、纪登奎、郭沫若等，出席了宴会。"},{"type":"paragraph","text":"盛大的宴会在人民大会堂宴会厅举行。宴会厅里并排悬挂着朝鲜人民的伟大领袖金日成首相的巨幅画像和中国人民的伟大领袖毛主席的巨幅画像。画像两边是朝鲜民主主义人民共和国国旗和中华人民共和国国旗。"},{"type":"paragraph","text":"黄永胜同志和金仲麟同志先后在宴会上发表了热情的讲话(全文另发)，受到全场热烈鼓掌欢迎。他们讲话以后，乐队分别奏朝鲜民主主义人民共和国国歌和中华人民共和国国歌。"},{"type":"paragraph","text":"宴会自始至终洋溢着团结友好的热烈气氛。席间，乐队不断奏朝鲜、越南、老挝、柬埔寨和中国的歌曲，宾主频频举杯，衷心祝愿中朝两国人民用鲜血凝成的战斗友谊在反对共同敌人美国反动派的斗争中不断巩固和发展，热烈祝贺印度支那三国人民抗美救国战争的伟大胜利。"},{"type":"paragraph","text":"出席宴会的还有:"},{"type":"paragraph","text":"中共中央委员和候补委员李强、吴德、张才千、曹里怀，石少华、黄志勇；"},{"type":"paragraph","text":"人大常委会委员谢扶民、华罗庚、孟继懋；"},{"type":"paragraph","text":"中共中央和政府有关部门、中国人民解放军、北京市革命委员会和中国人民对外友好协会的负责人姬鹏飞、韩念龙、马文波、陈德和、王良恩、杨德中、任允中、申健、柳春发、王希克、周希汉、柴成文、王安居、郑义山、陈慕华、刘大煜、冯锡嘏、杜星垣、潘友宏、孙晓风、李青川、吴印咸、王国权、马仁辉、戴征远，前中国人民志愿军和志愿军烈士家属代表张耀亮、刘庆元、尹明德、杨俊荣、孟淑珍，以及红星中朝友好人民公社的代表等。"},{"type":"paragraph","text":"各国驻中国使节也应邀出席了宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70990068fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽不少地区发现反革命分子、地主、富农破坏“三定”工作","authors":[],"dates":[{"year":1955,"month":11,"day":7}],"is_range_date":false,"parts":[{"text":"安徽不少地区发现反革命分子、地主、富农破坏“三定”工作","type":"title"},{"text":"【安徽分社七日讯】安徽省芜湖、安庆专区在粮食“三定”到户工作中，发现反革命分子、地主、富农进行破坏活动如下：","type":"paragraph"},{"text":"（一）造谣：和县城东等三个乡流行着这样一则“歌谣”：“春天吃白菜，夏天吃南瓜，秋收了粮食要把他（政府），老婆、孩子饿得把腿叉。”贵池县双桥乡国民党员吴龙先造谣说：“去年四定，（安徽省去年采用定产、定购、定销、定日用粮办法进行统购统销），今年三定，明年二定，后年一定，要把老百姓定死。”繁昌县小洲乡发现谣言说：“现在人头太密了，三定是要把人头定稀些”，“三定是定喉咙，定胸口，定肚皮。”","type":"paragraph"},{"text":"（二）煽动落后群众，打击和贿赂积极分子：贵池县九步乡伪保长吴春才纠集十多个落后群众开会，叫他们在开评产会的时候把余粮户的产量评高些，把缺粮户的供应数字评低些，企图挑起余粮户和缺粮户对政府的不满。含山县祁鲁乡地主赵德才等人对受训回家的积极分子说：“政府把猪肉给你们吃饱了，你们就把政府的口袋向我打开来了。”含山县四吉乡富农陈玉林，用结亲、送礼等手段拉拢乡民兵指导员，企图达到瞒报产量的目的。","type":"paragraph"},{"text":"（三）纵火、捣乱：泾县金山乡黑板报上的“三定”宣传材料，三次被坏分子擦掉。宣城县花村乡积极分子周玉英出外学习“三定”政策的时候，房屋被坏分子烧了。无为县观庵等三个乡在“三定”到户工作中，先后发生九起纵火事件。观庵乡郑家村一次被烧房屋七十二间，稻谷二万多斤。","type":"paragraph"},{"text":" （汪伟民）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年11月21日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8da52b4b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

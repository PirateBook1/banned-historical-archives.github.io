script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"落实毛主席最新指示迎接“五·一六”《通知》制定二周年上海街头橱窗革命大字报选","authors":[],"dates":[{"year":1968,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按"},{"type":"paragraph","text":"今天本报选刊了一批橱窗革命大批判专栏的文章。商店的橱窗，也是一个革命大批判的重要阵地。南京路、淮海路等街道的革命财贸职工，用毛泽东思想去占领这个阵地，坚持开展革命大批判，批判资产阶级，他们的革命行动应该受到称赞。"},{"type":"paragraph","text":"办橱窗革命大批判专栏，也有两种办法。一种是把炮口对准以中国赫鲁晓夫为代表的党内最大的一小撮走资派，高举革命的批判的旗帜，把他们的反革命修正主义谬论，一个一个地批倒批臭；另一种却是根本不突出无产阶级政治，在那里乘机宣扬一些资产阶级的低级趣味的东西，或靠一些以讹传讹的小道新闻过日子。前者的办法我们大力提倡，后者的办法我们坚决反对。办橱窗革命大批判专栏，本身要突出革命大批判精神，必须坚决反对资产阶级办报观点在橱窗里作怪。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e256371abc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

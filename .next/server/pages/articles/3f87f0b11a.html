script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"评好报办好报","authors":[],"dates":[{"year":1976,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报普陀区第一通讯　组"},{"type":"paragraph","text":"我们通讯组的同志读了《人民日报》的《新闻战线上的新生事物——赞工农兵评报》这篇通讯报道后，很受启发教育，同时也感到特别亲切。因为文化大革命以后，我们成为参加办报的业余的新闻战士。"},{"type":"paragraph","text":"回顾无产阶级文化大革命以前的报纸，由于刘少奇、邓小平的反革命修正主义新闻路线的干扰和破坏，广大工农兵评报无门。我们桃浦地区有几十家工厂，但是在文化大革命前，只有一个通讯员，也是挂挂名作点缀用的，当了几年通讯员也不知道报社的门是朝什么方向开的，从没有见过编辑、记者，更谈不上参加评报了。文化大革命中，报社积极依靠工农兵办报，单为我们桃浦地区就培养了不少通讯员，还建立了通讯组。从此，我们通讯组同志与报社的同志一起来办报，一起来评报，一起讨论问题。我们还曾经和普陀区工厂第二通讯组的同志一起进行评报，报社同志也来参加。最近，我们专门组织了一次通讯组活动，对《新闻战线上的新生事物》这篇文章进行了认真的学习和讨论，大家一边学习，一边回顾、找差距，越学越有劲，越学越感到自己肩负的责任很重。我们通讯组的全体同志，决心在批邓、反击右倾翻案风斗争中，认真学习马克思主义、列宁主义、毛泽东思想，不断提高路线斗争觉悟，努力改造世界观，要把评报工作作为我们工人参加办报的一个重要内容，评政治、评路线、评方向、评文风。邓小平竭力反对开门办报，胡说“依靠工农兵是相对的”，我们就要立场坚定，旗帜鲜明地与邓小平修正主义路线对着干，更自觉地当报纸的主人。我们通讯组的同志还表示，要分别广泛听取工人群众对报纸的意见，及时向报社反映，当好工农兵的代言人，与报社同志一起，把党报办好，把新闻革命进行到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f87f0b11a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大兴安岭林区6月份以来发生六起工人罢工事件","authors":[],"dates":[{"year":1956,"month":9,"day":24}],"is_range_date":false,"parts":[{"text":"大兴安岭林区6月份以来发生六起工人罢工事件","type":"title"},{"text":"新华社海拉尔24日讯   从今年6月份以来，在内蒙古森林工业管理局所属的单位，已经发生了六起工人罢工请愿的事件。","type":"paragraph"},{"text":"内蒙古森林工业管理局工程公司六〇二工程队由农村来的修路工人，连续进行三次罢工：6月29日到7月1日，有一百十三人罢工三天；7月7日到11日，一百十六人罢工五天，他们不愿在林区工作，当时有七十名工人返乡；7月19日，有三百人罢工半天。","type":"paragraph"},{"text":"7月6日，一天发生罢工事件两起：西尼气森林工业局第九车间贮木场，有四十名工人罢工十二天（7月6日到17日），并且向森林工业管理局和内蒙古林业工会请愿；阿尔山制材厂有四十二名工人罢工三天（7月6日到7月8日）。","type":"paragraph"},{"text":"最近一次罢工事件，发生在图里河森林工业局南贮木场，参加的有二十六名工人。他们是一个队，除了几名病号以外，全队在9月11日坐火车到牙克石区请愿。","type":"paragraph"},{"text":"这里的工人的罢工事件，并不是今年才出现的怪现象。内蒙古森林工业管理局工程公司从1954年成立以来便连年发生类似事件。","type":"paragraph"},{"text":"目前，内蒙古森林工业现有的工人一般都不安心林区工作：外边到大兴安岭工作过一次的工人，也不愿再来林区了。据内蒙古林业工会调查，库都尔森林工业局五分之一的工人不安心林区工作，要求请假回家；西尼气森林工业局，有三分之一的工人不愿在这里工作。8月份来林区帮助处理工程公司罢工事件的突泉县杜县长说：内蒙古森工企业这样对待工人，我们以后再不派农民到林区来做工了。修路工人们普遍反映：今年冬季回家以后，无论如何不来林区了。","type":"paragraph"},{"text":"内蒙古森工企业内部的工人情绪不安定，对外区临时工人造成了很坏的影响。如何找到更多的劳动力来完成明年各方面大大增加了的任务，将成为一个严重的问题。","type":"paragraph"},{"text":"造成工人情绪不安以致发生罢工事件的主要原因，据说是因为工资问题。此外，林区生活条件很不好、政治思想教育工作薄弱等，也有关系。","type":"paragraph"},{"text":" （毛纯礼）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年9月24日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"984b4478b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

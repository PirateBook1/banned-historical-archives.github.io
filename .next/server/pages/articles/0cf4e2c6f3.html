script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转智世昌关于福建省永定县粮食产量核实情况报告的指示","authors":[],"dates":[{"year":1960,"month":10,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央批转智世昌关于福建省永定县粮食产量核实情况报告的指示","type":"title"},{"text":"各中央局，各省委、市委、自治区党委：","type":"appellation"},{"text":"福建省批转智世昌同志关于永定县粮食产量核实情况的报告，转发给你们参考。这个报告说，在夏收前，县委对早稻估产平均亩产三百斤，过秤入仓核实为平均亩产只有一百九十三斤，实产比估产低百分之三十六，亩产最高的有三百九十二斤的，亩产最低的只有八十三斤。由此看来，如果不抓紧过秤入仓工作，产量要比较落实是困难的，其结果必然是偏高，偏高的结果必然要发生一系列的问题，首先是口粮不够，和前松后紧，这就是粮食紧张的重要来源。从这个报告也可以看出，地委、县委、公社党委估产一般是偏高的。，大队估产是接近实际的，永定县大队一级估产第一次偏高十二斤，第二次偏低四斤，公社则是第一次偏高三十五斤，第二次仍然偏高十四斤。由此说明基本上要听大队的话和按大队估产来安排粮食的分配，危险性就比较少些，而且可能留有余地。按大队估产来安排，很可能影响征购任务很难完成，我们又必须保证国家所需要的粮食，否则城市过不去，势必要影响整个市场的稳定问题，影响社会主义建设。按大队估产落实，农村留粮和征购任务的矛盾揭露出来了，矛盾的主要方面是整个粮食不够，解决这个矛盾的方法就只有从城市和乡村各方面压低粮食的销量。只有如此，才能照顾全局。根据这个原则，永定县全年口粮每人平均不应是三百八十斤，而应是三百四十斤到三百六十斤。这样压低后，征购任务就可以完成原定计划的百分之七十，即三千一百多万斤。","type":"paragraph"},{"text":"这个报告指出坚持评工记分，坚持按月发工资，或按季发工资是调动群众生产积极性的重要环节，同时又指出种瓜菜的重要性，希望各地同样注意这些问题。","type":"paragraph"},{"text":" 中  央一九六O年十月十二日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cf4e2c6f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"决不许彭真之流复辟","authors":[],"dates":[{"year":1967,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海玻璃机械厂　毛泽东思想战斗队"},{"type":"paragraph","text":"在无产阶级文化大革命取得决定性胜利的时刻，中共中央一九六六年五月十六日的《通知》发表了，这是具有伟大历史意义的，这是毛主席革命路线的伟大胜利!这是战无不胜的毛泽东思想的伟大胜利!"},{"type":"paragraph","text":"党内头号走资本主义道路当权派支持下的反革命修正主义分子彭真一手炮制的所谓《文化革命五人小组关于当前学术讨论的汇报提纲》，是一株反对以毛主席为代表的无产阶级革命路线、反对伟大的毛泽东思想的大毒草，是打击革命左派，包庇资产阶级右派，为资本主义复辟作舆论准备的反革命宣言书。一年前，从旧上海市委内最大的走资本主义道路的当权派到我厂党内走资本主义道路当权派，就是不折不扣地执行了这个黑《提纲》。我们伟大的领袖毛主席亲自点燃，了无产阶级文化大革命的熊熊烈火，我们革命派坚决响应毛主席的伟大号召，积极投入文化大革命运动。根据毛主席的教导，利用四大武器，在去年六月六日贴出了我厂第一张革命大字报，这可急坏了党内一小撮走资本主义道路的当权派，立即有组织、有计划地对革命派进行了围攻，制造白色恐怖，胡说什么让他们“放”，让他们“跳”，并说什么反对工作组、反对党委、反对旧市委就是反对党，反对社会主义，把革命派打成“反党分子”、“反革命分子”，甚至暗地里把革命造反队的主要负责人判了刑。这就是党内头号走资本主义道路当权派支持的反革命修正主义分子彭真提倡的“放”。"},{"type":"paragraph","text":"在毛主席亲自制定的《十六条》公布后，我厂革命派遵照毛主席的教导，首创了“文化革命办公室”。这是革命群众的首创精神，好得很!但是党内一小撮走资本主义道路当权派却千方百计进行破坏，打击，在大会上公开对抗《十六条》，划框框，定调调，来束缚革命群众的手脚。说什么:文化革命要有领导，你们自设“文化革命办公室”没有经过我们(旧党委及工作组)的批准，是非法的，是黑店……，挑动群众斗群众，以达到他们破坏无产阶级文化大革命的目的。"},{"type":"paragraph","text":"我们革命派有毛主席撑腰，不管你们把我们打成什么“分子”，我们仍然坚持斗争。最后，我们夺了党内一小撮走资本主义道路当权派的权。我们要跟毛主席闹革命，把你们这批反革命修正主义的老根统统挖掉。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44485e133a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

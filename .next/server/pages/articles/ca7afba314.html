script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"春节和藏历新年双重节日  康藏高原军民热烈联欢  藏民歌颂毛主席和幸福生活","authors":[],"dates":[{"year":1951,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"春节和藏历新年双重节日"},{"type":"paragraph","text":"康藏高原军民热烈联欢"},{"type":"paragraph","text":"藏民歌颂毛主席和幸福生活"},{"type":"paragraph","text":"【新华社康藏前线十六日电】迟到消息：今年的春节恰好和藏历新年是一天。康藏高原上的解放军驻地的藏族人民都以快乐无比的心情，跟自己的军队度过这双重佳节。春节中，成群的藏族男女，拉着弦子，跳着拉萨踢踏舞，纵情地高唱藏曲和藏戏，歌颂毛主席和自己的幸福。他们唱着：“毛主席伟大崇高，如初升的红太阳，解放军尊敬高贵，如天空的神鹰……。”有些藏民穿着红红绿绿的新衣，背着糌巴口袋，从金沙江以西二百里外，冒着山风，越过重岭，特地赶到解放军驻地参加新年联欢。驻地的喇嘛寺院于藏历除夕举行了大跳神会。寺院的活佛邀请部队去参观。元旦日的清晨，披在藏民平房顶上的各色绸布，迎风飘舞，藏民们亲热地把糌巴面撒给自己的军队，有些指战员几乎被撒成粉人，这是藏民认为吉祥的风俗。这一天，藏民们吃着最好的饭，饮着青稞酒，他们把酥油炸的果子和青稞酒送给解放军。"},{"type":"paragraph","text":"部队的秧歌队、腰鼓队和花棍队，在春节中到处给藏民表演贺节。各部还将许多贵重的礼物，赠送给藏族房东。在春节前夕，各部并举行了军民联欢会，请当地藏民吃茶点，看戏。入夜后，各部指战员都忙着给房东挑水（因藏俗元旦忌挑水）。军民异常欢乐融洽。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca7afba314"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

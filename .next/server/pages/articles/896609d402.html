script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"马列主义在中国运用许多地方对不上号","authors":["天津市","荣子正"],"dates":[{"year":1957,"month":5,"day":30}],"is_range_date":false,"parts":[{"text":"马列主义在中国运用许多地方对不上号","type":"title"},{"text":"天津市荣子正","type":"authors"},{"text":"中共天津市委统战部，地方工业部和财贸部召开工商界人士座谈会上发言","type":"subtitle"},{"text":"天津市工商联副主任委员荣子正发言时，认为党在对资本主义工商业改造中，也存在三大主义。他说：党对待中国民族资产阶级问题，都是根据马列主义理论办事，可是许多马列主义的理论著作，都是很早的时期写成的，把这些理论搬到中国来运用，很多地方对不上号。譬如，政治经济学里也说，独立劳动者上升为剥削者之后，原来的资金，很快就花光，然后则不劳而获。中国民族资产阶级则不然，我们是勤劳肯干，赚的多，花的少，而且在我们上升为剥削者之后，也不是坐享其成，不劳而获，而是操劳更重。因此，我们学政治经济学，很多地方是听而不信，不能接受。","type":"paragraph"},{"text":"我建议党根据中国民族资产阶级的成长、发展情况，通过调查研究，做出中国的理论，而能向别的国家拿出丰富了的马列主义，而不是把马列主义原样转口。只有这样的理论，才能使生产落后国家的资产阶级、工人阶级都能同意。所以，党不能单凭主观，以为学过马列主义，就能运用，结果是机械地搬用了马列主义。","type":"paragraph"},{"text":" (原载1957年5月30日“天津日报”)","type":"paragraph"}],"comments":[],"origin":"《社会主义辩论集之二  毒草集(资产阶级右派的反社会主义言论)》，湖南人民出版社1957年10月版，内部发行。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"896609d402"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

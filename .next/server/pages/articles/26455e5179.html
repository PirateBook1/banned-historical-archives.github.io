script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新闻界的“害群之马”","authors":[],"dates":[{"year":1957,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"新闻界的“害群之马”","type":"title"},{"text":"【文汇报成都7日专电】 四川日报社全体工作人员最近连续举行九次大会，揭露右派分子肖宏逵的反动言论和阴谋活动事实。","type":"paragraph"},{"text":"肖宏逵是隐藏在党报内的资产阶级右派分子，他有组织、有纲领、有计划地向党发动进攻，妄图改变报纸的政治方向。肖宏逵有一套完整的反动纲领:他反对为工放兵服务；反对依靠群众的办报路线；反对报纸的指导性和宣传中心工作；反对报纸根据省委的指示写社论以及主张办无政府主义的“同人报纸”等。","type":"paragraph"},{"text":"【据新华社旅大7日电】 旅大日报右派分子倪弘毅向党报进攻的阴谋已被揭露。","type":"paragraph"},{"text":"倪弘毅是旅大日报的编辑。他公开主张中央和地方党报，不要共产党一手包办，可以吸收非党干部、民主党派人士参加领导；报社的编委会成员，应该党与非党各占半数，下面工作人员也不要共产党员和共青团员占绝对数量；报社负责人不一定要共产党员，或者两个正副社长一个是共产党员，一个是非党员。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月8日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26455e5179"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"劳模登上天安门城楼全国劳模和先进工作者瞻仰毛主席遗容","authors":["王科周笑浪"],"dates":[{"year":1995,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"劳模登上天安门城楼"},{"type":"paragraph","text":"全国劳模和先进工作者瞻仰毛主席遗容"},{"type":"paragraph","text":"本报北京５月１日讯记者王科、周笑浪报道：今天，欣逢劳动者的节日，天安门城楼张灯结彩，红旗招展。上午６时，来自全国各地的劳动模范和先进工作者近３０００人登上了天安门城楼，庆祝“五一”。"},{"type":"paragraph","text":"北京市和全国总工会的负责人在楼梯口和代表们一一握手，欢迎劳模们游览天安门城楼，并祝大家节日愉快。"},{"type":"paragraph","text":"代表们兴致勃勃地交流感受、拍照留念，一串串欢乐的笑声播撒在庄严雄伟的天安门城楼上。胸前挂有“三八”红旗手、优秀共产党员等１０多块奖章的全国劳模魏虎仙，热情地邀记者合影。旁边的人介绍说，老魏虽已年逾６０，仍显得“虎虎有生气”。她买了许多“登上天安门城楼”证书，准备回去分发，让大家一起分享喜悦。和她同住一屋的是再次出任大寨党支部书记的郭凤莲。这几年，郭凤莲带领大寨人加强农业，大办企业，使大寨变得更加红火，因而被推选为全国劳模。她不时被相识或不相识的劳模拉去合影，心中的喜悦化作脸上的笑容。"},{"type":"paragraph","text":"来自广西的全国劳模黄定嵩是这次劳模会上唯一的县委书记。记者见他四下张望，一问方知，他在找另一位“县委书记”合影。原来，焦裕禄一直是他心目中的榜样，这次会议期间，他和焦裕禄的扮演者李雪健一见如故，很谈得来。天津代表林永宁凭栏远望，他表示，一定要把大家的好经验带回去，进一步搞好自己所在的企业。"},{"type":"paragraph","text":"８时整，代表们来到毛主席纪念堂，瞻仰毛泽东同志遗容。藏族劳模代表在遗像前敬献了洁白的哈达。（附图片）"},{"type":"paragraph","text":"5月1日，全国劳动模范和先进工作者兴致勃勃登上了北京天安门城楼。"},{"type":"paragraph","text":"本报记者王忠家摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfa0c35887"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

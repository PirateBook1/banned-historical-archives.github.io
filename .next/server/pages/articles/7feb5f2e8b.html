script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市工商界对公私合营的思想动态","authors":["于生"],"dates":[{"year":1956,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"南京市工商界对公私合营的思想动态","type":"title"},{"text":"于生","type":"authors"},{"text":"【江苏分社24日讯】南京市工商界在全行业申请合营过程中，有各种各样的思想情况。进步分子拥护接受改造。较普遍的是随大流思想。少数的尚有抵触反抗情绪。","type":"paragraph"},{"text":"在这次全行业合营过程中，中、小户是运动的主流，绝大部分都是抱着兴高采烈、欢欣舞鼓的情绪，认为“多年来的愿望实现了”。不少人表示了态度，“要把账外闲散资金投入企业”，“保证做好春节供应”，“争取为人民立功”。这些人拥护合营的思想因素主要有三：①在政府正面教育下，认识到自己的前途和方向，因此思想抵触并不大；②一般本人参加企业工作，有一定生产能力，因此对劳动并不可怕；③企业离开国营经济领导与扶持后，无以皈依，同时看到了合营的优越性，愿意走合营道路。有的也有丢包袱思想。随大流的人不在少数，认为大家都申请了，自己也不得不申请。许多小行小业随着一阵风挨户盖章。此外，少数的尚有顾虑和抵触情绪。如金属加工业顺兴号店内有两千多资金，业务很好，申请合营时，老板娘大哭一场。白铁作业李德甫申请合作化后，夫妻二人哭了一整天。说：“这没有办法，是国家政策呵”。花席业源泰祥申请合营后，家中女人哭哭啼啼对人说：“这一下一起交给政府了”。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月24日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7feb5f2e8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

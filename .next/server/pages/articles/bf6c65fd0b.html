script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中尼友谊根深叶茂","authors":[],"dates":[{"year":1978,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔王国是我国的友好邻帮。它位于喜马拉雅山南麓，是一个美丽的山国。境内山脉逶迤，高峰重叠，全国约有一半的土地处于海拔一千米以上。世界第一高峰珠穆朗玛峰(尼泊尔人称它为萨加一玛塔)，就位于中尼两国的边界上。它巍峨耸立，成为两国人民之间的传统深厚友谊的永恒见证。"},{"type":"paragraph","text":"尼泊尔拥有丰富的矿产资源，主要有菱镁矿、云母、煤、铜、铅、锌、金、银、铁、石油等。森林面积占全国面积的百分之三十以上。主要粮食作物有稻米、玉米、小麦、小米、马铃薯，经济作物有黄麻、油菜、烟草和甘蔗。"},{"type":"paragraph","text":"中尼两国的友好关系源远流长，根深叶茂，已有一千五百多年的历史。早在公元四○六年，东晋高僧法显跋山涉水，到尼泊尔寻访释迦牟尼诞生地的遗迹。他是访问尼泊尔的外国人中第一个在历史上留有真实记录的人。以后，两国的使节、高僧经常互访，促进了文化和友谊的交流。唐代高僧玄照并由印度取道尼泊尔返国，开创了我国经由西藏地区到达尼泊尔的捷径。历史上曾有许多尼泊尔艺匠前来中国，与中国艺匠共同建造了不少雄伟的建筑，如我国西藏拉萨的布达拉宫和北京阜成门内的白塔，都是中尼文化交流的结晶。尼泊尔与我国西藏地方长期有密切的贸易和宗教关系。"},{"type":"paragraph","text":"自一九五五年八月中尼建交以来，两国友好合作关系在和平共处五项原则的基础上，获得了新的发展。中尼两国政府领导人多次互相进行友好访问。周恩来总理生前曾两次访问尼泊尔。一九六○年四月第二次访尼时，签订了《中尼和平友好条约》。已故的马亨德拉国王一九六一年九月底十月初访华时，两国签订了边界条约，元满地解决了两国的边界问题，在此期间，还签订了关于修建从中国西藏地区到尼泊尔加德满都公路的协定。比兰德拉国王登位后，曾经两次来华访问。一九七六年六月，比兰德拉国王到我国四川、西藏地区进行友好访问，受到我国人民热烈的欢迎，华国锋总理亲切地接待了他。近年来，两国经济、文化交流日益发展，两国合作的领域进一步扩大，两国人民的友谊和团结日益增进。现在，邓小平副总理应邀访问尼泊尔。我们相位，中尼两国的传统深厚友谊必将得到进一步的发展。"},{"type":"paragraph","text":"(据新华社)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf6c65fd0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

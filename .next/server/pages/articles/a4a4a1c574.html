script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西安地区工宣队狠抓思想革命化开展“五好”宣传队员活动  更好地肩负起工人阶级的伟大历史使命  他们决心用毛泽东思想统一群众的思想和行动，夺取斗批改的伟大胜利","authors":[],"dates":[{"year":1969,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西安地区工宣队狠抓思想革命化开展“五好”宣传队员活动"},{"type":"paragraph","text":"更好地肩负起工人阶级的伟大历史使命"},{"type":"paragraph","text":"他们决心用毛泽东思想统一群众的思想和行动，夺取斗批改的伟大胜利"},{"type":"paragraph","text":"据新华社西安电　进驻西安地区上层建筑领域各单位的工人毛泽东思想宣传队，以解放军为榜样，普遍开展了创造“四好”宣传队、“五好”宣传队员的活动，使宣传队成为革命化的无产阶级的战斗队，更好地肩负起伟大领袖毛主席赋予工人阶级的伟大历史使命。"},{"type":"paragraph","text":"西安地区工人毛泽东思想宣传队遵照毛主席“工人阶级也应当在斗争中不断提高自己的政治觉悟”的教导，在领导进驻单位的革命群众掀起斗、批、改的高潮中，狠抓自身革命化。他们进驻上层建筑领域各单位不久，就普遍制定了学习解放军的规划，掀起了一个以政治思想好、三八作风好、完成任务好、联系群众好、遵守纪律好为内容的创造“四好”宣传队、“五好”宣传队员活动的热潮。各宣传队普遍开展“一帮一，一对红”活动，并且制定了评比制度，规定每周召开一次生活会，一月一小评，一季一总评。目前，大多数工人宣传队已开展评比活动三到四次。通过评比，大大促进了人的思想革命化，涌现出许多“四好”宣传队和“五好”宣传队员。"},{"type":"paragraph","text":"在开展“四好”宣传队、“五好”宣传队员活动中，各工人宣传队首先狠抓“政治思想好”，用一好带动其它几好。他们把活学活用毛泽东思想摆在一切工作的首位，建立和健全了学习毛主席著作的制度，定期召开讲用会。不少单位的工人宣传队结合评比活动，举办了以落实毛主席最新指示为主要内容的毛泽东思想学习班，并把能否落实毛主席最新指示作为评比“四好”宣传队、“五好”宣传队员的根本条件，把每次评比活动都变成了毛泽东思想的大讲用。"},{"type":"paragraph","text":"抓活的思想，不断地用毛泽东思想来统一全体工人宣传队队员的思想，这是西安地区工人宣传队加强自身革命化，开展“四好”宣传队、“五好”宣传队员活动的显著特点。工人毛泽东思想宣传队进驻上层建筑领域各单位以后，有的队员存在着换班思想，缺乏长期留下去的精神准备；也有的队员信心不足，怕完不成任务。针对这种情况，宣传队的领导班子及时领导队员采用“火线”整风和批评与自我批评的方法，用毛泽东思想纠正了各种错误思想，增强了队员们的政治责任感，坚定了把上层建筑领域斗、批、改进行到底的决心和信心。"},{"type":"paragraph","text":"西安地区工人毛泽东思想宣传队在开展“四好”宣传队和“五好”宣传队员活动中，由于狠抓“政治思想好”，用一好带动其它几好，用毛泽东思想统帅一切，使整个工人宣传队成为朝气蓬勃的战斗队。他们对伟大领袖毛主席的每一个最新指示，总是闻风而动，学习不过夜，宣传不漏人，执行不走样。进驻西北大学的工人宣传队，为了落实毛主席关于对知识分子的政策，曾选择有代表性的知识分子，发动大家认真讨论，解剖“麻雀”，从中区别两类不同性质的矛盾，团结了知识分子的大多数，使这个学校取得了对敌斗争的胜利。"},{"type":"paragraph","text":"目前，进驻西安地区上层建筑领域各单位的工人毛泽东思想宣传队正在乘胜前进，他们决心用伟大的毛泽东思想统一广大革命群众的思想和行动，夺取上层建筑领域斗、批、改的伟大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4a4a1c574"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

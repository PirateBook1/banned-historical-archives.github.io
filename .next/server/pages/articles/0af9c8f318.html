script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡风文艺观点的批发商苏金伞生意倒台丑态毕露","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":10}],"is_range_date":false,"parts":[{"text":"胡风文艺观点的批发商苏金伞生意倒台丑态毕露","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社郑州１０日电河南省文学艺术工作者联合会，最近揭发右派分子、该会副主任苏金伞的反党、反社会主义言行。","type":"paragraph"},{"text":"这个一贯幻想独霸河南文坛、并企图在文艺工作上与党分庭抗礼的右派野心分子，采用一切办法打击和排斥文联党员领导干部，敌视文联党支部和文化局党分组对文联的领导。他认为由于党经常讨论文联工作，使他更加“有职无权了”。他对几年来中共河南省委对河南文艺工作的领导的几项主要工作，也都采取全盘否定的态度。其中特别是对小说“不能走那条路”的处理上。苏金伞及其伙伴们开始对这篇小说曾进行打击和排斥。中共河南省委宣传部为此曾召开会议进行讨论，及时地批判了文联及苏金伞本人的错误。当时，苏金伞对省委的结论是同意的，但后来却污蔑省委是以“行政命令”来解决文艺问题，企图把这场在文艺战线上体现资产阶级和无产阶级的思想的斗争，说成是“党内的宗派主义”，是“以党内开斗争会的形式，叫大家做血淋淋的检查”。在鸣放期间，他还就这一个问题向文艺报撰稿，对党发动进攻。","type":"paragraph"},{"text":"苏金伞在解放以来，一直坚持反动的资产阶级文艺观点。他时常贩卖“到处有生活”和“每篇作品里不一定有一个政治目的”等的胡风的反动文艺观点。他竭力想把河南文联主办的文艺月刊“奔流”，办成一个“艺术至上”和“暴露多于歌颂”的同人刊物。７月份，当全国反右派斗争进入高潮时，“奔流”不仅出刊了一期没有一篇反右派斗争的文章的诗专号，并且刊登了右派分子李白凤等向党进攻的作品。苏金伞还百般挑剔和打击青年作者，恶毒地污蔑他们是“政治上的宠儿，艺术上的无知”。有不少青年作者为“奔流”写的歌颂新人新事的文章，都被指责为艺术水平不高，而埋没在编辑部里。","type":"paragraph"},{"text":"据揭露，苏金伞早在１９４９年，就和李蕤打算把解放前河南的一班文人拉拢在一起，搞个“八方风雨会中州”，企图独霸河南文坛，与党在文艺工作上分庭抗礼。苏金伞在抗日战争时期，就以求师的心情拜倒在胡风门下，并常把自己的诗稿寄给胡风求教。今年６月，苏由北京回来，竟无中生有地说胡风放出来了（据他说，这是从姚雪垠那里听来的），并到处散播这个有意制造的谣言。现在，揭发和批判右派分子苏金伞的斗争，仍在继续深入进行。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月11日，原标题为“人民的文坛不容右派玷污，胡风文艺观点的批发商苏金伞生意倒台丑态毕露”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0af9c8f318"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"榆林县反革命暴乱基本平息","authors":[],"dates":[{"year":1959,"month":1,"day":4}],"is_range_date":false,"parts":[{"text":"榆林县反革命暴乱基本平息","type":"title"},{"text":"新华社广州4日讯　广东省海南岛榆林县黎族地区最近发生的反革命暴乱事件，经过近两周来的政治工作和军事行动后已基本平息，群众情绪开始安定，生产秩序已转身正常。","type":"paragraph"},{"text":"到去年12月26日止，上山参加暴乱的二百六十名土匪在当地驻军的包围下已有一百六十九名回来自首，四十名被我捕获，两名被击毙，尚未消灭的四十九名土匪多数是首要骨干分子。在围剿中，缴获步枪一支、子弹十四发、土枪六十九支、弹药十斤，稻谷五万多斤。","type":"paragraph"},{"text":"据审讯材料证明，这股反革命分子在去年11月中旬即开始成立“乡政府”、“中队”等反革命组织，在成立后不久，即发展到近两千人。参加的成员有历史反革命分子、地主、富农，也有农民、工人、学生、干部和党团员。这次暴乱是敌人在条件还未成熟的时候就开始的，原因是我部队在12月15日夜间发现敌人偷运粮食上山开枪击伤一人，藏匿在这个地区的一股敌人便在16日下山发动暴乱。","type":"paragraph"},{"text":"发生这次暴乱事件的原因，主要是由于这个地区没有进行土改，反动的当权势力未打倒，历史反革命分子、血债累累的刽子手、流氓都混在革命队伍中，基层组织严重不纯。近半年来该地正在开展社会改革补课工作，因为阶级斗争逐步深入，敌人便进行了疯狂的反扑，他们利用狭隘民族情感煽动和组织群众，进行反革命暴乱。除了上述主要原因外，其中重要的原因之一是这个地区的领导干部的工作离开了党的政策，违法乱纪。他们不相信和不依靠群众，并存在着大汉族主义残余思想，认为少数民族“落后”“愚蠢”。他们对待群众的过错不是进行耐心说服教育，而是采用粗暴的惩罚办法，辱骂、殴打群众。在整顿队伍工作中也存在严重的缺点，把属于人民内部矛盾的问题也当作敌我矛盾问题处理，扩大了斗争面。因此，有许多历史清白、过去被认为好干部、好党员、团员，生产积极被评为生产模范的农民也参加暴乱，有的还成为暴乱的骨干分子。(郑世文)","type":"paragraph"},{"text":"1959年1月9日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac8d19c4d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

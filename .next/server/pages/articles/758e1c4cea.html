script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——仇视社会主义制度（二）","authors":["北京航空学院师生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——仇视社会主义制度","type":"title"},{"text":"北京航空学院师生","type":"authors"},{"text":"“章伯钧在还不成熟，力量还很微弱的时候发起进攻，失败就不可避免。目前我国新生力量——自由资产阶级，富裕农民——的力量还很小，未达到与共产党抗衡的程度。但是在中国这样落后的国家，在一定条件下，可以迅速发展。依靠这个新生力量，通过非暴力的方式，改变现在的社会，实现自己在小学五年级就有幻想的第三条路线。现在右派分子虽少，但有社会基础，还有部分中间势力可以争取。首先使上面所述两种势力在政府和人大之中取得较大权力，这政府也就是真正的联合政府。当新生力量与共产党力量能抗衡时，矛盾就要转化。这两个阶级之所以可以利用，是因为共产党的政策，社会主义损害了他们经济利益；而且在落后国家，这部分力量也是较强大的。以上是自己的想法，所以找章伯钧商谈，让章发动这部分力量，也支持了我，我作为这部分力量的代表人物。我承认最后的结果是资本主义在我国复辟。”（北京航空学院一个学生）","type":"paragraph"},{"text":"“想到现实给我很多痛苦，所以想造反，并深知必定失败，但总给你们搞一点乱。反正我放弃个人前途，将来坐牢，枪毙也无所谓，因为我本来就准备自杀，判我时我会说：我是你们工作中的教训。资本主义社会个人发展自由程度比社会主义大。社会主义社会人的关系是表面的，没有感情。旧大学比新大学好。在旧社会没有闹情绪的，不会影响学习，因此学生的最高质量比新大学高。”（北京航空学院一个学生）","type":"paragraph"},{"text":"“今天军队掌握在你们手里，没我说的，明天军队掌握在我手里，也没有你们说的。”（北京航空学院一个学生）","type":"paragraph"},{"text":"“今天的领导，实际上就是统治。今天的社会不自由、不民主，使人麻木不仁。今天的社会虚伪、黑暗。今天社会所行的，许多就是鲁迅当年所反对的。”（北京航空学院一个学生）","type":"paragraph"},{"text":"“胡风说得好：我憎恨这个社会及这里的人。我看透了人生，看透了这个吃人生番的世界！……人类的文明啊！你如何不痛快地大哭一场呢？","type":"paragraph"},{"text":"在这种社会压力下，要为谁说几句话是不可能的。解放后的八年呀！是慢长酷情，使人倒置，罪恶含含的八年。","type":"paragraph"},{"text":"我国的青年没有前途，个性得不到发挥，今天的时代精神是人身狮面……。”（北京航空学院一个学生）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"758e1c4cea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

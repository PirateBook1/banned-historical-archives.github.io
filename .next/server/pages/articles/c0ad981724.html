<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"面临我们的危机","authors":["北京地质勘探学院","王文学"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"面临我们的危机","type":"title"},{"text":"北京地质勘探学院王文学","type":"authors"},{"text":"（摘要）","type":"subtitle"},{"text":"我仔细地阅读了人民日报1957年5月25日第二版上的一篇特写，题目为〈傅鹰教授一席谈〉。特别是其中有一段——学生质量为什么低了——触动了我的心灵。傅鹰教授谈到学生的质量的问题时说，论学习态度的严肃：「现在的学生比过去任何时期都好，但就是缺乏独立思考的能力。过去的学生还可以和教师共同讨论，现在却不行，学生把先生说的都作为金科玉律，最好只有一家之言。学生不但外文差，就是中文也不熟练；写篇报告而能达意就很少了（当然文科学生可能好一些）我也看过一些研究生的卷子，成绩好一些的，差不多都是解放前毕业的。选取留学的成绩也很低，当然过去的留学生也有很糟的，但那是说人情通过的；真正凭本领考上的都很强」。他还举了他过去在美国培养的研究生的成绩比他现在所培养出来的研究生的成绩好得很多，是他现在对中国学生不尽责吗？他说「如果说我指导他们不如指导美国学生尽心，杀了我的头也不承认」。到底原因何在呢？他说「原因至少有二个：一是我们的学生在外文方面要吃很大的亏；……一是我们的学生动手不行——轻视实践。外国孩子很少不会收拾汽车，修理无线电，作木匠活。」他还谈到现在的学生知识也不广博，学理工科的不能读文学，连读过红楼梦的也很少，听完一出戏很少能从艺术上加以评论。论现在学生的紧张的情况嘛，不如解放前的大学，然而却听见学生普遍神经衰弱。我认为我们现在的确不如解放前的大学生，当然更不能与外国大学生相比了。解放前大学一年级，就能阅读外文书，三年级的大学生就要听外文讲课。然而我们现在的大学生呢？绝大多数大学毕业还是外文白丁。请看我们的情况吧：大学三、四年级还什么都不会，最多只能搬笔记本，生吞教师的东西，甚至有时连搬笔记本也不会。同学依赖先生，先生不放心同学。到野外实习一接触大自然就成了一窍三不通的陌生人。我院许多四年级同学说：「毕业了也就完了。」的确，学校把同学当作商店的商品，推销了完事。所以到了野外连最基本的地质匠也当不上，何况当一个红色的地质工程师呢？在生产队上给地质学院毕业的学生评语是：「理论还凑合，就是不能作。」我们大部分的同学不但不会欣尝艺术、文学，甚至有的同学连基本日常生活的常识也不会。比如有的同学连自行车也不会骑，当然更谈不上收拾汽车。甚至有的同学连一般电灯，电线也不敢接。也有的同学连写一个普通的通知也狗屁不通。如果要谈马列主义的某牛角问题倒还谈得一点，如果要普通常识就成了一个门外汉。这就是我们当前的最主要的危机。产生的原因，根据不完全的分析是：","type":"paragraph"},{"text":"（1）学校领导对同学的潜在能力估计不足，以致造成先生迁就学生，学生得过且过。","type":"paragraph"},{"text":"（2）学校领导对老教授和有经验的教师不够重视，没有发挥应有的力量，以至产生教条主义，万事苏联为准。专家的一句玩笑，也当成金科玉律，照章执行。","type":"paragraph"},{"text":"（3）学校对政治与业务的分量问题认识不清，把政治和业务平等的对待，甚至首先政治后业务的。我认为这就是我们现在的大学生，只能空谈马列主义，不能联系实际。对我们培养工科学生的要求毫不相称。","type":"paragraph"},{"text":"（4）学校领导对教学设备不够重视，往往是实验实习课同学不能独立进行。","type":"paragraph"},{"text":"（5）教师对同学的要求过松，一年一度仅有考试二次勉强及格，也就万事大吉。","type":"paragraph"},{"text":"（6）同学对自己要求不够，放纵了自己。","type":"paragraph"},{"text":"（7）学校领导工作很多地方不适合青年学生的特点，教条主义和主观主义严重。","type":"paragraph"},{"text":"（8）学校对培养干部的实际精神领会不够，把学生当作商品在推销。","type":"paragraph"},{"text":"（9）盲目发展，招收学生人数骤增，录取新生的成绩太差，凡报考地质的则来者不拒，这也是造成质量很低，实习无法安置，毕业生难于分配的重要原因。","type":"paragraph"},{"text":"以上是我想到的一些，并不完全，可以组织讨论，征求这方面的意见。希望通过这次整风把我们当前面临的这个危机解除。","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0ad981724"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"战胜干旱靠的是毛泽东思想","authors":["熊少明","赵吉三"],"dates":[{"year":1966,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"战胜干旱靠的是毛泽东思想"},{"type":"paragraph","text":"贵州省仁怀县中枢公社严家土生产队队长  赵吉三  贫协组长  熊少明"},{"type":"paragraph","text":"最近我们这儿出现了伏旱，可是没有旱倒我们。最根本的一条，是我们读了毛主席的书，去掉侥幸思想，坚决同伏旱作了斗争。结果斗出了一个：全队八十亩水稻，水足肥饱，生长旺盛。"},{"type":"paragraph","text":"毛主席的教导要牢牢记，时时事事都不能忘。一忘嘛，就肯定会碰钉子，走弯路。我们这次抗伏旱就是个很好的证明。当伏旱刚刚露头的时候，我们没有照毛主席教导的“丢掉幻想，准备斗争”去做，相反抱有幻想，存有侥幸心理，认为稻田里还有水，说不定过几天就下雨啦，等等再说吧！就这样的等呀等，一天一天的过去，还是天天大太阳，没有一点要下雨的样子。到七月中旬，有些田水量下降，有些田开始脱水。这下，我们才着慌啦，晓得原来的想法是幻想，是错误的。种田为革命，革命就不可能一帆风顺。天旱就同天斗，靠天怎么能靠得住！承认错误，立刻改正，我们当即召集社员，在一块再次学习毛主席写的“老三篇”和《丢掉幻想，准备斗争》等文章以及有关语录，用毛主席的指示，跟自己的思想一对照，个个眼明心亮。都认为：原本就不该等，等到田脱水，要多花抗旱劳力和时间。幸好还不算太晚，赶快干吧！最后，大家决心发扬愚公移山的精神，与天斗，与地斗，战伏旱，保丰收。"},{"type":"paragraph","text":"毛泽东思想挂了帅，侥幸思想一扫光！革命干劲起来了。全队男女老少，一齐出动。戽水，车水；捶糊田坎防渗漏；找水源……，许多贫农下中农一马当先。贫农女社员卢茂芝脚疼，我们劝她休息，她不肯，说：“眼看田快脱水，我怎么能闲得住嘛！”她把疼处包扎好，裤脚一挽就下田捶糊田坎去啦。共青团员卢茂江领着几个社员，走湾串沟，找出大小五股水源，使没有水灌的八九亩稻田有了水。我们就这样分头出动，连续奋战，基本上抗住了伏旱。但我们并不就此满足，学习毛主席著作的时候，许多社员都说，我们要照毛主席的教导，有点成绩，不要自满，要坚持长期防旱、抗旱，丰收不到手，抗旱不罢休。"},{"type":"paragraph","text":"我们说：这次能战胜伏旱，靠的是毛泽东思想。"},{"type":"paragraph","text":"（新华社贵阳电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8441530fa6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

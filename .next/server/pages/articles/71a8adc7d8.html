script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对彭德怀关于公安部队隶属关系的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对彭德怀关于公安部队隶属关系的报告的批语"},{"type":"paragraph","text":"（1952年7月8日）刘朱周阅。请彭办。同意第二个意见3，请叫肖向荣起草一个指示。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月八日[1]彭德怀，当时任人民革命军事委员会副主席。[2]刘，指刘少奇。朱，指朱德。周，指周恩来。"},{"type":"paragraph","text":"[3]彭德怀上报的军委为进一步明确公安部队隶属关系而召集的一次会议的记录中说，这次会议提出了解决隶属关系的两个方案，第二个方案（即毛泽东批语中所说的第二个意见）是：维持1951年12月10日中央和军委批准的关于公安部队隶属关系的决定中所确定的双重领导关系，但须明确以军区的领导为主。就是说，公安部队的教育、部署、作战指挥等均归军区，各级公安司令部在同级军区领导下进行工作；上级公安司令部对下级公安司令部的领导，主要是在业务方面，并应同时通知军区。在供应上，一切均归大行政区的后勤部门统一办理。在执行这个方案时，对原已建立公安司令部指挥上的垂直系统的东北和华北两区，由军委公安司令部仍兼华北公安司令部，直接指挥华北各省公安部队，由东北军区通过东北公安司令部指挥东北各省公安部队。"},{"type":"paragraph","text":"[4]肖向荣，当时任人民革命军事委员会办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":7,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":159,"page_end":159},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71a8adc7d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

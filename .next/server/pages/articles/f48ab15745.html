script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党中南军政委员会直属机关委员会纪律检查委员会关于开除季万党籍的决定","authors":[],"dates":[{"year":1951,"month":7,"day":9}],"is_range_date":false,"parts":[{"text":"中国共产党中南军政委员会直属机关委员会纪律检查委员会关于开除季万党籍的决定","type":"title"},{"text":"一、季万，江苏省建阳县人，现年三十六岁，本人原为小学教员，一九四○年十月参加革命，一九四二年二月入党，现任中南军政委员会新闻出版局新闻处新闻发布科科长。由于其在处理个人婚姻问题上发生了一连串的违法行为，使党与政府的政治影响，遭受很大损失，党委纪律检查委员会决定开除其党籍。","type":"paragraph"},{"text":"二、季万十九岁时在家与沈才英结婚，已生二子一女，季于一九四○年离家参加革命工作，一九四九年一月，季万向当时豫皖苏五专署请求与沈氏离婚，并获批准。同年十一月与施战杰结婚。沈闻悉于一九五○年一月赶赴陈留与季万理论，季万起诉于陈留专署人民法院，经陈留法院裁定：由于季沈婚姻纠纷尚未解决，季万与施战杰之同居生活停止一年，季不服，上诉于河南省人民法院，同时曾以绑腿带缠在自己颈上，诬告沈氏谋杀，企图以刑事罪责加诸沈氏，并将其弟季融给他的信中所说：沈氏干舅来了两次，在家住了几天的“住”字上加一个“同”字，企图以此陷害沈氏达到离婚目的。","type":"paragraph"},{"text":"河南省人民法院判决：季万与沈氏之婚姻“准于离异”后，沈氏不服，于一九五○年十一月上诉至最高人民法院中南分院。一九五一年一月季万在中南分院法庭上不以共产党员应为遵守国家法律的模范的态度来尊重人民法院，反而就庭当众以“我是共产党员，有十几年的革命历史”等炫耀自己，想以此取得特殊照顾，而且对法院公然表示对抗，在群众中造成极坏影响。中南分院否定了河南省法院对季沈婚姻关系的判决，并对季之违法行为处以徒刑，季万对中南分院判决不满，并采取了背后谩骂的恶劣态度，且曾前后伪造“读者来信”向“长江日报”投书共有三十余件，企图利用报纸制造舆论，达到个人目的。在此过程中并对沈才英和子女施以虐待，数次打骂沈氏及两个小孩，有一次将第二个孩子推倒，头部碰成疙瘩。冬天不给小孩做棉衣，寒冬不给沈氏被子盖，并曾两天不给沈氏饭吃，且有数次驱逐其母子睡于走廊下，使母子啼哭到深夜。由于季万对沈氏及孩子的虐待，致使沈氏几次上吊、跳楼以寻自尽，幸被发觉。但已造成沈氏精神失常。有一次该局女同志看到沈氏母子实在可怜，要求机关妇女小组负责同志将季万房门打开（因季万将房门锁上不许沈氏进去）让沈氏母子进去休息，但季万以丢失了文件及东西为借口来为难沈氏。","type":"paragraph"},{"text":"季万身为新闻出版局工作人员，竟为了取得稿费而两次抄录别人稿件，用自己名字发表，严重的违犯了新闻出版纪律。","type":"paragraph"},{"text":"三、季万所发生的以上这些严重的违法行为，虽先后经党再三耐心教育，但直至最后仍不悔悟，这一切行为说明季万在遵守国家法令上完全失去了一个共产党员应有的立场，证明其政治品质是极恶劣的，已失掉了继续做一个共产党员的条件。为此，直属党委会纪律检查委员会决定并经上级党委批准开除季万的党籍，并将此决定公布。","type":"paragraph"},{"text":"（载于一九五一年七月九日“长江日报”）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f48ab15745"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副主席会见南社盟友好代表团乌兰夫同志同采蒂尼奇同志继续会谈","authors":[],"dates":[{"year":1978,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京四月二十九日电　中共中央副主席、政协全国委员会主席、国务院副总理邓小平，今天上午会见了南斯拉夫共产主义者联盟中央委员、南斯拉夫劳动人民社会主义联盟代主席马林·采蒂尼奇和由他率领的南斯拉夫劳动人民社会主义联盟友好代表团。"},{"type":"paragraph","text":"会见时，中共中央政治局委员、人大常委会副委员长、政协全国委员会副主席乌兰夫在坐。"},{"type":"paragraph","text":"邓小平副主席对南斯拉夫同志的来访表示热烈欢迎。他说，自从铁托总统访问中国，同华国锋主席会谈以来，我们之间的关系发展得很好。虽然你们在西方，我们在东方，但面临的问题有许多是共同的，很需要彼此了解、谅解和合作。"},{"type":"paragraph","text":"采蒂尼奇代主席对有机会访问中国表示很高兴。他说，铁托同志、南斯拉夫的党和人民完全理解中国领导人所采取的政策。我们很关心在各个方面同你们建立关系。"},{"type":"paragraph","text":"会见在亲切友好的气氛中进行。"},{"type":"paragraph","text":"南斯拉夫驻中国大使德鲁洛维奇参加了会见。"},{"type":"paragraph","text":"参加会见的代表团团员有:南社盟主席团书记处成员、国际关系与合作委员会主席亚历山大·巴科切维奇，波斯尼亚和黑塞哥维共和国社盟主席赛义德·马格拉伊利亚，斯洛文尼亚共和国社盟书记米兰·库昌，以及比塞尔卡·普尔莉亚—克乔耶维奇、基齐·埃尔奈、兹拉特·万切夫斯基、杜尚·米洛舍维奇。"},{"type":"paragraph","text":"会见时在坐的还有政协全国委员会秘书长齐燕铭，对外友协会长王炳南，外交部副部长余湛，对外友协副会长丁雪松等。"},{"type":"paragraph","text":"新华社北京四月二十九日电　中共中央政治局委员、人大常委会副委员长、政协全国委员会副主席乌兰夫，今天下午同南斯拉夫共产主义者联盟中央委员、南斯拉夫劳动人民社会主义联盟代主席马林·采蒂尼奇，继续举行了会谈。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"273ea23494"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

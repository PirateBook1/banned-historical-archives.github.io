script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"敬爱的毛主席，工人永远忠于您！","authors":[],"dates":[{"year":1968,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的毛主席，工人永远忠于您！编辑同志："},{"type":"paragraph","text":"正当举国欢呼毛主席最新指示发表的时候，我们伟大领袖毛主席和他的亲密战友林副主席又接见了我们首都工人阶级代表。这是我们工人阶级最大最大的幸福。我们千遍万遍欢呼：“毛主席万岁！”“毛主席万万岁！”"},{"type":"paragraph","text":"毛主席深刻指出：“我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。工人阶级也应当在斗争中不断提高自己的政治觉悟。”"},{"type":"paragraph","text":"毛主席的最新指示是对我们工人阶级的最大关怀，最大信任，最大鼓舞，最大鞭策！在新的历史条件下，毛主席再次指出了工人阶级在革命进程中的领导作用，赋予我们工人阶级以伟大的历史使命！毛主席的最新指示是我们把无产阶级文化大革命进行到底的战斗纲领，行动的指南，胜利的保证！"},{"type":"paragraph","text":"毛主席给我们撑腰，我们要给毛主席争气！回想起两年来无产阶级文化大革命的实践，我厂无产阶级革命派，沿着毛主席的革命路线，发挥主力军作用，战胜了一道道艰难险阻，冲破了一个个惊涛骇浪，夺取了一个又一个的伟大胜利，实践证明了毛主席的英明论断的英明、伟大。在毛主席最新指示发表的时刻，我们手捧红彤彤的革命宝书，以无比激动的心情，在毛主席像前庄严宣誓：“毛主席啊，毛主席！我们要坚决做到手中要有一面旗——毛泽东思想伟大红旗，脑中要有一条纲——阶级斗争的纲，眼里要有一条路——您老人家指引的革命路，心中要有一条线——您老人家的无产阶级革命路线。”"},{"type":"paragraph","text":"我们坚决同全国广大工人阶级和革命群众一道，更高地举起毛泽东思想伟大红旗，认真学习、深刻领会、坚决执行毛主席的最新指示，紧跟毛主席的伟大战略部署，牢牢掌握斗争大方向，把斗争矛头始终对准以中国赫鲁晓夫为首的党内一小撮死不悔改的走资派、叛徒、特务和一切反革命分子。彻底批判反动的“多中心论”，紧紧团结在以毛主席为首、林副主席为副的无产阶级司令部的周围，在无产阶级司令部的号令下，统一认识、统一步伐、统一行动，搞好本单位的斗批改。坚决响应毛主席的“要斗私，批修”，“要拥军爱民”，“要抓革命促生产，促工作，促战备”的伟大号召，在阶级斗争的大风大浪中，把自己锻炼成为无限忠于毛主席的坚强战士，做斗私的先锋，批修的闯将，搞好清理阶级队伍工作，粉碎阶级敌人妄图破坏无产阶级司令部的阴谋诡计，夺取文化大革命全面胜利！"},{"type":"paragraph","text":"北京针织总厂无产阶级革命派"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"973831957a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委关于一九六八年棉布供应的若干指示","authors":[],"dates":[{"year":1968,"month":4,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委关于一九六八年棉布供应的若干指示","type":"title"},{"text":"（一）各地区棉布供应一次全面调整，原则上保持一九六七年所规定之棉布发放数字，只许略为降低，不许提高。未发布证之地区，应在五月前全部发清。","type":"paragraph"},{"text":"（二）各有关部门应大力开展“节约一寸布”的宣传运动，广泛向人民群众解释今年棉布供应的新指示。","type":"paragraph"},{"text":"（三）进一步贯彻“抓革命、促生产”的措施，各省（市）革委会应对产棉区及纺织部门的生产工作，切实加强领导，大力整顿阶级队伍，力争一九六八年在棉布产量上达到较大幅度的增长。","type":"paragraph"},{"text":"（四）取消一切不同类的奖励布证，坚决禁止物质刺激的经济主义歪风。","type":"paragraph"},{"text":"（五）减少寒冷边区辅助布证的比例，应在原有基础上缩减百分之四十左右。","type":"paragraph"},{"text":"（六）工矿企业发放工作服之规定，应严加管理和控制，取消一年一套或两套的死板办法，今后必须采取穿烂换新的交一套换一套的措施，控制在一年一套的范围内。","type":"paragraph"},{"text":"（七）各级花纱布公司，应在上半年彻底清理一次库存物质，按级上报。","type":"paragraph"},{"text":"（八）军队后勤部门，必须每年清仓一次，切实执行军服预算及分配计划。","type":"paragraph"},{"text":"（九）立即取缔一起棉布黑市买卖、交换、挪用及“走后门”等不法活动，严厉打击有关棉布投机倒把的犯罪分子。","type":"paragraph"},{"text":" 中共中央　国务院　中央军委一九六八年四月二十日","type":"paragraph"}],"comments":[],"origin":"根据台湾《中共研究》编辑部编《中共文化大革命重要文件汇编》，台北：1973年4月出版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72b366ab11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

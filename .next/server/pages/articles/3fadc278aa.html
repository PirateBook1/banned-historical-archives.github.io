script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席的无产阶级教育路线前进(图片)","authors":[],"dates":[{"year":1975,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席的无产阶级教育路线前进"},{"type":"paragraph","text":"北京大学向朝阳农学院学习，走出校门到农村基地办学。这是国际政治系一年级工农兵学员在教育基地认真学习无产阶级专政理论。"},{"type":"paragraph","text":"新华社记者 摄"},{"type":"paragraph","text":"经过无产阶级文化大革命和批林批孔运动，清华大学的教育革命取得了很大成就。在电子系，工农兵学员、教师和工人与有关单位密切合作，开展了具有先进水平的计算机辅助设计技术的研究工作。这是工农兵学员在调试自行设计的集成电路制版专用程序。"},{"type":"paragraph","text":"本报记者 摄"},{"type":"paragraph","text":"辽宁省朝阳农学院毕业生深受贫下中农的称赞：“朝农培养的学生，回得来，养得起，用得上，我们欢迎。”这是朝阳县木头城子公社贫下中农，热烈欢迎朝农毕业生回乡当农民。"},{"type":"paragraph","text":"新华社记者 摄"},{"type":"paragraph","text":"上海机床厂磨床设计研究所技术人员沈关松（左），经过“七·二一”工人大学学习，进一步解放了思想，增长了才干，和同志们一起试制成功了我国第一台数字程序控制凸轮曲线磨床。"},{"type":"paragraph","text":"新华社记者 摄"},{"type":"paragraph","text":"少年儿童在毛主席的无产阶级教育路线的指引下，茁壮成长。大寨学校的小学生努力学文化，决心成为有社会主义觉悟的有文化的劳动者。"},{"type":"paragraph","text":"《山西日报》记者 摄"},{"type":"paragraph","text":"北京市第二十六中学在教学中，贯彻执行“以学为主，兼学别样”和理论联系实际的原则，使学生学得生动、活泼。这是学生在上物理实验课时，按教师的提问做实验。"},{"type":"paragraph","text":"新华社记者 摄"},{"type":"paragraph","text":"云南省沧源佤族自治县芒卡坝农业中学的学生们，利用学校的茶园、胶林、试验田等场所，努力实践从书本上学来的理论知识。这是佤族和傣族学生在胶园里学习割胶技术。"},{"type":"paragraph","text":"新华社稿"},{"type":"paragraph","text":"上海曹阳中学组织学生参加体育锻炼，使学生在德、智、体几个方面都得到发展。这是曹阳中学操场上生气勃勃的景象。"},{"type":"paragraph","text":"新华社记者 摄"},{"type":"paragraph","text":"新疆维吾尔自治区叶城县铁堤公社农业中学把田间当课堂，请老贫农讲授棉花栽培和管理技术。"},{"type":"paragraph","text":"新华社记者 摄"},{"type":"paragraph","text":"江西共产主义劳动大学高安分校，决心为农业学大寨运动作出贡献。这是农业班的学生在总结栽培高产油菜的经验。　新华社稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"朝阳农学院","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fadc278aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委关于保护国家财产，节约闹革命的通知","authors":[],"dates":[{"year":1967,"month":3,"day":16}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委关于保护国家财产，节约闹革命的通知","type":"title"},{"text":"最近，一些地方党内一小撮走资本主义道路的当权派，同社会上没有改造好的地富反坏右分子互相勾结起来，挑唆一部分人破坏国家财产，私分集体经济的生产资料，砸毁工矿、企业、机关、学校等单位的设备和物资，妄图破坏国家的经济建设和无产阶级文化大革命运动。","type":"paragraph"},{"text":"中央认为，这些现象必须立即予以制止。","type":"paragraph"},{"text":"一、一切无产阶级的革命派必须提高革命警惕性，及时识破阶级敌人的阴谋诡计，教育群众不要上当，团结起来，同一切破坏国家资财的行为作斗争。切实地保护国家财产。","type":"paragraph"},{"text":"二、农村集体经济的财产不容侵犯。不准私分生产队的公积金、集体储备粮和种子，不准随便动用农业生产的专用款项，不准破坏农具和机器。必须认真保护耕牛和其它牲畜。","type":"paragraph"},{"text":"三、坚决执行毛主席的“要节约闹革命”的指示，杜绝一切不必要的开支，节约使用交通工具，不随意强占公房公物，不许把生产运输用的车辆改装为宣传喇叭车。各生产单位在一般情况下，应尽量少搞游行示威等大型活动。在反革命经济主义泛滥时期领取的各种交通工具、物质装备和公款等，应主动退回。","type":"paragraph"},{"text":"四、对文物、图书要加强管理和保护工作，不许随意处理和破坏。","type":"paragraph"},{"text":"五、如有盗窃和破坏国家资财者，必须按情节轻重给与必要的教育和处分，并要酌情赔偿；对于其中情节严重的首恶分子和现行反革命分子，必须坚决镇压。","type":"paragraph"},{"text":"这一通知可在城市、农村和部队各单位张贴。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第二集）》， 北京：1967年6月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e8c7bd04f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

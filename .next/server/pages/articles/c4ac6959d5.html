script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于三反斗争展开后要将注意力引向搜寻大老虎的电报","alias":"","parts":[{"type":"paragraph","text":"对西南军区三反运动第五周简报的批语"},{"type":"paragraph","text":"（1952年1月24日）各大军区和中央局，并转各级军区和各军，分局和省市区党委："},{"type":"paragraph","text":"西南军区这个报告很好，我们要求各地都这样做。每个大军区系统（包括各级军区和各军）至少有几百只大小老虎，如捉不到，就是打败仗。地方上每个大省也可能有几百只，每个大城市可能有一百只至几百只，上海可能有上千只。中央一级昨天还以为只有八十多只，今天会（汇》报就有一百五十只，可能达到二百只。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十四日"},{"type":"paragraph","text":"[1]指中共西南军区委员会1952年1月22日关于军区直属机关1月19日干部三反大会的情况给中央、毛泽东、军委的报告（即三反第五周简报）。报告说，会前，检查委员会的各位委员分头到各部门具体了解情况，商定准备当场宣布的未彻底坦白的大贪污犯名单及其犯罪事实，组织人员在大会上揭发检举。在1月19日召开的有2200余人参加的千部三反大会上，共检举了尚未彻底交代、态度不老实或反省不彻底的20多人。检查委员会主任根据各人的不同情况当场宣布了处理意见。问题严重而又拒不坦白的，有的逮捕，有的撤职反省，情节较轻能主动坦白并检举别人的，将功折罪，免予处分。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":293,"page_end":293},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4ac6959d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大海航行靠舵手　舵手就是毛主席","authors":[],"dates":[{"year":1967,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大海航行靠舵手　舵手就是毛主席"},{"type":"paragraph","text":"有了毛主席为我们掌舵，为世界革命人民掌舵，我们就会乘风破浪，胜利前进，永不迷航。有了毛泽东思想，我们干革命就有了坚定正确的政治方向，就有了无穷无尽的力量。海军首次学习毛主席著作积极分子代表大会代表、战斗英雄　麦贤得"},{"type":"paragraph","text":"伟大领袖毛主席的亲密战友林副主席给我们题词：“大海航行靠舵手，干革命靠毛泽东思想”。林副主席说出了我们的心里话，说出了全国人民和全世界人民的心里话。"},{"type":"paragraph","text":"大海航行靠舵手，伟大的舵手就是伟大领袖毛主席。有了毛主席为我们掌舵，为世界革命人民掌舵，我们就会乘风破浪，胜利前进，永不迷航。"},{"type":"paragraph","text":"干革命靠毛泽东思想。伟大的毛泽东思想是世界革命人民的命根子。有了毛泽东思想，我们干革命就有了坚定正确的政治方向，就有了无穷无尽的力量，什么帝国主义、修正主义、反动派，我们通通都要把它消灭掉，打出一个红彤彤的毛泽东思想的新世界。"},{"type":"paragraph","text":"旧社会，我们渔民、船家，祖祖辈辈过着悲惨的生活。在三大敌人的统治下，大海就是个大水牢。有了伟大领袖毛主席，我们渔民、船家才跳出苦海翻身见太阳。毛主席是我们的大救星。在伟大领袖毛主席英明领导下，我们社会主义革命和社会主义建设，从一个胜利走向一个胜利。今天，毛主席又领导我们进行史无前例的无产阶级文化大革命，向共产主义胜利进军。"},{"type":"paragraph","text":"毛主席是我们心中的红太阳，毛泽东思想是我们的力量源泉，在战斗中想起毛主席，红太阳从心里升起，我就有无比的杀敌勇气和力量。在医院里想起毛主席，我就更加坚定了革命意志，增强了克服创伤剧痛的信心。伟大领袖毛主席给我第二次生命，伟大的毛泽东思想哺育我成长。没有毛主席，没有毛泽东思想，就没有我麦贤得。我要永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席的无产阶级革命路线，一辈子跟着毛主席干革命，做毛主席的好战士。"},{"type":"paragraph","text":"林副主席是毛主席的亲密战友，是毛主席最好的学生。林副主席给我们题词，是对我们最大的关怀，最大的鼓舞，最大的鞭策。我要一辈子听毛主席的话。我要坚决照林副主席的指示去做。我要以林副主席为光辉榜样，大树特树毛主席的绝对权威，大树特树毛泽东思想的绝对权威，大树特树毛主席革命路线的绝对权威。我要千遍万遍地高呼：“毛主席万岁！万岁！万万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83fe8d6de5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"砸烂《工业七十条》　把工厂办成毛泽东思想大学校","authors":[],"dates":[{"year":1967,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按"},{"type":"paragraph","text":"这里发表的批判《工业七十条》的调查报告和座谈纪要，反映了本市工业战线大破《工业七十条》的群众运动，正在蓬勃开展。"},{"type":"paragraph","text":"上海开关厂和上海工具厂的无产阶级革命派和革命职工，以无可辩驳的事实，充分揭露了《工业七十条》在这两个厂所造成的严重恶果，击中了它的要害。《工业七十条》的要害，就是党内头号走资本主义道路的当权派和一小撮反革命修正主义分子妄图复辟资本主义，实行资产阶级专政。"},{"type":"paragraph","text":"抓住了《工业七十条》的要害，用毛泽东思想进行分析批判，就能透过纷繁的现象，揭示它的本质。我们对《工业七十条》的批判，可以从具体问题着手，但不要停留在规章制度本身就事论事，而应该提高到两个阶级、两条道路、两条路线在工业战线上复辟和反复辟的斗争来批判，把斗争的矛头对准党内头号走资本主义道路的当权派和一小撮反革命修正主义分子，把大批判同本单位的斗批改紧密结合起来。上海开关厂工人对《工业七十条》的批判，就是很好的范例。"},{"type":"paragraph","text":"大破《工业七十条》，就是要大破资本主义、修正主义一套工业体系，大破资本主义、修正主义办工业的反动路线。对于工厂企业中原有的规章制度，我们应该正确对待。问题不在于形式，而在于内容，在于这些规章制度为谁所用?对谁有利?决不能简单地一概废止，更不能采用查封、砸烂某些管理机构的办法。因为这样做，不能从根本上清除《工业七十条》的流毒，而只能造成生产秩序上的混乱。"},{"type":"paragraph","text":"目前，工业战线上革命形势大好，广大革命职工要进一步广泛深入地发动起来，把批判《工业七十条》的群众运动推向新的高潮。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e691ffe61f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

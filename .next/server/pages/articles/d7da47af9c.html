script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"文化部关于美术院校和美术创作部门使用模特儿的通知","authors":[],"dates":[{"year":1965,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"文化部关于美术院校和美术创作部门使用模特儿的通知","type":"title"},{"text":"各省、自治区、直辖市文化局（厅）、高教厅（局），中央美术学院，中央工艺美术学院，中央戏剧学院，人民美术出版社：","type":"appellation"},{"text":"高等美术院校和美术创作部门，过去使用模特儿进行基本功训练，由于放松了思想教育和行政管理工作，发生了一些坏事，产生了一些不良影响。因此，我部在一九六四年八月发出了“关于废除美术部门使用模特儿时通知”，规定所有美术部门一律停止使用。经过一年的实践，为了做到思想、生活、技术三过硬，除了加强政治思想工作，深入工农兵生活外，还必须加强造型能力的基本训练。绘画和雕塑主要是通过塑造人物形象进行艺术创作，需要熟悉和掌握人体的结构、色彩的变化和运动的规律，因此，对男女老少模特儿进行写生是必须的基本功，不要不行。这样做，会出现一些坏事，只要积极加强政治思想教育和行政管理工作，坏事是可以减少或避免的。为此，我部一九六四年通知的废除使用模特儿做法，应当加以改变。","type":"paragraph"},{"text":"一、高等美术院校的绘画和雕塑等专业以及重要美术创作部门，根据教学和创作的确实需要，可以使用模特儿写生，进行基本功的训练。","type":"paragraph"},{"text":"二、对于专职做模特儿的人，政治上应该审查清楚，加强平时的思想教育和日常管理工作。应该尽可能少雇用或者不雇用临时工做模特儿。","type":"paragraph"},{"text":"三、对于师生、创作干部应该经常进行思想教育和道德品质教育，反对资产阶级教学思想和审美观点。对于做模特儿的人，应该采取同志式的平等态度，尊重他们的劳动。","type":"paragraph"},{"text":"四、除了适当安排模特儿进行基本功训练外，应该注意组织师生和创作干部深入工农兵生活中去写生，以锻炼和提高刻划工农兵形象的创作能力。","type":"paragraph"},{"text":"抄送：高教部、总政文化部、民委、中共北京市委大学工作部","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"文化部关于美术院校和美术创作部门使用模特儿的通知","authors":[],"dates":[{"year":1965,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"文化部关于美术院校和美术创作部门使用模特儿的通知","type":"title"},{"text":"各省、自治区、直辖市文化局（厅）、高教厅（局），中央美术学院，中央工艺美术学院，中央戏剧学院，人民美术出版社：","type":"appellation"},{"text":"高等美术院校和美术创作部门，过去使用模特儿进行基本功训

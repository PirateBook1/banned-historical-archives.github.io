script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做限制资产阶级法权的促进派市凿井公司各级干部坚持每周劳动两天的制度","authors":[],"dates":[{"year":1976,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市凿井工程公司党总支组织干部坚持每周参加集体生产劳动两天的制度，在劳动中促进思想革命化和机关革命化。"},{"type":"paragraph","text":"经过无产阶级文化大革命和批林批孔运动，这个公司的广大干部学习毛主席关于“必须坚持干部参加集体生产劳动的制度”的教导，进一步提高了参加集体生产劳动的自觉性。自一九七五年七月开始，从公司到厂(队)，从领导干部到科室干部，都合理安排日常工作，坚持每周劳动两天的制度。在劳动中与工人实行三同，促进了世界观的改造，提高了继续革命的觉悟。同时，他们还组织干部分期分批到五·七干校学习、劳动，新干部每年回原班组劳动不少于一个月。"},{"type":"paragraph","text":"这个公司的干部在劳动中坚持同工人划等号，重活脏活抢在前。局革委会委员、公司党总支副书记老郑是个老干部，他在泵管小组劳动时，身上的油污和工人一样多一，还利用中午休息或下班时间，和班组骨干一起促膝谈心，分析职工思想状况，调动了全组同志大干社会主义的积极一性。党总支委员、深井机械一厂常支部书记小包是文化大革命中成长起来时新干部，在劳动时哪里需要到哪里去，经常一天工作十几个小时。最近’他们学习了毛主席关于社教运动的批示，联系批邓斗争，深有感触地说:当了干部如果不到车间小组搞三同，不向工人群众学习，就会同工人处于尖锐对立的状态，发展下去，就会变为吸工人血的资产阶级分子，最后必然要被工人阶级当作资产阶级打倒。"},{"type":"paragraph","text":"这个公司的干部坚持参加集体生产劳动，促进机关革命化，推动了各项工作的开展，涌现了一批自觉抵制资产阶级思想腐蚀、限制资产阶级法权的先进人物。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"233c59222c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

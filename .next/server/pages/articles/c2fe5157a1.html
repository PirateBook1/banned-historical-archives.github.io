script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"目前宜在滑北打胡宗南","alias":"","parts":[{"type":"paragraph","text":"目前宜在渭北打胡宗南"},{"type":"paragraph","text":"（1948年8月11日）德怀\"同志："},{"type":"paragraph","text":"歼灭三十六师甚慰。目前如我军尚有余力，敌三十八师等部又有歼击机会，则可于休息数日后再打一仗，否则应即收兵休整若干天，然后再在渭北寻机歼敌。渭北是产粮区，东起黄河，西至淳耀，正面颇宽，敌军摆成一线利于我各个攻歼。在渭北专门打胡3，陇东马部不一定增援；若向西打马，则胡必增援。在渭北再歼几部胡军，对于抑留胡部在陕不向中原进犯，又是一大利益。故我们认为目前一个较长时期，宜在渭北打胡，待渭北大体肃清或虽未肃清但已不好再打之时，即可集中全力打马。是否可以如此，盼复。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"未真[1]德怀，即彭德怀，当时任西北野战军司令员兼政治委员。[2]淳耀，指陕西淳化和耀县。[3]胡，指胡宗南，当时任国民党军西安绥靖公署主任。[4]马，指马步芳，当时任国民党军西北军政长官公署副长官。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":8,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":396,"page_end":396},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2fe5157a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

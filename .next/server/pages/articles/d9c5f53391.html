script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在各级人民政府内设以土改委员会和组织各级农协直接指导土改运动的指示","authors":[],"dates":[{"year":1950,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"中共中央关于在各级人民政府内设以土改委员会和组织各级农协直接指导土改运动的指示","type":"title"},{"text":"关于今后土地改革，以各级人民政府及其所组织的土地委员会和各级农民代表大会所选出的农协委员会来直接指导执行，比较由各级共产党的委员会来直接指导执行为好。华东局提议在土地改革尚未实行或完成的地区的各级人民政府内，均成立土地委员会，这个提议是可以和应该实行的。高级政府的土地委员会可以和应该包括各党派的民主人士，但主要领导应由我党及农民代表来掌握。它的任务是制订和提出土地改革中的各种法令和办法并处理土地改革中的各种问题。农业、水利等部亦应参加土地委员会，但不受土地委员会之指导，因土地委员会是临时性的，和政法、财经等委员会不同。除开政府组织土地委员会外，为了动员、组织与指导农民群众去实行土地改革，还应组织各级农民协会即农民代表大会及其所选举的委员会作为土地改革中农民群众的直接指挥机关。关于准备群众，准备干部，运用策略，以及没收分配中各种具体事务的处理，根据法令均由农协委员会及农民代表大会实行之。我党参加土地改革的干部，一般地均应参加农协，其他党派分子能够坚决参加土改工作并取得农民信仰亦可参加，但不包括各党派的代表人物或动摇分子。县以下我党的各级委员会应即为各级农民协会的党组，县以上的我党的各级委员会的主要负责干部亦应参加农协及农协党组。这样就使各级农民协会即各级农民代表大会和农协委员会成为我党单独领导之下的直接组织农民群众婢土地改革要的机关。这样作，比较由我党各级党委去直接指挥农民执行土地改革要好些，即是更能顺利地动员与联系农民群众来进行土地改革。在尚未进行土地改革的地区，在一个时期内，农民协会即农民代表大会及其所选出的委员会，应该成为乡村中一切组织的中心，乡村中的重要事务均由农民协会即农民代表大会及其所选出的委员会来处理，这也是澈底改革乡村政权的关键。","type":"paragraph"},{"text":"以上意见，望各中央局、分局及各省委加以讨论，并提出你们的意见。华东局的提议前已发给你们，现将中南局一月二十二日电再发给你们，望一并研究。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9c5f53391"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2554","name":"中央人民政府政务院妨害国家货币治罪暂行条例","author":"政务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央人民政府政务院妨害国家货币治罪暂行条例","dates":[{"year":1951,"month":4,"day":19}],"is_range_date":false,"authors":["政务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"四川省民检察院研究室，检查工作手册（七），76-77","tags":[],"parts":[{"type":"title","text":"中央人民政府政务院妨害国家货币治罪暂行条例[1]"},{"type":"subtitle","text":"(一九五一年四月十九日公布）"},{"type":"paragraph","text":"第一条  为保护国家货币，巩固国家金融，特制订本条例。"},{"type":"paragraph","text":"第二条  本条例所称国家货币，指中国人民银行发行之货币。"},{"type":"paragraph","text":"第三条  以反革命为目的伪造国家货币者，其首要分子或情节严重者处死刑，情节较轻者处无期徒刑或十五年以下七年以上徒刑，并没收其财产之全部或一部。"},{"type":"paragraph","text":"以反革命为目的的变造国家货币，或贩运、行使伪造、变造国家货币者，其首要分子或情节严重者，处死刑或无期徒刑，情节较轻者，处十五年以下五年以上徒刑，并得没收其财产之全部或一部。"},{"type":"paragraph","text":"第四条  意图营利而伪造国家货币者，其首要分子或情节严重者，处死刑或无期徒刑，其情节较轻者处十五年以下三年以上徒刑，均得没收其财产之全部或一部。"},{"type":"paragraph","text":"意图营利而变造国家货币，或贩运、行使伪造、变造国家货币者，其首要分子或情节严重者，处无期徒刑或十五年以下七年以上徒刑，并得没收其财产之全部或一部，其情节较轻者，处十年以下一年以上徒刑并酌处罚金，情节较轻微者处一年以下劳役或酌处罚金。"},{"type":"paragraph","text":"第五条  散布流言或用其他方法破坏国家货币信用者，处五年以下徒刑或罚金。"},{"type":"paragraph","text":"以反革命为目的犯前项之罪者，处十五年以下五年以上徒刑，其首要分子或情节严重者处死刑或无期徒刑，并得没收其财产之全部或一部。"},{"type":"paragraph","text":"第六条  凡误收伪造、变造货币，在收受后查觉为伪造、变造者，应即报告所在地中国人民银行或公安机关，其明知不报而仍继续行使者，视其情节轻重，处一年以下劳役，或酌处罚金，或予以教育。"},{"type":"paragraph","text":"第七条  凡犯本条例所规定各罪之预备犯，未遂犯，得视其情节从轻处罚，但以反革命为目的者，按照上列有关各条之规定酌情处罚。"},{"type":"paragraph","text":"第八条  凡犯本条例所规定各罪自首悔过者，得减轻或免除处罚，自首悔过后并协助破案者，免除处罚。"},{"type":"paragraph","text":"第九条  凡伪造、变造之货币，均没收之。供本条例犯罪所用之机器、原料及其他物件均应没收，但属于第三人所有而不知其供犯罪之用者，不在此限。"},{"type":"paragraph","text":"第十条  凡犯本条例所规定各罪者，得视其情节轻重，附带宣告剥夺政治权，但犯第六条之罪者不在此限。"},{"type":"paragraph","text":"第十一条  本条例自公布之日施行。"},{"type":"paragraph","text":"[1] Note: This document can also be found in 最高人民法院刑事审判第二庭, 刑事申诉工作手册, pp. 92-93."}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01c9a1cfe8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

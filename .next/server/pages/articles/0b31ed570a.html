script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"誓同走资派斗到底","authors":["袁贤祥","陈士凯"],"dates":[{"year":1976,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"四班班长　袁贤祥"},{"type":"paragraph","text":"七班班长　陈士凯"},{"type":"paragraph","text":"党内走资派具有极大的危险性。他们处于当权的地位，代表了新老资产阶级的利益和愿望，妄图把无产阶级专政的工具变成对无产阶级专政的工具。他们的阴谋如果得逞，不仅会葬送社会主义革命的成果，而且连民主革命的成果也付诸东流，使我国人民重新陷入半封建半殖民地的苦难深渊中去。因此，我们无产阶级军队在社会主义时期不仅要警惕外部敌人的侵略，更要注意社会主义堡垒内部的敌人，把攻击的主要火力点，始终对准党内走资本主义道路的当权派。"},{"type":"paragraph","text":"同走资派斗，要有勇敢战斗、不怕牺牲的精神。过去战争年代，革命老前辈为消灭敌人，拿下火力点，不怕流血牺牲，排除万难，同拿枪的敌人进行了殊死的战斗。在夺取政权之后，搞社会主义革命，我们同党内走资派斗，同样要发扬大无畏的革命精神，不怕枪林弹雨，冲锋在前，勇敢杀敌。邓小平疯狂推行反革命的修正主义路线，猖狂反对毛主席的马克思主义路线，我们就要同他斗到底。回顾文化大革命的十年，就是我们同党内走资派斗争的十年。激烈的阶级斗争和路线斗争可以磨练我们的革命意志，使我们越斗越顽强。那种“怕战”、“厌战”的情绪，和我们革命战士的性格是格格不入的。我们决心遵照毛主席关于“发扬勇敢战斗、不怕牺牲、不怕疲劳和连续作战(即在短期内不休息地接连打几仗)的作风”的教导，誓同走资派斗到底。"},{"type":"paragraph","text":"毛主席指出:“一百年后还要不要革命?一千年后要不要革命?总还是要革命的。”我们同走资派的斗争是长期的，只要有资产阶级的大人物的压迫存在，小官、学生、工农兵就要革命，就要跟走资派斗。人民解放军永远是一个战斗队。走资派走多久，我们革命战士就斗多久，一直斗到实现共产主义。最后的胜利一定属于我们的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b31ed570a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

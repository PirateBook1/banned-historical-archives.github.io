script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的五项原则指示给贪污、盗窃分子指明了道路","authors":["禇一山"],"dates":[{"year":1952,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:我在十三日报纸上看到关于三反、五反运动的两个重要文件。文件中对处理贪污、浪费及克服官僚主义错误，有了明确的规定；对工商户的分类处理也有了标准和办法。这两个文件给所有的贪污、盗窃分子指明了道路。"},{"type":"paragraph","text":"我在文件中有一点体会，就是严肃与宽大相结合、改造与惩治相结合的精神，已经完全贯彻到处理办法的条文中了。尤其是毛主席指示的五项基本原则，太使我感动了。“过去从宽，今后从严；多数从宽，少数从严；坦白从宽，抗拒从严；”这是多么贤明的措施啊!这是说明对多数勇于悔改的贪污、盗窃分子将从宽处理，而要严办的只是少数罪大恶极的顽固分子。还有“工业从宽，商业从严；普通商业从宽，投机商业从严。”这种分别对待的方法，更体现了新民主主义的经济政策。我认为毛主席的指示是十分英明正确的；这样处理的结果，是拯救和教育了一切愿意坦白悔改的贪污、盗窃分子。因此，我对三反、五反运动有了更明确的认识。我是一家私营企业的高级职员，过去和资方是有着千丝万缕的关系的；这次在两篇文件中获得了生动而深刻的教育，我决定同老板割断一切联系，参加五反斗争，让不法资方在运动中受到应有惩罚和改造。我拥护毛主席的指示和这两个文件，并为其实行而斗争到底。"},{"type":"paragraph","text":"禇一山"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5158eb1152"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

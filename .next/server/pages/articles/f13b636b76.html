script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蚌埠柴油机厂遵照毛主席关于“调动一切积极因素”的教导  充分发挥革命技术人员的作用","authors":[],"dates":[{"year":1970,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蚌埠柴油机厂遵照毛主席关于“调动一切积极因素”的教导"},{"type":"paragraph","text":"充分发挥革命技术人员的作用"},{"type":"paragraph","text":"据新华社合肥电　安徽省蚌埠柴油机厂革委会在社会主义革命竞赛中，遵照伟大领袖毛主席关于“调动一切积极因素”的教导，认真落实党对知识分子的政策，充分调动革命技术人员的积极性，使他们在社会主义革命竞赛中充分发挥作用。"},{"type":"paragraph","text":"蚌埠柴油机厂革委会在社会主义革命竞赛展开以后，就认真研究了如何充分发挥技术人员的作用的问题。他们反复学习了毛主席关于“从旧学校培养的学生，多数或大多数是能够同工农兵结合的，有些人并有所发明、创造，不过要在正确路线领导之下，由工农兵给他们以再教育，彻底改变旧思想”的教导，一致认为，对技术人员一方面要深入细致地做好再教育工作，另一方面又要注意调动他们的积极性，充分发挥他们的作用。最后决定把技术人员放到阶级斗争和社会主义革命竞赛的第一线接受再教育，发挥积极性。对于那些同工人结合得比较好的，还适当的让他们担任一定的领导工作，促进他们在社会主义革命竞赛中更好的发挥作用。"},{"type":"paragraph","text":"第二车间设备技术员于鸿志，由于在实际斗争中同工人群众结合得比较好，工人群众一致推选他当班长。于鸿志担任班长以后，对自己的要求更加严格。他牢记毛主席关于“群众是真正的英雄”的教导，事事同工人群众商量，处处向工人群众学习，为革命作出了新的贡献。这个班飞轮组小摇臂钻床的升降，原是手工操作，使用起来很不方便。后来，于鸿志就和工人一起进行技术革新，并采用电器控制，解决了手工操作的问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f13b636b76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

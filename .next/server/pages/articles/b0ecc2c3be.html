script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共甘肃省委办公厅印发工交系统发生浮肿病情况","authors":[],"dates":[{"year":1960,"month":12,"day":9}],"is_range_date":false,"parts":[{"text":"中共甘肃省委办公厅印发工交系统发生浮肿病情况","type":"title"},{"text":"12月4日据省级19个单位在十四万三千六百五十九名职工中统计，有浮肿病或浮肿现象的四千九百六十人，占职工总数百分之三点四五；又据12月7日再次统计，在20个单位的十三万六千二百四十七人中有浮肿病人五千九百零七人，占总人数的百分之四点三三，其中较重的四百二十七人，占病人的百分之七点二。发病率是上升的。","type":"paragraph"},{"text":"另外，大泉水地方铁路一千零九十名工人中发生浮肿病一百八十人(已住院七十四人七月至十一月已死亡五十六人)。12月7日已由劳动局、卫生厅、经委组织工作组前往检查。又据西冶总公司六日报告，白家咀永昌镍矿的近七千名职工中有60％发生浮肿病(腹部膨胀，象女人怀孩子)，其中严重的占20％，已死六人，7日卫生厅已派六名医生前往治疗，工交部已组织工作组于八日赴永昌检查。","type":"paragraph"},{"text":"另据地质局和建工局两个单位反映，在九十四名女职工中，有五十五名不来月经，其中半年的八人，三至四个月九人，两个月的十六人，四十天的二十二人。主要病状是：眼涨发困、四肢无力。","type":"paragraph"},{"text":"在浮肿病人中，一般的是男的多，女的少；干部比例大，工人比例小；厂矿企业中新从工人提拔的干部多，原来有病的多。","type":"paragraph"},{"text":"据各单位反映，病源是：1．原来身体不好或有慢性病，加之营养较差而并发；2．劳逸结合较差，劳动强度大(野外队和开荒人员中比重较大)；3．注意卫生不够；4．吃盐较多(有些单位在粮食定量压低，蔬菜供应减少后职工大量喝盐水，甚至吃酱油膏，发病率上升)；5．天气冷，御寒条件差。","type":"paragraph"},{"text":"批印人：原宪文","type":"paragraph"},{"text":"已印发：各常委、秘书长、办公厅、生活安排领导小组各同志及各办公室。　　共印36份","type":"paragraph"},{"text":"中共甘肃省委办公厅　　一九六○年十二月九日印发","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0ecc2c3be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

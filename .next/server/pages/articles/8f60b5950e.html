script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海三十多万军民盛会热烈欢呼毛主席最新指示的发表用毛泽东思想统一认识统一步伐统一行动 充分发挥工人阶级领导作用和主力军作用","authors":[],"dates":[{"year":1968,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在欢庆云南省革命委员会成立的大喜日子里，传来了我们伟大领袖毛主席的最新指示:“我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。工人阶级也应当在斗争中不断提高自己的政治觉悟。”毛主席这一光辉无比的最新指示极大地鼓舞了上海工人群众和广大革命人民，他们千遍万遍地高呼:“毛主席万岁!万岁!万万岁!”昨天晚上，上海工人阶级、中国人民解放军驻沪陆诲空三军指战员和各条战线的革命群众三十多万人在人民广场举行了“热烈欢呼、坚决执行毛主席最新指示大会”。他们决心最积极、最坚决、最彻底地执行毛主席的最新指示，在斗争中不断提高自己的政治觉悟，在文化大革命和一切工作中充分发挥工人阶级的领导作用，更加紧密地团结在以毛主席为首的无产阶级司令部周围，统一认识、统一步伐、统一行动，彻底批判右倾分裂主义的“多中心即无中心论”，加强革命的组织纪律性，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"昨天晚上，来自各条战线的无产阶级革命派和驻沪三军指战员，满怀无限忠于毛主席的深厚阶级感情，抬着毛主席的巨幅画像，高举红旗，敲锣打鼓，从四面八方涌向市中心人民广场。灯火辉煌的广场上，红旗招展、锣鼓喧天，洋溢着一片朝气蓬勃的革命气氛。欢呼声、口号声、歌唱声一浪高过一浪，久久响彻夜空。人们一遍又一遍地高声朗读毛主席的最新指示，不断纵情高呼:“最最热烈地欢呼毛主席最新指示的发表!认真执行毛主席最新指示!”“要充分发挥工人阶级在文化大革命中和一切工作中的领导作用!”“用毛泽东思想统一认识、统一步伐、统一行动!”“彻底批判反动的资产阶级的‘多中心论’!”“无产阶级文化大革命全面胜利万岁!”“我们心中最红最红的红太阳毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"上海市革命委员会领导成员和驻沪三军负责人，以及各革命群众组织负责人出席了大会。"},{"type":"paragraph","text":"大会在雄壮的《东方红》乐曲声中开始。"},{"type":"paragraph","text":"上海工人阶级代表在会上讲了话。他说，毛主席这一极其重要的指示，是对我们工人阶级的最大鼓舞，最大信任，最大教育，最大鞭策。在当前无产阶级文化大革命一片大好形势下，毛主席的最新指示，对于完成我们面临的各项任务，对于夺取文化大革命的全面胜利，有着重要的意义，是毛主席的又一伟大战略部署，是对无产阶级革命派和广大革命群众发出的又一伟大战斗号令，是我们工人阶级在毛主席的无产阶级司令部领导下团结战斗的行动准则，是我们工人阶级不断加强自己的思想建设和组织建设，使自己成为一支战斗化、革命化的无产阶级革命大军的伟大纲领，是充分发挥工人阶级的领导作用，不断加强无产阶级专政，保证社会主义铁打江山永不变色的根本方针。"},{"type":"paragraph","text":"他又说，我们工人阶级要在文化大革命和一切工作中发挥领导作用，一定要在斗争中不断提高自己的政治觉悟。对我们伟大领袖毛主席、对无产阶级司令部无限忠诚、无限崇拜，紧紧团结在以毛主席为首、林副主席为副的无产阶级司令部的周围，在无产阶级司令部的领导下，统一认识，统一步伐，统一行动，就是我们最高的政治觉悟，最纯的无产阶级党性，最根本的立场。以毛主席为首、林副主席为副的无产阶级司令部是无产阶级和广大革命人民根本利益的集中代表，是我们工人阶级和广大革命人民唯一的领导中心，是我们工人阶级的命根子，我们工人阶级只有在以毛主席为首、林副主席为副的无产阶级司令部的绝对领导之下，才能充分发挥它的主力军作用和领导作用。"},{"type":"paragraph","text":"驻沪三军代表在大会上说:毛主席最新指示最深刻地阐明了工人阶级在我们国家中的地位和作用，这不仅是对工人阶级的最大关怀，最大教育，最大鼓舞，最大鞭策，也是对全国亿万军民的最大关怀、最大教育、最大鼓舞、最大鞭策。具有光荣革命传统的上海工人阶级，在伟大领袖毛主席的亲切关怀下，在无产阶级文化大革命中和一切工作中，都发挥了领导作用，作出了卓越的贡献，建立了丰功伟绩。上海的工人阶级是用毛泽东思想武装起来的、非常革命化、非常战斗化的队伍，是一支永远忠于伟大领袖毛主席、永远忠于毛泽东思想、永远忠于毛主席革命路线的革命大军，是我们驻沪三军学习的好榜样。我们决心在以毛主席为首、林副主席为副的无产阶级司令部的领导下，和上海工人阶级更紧密地团结在一起，共同战斗，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"上海红卫兵代表在大会上讲了话。他说，毛主席的最新指示，不但对工人阶级的领导作用作了最正确、最全面、最深刻的论述，而且对夺取无产阶级文化大革命全面胜利指明了前进的方向。他回顾了上海工人阶级在二年多来文化大革命中所起的主力军作用，表示一定要虚心向工人阶级学习，坚持在斗争中活学活用毛泽东思想，不断提高自己的政治觉悟，一定要及时识破和粉碎一小撮反革命分子妄图破坏和分裂无产阶级司令部的一切阴谋诡计，进一步批判山头主义、个人主义、宗派主义等等资产阶级反动世界观的各种表现，把右倾分裂主义的“多中心即无中心论”批倒批臭，更加紧密地团结在以毛主席为首的无产阶级司令部周围，紧跟毛主席伟大战略部署，把教育革命进行到底，夺取无产阶级文化大革命全面胜利。"},{"type":"paragraph","text":"上海市革委会领导成员在大会上讲了话。他说，毛主席这一最新指示，是伟大领袖毛主席的一贯思想。毛主席早就指出:“工人阶级最有远见，大公无私，最富于革命的彻底性。整个革命历史证明，没有工人阶级的领导，革命就要失败，有了工人阶级的领导，革命就胜利了。”民主革命时期是这样，社会主义革命时期更是这样，这次史无前例的伟大的无产阶级文化大革命更进一步证明了毛主席这一英明的论断。"},{"type":"paragraph","text":"他指出，我们必须清楚地看到，我们面临的任务是十分艰巨的，今后我们的责任也更加重大。为了进一步发挥工人阶级的主力军作用，必须坚持以毛泽东思想来武装我们自己的头脑，不断地提高自己的政治觉悟。他在讲话中还号召全市各条战线的无产阶级革命派和革命群众，要虚心地向工人阶级学习，在夺取无产阶级文化大革命全面胜利的战斗中，创建新的功勋。"},{"type":"paragraph","text":"会后举行了声势浩大的游行。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\08\\688g050201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海三十多万军民昨晚在人民广场集会，最最热烈地欢呼毛主席最新指示的发表，“毛主席万岁!万岁!万万岁!”的欢呼声响彻会场上空。"},{"type":"paragraph","text":"本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f60b5950e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“社会主义社会不如资本主义自由”","authors":["中国人民大学","朱澄平","梁其璞","胡大展","邓芳松","郝正宇"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“社会主义社会不如资本主义自由”","type":"title"},{"text":"中国人民大学朱澄平郝正宇胡大展梁其璞邓芳松","type":"authors"},{"text":"“过去总感到社会主义社会有限制不如资本主义自由自在。”","type":"paragraph"},{"text":"“我喜欢绝对民主，对领导和集中感情上有抵触”。","type":"paragraph"},{"text":"“资本主义民主自由的形式总有可取的地方，不能一概否定”。","type":"paragraph"},{"text":"“我认为不对的我就不执行”，“不服从组织不一定坏”。（中国人民大学计划系讲师  朱澄平）","type":"paragraph"},{"text":"“我们的水平可以这样做，要反对坏东西，为什么不可以利用资产阶级民主的形式来反对社会主义发展的障碍物呢？","type":"paragraph"},{"text":"许多教研室缺乏民主作风和民主空气，群众变成了木偶，随着团团转，独立思考很少或者说没有”。","type":"paragraph"},{"text":"在会下又大声喧嚷说：“我们这里根本没有民主自由，只有黑板报才有一点民主”（当时黑板报发表了许多反党文章——编者注），他并气恼地说：“什么无产阶级民主，资产阶级民主，什么呀！就是不让人讲话，一讲话就扣帽子，说是资产阶级民主。”（中国人民大学法律系讲师郝正宇的材料）","type":"paragraph"},{"text":"胡在我校大肆宣扬“走廊议会”是掀起反党的“民主空气”的最好形式。并且说“走廊议会”是公民履行言论自由权利的场所，而言论自由是为宪法所保障的。他还主张开辟“自由论坛”由他做主席。（中国人民大学法律系助教胡大展的材料）","type":"paragraph"},{"text":"“言论自由必须得到保证，必须广开言路。思想上的不满必须跟政治上的对抗区别开来……资本主义国家中还让共产党存在，让共产党办报纸，而我们不让别人背后说话。”（中国人民大学工农速成中学地理教员  梁其璞）","type":"paragraph"},{"text":"林希翎说“欢乐中充满着空虚”，邓芳松说：“我完全同意，五年的大学生活，很枯燥，不自由，不能发展个性，过去作团的工作，感到没作多少好事。”（中国人民大学农业经济系助教邓芳松的材料）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a972dab3fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

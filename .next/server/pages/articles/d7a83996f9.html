script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2480","name":"上海市房产管理局关于代为经租落政房产有关收支帐务处理的通知","author":"上海市房产管理局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市房产管理局关于代为经租落政房产有关收支帐务处理的通知","dates":[{"year":1989,"month":3,"day":6}],"is_range_date":false,"authors":["上海市房产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2049","tags":[{"name":"房地产","type":"主题/事件"},{"name":"私房","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市房产管理局关于代为经租落政房产有关收支帐务处理的通知"},{"type":"subtitle","text":"沪房（1989）经字发第67号"},{"type":"paragraph","text":"各区、县房产管理局："},{"type":"paragraph","text":"根据沪府私房落政（1988）发字第53号、（1987）发字第81号、沪府办发（1988）47号文的规定，现对代为经租落政房产有关收支帐务处理作如下通知，希按照办理。"},{"type":"paragraph","text":"一、 各区核定暂作代为经租管理的落政房产应根据核定文件建立落政代为经租产业分户帐，同时要将产业租贷帐和住户分户帐划开。"},{"type":"paragraph","text":"二、 暂作代为经租管理的落政房产，应按实际收支数入帐，每月结出余额与业主每季结付一次。"},{"type":"paragraph","text":"三、 暂作代为经租管理的落政房产的管理费，非居住用房按实收租定额的10%计算，在产业帐中支付，并转作其他业务收入——代经手续费，居住用房租金暂不计算管理费。"},{"type":"paragraph","text":"四、 经征得房主同意进行的房屋大中修工程所发生的费用，应按工程结算，在该产业的代经帐中支付。房屋小修养护所发生的费用，如可分开结算的，可按结算数在代经帐中支付；不能分开结算的，非居住用房暂按房屋建筑面积每月0.067元计算，居住用房暂按房屋建筑面积每月0.033元计算。按月在代经帐中支付，转冲“修缮费支出——小修费”。大修过的房屋，当年和次年不计小修小护费。"},{"type":"paragraph","text":"五、 暂作代为经租管理的落政房产的房地产税，按照税务部门的规定计算交纳。在产业帐中支付。"},{"type":"paragraph","text":"一九八九年三月六日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7a83996f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府政务院关于没收反革命罪犯财产的规定","authors":[],"dates":[{"year":1951,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"中央人民政府政务院关于没收反革命罪犯财产的规定","type":"title"},{"text":"(一九五一年六月二十二日政务院第九十次政务会议通过)","type":"subtitle"},{"text":"“中华人民共和国惩治反革命条例”第十七条规定：“犯本条例之罪者，得剥夺其政治权利，并得没收其财产之全部或一部”。现各地法庭在没收反革命财产的裁判及处理上，尚不一致。兹作统一的原则规定如下：","type":"paragraph"},{"text":"（一）依法判刑的反革命罪犯，得按其罪刑轻重，酌情没收其财产的全部或一部。由法庭以判决宣告之。","type":"paragraph"},{"text":"没收财产得作为单独适用的刑罚。","type":"paragraph"},{"text":"没收全部财产的范围，包括罪犯本人实际所有（指用本名、化名、堂名及假借他人名义所有）一切土地、房屋、粮食、牲畜、工具、物资、企业、债权、股份、存款、现款及其他动产与不动产的全部。没收一部财产的范围，由法庭依据具体案情确定之。","type":"paragraph"},{"text":"（二）没收反革命罪犯全部财产时，对其共同生活而未积极参预反革命活动的家属，应酌留生产资料与生活资料，使能维持生活。对于不与其共同生活的家属之财产或与其共同生活的家属个人之所有的财产，均不予没收。","type":"paragraph"},{"text":"反革命罪犯之贫穷者，其财产不予没收。","type":"paragraph"},{"text":"反革命罪犯用于犯罪的财物，虽不属其所有，亦得由法庭宣告没收。","type":"paragraph"},{"text":"（三）没收反革命罪犯的一切财产，均归人民政府处理。","type":"paragraph"},{"text":"没收反革命罪犯财产，经法定机关批准并宣判后，由宣判法庭会同当地公安机关执行。执行后应即交由当地人民政府掌管并提出处理意见，报请县以上人民政府核准处理。","type":"paragraph"},{"text":"没收较大规模的企业，应先由当地人民政府指定机关代管，并继续经营，然后报请省（市）以上人民政府指示处理。","type":"paragraph"},{"text":"没收反革命罪犯在企业中的股份和财产，应依中央人民政府政务院“关于没收战犯、汉奸、官僚资本家及反革命分子财产的指示”处理。","type":"paragraph"},{"text":"（四）没收反革命罪犯财产中，如有被反革命罪犯侵吞、霸占或抢劫的人民财物，而原物仍在者，经原主请求返还，查明属实后，应退还原主。","type":"paragraph"},{"text":"反革命罪犯所负的正当债务，应由没收的财产清偿者，经债权人请求并查明确实后，得在没收财产限度内适当清理偿还。","type":"paragraph"},{"text":"（五）反革命罪犯的财产在判决宣告全部没收后，如再发现其他应予没收的财产时，仍得执行没收。","type":"paragraph"},{"text":"（六）对于在逃反革命罪犯的财产，亦依本规定处理。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"120ab2ecae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

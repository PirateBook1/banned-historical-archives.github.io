script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的又一个好战士张云程为人民利益光荣献身南京空军领导机关特给烈士追记一等功","authors":[],"dates":[{"year":1966,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　又一个毛主席的好战士为保卫人民生命财产的安全而英勇献身。他是南京空军某英雄部队的飞行员、共产党员张云程。南京空军领导机关为了表彰这位伟大的共产主义战士，特给他追记了一等功。"},{"type":"paragraph","text":"四月三日，张云程在某地驾机进行飞行训练时，发动机突然发生了严重的故障，飞机疾速地下沉。远在二十里地外的机场上的同志看到这一情景，非常着急。飞行指挥员判明情况后，立即指挥张云程跳伞。当时，张云程照着这一指挥做，完全可以脱险。但是，他看到飞机的前下方排列着四个村庄，如果跳了伞，飞机失去控制，坠落到村庄上，爆炸燃烧起来，村上人民群众的生命财产将会遭到严重的损失。为了保卫村上人民的利益，他宁可牺牲自己，不愿跳伞。当飞机快要碰上村头树梢，转眼就要坠落在村里的时候，这架失去了动力的飞机，忽而闪过村庄，撞在一条土埂上。结果，四个村庄的人民避免了一场灾害，而张云程却因此以身殉难。"},{"type":"paragraph","text":"张云程出生在江苏省南通县一个贫农的家庭里，在旧社会，从小过着非人的生活。解放后，他满怀阶级仇恨，带头参加志愿军，到朝鲜打美国鬼子。抗美援朝胜利后，党又把他培养成人民空军的飞行员。他从阶级的苦难和革命斗争的实践中，亲身体验到毛主席的伟大，对毛泽东思想有强烈的阶级感情。他坚决响应林彪同志的号召，活学活用毛主席著作，在用字上狠下功夫。尽管他过去只念过一年多书，但他读起毛主席著作来总是孜孜不倦，爱不释手。飞到那里，带到那里，走到那里，学到那里，不懂就问，学了就用。他把毛主席的书当作自己的命根子，当作阶级的命根子，从中吸取丰富的营养和无穷的精神力量，不断提高阶级觉悟，不断改造世界观，使自己成长为忠于毛主席、忠于毛泽东思想、忠于党、忠于人民的共产主义战士。只要是对国家、人民和集体有利的事，他总是当仁不让，见义勇为；当人民一旦需要的时候，他就能临危不惧，挺身而出，根本不考虑个人的安危。"},{"type":"paragraph","text":"张云程为人民光荣牺牲的不幸消息传来，当地的人民都为失去这样一位英雄的战士而悲痛。他们说:“张云程同志虽然离开了我们，但他永远活在我们心里。”"},{"type":"paragraph","text":"(有关通讯和张云程同志日记摘抄刊三版)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d803f34ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

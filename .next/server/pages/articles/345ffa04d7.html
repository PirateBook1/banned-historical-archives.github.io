script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席率领“红卫兵”前进","authors":["李晶"],"dates":[{"year":1966,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席率领“红卫兵”前进"},{"type":"paragraph","text":"哈尔滨工程学院“红卫兵”　李晶"},{"type":"paragraph","text":"八月十八日，在首都庆祝无产阶级文化大革命的群众大会上，我见到了最最敬爱的领袖毛主席。他老人家身体很健康，这是我们全体革命师生员工的最大幸福，是全国人民全世界人民的最大幸福！我紧紧握着毛主席的手，最衷心地祝愿我们最最敬爱的领袖毛主席万寿无疆！"},{"type":"paragraph","text":"最最敬爱的毛主席，戴上了我们“红卫兵”的袖章。我们在休息室会见毛主席的时候，清华大学附中的几个“红卫兵”说：“我们要永远造资产阶级和修正主义的反。”毛主席高兴地说：“我坚决支持你们。”"},{"type":"paragraph","text":"革命的师生员工们，革命的同志们！我们一定要学习十六条，熟悉十六条，掌握十六条，运用十六条，打倒走资本主义道路的当权派，打倒资产阶级的反动权威，打倒一切资产阶级保皇派，反对形形色色的压制革命的行为，打倒一切牛鬼蛇神！叫他们永世不得翻身！"},{"type":"paragraph","text":"我们是捍卫毛泽东思想的最忠实的“红卫兵”，是一支敢闯、敢干、敢革命、敢造反的队伍。我们的统帅，是最最敬爱的领袖毛主席。造反，是我们无产阶级革命者的传统。我们过去造反，现在造反，将来还要造反！只要阶级和阶级斗争存在，我们就要造资产阶级的反！"},{"type":"paragraph","text":"我们“红卫兵”，向敬爱的党中央、向我们的最高统帅毛主席庄严宣誓：我们一定紧跟我们伟大的统帅毛主席，向一切党内走资本主义道路的当权派，向一切牛鬼蛇神，向一切剥削阶级的旧思想、旧文化、旧风俗、旧习惯猛烈开火，运用十六条这个锐利的战斗武器，把它们彻底打垮，彻底消灭，坚决完成“一斗、二批、三改”的任务，不获全胜，决不收兵！我们要用生命和鲜血保卫党中央，保卫毛主席！捍卫伟大的毛泽东思想，捍卫人民的红色江山！"},{"type":"paragraph","text":"我们要一辈子造资产阶级的反，造修正主义的反，造一切牛鬼蛇神的反，造一切反动派的反！一辈子高呼：造反有理！"},{"type":"paragraph","text":"无产阶级的革命造反精神万岁！"},{"type":"paragraph","text":"无产阶级文化大革命万岁！"},{"type":"paragraph","text":"伟大的中国共产党万岁！"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"我们最最敬爱的领袖毛主席万岁！万岁！万万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"345ffa04d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市中级人民法院撤销原林启武反革命案的刑事判决书","authors":[],"dates":[{"year":1985,"month":4,"day":30}],"is_range_date":false,"parts":[{"text":"上海市中级人民法院撤销原林启武反革命案的刑事判决书","type":"title"},{"text":"申诉人（即原审被告人）：林启武，男，46岁，广东省潮阳县人。原住本市新闸路1051弄34号。现在安徽省庐江县215信箱就业。","type":"paragraph"},{"text":"申诉人林启武因反革命案不服本院（83）沪中刑字第367号刑事判决，提出申诉。","type":"paragraph"},{"text":"本院依法组成合议庭，对本案进行审理。现查明：原判认定林启武1958年去香港后向国民党特务分子提供我政治、经济情报，依据不足，不予认定。据此，判决如下：","type":"paragraph"},{"text":"一、本院（83）沪中刑字第367号刑事判决撤销；","type":"paragraph"},{"text":"二、宣告林启武无罪。","type":"paragraph"},{"text":" 1985年4月30日","type":"paragraph"},{"text":"如不服本判决，可在收到本判决书第二天起十天内向本院提出上诉状及副本，上诉于上海市高级人民法院。","type":"paragraph"},{"text":" 上海市中级人民法院刑事审判庭审判长　楼康安代理审判员　杨仓山代理审判员　夏??","type":"paragraph"},{"text":"本件与原本核对无异","type":"paragraph"},{"text":" 1985年4月30日书记员　吴?生","type":"paragraph"},{"text":"上海市中级人民法院","type":"subtitle"},{"text":"（80）沪中刑中字第331号","type":"subtitle"},{"text":"林启武：","type":"appellation"},{"text":"你的来信收到，对你要求发给平反证明或通知一事，答复如下：","type":"paragraph"},{"text":"我院于1985年5月送达你的撤销原判，宣告你无罪的（80）沪中刑申字第331号刑事判决，证明你原被错判，已平反纠正。该判决具有法律效力，故不再另发证明或通知。","type":"paragraph"},{"text":"特此告知","type":"paragraph"},{"text":" 上海市中级人民法院1988年11月18日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22d56133d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

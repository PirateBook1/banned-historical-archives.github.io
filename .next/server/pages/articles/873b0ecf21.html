script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在战无不胜的毛泽东思想指引下  包钢革命生产双胜利","authors":[],"dates":[{"year":1968,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在战无不胜的毛泽东思想指引下"},{"type":"paragraph","text":"包钢革命生产双胜利"},{"type":"paragraph","text":"据新华社呼和浩特二十六日电　包头钢铁公司革命委员会和广大革命职工高举毛泽东思想伟大红旗，在解放军支左人员的帮助下，狠抓阶级斗争和两条路线斗争，深入开展革命大批判，认真清理阶级队伍，获得了革命和生产的双胜利。一年来，这个公司的钢铁产量不断上升，铁矿石、焦炭、铁坯、石灰石、耐火砖和其他一些重要产品，都提前超额完成了生产任务。"},{"type":"paragraph","text":"包钢革委会和广大革命职工，遵循毛主席无产阶级专政下继续革命的学说，大办以狠抓阶级斗争为中心内容的毛泽东思想学习班，广泛深入地开展革命大批判，向包钢党内一小撮走资派以及其他反革命分子发动了猛烈进攻，彻底粉碎了一小撮阶级敌人妄想在包钢复辟资本主义的罪恶阴谋。通过革命的大批判，大立毛主席亲自批示的“鞍钢宪法”，实行无产阶级政治挂帅，大大促进了人的思想革命化，促进了生产的不断跃进，在毛主席的“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道”的最新指示和党的八届扩大的十二中全会公报的巨大鼓舞下，广大革命职工认真学习两条路线的斗争史，把学习毛主席著作的群众运动推向了一个新的阶段，斗、批、改不断深入。"},{"type":"paragraph","text":"在抓革命促生产的斗争中，包钢广大革命职工积极开展技术革命和技术革新活动，取得了出色成就。到十二月上旬，各厂矿已经实现的技术革新项目有二百四十多项，其中有的达到了国际先进水平。包钢动检厂工人大胆改进高炉热风炉热电偶的安装，使热电偶使用寿命比过去提高七倍，比原设计提高二十八倍，每年比原设计节省资金十三万多元。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"873b0ecf21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

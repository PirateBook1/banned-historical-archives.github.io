script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"移动队伍整顿训练并筹款的命令叫","alias":"","parts":[{"type":"paragraph","text":"移动队伍整顿训练并筹款的命令！"},{"type":"paragraph","text":"（1931年3月23日）"},{"type":"paragraph","text":"（一）据各方报告：王金钰所属四十七师、四十三师（郭华宗）及郝梦龄师在永丰、吉水、水东之线，韩德勤在新十，公秉藩移到泰和，罗霖\"有留守吉安模样，孙连仲部二十五（孙）二十七（高树勋）两师闻已到乐安、龚坊、戴坊一带（并有骑兵师），胡祖玉\"全师移南丰附近，毛许两师\"仍在南丰，路孝忱师2"},{"type":"paragraph","text":"[1]这是1931年3月23日下午毛泽东和朱德在江西宁都县山塘村发出的红军第一方面军胜字第八号命令。"},{"type":"paragraph","text":"[2]王金钰，当时任国民党军第五路军总指挥兼第四十七师师长。[3]】郭华宗，当时任国民党军第五路军第四十三师师长。[4]郝梦龄师，指国民党军第五路军第五十四师，师长郝梦龄。[5]韩德勤，当时任国民党军第五十二师师长。[6]公秉藩，当时任国民党军第五路军第二十八师师长。[7]罗霖，当时任国民党军第五路军第七十七师师长。[8]孙连仲，当时任国民党军第二十六路军总指挥兼第二十五师师长。[9]高树勋，当时任国民党军第二十六路军第二十七师师长。[10]胡祖玉，当时任国民党军第六路军第五师师长。"},{"type":"paragraph","text":"[11]毛许两师，指国民党军第六路军第八师和第二十四师，师长分别为毛炳文和许克祥。在乐安、东陂之北，蔡戴两师\"仍在兴国附近，刘和鼎²仍在建宁，周志群在宁化。（其余敌情详参谋部通报）"},{"type":"paragraph","text":"（二）方面军决移动队伍整顿训练并筹款，部署如下："},{"type":"paragraph","text":"（三）第三军团除留一师于肖田向南丰、乐安之敌监视并警戒外，其余应即移到宁都河以北赖村、葛地、澄江、梅窖、三寮、古龙冈一带地区工作训练。指挥中心应设在赖村。"},{"type":"paragraph","text":"（四）第三军应位置于藤田附近工作并向永丰、吉水之敌警戒，如敌进则向沙溪方向撤退，其主要工作在本身之整顿训练。"},{"type":"paragraph","text":"（五）第四军应即移到广昌、驿前、石城、湛田一带工作整顿训练，其指挥中心应在头陂、宁都之间，并向宁化、南丰警戒。"},{"type":"paragraph","text":"（六）十二军全部应于二十五日开始移动，以大柏地为指挥中心，布置于大柏地、瑞金、九堡、壬田市、黄石贯一带筹款，其赖村工作即移交三军团接收。"},{"type":"paragraph","text":"（七）三十五军应于二十六日移到青塘附近训练整顿。"},{"type":"paragraph","text":"（八）红色警卫团应即移到宁都城附近（向青塘方向离城数里）整顿训练。"},{"type":"paragraph","text":"（九）西路军任务及位置仍旧。"},{"type":"paragraph","text":"（十）南路军着即撤销，除六十四师即归还建制移往十二军新工作区整顿训练外，其余各部队可各仍在原地工作。"},{"type":"paragraph","text":"（十一）总部随中革军委率总直属队于二十五日移青塘。附记："},{"type":"paragraph","text":"[1]蔡戴两师，指国民党军第十九路军第六十师和第六十一师，师长分别为蔡廷错和戴戟。"},{"type":"paragraph","text":"[2]刘和鼎，当时任国民党军第六路军第五十六师师长。1．青塘附近交通线特定如下图\"，其余仍旧。2.青塘到赖村由总部交通队与三军团交通队协同架设电话。3.各军于各驻地附近应派得力参谋测绘。4.各军于四月一号自行发零用钱一元。右令"},{"type":"paragraph","text":"总司令朱德政治委员毛泽东"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":3,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":294,"page_end":296},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e4397a0ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

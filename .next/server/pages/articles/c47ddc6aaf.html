script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东诗词对联辑注》出版","authors":["陈仿麟"],"dates":[{"year":1991,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东诗词对联辑注》出版"},{"type":"paragraph","text":"湖南文艺出版社最近出版《毛泽东诗词对联辑注》（萧永义辑注）一书。徐向前元帅生前题写了书名。"},{"type":"paragraph","text":"书中辑录毛泽东诗词五十二首和对联二十七副。五十二首诗词中，三十九首是毛泽东主席生前手定发表的，十三首是逝世后陆续公诸报刊的。毛泽东同志在青年时代和战争岁月，还撰写了不少情文并茂的对联，广泛流传，但以前未有辑帙出版。编者经过多方努力，广泛搜集，认真甄别，共辑录毛泽东的对联作品二十七副。将它与毛泽东的诗词合编为一帙，按创作时间先后编次，逐首逐副详加注释，予以付梓，则尚属首次。"},{"type":"paragraph","text":"本书是近几年研究毛泽东诗词、对联的新成果，有助于读者正确地理解毛泽东的诗词、对联作品，对毛泽东思想、毛泽东诗词研究者多有裨益，对作诗、习词、撰联者也很有启发。　　　　　　　　　　（陈仿麟）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c47ddc6aaf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

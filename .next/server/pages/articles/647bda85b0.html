script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国务院举行宴会　华国锋代总理主持  热烈欢迎美国前总统尼克松和夫人  华国锋代总理和尼克松先生祝酒　姚连蔚副委员长等作陪","authors":[],"dates":[{"year":1976,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国务院举行宴会　华国锋代总理主持"},{"type":"paragraph","text":"热烈欢迎美国前总统尼克松和夫人"},{"type":"paragraph","text":"华国锋代总理和尼克松先生祝酒　姚连蔚副委员长等作陪"},{"type":"paragraph","text":"新华社一九七六年二月二十二日讯　国务院今天晚上在人民大会堂举行宴会，热烈欢迎美国前总统理查德·尼克松和夫人。"},{"type":"paragraph","text":"国务院代总理华国锋主持宴会。人大常委会副委员长姚连蔚，外交部长乔冠华，文化部长于会泳，卫生部长刘湘屏，国家体委主任庄则栋，中国驻美国联络处主任黄镇等，出席宴会作陪。"},{"type":"paragraph","text":"华国锋代总理和尼克松先生先后在宴会上祝酒（全文见第二版）。华国锋代总理代表中国政府和人民，向尼克松先生和夫人以及其他美国客人，表示热烈欢迎。尼克松先生在谈到他再次访问中国时说，久别重逢，分外高兴。他祝愿中国人民和美国人民之间的友谊万古长青。"},{"type":"paragraph","text":"应邀出席宴会的还有尼克松先生的随行人员，美国驻中国联络处副主任塞耶和联络处官员，以及前来采访尼克松先生和夫人访华的新闻记者。"},{"type":"paragraph","text":"席间，宾主亲切交谈，乐队演奏了中美两国乐曲。"},{"type":"paragraph","text":"出席宴会的还有："},{"type":"paragraph","text":"人大常委会委员贝时璋、林巧稚、傅玉芳；"},{"type":"paragraph","text":"政府部门、北京市革委会等方面的负责人王海容、朱穆之、谢静宜、柴树藩、肖鹏、刘澄清、刘华清、王冶秋、邓岗、沈图、曾绍东；"},{"type":"paragraph","text":"首都工人、人民公社社员的代表韩茶仙、张秉贵、王学礼、王玉茹、马凤鸣、陈永祥、殷维臣、李金、朱宗义、郭丽云，少数民族的代表田中山、热依汗、许明月、双宝、扎喜旺徐，以及科学、医学、教育、文艺、体育界的代表。"},{"type":"paragraph","text":"参加宴会的还有杜聿明、黄维、杨南邨。（附图片）"},{"type":"paragraph","text":"国务院举行宴会，热烈欢迎美国前总统理查德·尼克松和夫人。国务院代总理华国锋主持了宴会。图为宴会前合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"647bda85b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"由李富春刘宁一张春桥姚文元同志分别陪同阿党政代表团在沪参观访问受到热烈欢迎","authors":[],"dates":[{"year":1967,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　由谢胡同志率领的阿尔巴尼亚党政代表团，昨天下午分别访问了工厂、人民公社和学校，受到了热烈的欢迎。"},{"type":"paragraph","text":"李富春、刘宁一、张春桥、姚文元等同志分别陪同阿尔巴尼亚同志参观访问。"},{"type":"paragraph","text":"上海的工人、农民、红卫兵小将，为了迎接阿尔巴尼亚战友的到来，在车间、田头、课堂，张贴了欢迎阿尔巴尼亚战友的标语、宣传画和墙报。阿尔巴尼亚战友每到一处，欢迎的人群，敲锣打鼓，挥动着红彤彤的《毛主席语录》和中阿两国国旗，不断高呼“毛泽东恩维尔!”“恩维尔-毛泽东!”到处都充满着中阿两国人民兄弟般的战斗友谊。"},{"type":"paragraph","text":"谢胡同志和阿尔巴尼亚党政代表团部分同志在上海重型机器厂参观万吨水压机时，听取了上海工人阶级高举毛泽东思想伟大红旗，自力更生、奋发图强，克服重重困难，制造了万吨水压机的事迹。谢胡同志热烈赞扬上海工人阶级革命精神，并和操纵万吨水压机的青年工人热烈握手。"},{"type":"paragraph","text":"在先锋电机厂里，阿利雅同志和其他阿尔巴尼亚同志听取了这个厂的代表介绍了他们开展无产阶级文化大革命所取得的成就，以及他们活学活用毛主席著作的体会。阿利雅同志听了介绍后，高兴地称赞先锋电机厂的无产阶级革命派和革命职工在文化大革命中取得的成绩，希望他们今后在执行毛主席关于“斗私，批修”“抓革命，促生产”等伟大指示中也能成为真正的先锋。"},{"type":"paragraph","text":"阿尔巴尼亚党政代表团部分同志在访问上海微型轴承厂时，称赞这家工厂所取得的成就，生动地体现了战无不胜的毛泽东思想的伟大威力。在桃浦人民公社，阿尔巴尼亚同志与社员们进行了亲切的交谈，阿尔巴尼亚同志热烈祝贺他们在执行毛主席“抓革命，促生产”的伟大指示中所取得的巨大成就。"},{"type":"paragraph","text":"市六女中和上海音乐学院的红卫兵小将向阿尔巴尼亚战友们畅谈了他们在无产阶级文化大革命中，紧跟毛主席的伟大战略部署，开展革命大批判，推动革命大联合和革命“三结合”的体会。"},{"type":"paragraph","text":"阿尔巴尼亚党政代表团在参观访问中，和工厂、公社、学校的无产阶级革命派，红卫兵小将相互赠送了锦旗和纪念品。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李富春","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56c9d7f0d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

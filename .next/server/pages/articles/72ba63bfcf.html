script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见大平首相并举行会谈  双方就广泛的问题交换了看法","authors":[],"dates":[{"year":1979,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见大平首相并举行会谈"},{"type":"paragraph","text":"双方就广泛的问题交换了看法"},{"type":"paragraph","text":"新华社北京十二月六日电  邓小平副总理今天上午会见了日本首相大平正芳以及随同来访的外务大臣大来佐武郎、国会议员等。"},{"type":"paragraph","text":"邓小平副总理在会见厅前迎接日本贵宾，对他们前来中国访问表示热烈欢迎。"},{"type":"paragraph","text":"邓小平副总理对他们说，大平首相一行这次来中国访问不仅能够发展中日两国友好合作关系，而且对国际形势将产生重大的积极影响。再过二十多天，我们就进入八十年代，我希望首相阁下这次访华的成果至少要管上八十年代。"},{"type":"paragraph","text":"大平首相说，日中两国领导人推心置腹地交换意见是很有意义的。日本政府和国民对我们一行这次访华寄予很大的期望。我渴望通过双方富有成果的会谈能进一步加深和扩大日中友好合作关系。"},{"type":"paragraph","text":"会见后，邓小平副总理同大平首相举行了会谈。双方就广泛的问题交换了看法。"},{"type":"paragraph","text":"日本方面参加会谈的有：外务大臣大来佐武郎，顾问、众议员二阶堂进，驻中国大使吉田健三等。"},{"type":"paragraph","text":"中国方面参加会谈的有：外交部部长黄华、副部长韩念龙，驻日本大使符浩等。"},{"type":"paragraph","text":"中午，邓小平副总理和夫人卓琳设便宴招待大平首相和夫人以及部分随行人员，请日本贵宾品尝四川风味的佳肴。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见日本首相大平正芳等。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72ba63bfcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

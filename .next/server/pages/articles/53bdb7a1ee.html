script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"林彪将军覆电勉励坚决执行毛主席朱总司令命令　使中南区全境的解放早日实现","authors":[],"dates":[{"year":1950,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社汉口二十日电】　人民解放军第四野战军司令员林彪、政治委员罗荣桓、邓子恢、谭政等于接获海南前线部队胜利登陆海南岛的报告后，十八日特覆电勉励他们再接再厉，坚决执行毛主席朱总司令命令，全歼残匪，使中南全境解放早日实现。该电电文如下:"},{"type":"paragraph","text":"海南前线全体指战员同志们:"},{"type":"paragraph","text":"你们以无比的英勇，在海南岛上成功地登陆。这说明了我人民解放军不仅在大陆上是无敌的，而且在海洋上也是无敌的。你们英勇地征服了波浪滔天的大海，战胜了敌人飞机、军舰的阻拦，为渡海登陆作战，创造了史无前例的英雄奇迹。这是你们的光荣，全军的光荣，中国人民的光荣。由于你们的胜利登陆，海南岛上敌我力量起了一个基本的变化。二十余年来坚持斗争的琼崖纵队和琼崖人民，在你们的协助下，一定能够迅速地全歼岛上残敌，胜利地结束我中南地区的最后一战。现在岛上的残敌已是惊恐万状，皇皇不可终日，望你们能够再加奋发，再接再厉，坚决执行毛主席、朱总司令全歼残敌的命令，使我中南全境的解放早日实现。"},{"type":"paragraph","text":"司令员林彪"},{"type":"paragraph","text":"政治委员　罗荣桓"},{"type":"paragraph","text":"邓子恢"},{"type":"paragraph","text":"谭政"},{"type":"paragraph","text":"参谋长　赵财陆"},{"type":"paragraph","text":"政治部主任　陶铸"},{"type":"paragraph","text":"四月十八日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53bdb7a1ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

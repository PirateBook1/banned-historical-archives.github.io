script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅共中央发表声明坚决支持毛主席庄严声明毛主席声明推动世界人民反美斗争缅甸人民将遵照毛主席指示把反对美帝及其走狗奈温的斗争进行到底","authors":[],"dates":[{"year":1970,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十七日电　缅甸共产党中央委员会五月二十四日发表了《缅共中央关于毛泽东主席的具有世界历史意义的声明的声明》，全文如下:"},{"type":"paragraph","text":"缅共中央关于毛泽东主席的具有世界历史意义的声明的声明"},{"type":"paragraph","text":"一九七○年五月二十日，毛泽东主席发表《全世界人民团结起来，打败美国侵略者及其一切走狗!》的庄严声明。"},{"type":"paragraph","text":"这是在反对美帝国主义斗争的新高潮中出现的具有世界历史意义的声明。"},{"type":"paragraph","text":"目前，在世界范围内，正出现一个反对美帝国主义斗争的新高潮。毛主席在这样极其重要的时刻发表了这一声明。毛主席在声明中分析了国际形势，给战斗中的世界人民提出了政治、军事等方面的行动指导方针。"},{"type":"paragraph","text":"毛主席提出的指导方针和号召，对于全世界反对美帝国主义的伟大斗争和各国的革命，具有不可估量的意义。"},{"type":"paragraph","text":"因此，我们衷心地感谢毛主席。敬祝毛主席万寿无疆!伟大的毛泽东思想万岁!"},{"type":"paragraph","text":"我们代表缅甸人民、缅甸共产党、人民军和各武装部队，热烈地、坚决地支持毛主席的这一具有世界历史意义的伟大声明。"},{"type":"paragraph","text":"这一声明的发表，对战斗中的英雄的柬埔寨人民、老挝人民和越南人民将是巨大的鼓舞，对战斗中的全世界人民将是巨大的鼓舞，对正在进行反对美帝国主义及其走狗奈温军人政府斗争的缅甸人民也是巨大的鼓舞。这一声明提出的号召和指导方针，必将进一步推动印度支那三国和全世界范围内出现的反对美帝国主义的斗争。世界人民将不断地从一个胜利走向另一个胜利。惊慌失措的美帝国主义纸老虎，将不断地遭到失败。"},{"type":"paragraph","text":"让美帝国主义及其走狗在毛主席的具有世界历史意义的伟大声明面前发抖吧!"},{"type":"paragraph","text":"我们将遵照毛主席的指示，把反对美帝国主义及其走狗奈温军人政府的斗争进行到底。与此同时，我们将尽最大的努力为建立反对美帝国主义的国际统一战线作出应有的贡献。"},{"type":"paragraph","text":"世界人民反对美帝国主义的斗争必胜!"},{"type":"paragraph","text":"缅甸共产党中央委员会"},{"type":"paragraph","text":"一九七○年五月二十四日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3736fcb4c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

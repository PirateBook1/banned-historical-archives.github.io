script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"79da64b8-3433-4da6-9e03-61863d278909","name":"毛泽东选集第三卷（人民出版社1991年版）","internal":false,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/79da64b8-3433-4da6-9e03-61863d278909.pdf"],"article":{"title":"揭破远东慕尼黑的阴谋","alias":"","parts":[{"type":"paragraph","text":"揭破远东慕尼黑的阴谋"},{"type":"paragraph","text":"（一九四一年五月二十五日）"},{"type":"paragraph","text":"（一）日美妥协，牺牲中国，造成反共、反苏局面的东方慕尼黑的新阴谋，正在日美蒋之间配酿着。我们必须揭穿它，反对它。"},{"type":"paragraph","text":"（二）口本帝国主义以迫蒋投降为目的的军事进攻，现已告一段落，继之而来的必然是诱降活动。这是敌人一打一拉、又打又拉的老政策的重演。我们必须揭穿它，反对它。"},{"type":"paragraph","text":"（三）日本和军事进攻同时发动了谣言攻势，例如所谓“八路军不愿和国民党中央军配合作战”，“八路军乘机扩大地盘”，“打通国际路线”，“另立中央政府”等等。这是日本挑拨国共关系以利诱降的诡计。国民党中央社和国民党报纸照抄散布，不借和日本的反共宣传互相呼应，其用意所在，甚为可疑。我们也应揭穿它，反对它。"},{"type":"paragraph","text":"（四）新四军虽被宣布为“叛变”，八路军虽没有领到一颗弹一文饷，然无一刻不与敌军搏斗。此次晋南战役（1，八路军复自动配合国民党军队作战，两周以来在华北各线作全面出击，至今犹在酣战中。共产党领导的武力和民众已成了抗"},{"type":"paragraph","text":"*这是毛泽东为中共中央写的对党内的指示。日战争中的中流硫柱。一切对于共产党的污蔑，其目的都在使抗战失败，以利投降。我们应发扬八路军新四军的战绩，反对一切失败主义者和投降主义者。"},{"type":"paragraph","text":"注释【1）晋南战役，即中条山战役。一九四一年五月，日本侵略军以约十万人的兵力进犯黄河以北位于晋南、豫北的中条山地区。集结在这个地区的国民党军队约十五六万人。这些国民党军队，本来以反共为主要任务，对日军缺乏作战准备，在日军进犯时，大部分采取避战方针。因此，虽然华北各地的八路军主动出击，截断了同蒲路、正太路、平汉路、白晋路等日军的交通线，给国民党军队以积极配合，国民党军仍然全部溃败，在三周之内损失兵力约七万余人，丧失了中条山及附近地区的大片国土。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":5,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":22,"page_end":23},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"f5f88e94-5aa4-47b1-90fc-01f24b0bbf5b","name":"毛泽东选集（一卷本）","internal":true,"official":true,"type":"pdf","author":"毛泽东，人民出版社1968年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/f5f88e94-5aa4-47b1-90fc-01f24b0bbf5b.pdf"],"article":{"title":"揭破远东慕尼黑的阴谋","alias":"","parts":[{"type":"paragraph","text":"揭破远东慕尼黑的阴谋"},{"type":"paragraph","text":"（一九四一年五月二十五日)"},{"type":"paragraph","text":"（一）日美妥协，牺牲中国，造成反共、反苏局面的东方慕尼黑的新阴谋，正在日美蒋之间配酿着。我们必须揭穿它，反对它。"},{"type":"paragraph","text":"（二）日本帝国主义以迫蒋投降为目的的军事进攻，现已告一段落，继之而来的必然是诱降活动。这是敌人一打一拉、又打文拉的老政策的重演。我们必须揭穿它，反对它。"},{"type":"paragraph","text":"（三）日本和军事进攻同时发动了谣言攻势，例如所谓“八路军不愿和国民党中央军配合作战”，“八路军乘机扩大地盘”，“打通国际路线”，“另立中央政府”等等。这是日本挑拨国共关系以利诱降的诡计。国民党“中央社”和国民党报纸照抄散布，不惜和日本的反共宣传互相呼应，其用意所在，甚为可疑。我们也应揭穿它，反对它。"},{"type":"paragraph","text":"（四）新四军虽被宣布为“叛变”，八路军虽没有领到一颗弹一文，然无一刻不与敌军搏斗。此次晋南战役1，八路军复自动配合国民党军队作战，两周以来在华北各线作全面出击，至今犹在战中。共产党领导的武力和民众已成了抗"},{"type":"paragraph","text":"这是毛泽东同志为中共中央写的对党内的指示。日战争中的中流砥柱。一切对于丑产党的污蔑，其目的都在使抗战失败，以利投降。我们应发韧八路军新四军的战绩，反对一切失败主义者和投降主义蓄。"},{"type":"paragraph","text":"注释"},{"type":"paragraph","text":"【1）晋南战役即：中条山战役。·九四一年五月，日寇以五万余人的兵力进攻山西南部黄河北岸的中条山地区，集注该地区的国民党军队共七个军，另在东北面的高平地区有四个军，合计二十互万人。国民党在黄河以北的部队，本以反共为其主要任务，对日虑向无作战准务，在日寇逆攻时，大部采取避战方针。因此，虽然八路军在这个战役中积级配国民党军行齿日蔻，国民党军仍然全部遗败，在三周之内，丧失了五万余人的兵，小，余下的部队也渡河逃跑。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":5,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":787,"page_end":788},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"maoxuan-jinghuo","name":"毛泽东选集1-7（静火版）","internal":false,"official":false,"author":"静火","type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/maoxuan-jinghuo.pdf"],"article":{"title":"揭破远东慕尼黑的阴谋","parts":[{"text":"揭破远东慕尼黑的阴谋","type":"title"},{"type":"paragraph","text":"（一）日美妥协，牺牲中国，造成反共、反苏局面的东方慕尼黑的新阴谋，正在日美蒋之间酝酿着。我们必须揭穿它，反对它。"},{"type":"paragraph","text":"（二）日本帝国主义以迫蒋投降为目的的军事进攻，现已告一段落，继之而来的必然是诱降活动。这是敌人一打一拉、又打又拉的老政策的重演。我们必须揭穿它，反对它。"},{"type":"paragraph","text":"（三）日本和军事进攻同时发动了谣言攻势，例如所谓“八路军不愿和国民党中央军配合作战”，“八路军乘机扩大地盘”，“打通国际路线”，“另立中央政府”等等。这是日本挑拨国共关系以利诱降的诡计。国民党中央社和国民党报纸照抄散布，不惜和日本的反共宣传互相呼应，其用意所在，甚为可疑。我们也应揭穿它，反对它。"},{"type":"paragraph","text":"（四）新四军虽被宣布为“叛变”，八路军虽没有领到一颗弹一文饷，然无一刻不与敌军搏斗。此次晋南战役，八路军复自动配合国民党军队作战，两周以来在华北各线作全面出击，至今犹在酣战中。共产党领导的武力和民众已成了抗日战争中的中流砥柱。一切对于共产党的污蔑，其目的都在使抗战失败，以利投降。我们应发扬八路军新四军的战绩，反对一切失败主义者和投降主义者。"}],"comment_pivots":[{"part_idx":4,"offset":48,"index":1}],"dates":[{"year":1941,"month":5,"day":25}],"is_range_date":false,"authors":["毛泽东"],"comments":["晋南战役，即中条山战役。一九四一年五月，日本侵略军以约十万人的兵力进犯黄河以北位于晋南、豫北的中条山地区。集结在这个地区的国民党军队约十五六万人。这些国民党军队，本来以反共为主要任务，对日军缺乏作战准备，在日军进犯时，大部分采取避战方针。因此，虽然华北各地的八路军主动出击，截断了同蒲路、正太路、平汉路、白晋路等日军的交通线，给国民党军队以积极配合，国民党军仍然全部溃败，在三周之内损失兵力约七万余人，丧失了中条山及附近地区的大片国土。"],"page_start":473,"page_end":473,"description":"这是毛泽东为中共中央写的对党内的指示。","alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]},{"id":"xuanji3","name":"毛泽东选集第三卷（1967）","type":"pdf","internal":false,"official":true,"author":"毛泽东","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/毛泽东选集(1967)3.pdf"],"article":{"title":"揭破远东慕尼黑的阴谋","description":"这是毛泽东同志为中共中央写的对党内的指示。","dates":[{"year":1941,"month":5,"day":25}],"parts":[{"text":"揭破远东慕尼黑的阴谋","type":"title"},{"type":"paragraph","text":"（一）日美妥协，牺牲中国，造成反共、反苏局面的东方慕尼黑的新阴谋，正在日美蒋之间酝酿着。我们必须揭穿它，反对它。"},{"type":"paragraph","text":"（二）日本帝国主义以迫蒋投降为目的的军事进攻，现已告一段落，继之而来的必然是诱降活动。这是敌人一打一拉、又打又拉的老政策的重演。我们必须揭穿它，反对它。"},{"type":"paragraph","text":"（三）日本和军事进攻同时发动了谣言攻势，例如所谓“八路军不愿和国民党中央军配合作战”，“八路军乘机扩大地盘”，“打通国际路线”，“另立中央政府”等等。这是日本挑拨国共关系以利诱降的诡计。国民党中央社和国民党报纸照抄散布，不惜和日本的反共宣传互相呼应，其用意所在，甚为可疑。我们也应揭穿它，反对它。"},{"type":"paragraph","text":"（四）新四军虽被宣布为“叛变”，八路军虽没有领到一颗弹一文饷，然无一刻不与敌军搏斗。此次晋南战役，八路军复自动配合国民党军队作战，两周以来在华北各线作全面出击，至今犹在酣战中。共产党领导的武力和民众已成了抗日战争中的中流砥柱。一切对于共产党的污蔑，其目的都在使抗战失败，以利投降。我们应发扬八路军新四军的战绩，反对一切失败主义者和投降主义者。"}],"comment_pivots":[{"part_idx":4,"offset":48,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["晋南战役即中条山战役。一九四一年五月，日寇以五万余人的兵力进攻山西南部黄河北岸的中条山地区。集结在这个地区的国民党军队共七个军，另在东北面的高平地区有两个军，合计二十五万人。国民党在黄河以北的部队，本以反共为其主要任务，对日寇向无作战准备，在日寇进攻时，大部采取避战方针。因此，虽然八路军在这个战役中积极配合国民党军打击日寇，国民党军仍然全部溃败，在三周之内，丧失了五万余人的兵力，余下

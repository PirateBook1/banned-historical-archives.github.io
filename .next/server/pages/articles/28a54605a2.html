script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席接见印度尼西亚贵宾","authors":[],"dates":[{"year":1965,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京27日电　毛泽东主席和刘少奇主席，今天下午接见印度尼西亚第一副总理兼外交部长苏班德里约博士和他率领的代表团，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"被接见的代表团成员有:情报部长阿赫马迪少将，部长、海军司令马塔迪纳塔中将，部长、警察司令苏吉普托·达努库苏莫少将，协助内阁主席团的国务部长约多，穆约诺·赫兰邦空军少将，穆尔西德陆军少将，外交部第一副部长苏维托·库苏莫威达格多，外交部第四副部长乌马亚迪·约托维约诺，外交部长特别事务助理奥托·阿卜杜拉赫曼准将，外交部新闻司司长加尼斯·哈索诺，外交部东北亚和太平洋司司长伊马姆·苏卡尔托准将，内阁主席团办公室主任艾哈迈德·阿里，工矿部代表扎卡里亚·拉伊布硕士、苏卡尔迪中校，中央银行代表朱阿纳硕士，商业部代表巴西尔·伊萨，海运部代表库苏莫布罗托、布迪阿尔佐，民间工业部代表沙菲温工学士等。"},{"type":"paragraph","text":"接见时在座的有:国务院总理周恩来，副总理兼外交部长陈毅元帅，副总理兼中国人民解放军总参谋长罗瑞卿大将，以及各有关方面的负责人章汉夫、方毅、韩念龙、李强、凌云、陶琦、梅益等。"},{"type":"paragraph","text":"印度尼西亚驻中国大使查禾多也在座。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\01\\651s010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e杜修贤\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e图为毛泽东主席、刘少奇主席和苏班德里约第一副总理亲切谈话"},{"type":"paragraph","text":"(新华社传真　杜修贤摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28a54605a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

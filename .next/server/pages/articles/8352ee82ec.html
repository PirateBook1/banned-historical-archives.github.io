script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"悼念被“四人帮”及其余党迫害致死的原市委教卫部部长常溪萍同志骨灰安放仪式在本市举行教育部、山东省委和省革委会、上海市委和市革委会等送了花圈　王一平同志主持骨灰安放仪式杨恺同志致悼词","authors":[],"dates":[{"year":1978,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　原中共上海市委委员、市委教育卫生工作部部长常溪萍同志，因受“四人帮”及其余党的诬陷和残酷迫害，于一九六八年五月二十五日在上海不幸逝世，终年五十一岁。一九七八年五月三十一日，在上海市革命公墓举行了常溪萍同志骨灰安放仪式，为常溪萍同志平反昭雪，恢复名誉。"},{"type":"paragraph","text":"中华人民共和国教育部、中共山东省委、山东省革委会、中共上海市委、上海市革委会、中共北京大学委员会、中共山东省烟台地委、中共山东省莱西县委、中共上海师大委员会等单位送了花圈。"},{"type":"paragraph","text":"市委、市革委会领导同志，常溪萍同志的亲属和生前友好也送了花圈。"},{"type":"paragraph","text":"常溪萍同志骨灰安放仪式由中共上海市委书记、市革委会副主任王一平同志主持，市革委会副主任、教卫办主任杨恺同志致悼词。"},{"type":"paragraph","text":"悼词说，我们怀着十分沉痛的心情，深切悼念中国共产党的好党员、好干部常溪萍同志。"},{"type":"paragraph","text":"常溪萍同志，山东莱西县人，一九三七年参加革命，一九三八年加入中国共产党，历任山东省黄县县委组织部长、南海地委委员、西海专署专员、胶东区党委秘书长。全国解放后，曾任华东军政委员会人民监察委员会秘书长、中共中央山东分局副秘书长兼办公厅主任、华东师大党委书记。"},{"type":"paragraph","text":"悼词说，常溪萍同志参加革命几十年来，忠于党，忠于人民，热爱伟大领袖和导师毛主席，认真学习马列主义、毛泽东思想，坚持无产阶级专政下继续革命。在抗日战争和解放战争时期，常溪萍同志在对敌斗争中，临危不惧、英勇奋战，被称为模范专员。在社会主义革命时期，常溪萍同志工作积极，作风扎实，生活俭朴，平易近人，热爱党的教育事业，积极贯彻执行毛主席关于教育革命的指示，为培养又红又专的建设人才，作出了贡献。"},{"type":"paragraph","text":"悼词说，一九六四年十一月至一九六五年六月，常溪萍同志在北京大学任社教工作队党委副书记期间，坚决贯彻执行毛主席亲自制定的《二十三条》，对刘少奇形“左”实右的路线进行了抵制和斗争，并写信向党中央领导同志反映了北大社教中的问题，得到了原中共上海市委的支持和党中央领导同志的肯定。但是，常溪萍同志的这一正确行动，却遭到了“四人帮”的诬陷和残酷迫害。在国民党特务分子张春桥和叛徒江青的阴谋策划下，“四人帮”在北大的黑干将对常溪萍同志肆意进行诬陷，“四人帮”控制的报纸还发表了污蔑常溪萍同志的社论。在张春桥及“四人帮”余党等所谓“砸烂常溪萍”的反革命叫嚣的扇动下，常溪萍同志被任意摧残，百般折磨，直至被迫害而死。今天我们郑重宣布:“四人帮”强加给常溪萍同志的一切诬蔑不实之词应予推倒，常溪萍同志的沉冤彻底昭雪。"},{"type":"paragraph","text":"悼词最后说，我们要更加紧密地团结在以华主席为首的党中央周围，高举毛主席的伟大旗帜，把揭批“四人帮”的伟大斗争进行到底，为实现新时期的总任务而努力奋斗!"},{"type":"paragraph","text":"中共山东省委、北京大学、南京大学、中共山东省莱西县委、常溪萍同志家乡的代表，中共上海市委、市革委会各部、委、办，各区、县、局和大专院校的负责人、群众代表，常溪萍同志生前友好，常溪萍同志的夫人陈波浪同志和亲属，参加了骨灰安放仪式。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8352ee82ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈云 “辽东土地改革工作中的教训”","authors":["陈云"],"dates":[{"year":1948,"month":4,"day":16}],"is_range_date":false,"parts":[{"text":"陈云 “辽东土地改革工作中的教训”","type":"title"},{"text":"陈云","type":"authors"},{"text":"[这是陈云同志写给中共中央的报告的一部分。]","type":"subtitle"},{"text":"去年七八两月，辽东两千干部连北满四个工作团一齐下乡，当时只集中打击地主和恶霸富农。七月时，土改工作采取很慢的点点前进、求透不求快的办法。但群众在亲尝了八路军好、中央军坏的经验后，又在我军各方胜利前进的形势下，情绪普遍高涨，他们迫不及待，到处请工作团去，开展土地改革。另一方面，辽东在久战之后，急待补充兵源和动员战勤（北满主力大部到了四梅线两侧），建立地方武装，肃清土匪。在此情况下，运动速度加快，范围加大。","type":"paragraph"},{"text":"去年七月至今年一月，七个月中，除秋冬攻势的新收复区外，辽宁大体分了土地，安东、辽南则三分之二或四分之三的地区分了土地。总的说来，工作是有成绩的。消灭了封建土地制度，发动了农民，十万农民踊跃参军，并在基本地区内肃清了土匪。但由于运动扩大过分迅速，阶级划分不清，没有巩固地团结中农，对佃富农与旧富农不加区别，许多地方把富农与地主一样对待，保护工商业的政策没有严格执行，以及一度打风盛行，死人过多，犯了很多“左”倾错误。直到一月份中央及东北局指示纠“左”，才开始纠正。现在，老区正继续纠偏，新区则照中央指示，首先打击大地主。所有新老区，都以春耕为中心，同时进行纠偏或发动的工作。","type":"paragraph"},{"text":"土改工作中的错误，主要由我负责，因我是负责指导土改的。造成错误的原因，就在于对若干问题的认识含糊不清。","type":"paragraph"},{"text":"一、对于贫雇农翻身，在现阶段只能翻到什么程度，没有明确的恰当的认识。现在看来，分了地主、富农多余的土地和牲口以后，基本上已算翻身了。至于牲口还不足等等，只能在以后发展生产中逐步解决。否则，必然打击太多，孤立自己。","type":"paragraph"},{"text":"二、只看中农对土改犹豫观望的一面，没有充分认识坚定地团结中农的必要，分了富裕中农的牲口，又侵犯了其他中农。这种做法，贫雇农经济上所得不多，政治上损失甚大。","type":"paragraph"},{"text":"三、没有研究富农剥削剩余劳动量的大小，以为凡雇长工者都是富农。当时不知剥削部分只占其总收入百分之二十五以下者应划为中农。因此，误划许多中农为富农。对佃富农，则偏看其二地主性（转租地主土地），他们在乡村中政治地位甚高，牲口又多，因此与旧富农大体上同等对待。","type":"paragraph"},{"text":"四、在工商业政策问题上产生混乱的原因，在于未彻底认清保护工商业、发展经济，无论对城市和乡村，对工人、城市贫民和农民，对支援战争，都是有利无害的。","type":"paragraph"},{"text":"五、在打人问题上，当时没有认识到，农民打恶霸虽属正义，但群众运动中人多手杂，打风一开，就会乱打，其结果必然祸害百出。以法庭来处罚应惩之恶霸，既可避免乱打，又可为农民伸张正义。","type":"paragraph"},{"text":"六、运动中凡属农民提出之要求，总是有原因的。但是，不少要求从全局和长远看来是不合理的。有些要求，即使在当时说来也是不尽合理的。因此，在运动中不能放任自流，作群众的尾巴。","type":"paragraph"},{"text":"七、在群众情绪高涨的情况下，运动范围可以大些。但如无明确政策，无足够数量和质量的干部，过度扩大运动范围，就容易出乱子。","type":"paragraph"}],"comments":[],"origin":"《陈云文选》第一卷，人民出版社1995年5月第1版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0bdf742eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

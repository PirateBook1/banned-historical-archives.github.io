script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席会见哈比亚利马纳总统","authors":[],"dates":[{"year":1978,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华主席会见哈比亚利马纳总统"},{"type":"paragraph","text":"华主席说，两霸出于侵略、争夺的目的，插手非洲事务，分裂非洲国家的团结。非洲要警惕霸权主义。非洲的事务应该由非洲人民自己来管邓小平、陈慕华副总理参加了会见"},{"type":"paragraph","text":"新华社北京六月十日电　中共中央主席、国务院总理华国锋今天下午会见了卢旺达共和国总统、全国发展革命运动主席和创始人朱韦纳尔·哈比亚利马纳少将和夫人以及随同来访的卢旺达其他贵宾。"},{"type":"paragraph","text":"国务院副总理邓小平、陈慕华参加了会见。"},{"type":"paragraph","text":"会见时，华主席同哈比亚利马纳总统进行了亲切友好的谈话。"},{"type":"paragraph","text":"华主席说：中卢两国的关系发展得很好。总统阁下来我国访问为增进中卢两国人民之间的了解和友谊作出了新的贡献。"},{"type":"paragraph","text":"华主席在谈到非洲形势时说：“非洲人民站起来了，他们要建设自己的国家。但是霸权主义、帝国主义千方百计地进行破坏。两霸出于侵略、争夺的目的，插手非洲事务，分裂非洲国家的团结。非洲要警惕霸权主义。非洲的事务应该由非洲人民自己来管。在非洲，国家要独立，民族要解放，人民要革命的潮流，是任何反动势力阻挡不住的。”"},{"type":"paragraph","text":"哈比亚利马纳总统谈话时指出，卢中两国的合作是卓有成效的，两国的关系是十分良好的。他说：“我们之间的会谈是圆满成功的。我们对中国的访问在各方面都是富有成果的。”"},{"type":"paragraph","text":"参加会见的卢旺达贵宾有：全国发展革命运动中央委员、外交和合作部长阿洛伊斯·恩塞卡利杰上校，全国发展革命运动中央委员、内政部长亚历克西·卡尼亚伦圭上校，全国发展革命运动中央委员、青年部长西梅翁·恩特齐利亚约，农业和畜牧业部长弗雷德里克·恩扎穆兰巴霍，公共工程和装备部长费利西安·加塔巴齐，卢旺达驻中国大使塔尔西斯·尼昂德维。"},{"type":"paragraph","text":"会见时在座的还有外交部副部长何英、中国人民解放军副总参谋长何正文、外经部副部长程飞、中国驻卢旺达大使岳良等。（附图片）"},{"type":"paragraph","text":"华主席同哈比亚利马纳总统握手。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席会见哈比亚利马纳总统","authors":[],"dates":[{"year":1978,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京六月十日电　中共中央主席、国务院总理华国锋今天下午会见了卢旺达共和国总统、全国发展革命运动主席和创始人朱韦纳尔·哈比亚利马纳少将和夫人以及随同来访的卢旺达其他贵宾。"},{"type":"paragraph","text":"国务院副总理邓小平、陈慕华参加了会见。"},{"type":"paragraph","text":"会见时，华主席同哈比亚利马纳总统进行了亲切友好的谈话。"},{"type":"paragraph","text":"华主席说:中卢两国的关系发展得很好。总统阁下来我国访问为增进中卢两国人民之间的了解和友谊作出了新的贡献。"},{"type":"paragraph","text":"华主席在谈到非洲形势时说:“非洲人民站起来了，他们要建设自己的国家。但是霸权主义、帝国主义千方百计地进行破坏。两霸出于侵略、争夺的目的，插手非洲事务，分裂非洲国家的团结。非洲要警惕霸权主义。非洲的事务应该由非洲人民自己来管。在非洲，国家要独立，民族要解放，人民要革命的潮流，是任何反动势力阻挡不住的。”"},{"type":"paragraph","text":"哈比亚利马纳总统谈话时指出，卢中两国的合作是卓有成效的，两国的关系是十分良好的。他说:“我们之间的会谈是圆满成功的。我们对中国的访问在各方面都是突有成果的。”"},{"type":"paragraph","text":"参加会见的卢旺达贵宾有:全国发展革命运动中央委员、外交和合作部长阿洛伊斯·恩塞卡利杰上校，全国发展革命运动中央委员、内政部长亚历克西·卡尼亚伦圭上校，全国发展革命运动中央委员、青年部长西梅翁·恩特齐利亚约，农业和畜牧业部长弗雷德里克·恩扎穆兰巴霍，公共工程和装备部长费利西安·加塔巴齐，卢旺达驻中国大使塔尔西斯·尼昂德维。"},{"type":"paragraph","text":"会见时在坐的还有外交部副部长何英、中国人民解放军副总参谋长何正文、外经部副部长程飞、中国驻卢旺达大使岳良等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\06\\786b010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中共中央主席、国务院总理华国锋六月十日会见了卢旺达共和国总统、全国发展革命运动主席和创始人朱韦纳尔·哈比亚利马纳少将和夫人，以及随同来访的卢旺达其他贵宾。图为华主席同哈比亚利马纳总统握手。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"582e223ddf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

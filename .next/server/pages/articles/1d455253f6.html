script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的伟大胜利　革命人民的最大鼓舞  日本革命新闻工作者祝贺北京市革命委员会成立","authors":[],"dates":[{"year":1967,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的伟大胜利　革命人民的最大鼓舞"},{"type":"paragraph","text":"日本革命新闻工作者祝贺北京市革命委员会成立"},{"type":"paragraph","text":"新华社二十七日讯　据东方通讯社报道：日本革命的新闻工作者在二十四日发出的祝贺北京市革命委员会成立的电报中说："},{"type":"paragraph","text":"北京市革命委员会在史无前例的无产阶级文化大革命的风暴中诞生，“是毛泽东思想的伟大胜利，是对全世界革命人民的最大鼓舞。”"},{"type":"paragraph","text":"日本革命新闻工作者在东京庆祝“亚非新闻工作者日”集会上通过的这封贺电说：“北京不仅是我们伟大领袖、我们时代最伟大的马克思列宁主义者毛泽东主席所领导的中国无产阶级革命最高司令部的所在地，而且是全世界被压迫人民和被压迫民族争取解放的希望和灯塔。”"},{"type":"paragraph","text":"贺电说，北京市和全中国无产阶级革命派的同志们，遵循着伟大的毛主席的“造反有理”的教导，在历史上空前的文化大革命中，发扬了“敢于斗争，敢于胜利”的革命英雄主义，赢得了对阶级敌人的决定性胜利。"},{"type":"paragraph","text":"贺电说：“全世界的帝国主义者、反动派和修正主义者，在你们的面前，惊慌失措，吓得脸都变了色。”日本的一小撮修正主义分子，也和美帝国主义、日本反动派一起，同声谩骂。"},{"type":"paragraph","text":"贺电最后说：“但是，正如毛主席所说：‘一切反动派都是纸老虎’。我们坚信：不管斗争的前途多么曲折，多么困难重重，如果坚持斗争，坚持毛泽东思想前进，最后胜利一定是属于人民的。我们一定把毛泽东思想和实践结合起来，更加努力地学习毛泽东思想，更高地举起毛泽东思想伟大红旗，和中国同志们沿着革命的道路，并肩前进！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d455253f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

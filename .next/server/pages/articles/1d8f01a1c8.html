script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对《我国农业在国民经济中的地位》一文的批语","alias":"","parts":[{"type":"paragraph","text":"对《我国农业在国民经济中的地位》"},{"type":"paragraph","text":"一文的批语"},{"type":"paragraph","text":"（1959年12月）送各同志阅，退毛。此件可看。"},{"type":"paragraph","text":"[1]新华通讯社1959年12月20日编印的《内部参考》第二九四○期上登载的这篇报道说，我国现在还是一个大农业国，农业具有特殊重要的地位，它是整个国民经济发展的基础。这从以下几个方面可以看得很清楚：（一）农业与人民生活的关系。目前我国人民生活消费的全部消费品中，农产品和以农产品为原料的工业品占85%以上。因此农业的丰，对人民生活有决定性的影响。（二）农业与工业的关系。在我国的工业生产中，以农产品为原料的部门所占比重很大，因此农业的丰歉，对工业生产的影响也很大。（三）农业与国家积累资金的关系。农业除了通过农业税的形式外，在农产品加工生产、运输和销售等环节上，也间接为国家积累了大量的资金。（四）农业与对外贸易的关系。目前我国的出口物资中，农产品及农产品加工品占70%以上。这也是农业支援国家建设的一个重要方面。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":529,"page_end":529},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d8f01a1c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席就是胜利 忠于毛主席就有力量","authors":[],"dates":[{"year":1969,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吴淞第二中学革命委员会"},{"type":"paragraph","text":"为有牺牲多壮志，敢教日月换新天。金训华同志的英雄事迹在我校广泛传颂，英雄的思想在我校放射光芒；英雄的精神正在我校生根、开花。"},{"type":"paragraph","text":"就在我校掀起学习金训华同志英雄事迹的热潮中，我们又认真学习了《红旗》杂志发表的评论员文章《革命青年的榜样》，受到了极大的鼓舞和深刻的教育，对我们进一步开展学习金训华同志的活动，提出了更高的要求。我校全体革命师生决心遵照《上海市革命委员会关于学习金训华同志英雄事迹的通知》的精神，在工宣队的领导下，把学习金训华同志的英雄事迹的群众运动推向新的高潮，把金训华同志永远紧跟毛主席，永远忠于毛主席的“一不怕苦，二不怕死”的无产阶级革命思想真正学到手。"},{"type":"paragraph","text":"“紧跟毛主席就是胜利、忠于毛主席就有力量。”金训华同志的日记摘抄，每字每句都渗透着他那无限忠于毛主席的无产阶级的革命激情。千条江河归大海，朵朵葵花向太阳。我校广大红卫兵小将深深地懂得，金训华同志的成长，全靠战无不胜的毛泽东思想。学英雄，学根本，大家决心要象金训华同志那样，如饥似渴地学习毛主席著作，在“用”字上狠下功夫，学一点，用一点，誓做坚强的无产阶级革命事业的接班人。目前，我校已经涌现出十四个课外学习小组，他们以英雄为榜样，活学活用毛泽东思想，加快思想革命化的步伐。许多革命小将表示，一定要把金训华同志的日记继续写下去，斗私批修，锤炼出一颗无限忠于毛主席的红心。"},{"type":"paragraph","text":"“紧跟毛主席就是胜利、忠于毛主席就有力量。”忠于毛主席，就能一不怕苦，二不怕死，忠于毛主席，就能在关键时刻不动摇，越是艰险越向前。学习金训华同志的英雄事迹后，我校革命师生决心在斗批改的伟大运动中立新功。正在南汇县农村参加劳动的中四(4)班学生，看到生产队蘑菇房失火，就以实际行动向英雄学习，奋不顾身，进行抢救。有的红卫兵小将不怕累，虽已精疲力尽，仍然顽强战斗；有的红卫兵小将不怕脏，冲进已经着火的草屋，把生产队的小猪从火场里救了出来；有的红卫兵小将不怕臭，为了尽快扑灭大火，毫不犹豫地用粪水救火。他们充分发扬了一不怕苦，二不怕死的彻底革命精神，得到了当地贫下中农的赞扬。"},{"type":"paragraph","text":"“紧跟毛主席就是胜利、忠于毛主席就有力量。”金训华同志对毛主席无限忠诚，对阶级敌人无比仇恨。中二年级“红宣队”在金训华同志这种革命精神的鼓励下，提高革命警惕，狠抓阶级斗争，狠斗牛鬼蛇神，并担负起加强监督一小撮阶级敌人的任务。广大师生都进一步加强了战备观念。"},{"type":"paragraph","text":"“紧跟毛主席就是胜利、忠于毛主席就有力量。”学英雄，见行动。中四年级的革命小将纷纷表示要象金训华同志那样，“永远紧跟毛主席，扎根边疆志不移”，主动接受贫下中农再教育，奔赴反帝反修第一线。中三(1)班最近成立了“学习金训华”小组。这个小组的每个战士都立下了赴黑龙江插队落户干革命的雄心壮志，一旦领导批准，马上就打起背包踏上征途，誓做革命的红色种子，当插队落户的先锋，为建设边疆、保卫边疆，埋葬帝、修、反而奋斗终生。"},{"type":"paragraph","text":"伟大领袖毛主席说:“我赞成这样的口号，叫做‘二不怕苦，二不怕死’”，我校全体革命师生决心以金训华同志为榜样，把金训华同志生前所在的学校办成红彤彤的毛泽东思想大学校；学英雄思想，走英雄道路，创英雄业绩，踏着英雄的足迹，走下去，走到底，一直走到共产主义。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed5388f884"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

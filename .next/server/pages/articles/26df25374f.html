script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于各地传达讨论和学习《中共中央七中全会关于资本主义工商业改造问题的决议（草案）》、陈云同志的报告和毛泽东同志等中央负责同志的指示的指示","authors":[],"dates":[{"year":1955,"month":11,"day":27}],"is_range_date":false,"parts":[{"text":"中共中央关于各地传达讨论和学习《中共中央七中全会关于资本主义工商业改造问题的决议（草案）》、陈云同志的报告和毛泽东同志等中央负责同志的指示的指示","type":"title"},{"text":"中央召集的各省委、中央直辖市委、自治区党委和人口满五十万以上的大、中城市市委负责同志的会议，已于十月二十四日闭会。会上讨论了中央政治局提出的《中共中央七中全会关于资本主义工商业改造问题的决议（草案）》、陈云同志的报告和毛泽东同志等中央负责同志的指示。会议经过将由出席会议的同志向你们报告。现在请你们进行下列各项工作：","type":"paragraph"},{"text":"（一）在党委会内详细讨论《中国共产党中央委员会第七届第七次全体会议（扩大）关于资本主义工商业改造问题的决议（草案）》，首先在党内取得思想认识的一致，并且按照这个草案的指示加以实行，取得经验。","type":"paragraph"},{"text":"（二）在十二月上半月内，各省委应召集镇委书记和镇长，县委书记、地委书记和统战部长，人口五万人以上的市委负责人（市委书记或副书记，市长或副市长，其他有关负责干部若干人）和省级各机关负责人员的会议，各直辖市委应召集区委、区人民政府负责人，有关专业公司、税收机关和重要合营企业负责党员和市委各机关负责党员的会议，各自治区党委也要召集适当的会议，传达和讨论《七中全会关于资本主义工商业改造问题的决议（草案）》和毛泽东同志等中央负责同志对这个问题的指示。决议（草案）可事先发给出席会议的同志们阅读、研究；开会的时候，应由党委负责同志作报告和总结；讨论的时候注意组织典型经验的发言。会议结束的时候，立即向中央写报告，并要汇集同志们对决议（草案）的修改意见，报告中央。","type":"paragraph"},{"text":"在省委、直辖市委召开的会议以后，省辖的市委和直辖市的区委应当召开类似的会议，进行传达和讨论。他们的会议怎样召集，由省委、市委加以指导。他们的会开完了的时候，省辖市委应当向中央提出报告，其他由省委、直辖市委汇总向中央报告。地委、县委除在党委会讨论外，应当有负责人去出席镇委召开的会议。上述会议中所有对决议（草案）的修改意见，都要汇报中央。","type":"paragraph"},{"text":"各级党委开完上述会议之后，应当在有关的党组织和党员中进行传达，组织他们学习。","type":"paragraph"},{"text":"（三）各省委、直辖市委、自治区党委应当在一九五六年一月半以前向中央提出关于改造资本主义工商业的规划和要采取的进一步的措施。","type":"paragraph"},{"text":"（四）在十二月下半月内，你们要召开一次关于研究改善我党同知识分子的关系的会议，准备派人出席在明年一月十日左右由中央召开的讨论这个问题的会议的意见和材料。此事将另有通知。","type":"paragraph"},{"text":"（五）中共中央七中全会关于资本主义工商业改造问题的决议草案的修正本，日内即可送给你们。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26df25374f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

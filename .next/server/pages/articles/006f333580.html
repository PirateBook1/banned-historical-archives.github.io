script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远做毛主席的忠诚战士","authors":[],"dates":[{"year":1966,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远做毛主席的忠诚战士"},{"type":"paragraph","text":"当我们从广播里听到党中央决定改组北京市委和新北京市委决定改组北京大学党委的消息以后，我师全体职工、家属万分高兴，坚决拥护党中央的决定。我们热烈欢呼北京市革命人民在无产阶级文化大革命中取得的伟大胜利，这是毛泽东思想的胜利。你们不愧为我们伟大祖国首都的人民，不愧为在党中央和毛主席身边的人民。你们的斗争精神和取得的伟大胜利，给了我们极大鼓舞，给全国人民进一步开展社会主义文化大革命作出了光辉榜样。现在，全国人民正以雷霆万钧之势，横扫一切牛鬼蛇神。通过这次文化大革命，我国的社会主义革命必将进入一个新的高潮。我们战斗在天山脚下的生产建设兵团农六师，是毛主席亲手培养起来的一支久经锻炼的战斗部队。我们当中有不少是从井冈山下来的老红军和老八路、老战士，他们都亲自参加过保卫延安、保卫党中央、保卫毛主席的战斗。我们师有着光荣的革命传统，在每一个革命时期，都是坚决拥护和彻底贯彻党中央的方针政策与毛主席的指示，每个同志都是毛主席的忠实战士。过去，我们为了保卫党中央和毛主席，同拿枪的敌人作过决死的战斗；今天，我们为了保卫党中央和毛泽东思想，也同样与不拿枪的敌人作决死的斗争。现在我们向党中央和毛主席宣誓：我们永远听党中央和毛主席的话，永远作党中央和毛主席的忠诚战士。"},{"type":"paragraph","text":"中国人民解放军新疆军区生产"},{"type":"paragraph","text":"建设兵团农六师全体指战员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"006f333580"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

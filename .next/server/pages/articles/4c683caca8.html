<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"托斯卡同志率阿党政代表团离京周恩来陈伯达康生姚文元谢富治邱会作同志等到机场热烈欢送","authors":[],"dates":[{"year":1969,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十日电　阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚人民共和国部长会议副主席哈基·托斯卡同志，和由他率领的阿尔巴尼亚党政代表团，今天下午乘专机离开北京去我国南方访问，然后回国。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来同志，中共中央政治局常委陈伯达同志、康生同志，中共中央政治局委员姚文元同志，中共中央政治局委员、国务院副总理谢富治同志，中共中央政治局委员、中国人民解放军副总参谋长邱会作同志，以及首都的工人、人民公社社员、人民解放军指战员、民兵、红卫兵和其他革命群众数千人，前往机场热烈欢送。"},{"type":"paragraph","text":"今天，首都机场洋溢着中阿两国人民之间的革命友谊和无产阶级国际主义气氛。中阿两国国旗在机场上空高高飘扬。欢送的革命群众高举着我们的伟大领袖毛主席的画像和阿尔巴尼亚人民的伟大领袖、中国人民的亲密战友恩维尔·霍查同志的画像，举着“中阿两党、两国和两国人民牢不可破的战斗友谊万岁!”“坚决支持英雄的阿尔巴尼亚人民的反帝反修斗争!”等横幅标语，欢送阿尔巴尼亚战友，表示同阿尔巴尼亚人民团结在一起，战斗在一起，胜利在一起。"},{"type":"paragraph","text":"托斯卡等阿尔巴尼亚同志，由周恩来同志陪同自宾馆乘车来到机场。机场上举行了隆重的欢送仪式。乐队高奏阿尔巴尼亚国歌和中国国歌。托斯卡、斯巴秀等同志在周恩来、陈伯达、康生等同志陪同下，检阅了中国人民解放军陆海空三军和民兵、红卫兵组成的仪仗队，然后绕场一周同欢送的群众告别。这时，人们挥动着中阿两国国旗，振臂高呼口号:“热烈欢呼阿尔巴尼亚革命化运动的伟大胜利!”“英雄的阿尔巴尼亚人民万岁!”“光荣的阿尔巴尼亚劳动党万岁!”“全世界无产者联合起来!”“全世界人民团结起来，反对任何帝国主义，社会帝国主义发动的侵略战争，特别要反对以原子弹为武器的侵略战争!如果这种战争发生，全世界人民就应以革命战争消灭侵略战争，从现在起就要有所准备!”“打倒美帝国主义!”“打倒社会帝国主义!”“打倒各国反动派!”“庆祝无产阶级文化大革命的伟大胜利!”“毛主席的无产阶级革命路线胜利万岁!”“伟大的、光荣的、正确的中国共产党万岁!”“全世界人民的大团结万岁”“战无不胜的马克思主义、列宁主义、毛泽东思想万岁!”“恩维尔·霍查同志万岁!”“毛主席万岁!”托斯卡同志等不断地向欢送的群众招手致意。"},{"type":"paragraph","text":"托斯卡等同志走上飞机之前，同周恩来同志、陈伯达同志、康生同志亲切握手，热烈拥抱。"},{"type":"paragraph","text":"阿尔巴尼亚党政代表团团员、阿尔巴尼亚驻中国大使乔尔吉·罗博同志随同去南方访问。"},{"type":"paragraph","text":"外交部副部长罗贵波陪同代表团去南方访问。"},{"type":"paragraph","text":"前往机场欢送的，还有中共中央委员王宏坤、邝任农、刘锡昌、李强、吴德同志，中共中央候补委员方毅同志，以及中共中央、政府有关部门，中国人民解放军和北京市革命委员会的负责人乔冠华、徐以新、马文波、李乐坤、王霄汉、高立兴、刘大煜、张文敏、申健、杨玉衡、朱达成、张敬一、何振亚、王岳西等同志。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使馆成员和各国驻中国外交使节也到机场送行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c683caca8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

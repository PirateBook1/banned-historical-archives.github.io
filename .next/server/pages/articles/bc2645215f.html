script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"看到东升的太阳我就想起毛主席","authors":["范定"],"dates":[{"year":1966,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"看到东升的太阳我就想起毛主席"},{"type":"paragraph","text":"我每天早上读到关于中国的材料，我都眺望着太平洋。每天的太阳是从这边升起的，看到初升的太阳，我就想起毛主席，想起《东方红》。"},{"type":"paragraph","text":"越南人民经常提起毛泽东思想。当我还在念书的时候，老师就说过：毛泽东思想很伟大，六亿五千万中国人民统一成以毛泽东为顶点的光芒万丈的无敌于天下的整体。当时，在我幼稚的心灵里引起无限钦佩。历史课告诉我们，在毛泽东时代以前，还没有过一个统一的中国。现在我已懂得毛泽东思想是什么。毛泽东和东方红不是已经成为异音同义词了吗？确实是这样。"},{"type":"paragraph","text":"〔越南〕　范定"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc2645215f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

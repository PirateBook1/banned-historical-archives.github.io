script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“旧花新放”","authors":["《光明日报》报导"],"dates":[{"year":1957,"month":4,"day":24}],"is_range_date":false,"parts":[{"text":"“旧花新放”","type":"title"},{"text":"《光明日报》报导","type":"authors"},{"text":"社会科学中的一朵旧花——社会学，重新开放了!","type":"paragraph"},{"text":"这门解放以后在大学里停开了的学科，在今天经济文化建设迅速发展的新形势下，许多社会问题，如人口问题、劳动问题、家庭婚姻问题等等，都迫切需要让它在新的基础上继续开放。社会学家们的这个意见，获得了党和政府的积极支持。4月23日。中国科学院哲社会科学部邀请近二十位专家，对社会学研究工作的安排问题，作了讨论。座谈会讨论决定，正式成立社会学工作委员会筹备委员会，由陈达负责召集，委员有：费孝通、吴景超、吴文藻、李景汉、雷洁琼、袁方、胡庆钧等七人。","type":"paragraph"},{"text":"专家们就目前即须开展的社会调查研究工作交换了意见。陈达教授说，社会学研究工作的特点之一是注重实地调查。在马克思主义的指导下，积极展开各类社会问题的调查研究，例如人口问题、生活费的指数问题等等，所有这些调查研究工作，对于帮助解决人民内部的矛盾是有很大帮助的。李景汉教授在发言里，列举了目前应着手进行的调查研究工作，如地区综合性的社会经济的调查(这个工作旧中国从来没有人做过)；人口、家庭、儿童、妇女等问题的调查等等。社会学家吴文藻、雷洁琼、林耀华等也就社会学的研究对象、范围等等问题在会上作了发言。","type":"paragraph"},{"text":" 来源：1957年4月24日《光明日报》第一版，选自《揭露和批判章罗联盟的军师-费孝通》，中央民族学院整风办公室编印，1957年8月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e1f4a2d0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

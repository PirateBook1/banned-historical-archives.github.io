script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2058","name":"中纪委、国家档案局对广西区党委纪委关于平反案件档案材料如何清理、保管问题的答复","author":"中共中央纪委","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中纪委、国家档案局对广西区党委纪委关于平反案件档案材料如何清理、保管问题的答复","dates":[{"year":1980,"month":11,"day":10}],"is_range_date":false,"authors":["中共中央纪委","国家档案局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共天津市委组织部, 干部档案工作文件汇编, 59-61","tags":[{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中纪委、国家档案局对广西区党委纪委关于平反案件档案材料如何清理、保管问题的答复"},{"type":"subtitle","text":"中纪发（1980）40号国档发（1980）424号"},{"type":"paragraph","text":"广西自治区党委纪委，并各省、市、自治区党委纪委（筹备组）、档案局、国家机关各部委党组纪委、纪检组、办公厅："},{"type":"paragraph","text":"今年五月，广西区党委纪委请示：对于平反、改正的案件，其档案材料如何处理、保管问题，并且提出对平反、改正的案件，除存复查决定、结论，复查报告所依据的主要证明材料，以及原处分决定或结论外，其他材料均抽出销毁的意见。"},{"type":"paragraph","text":"我们认为：保存在各级纪委（或原监委）机关的关于党员受纪律处分的案件档案，不同于保存在组织、人事部门的干部档案，干部档案是供考察了解干部使用的，案件档案是供研究案件时，起查考、凭证作用的。两者的作用不同，所以保存的原则也不同。"},{"type":"paragraph","text":"因此，我们意见：对于保存在纪委（监委）的案件档案，应按照中发（1979）81号文件规定的精神，作文书档案整理、保存；不论是否平反、纠正，都不能销毁。这样才能如实地反映原来的工作面貌，也有利于纪委业务工作的开展。"},{"type":"paragraph","text":"对于干部档案材料的清理、保管问题，要按照中央组织部的有关规定办理。此复。"},{"type":"subtitle","text":"中央纪委办公厅"},{"type":"subtitle","text":"国家档案局"},{"type":"subtitle","text":"一九八〇年十一月十日"}],"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1f012b89d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

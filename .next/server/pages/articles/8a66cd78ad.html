script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作在古巴  今年以来销售了二十五万册","authors":[],"dates":[{"year":1961,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席著作在古巴"},{"type":"paragraph","text":"今年以来销售了二十五万册"},{"type":"paragraph","text":"新华社哈瓦那21日电　古巴国家印刷局负责人今天说，今年到目前为止，在古巴全国已经销售了二十五万册用西班牙文发行的毛泽东主席的著作，十八万册关于中国各方面的西班牙文书籍，和大量中国杂志。他还说，古巴读者要求销售大量的毛泽东主席的著作和其他关于中国各个方面的书籍。"},{"type":"paragraph","text":"为了纪念中华人民共和国建国十二周年和满足读者的要求，古巴国家印刷局最近刚出版了毛泽东主席《在延安文艺座谈会上的讲话》，鲁迅小说选和安娜·路易斯·斯特朗所著的《中国的人民公社》。这三本书的总发行量是十四万五千册，将在10月2日在古巴各个书店出售。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a66cd78ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

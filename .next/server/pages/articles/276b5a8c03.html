script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做毛主席的好孩子","authors":[],"dates":[{"year":1958,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张秀菊和石桂卿是蒋堂学校六年级的两个小姑娘。她们自幼同级同班，都是优等生、班干部，学习成绩也不相上下，可就是互相不服气，经常闹意见。两个人已经有一年多不搭腔了。"},{"type":"paragraph","text":"这学期，学校实行了“四集体”，在学生中开展了共产主义教育，老师给学生讲共产主义前景，鼓励大家要做共产主义的接班人。同学们人人鼓舞，个个兴奋，开展了团结友爱、互亲互助活动，在学习和劳动中，你帮我、我帮你，在日常生活中，你给我盖被子，我给你洗衣服，东西不分你我，感情不分厚薄，人，人争取当毛主席的好孩子。张秀菊和石桂卿再也忍耐不下去了。两个人都寻思和好的方式。这天晚上，教师去开会了，同学们都已经安置睡下，恰巧石桂卿的被子没做好，张秀菊的被子又宽又厚，张秀菊趁寝室没外人，心里突突地跳着，挨近石桂卿身旁，紧紧拉住她的手说:“桂卿!咱俩盖一条被!”这恰恰中了石桂卿要与她和好的心意。两人紧紧拥抱着。从此，两个孩子睡觉同床，抬土同杠，吃饭同桌，成了形影不离的好朋友。在学习和劳动中表现的更好了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"276b5a8c03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

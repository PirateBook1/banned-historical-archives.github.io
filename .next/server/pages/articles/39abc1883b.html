script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柬埔寨报纸说世界正处在历史转折点上  反美风暴激荡五大洲  证实毛主席论断英明","authors":[],"dates":[{"year":1965,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"柬埔寨报纸说世界正处在历史转折点上"},{"type":"paragraph","text":"反美风暴激荡五大洲"},{"type":"paragraph","text":"证实毛主席论断英明"},{"type":"paragraph","text":"新华社金边十六日电　《柬埔寨电讯报》今天在评论国际局势时说，毛泽东主席的话英明地概括了当前国际上的一片大好形势：“四海翻腾云水怒，五洲震荡风雷激”。"},{"type":"paragraph","text":"这家报纸强调指出，世界正处在历史的转折点上。它说，中国原子弹的爆炸对西方的技术优势敲起了丧钟。从此，科学可以为各国人民所掌握，而不论他们的肤色是怎样的。这种物质进步正在引起精神方面以至政治方面的根本变化。过去受侮辱和蔑视的各国人民已经认识到自己的力量。"},{"type":"paragraph","text":"这家报纸说，争取民族独立的潮流正在不同程度地猛烈冲击着旧政权和根深蒂固的旧习惯。即使处在美国的影响和压力之下的国家也是这样。它指出，南越的战争和刚果（利）的冲突，古巴的愤怒和柬埔寨的警惕，都是美帝国主义及其同伙的政策所造成的结果。"},{"type":"paragraph","text":"这家报纸说，最近在阿拉伯联合共和国、印度尼西亚和巴拿马发生的反美示威，证实了毛主席的上述论断。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39abc1883b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

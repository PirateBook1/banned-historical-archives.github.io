script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津大学许多学生贴出大字报追查于逢原自杀事件","authors":[],"dates":[{"year":1957,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"天津大学许多学生贴出大字报追查于逢原自杀事件","type":"title"},{"text":"新华社天津5月31日讯　今天，天津大学除了对有关肃反问题继续表示不满以外，又揭发了于逢原付教授的自杀事件。水利系水道港口专业四年级顾荣昌、衣在郁等人写了“追查于逢原被迫自杀事件——为死者伸冤，为生者诉苦!”的大字报，并且有付白纸黑字的对联，上联是“人间惨事，生者应护人权”，下联是“泉下含冤，死者安能瞑目”？横批是“同声一哭”。大字报的内容是：","type":"paragraph"},{"text":"“我们访问了我们的数学教师曾平卿先生。曾先生说了肃反当时情况和肃反以后校党委的态度(曾是于生前的爱人)。肃反中于先生被斗了，他的罪名是‘工作态度不好’和‘历史有问题’。肃反前于先生一直是很积极的，担任工会部门主席、老师俄文学习班教师，给调干同学补课……这种诚恳的态度换来的是什么呢？是纂夺领导权，是假积极，是讨好学生，于先生的人权被污辱被损害了，……于先生终于被迫自杀了。事件发生后，校党委没有及时进行处理，反而封锁消息，不准相互转告，企图掩盖真相。","type":"paragraph"},{"text":"这份大字报贴出后，马上就有呼应的，署名的都是成群的学生和团员，提出“惨出又一条人命”以及质问和讽刺崔希默(副教务长、肃反办公室主任)的大字报和漫画。","type":"paragraph"},{"text":"党委今天宣布已组成调查组对学生们这次提出的几个肃反案件进行调查。","type":"paragraph"},{"text":"另外，今天大字报还提出了下面几个问题：","type":"paragraph"},{"text":"第一，改造学生会，认为学生会中尽是党团员，不能广泛代表学生的呼声，成为党委会的尾巴。","type":"paragraph"},{"text":"第二，在民主园地、饭厅和行政楼前，贴了几十张学生反对实行政治课考试制度的大字报。最先贴出的一张写着：“政治考试是培养教条主义的优良方式，连讲政治课的老师也不否认。如从周知，考试评分的依据就是讲课大纲，谁熟背如流，那就成为优秀者，反之，一个思想活跃的人往往因为背不熟而被评为劣者。”","type":"paragraph"},{"text":"在这张大字报的前面，还放了一个桌子，上边写着“赞成取消政治课考试签名处”。桌上放了两叠白纸，名字已签得满满的，据粗略统计约五百多人。在这张大字报旁，还贴了一张快报，内容是：“清华大学校务委员会最近已正式决定，取消政治课考试制度”。","type":"paragraph"},{"text":"第三，要求恢复北洋大学的校名。提出这种要求的人拥有很多支持者。","type":"paragraph"}],"comments":[],"origin":"1957年6月1日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c81197acbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

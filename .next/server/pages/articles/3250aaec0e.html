script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南局关于反霸中两个问题覆贵州省委","authors":[],"dates":[{"year":1950,"month":8,"day":24}],"is_range_date":false,"parts":[{"text":"西南局关于反霸中两个问题覆贵州省委","type":"title"},{"text":"第一、关于没收问题，应慎重行事，绝不应轻易没收，否则将会发生搞乱的危险；至于少数民族罪大恶极之战犯及首恶，亦只应没收其本人之财产、土地，其家属未参加罪行者，则不应没收。至没收之土地，亦不宜马上分配，否则不仅易引起农民内部纠纷，且条件亦还不成熟，给明年土改增加麻烦，与影响集中力量进行减租、退押运动，掌握不好，就会发生偏差，使运动不易正常发展。故所没收之土地，原则上应由农会管理，仍让原佃户耕种；如系雇人耕种者，则可由农会分租与无地少地之农民耕种，所收租谷全部作为缴公粮之用，农会不得移作其他开支。对于恶霸也不一定今年都要没收土地，还有其他各种办法来惩罚他，使其低头。","type":"paragraph"},{"text":"第二、关于恶霸名单问题，所以要每县提出一定数目（例如二三十人），原意是防止打击面过宽，使我不至陷于孤立与混乱，以保持运动能正常发展。所以提出名单，应以恶霸之罪行为标准。首先首先当把打击的目标，对着最大最反动的恶霸，不是要省委机械的统一规定数目字。因之，根据各县情况，由县委提出名单，然后经地委审慎批准的意见是对的；同时，提名单时，不应由各乡去平均分配，亦不应预先去规定或区分“经群众斗争”和“听候处理”的两种不同名单。我们自然可以公开宣传一切恶霸都有罪，都应守法与听候处理，人民政府将从宽处理，实际反霸运动欣起后，是可能有一部份慑于群众的威力，鉴于大势所趋，而要求听候处理的；但也有少部份曾继续顽抗的。对于顽抗者，自然应依据法律给以坚决斗争和打击；对于听候处理者也不是取消斗争，仍须经人民法庭审判，及时予应得的判处。","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"贵州省委的请示","type":"subtitle"},{"text":"（一）清匪反霸中，没收匪首恶霸之土地，是否立即分配予农民。我们觉得现在分配虽有好处，但困难麻烦亦多；主要今冬任务繁重，马上分，尚易引起农民内部纠纷，明冬土改又要重新调整增加麻烦，但西南减租条例中，提出没收分配，究如何办，望立即覆示。","type":"paragraph"},{"text":"（二）振华同志等在渝时邓政委向其讲：每县要提反霸名单约二三十人。此数是否包括经过群众斗争来反及另外有些恶霸愿意听候处理经过法庭判决的两种人都在内？如每乡一至三人。反恶霸名单，是按恶霸标准，由各县根据具体情况提出名单哩？还是由省委直接明确每县或每乡几个人？","type":"paragraph"},{"text":"上述问题我们正在讨论，盼急覆。","type":"paragraph"},{"text":" （八月廿三日）","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3250aaec0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院给驻印尼使馆全体同志的勉励电","authors":[],"dates":[{"year":1966,"month":4,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央、国务院给驻印尼使馆全体同志的勉励电","type":"title"},{"text":"驻印尼大使馆全体同志：","type":"appellation"},{"text":"在十五日印尼右派反动势力袭击使馆的事件中，你们临危不惧，不怕牺牲，敢于斗争，对暴徒进行了坚决的抵抗，充分表现了伟大的新中国人民的英勇气概，不愧为毛泽东时代的革命外交战士。党中央和国务院向你们表示勉励，并对受伤同志致以亲切的慰问。希望你们继续高举毛泽东思想的伟大红旗，突出政治，团结一致，再接再厉，迎接新的更艰巨的更光荣的斗争。","type":"paragraph"},{"text":" 中共中央国 务 院一九六六年四月十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a9766ce90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

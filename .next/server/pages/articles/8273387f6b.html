script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古河套地区残余反革命分子和阶级敌对分子采用各种方法破坏粮食统购工作","authors":[],"dates":[{"year":1954,"month":12,"day":25}],"is_range_date":false,"parts":[{"text":"内蒙古河套地区残余反革命分子和阶级敌对分子采用各种方法破坏粮食统购工作","type":"title"},{"text":"【内蒙古分社讯】内蒙河套地区的残余反革命分子、阶级敌对分子、被管制分子、反动军政官吏、奸商及兵痞流氓等各种坏分子用各种方法破坏粮食、油料统购工作，尤其是地主、富农的破坏较为突出。其表现为：","type":"paragraph"},{"text":"一、造谣惑众，曲解政策。离间党与人民的关系：临河县黄羊木头乡富农说：今年购粮比去年厉害，一个人一年只给留一石粮，明年等着饿死吧！达拉特后旗什巴圪兔乡地主李千成说：“苏联人爱吃油，把咱们的油都给苏联了，所以咱们吃不上油了。”安北雅兴盛乡一贯道分子申秀山对群众说：“共产党还不如国民党那时活色(自由的意思)，过去粮、布都能自由买，现在什么也不自由。”该县六大股乡陈巨福对农民说：“五原一家农民卖余粮，卖下四百万元，政府都叫他买了公债，八年才还债。”临河县城关镇释放犯李秀山说：“共产党先甜后苦啊！”","type":"paragraph"},{"text":"二、放火烧场园：达拉特后旗良定鬼乡兵痞贾金万放火烧毁高万才互助组场园，损失七十多石粮。","type":"paragraph"},{"text":"三、收买拉拢农民：临河县民主乡吴齐山(曾当过土匪连长)和脑高乡地主高四，拉拢十多个落后农民，私密开会，研究压低产量。五原县喜娃乡兵痞郭茂林，在购粮一开始，就杀猪请人拉拢落后群众十多人，集体压产量。该县新建乡地主丁五蛮，以十八斤牛肉贿赂村干部。","type":"paragraph"},{"text":"四、抬高物价，抢购粮食：仅五原、临河两县统计，即发生抢购事件十一起，抢购粮达五千七百六十多斤。","type":"paragraph"},{"text":"五、抗缴公粮：安北县西海乡地主郭禄财，打了场故意不扬，抗拒缴粮。该县东河乡坏分子姜维生送公粮时，中间掺坏粮。五原县城西乡偷盗分子张留保欠公粮三千多斤抗不缴纳。","type":"paragraph"},{"text":"六、打击威胁村干部和积极分子：安北县东河头乡兵痞张五参，把积极份子转存保的生殖器抓住，几乎致命，经医生急救脱险。该乡兵痞王成在会上大骂干部，并装神弄鬼，打干部两个耳光。临河县河北乡地主张二存、王三毛不服群众管制，殴打贫农李二女。","type":"paragraph"},{"text":"七、地主倒算：临河县脑高乡地主王大兰以拉拢手段，将贫农郝存富分得的十六亩地夺回；地主于耀清将农民谢成明分得的九亩地倒算回去。(密吉德道尔基)","type":"paragraph"},{"text":"1954年12月25日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8273387f6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body>

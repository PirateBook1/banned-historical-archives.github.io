script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席指示进一步节约闹革命　在经济领域中打好政治仗　湖北广大革命群众掀起节约闹革命热潮","authors":[],"dates":[{"year":1968,"month":3,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决执行毛主席指示进一步节约闹革命"},{"type":"paragraph","text":"在经济领域中打好政治仗"},{"type":"paragraph","text":"湖北广大革命群众掀起节约闹革命热潮"},{"type":"paragraph","text":"据新华社武汉十四日电　湖北省各地广大革命群众认真学习、坚决贯彻伟大领袖毛主席“勤俭建国”和“要进一步节约闹革命”的伟大指示，掀起了节约闹革命的热潮。"},{"type":"paragraph","text":"湖北省革命委员会最近召开了全省电话会议，要求全省各级革命委员会、革命委员会筹备小组和革命群众组织，发动广大革命群众迅速掀起进一步节约闹革命的群众运动新高潮。会议指出，当前，湖北省无产阶级文化大革命的形势一派大好，而且越来越好，但是阶级斗争仍然尖锐复杂。阶级敌人并不甘心自己的死亡，从经济上进行腐蚀，这是当前资产阶级向无产阶级进攻的一个重要形式。对每一个无产阶级革命派来说，能不能坚持节约闹革命，能不能自觉地抵制“糖衣炮弹”的进攻，这是忠不忠于毛主席、忠不忠于毛泽东思想、忠不忠于毛主席革命路线的重要标志。会议号召全省无产阶级革命派和广大革命群众，要以最高的热情、最大的决心、最快的速度、最坚决的行动，不折不扣地贯彻执行毛主席“备战、备荒、为人民”、“勤俭建国”、“要进一步节约闹革命”的伟大方针，严格厉行节约，紧缩开支，集中财力，保证重点需要，巩固和发展我国社会主义的经济力量和国防力量，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"武汉市革命委员会和各专、（市）、县革命委员会、革筹小组，最近也先后召开了常委会议或全体会议，讨论制订了进一步节约闹革命的决定，有的地方还举行了群众大会。武汉市革命委员会向全市广大革命群众提出了五条要求，号召全市人民高举毛泽东思想伟大红旗，大宣传、大学习、大落实毛主席“要进一步节约闹革命”的伟大指示，狠抓阶级斗争，大破“私”字，大立“公”字，进一步搞好革命大批判，肃清反革命经济主义流毒，促进人的思想革命化，迅速掀起节约闹革命的群众运动新高潮，在经济领域中打好政治仗。"},{"type":"paragraph","text":"许多地方和单位的革命委员会、革筹小组和革命群众组织，还大办以落实毛主席“要进一步节约闹革命”的伟大指示为内容的毛泽东思想学习班。战斗在“三支”“两军”第一线的人民解放军毛泽东思想宣传队，也把落实毛主席“要进一步节约闹革命”的伟大指示，作为宣传的主要内容之一。"},{"type":"paragraph","text":"目前，一个大学习、大宣传、大贯彻、大落实毛主席“勤俭建国”、“要进一步节约闹革命”伟大指示的革命热潮，正在湖北各地蓬勃兴起。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41b8abfa41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

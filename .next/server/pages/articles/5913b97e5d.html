script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不怕“四害”压，加快现代化——记大连机车车辆厂对“四人帮”的斗争","authors":[],"dates":[{"year":1977,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"不怕“四害”压，加快现代化"},{"type":"paragraph","text":"——记大连机车车辆厂对“四人帮”的斗争"},{"type":"paragraph","text":"“工业学大庆”先进单位大连机车车辆厂广大职工，在“四害”横行的一九七六年，敢顶高压，敢攀高峰，加快了实现工业现代化的步伐。这一年，他们在连续第七年提前全面完成国家计划的同时，广泛应用七十年代的新技术电子技术，新制和改制自动化、半自动化设备四十二台，建成生产自动线、半自动线七条，把生产工艺推进到一个新水平，使东风4型四千马力内燃机车的质量又提高一大步。当参观的人们看到工人们按动一下电钮，这些应用电子技术的自动线、自动化设备便按照人的意志，代替人的双手，高效率、高质量地生产出各种机车部件的情景时，都赞扬说，这是对“四人帮”恶毒攻击、疯狂破坏四个现代化的滔天罪行的有力批判。"},{"type":"paragraph","text":"一九七五年，正当这个工厂积极响应四届人大号召，豪迈地提出“普及先进技术，攀登新高峰”的战斗口号，决心加快实现工业现代化的时候，野心家、阴谋家张春桥挥起了“卫星上天，红旗落地”的大棒，反动政治文痞姚文元污蔑实现现代化就是“复辟”，疯狂捣乱破坏。厂党委顶住压力，排除干扰，放手发动全厂职工，认真总结一九七五年的实践经验，大胆制订一九七六年的技术改造规划。他们召开了全厂学大庆经验交流会，大张旗鼓地表扬了先进车间、班组和先进工作者。"},{"type":"paragraph","text":"随着“四人帮”破坏四个现代化的妖风越刮越烈，大连机车车辆厂受到的压力也越来越大。厂党委不怕扣帽子、打棍子，也不怕"},{"type":"paragraph","text":"“四人帮”的压力。在厂党委书记突然被免职后，厂党委其他常委意识到，这是要拆散全厂领导核心，压服他们改变前进的方向。他们顶住压力，腰不弯，膀不摇，互相支持，团结战斗，扎扎实实做好各项工作。"},{"type":"paragraph","text":"厂党委的实际行动，教育带动许多基层党组织，成为顶住“四人帮”压力的战斗堡垒。“四人帮”乱扣“专家治厂”的帽子，否定科技人员的作用。技术科党支部为此发动全科职工摆事实，讲道理，进行了三个月大辩论，坚持了党的知识分子政策，激发了广大工程技术人员的社会主义积极性。广大工程技术人员，特别是那些老工程师，深刻体会到了党的政策的温暖，看到了光明前途和自己的责任，有二十三人向党支部交了入党申请书。许多人在班上同工人一块搞试验研究，下班后又把技术难题带回家，夜以继日地埋头工作。"},{"type":"paragraph","text":"广大职工顶住“四人帮”打来的“白专道路”大棍，坚信走毛主席指引的实现四个现代化，建设社会主义强国的金光大道半点没错，每天早来晚归，挤时间刻苦学习，努力做到又红又专。据有关部门统计，去年有一千多人次，参加了各种技术学习班；厂技术图书馆借出的书籍比一九七五年增加两倍多。"},{"type":"paragraph","text":"新华社通讯员"},{"type":"paragraph","text":"新华社记者"},{"type":"paragraph","text":"（本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5913b97e5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

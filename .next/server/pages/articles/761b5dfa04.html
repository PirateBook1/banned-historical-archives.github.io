script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹接见黑龙江省革命委员会代表讲话","authors":["戚本禹"],"dates":[{"year":1967,"month":3,"day":16}],"is_range_date":false,"parts":[{"text":"戚本禹接见黑龙江省革命委员会代表讲话","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"我有个感觉，我们应当让潘复生同志挂帅。他是省委书记中较好的。","type":"paragraph"},{"text":"十一中全会，我们在一个小组。他坚定支持左派，当时为左派说话的没有几个。像曹荻秋对左派就怕得要命，发牢骚。而潘复生同志与刘邓路线斗争比较坚决。潘复生这样的人不能当班长，不能挂帅，其他省怎么办？汪家道也有较多的斗争经验，可以作副班长嘛。看干部不要看他是干什么的，要看他代表哪个阶级，代表什么路线。代表毛主席革命路线的干部就一视同仁嘛！革命委员会是集体领导，潘复生的意见正确就按照他的干。不能认为当班长就不是阿斗，其他委员就是阿斗，那么群众就更是阿斗了，这种说法不正确。当班长是为人民服务的。谁来当班长谁来弹钢琴呢？必须是有领导经验的。","type":"paragraph"},{"text":"让潘复生来作班长，他是中央候补委员嘛！你们可以提议给中央，然后作个决定。论权威，你们在群众组织中是有威信的，但从全面看来，特别是在干部和军队中，你们的威信不如潘复生、汪家道的。他们要向你们学习，但是你们要向他们学习的恐怕就更多些了。","type":"paragraph"},{"text":" 刊载于《中央首长讲话》（3），北京玻璃总厂红卫兵联络站编，1967年4月。","type":"paragraph"}],"comments":[],"origin":"刊载于《中央首长讲话》（3），北京玻璃总厂红卫兵联络站编，1967年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"潘复生","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"戚本禹接见黑龙江省革命委员会代表讲话","parts":[{"type":"title","text":"602.戚本禹接见黑龙江省革命委员会代表讲话"},{"type":"paragraph","text":"(1967年3月16日)"},{"type":"paragraph","text":"我有个感觉，你们应当让潘复生同志挂帅。他是省委书记中较好的。十一中全会，我们在一个小组。他坚定支持左派，当时为左派说话的没有几个。象曹荻秋对左派就怕得要命，发牢骚。而潘复生同志与刘邓路线斗争比较坚决。潘复生这样的人都不能当班长，不能挂帅，其他省怎么办？汪家道也有较多的斗争经验，可以作副班长嘛。看干部不要看他是干什么的，要看他代表那个阶级，代表什么路线。代表毛主席革命路线的干部就一视同仁嘛！革命委员会是集体领导，潘复生的意见正确就按照他的干。不能认为当班长就不是阿斗，其他委员就是阿斗，那么群众就更是阿斗了，这种说法不正确。当班长是为人民服务的。谁来当班长谁来弹钢琴呢？必须是有领导经验的。让潘复生来作班长，他是中央候补委员嘛！你们可以提议给中央，然后作个决定。论权威，你们在群众组织中是有威信的，但从全面看来，特别是在干部和军队中，你们的威信不如潘复生、汪家道的。他们要向你们学习，但是你们要向他们学习的恐怕就更多些了。"}],"authors":["戚本禹"],"dates":[{"year":1967,"month":3,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":420,"page_end":420,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"潘复生","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"761b5dfa04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

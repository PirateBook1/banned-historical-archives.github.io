script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"顾雪雍的丑恶面目","authors":[],"dates":[{"year":1957,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"顾雪雍的丑恶面目","type":"title"},{"text":"旅大日报社全体职工又把另一个右派分子、编辑顾雪雍揭露出来了。他的进攻目标首先是要篡改党报的政治方向和夺取党报的领导权。他认为目前新闻报道中的“党八股”是由于强调指导性产生的。他主张加强“社会新闻”报道，希望党报也像资产阶级报纸一样，充满低级趣味的东西。他污蔑社会主义的新闻自由，“还赶不上资本主义”。他还污蔑共产党“气量小”，而吹嘘国民党“宽宏大量”。","type":"paragraph"},{"text":"揭发中间揭露了顾雪雍在今年3月间背着旅大日报编辑部私下充当文汇报特约记者，并以这名义在大专学校收集攻击党的材料，给文汇报写了“教条主义造成巨大浪费”等消息。顾雪雍在解放前曾任特务头子陆京士主办“立报”的采访主任、伪中央社上海分社政治记者。解放后党对他宽大录用，而他竟恩将仇报，引起群众极大愤慨。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月21日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1359a84f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

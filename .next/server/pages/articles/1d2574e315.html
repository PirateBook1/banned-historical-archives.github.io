script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想指挥我们前进上海车辆段沪乌三组的同志，在张掖车站遇到列车失火事件，他们奋不顾身，和　当地军民一起，投入灭火的战斗，奋勇抢救国家财产，英雄事迹极为感人。","authors":[],"dates":[{"year":1968,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"我以万分激动的心情，向你们反映从祖国大西北传来的一曲响彻云霄的毛泽东思想凯歌:从乌鲁木齐到上海的五十一次列车沪乌三组全体同志奋勇灭火，抢救国家财产的英雄事迹，极为感人，希望你们前来采写报道。　上海铁路分局　一革命造反派战士"},{"type":"paragraph","text":"编者按:根据上海铁路分局这位革命造反派战士的建议，我们约请上海铁路分局上海车辆段革委会、革造会政宣组为本报写了一篇通讯　。"},{"type":"paragraph","text":"这是又一批毛泽东思想哺育下的先进人物，这是又一首闪耀着毛泽东思想的英雄诗篇!"},{"type":"paragraph","text":"五月一日凌晨一点四十五分，从乌鲁木齐开往上海的列车到了张掖车站。因前面发生故障，列车暂时停驶。车站上一片漆黑，只有几盏灯在闪闪发光。"},{"type":"paragraph","text":"上海车辆段沪乌三组刘俊成、蒋成林、许卫华、陆野固等四人刚做好交接班工作，在餐车里吃饭。这时车站内又开进来一列货车，刘俊成突然发现货车上冒出火光，忙对另外三人讲:“不好了，货车失火。”"},{"type":"paragraph","text":"“火光就是命令，时间就是生命，用毛泽东思想指挥我们前进!”沪乌三组全体同志怀着对伟大领袖毛主席的无限热爱、无限信仰、无限崇拜、无限忠诚的心情，立刻丢下饭盒，奔赴火场。"},{"type":"paragraph","text":"失火的列车还在开动，这列列车是木料车，前后车厢还装着化学物品及其他物资。这都是国家财产，一定要抢救下来。没有信号灯，而车子还在开动，怎么办?困难吓不倒用毛泽东思想武装起来的英雄!他们用手电筒代替了信号灯，行动迅速，只用了三、四分钟的时间就将一列货车解体分开了。"},{"type":"paragraph","text":"这时，靠近着火列车的轨道上停着一列载有石油的保温列车，如果不立即把它调出车站，就有燃烧爆炸的危险，整个车站和当地居民就要遭到严重损失。形势是那么的危急，时间是那么的紧迫。沪乌三组全体人员，牢记毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”的教导，发扬连续作战的作风，全力以赴地将这列列车调出车站。"},{"type":"paragraph","text":"与此同时，闻讯赶来救火的人愈来愈多:有人民解放军、乘警、旅客，还有职工家属，连六十多岁的老太太也拿着面盆起来灭火，和沪乌三组的同志一起战斗。熊熊的烈火把蒋成林的鼻子熏得鲜血直流。刘俊成忙喊:“小蒋，你快走开，让我来，你的鼻子流血了。”小蒋坚强地回答:“不要管我，救火要紧!”“不要管我”是我们时代英雄的豪言壮语。李文忠用这句话，救下了红卫兵小将，刘永芳用这句话，抢救了国家财产。今天，蒋成林也用这句话，为祖国为人民作出了新的贡献。陆野囡战斗在最困难的地方。车上的木料捆得很紧，一时解不开来，他拿着老虎钳子拼命剪。突然，两块木料倒下来，眼看要打在他身旁的人头上。在这千钧一发之际，陆野囡想起毛主席“要奋斗就会有牺牲”，“为人民利益而死，就比泰山还重”的教导，就毫不犹豫，飞快地伸出手去，用全身力气将木料接住，他身旁的同志脱险了，而陆野囡自己的脚骨却被砸断了，全身一阵麻木。但他咬紧牙关，坚持战斗。直到火救灭为止。在救火的过程中，人民解放军指战员始终高举毛泽东思想伟大红旗，为大家作出了光辉榜样。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想。”沪乌三组的全体同志所以能做出这样激动人心的事迹，完全是他们活学活用毛泽东思想的结果。他们对毛主席心怀一个“忠”字，对毛泽东思想狠抓一个“用”字，为抢救国家财产立下了新功。他们的先进事迹得到了当地解放军驻军首长、革委会和广大人民的热情慰问和热烈赞扬。"},{"type":"paragraph","text":"上海铁路分局上海车辆段革委会、革造会政宣组"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d2574e315"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

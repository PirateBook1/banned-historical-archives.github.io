script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴卢库同志率军事代表团到京康生同志等和解放军指战员、民兵两千多人到机场热烈欢迎来自反帝反修最前线的战友　巴卢库同志请康生同志转达霍查同志对毛主席和林彪同志最衷心最热烈最革命的问候","authors":[],"dates":[{"year":1967,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京11日电　由阿尔巴尼亚劳动党中央政治局委员、部长会议副主席兼国防部长贝基尔·巴卢库，和阿尔巴尼亚劳动党中央委员、阿尔巴尼亚人民军政治部主任希托·恰科率领的阿尔巴尼亚军事代表团，今天中午从上海乘专机到达北京。"},{"type":"paragraph","text":"中共中央政治局常委、人大常委会副委员长康生，中共中央政治局委员、国防委员会副主席叶剑英，中共中央委员、中国人民解放军总政治部主任萧华，中共中央候补委员、中国人民解放军代总参谋长杨成武等到机场欢迎。"},{"type":"paragraph","text":"今天，首都机场红旗招展，中阿两国国旗高高飘扬。中国人民解放军陆海空三军指战员和首都民兵两千多人，在这里热烈欢迎来自反帝反修最前线的英雄的阿尔巴尼亚战友。"},{"type":"paragraph","text":"上午十一时半，专机抵达机场，当巴卢库等同志步出机舱时，康生、叶剑英、萧华、杨成武等同志迎上前去，和巴卢库同志热烈拥抱，亲切握手。巴卢库同志请康生同志转达恩维尔·霍查同志对毛泽东主席和林彪同志最衷心最热烈最革命的问候。这时，欢迎的人们热情地挥动着鲜红的《毛主席语录》，不断高呼:“毛泽东—恩维尔!”“恩维尔—毛泽东!”巴卢库同志也挥动着鲜红的《毛主席语录》，到欢迎的人们面前，向大家致意，并用中国话高呼:“毛泽东万岁!”大家也高呼:“恩维尔·霍查万岁!”"},{"type":"paragraph","text":"专程去上海迎接的中共中央委员、国防部副部长王树声以及阿尔巴尼亚驻中国大使瓦西里·纳塔奈利等，今天也陪同到达。"},{"type":"paragraph","text":"到机场欢迎的，还有中国人民解放军副总参谋长彭绍辉、李天佑、王新亭，总政治部副主任徐立清以及解放军各总部、各军种、各兵种和北京部队的负责人。"},{"type":"paragraph","text":"外交部副部长乔冠华，对外友协会长楚图南也到机场欢迎。"},{"type":"paragraph","text":"各国驻华武官也到机场欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6881b93e30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海一千万军民掀起认真学习热情宣传“九大”开幕新闻公报热潮尽情歌颂毛主席　永远紧跟毛主席 决心创造新成就　敬向“九大”献厚礼","authors":[],"dates":[{"year":1969,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海一千万军民隆重庆祝中国共产党第九次全国代表大会胜利召开，昨天已进入第三天。一个认真学习、热情宣传新闻公报的群众运动新高潮，正在全市迅速兴起。各条战线的广大革命人民继续以“抓革命，促生产，促工作，促战备”的实际行动向毛主席献忠心，向“九大”报喜。"},{"type":"paragraph","text":"广大工农兵以最高的政治热情，广泛深入地开展学习新闻公报的群众运动。上海国棉十七厂全厂工人，从昨天起深入学习新闻公报，大学党内两条路线斗争史，决心把本厂的整党建党工作搞得更好。上海阀门一厂各车间、各班组工人都已认真开展学习。工人同志们说，党的“九大”是无产阶级革命史上的重要里程碑，学习新闻公报，使我们抓革命、促生产干劲十足，信心百倍。铁路、海港和公交工人学习公报，掀起了活学活用毛泽东思想新高潮。郊区广大贫下中农也开展了认真学习公报、热情宣传公报的群众运动。嘉定县黄渡公社老宅大队龚浦生产队及时举办了学习班，全体社员一起来学习新闻公报。斜土路街道里弄居民六百多人举办讲用会，学公报，表决心，献忠心，用实际行动庆祝“九大”的胜利召开。"},{"type":"paragraph","text":"广大群众在欢呼“九大”胜利召开的时候，认真学习毛主席关于在无产阶级专政条件下继续革命的学说，热情歌颂伟大领袖毛主席亲自发动和领导这次无产阶级文化大革命的丰功伟绩，歌颂伟大、光荣、正确的中国共产党，歌颂战无不胜的毛泽东思想和毛主席的无产阶级革命路线。国棉三十厂、上钢二厂的革命职工昨天学习、讨论“九大”新闻公报时，回顾了文化大革命以来的战斗历程，大家对毛主席关于在无产阶级专政条件下继续革命的伟大学说，感到无比亲切，体会很深。很多老造反说:两年多来，我们在伟大领袖毛主席的指引下，取得了一个又一个的胜利。一切功劳应该归功于伟大领袖毛主席。今后我们要不断革命，不断立新功。在“一月革命”风暴中作出了贡献的海港无产阶级革命派和广大革命工人激动地表示:“在今后革命的道路上还会遇到不少惊涛骇浪。我们一定要永远紧跟毛主席，革命到底志不移。”"},{"type":"paragraph","text":"广大革命党员在热烈欢呼“九大”胜利召开的时候，决心按照毛主席对党员提出的高标准严格要求自己，紧跟毛主席干一辈子革命。国棉十六厂、上海水产学院等单位的一些党员同志兴奋地说:“‘九大’召开，照亮了心，继续革命方向明。”他们认为，“九大”将对共产党员提出更高的要求，党员一定要更加努力地活学活用毛泽东思想，迅速提高两条路线斗争觉悟，真正成为带领广大群众对于阶级敌人进行战斗的无产阶级先进分子。"},{"type":"paragraph","text":"全市广大军民怀着对伟大领袖毛主席无限热爱的赤胆忠心，继续以“抓革命，促生产，促工作，促战备”的实际行动，最最热烈地庆祝党的“九大”胜利召开。东方红造船厂工人为了向“九大”献礼，展开了大协作、大生产，使一艘新船提前一天下水。虹桥民航机场的革命群众，在“九大”召开的喜讯鼓舞下，克服了人少、任务重的困难，连日来，出色完成繁忙的作业任务。国棉三十一厂的织布女工，闯过一个个生产上的难关，达到了单产五点七米的新纪录。上海第五印染厂和上海酒厂的工人们，为了革掉洋锅炉的命，都提前完成了中国式锅炉的安装任务。上海染化八厂革命职工学习公报后，进一步开展了群众性的节煤运动。上港二区“五·七”学校的革命师生，在“九大”的鼓舞下，不分昼夜，宣传、落实毛主席关于“知识青年到农村去”的最新指示，六七届三个革命小将，坚决要求到吉林插队落户干革命。徐行公社大石皮大队七队贫下中农在“九大”胜利召开的鼓舞下连夜冒雨出工，平整土地。驻沪三军指战员欢呼“九大”胜利召开，学习“九大”开幕的新闻公报，决心百倍提高革命警惕，随时准备消灭敢于来犯的敌人。四月二日下午，“南京路上好八连”党支部举办了“分析新形势，明确新任务”的专题讲用会，干部战士一起总结了活学活用毛主席著作的经验，进一步提高了捍卫毛主席革命路线的自觉性，决心首先从思想上搞好战备，随时准备歼灭一切来犯的敌人，空军三五一五部队雷达排决心用毛泽东思想带好新兵，使新战士在训练时把对敌人的仇恨凝聚在荧光屏上，把保卫“九大”胜利召开的决心落实在每一个操作动作上。“海空雄鹰团”的战士在“九大”喜讯鼓舞下，增添了无穷力量，决心以实际行动保卫“九大”的胜利召开。他们说，千准备，万准备，用毛泽东思想武装头脑是最根本的准备。他们进一步作了战斗动员，认真学习毛主席关于“一切反动派都是纸老虎”和“人民解放军的全体指挥员、战斗员，绝对不可以稍微松懈自己的战斗意志”的伟大教导，豪迈地说:“一切帝、修、反都是纸老虎，如果它们胆敢轻举妄动，只要伟大统帅毛主席一声令下，我们就立即出动，‘全力以赴，务歼入侵之敌’。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"447930f905"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"转发广东省委关于贯彻郑州会议精神的报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发广东省委关于贯彻郑州会议精神的报告的批语"},{"type":"paragraph","text":"（1959年3月13日）小平同志："},{"type":"paragraph","text":"[1]指中共广东省委1959年3月11日23时关于贯彻郑州会议决议情况给中央并毛泽东的第二次汇报。汇报说，为了抓紧生产季节，广东省委决定在农村普遍实行“三定”“五放”。所谓“三定”：一是定基本核算单位，一律以原来的高级社为基础，有些即相当于现在的生产队（或大队）；有些在公社化后分成几个生产队的可以立即合并成为一个新的队，作为基本核算单位；原有的高级社如果过小，一个自然村有几个社的，或虽不在一个村而经济条件悬殊不大，经群众同意，也可合并作为社的基本核算单位。二是定领导人员，迅速搭起组织与管理生产机构的架子，加强领导，组织生产。三是定1959年生产计划和粮、油、猪等商品包干任务，任务不要定得太高，防止层层加码，生产队（或大队）完成任务后的其余部分即归队自行支配。所谓“五放”，是为了使新的基本核算单位能立即进行生产，把必须和可以迅即下放的立即宣布下放。主要包括：（一）下放劳动力，即将原来从生产队抽调出去的劳动力迅即进行一次清理，放回原生产队，使生产队（或大队）的劳动力固定下来。（二）下放生产资料归生产队（或大队）所有，由其进行管理使用。（三）下放畜牧业归生产队（或大队）所有和经营管理。果树及鱼塘等亦可同样下放。（四）下放原有的肥料厂。（五）下放粮食，食堂粮食消费由各队自行安排。汇报最后说，我们准备在本月十二日晚八时半召开全省各公社生产队长以上千部参加的有线电话会议，将上述规定布置下去，安定人心，推动生产。毛泽东全集第四十一卷"},{"type":"paragraph","text":"广东省委三月十一日报告很好，请你用电话方式，于今日立即转发各省、市、区党委，供参考。广东行动迅速，一面开会，一面即将方针直达各生产队长，毫不拖泥带水。湖北的方针\"三月八日即下达各生产队，广东于三月十二日下达，也是很快的。各地宜仿此，一面开会，一面迅即下达方针。广东的“三定五放”，符合郑州会议精神，请各地研究，酌情采纳。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1959年3月13日上午五时，于武昌"},{"type":"paragraph","text":"[1]指中共湖北省委1959年3月8日《关于人民公社管理体制和若干具体政策问题的决议（草案）》。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":331,"page_end":332},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f585fd4f8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"接受朝鲜驻华大使权五稷呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"中央转发邓小平关于三反、五反、土改、经济等问题报告的批语"},{"type":"paragraph","text":"（1952年3月20日）西南局，并各中央局及山东、华南、新疆分局"},{"type":"paragraph","text":"（一）中央同意邓小平同志三月十五日的报告，认为这个报告是"},{"type":"paragraph","text":"[1]指邓小平1952年3月15日关于三反、五反、土改、经济四个问题给毛泽东并中央的报告。报告汇报了3月10日至12日有各省区负责人参加的西南局委员会第八次会议集中讨论和研究这四个问题的情况和意见。（一）关于三反。到3月底和4月上旬，全区县以上三反运动即可先后基本结束。区乡三反一律在县以上三反全部结束或在秋收以后再进行。学校三反必须进行，但可推迟一点进行。打虎较多的地区和部门，即应将运动转入核实战果阶段。除少数正在打虎高潮的单位外，应立即抽出1/3的力量搞业务，4月上旬将大部力量转到搞业务，力求在4月份内使各方面工作完全恢复正常状态。根据前一段三反运动中的缺点，应坚决纠正逼供和肉刑。（二）关于五反。前一段因领导力量集中在三反，认真进行五反的城市不多，较普遍的是以三反为中心附带搞了一下五反。会议关于五反的部署是：先集中力量进行25个城市的五反，然后再推及其他城镇。工商户不多的城镇，一律不搞五反，在民主改革中去解决问题。（三）关于土改。3800万人口地区的第三期土改，基本上可于春耕前如期完成，除少数民族聚居地区外，剩下的1000万人口地区的土改今冬明春可以搞完。现在土改中的分山问题还没有很好解决，复查工作已决定推迟到今冬和明年去进行。（四）关于经济工作。会议着重研究各种经济机构如何迅速恢复工作的问题，主要又是干部问题，经济机关老虎最多，干部最缺。会议拟定了一些解决的办法。毛泽东全集第三十一卷正确的。（二）将这个报告发给各中央局和分局参酌办理，并可在党刊上登载。"},{"type":"paragraph","text":"中央三月二十日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":518,"page_end":519},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a869cf036"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

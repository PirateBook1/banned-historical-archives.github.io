script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英中会议开幕　毛主席致电祝贺　欢迎加强中英人民友谊的一切努力","authors":[],"dates":[{"year":1949,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英中会议开幕"},{"type":"paragraph","text":"毛主席致电祝贺"},{"type":"paragraph","text":"欢迎加强中英人民友谊的一切努力"},{"type":"paragraph","text":"【新华社布拉格五日电】伦敦消息：由英国进步人士所发起的英中会议，已于十二月三日在伦敦贝佛尔大厅开幕。会议由鹅海大学古典文学教授法林顿任主席，出席大会的代表，据一日统计，有一百九十八个群众团体推选出来的三百三十四人，其中包括英国全国和平委员会、十个英国最大的产业工会和四十个地方工会的代表，以及各界名流等。当中华人民共和国的国旗第一次与英国国旗并悬于主席台上时，代表们发出了长久而热情的欢呼。当法林顿向会议宣读中华人民共和国毛泽东主席的贺电时，代表们一致起立，会场响澈历久不息的掌声。法林顿宣布：英中会议受到英国广大工人、知识分子、科学家、教育家和若干国会议员的支持，会议的目的，在于培养并发展对中华人民共和国的友谊与商务关系。"},{"type":"paragraph","text":"【新华社北京五日电】中华人民共和国中央人民政府主席毛泽东，于十一月三日致电祝贺三日在伦敦举行的英中会议，原电如下："},{"type":"paragraph","text":"杰克·德里本先生请转英中会议的全体赞助人先生们和代表先生们："},{"type":"paragraph","text":"对于英中会议的召开，谨致热烈的祝贺。中国人民欢迎一切加强中英人民友谊的努力，并希望这种努力获得成功。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九四九年十一月三十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4bbdffa40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

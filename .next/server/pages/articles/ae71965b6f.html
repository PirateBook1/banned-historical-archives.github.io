script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“关心”幌子下的祸心","authors":[],"dates":[{"year":1976,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海轮胎一厂后勤学习小组"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平装出一副“关心职工生活”的样子，在他授意炮制的反动《条例》中，以“救世主”的口吻，说什么“对群众生活中的困难，采取漠不关心的态度是根本要不得的”。邓小平在此时此刻打起“关心”群众生活的幌子，其中大有文章。"},{"type":"paragraph","text":"邓小平真的“关心”群众生活吗?否。邓小平推行修正主义路线，代表了党内外资产阶级的利益，怎么会关心群众的生活呢?他表面上说几句“关心”的话，不过是为了打出一块“为民请命”的招牌，抛出一点引诱人们走资本主义道路的诱饵，妄图诱骗工人只想自己的“房子”、“工资”、“孩子”，忘记党的基本路线，丢掉在无产阶级专政下继续革命的斗志，从而在思想上解除武装，以便他们顺顺当当地复辟资本主义。如此“关心”，正是包藏着复辟资本主义的“祸心”。如果邓小平的阴谋得逞，我们工人又要吃二遍苦，受二茬罪了。"},{"type":"paragraph","text":"我们党历来是关心工人群众生活的。邓小平为什么要横加歪曲和诽谤呢?原来，这是邓小平挑拨党和群众的关系，挑拨干部和群众的关系的一条奸计。说穿了，他不过是企图把“漠不关心”的罪状强加在坚决执行毛主席革命路线的革命干部身上，以达到他把坚持毛主席革命路线的干部统统整下去，让他“名正言顺”地组织“还乡团”，搞反攻倒算，颠覆无产阶级专政的罪恶目的。"},{"type":"paragraph","text":"邓小平一会儿讲“菜”，一会儿讲“肉”，好象工业生产的迅猛发展是靠“肉”靠“菜”刺激出来的，这显然是对我们工人阶级恶毒的诬蔑。就拿我们轮胎一厂来说吧，文化大革命以来，我们工人正是批判了刘少奇、林彪、邓小平的“物质刺激”，坚持了无产阶级政治挂帅，靠马列主义、毛泽东思想武装工人群众，靠毛主席的革命路线指引，才使轮胎产量年年打破历史纪录，现在一年的轮胎产量相当于文化大革命初期轮胎年产量的三倍。邓小平闭了眼睛如此瞎说，只能说明一点:项庄舞剑，意在沛公。“关心”是假，复辟是真!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae71965b6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

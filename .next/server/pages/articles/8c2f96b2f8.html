script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"乘胜前进──祝武汉地区无产阶级革命派夺取更大的新胜利","authors":["《解放军报》编辑部"],"dates":[{"year":1967,"month":7,"day":27}],"is_range_date":false,"parts":[{"text":"乘胜前进──祝武汉地区无产阶级革命派夺取更大的新胜利","type":"title"},{"text":"《解放军报》编辑部","type":"authors"},{"text":"“六月天兵征腐恶，万丈长缨要把鲲鹏缚。”","type":"paragraph"},{"text":"武汉地区的无产阶级革命派，在我们伟大领袖毛主席和他的亲密战友林彪同志的亲切关怀下，在党中央、中央军委、中央文革和全国无产阶级革命派的巨大支持下，正以排山倒海之势，粉碎阶级敌人的疯狂反扑。他们在两个阶级的大搏斗中，取得了新的胜利。无产阶级革命派的战士愈战愈勇，愈战愈强，愈战愈有智慧。受蒙蔽的群众一批又一批地起来造反了。党内、军内一小撮走资本主义道路当权派和被他们操纵的“百万雄师”中的一小撮坏头头，越来越孤立了。毛主席的无产阶级革命路线的伟大威力，震撼着武汉三镇。这是值得我们热烈欢呼的大好形势！","type":"paragraph"},{"text":"武汉地区无产阶级革命派要取得最后的胜利，还要经过艰巨的斗争。无产阶级革命派的同志们，决不能因为形势好转，而松懈斗志，忽视斗争策略。","type":"paragraph"},{"text":"“政策和策略是党的生命”。坚决按照毛主席的指示办事，坚决按照党的政策办事，是无产阶级革命派取得斗争胜利的根本保证。斗争越是尖锐，越是复杂，就越要注意这一点。","type":"paragraph"},{"text":"摆在武汉地区无产阶级革命派面前的一项重要任务，是争取教育受蒙蔽的群众。受蒙蔽的群众还是我们的阶级弟兄，他们一时做了一些错事，是在一小撮走资本主义道路当权派的欺骗和蒙蔽下干的。我们要把仇恨集中在党内、军内一小撮走资本主义道路当权派和“百万雄师”中一小撮坚持资产阶级反动路线的坏头头身上。要欢迎受蒙蔽的群众起来造反。受蒙蔽无罪，反戈一击有功。受蒙蔽的群众起来造反，是党内、军内一小撮走资本主义道路的当权派彻底孤立、彻底垮台、彻底灭亡的重要条件。我们要对受蒙蔽的群众，进行深入细致的政治思想工作。做好了政治思想工作，把受蒙蔽的群众争取过来，就能彻底孤立敌人，使敌人陷于灭顶之灾的汪洋大海。","type":"paragraph"},{"text":"团结就是力量。在革命胜利前进的形势下，无产阶级革命派特别要注意加强内部团结。敌人并没有最后灭亡，他们还在拚死挣扎。无产阶级革命派必须更好地团结起来，集中力量，打击敌人。","type":"paragraph"},{"text":"紧紧和武汉地区无产阶级革命派站在一起、坚决支持他们的武汉驻军广大指战员，你们做得好，做得对！你们是毛主席的好战士！你们为人民立下了新功！今后要永远和武汉地区的无产阶级革命派心连心，肩并肩，团结在一起，战斗在一起，胜利在一起。你们要坚决保护武汉地区的无产阶级革命派，从政治上、思想上支持他们，和他们一道，坚决打击党内、军内一小撮走资本主义道路的当权派。不获全胜，决不罢休！","type":"paragraph"},{"text":"武汉地区的无产阶级革命派同志们，武汉驻军广大指战员同志们，让我们在毛主席的无产阶级革命路线指引下，乘胜前进，夺取无产阶级文化大革命的更大的新胜利！","type":"paragraph"},{"text":" （载《解放军报》一九六七年七月二十七日，社论；转载《人民日报》一九六七年七月二十八日）","type":"paragraph"}],"comments":[],"origin":"载《解放军报》一九六七年七月二十七日，社论；转载《人民日报》一九六七年七月二十八日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c2f96b2f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

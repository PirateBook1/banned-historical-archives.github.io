script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席教导更好地为工农兵服务市百一店设立早晚服务部","authors":[],"dates":[{"year":1968,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"我们上海市第一百货商店，十几年来在毛主席革命路线指引下，在为社会主义生产服务和为工农兵服务方面做了一些工作，受到了广大工农兵群众的欢迎。但是，在中国赫鲁晓夫及其在上海的代理人陈丕显、曹荻秋之流所推销的“利润挂帅”、“指标第一”等黑货的影响下，我们商店一度出现了资本主义经营作风，强调所谓大店特色。无产阶级文化大革命开展以来，我们商店的广大革命职工狠批了资本主义、修正主义的经营思想、经营作风、经营方向，逐步树立了为工农兵服务的社会主义经营思想。"},{"type":"paragraph","text":"最近，我们商店广大革命职工学习毛主席有关“认真搞好斗、批、改”的最新指示，进一步明确了斗、批、改的方向，提出了许多为工农兵服务的好意见，特别是对延长营业时间的问题，提出了合理化建议。经过讨论决定，已从九月三十日起把西藏路四百六十号，即现在的第一百货商店家具门市部改设为“上海市第一百货商店早晚服务部”，服务时间每天十八小时，即从早上六时到晚上十二时。根据工农兵的日常需要，经营商品范围有日用百货、家用医药、纸张笔墨、照明器材、面包饼干、糖果香烟等等。我们商店广大革命职工还表示，决心要按照毛主席“完全”、“彻底”为人民服务的教导，认真搞好商店斗、批、改，更好地为无产阶级政治服务，为工农业生产服务。"},{"type":"paragraph","text":"上海市第一百货商店两个革命职工"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ddc1c55bac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

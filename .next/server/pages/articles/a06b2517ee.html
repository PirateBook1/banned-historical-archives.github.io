script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对写好检查提纲的意见","authors":["整理","洪涛"],"dates":[{"year":1952,"month":9,"day":1}],"is_range_date":false,"parts":[{"text":"对写好检查提纲的意见","type":"title"},{"text":"洪涛整理","type":"authors"},{"text":"(一)检查提纲的内容与写法","type":"subtitle"},{"text":"一、应该首先写出你的经历年表以及逐年的主要活动情况，必须注意历史过程前后的密切连贯，明确来龙去脉，这样才能使得人家掌握你的历史轮廓以及历史重点、社会关系的影响所在，以便进一步挖掘历史思想根源，进行打中要害的批判。","type":"paragraph"},{"text":"二、要按革命历史阶段，来分析研究你所经历的具体内容与思想。如某年至某年做的什么事，从事什么社会活动，要和当时的政治运动、历史背景结合起来，检查历史思想与政治态度(如一九三七年到一九四五年就要与抗日斗争时期联系结合检查)。只有这样才能清楚本身思想本质与变化，找出和认识自己的错误。","type":"paragraph"},{"text":"三、须着重在解放前后的思想、政治态度的剧变的检查，和以后在历次伟大的中心政治运动与在新教育方针政策实施的过程中，思想认识、政治态度、服务观点的深刻检查和批判。","type":"paragraph"},{"text":"四、最后，在其他同志的帮助过程中，应找出和抓住你的重点部分，进行分析批判，认清贯串整个经历和支配本身行动方向的主导思想，挖掘阶级根源，以达到认识自己整个思想面貌，批判旧我，重作新我。","type":"paragraph"},{"text":"(二)检查提纲的几个要求","type":"subtitle"},{"text":"一、彻底的尽情的暴露，只有你勇于自觉地说出你的一切，托出你的实在，大家才能以“与人为善”的态度，对你作适当的帮助。","type":"paragraph"},{"text":"二、批判要切实深刻:在进行自我批深刻的批判，反对空泛无物不着边际的态度。","type":"paragraph"},{"text":"三、诚恳、有分寸、有重点:对自己的批判，不仅要诚恳虚心，而同时更应注意要有分寸，辨明主次，抓住重点，结合一般的批判。","type":"paragraph"},{"text":"(三)应防止的几点偏向","type":"subtitle"},{"text":"一、只着重写历史事实而少写思想活动，或注意了事实的罗列而忽视了思想的分析。","type":"paragraph"},{"text":"二、着重了解放前，忽视了解放前后的思想变化、政治态度。","type":"paragraph"},{"text":"三、掌握住重点，但割裂了历史连贯，看不出来龙去脉。","type":"paragraph"},{"text":"四、用历史事实硬套，主次颠倒，轻重不分。","type":"paragraph"}],"comments":[],"origin":"转载于《文汇报》1952年9月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a06b2517ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应伟大领袖毛主席的号召，走与工农相结合的道路  我国有近一千万知识青年上山下乡  这是意识形态领域的一场革命，是培养无产阶级革命事业接班人、反修防修的战略措施","authors":[],"dates":[{"year":1975,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"响应伟大领袖毛主席的号召，走与工农相结合的道路"},{"type":"paragraph","text":"我国有近一千万知识青年上山下乡"},{"type":"paragraph","text":"这是意识形态领域的一场革命，是培养无产阶级革命事业接班人、反修防修的战略措施"},{"type":"paragraph","text":"新华社一九七五年一月十八日讯　在无产阶级文化大革命和批林批孔运动中，我国有将近一千万知识青年上山下乡，走与工农相结合的道路。这在我国青年运动的历史上是前所未有的，是毛主席无产阶级革命路线的伟大胜利。"},{"type":"paragraph","text":"知识青年上山下乡，是意识形态领域的一场革命。广大知识青年响应毛主席的号召，在七八年的时间里，一浪高过一浪地连续掀起上山下乡的热潮，用实际行动批判刘少奇、林彪鼓吹的“读书做官”、“下乡镀金”、“劳动惩罚”、“变相劳改”等谬论，批判“劳心者治人，劳力者治于人”、“唯上智与下愚不移”等孔孟之道。他们的行动，鼓舞着人们破除旧的传统观念，使社会的风气为之一变。"},{"type":"paragraph","text":"知识青年走与工农相结合的道路，是培养无产阶级革命事业接班人，反修防修的战略措施。各级党组织把它当作一件大事来抓，深入开展路线教育，大搞群众运动，采取了许多行之有效的措施。现在，全国有四万多带队干部在农村和知识青年一起战斗。他们以负责到底的精神，认真加强对青年的培养教育。批林批孔运动以来，许多地方推广湖南省株洲市厂社挂钩、集中安置上山下乡知识青年的经验，更好地调动了党、政、军、民、学各方面的力量，发挥了城乡两个方面的积极性，使知识青年上山下乡工作有了进一步的开展。许多地区还加强对知识青年业余学习的领导，为他们出版读物，创办业余大学、劳动大学、业余学校，开展函授教育。有的把插队知识青年相对集中，举办“青年点”，加强领导，使他们受到亦农、亦工、亦学、亦军的全面培养和锻炼。"},{"type":"paragraph","text":"在党的领导下，近千万知识青年活跃在农村，成为一支生气勃勃的巨大力量。他们和贫下中农一起，坚持社会主义道路，反对资本主义倾向。他们大力宣传社会主义文化，用马克思主义、列宁主义、毛泽东思想占领农村思想文化阵地，在意识形态领域的斗争中发挥了重要作用。青年们在改造客观世界的斗争中也改造了自己，一代新人正成长起来。据天津、内蒙古、黑龙江等十四个省、市、自治区统计，有七万多知识青年在农村中加入了中国共产党，九十万人加入了共青团，二十五万多人参加了各级领导班子。有些优秀的知识青年被选为中共中央委员、候补委员和第四届全国人民代表大会代表。"},{"type":"paragraph","text":"我国广大知识青年的革命实践，破除了千百年来看不起农村、看不起农民的旧的传统观念，也受到了世界人民的赞扬。许多来访的外国朋友看到我国下乡知识青年朝气蓬勃的精神面貌，赞扬说：“在西方资本主义国家，人口是往城里跑，中国青年是到农村去。”“你们的实践证明毛主席的无产阶级文化大革命的政策是正确的。”“中国青年一代大有希望！”广大知识青年怀着豪情壮志，决心继续前进，实现伟大领袖毛主席的号召，为把我国建设成为一个社会主义的现代化强国作出自己的贡献。（附图片）"},{"type":"paragraph","text":"右图：黑龙江生产建设部队某部三十一团十五连的知识青年为了夺取农业大面积丰收，认真地进行育种工作，为全团粮食上《纲要》作出贡献。　新华社稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8baae5974a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省南阳地委关于准备反击右派的内部通知","authors":[],"dates":[{"year":1957,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"河南省南阳地委关于准备反击右派的内部通知","type":"title"},{"text":"各县市：","type":"paragraph"},{"text":"我区整风运动开展以来,经过大鸣大放,已暴露出不少反动言论和右派分子，目前已进入反击右派阶段。眼下，虽然各县尚未开展整风运动,但各县市对这样重大的政治事件绝不能袖手旁观，应立即给予配合。如，我区右派分子李静之【国民政府时南阳前锋报社社长,新中国成立后担任河南省政协文史委员,方城县人】、刘耀南【新野人】、鲁文选【南阳市人】的反动言论即将在全省和全区范围内进行反击和批判。南阳市委、新野、方城县委接到本通知后,应迅速进行研究、组织一定的人力,指定专人负责,发动熟悉他们的干部、教员,同事、亲戚、同学、朋友、乡邻、佃户、雇员等组织揭发批判他们的文章，批驳他们的反动观点。南阳市还可适当召开工人、农民代表座谈会,发动群众对他们进行批判。","type":"paragraph"},{"text":"同时要求，材料的内容一定要涉及新中国成立前后一些事情,还要有血有肉,生动具体,并要求7月10日以前报给地委整风办公室或南阳日报社编辑部。","type":"paragraph"},{"text":" 南阳地委1957年6月29日","type":"paragraph"}],"comments":[],"origin":"赵宗礼《1956—1961：南阳反右志逸》未刊稿，2023年2月6日。赵宗礼，《南阳日报》社退休记者。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f347a4080c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

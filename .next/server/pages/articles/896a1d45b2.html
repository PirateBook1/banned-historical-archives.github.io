script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市处理工商户后已出现不少新气象　少数干部违犯政策“五反”中打击面较宽","authors":[],"dates":[{"year":1952,"month":4,"day":26}],"is_range_date":false,"parts":[{"text":"重庆市处理工商户后已出现不少新气象　少数干部违犯政策“五反”中打击面较宽","type":"title"},{"text":"【西南总分社二十六日讯】重庆市处理一、二、三类工商户已告结束，现正处理严重违法与完全违法两类工商户。全市初步定案为四、五类户者约有一千一百户左右，确定打击对象为五百三十四户，约占全市工商户百分之一点一六。","type":"paragraph"},{"text":"在“五反”运动过程中，重庆对工商户打击面较宽，交代政策亦差，少数干部并有严重违犯政策现象。截至四月十六日止，自杀案件已发生一百一十起，死七十四人，其中四月以来即发生五十多起。自杀原因除少数人因涉及政治问题或受坏人威胁外；绝大部分都是畏罪或因对前途失望而自杀。据市增产节约检查委员会调查，其中主要又是对政策了解不够，以及干部工作方式简单，造成逼供所致。因此，增加盗窃分子的思想顾虑；一部分问题不大也未管制者亦感不安；部分商人叫喊：“上海宽重庆严”。重庆市党政领导机关针对上述情况，最近做了几项决定，大力纠正中。","type":"paragraph"},{"text":"“五反”后，工商户已开始正常发展，并已出现一些新气象。据市统战部在百货业重点调查结果，发现资本家经过“五反”后，有下列几种情况：","type":"paragraph"},{"text":"一、商业转工业者已有协和、瑞昌、群利、金诚等十多家。资金小的转向针织缝纫等手工业，资金大的有的转向电机厂，有的以现有基础发展工业。华西百货公司之内衣厂，原有电机五部，脚踏机二部，工人十一个，现增加机器二部，工人两名。他们认为工业比商业好，愿逐步转为工业。","type":"paragraph"},{"text":"二、逃资拿出扩大经营的有八十二户，经过“五反”，他们认识到投机盗窃已不行了，只有正当合法经营才有出路。","type":"paragraph"},{"text":"三、全业十八个行商，已有九个决定改座商。","type":"paragraph"},{"text":"四、解放后因对政策不了解而歇业的商户，亦有不少因在“五反”中受到教育，要求复业。","type":"paragraph"},{"text":"五、除个别问题严重尚未最后处理的以外，该业绝大部分已稳定下来。","type":"paragraph"}],"comments":[],"origin":"1952年4月27日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"896a1d45b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想占领文化阵地","authors":[],"dates":[{"year":1974,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无产阶级文化大革命以来，文化阵地上呈现出一派欣欣向荣的大好形势。广大工农兵群众如此踊跃地参加业余文化活动，是无产阶级文化大革命前所没有的。社会主义文化深刻地影响着人们的精神面貌，推动着革命和生产的发展，对于巩固无产阶级专政，发展社会主义经济起到了积极的推动作用。但是，文化领域内社会主义革命的任务还很繁重，斗争在继续深入。在广大城乡文化阵地上，两个阶级、两条路线的斗争仍然很激烈。不破不立。我们要牢固占领城乡文化阵地，发展社会主义文化，就必须以党的基本路线为纲，狠抓文化阵地上的阶级斗争、路线斗争，不断地批判与清除修正主义路线和资产阶级的影响。斗则进，不斗则退；斗则胜，不斗则垮，不斗则修。我们应该牢记这一条经验，坚持不懈地用马列主义、毛泽东思想去占领文化阵地。"},{"type":"paragraph","text":"这里介绍的是农村文化阵地的一些见闻，以反映文化大革命的胜利成果。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c37ff6b09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果河上战斗鼓声震响在黄浦江畔，刚果(布)迪亚布瓦歌舞团昨在沪演出　张承宗副市长、张春桥会长等观看演出并会见歌舞团领导人","authors":[],"dates":[{"year":1964,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在上海人民连日掀起声势浩大的反对美帝侵略刚果(利)的怒潮声中，来自非洲大陆的刚果(布)迪亚布瓦歌舞团，昨晚举行了访问上海的首次演出。强烈的、急促的非洲鼓声，高昂的、炽热的革命战歌，响彻了剧场，台上台下洋溢着中刚(布)两国人民战斗的深厚友谊。"},{"type":"paragraph","text":"上海市副市长张承宗，对外文协上海市分会会长张春桥等，出席观看了昨晚的演出。演出休息时，张承宗副市长和张春桥会长等会见了歌舞团领队、刚果(布)全国革命运动青年组织执行书记恩达拉，团长迪亚布瓦，艺术指导肖里巴·迪奥普和主要演员，同他们进行了热情友好的谈话。会见时，刚果(布)艺术家们还热情的向中国朋友唱了一支颂扬刚果和中国友谊的歌。"},{"type":"paragraph","text":"昨晚，歌舞团的艺术家们演出了充满战斗和反抗精神的歌舞剧《恩库埃佐》、讽刺卑躬屈膝仿效欧洲人的市侩们的舞蹈《翁巴》、表现刚果人民对自己民族的未来怀着无限信心和乐观精神的舞蹈《恩德宗比》以及讽刺歌曲《玛玛·雷莉》等十个节目。这些节目，以鲜明的民族特色，坚强的战斗意志，浓郁的生活气息，引起观众强烈的共鸣，一再报以热烈的掌声。"},{"type":"paragraph","text":"演出结束时，剧场里再次响起了暴风雨般的掌声，观众高呼“打倒美帝国主义!”“坚决支持刚果(利)人民的爱国正义斗争!”“向英勇不屈的刚果(利)人民致敬!”等口号，充分表达了上海观众对非洲人民和刚果人民的深厚友情。刚果艺术家们也情不自禁的高呼着口号，唱着表达他们要求民族独立、自由，打倒美帝国主义的共同心情的《我们的刚果》这首歌。这时，张承宗、张春桥等步上舞台，同歌舞团的艺术家们亲切握手，热烈祝贺他们在上海的首次演出获得成功。上海市文艺工作者向刚果艺术家们献了花篮和花束。"},{"type":"paragraph","text":"昨晚出席观看演出的，还有上海市副市长宋日昌、胡厥文以及有关方面人士孟波、秦怡、袁冬林、丁景唐、黄贻钧、陈一心等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\12\\64c3021101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e陈根宝\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e张承宗副市长、张春桥会长等上台祝贺刚果(布)迪亚布瓦歌舞团演出成功"},{"type":"paragraph","text":"(本报记者　陈根宝摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":

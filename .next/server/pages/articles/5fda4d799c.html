script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治第四次接见石家庄唐山秦皇岛张家口等地两派代表","authors":["谢富治"],"dates":[{"year":1967,"month":8,"day":31}],"is_range_date":false,"parts":[{"text":"谢富治第四次接见石家庄唐山秦皇岛张家口等地两派代表","type":"title"},{"text":"谢富治","type":"authors"},{"text":"〖时间：凌晨。郑维山在座。〗","type":"appellation"},{"text":"同志们要高举毛泽东思想伟大红旗，大家搞联合，搞团结，三个依靠，不管解放军有多少缺点错误，都要相信，人民解放军是骨干。最近中央发了拥军爱民的指示和社论，这是大事不是小事。近来有些人，个别人对伟大的中国人民解放军，对毛主席亲手缔造的、林付主席亲自领导的人民解放军有些动摇。对人民解放军有意见可以提，个别人不怀好意，大家不要失掉警惕性。","type":"paragraph"},{"text":"谁是真正的革命派，谁不是，主要靠毛泽东思想，要看言论行动，不是靠造谣，用人家的讲话，夸大、歪曲，这些都靠不住，只会起麻痹的作用，最后不会起好作用，谁讲的话多，谁的材料多，谁反映多，就听谁的？中央看事实，不可靠材料靠不住。这种作风不是毛主席的作风，不是毛主席的革命路线，毛主席教导我们：谦虚、谨慎。希望各地武斗要制止，不管是哪一派。","type":"paragraph"}],"comments":[],"origin":"1967年9月2日红代会清华井冈山一部第三动态组编《动态》第139期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fda4d799c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报的危机！","authors":["《爝火报》编辑部","武汉大学"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报的危机！","type":"title"},{"text":"武汉大学《爝火报》编辑部","type":"authors"},{"text":"（刘真：中共武汉大学党委书记）","type":"subtitle"},{"text":"刘真报告说：“每个党团员都应表明自己的态度。”于是下面嗡的一声，响应的就有一大群。我看见一个人手裹拿了三个“社”的标语，从行政大楼下来，绕着白杨树，冲到合作社广场上，然后煞有介事的向着广大的正直善良的人们宣战：“反对虚夸的攻击，主张实事求是。” “反对采用大民主方式。”“欢迎〈评当前本校的鸣放运动〉一文的发表。”“鸣放”呀？！歌颂呀？！原来这就是“新风社”“共青团员”的“态度”，原来这就是“灯塔”得到了欢迎的出路？！","type":"paragraph"},{"text":"刘真同志说：“只有共产党员才经得住这样的狂风暴雨。”于是“迟走了一步”又好像受了“狂风暴雨”委曲的人们，又嗡的一声，在那里大叫着：“现在是百家争鸣，不是一家独鸣；”（化四真理报）；“我们坚持以理服人，反对粗暴”（化四TNT）；“反对粗暴谩骂，坚持和风细雨”（晨钟）；“坚决反对所谓‘维拥宪法，维拥法制’的口号”。（和风）“争鸣”“说理”，不鸣不理，原来“真理”就是从口号中喊出来的！原来“维护法制，维护宪法”，也居然会受到“和风”的“反对”和粗暴干涉！","type":"paragraph"},{"text":"“向导”到什么地方去呢？原来它是躲在“三害”的背后，把“整风运动的目的”和“社会主义建设”，来冲淡人们对“三害”的抵制和仇恨，“三光社”是怎样“为‘刺猬’鸣不平”的呢？原来也只见口号，不见人声。“观察与评论”是怎样号召“围剿”鸣放言论的呢？可惜除了声嘶力竭地“支持刺猬”的空喊以外，就再也看不到真正的“以理服人”。习惯于躲在阴暗角落裹时而发出两声怪叫的“刺猬”，昨天又在为“党委制”作传声筒了。“太阳”“火光”，没有出处；“新烽火”到处在放野火，“洪水”将要泛滥成灾！透视这些口号的内幕吧！大字报在危机中！","type":"paragraph"},{"text":"危机四伏，口号丛起，所有主张正义和人道的人们，所有坚持真理和战斗的兄弟报刊，将怎样起来迎接这个新的复杂而艰巨的任务呢？我们的态度是：不能用无声来代替回答；沉着、战斗，真理就能永生！","type":"paragraph"},{"text":"打破从刘真到“共青团员”的围剿！冲出武大“三害”的牢笼！到省委去！到民间去！","type":"paragraph"}],"comments":[],"origin":"《武汉大学右派言论汇编》（中共武汉大学社会主义思想教育办公室，1957.12）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdd64fd4db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对反革命言论必须严肃处理","authors":["《宣传通讯》简评"],"dates":[{"year":1955,"month":9,"day":15}],"is_range_date":false,"parts":[{"text":"对反革命言论必须严肃处理","type":"title"},{"text":"《宣传通讯》简评","type":"authors"},{"text":"广西省委宣传部1955年第二季度综合报告中提到：荔浦县十一区凤岗乡党支部宣传委员（乡长）对统销不满并公开说“共产党杀人不要刀，共产党的政策信不得了”。1955年6月热河省委召开的第四次党代表会议上也反映：滦口镇一个党员为统销粮食大骂：“共产党还不如国民党。”敖汉一个党员更恶毒地说：“等你们（指党）夹尾巴完蛋那一天我才整你们呢。”","type":"paragraph"},{"text":"值得注意的是，这些反党反革命言论竟出自党员之口，而有些地方的党组织却把这仅仅归咎于“党的教育工作不够”，这种认识，显然是错误的。因为，上述反党反革命的言论，实际上是反映了农村中反对社会主义改造的敌对阶级的敌对思想和情绪。随着社会主义改造事业的发展，农村中的地主、富农分子和其他反动分子，必然会采取一切方法，通过它的代言人和混入革命组织中的分子来进行更狠毒的破坏活动，在党内和人民群众中散布仇恨党仇恨社会主义改造的思想和言论，并且，常常打着同情农民的旗号出现，来破坏我们党和群众的联系，来反对社会主义改造事业。决不可把这种反革命言论和党内的一般落后思想不加区别对待，把它放过去，轻轻地说成是“党的教育工作不够”。","type":"paragraph"},{"text":"我们认为，发表这种反动言论的，可能有三种人，有的是暗藏的反革命分子；有的人虽然和反革命分子在组织上还没有联系，但是他们是反对革命同情反革命的，是混入党内的阶级异己分子；也还有一种可能就是为以上这两种人所利用的极端落后的分子。","type":"appellation"},{"text":"我们的责任应该是，首先认真地周密地进行调查研究工作，弄清说这种话的究竟是什么人，为什么要说这种话，其目的何在？首先把散布这种反动言论的人的真实面目弄清楚，然后根据情况加以区别对待。对于反革命分子，是革命与反革命的斗争问题。我们的责任就应该是教育全党和全体人民群众提高革命警惕性，彻底揭露反革命分子的真面目及其罪恶活动，为坚决、彻底、干净、全部地肃清一切反革命分子而斗争。对于混进党内的别有用心的阶级异己分子和其他反动分子，我们的责任就应该是坚决彻底揭发和批判他们反动的阶级本质和反党活动，教育和领导我们的党员，为纯洁我们党的组织而斗争。即使是那些因思想上落后而受了反动分子的欺骗和利用的人，即是党员，而又公然发表反革命言论，污蔑党和诋毁党的政策，这已为一个党员起码的条件所不许。“教育不够”是一个问题，但对于公然反党的言行，必须首先按照党的原则和纪律严肃处理。党内教育必须加强，但“教育不够”决不应成为反党的借口。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1955年第22期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c42ab7526"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

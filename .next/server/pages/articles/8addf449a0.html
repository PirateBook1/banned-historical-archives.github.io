script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于高等学校学生中右派分子分类处理比例的指示","authors":[],"dates":[{"year":1958,"month":1,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央关于高等学校学生中右派分子分类处理比例的指示","type":"title"},{"text":"上海市、各省、市委、自治区党委、并中央各部委，国家机关、人民团体各党组、青年团中央，各大专学校党委：","type":"appellation"},{"text":"关于在国家薪给人员和高等学校学生中的右派分子的处理原则，党中央和国务院已于本月 13日联合以了指示。在具体处理高等学校学生中的右派分子的时候，应该估计到他们中最后坚持死不悔改的，只会是极少数，绝大多数，在经过长期的教育改造之后，是可能改造过来的。因为真理是完全属于我们的，伟大的社会主义事业是在蓬勃地发展的，而全国又已经进行了群众性的反右派斗争和正进行整风运动。同时，他们又还比较年青，因此，中央决定对于他们主要地采取保留学籍分别实行劳动察看，留校察看和免于处分的处置。这就是说，一般地不开除学籍，只是对于其中确实情节特别恶劣、拒不悔改而又为群众所痛恨的分子，才开除学籍。这样会更便于我们领导和团结群众改造他们，并且进一步地孤立那些死不悔改的右派分子和教育群众。切不要怕麻烦图清静而大量地开除右派学生的学籍，应该根据又斗争又团结，严肃和宽大相结合和负责教育改造的方针，对他们加以处理。关于右派学生分类处理的比例，中央重新作如下规定：","type":"paragraph"},{"text":"一、开除学籍的，应该限于群众所痛恨的情节特别恶劣和拒不悔改的极右分子。开除的数目不要多了，应该是极少数。开除学籍后可以实行劳动教养。","type":"paragraph"},{"text":"二、保留学籍，送农村或者其他方面实行劳动察看的，应该控制在百分之三十左右。劳动察看见结果，表现好的，将来可以回校继续学习或者分配工作，实行劳动就业；表现恶劣的，还可以开除学籍，实行劳动教养。","type":"paragraph"},{"text":"三、留校学习察看和免予处分的，两类合计，应该占百分之七十左右。","type":"paragraph"},{"text":"这是一个大体的规定，各地各校具体情况不同，请你们酌情处理。","type":"paragraph"},{"text":" 中央1958年1月29日","type":"paragraph"}],"comments":[],"origin":"根据中央文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8addf449a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

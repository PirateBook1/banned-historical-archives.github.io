script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"自欺欺人的叫嚣——斥刘少奇一类骗子鼓吹“杀身成仁”的谬论","authors":["邝垒"],"dates":[{"year":1972,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邝垒"},{"type":"paragraph","text":"刘少奇一类骗子处心积虑地要颠覆我国无产阶级专政的社会主义制度，妄图重建地主资产阶级的法西斯王朝，千方百计地用“孔孟之道”和法西斯主义来鼓吹反革命的“气节”和“忠贞”，以便结成死党，向无产阶级作拼死的斗争。就是那个叛徒、内奸、工贼刘少奇在他的黑《修养》中公然叫嚷什么“杀身成仁”、“舍生取义”，对于他们“是被视为当然的事情”。真是凶相毕露，杀气腾腾!"},{"type":"paragraph","text":"所谓“杀身成仁”，是“孔孟之道”的最高标准，也是法西斯主义的“武士道”精神，反映了历来的反动阶级的反革命疯狂性。那个独夫民贼蒋介石，就是这种“孔孟之道”和法西斯主义的狂热鼓吹者和推行者，他提出了“不成功即成仁”这样一句臭名昭著的法西斯口号，被当时中国的反革命分子拼命宣扬，奉为他们从事反革命事业的“座右铭”。刘少奇一类骗子同样宣扬这种反革命“气节”，这就证明他们和蒋介石本是同宗兄弟，一丘之貉。"},{"type":"paragraph","text":"这种“杀身成仁”、“不成功即成仁”之类的叫嚣，不但表现了这些反革命顽固派对人民革命事业胜利的疯狂仇恨，而且表现了他们对人民革命的极端恐惧的虚弱心理。这是他们不甘心于失败的绝望的嚎叫，也是他们自欺欺人的谎言。这完全是由他们极端唯心主义的世界观所决定的。"},{"type":"paragraph","text":"毛主席在《关于胡风反革命集团的材料》的按语中指出:“在地球上全部剥削阶级彻底灭亡之后多少年内，很可能还会有蒋介石王朝的代表人物在各地活动着。这些人中的最死硬分子是永远不会承认他们的失败的。这是因为他们不但需要欺骗别人，也需要欺骗他们自己，不然他们就不能过日子。”刘少奇一类骗子就是蒋介石王朝的代表人物。他们使用这种法西斯主义的说教，是要他们的党徒为他们卖命，而他们自己是决不会去实行的，因为一小撮反革命始终是贪生怕死的可怜虫。“不成功即成仁”的叫嚣，不过是一种垂死挣扎而已!从事反革命活动是什么也“成”不了的，而只能成为不齿于人类的狗屎堆。这是历史对他们的惩罚。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a9bff4b00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

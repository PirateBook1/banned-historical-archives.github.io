script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对全军后勤组织和整编问题的批语","alias":"","parts":[{"type":"paragraph","text":"对全军后勤组织和整编问题的批语！"},{"type":"paragraph","text":"（1952年7月12日）同意这几个文件，并同意周总理所指的几点意见。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十二日"},{"type":"paragraph","text":"[1]这是毛泽东对中央人民政府人民革命军事委员会总后方勤务部部长杨立三1952年6月报告和周恩来1952年6月27日批示的批语。"},{"type":"paragraph","text":"[2]指杨立三呈送的1952年6月3日召开的研究全军后勤整编问题会议的情况报告和《全军后勤组织原则与领导关系的决定（草案）》《各级后勤部门暂行编制系统表》及说明等文件。杨立三的报告说：6月3日召集各大军区后勤部及军委海、空军后勤部负责同志开会讨论后勤整编问题。会议所拟定的后勤组织原则、领导关系、组织系统以及整编方法、整编时间及总后勤部之工作、干部调配等结果如下：全国后勤工作应在总后勤部统一领导下进行工作。为适应国防建设的需要，在总的方面是联的，即总后勤部对陆、海、空军全部都管，分为3个系统，陆军、海军与空军供应到部队；在各大军区，只有在战时，战区才临时组织联合勤务指挥部，统一领导与指挥该战区的后勤工作。各级后勤指挥机关的建制，在整个后勤工作方面受上级后勤部领导，同时在其本身业务范围则是受各级指挥机关领导与监督；总后勤部直接与各大军区后勤部及军委海、空军后勤部发生关系，自已不直接供给部毛泽东全集第三十二卷队；统一后勤组织系统编制，包括组织系统、序列、部门名称等，财务部直接归军委领导，马政局归总参谋部领导，后勤部增加军需生产部。这次整编只整编国内，志愿军整编需在停战后才能进行。"},{"type":"paragraph","text":"[3]周恩来1952年6月27日在杨立三报告上批示：后勤系统整编属于第二期（七八月）整编计划，原拟俟朝战停后，将志愿军后勤系统与国内后勤系统合并整编为联勤组织，定额为10万人上下。至5月中旬，确定地看出朝战将继续拖下去，而国内后勤不能再等待志后一道整编，故乃同意总后先开整编会议，商讨整编方案。这次会议他们只讨论了组织原则、领导关系、编制系统，但尚未商定编制人数，因之，现在只能批准他们草拟的原则和编制系统。要等待他们根据批准的原则和编制，确定各级后勤人数和干部配备后，才能送请军委主席核准其全部组织。现送上的这两个文件，已经彭德怀、聂荣臻、粟裕和总政治部、总干部部同意。我研究后，除觉得财务部目前就划出直属军委似嫌较早外，其他也提不出更多的意见。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":7,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":169,"page_end":170},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4dd37c3924"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

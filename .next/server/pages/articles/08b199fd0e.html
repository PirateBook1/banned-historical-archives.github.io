script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南党政代表团离沪前往广州张春桥同志等到机场热烈欢送","authors":[],"dates":[{"year":1969,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　越南劳动党中央委员会政治局委员、越南民主共和国政府总理范文同和由他率领的越南党政代表团，结束了在上海的参观访问，由外交部副部长韩念龙同志陪同，昨天上午乘专机离开上海前往广州。"},{"type":"paragraph","text":"中共中央政治局委员、上海市革命委员会负责人张春桥，中共中央委员、上海市革命委员会领导成员徐景贤、杨富珍，中共中央候补委员、上海市革命委员会领导成员马天水、王维国，上海市革命委员会其他领导成员和人民解放军驻上海部队负责人刘文学、高志荣、冯国柱、张敬标等，以及革命群众一千五百多人前往机场热烈欢送。"},{"type":"paragraph","text":"范文同总理等来到飘扬着中越两国国旗的机场上，同欢送群众告别时，人们敲锣打鼓，文艺队伍跳起革命舞蹈，不断高呼口号:“向英雄的越南人民致敬!”“坚决支持英雄的越南人民把抗美救国战争进行到底!”“热烈祝贺越南人民抗美救国战争的伟大胜利!”“打倒美帝!”“打倒社会帝国主义!”“打倒各国反动派!”“无产阶级文化大革命的伟大胜利万岁!”“毛主席的无产阶级革命路线胜利万岁!”“战无不胜的马克思主义、列宁主义、毛泽东思想万岁!”“伟大的领袖毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"到机场欢送的，还有越南驻中国大使吴明鸾。"},{"type":"paragraph","text":"在上海的越南实习生代表也到机场欢送。"},{"type":"paragraph","text":"昨天上午，范文同总理和其他越南同志参观了上海工业展览会，受到革命群众的热烈欢迎。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08b199fd0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

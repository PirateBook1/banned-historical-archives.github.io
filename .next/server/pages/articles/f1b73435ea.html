script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比共布鲁塞尔地区委员会盛赞毛主席对马列主义的贡献中国文化大革命直接打击了修正主义","authors":[],"dates":[{"year":1966,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京10日电　布鲁塞尔消息:比利时共产党布鲁塞尔地区委员会五日一致通过致中国共产党北京市委员会的动议，热烈赞扬中国的无产阶级文化大革命。"},{"type":"paragraph","text":"动议中说，比利时共产党人非常关心中国的无产阶级文化大革命迅速发展的情况。"},{"type":"paragraph","text":"“比利时共产党布鲁塞尔地区委员会于一九六六年九月五日举行会议，会上对这一具有重大历史意义的事件的各方面进行了讨论，并向你们致以热烈的祝贺。”"},{"type":"paragraph","text":"动议指出，在以毛泽东同志为首的中国共产党领导下所进行的反对修正主义和资产阶级意识形态的这场斗争，是对所有马克思列宁主义者作出的巨大贡献。"},{"type":"paragraph","text":"动议强调说:“中国的无产阶级文化大革命在阶级斗争史上写下了光辉的一页。这一革命是对修正主义及其在中国恢复资本主义的企图的直接打击。”"},{"type":"paragraph","text":"“比利时共产党人对于这一揭露和揪出那些暗藏的、打着毛泽东思想旗帜而实际上反对毛泽东思想的人的坚决有力的斗争，给予高度的评价，他们深信，中国共产党进行的这一必要的战斗，给全世界的社会主义革命事业作出了巨大贡献。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1b73435ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

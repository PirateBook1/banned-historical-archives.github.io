script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"中央转发云南省委关于初步整顿党组织的决定的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发云南省委关于初步整顿党组织的决定的批语"},{"type":"paragraph","text":"（1951年6月1日）华东局，中南局，华南分局，并告西南局："},{"type":"paragraph","text":"兹将云南省委关于初步整顿党的组织的决定?发给你们。中央认为这个决定是正确的，凡新区有与云南情况相同或有某些相同之处者，可以参考这个决定，整顿那里的党的组织。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"六月一日"},{"type":"paragraph","text":"[1]中共云南省委1951年5月21日关于初步整顿党组织的决定的主要内容是：（一）调整主要骨干和培养干部。所有地委书记、专员、县委书记、县长一律由经过土改、三查、整党锻炼的外来干部担任。原地方干部参加领导，有的须重新调整和分配工作，将他们放到群众斗争中去锻炼提高。同时把群众运动中涌现出来的工农积极分子逐渐培养和提拔成为党的各种工作干部。凡地主富农出身和与地富关系密切的干部，必须坚决调离本地。（二）教育干部。在党内以各种方式（包括整风学习、工作总结等）认真进行共产主义、毛泽东思想的教育，党的整体观念的教育，党纲党章的教育，共产党员标准的教育，掌握批评自我批评的武器，提高党员和干部的思想水平。（三）审查干部。首先在党内划清敌我界限，把坏分子立即清洗出党。（四）整顿支部。目前先按照支部不同情况，分为继续活动、停止活动、解散三种处理。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":6,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":358,"page_end":358},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发云南省委关于初步整顿党组织的决定的批语","authors":["毛泽东"],"dates":[{"year":1951,"month":6,"day":1}],"is_range_date":false,"parts":[{"text":"中央转发云南省委关于初步整顿党组织的决定的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"华东局，中南局，华南分局并告西南局：","type":"appellation"},{"text":"兹将云南省委关于初步整顿党的组织的决定发给你们。中央认为这个决定是正确的，凡新区有与云南情况相同或有某些相同之处者，可以参考这个决定，整顿那里的党的组织。","type":"paragraph"},{"text":" 中央六月一日","type":"paragraph"}],"comments":[

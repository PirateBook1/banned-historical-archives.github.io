script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄陵县委领导成员认真学习毛主席重要指示  联系农村实际开展专题批邓","authors":[],"dates":[{"year":1976,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黄陵县委领导成员认真学习毛主席重要指示"},{"type":"paragraph","text":"联系农村实际开展专题批邓"},{"type":"paragraph","text":"据新华社西安一九七六年八月十六日电 中共陕西省黄陵县委领导成员在批邓、反击右倾翻案风的斗争中，紧紧围绕毛主席关于资产阶级“就在共产党内”的伟大教导，密切联系农村两个阶级、两条道路、两条路线斗争的实际，总结经验，开展专题学习和讨论，进一步提高了无产阶级专政下继续革命的觉悟，推动了批邓、反击右倾翻案风斗争的深入发展。"},{"type":"paragraph","text":"今年四月以来，黄陵县委领导成员为了从理论上和实践上加深对资产阶级“就在共产党内”的理解，系统地重温了毛主席从党的七届二中全会以来关于阶级、阶级矛盾和阶级斗争的一系列论述，反复地阅读了马列著作和毛主席著作。大家在认真学习和领会原著精神实质的基础上，着重讨论了五个方面的专题：一、搞清楚资产阶级“就在共产党内”这个问题的极端重要性；二、党内资产阶级对无产阶级专政的严重危害性；三、党内产生资产阶级的历史必然性；四、无产阶级同党内资产阶级斗争的长期性；五、无产阶级一定能彻底打败党内资产阶级和一切剥削阶级，马列主义一定会最终战胜修正主义。在开展学习和讨论的同时，他们还自觉地运用毛主席这一光辉指示作武器，从理论和实践的结合上对邓小平这个党内资产阶级的总代表进行了分析和解剖，使革命大批判步步深入。他们从分析和研究党内资产阶级的实质、特征、手法和活动规律入手，进一步剥掉了邓小平“关心生产”和抓“四个现代化”的画皮；进一步戳穿了邓小平用“三项指示为纲”篡改和反对以阶级斗争为纲的阴谋；进一步清算了邓小平在各条战线上推行反革命的修正主义路线的罪行；进一步揭露了邓小平搞折中主义、诡辩论和制造反革命政治谣言的手法；进一步认清了邓小平妄图颠覆无产阶级专政、复辟资本主义的反动本质。在这个基础上，县委层层召开了领导干部会、理论骨干会、党团员会和群众大会，分别到各种会议上介绍自己的学习心得，带头揭发和批判邓小平，推动了全县批邓斗争的深入发展。"},{"type":"paragraph","text":"在学习和批判中，中共黄陵县委领导成员注意从路线上总结经验，集中火力批邓，在批邓中努力提高自己的路线觉悟。三个多月的事实说明，由于县委领导成员注意发扬党的理论联系实际的优良传统，改变了过去“说得呱呱叫，行动不见效”的不良学风，使批邓变成了促进自己世界观改造的强大动力。一些参加革命时间较长的老同志焕发了革命青春，一些走上领导岗位不久的青年同志更加朝气蓬勃。他们纷纷以高昂的革命斗志，以刻苦钻研的战斗精神，在斗争中学，在斗争中用，并利用休息时间写读书笔记，写思想总结，写批邓文章，写继续革命的规划，认真总结自己的学习收获。县委书记徐金山是解放战争时期参加革命的老同志，在这次学习和讨论中，他用毛主席的指示分析和解剖了自己二十多年来所走过的道路，深深感到无产阶级革命派同党内走资派之间并没有不可逾越的鸿沟，只有不断学习马列和毛主席关于无产阶级专政下继续革命的理论，不断在三大革命运动中加强自身世界观的改造，才能在未来的岁月里识别走资派，反对走资派，自己不当走资派，才能永远保持无产阶级革命战士的本色。"},{"type":"paragraph","text":"中共黄陵县委领导成员还纷纷走出机关，深入基层，到广大群众中去向群众学习，总结群众中认真学习、深入批邓的新鲜经验。毛主席一九六四年关于社教运动的批示发表后，他们在学习、讨论的基础上，进一步制订了与贫下中农和社员群众实行三同，与修正主义路线对着干的十项具体措施，规定常委每人每年除坚持蹲点一百二十天、参加集体生产劳动一百天外，还要轮流到农村当社员一个月，真正当一名普通劳动者，直接接受革命群众的监督，自觉限制资产阶级法权。现在，除一部分常委继续在农村和工厂坚持蹲点外，县委书记和一名副书记及一名常委已经下到生产队当社员。这些干部说：“我们不仅要当与党内资产阶级作斗争的战士，还要当改造自己世界观的闯将，永远与群众一道前进，做社会主义革命的带头人！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a689cca3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

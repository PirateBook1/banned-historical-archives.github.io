script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席接见一批拉丁美洲朋友  周恩来总理陈毅副总理等在座","authors":[],"dates":[{"year":1962,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席接见一批拉丁美洲朋友"},{"type":"paragraph","text":"周恩来总理陈毅副总理等在座"},{"type":"paragraph","text":"新华社8日讯　毛泽东主席8月7日下午接见正在我国访问的一批拉丁美洲国家的朋友们，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"这些拉丁美洲国家的朋友是：墨西哥和平代表团团长吉列尔莫·蒙塔尼奥和夫人，团员马克里纳·拉瓦丹夫人、奥尔维多·萨拉莎夫人；古巴保卫和平和各国人民主权运动全国委员会委员梅耳巴·埃尔南德斯夫人；委内瑞拉和平代表团团长埃耳皮迪奥·拉·里瓦·马塔，团员多马尔·鲁姆博斯、佩德罗·罗亚、阿梅里科·查孔、赫苏斯·阿方索、拉斐尔·安赫尔·巴莱托，巴拉圭的安东尼奥·卡塞莱斯，巴西经济学家阿尔维斯·平托和夫人。"},{"type":"paragraph","text":"接见时在座的有：国务院总理周恩来，副总理陈毅，中国人民保卫世界和平委员会主席郭沫若、副主席廖承志。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"八月七日，毛泽东主席接见了正在我国访问的一批拉丁美洲国家的朋友们，同他们进行了亲切友好的谈话。图为毛泽东主席和拉丁美洲国家的朋友合影。新华社记者  吕厚民摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1521ecfbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

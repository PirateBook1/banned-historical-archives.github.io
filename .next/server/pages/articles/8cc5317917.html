script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"对《蚜山卫星人民公社试行简章（草案）》的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对《蚜山卫星人民公社试行简章"},{"type":"paragraph","text":"（草案）》的批语和修改"},{"type":"paragraph","text":"（1958年8月17日）此件请各同志讨论。似可发各省、县参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十七日"},{"type":"paragraph","text":"[1]指河南省遂平县《崎蚜山卫星人民公社试行简章（草案）》。简章草案共·24条，分别规定了公社的性质、宗旨和任务，社员成分和入社手续，公社对原农业生产合作社财产和个人财产的处理，公社对农具改良、农村电力化、发展工业的规划，公社设立供销部及其经营方式，公社建立信用部及其经营方式，公社的义务教育和学校设置，公社的科学研究工作，公社实行全民武装及民兵的组织、训练和任务，公社的辖区范围，公社的最高权力机关社员代表大会的权力，公社实行集中领导、分级管理的组织形式，公社的工资分配和管理，公社的粮食分配和管理，公社的公共食堂、托儿所、缝纫组、幸福院和公墓的建设和管理，改善社员居住条件、文化娱乐和体育活动，以及公社的年收入分配项目、公社的计划管理和民主管理等。这个简章草案在1958年8月17日召开的北戴河中共中央政治局扩大会议上印发。1958年9月1日《红旗》第七期全文刊载。毛泽东全集第四十卷"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"公社要逐步把社员培养成为有社会主义觉悟、有文化、有技术、有全面才能的劳动者。川"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"在条件具备的时候，建立适合公社需要的专科大学。在将来生产高度发展的时候，可以适当地减少社员劳动的时间，增加他们读书的时间。要使全体青年一代都有大学的政治、文化、技术程度。2"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"公社实行全民武装。适龄的青壮年和复员退伍军人应该编成民兵，经常进行军事训练，并且担负国家所分配的军事任务。其目的是维持社会治安和准备对付帝国主义的侵略。"},{"type":"paragraph","text":"[1]这是毛泽东修改的《山卫星人民公社试行简章（草案）》第九条中的一段话。"},{"type":"paragraph","text":"[2]这是毛泽东修改的《蚜山卫星人民公社试行简章（草案）》第九条中的一段话。"},{"type":"paragraph","text":"[3]这是毛泽东修改的《崎蚜山卫星人民公社试行简章（草案）》第十条中的一段话。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":8,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":51,"page_end":52},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cc5317917"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共成都军区委员会关于抽调干部协助地方整顿人民公社问题的报告","authors":[],"dates":[{"year":1958,"month":12,"day":15}],"is_range_date":false,"parts":[{"text":"中共成都军区委员会关于抽调干部协助地方整顿人民公社问题的报告","type":"title"},{"text":"中共四川省委四级干部会议文件四十五(内部文件，不得遗失)","type":"paragraph"},{"text":"这个指示很好，印发到会干部阅。","type":"paragraph"},{"text":" 井泉1958年12月27日","type":"paragraph"},{"text":"根据中央六中全会对整顿人民公社问题决定的精神和总政指示，军区党委于12月15日召开会议，对军区抽调干部协助地方整顿人民公社的问题，进行了专门讨论。一致认为，这一决定是我国社会主义建设中一项重大的政治任务。部队参加这一工作，不仅加强了整社工作，而且是对部队进行共产主义教育的一项重要措施；同时也要学习地方党、政府干部和人民群众的先进工作方法、革命干劲和共产主义风格的良好机会。为此，决定从各分区、学校、机关、部队中抽出2,000名干部参加整顿、巩固和提高人民公社的工作。数字分配和少数民族地区的四个分区参加民主改革工作的人数另有规定。","type":"paragraph"},{"text":"凡参加整社工作的干部必须在当地党委统一领导下，分配编组，参加地方整社干部一起训练学习，一起下到公社。各级党委还必须作好思想动员工作，要他们尊重地方党委领导，虚心学习，积极工作，达到帮助整好人民公社，锻炼改造自己和向地方学习的目的。","type":"paragraph"},{"text":" 中共四川省委办公厅秘书处一九五八年十二月二十八日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"802b3aa773"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

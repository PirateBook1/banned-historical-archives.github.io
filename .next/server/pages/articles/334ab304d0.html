script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"致周恩来、博古、彭德怀、任时电","alias":"","parts":[{"type":"paragraph","text":"致周恩来、博古、彭德怀、任弼时电"},{"type":"paragraph","text":"（1937年1月20日）周、博，彭、任："},{"type":"paragraph","text":"上海十五日情报："},{"type":"paragraph","text":"一、京息：十二月二十七日蒋到京后，即会表示张、杨八项主张除容共联俄外，余可交三中全会讨论，又云暂时可由汪精卫过渡行政院长以后是否由宋子文长行政院，要看英美派如何做法而定，检查过去消息，仍可作参考。"},{"type":"paragraph","text":"二、十六晚京息：以前力主扣留张的何应钦，现亦云要放张回西安，因西安已赤化，不在乎一个张学良。"},{"type":"paragraph","text":"三、蒋表示谋和平解决西安，而不改变反共政策，京方以杨、张软化东北军、西北军。以赤化相恐吓，令与红军分裂。"},{"type":"paragraph","text":"四、汪现有上台过渡形势。"},{"type":"paragraph","text":"五、陈诚已去山西布置军事，以胡、关二部包围于学忠，杨等从绥撤陕，中央军对山西红军部队作孤\u003c弧）形包围。"},{"type":"paragraph","text":"六、二宋\"仍在奉化。"},{"type":"paragraph","text":"毛泽东一月二十日十八时"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":1,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":138,"page_end":138},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"博古","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"334ab304d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市委关于为原北京大学党委彻底平反的决定","authors":[],"dates":[{"year":1979,"month":2,"day":22}],"is_range_date":false,"parts":[{"text":"中共北京市委关于为原北京大学党委彻底平反的决定","type":"title"},{"text":"北京大学党委在“文化大革命”前十七年中，认真贯彻执行党的方针、政策，成绩是主要的，方向和路线都是正确的；北京大学的干部和教职员工绝大多数是好的和比较好的，对社会主义教育事业做出了重要贡献，为国家培养了大量人材，他们的绝大多数已经成为各条战线的骨干力量。","type":"paragraph"},{"text":"但是，“文化大革命”一开始，林彪、江青、康生、陈伯达一伙，出于篡党夺权的需要，抛出聂元梓等人的所谓“第一张大字报”，并组织人炮制了评论员文章，诬蔑北京大学是“反党反社会主义的顽固堡垒”；诬蔑北大党组织是“假共产党、是修正主义的党”；北大党委是“三家村黑店的分号”；诬蔑北大党委书记陆平同志和副书记彭佩云同志是“三家村黑帮分子”。这些纯属诬陷不实之词，应予全部推倒。","type":"paragraph"},{"text":"中共北京市委宣布：一九六六年六月三日，新改组的中共北京市委关于“撤销中共北京大学党委书记陆平、副书记彭佩云的一切职务，并对北京大学党委进行改组”的决定，是完全错误的。应撤销这个决定，为原北京大学党委，为陆平、彭佩云同志彻底平反，恢复名誉。并为因此而受到株连的所有同志一律平反。","type":"paragraph"},{"text":"(原载《干审工作政策文件选编》北京：党建读物出版社，1993年)","type":"appellation"}],"comments":[],"origin":"原载《干审工作政策文件选编》北京：党建读物出版社，1993年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a6d1327f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

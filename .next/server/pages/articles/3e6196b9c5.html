script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"好消息，最好消息　毛主席当选了！  太原全市狂欢","authors":[],"dates":[{"year":1949,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"好消息，最好消息　毛主席当选了！"},{"type":"paragraph","text":"太原全市狂欢"},{"type":"paragraph","text":"【太原电】太原全市已经因毛主席当选为中央人民政府主席而卷入狂欢了。当消息突然在山西电影院的银幕上出现时，全场爆发了春雷般的掌声，连着高呼：“毛主席万岁！”至九时许，文化馆、文工团锣鼓喧天的秧歌队开始出动。接着省总工会、市总工会、职工学校、女子师范、印刷公司……一队又一队的汇集到柳巷、桥头街来，口号声中唱起雄壮的国歌，锣鼓声里有着热烈的欢呼。工代大会的代表们，已经开完小组会休息了，听到这个消息马上沸腾起来，有人跳下床来就去打钟集合人，一会儿毛主席巨像抬出来了，大火炬擎起来了。无线电收音机大声地响着，棉织厂工人樊乃掩手舞足蹈地说：“好消息，最好消息，毛主席当选了”！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e6196b9c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

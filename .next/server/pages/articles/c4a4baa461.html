script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"心中想着毛主席","authors":["张名"],"dates":[{"year":1966,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"心中想着毛主席"},{"type":"paragraph","text":"张名"},{"type":"paragraph","text":"三月八日地震那天，毛儿寨大队贫农马自新的九岁的女儿马平国被砸在房下，当她被妈妈救出来的时候，她断断续续地说：“妈，你先把毛主席象找出来……”，说着就昏迷过去了。这张毛主席象，是平国去年特意买来的。平国年纪虽小，她知道毛主席十分关心他们的成长，毛主席对小朋友说的话：“好好学习，天天向上”，她记得清清楚楚。她热爱劳动，热爱集体，那怕拾到一棵麦穗也要送到生产队去。平国经常听到奶奶讲，在旧社会闹大水的时候，她家的悲惨遭遇。在新社会就不一样啦！一九六三年闹大水，毛主席对灾区人民是多么关怀。平国还记得，当时从飞机上扔下很多饼干、面包……。平国一家人都热爱毛主席。"},{"type":"paragraph","text":"两天后，一架直升飞机把平国送到外地去治疗。临上飞机时，她跟妈妈要那张毛主席象，妈说：“好孩子，就放在咱家里吧，我一定给你保存好。”过了几天，妈妈想到平国对毛主席的思念，就托一位司机，把这张象带到了医院。平国躺在病床上看到了这张象，她高兴地说：“毛主席，我又见到您了。”"},{"type":"paragraph","text":"毛主席的象给了平国巨大的力量。她以坚强的毅力，和病痛作斗争。"},{"type":"paragraph","text":"在医院里，护士阿姨给她准备了石板，教她写“毛主席万岁！”教她唱《东方红》，给她读毛主席语录。平国真是毛主席的好孩子，护士把慰问品分给她的时候，她总要问：“奶奶、婶婶们全有吗？没有，俺不要。”有一次，杨春妮大娘夜间咳嗽不止，平国把护士叫到身边轻轻地说：“阿姨，把我的葡萄糖拿去给奶奶冲鸡蛋吃吧。”四月二十一日，平国开始下床走路，她就成了病房里的“小护士”，给同房的奶奶、婶婶们端水端尿，帮助大家办事情。"},{"type":"paragraph","text":"马平国的事迹传开了，石家庄市东风小学少先队大队委员会，在病房里接收她为少先队队员。平国光荣地戴上了红领巾。"},{"type":"paragraph","text":"平国出了医院，到家的第二天，就要下地干活，哥哥劝她，“你的身体不好，也不会干啥，别去了。”她回答：“不锻炼啥也不会。”结果还是去了。"},{"type":"paragraph","text":"现在，她已经入学。她把别人赠送给她的书籍送给村里的文化室，把铅笔等送给小朋友们，她说：“我们要听毛主席的话，好好学习，天天向上。”（附图片）"},{"type":"paragraph","text":"〔本版插图　苗地〕"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4a4baa461"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

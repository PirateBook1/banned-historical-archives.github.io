script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“党对人们心灵的压抑太厉害”","authors":["南开大学","张步明"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“党对人们心灵的压抑太厉害”","type":"title"},{"text":"南开大学张步明","type":"authors"},{"text":"[张步明：南开大学中文系学生]","type":"subtitle"},{"text":"我现在把对党的不满谈出来，为了我们国家更民主更自由，我要谈出来。我已经闷了很久了，我不能再沉闷了。","type":"paragraph"},{"text":"党对人身的精神压榨得太厉害了，说话时说人家的话。如：在肃反中说某人是反革命分子开会大家斗争，不知是否为反革命，知道不是，也不敢讲。自己没有权力，人家要做什么，就做什么？因而就培养了很多盲从。如：学“再论”的第一天有不懂问题，第二天就懂了，这是多么自私啊？","type":"paragraph"},{"text":"平常的党员与群众的关系，最大的问题是人与人的关系问题，人与人不敢说真心话，我时常认为我有悲惨命运的到来。我的朋友在肃反中被整，整了一年也没有问题，这不是个别的问题。党不能对人们的言论与行动实行压制。我知道社会主义比资本主义好。”","type":"paragraph"},{"text":"我沉默了很久，再也不能容忍了。","type":"paragraph"},{"text":"（1）党对人们心灵的压抑太厉害，人们没有自己的语言，人的行动是跟在别人后面，凡较敏感的人，都是会了解这一点的。领导上要人们斗争谁，大家就斗，不同的意见不敢说，否则被戴帽子。","type":"paragraph"},{"text":"（2）党培养了多少盲从者，“再论”学习讨论时，有些人不敢发表异见。这些人本身是一个悲剧。我们认为：真正的共产主义者应该是面向真理的。","type":"paragraph"},{"text":"（3）人与人之间，不说真话，心里一套，嘴里一套，知道的东西不敢说，这使我想到威胁。时常等待着“整”的到来。我的朋友被整了，而他并没有错，这是普遍的现象。（见鸣放座谈会上发言记录）","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf4ba06db9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"福建一批受害严重的工厂深揭狠批“四人帮”  广大职工气顺了劲足了生产上来了","authors":[],"dates":[{"year":1977,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"福建一批受害严重的工厂深揭狠批“四人帮”"},{"type":"paragraph","text":"广大职工气顺了劲足了生产上来了"},{"type":"paragraph","text":"据新华社福州一九七七年十月二十二日电　福建省一批受“四人帮”严重干扰破坏的工厂，认真落实抓纲治国的战略决策，迅速甩掉了“老大难”的帽子，出现了大治快上、后来居上的大好形势。"},{"type":"paragraph","text":"龙溪机器厂、三明重型机器厂、福建机器厂、厦门矿山机械厂和漳州麻纺厂，是福建省的几个重点企业。前几年，由于“四人帮”在福建的亲信直接插手破坏，这几个厂有的治而复乱，有的一乱再乱，领导班子被搞瘫痪了，规章制度被破坏了，歪风邪气上升，生产陷于停顿、半停顿状态，成为全省有名的“老大难”单位。粉碎“四人帮”以后，这几个厂认真落实华主席、党中央抓纲治国的战略决策，紧紧抓住揭批“四人帮”这个纲，掀起了几次大批判大清查的高潮。广大干部、职工认真清查同“四人帮”篡党夺权阴谋活动有牵连的人和事，摧毁了他们苦心经营的资产阶级帮派体系，批判了他们散布的种种谬论。同时，坚决打击了一小撮反革命分子的破坏活动，打退了资本主义势力的进攻。在这场阶级斗争的风浪中，这几个厂的领导班子得到了锻炼和提高。他们对揭批“四人帮”心不慈、手不软，对企业管理敢抓敢管，形成了战斗核心。"},{"type":"paragraph","text":"革了“四人帮”的命，挖出了障碍生产发展的祸根，广大干部、工人和技术人员气顺了，心齐了，劲足了。各厂广泛开展了社会主义劳动竞赛，职工们你追我赶，比学赶帮，生产迅速上升。龙溪机器厂去年一到十月份生产的柴油机，只有年计划的百分之十八；今年提前一百一十九天完成了全年的柴油机生产任务，提前三年达到了年产二万台的设计水平，一举跨入了先进企业的行列。三明重型机器厂上半年实现了时间过半、完成全年生产任务过半，到国庆前夕，又提前一个季度超额完成了全年生产计划，并全面完成各项经济技术指标，摘掉了多年亏损的帽子。"},{"type":"paragraph","text":"福建省这一批深受“四人帮”祸害的重点企业革命、生产上去了，对全省许多工矿企业都产生了鼓舞、促进的作用。到九月底，全省工业总产值已完成年计划的百分之七十八点一，比去年同期增长百分之十七点五。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9f214edf5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

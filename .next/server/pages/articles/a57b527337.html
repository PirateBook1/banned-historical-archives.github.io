script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2498","name":"中央统战部关于办理华侨外籍人港澳台同胞领取在大陆财产手续问题","author":"中央统战部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央统战部关于办理华侨外籍人港澳台同胞领取在大陆财产手续问题","dates":[{"year":1982,"month":2,"day":11}],"is_range_date":false,"authors":["中央统战部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共河北省委统战部, 统一战线文件选编(第二册), 421-423","tags":[{"name":"定息","type":"主题/事件"},{"name":"侨务","type":"主题/事件"},{"name":"遗产继承","type":"主题/事件"},{"name":"原工商业者","type":"主题/事件"}],"parts":[{"type":"title","text":"中央统战部关于办理华侨外籍人港澳台同胞领取在大陆财产手续问题"},{"type":"subtitle","text":"（一九八二年二月十一日）"},{"type":"paragraph","text":"沪委统〔81〕68号文《关于办理华侨、外籍人继承在华遗产以及委托亲友领取发还查抄财物和私股定息、公证、认证手续的请示》收悉。我们经与中央对台办、外交部领事司、港澳办、最高人民法院、司法部公证律师司联系，基本上同意你们提出的处理意见。有两点，提请你们注意："},{"type":"paragraph","text":"（一） 关于居住在港澳的同胞的公证、认证手续，请参照中办发〔1981〕43号文转发《对原公私合营企业中的海外股东要求领取定息问题的处理意见的请示报告》批语办理。"},{"type":"paragraph","text":"（二） 关于居住在台湾人员的公证、认证手续，来文第四项第2款规定：“委托亲友代办的，其委托书已经台湾当地公证机构公证或已经当地户政部门证明身份，我们可予认可。”此规定不妥。我们意见，委托亲友代办的，其公证、认证手续，也按来文第四项第3款意见和中办发〔1981〕43号文规定办理。"},{"type":"paragraph","text":"如委托人或被委托人系影响较大的秘密来大陆的统战对象，可作为个别问题，由经办单位提出意见，经上海市委统战部核报市委批准。"},{"type":"paragraph","text":"附："},{"type":"paragraph","text":"上海市委统战部《关于办理华侨外籍人继承在华遗产以及委托亲友领取发还查抄财物和私股定息、公证、认证手续的请示》"},{"type":"subtitle","text":"（一九八一年九月十九日）"},{"type":"paragraph","text":"中央统战部："},{"type":"paragraph","text":"自从落实原工商业者政策以来，国外华侨及外籍人士闻讯前来要求继承遗产，领取发还查抄财物和原公私合营企业私股定息或者委托亲友代为办理申请手续的日益增多。为了防止冒领和继承人之间发生纠纷，我们根据一九五六年三月《中共中央批转江苏省委关于公私合营企业在海外资财和海外股东的股权问题的处理意见》的精神，曾与外办、法院等有关部门商定，继承证明及委托书，均需办理公证及认证手续，沪委〔1980〕5号文件曾有明确规定，并已贯彻执行。但近据居住美国加利福尼亚州的武立侯（美籍）及旅居新加坡的吴吉夫反映，说我有些驻外使领馆，因没有接到国内有关部门通知，不肯办理认证手续，港商李乃徼反映香港中华总商会亦不肯为非会员工商业者认证。对此，我们提出如下处理意见："},{"type":"paragraph","text":"一、外交部〔80〕领二字第421号文复驻温哥华总领事馆，关于《华侨及外籍人办理在华遗产继承手续事》一文已明确规定“凡申请继承在华遗产的华侨、外籍人均需向居住国的公证机关申请公证，该公证书须经居住国外交部或外交部指定办理公证的其他官方机构和我驻该国的使领馆认证”。对于委托他人处理在华财产（如领取定息和发还查抄财物）的，我们认为也应参照这一规定办理认证，并建议转请外交部通告我国驻外使领馆照此办理。"},{"type":"paragraph","text":"二、 居住在未建交国的如何办理认证，我们建议：可由同我国已建立外交关系国家的外交部及其驻外使馆或由我派驻该国的商务机构认证。"},{"type":"paragraph","text":"三、 居住在港澳的同胞（不论是否是中华总商会会员）的认证手续，我们建议：经当地公证机构公证后，由中华总商会或中国银行及其指定的有业务往来的银行办理认证。如同意请商同有关部门通知港澳有关方面协助办理。"},{"type":"paragraph","text":"四、 居住在台湾人员的公证、认证手续，考虑到台湾是我国的一个省，根据我们的对台政策和现实情况，建议作如下处理："},{"type":"paragraph","text":"1. 本人来祖国大陆的，可凭本人身份证（包括护照）按有关领取定息或继承遗产的规定手续办理。"},{"type":"paragraph","text":"2. 委托亲友代办的，其委托书已经台湾当地公证机构公证或已经当地户政部门证明身份，我们可予认可。"},{"type":"paragraph","text":"3. 如在台湾当地办理公证、认证手续有困难的，亦可到被委托人所在地按上述一、二、三、条办理公证、认证；如被委托人在袓国大陆的，其所在组织（机关、企事业、地区）又能证明委托人与被委托人关系及其委托事项属实的，报经主管局审核后，亦可按规定手续办理领息及继承手续。"},{"type":"paragraph","text":"4. 如委托人或被委托人系影响较大的统战对象，可作为个别问题，由经办单位提出意见报我部批准办理。"},{"type":"paragraph","text":"以上各点当否，请审核批示。"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a57b527337"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji2","name":"毛泽东文集第二卷（1999）","type":"pdf","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji2.pdf"],"article":{"title":"利用一切机会对黄埔系军人进行统战工作","description":"根据中央档案馆保存的抄件刊印。","dates":[{"year":1940,"month":11,"day":16}],"parts":[{"text":"利用一切机会对黄埔系军人进行统战工作","type":"title"},{"type":"paragraph","text":"这次苏北事件中，税警团未参加反共战争，而该团干部大半都是黄埔生。过去华北与朱怀冰冲突时，其中一个师也未参加反共战争，而该师干部同样也有些黄埔生。我驻阎办事处主任王世英同志，能与该地中央军（胡宗南）的黄埔生高级干部进行了很好的统一战线工作。这一切证明，我党我军中过去把黄埔生看作一个笼统的反共集团的传统观念是错误的、有害的。在目前严重时局，急须改正此观念，利用一切机会与黄埔生军人进行统一战线工作，不要刺激他们，而应以民族至上的观念来打动他们，使他们不肯投降日寇，使他们对反共战争取中立或消极态度，这对挽回危局有重大意义。"},{"type":"paragraph","text":"毛、朱、王"},{"type":"paragraph","text":"铣"}],"comment_pivots":[{"part_idx":0,"offset":18,"index":1},{"part_idx":1,"offset":6,"index":2},{"part_idx":1,"offset":40,"index":3},{"part_idx":1,"offset":78,"index":4},{"part_idx":1,"offset":97,"index":5}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东、朱德和中共中央军委副主席兼总政治部主任王稼祥联合署名的电报。","见本卷第301页注〔4〕。","朱怀冰，当时任国民党军第九十七军军长。","指八路军驻阎锡山任司令长官的国民党军第二战区办事处，当时设在陕西宜川县秋林镇。","胡宗南，当时任国民党军第三十四集团军总司令。"],"page_start":331,"page_end":331,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb3e4a83cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

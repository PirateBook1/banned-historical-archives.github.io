script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"对统战部关于民主党派若干问题的请示报告的批语","alias":"","parts":[{"type":"paragraph","text":"对统战部关于民主党派若干问题的"},{"type":"paragraph","text":"请示报告\"的批语"},{"type":"paragraph","text":"（1956年1月28日）小平同志："},{"type":"paragraph","text":"此件看过，觉得可用，请酌办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月廿八日"},{"type":"paragraph","text":"[1]指中共中央统战部1956年1月25日关于民革、民盟、九三学社召开代表大会和民主促进会、农工民主党召开中央会议需要解决的一些问题给中央的请示报告。报告就民主党派今后工作的方针、任务等几个主要问题，提出了以下意见：（一）关于民主党派的性质、任务和作用问题。报告说，由于各项社会主义改造的加速进展，我们的国家已经进入社会主义，这些民主党派不仅已经接受了社会主义的政治纲领，而且已经参加了社会主义革命的实践，现正在我党领导下为建设社会主义服务，因此应当肯定他们已经是社会主义性质的党派。他们今后总的任务应当是：为了建成社会主义社会，充分发动他们的成员和所联系的人们更加积极地参加社会主义建设和社会主义改造的工作，参加反对国内外敌人的斗争，并在实践和学习中获得进一步的改造。（二）关于学"},{"type":"paragraph","text":"对统战部关于民主党派若干问题的请示报告的批语习马列主义和进行思想改造的问题。报告说，民盟、九三学社、民进和农工民主党等以文教科学界知识分子为主要对象的党派，可以要求他们的成员努力学习马列主义。对知识分子的改造，首先从正面推动知识分子发挥积极性，使他们增强信心，帮助他们学习马列主义，掌握思想武器，在此前提下，引导他们开展批评与自我批评，进行自我改造。（三）关于组织发展问题。报告说，这些民主党派在今后一个时期内应当根据需要和可能发展他们的组织，拟推动他们各自根据具体情况作出发展组织的规划。此外，报告还对民主党派开好代表大会和中央会议、改选领导成员等问题提出了意见。"},{"type":"paragraph","text":"1956年，毛泽东和中国国民党革命委员会中央主席李济深握手。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":1,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":197,"page_end":198},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2ccf5a799"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

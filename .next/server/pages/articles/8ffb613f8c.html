script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"反映我国美术事业在毛泽东文艺思想指导下取得的成就首都今起展出二十年来优秀美术作品","authors":[],"dates":[{"year":1962,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京22日电】　中华人民共和国文化部和中国美术家协会联合举办的全国美术展览会，将于23日在北京中国美术馆正式开幕。这个展览会是文艺界纪念毛泽东主席《在延安文艺座谈会上的讲话》发表二十周年的主要活动之一。"},{"type":"paragraph","text":"22日，全国美术展览会举行了预展。陈毅副总理、习仲勋副总理参观了预展。"},{"type":"paragraph","text":"这次全国美术展览会共展出绘画、雕塑品一千一百十五件，工艺美术品和设计图稿共三百五十五件，美术出版稿五百四十四册(幅)。这些展品是从1942年到现在，二十年来全国专业和业余美术工作者创作的优秀美术作品的一部分。其中解放前的作品约占八分之一。展品题材的广泛性和体裁、形式、风格的多样性，构成了这个展览会的特色。美术家们用国画、油画、雕塑、版画、漫画、年画、连环画、宣传画、水彩、水粉、素描、速写等形式，从各个不同的角度，反映了二十年来我国人民在中国共产党的领导下进行革命斗争和生产建设事业的英雄气概和丰富多彩的生活景象，抒发了热爱祖国山河和自然景物的感情。从展品的思想性和艺术水平，可以看出二十年来我国美术工作者在毛泽东文艺思想的指导下，遵循着为工农兵服务、为社会主义建设服务的方向和百花齐放、百家争鸣、推陈出新的方针，美术事业有了十分显著的发展和提高。"},{"type":"paragraph","text":"展品的作者达八百余人。其中六十岁以上的老画家约七十人，三十五岁以下的青年画家约二百余人，女画家四十五人，工农兵业余作者九十一人，还有许多少数民族的画家。作者阵容显示了在毛泽东文艺思想的指导下，全国广大的新老美术工作者的团结，美术事业的战斗队伍的不断壮大，新生力量的不断成长。"},{"type":"paragraph","text":"展览会预定展期一月，将于6月24日闭幕。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ffb613f8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

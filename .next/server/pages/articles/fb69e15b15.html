script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"复周恩来电","alias":"","parts":[{"type":"paragraph","text":"复周恩来电！"},{"type":"paragraph","text":"（1941年2月26日）"},{"type":"paragraph","text":"有电悉。（一）非十二条有满意解决并办理完毕确有保证之后，决定不出席参政会。（二）张冲所提条件不能接受，七参政员公函不能撤回。（三）如彼方有诚意解决问题则应（甲）参政会延期两个月开会，（乙）在两个月内解决十二条及一切悬案，（丙）派机送恩来回延开会以便讨论彼方意见。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央书记处起草的复周恩来电的主要内容。"},{"type":"paragraph","text":"[2]周恩来2月25日致电毛泽东并中共中央书记处，报告当日与张冲谈判情况。电报说：“今晨张冲又来，约谈三小时，我坚决告他，七参政员公函不能撤回。”周恩来在电报中还说，张冲提出具体办法三条请他电告中共中央：（一）军事上十八集团军以正规军开到黄河以北，其他游击部队全部留华中，配合友军作战；（二）参政会改请董必武、邓颖超出席会议；（三）目前辉事进攻停止，政治压迫要总解决，需请蒋介石负责纠正，再不发生新事"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":2,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":455,"page_end":455},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb69e15b15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

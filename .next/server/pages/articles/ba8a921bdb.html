script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“泰国人民之声”　电台广播文章指出中国一片红是毛泽东思想的伟大胜利毛主席解决了如何巩固无产阶级专政，防止资本主义复辟等一系列重大问题，天才地、创造性地把马克思列宁主义发展到一个崭新的阶段","authors":[],"dates":[{"year":1968,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十五日电　“泰国人民之声”电台十三日广播一篇文章，热烈祝贺我国各省、市、自治区(除台湾省外)全部成立革命委员会。"},{"type":"paragraph","text":"文章指出，革命委员会在中国各省、市、自治区(除台湾省外)全部成立，这是战无不胜的毛泽东思想的伟大胜利，是毛泽东主席的无产阶级革命路线的伟大胜利。全世界革命人民都感到欢欣鼓舞，热烈欢呼这个伟大胜利。"},{"type":"paragraph","text":"文章指出，由中国人民和世界革命人民的伟大领袖毛泽东主席亲自发动和领导的中国无产阶级文化大革命，具有深远的历史意义。文章说，毛泽东主席系统地总结了国际无产阶级专政的历史经验，特别是总结了在苏联以及某些其它社会主义国家资本主义复辟的经验教训，科学地分析了社会主义社会的矛盾，深刻地指出社会主义社会的阶级斗争规律，提出了在无产阶级专政条件下继续革命的一整套理论、路线、方针、方法和政策。在理论和实践上解决了在无产阶级已经掌握政权的国家中，如何巩固无产阶级专政，防止资本主义复辟等一系列重大问题。这是毛泽东主席天才地、创造性地把马克思列宁主义发展到一个崭新阶段的伟大贡献。"},{"type":"paragraph","text":"文章指出，中国各省、市、自治区(除台湾省外)革命委员会的全部成立，彻底粉碎了以中国赫鲁晓夫为代表的修正主义集团妄图在中国复辟资本主义的反革命阴谋。这是对以美国为首的帝国主义、以苏修为中心的现代修正主义和各国反动派的沉重打击。它们要在中国实现“和平演变”的幻想已彻底破产。"},{"type":"paragraph","text":"文章说，在以毛泽东思想为革命指针的泰国共产党英明领导下的泰国人民，对中国无产阶级文化大革命取得的伟大胜利，感到无比振奋。泰国革命人民把中国人民的这一伟大胜利看作是自己的胜利，是对泰国人民的革命斗争的大力支援，是对泰国人民反对美帝侵略、推翻他侬—巴博卖国集团的爱国民主斗争的极大鼓舞。泰国人民向伟大的中国人民致以革命的敬礼，热烈祝贺中国无产阶级文化大革命的伟大胜利，并祝愿伟大的中国人民在毛泽东主席的英明领导下取得更加伟大的胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba8a921bdb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

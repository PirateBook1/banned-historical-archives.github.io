script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"坚持社会主义的办报路线","authors":["《新华日报》社论"],"dates":[{"year":1957,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"坚持社会主义的办报路线","type":"title"},{"text":"《新华日报》社论","type":"authors"},{"text":"江苏新华日报８月４日以“坚持社会主义的办报路线”为题发表社论。内容摘要如下：","type":"paragraph"},{"text":"办好一张人民的报纸，必须站稳无产阶级的立场，坚决地接受共产党的领导，所有的新闻报道，都应该是为了有利于社会主义的事业。这是一条正确的革命的路线。如果离开了无产阶级这一根本立场，离开了党的领导，离开了社会主义，那么，报纸就一定要走向资产阶级的方向，堕落成为反人民、反社会主义的报纸，这是一条错误的、反动的路线。前一时期的文汇报，就是走的这条路线。","type":"paragraph"},{"text":"当党中央提出了“百花齐放、百家争鸣”的方针后，在新闻工作的理论方面，也有人在公开地贩卖反动的资产阶级新闻学观点和各种错误论调。他们掮出了资产阶级的所谓“新闻自由”的招牌，诬蔑我们的报纸不该强调党的领导，而应该强调“读者”的需要，据说报纸是一种出五分钱买的商品，具有商品的性质；说什么报纸的思想性、指导性就是教条主义；说我们国家没有新闻自由……等等。这些反动的观点和论调，是新闻工作中两条路线的斗争的具体反映。新闻工作理论上的这些反动论调，如主张取消党对报纸的领导等等，正表现了资产阶级右派分子篡夺新闻战线的领导权的阴谋活动。","type":"paragraph"},{"text":"事实又一次证明了，任何报纸，不能没有立场，这是由于任何报纸都不能是超阶级的，它一定是要为阶级服务的。要么是无产阶级的立场（它代表了广大人民的利益），要么是资产阶级的立场（它代表了剥削阶级的利益），第三者的立场是根本没有的。","type":"paragraph"},{"text":"从立场问题，也可以看到党对于报纸的领导，是办好报纸的最根本的问题。本报的右派分子说，没有共产党领导，也可以办好一张社会主义的报纸。他们由此而准备办一张“同人”报，与党报对抗。试问，在我们社会主义的国家里，办报纸不要共产党的领导，又要谁来领导呢？文汇报的变质不正是由于资产阶级右派分子徐铸成、浦熙修等排斥党的领导，掌握了该报的结果吗？","type":"paragraph"},{"text":"同样，说接受了党的领导，就使新闻自由没有了保证，这也是天大的谎话。自由不是一个抽象的名词。我们要的是什么样的新闻自由呢？资产阶级的新闻自由还是无产阶级的新闻自由？很明白，我们要的是无产阶级的新闻自由。在我们报纸上，通过具体的事实宣传着全体人民所信仰的真理——马克思列宁主义；在我们报纸上，宣传着、报道着党与政府各项政策法令及其在群众中贯彻的情形；在我们报纸上，反映着全体人民的生活、劳动和斗争，反映着他们对我们党与政府工作中缺点的批评与建议。而在上述一切场合，又无一不渗透着人民群众直接间接参加办报的活动。这难道不是最大的新闻自由吗？","type":"paragraph"},{"text":"我们的报纸代表了党的利益，也代表了人民的利益，党领导全国人民建设社会主义，党和人民的利益是完全一致的。因此，党对报纸的要求和人民对报纸的要求也是完全一致的。右派分子想把党对报纸的要求和人民对报纸的要求对立起来，然后他们装出一副代表人民要求的脸孔，企图从此打开缺口，否定党对报纸的领导，否定报纸的党性，篡改党报的政治方向，使我们报纸成为反党反社会主义的有力工具。这就是右派分子在新闻工作战线上猖狂一时的阴谋活动的目的。","type":"paragraph"},{"text":" ---- 转载于《人民日报》1957年8月8日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff4d32a509"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

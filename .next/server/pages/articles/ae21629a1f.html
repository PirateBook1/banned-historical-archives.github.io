script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡兰朋友赞扬中国人民认真学习毛主席著作照毛主席的话做  毛主席著作是亚非人民最需要的武器  用毛泽东思想指导斗争就一定会胜利","authors":[],"dates":[{"year":1966,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡兰朋友赞扬中国人民认真学习毛主席著作照毛主席的话做"},{"type":"paragraph","text":"毛主席著作是亚非人民最需要的武器  用毛泽东思想指导斗争就一定会胜利"},{"type":"paragraph","text":"新华社广州三十日电　锡兰独立工会联合会委员阿·基·锡尔瓦和锡兰独立工商工会委员会委员埃·比·达拉帕拉在这里对本社记者说，毛泽东著作是所有为争取自由解放而斗争的亚非国家人民最需要的武器，从毛泽东著作中人们可以得到革命的指导，明确斗争的目标。"},{"type":"paragraph","text":"他们指出，中国人民由于用毛泽东思想为指导，经过长期斗争，终于打败了帝国主义和反动派，取得了今天的胜利。世界各国被压迫人民如果按照毛泽东著作的教导，进行艰苦斗争，也同样可以赢得民族的独立和自由，获得国家的繁荣和富强。"},{"type":"paragraph","text":"这两位锡兰朋友是应邀来中国进行友好访问的。他们临别前对记者畅谈访华观感时说，在中国的一个月访问中，我们对毛泽东思想如此广泛地深入人心留下了深刻的印象。达拉帕拉说，中国人民人人热爱毛主席，人人认真学习毛主席著作，并坚决按照他的话去做。我认为这就是中国能在很短时间内，在经济文化建设事业中取得伟大成就的根本原因。中国共产党和毛主席所制订的一系列方针政策是完全正确的。"},{"type":"paragraph","text":"锡尔瓦和达拉帕拉强调指出，他们在中国了解到的最重要的是毛泽东思想。他们认为，必须用毛泽东思想来指导自己的工作，这样就一定会取得胜利。"},{"type":"paragraph","text":"这两位锡兰朋友赞扬中国社会主义建设的辉煌成就。他们说，这是中国人民执行自力更生方针的结果。一个国家要富强，必须依靠自力更生。锡尔瓦还强调指出，一个国家即使赢得了自由和独立，也要坚持自力更生。只有坚持自力更生方针，才能捍卫已经得到的自由和独立。"},{"type":"paragraph","text":"锡尔瓦和达拉帕拉还热烈赞扬中国的人民公社。他们说，由于人民公社的集体经济，才有可能进行大规模的农田水利基本建设，才有条件采用农业机械，才能大量兴办文化教育和卫生事业。人民公社改变了中国农村面貌，促进了农业生产的迅速发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae21629a1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

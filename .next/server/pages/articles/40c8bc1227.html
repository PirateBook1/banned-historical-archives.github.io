script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"挪威报纸欢呼《毛泽东选集》第五卷挪文版出版  毛主席著作是革命者强大思想武器  强调学习毛主席著作批判现代修正主义","authors":[],"dates":[{"year":1977,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"挪威报纸欢呼《毛泽东选集》第五卷挪文版出版"},{"type":"paragraph","text":"毛主席著作是革命者强大思想武器"},{"type":"paragraph","text":"强调学习毛主席著作批判现代修正主义"},{"type":"paragraph","text":"新华社斯德哥尔摩一九七七年十二月十六日电　奥斯陆消息：挪威工人共产党（马列）机关报《阶级斗争》十二月十四日发表社论，欢呼挪威文版的《毛泽东选集》第五卷最近在挪威出版发行，指出这是挪威工人阶级和挪威革命运动的一件大事。"},{"type":"paragraph","text":"社论说，《毛泽东选集》第五卷是一部伟大的马列主义著作。这部著作收集了毛泽东从一九四九年到一九五七年的文章和讲话。在这一时期里，毛泽东在理论上的最大贡献是总结了中国和外国无产阶级专政的历史经验。他指明了在社会主义条件下如何继续进行革命，无产阶级同资产阶级在整个社会主义时期如何继续进行斗争。"},{"type":"paragraph","text":"社论指出，毛泽东在这卷著作中并且发展了中国社会主义建设总路线，其中总结了苏联社会主义建设的正面经验和反面教训。他阐述了区别社会主义社会中两类不同性质的矛盾的必要性。"},{"type":"paragraph","text":"社论说，毛泽东是当代最伟大的马列主义者。他是世界无产阶级的伟大领袖和导师——马克思、恩格斯、列宁和斯大林的当之无愧的继承人。毛泽东进一步捍卫和发展了科学社会主义。他的著作是共产党人和一切革命者的强大武器。"},{"type":"paragraph","text":"社论强调学习毛泽东著作的重要性。"},{"type":"paragraph","text":"社论说，不学习毛泽东的著作，挪威工人共产党（马列）便不可能清算现代修正主义，并为建立一个列宁式的新的革命政党打下基础。没有成千上万的人们学习毛泽东思想并把它运用于挪威的阶级斗争，在挪威进行一场社会主义革命也是不可能的。"},{"type":"paragraph","text":"社论强调指出，《毛泽东选集》第五卷的出版在挪威阶级斗争中必将产生深远的影响。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40c8bc1227"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“用金字和银字印出来的书”马列主义经典著作和毛主席著作译本 深受云南和内蒙古少数民族人民欢迎","authors":[],"dates":[{"year":1964,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社昆明4日电】　云南民族出版社已用傣、景颇、傈僳、拉祜、哈尼、佤等民族的七种文字，翻译出版了上百万册马克思列宁主义经典著作和毛主席的著作。这些书受到各族人民的热烈欢迎，人们激动地说，这是“用金字和银字印出来的书”。"},{"type":"paragraph","text":"解放前，云南边疆一些少数民族没有文字，解放后，在党和人民政府帮助下，创立和改进了七种文字，并成立了云南民族出版社，用少数民族文字出版了大量马克思列宁主义经典著作和普及文化科学技术知识的通俗读物。随着出版事业的发展，云南边疆少数民族人民的文化水平日渐提高。"},{"type":"paragraph","text":"【新华社呼和浩特4日电】　内蒙古自治区的一批蒙古语文专业人员正在把《列宁文选》翻译成蒙古文，以满足蒙古族人民学习革命理论的需要。"},{"type":"paragraph","text":"内蒙古人民出版社已经用蒙古文出版了马克思、恩格斯、列宁、斯大林的经典著作共四十九种，发行了二十多万册。北京的民族出版社也用蒙古文翻译出版了恩格斯的《共产主义原理》和列宁、斯大林的一些重要著作。这些著作受到了蒙古族干部、学生和草原牧民的热烈欢迎。"},{"type":"paragraph","text":"拥有八千多名蒙古语文工作者的内蒙古，现在已能顺利地运用现代蒙古语文翻译各种理论、文艺、科学技术等方面的书籍。一九六三年一年内，内蒙古人民出版社出版的蒙古文书籍达一百多种，共发行了近七十万册。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32d2b7759a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

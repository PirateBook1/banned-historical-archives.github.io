script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委关于在各级人民防空办公室编配军队干部问题的批复","authors":[],"dates":[{"year":1975,"month":12,"day":18}],"is_range_date":false,"parts":[{"text":"国务院、中央军委关于在各级人民防空办公室编配军队干部问题的批复","type":"title"},{"text":"国务院、中央军委同意总参谋部《关于在各级人民防空办公室编配军队干部的规定》，现转发你们，望遵照执行。超编人员，由原军事单位统一分配，妥善安置。","type":"paragraph"},{"text":" 一九七五年十二月十八日","type":"paragraph"},{"text":"附件：","type":"appellation"},{"text":"总参谋部《关于在各级人民防空办公室编配军队干部的规定》","type":"subtitle"},{"text":"为进一步贯彻落实毛主席、党中央关于加强人民防空工作和“要准备打仗”的指示，更好地把人民防空工作与国防建设结合起来，今后军队系统仍要有一部分同志继续参加各级人民防空部门，与地方同志共同把人防战备工作做好。为此，根据军委扩大会议关于精简机关编制员额的精神，拟对参加人，三十万以上的中等城市人民防空办公室各编五人，三十万以下的小城市(县、镇)人民防空力、公室各编三人。","type":"paragraph"},{"text":"各大军区、各省、市、自治区确定的人防战备工作的重点城镇和大、中、小城市的区(县)人民防空办公室不编军队干部，共工作由各级军事部门承担。","type":"paragraph"},{"text":"二、参加省以下各级人民防空办公室工作的军队干部，均列入所在省军区(卫戍区、警备区)、军分区、人民武装部的编制定额，并分别编在作战(训练)和通信等有关部门。军队干部在各级人民防空办公室所任职务，由地方和军队党委共同任命。","type":"paragraph"},{"text":"三、人民防空工作是一项长期重要的战备任务，军队党委要挑选能胜任这项工作的参谋人员和相应的领导干部参加人民防空部门的工作，人员要相对稳定。军队有关部门要关心和解决他们的政治生活、业务工作和生活福利等问题。要使他们既了解军队的情况，又了解地方的情况，真正起到军队干部参加人防战备工作的应有作用。参加各级人民防空部门工作的军队同志要遵照毛主席关于解放军学全国人民的教导，发扬我军的光荣传统，虚心向地方同志学习，搞好团结，发挥工作的主动性、积极性，在地方党委统一领导下，与地方同志共同努力，圆满完成毛主席、党中央所赋予的这项战略任务。","type":"paragraph"},{"text":"上述报告，如同意，建议批转各省、市、自治区和各大军区、省军区(卫戍区、警备区)遵照执行。","type":"paragraph"},{"text":" 一九七五年十二月六日","type":"paragraph"},{"text":"注：此件关于各级人民防空办公室军队干部的编配数目已改变，已被《国务院、中央军委关于各级人民防空办公室和有关部门军队干部编配的规定》所取代，见国发[1978]274号文件。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a659225afb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

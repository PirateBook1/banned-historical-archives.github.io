script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1147","name":"‘恐右症’的提法不够严密","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"‘恐右症’的提法不够严密","dates":[{"year":1979,"month":5,"day":7}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态：1979 (选编) , 64","tags":[{"name":"材料","type":"主题/事件"},{"name":"机密","type":"主题/事件"},{"name":"提法","type":"主题/事件"}],"parts":[{"type":"title","text":"“恐右症”的提法不够严密"},{"type":"paragraph","text":"提出反对“恐右症”，用意是要帮助一些同志解除余悸，起来同林彪、“四人帮”的极左路线作斗争，改变那种认为“左”比右好，宁“左”毋右的精神状态，敢于贯彻执行党的正确路线。但是它也可能造成一种误解，似乎右并没有什么不好。背离马克思主义路线的倾向，无论是“左”还是右，都对革命事业有害，都应该反对。我们的干部经常警惕自己不要犯“左”的或右的错误，是无可厚非的。至于有少数同志在执行中央的正确路线时犹豫不决，生怕将来又被批判为右了，这是由于林彪、“四人帮”的思想流毒没有肃清，路线是非不明。重要的是引导他们提高觉悟，识别什么是正确路线，什么是错误路线，而不宜只是批评他们不该“恐右”。"},{"type":"paragraph","text":"(第13期，5月7日)"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20ed25ee0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"打掉自卑感，“红旗”显威风万能底盘拖拉机生毛主席和党中央领导人参观了新产品","authors":[],"dates":[{"year":1958,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京20日屯】毛泽东主席今天下午7时在中南海参观了北京第一汽车附件厂制造的井冈山牌小轿车、兴平机械厂制造的巨龙牌拖拉机和北京农业机械厂制造的红旗牌万能底盘拖拉机，并且向这几家工厂的负责人详细询问了这些新产品的性能和特点。"},{"type":"paragraph","text":"下午3时，中共中央副主席刘少奇、周恩来、朱德、陈云和总书记邓小平，以及在场的中共中央政治局委员、书记处书记们也参观了这些新产品。朱德副主席和中共中央政治局委员李富春还乘坐井冈山牌小轿车，在草坪上绕行一周。"},{"type":"paragraph","text":"【新华社北京20日电】　我国第一台红旗牌万能底盘拖拉机已由北京农业机械厂试制成功。20日这台拖拉机装着一套联合收割机，在北京南郊农场作了收割小麦的田间初步试验，证明它的性能基本上合乎设计要求。"},{"type":"paragraph","text":"这台新型的拖拉机，是北京农业机械厂设计的，它在国外也只有几年的发展历史。1956年，这个厂的总工程师出国考察时见到国外正在研究这种拖拉机，回国后虽曾在工厂作过介绍，但职工们当时却不敢想像能由自己来制造。在双反运动中，职工们打掉自卑感，决定自己设计这种拖拉机。他们分析了各国一些比较先进的拖拉机的优点，在农业研究所等单位的支持下，在3个月内就设计出来了。"},{"type":"paragraph","text":"这种拖拉机有许多优点:一、用途广泛，利用率高。它既能收割麦子等23种谷物和薯类、油料、收草等作物，进行喷雾、喷粉、铡草等工作，又能作一般万能拖拉机所能作的耕作和运输作业。二、机身轻巧。它共有28匹马力，但总重量只1170公斤，每匹马力体重为41.8公斤(一般拖拉机每匹马力约重45到50公斤)。三、用这种拖拉机装置各种农具，可以省掉农具的机架、轮子及大部分传动机构，因而大量节约了钢材，降低了成本。四、拖拉机上装置的农具和底盘联成一体，因而使各种农具成了自动式的农具，视线清楚，操作方便，转弯灵活。由于有这些优点，它很受农村欢迎，现在各地要求订购已达48万台。"},{"type":"paragraph","text":"这个厂的机修车间职工在接到试制任务时，情绪极为高涨，他们立即组织了试制小组。车间没有装配场所，就临时搭一个简陋的竹棚，有些零件没有图纸，就由技术人员和老工人研究创造，缺乏本料就用代用品。经过一个月的苦干，这台拖拉机就制造出来了。"},{"type":"paragraph","text":"这个厂现在还要根据第一台万能底盘拖拉机试制的情况，着手修改设计。职工们表示要在短时期内克服现存的一些缺点，试制出更完善的定型的红旗牌万能底盘拖拉机。"},{"type":"paragraph","text":"另外，还有一种适于深耕和中耕的万能拖拉机和巨龙牌拖拉机，最近也分别在北京永定机械厂和兴平机械厂试制成功。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1958\\06\\586l010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e邹健东\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席参观“红旗”牌万能底盘拖拉机"},{"type":"paragraph","text":"(无线电传真　新华社记者　邹健东摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"962473636d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在武汉参观工业展览 赞扬工人的劳动和创造精神","authors":[],"dates":[{"year":1958,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社武汉14日电】　毛主席在武汉期间曾参观了武汉市地方工业产品展览会，并且赞扬了职工们的劳动和创造精神。"},{"type":"paragraph","text":"4月11日傍晚，细雨蒙蒙，设在东湖畔的武汉市地方工业产品展览会，灯火辉煌。这里展出了武汉市地方工业职工在大跃进中的新创造和新产品。这天晚上，展览会的职工们兴奋万状地接待了自己敬爱领袖毛主席。"},{"type":"paragraph","text":"毛主席由中共湖北省委第一书记王任重、书记处书记张平化、武汉市委第一书记宋侃夫等陪同，首先走进了机电工业和农产品展览馆，一开头就看沼气，当毛主席看到用火柴一点，沼气灯就像60支光的电灯一样明亮时，他高兴地笑了。毛主席仔细地看了沼气灯之后，指示说:“这要好好地推广”。"},{"type":"paragraph","text":"对一些细小的发明创造，毛主席都很关心。他看到“X光传片箱”卡片上面写着“武汉首创”的字样，很有兴趣，他问:“这是手工业合作社的产品吗?”陪同的人告诉毛主席这是第五五金生产合作社的产品。毛主席赞许地说:“很好!”转身来，又看了手工业合作社生产的改良农具——五用耕种器、手推喷雾车、竹节点头喷粉器和水田除草器等。对这些结构简单、效用高、价廉适用的农具，毛主席每一样都拿到手中反复地看了一下。"},{"type":"paragraph","text":"毛主席很满意工人们克服困难寻找代用原材料和改进配件的创造精神。市供销社所属各厂利用鸡毛、废电池、废铁末、废蚌壳、废胶和牛马骨头等制成的新产品，得到毛主席的赞扬。武汉电池厂利用花生壳、棉子壳制成的空气电池灯，引起了毛主席的注意，他详细地询问了这种灯的制造方法、成本，当听到讲解员说这种灯既安全方便，又经济耐用(每小时只花1分钱)，毛主席很高兴地说:“这种灯可以推广。”"},{"type":"paragraph","text":"纺织工业馆利用野生纤维脱胶后与棉花混纺的棉纱织成的棉布，以及烈军属工厂生产的代替铁纱的棉纱漆窗布，毛主席都很关心。"},{"type":"paragraph","text":"在休息时，王任重、张平化等告诉毛主席说:“这些新产品，有很多都不是由工程师和专家发明创造的。”毛主席指示说:“要鼓励大家干。”"},{"type":"paragraph","text":"在室外，陈列了好多大件农具，如小型拖拉机、抽水机、犁、耙等。因为天黑了，不能表演给毛主席看。毛主席很高兴地看了万能拖拉机，接着又看了消防机器厂制造的方向云梯消防车，这个车的设计者并亲自操纵表演给毛主席看。"},{"type":"paragraph","text":"约一小时后，毛主席离开了展览会，全馆的工作人员怀着依恋的心情送别了毛主席。汽车刚一开走，这里就热闹起来，有的鼓掌，有的互相握手道贺，有的二三成群地聚在一块兴奋地谈论，他们把这当作最大的幸福，到处都是一片愉快的笑声。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张平化","type":"人物"},{"name":"王任重","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"864b868b4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

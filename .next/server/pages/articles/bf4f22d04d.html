script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副委员长会见园田外相  宾主共赞两国友好关系不断发展","authors":[],"dates":[{"year":1979,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副委员长会见园田外相"},{"type":"paragraph","text":"宾主共赞两国友好关系不断发展"},{"type":"paragraph","text":"新华社东京四月十三日电  邓颖超副委员长和中国人大代表团全体团员，今天上午前往日本外务省，会见了园田直外相。"},{"type":"paragraph","text":"园田外相以及志贺节外务省政务次官、柳谷谦介亚洲局长、谷野作太郎中国课长等候在外务省正门外，热烈欢迎邓副委员长一行。"},{"type":"paragraph","text":"在外务省的客厅里，宾主进行了亲切的交谈。邓副委员长说，我看到了园田外相访美时发表的谈话。你提出了日本、美国和欧洲共同协助中国实现四个现代化的高见，外相阁下对我们颇为友好。她还说，如果在亚洲出现了小霸权主义者，这将对亚洲产生不利影响。"},{"type":"paragraph","text":"园田外相说，自从日中两国缔结和平友好条约以后，两国的关系就成为亲戚关系了。今后应该不断加深两国的世代友好，这有利于亚洲的和平与日中两国的繁荣。他说，既然是亲戚关系，什么问题都可以谈，都可以通过协商求得解决。希望我们共同为亚洲的和平而努力。"},{"type":"paragraph","text":"邓副委员长说，我们有加强友好关系的共同基础，有什么问题可以通过两国领导人交换意见求得解决。"},{"type":"paragraph","text":"园田外相说，日本国民一直期望邓副委员长访问日本，今天见到你很高兴。"},{"type":"paragraph","text":"邓副委员长转达了华国锋总理、叶剑英委员长、邓小平副总理以及黄华外长夫妇对园田外相和夫人的问候，并希望园田外相再次访问中国。"},{"type":"paragraph","text":"邓副委员长还对园田外相在访美期间特意请他的夫人园田天光光宴请代表团，表示感谢。"},{"type":"paragraph","text":"会见时，符浩大使在座。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf4f22d04d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

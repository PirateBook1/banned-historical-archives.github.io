script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是世界工人阶级的领袖","authors":[],"dates":[{"year":1966,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席是世界工人阶级的领袖"},{"type":"paragraph","text":"荷兰马克思列宁主义中心中央委员会发表给毛主席的信，表示：“我们向您保证，我们将高举您的思想的伟大旗帜，在荷兰发展马克思列宁主义。”"},{"type":"paragraph","text":"新华社二十日讯　荷兰《红色论坛》在今年第八、九期合刊上发表荷兰“马克思列宁主义中心”中央委员会给毛主席的一封信，信中指出，毛主席是全世界工人阶级的领袖，毛主席的著作是全世界马克思列宁主义者的行动指针。"},{"type":"paragraph","text":"这封信说，“我们荷兰马克思列宁主义者把您看成是全世界马克思列宁主义者的主席，全世界工人阶级的领袖，谨向您和中国共产党——世界马克思列宁主义的先锋队——表达我们热诚的情谊。”"},{"type":"paragraph","text":"信中说：“我们的月刊《红色论坛》支持中国共产党和其他马克思列宁主义政党的正确主张，并且我们强调学习您的著作，因为您的著作不仅为中国人民服务，而且成为全世界马克思列宁主义者的指针。”"},{"type":"paragraph","text":"这封信在谈到中国无产阶级文化大革命时指出：“我们完全支持这个运动的指导思想和为了进行这个运动所采用的方法。中国文化革命是马克思列宁主义历史上的大事件，我们将认真地学习中国文化革命的发展和成果，并将这场革命的原则运用于我们所处的环境。”"},{"type":"paragraph","text":"信中指出，为了学习毛主席著作，“我们将把您的著作越来越多地翻译成荷兰文，使荷兰工人更便于学习它。虽然荷兰的情况大大不同于中国，我们深知我们可以向中国共产党学习许多经验，特别是学习您关于群众工作、思想教育、发展文化、反对压迫者和修正主义者等思想。”"},{"type":"paragraph","text":"这封信说：“敬爱的毛主席！"},{"type":"paragraph","text":"“愿您知道，团结在荷兰马克思列宁主义中心的周围的荷兰工人阶级，衷心地爱戴您，把您看成是他们崇敬的领袖。”"},{"type":"paragraph","text":"信中说：“愿您知道，我们非常重视学习您的著作，并和同志们讨论这些著作。"},{"type":"paragraph","text":"“愿您知道，在您领导下的马克思列宁主义者，将引导全世界的群众通过革命道路走向社会主义和共产主义。"},{"type":"paragraph","text":"“愿您知道，我们已经准备为这样的革命而奋斗，而且我们深信能够同我们邻国的马克思列宁主义政党和小组一起来击败欧洲这个地区的资本主义、垄断组织和修正主义。"},{"type":"paragraph","text":"“我们向您保证，我们将高举您的思想的伟大旗帜，在荷兰发展马克思列宁主义。”"},{"type":"paragraph","text":"信里还指出，荷兰人民坚决反对美国对越南进行的可耻的侵略战争，并反对英国、印度和苏联修正主义集团的所谓“和谈”。我们认为，只有美国军队全部撤出越南，才能在那个地区恢复和平。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b08c3eaa78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

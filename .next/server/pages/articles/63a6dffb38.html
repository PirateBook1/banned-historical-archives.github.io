script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"转发《四川的经验》的批语","alias":"","parts":[{"type":"paragraph","text":"转发《四川的经验》的批语\""},{"type":"paragraph","text":"（1959年3月24日）"},{"type":"paragraph","text":"四川的经验发各省、市、区党委参考。四川的公社是以乡为单位建立的，公社党委即乡党委，相当于别省的总支部。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五九年三月二十四日"},{"type":"paragraph","text":"[1]指中共四川省委1959年3月20日关于六级千部会议情况给中央并毛泽东的简报（第七号）。主要内容是：（一）对公社管理体制和若干政策问题的补充意见：1.关于公社权力下放到以哪一级为基础的问题。多数地区确定以管理区为基础，个别富队坚持以小社为单位分配的，不勉强合并。2.关于积累比例问题。拟调整为管理区留30%到35%，公社留60%到65%，5%左右给县联社，生产队因系原来的小社，不需另提积累。3.关于林木的处理问题。按不同情况分别划归公社、管理区、生产队三级管理。4.关于工资问题。为了保护穷队的生产积极性，原则上尽可能使这些穷队不降低现有工资水平。5.关于房屋使用问题。确定今后公社使用私人房屋应给少量租金。（二）对县的五级干部大会的具体安排：1.各县一律召开五级千部会议。2.会议采取大张旗鼓的开法。3.要加强会议领导，同时注意照顾生产，做到会议生产两不误。（三）规定了目前工作中的几条具体措施。毛泽东在批转这一报告时，将报告的题目改为《四川的经验》。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":380,"page_end":380},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63a6dffb38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

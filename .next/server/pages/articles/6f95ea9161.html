script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"首都职工大鸣大放热火朝天","authors":["郭龙春"],"dates":[{"year":1957,"month":9,"day":8}],"is_range_date":false,"parts":[{"text":"首都职工大鸣大放热火朝天","type":"title"},{"text":"郭龙春","type":"authors"},{"text":"本报讯记者郭龙春报道：８月中旬以来，北京市各主要工厂、矿山和交通运输企业先后全面展开整风运动。目前，国营厂矿和市属交通运输企业已经掀起鸣放热潮；地方国营和公私合营工厂的第一批整风单位，也已经开始大鸣大放。","type":"paragraph"},{"text":"大多数单位的领导人员在全面整风开始以前，都以诚恳的态度向全体职工说明了整风运动的意义，号召职工大胆提出意见，开展批评。有些单位的领导人还召集技术人员等开会，或者找职工个别谈心，表示虚心听取意见、改正工作的决心。不少单位还设立了接待室、代书处、笔墨纸张供应处等，为职工发表意见创造条件。","type":"paragraph"},{"text":"广大职工都以极大的热情参加整风运动。许多人通过大字报、座谈会、小组会等形式，积极发表了自己的意见。仅四十多个较大的国营厂矿企业到９月５日止，职工们就贴出了十一万多张大字报。石景山钢铁厂已经有两千七百多人提出了四千八百多条意见。职工们提出的意见，包括生产管理、干部作风、生活福利、政治思想教育以及国家政策等许多方面，其中以对生产管理方面的意见最多。很多意见揭露了企业中目前存在的缺点，对改进工作有重大意义。","type":"paragraph"},{"text":"职工们注意到了整风、生产两不误。石景山钢铁厂青年高炉工人在酝酿参加整风的当天，也讨论了如何保证不耽误生产的措施。在最近十三天中，他们不仅提出了一百九十多条意见，在生产方面，还比作业计划多生产了三百三十多吨生铁。","type":"paragraph"},{"text":"各单位对职工提出的意见都及时进行了整理、研究。有些单位已经着手解决马上可以解决的问题。中共国营北京第二棉纺织厂委员会对职工提出的意见进行了初步的分析排队，其中有十三项一百二十件问题已经解决或者正在解决。８月３０日，这个厂召开职工大会，把上述问题向全厂职工作了交代，职工们鸣放热情更加高涨。市内电话局技术维护科绘图组过去曾要求总务科解决装图纸柜的问题，历时八个月没有解决；８月２３日，这个组的同志贴出大字报批评了这件事情；２６日，有关方面就把这个问题解决了。这个组又贴出了一张用彩色写的大字报，对党的“边整风，边改进”的方针表示热烈拥护。现在，这个局已经或正在解决的问题有三百多件。国营北京第一棉纺织厂曾召开职工代表会议，和代表们一起研究对各种问题处理的意见。很多职工对这种及时处理问题、对群众意见件件有交代的作法十分满意，他们参加党整风的热情也更加高涨。","type":"paragraph"},{"text":"有些单位的职工已经对一些需要通过讨论来弄清是非的意见展开了争论。石景山发电厂锅炉车间有的职工提出了劳动条件太差的意见，其他职工不同意。他们已经开始就这个问题进行讨论。","type":"paragraph"},{"text":"现在，还有少数单位的领导人员对发动群众不够放手，整风开始以来，职工提的意见还不多。有关领导方面已经要求这些单位积极扭转这种情况。","type":"paragraph"},{"text":"---- 原载《人民日报》1957年9月8日，原题为“首都职工大鸣大放热火朝天  广大群众畅所欲言已贴出大字报十一万张  领导人员认真研究各种意见贯彻边整边改”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f95ea9161"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

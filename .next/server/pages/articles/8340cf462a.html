script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省委就洛阳地区发生求神事件发出通报","authors":["《宣传通讯》编辑部"],"dates":[{"year":1953,"month":4,"day":9}],"is_range_date":false,"parts":[{"text":"河南省委就洛阳地区发生求神事件发出通报","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"据今年1月河南省委通报的洛阳地委关于洛阳地区发生求神事件的报告称：在洛宁、宜阳、渑池、新安、陕县等5个县的结合部，共15个区，60余个乡的地区蔓延起群众性的求神拜药活动。在这些地方，不断出现“出神”，诱惑群众前去烧香求药。各“出神”处每天自各方来烧香的在200人以上，其中并有少数民兵及个别乡干部与党、团员参加。同时，还出现了各种谣言，如“世界上遭大劫大难，神专来给治病，那里烧香，那里就有神”，“某农会主席揭露迷信，回家吐血而死”……等。这种“出神”求药活动，早在去年9、10月份即在洛宁、宜阳一带发生，但由于当地干部思想麻痹，未及时制止和上报，直至最近方由公安处干部发现，但已造成了恶果，如渑池有因拜药喝汽水死人的；有的地方群众不安，秩序混乱。从这些情况看来，显系有敌人从中煽动操纵。现在宜阳、渑池等县领导上已经注意；洛阳地委亦已于1月12日发出紧急通知，要上述5县组织力量到肇事地区进行平息、处理。","type":"paragraph"},{"text":"河南省委曾对上述事件发出通报，说明“洛阳地区发生群众烧香求神的现象，是敌人一种企图乘机暴乱的阴谋行为，其主观原因是干部在土改后的麻痹轻敌自满情绪的滋长所致”。中南局对河南省委的通报的批示中，除肯定河南省委提出的“严惩反革命分子，与争取教育群众相结合”的处理方针外，并指出：“在暴乱还未形成之前，应首先帮助群众解决疾病等问题，并辅之以大规模的宣传教育工作，从群众的实际经验中来破除迷信与揭穿反革命分子的阴谋活动。如果不能帮助群众解决实际问题，空口宣传，便不容易迅速达到争取群众、孤立敌人之目的。”中央在对上述文件的批示中认为中南局的指示是正确的，并指出：“由于冬季雪雨不足，今春在某些地区发生传染病势所难免，如不及早切实注意解决，又将成为反动分子煽动暴乱，发展反动会斗的机会……要在事先注意，要帮助农民解决实际问题，针对可能发生瘟疫的情况，开展爱国卫生运动，并组织医务人员去深入农村，切实帮助农民解决医药治病问题。各地除应注意培养西医外，必须团结与使用中医，购销中药，以补西医之不足。”","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1953年第12期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8340cf462a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为了更好地学习毛主席著作，学习文化知识希望更多地举办业余政治文化学校","authors":["顾桂芳"],"dates":[{"year":1971,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:这封来信反映了文化水平较低的工人同志要求早日进业余学校攻克文化关，更好地活学活用马克思主义、列宁主义、毛泽东思想的强烈愿望，这位老工人讲出了为什么要办业余学校的深刻道理。建议各条战线的领导同志认真读一读这封信，把业余教育工作切实抓起来，努力培养、壮大无产阶级知识分子队伍!"},{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"看了报上有关工厂办业余政治文化学校的报道后，我的心情十分激动。"},{"type":"paragraph","text":"我是上海第三毛纺织厂纺部挡车工人，出身在一个贫农家庭。在万恶的旧社会，我一家吃不饱、穿不暖，两个妹妹很小就给了人家。我十二岁进厂当童工，受尽了资本家的剥削和压迫，那里还谈得上读书!解放后，毛主席、共产党解救了我，给了我幸福，我也得到了进业余学校学习的机会。通过几年的学习，现在，我已能读毛主席著作、能读报纸了。通过学习，使我逐步懂得了一些革命道理。旧社会劳动人民所以受剥削、受压迫，就是因为没有掌握政权。现在工人阶级有了权，这个权是来之不易的。如何掌好这个权呢?我想，必须用毛泽东思想武装头脑，用毛泽东思想掌好权。"},{"type":"paragraph","text":"在当前大好形势下，党对我们提出了新的要求。我深深感到，光凭朴素的阶级感情不能自觉地执行毛主席革命路线；要有高度的路线斗争觉悟和继续革命觉悟，才能自觉执行毛主席的革命路线，才能识别真假马列主义，才能使社会主义江山永不变色。但我在学习时还感到很吃力，有很多字不认识，对毛主席指示的理解就要打折扣。我总感到，过去学到的一些文化，很不够用。我多么希望继续进业余学校学习呀!但愿能早日实现这个愿望，以便更好地学习毛主席著作，不断提高两条路线斗争觉悟，在继续革命的道路上奋勇前进。"},{"type":"paragraph","text":"上海第三毛纺织厂　顾桂芳"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8319d6331"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

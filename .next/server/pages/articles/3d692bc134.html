script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于万县市社会福利院残废者工厂检查情况的简要报告","authors":[],"dates":[{"year":1963,"month":3,"day":5}],"is_range_date":false,"parts":[{"text":"关于万县市社会福利院残废者工厂检查情况的简要报告","type":"title"},{"text":"四川省民政厅：","type":"appellation"},{"text":"该厂系收容社会的青年盲哑、跛等残废人进行生产自给并辅以国家补助，解决他们的生活和福利问题。经多次初步检查，现已发现的主要问题如下：","type":"paragraph"},{"text":"（一）领导失职，干部纪律松驰。该厂负责人郭长有同志（非党员），对工作极不负责，放任自流。对干部、院民管理教育差，生活不关心，而在工作中方法简单，态度粗暴，作风粗暴，有报复行为。多数干部对工作采取推、拖甚至不管，有的甚至长期不干工作。因此，全厂制度混乱，帐目不清，造成贪污盗窃漏洞。长期来将管理生活的有关重大问题交给一个院民去管，使院民的粮食和各种副食品供应不能落实。","type":"paragraph"},{"text":"（二）违法乱纪，乱作规定，克扣院民粮食。这次检查出厂里规定扣口粮和损耗粮每人每月老秤一两，自61年5月起至63年2月止，共扣粮200多斤。更严重的克扣病人口粮，规定凡是病员都吃“休养粮”，每天老秤十两（当时最低定量每人每月21斤），个别病人一个月只吃15斤。最近又规定超假不退粮。另外，对某些副食、烟等供应也有克扣现象。","type":"paragraph"},{"text":"（三）干部多吃多占，并存在贪污盗窃现象。在蔬菜和副食品供应紧张时，少数干部就克扣院民，多吃多占。在纸烟糖浆、肥皂等供应也有多吃多占。特别是郭长有同志多吃多占更为严重，他采用与事务员李绍济（院民）互相照顾，互相方便的手段，在达到多吃多占的目的。同时，对于对李的庇护，据初步了解有些贪污盗窃现象（正在继续追查中）。","type":"paragraph"},{"text":" 万县专署民政科1963年3月5日","type":"paragraph"},{"text":"（省机6日1时收9时抄)","type":"appellation"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d692bc134"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

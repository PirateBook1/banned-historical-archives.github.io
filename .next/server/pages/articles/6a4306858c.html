script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第八届突尼斯国际博览会闭幕中国展览馆获得巨大成功六千多观众留言赞扬我大跃进的成就　一位观众写道:我特别尊敬充满革命精神的毛主席的思想","authors":[],"dates":[{"year":1960,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社突尼斯31日电】　有二十个国家参加的第八届突尼斯国际博览会已于10月30日闭幕，参加这个博览会的中国馆也于同日闭幕。在半个月的展览期中，参观中国馆的有六十多万人。中国馆在参观者中间留下了深刻的田象，获得了巨大的成功。"},{"type":"paragraph","text":"在中国馆结束的最后两天中，观众非常踊跃。教师们带领着学生一批一批地前来参观。许多观众到中国馆参观了好多次。"},{"type":"paragraph","text":"突尼斯总统布尔吉巴和阿尔及利亚临时政府总理阿巴斯都参观了中国馆，并接见了中国展览团团长。突尼斯和阿尔及利亚两国政府一些部长也参观了中国馆。几内亚、加纳、马里、达荷美、塞内加尔、喀麦隆和非洲大陆其它国家的非洲人士也参观了中国馆。"},{"type":"paragraph","text":"许多参观者挤着在观众留言簿上写下了他们对中国的良好祝愿。他们利用这个机会来表达他们对中国人民的友谊，并告诉他们的中国朋友们:他们深信突尼斯及其他非洲国家同中国朋友好关系将得到进一步加强，他们还感谢中国人民支持阿尔及利亚人民的解放斗争。"},{"type":"paragraph","text":"许多观众要求获得毛主席的著作。有一位观众写道，“我特别尊敬充满革命精神的毛主席的思想。”"},{"type":"paragraph","text":"阿尔及利亚临时政府一位国务部长写道:“我们希望一切被压迫人民都走中国领导人所铺平的道路，以便促进社会和经济独立。”"},{"type":"paragraph","text":"约有六千人在观众留言簿上留言。他们赞扬中国馆所反映的中国大跃进的成就，赞扬中国建设的高速度。留言簿上写着:“中国的进步是惊人的。它是一切进步人民的范例。”“在我们参观中国馆的时候，我认为这是拯救不发达国家的道路。”“我希望其它国家特别是突尼斯会变成象中国那样的进步和繁荣。”有许多人在留言簿上还指责美国拒绝恢复中国在联合国中的合法席位。观众们写道:“中国大跃进万岁!”、“新中国万岁!”、“突尼斯和中国之间的友谊万岁!”和“向中国致敬!”等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a4306858c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理拜会泰国国王和王后泰国国王、王后和王太后愉快地接受了访华邀请","authors":[],"dates":[{"year":1978,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社曼谷十一月五日电　邓小平副总理十一月五日向泰国国王普密蓬·阿杜德和王后诗丽吉转达了中国请他们在方便的时候访问中国的邀请。邓小平副总理还表示，希望西娜卡琳德拉王太后在她方便的时候访问中国。周恩来总理生前曾邀请过王太后访华。普密蓬国王愉快地接受了这两项邀请。"},{"type":"paragraph","text":"今天下午，邓小平副总理和夫人卓琳在江萨总理和夫人威叻·差玛南的陪同下，在集叻达王宫拜会了普密蓬国王和诗丽吉王后。"},{"type":"paragraph","text":"邓小平副总理向普密蓬国王转达了叶剑英委员长和华国锋总理对他的诚挚的问侯。邓副总理并且感谢泰国政府和人民给予他和他的一行的热情款待。"},{"type":"paragraph","text":"普密蓬国王对邓副总理表示欢迎，并且对中国领导人对他的问候和邀请表示感谢。"},{"type":"paragraph","text":"国王赠送了两只稀有动物貘给中国，作为同中国人民友好的象征。"},{"type":"paragraph","text":"邓副总理对国王表示感谢，并且向国王赠送了江西景德镇著名艺人制作的瓷雕《六鹤同春》。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3069e4e68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

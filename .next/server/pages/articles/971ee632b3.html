script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华南分局关于纠正和防止随便逮捕斗争地主家庭出身的学生的指示","authors":[],"dates":[{"year":1952,"month":10,"day":7}],"is_range_date":false,"parts":[{"text":"华南分局关于纠正和防止随便逮捕斗争地主家庭出身的学生的指示","type":"title"},{"text":"各区党委、地委、汕头、湛江市委：","type":"appellation"},{"text":"据华南团工委反映：各地土改中因斗争地主，追缴余粮，往往对地主阶级本人和对地主家庭出身的学生不加区别，将地主子弟从学校拉回乡斗争，要他们缴出余粮和隐藏物资，有的不让继续上学或升学，有的且加以管制，不准自由行动。这些都是违背党对知识分子的政策的，望即通报各地切实纠正和防止。","type":"paragraph"},{"text":"对地主家庭出身的学生，必须坚持争取团结、改造教育的政策，对学生中有违反土改法令行为者，应在当地党委、政府直接领导下，进行阶级教育和土改政策教育，欢迎他们揭露家庭罪恶，交出代藏的封建财产，并主动的规劝地主家庭和亲友抵头认罪，遵守法令，劳动改造。在方式上必须坚持启发自觉自愿，不追不迫的原则。一般虽和家庭有经济关系，但无剥削或违反法令行为的，应让他们安心继续学习。在学校中不应对之歧视或随便开除，如土改后确实不能继续入学而本人又努力学习者，可由政府给予适当的助学金。对个别确实为躲藏农民斗争而混入学校，其本身又有严重政治罪恶的地主分子，应经过区党委以上机关批准才可逮捕回乡进行斗争。同时须向学校师生说清道理，以争取多数同情和拥护。","type":"paragraph"},{"text":" 华南分局十月七日","type":"paragraph"}],"comments":[],"origin":"广东省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"971ee632b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋同志会见并宴请斯里兰卡农业考察团","authors":[],"dates":[{"year":1974,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋同志会见并宴请斯里兰卡农业考察团"},{"type":"paragraph","text":"新华社一九七四年十月五日讯　中共中央政治局委员华国锋今天下午会见并宴请了由斯里兰卡共和国总理西丽玛沃·班达拉奈克夫人的次女、斯里兰卡共和国土改委员会合作安置司司长钱德里卡·班达拉奈克小姐率领的斯里兰卡农业考察团全体成员。会见和宴会是在亲切友好的气氛中进行的。斯里兰卡驻中国大使卡朗纳戈达和夫人参加了会见并应邀出席了宴会。"},{"type":"paragraph","text":"参加会见和宴会的还有我国农林部副部长杨立功，有关方面负责人张韵之、程瑞声、马凌等。（附图片）"},{"type":"paragraph","text":"华国锋同志会见斯里兰卡农业考察团全体成员。这是会见时合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f9d969324"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

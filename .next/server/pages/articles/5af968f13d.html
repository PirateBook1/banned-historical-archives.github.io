script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——为黄克辩护者们回头是岸","authors":["太原工学院教师"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报——为黄克辩护者们回头是岸","type":"title"},{"text":"太原工学院教师","type":"authors"},{"text":"我们很惊奇在一片清查黄克声中竟有打着一大群教工旗号的人出头为黄克做辩护，他们没有半点事实而只是扯着嗓子干喊，不难想象黄克在违法乱纪的当儿不是一个人干的，他是主犯，但是也有帮凶，这批帮凶唯恐处理了黄克自己也受到牵连，因此就替黄克当了辩护人，我们觉得帮助党整风是大家的义务与心愿，曾经协从过黄克的人们，当时他们也许是慑于黄克的淫威，也许是黄克的忠实外围，也许是把黄克个人意图当成了党的意图，而为党的事业而努力效劳的同志，这些人我们觉得有必要站到正确的一方面来帮助党整风，努力的为党除三害，以前有错的现在正是立功赎罪的机会，群众会同情你会帮助人。但是你若一定要与黄克站在一条线上的话也可以，但是你得拿出黄克无罪的具体事实来。","type":"paragraph"},{"text":"回过来说我们觉得我们毫无根据的来断定黄克是违法乱纪者，我们是根据大家揭发的材料来说话的，我们建议党委成立有真正权力的调查组，并且组织群众来揭发黄克的违法事实，做到绝不寃枉好人，但也不要让一个坏分子漏网。","type":"paragraph"},{"text":" 太原工学院  许多教师","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（一）》（中共山西省委整风办公室编，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5af968f13d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

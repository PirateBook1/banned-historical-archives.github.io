script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尤国强在毛泽东思想抚育下，在老师傅的教育下，认识到革命青年应该干一行，爱一行，专一行，坚决做到——党叫干啥就干啥","authors":[],"dates":[{"year":1972,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们参加了卢湾区服务行业的一次讲用会，沪南浴室的青年服务员尤国强正在讲述他对服务工作意义的认识:"},{"type":"paragraph","text":"“……我们社会主义的服务性行业是直接为广大工农兵服务的，社会主义革命和社会主义建设都离不开各种服务性行业的配合，它是革命和生产的后勤部，工农兵生活的供应部。"},{"type":"paragraph","text":"“就拿我们沐浴行业来说吧。广大工农兵群众劳动了一天，出了一身汗，来浴室洗个澡，以便得到更好的休息，第二天能以更充沛的精力去抓革命、促生产，为社会主义革命和建设事业增添一砖一瓦。可见，我们的服务工作不是可有可无，而是整个社会主义事业一个不可缺少的组成部分……。”"},{"type":"paragraph","text":"讲得多么好!在场的好多老师傅听了，都点头表示赞赏。一位老师傅告诉我们，尤国强是个中学毕业生，进浴室已半年多了。刚进浴室时，说干这一行“低三下四”、“没出息”，上班时无精打彩，对顾客不理不睬，顾客向他要一条毛巾揩揩，要杯茶喝喝，他装着没听见。后来，公司党、团组织举办青年学习班，请老职工给青年上新旧社会的对比课，小尤受到了启发、教育。他认真学习了毛主席的《为人民服务》和《青年运动的方向》等光辉著作，张思德同志干一行爱一行，党叫干啥就干啥的高尚革命品质，对他的教育很深。"},{"type":"paragraph","text":"小尤从学习班回来以后，精神面貌和过去大不一样，服务主动、热情，为工农兵顾客送毛巾、递茶水，片刻不停。过去，浴室职工出去接送老、弱、残顾客，小尤怕见到熟人难为情。现在，他主动争取去做这一工作。有一次，小尤上门接一个患有高血压、心脏病的老年退休工人来浴室洗澡，一路上，这位退休工人对小尤说:“要是在旧社会，我们劳动人民生了病，躺在床上，谁来管?只有等死。有了共产党和毛主席的领导，才有了今天，你们这样关心我，真是毛主席教育出来的接班人。”小尤听了，从内心更加感到服务工作的重要。"},{"type":"paragraph","text":"今年四月，小尤参加了共青团。那次，是他入团后第一次讲用。他在讲用中还说:"},{"type":"paragraph","text":"“革命工作只有分工的不同，没有什么贵贱之分。我们革命青年应该服从党的安排，党叫干啥就干啥，干一行，爱一行，专一行。参加共青团只是自己继续革命的起点，我要把自己的青春投入到无限的为人民服务中去。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"847053bd7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

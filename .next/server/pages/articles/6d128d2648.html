script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-855","name":"中央关于整党工作必须与‘三反’运动相结合的指示（摘录）","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央关于整党工作必须与‘三反’运动相结合的指示（摘录）","dates":[{"year":1952,"month":8}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 23-24","tags":[{"name":"三反","type":"主题/事件"},{"name":"整党","type":"主题/事件"}],"parts":[{"type":"title","text":"中央关于整党工作必须与“三反”运动相结合的指示（摘录）"},{"type":"subtitle","text":"（一九五二年二月）"},{"type":"paragraph","text":"（二）事实证明：“三反”运动是一个更加现实与深刻有力的整党运动。如果不大张旗鼓地、雷厉风行地开展“三反”运动，则党内许多严重的贪污浪费和官僚主义的现象就不能尽情的被揭发出来，贪污浪费和官僚主义分子就不能得到适当的惩处，资产阶级思想对党的侵蚀与危害，也就不能彻底克服和肃清。所以，整党工作必须与“三反”运动相结合，在“三反”运动的基础上，进行党员八项标准的教育，进行登记，审查和处理。"},{"type":"paragraph","text":"（三）“三反”运动又是了解干部、教育干部的一种最好的方法。各级党委、政府、群众团体和部队的领导机关，在“三反”斗争中，应该对所属干部作一次深刻的考察和了解，必须毫不迟疑地开除一批丧失无产阶级立场的贪污蜕化分子出党，撤销一批严重的官僚主义分子和那些居功自傲、不求上进、消极疲踏、毫不称职的分子的领导职务（其中有些也应当开除出党）。对于开除这些人出党和撤销这一些人的职务，不应当有可惜的观点，这是毫不可惜的，如果没有开除和撤销他们的决心则是错误的。过去我们党内对于这类坏人所存在的自由主义思想，必须坚决地加以克服。与此同时，必须大胆地、坚决地提拔一批有德有才的优秀分子到各种工作的领导岗位上来。这是党的组织建设上的一个严重任务，望各级党委加以注意。"},{"type":"paragraph","text":"（摘自《组织工作文件选编》）"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d128d2648"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

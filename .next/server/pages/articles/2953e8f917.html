ivots":[],"description":"","page_start":81,"page_end":82},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"梁兴初","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"把发动群众创造战场当作东北当前紧急战略任务","description":"根据毛泽东手稿刊印。","dates":[{"year":1945,"month":11,"day":10}],"parts":[{"text":"把发动群众创造战场当作东北当前紧急战略任务","type":"title"},{"type":"appellation","text":"子丑戌灰致寅卯："},{"type":"paragraph","text":"（一）戌鱼电佳日收到，有此结果甚慰。（二）目前只争半个月，半个月内黄永胜、文年生两部五千，梁兴初、黄克诚两部四万多必能到沈阳、锦州线。望令山海关我军坚持半个月，即有办法。山东渡海部队须以主力集中营口、沈阳间，照林彪办法部署作战。国民党美械师战力不强，我刘邓已俘缴三个完全的美械师，望扩大宣传以振士气。（三）沈阳步枪既不多，须保留一部装备后到部队，能送一部枪弹去热河否？"},{"type":"paragraph","text":"（四）石家庄李正先十六军三个师已开始北运，半个月内可能集中山海关附近，石觉十三军由上海海运，估计本月中旬可到山海关附近，五十二军由安南起运，估计本月底可到山海关，你们面前之敌只有这三个军约八万人，孤军深入，地理民情不熟，脱离群众，南方人怕冷，又多新兵，弱点甚多。"},{"type":"paragraph","text":"（五）十分注意控制长春等处机场，必须保证歼灭空运部队。"},{"type":"paragraph","text":"（六）迅速发动群众创造战场，向民众宣传蒋介石收复东北无功，抛弃东北有罪，造成民众反蒋热潮。派大批民运党务干部去沈阳、山海关线，沈阳、营口、安东线，把发动民众创造战场当作当前紧急战略任务，千万注意。"}],"comment_pivots":[{"part_idx":0,"offset":21,"index":1},{"part_idx":2,"offset":6,"index":2},{"part_idx":2,"offset":8,"index":3},{"part_idx":2,"offset":40,"index":4},{"part_idx":2,"offset":52,"index":5},{"part_idx":2,"offset":107,"index":6},{"part_idx":2,"offset":128,"index":7},{"part_idx":2,"offset":182,"index":8},{"part_idx":3,"offset":9,"index":9},{"part_idx":3,"offset":37,"index":10},{"part_idx":3,"offset":67,"index":11},{"part_idx":5,"offset":71,"index":12}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是中共中央给东北局的电报。","戌鱼电，指中共中央东北局一九四五年十一月六日给中央的电报。","佳日，即九日。","黄永胜（一九一○——一九八三），湖北咸宁人，当时任陕甘宁晋绥联防军教导第二旅旅长。文年生，当时任八路军游击第三支队司令员。","梁兴初（一九一三——一九八五），江西吉安人，当时任山东军区第一师师长。黄克诚（一九○二——一九八六），湖南永兴人，当时任新四军第三师师长兼政治委员。","林彪（一九○七——一九七一），湖北黄冈（今黄州市）人，当时任东北人民自治军总司令。","刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫军区司令员和政治委

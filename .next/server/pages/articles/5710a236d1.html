script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1919","name":"国家档案局关于在社会主义教育运动中结合进行革命历史档案文件收集工作的通知","author":"国家档案局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国家档案局关于在社会主义教育运动中结合进行革命历史档案文件收集工作的通知","dates":[{"year":1965,"month":3,"day":5}],"is_range_date":false,"authors":["国家档案局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国家档案局办公室, 档案工作文件汇集(第二集), 314-315","tags":[{"name":"档案","type":"主题/事件"},{"name":"革命历史文件","type":"主题/事件"},{"name":"社会主义教育运动","type":"主题/事件"},{"name":"收集","type":"主题/事件"}],"parts":[{"type":"title","text":"国家档案局关于在社会主义教育运动中结合进行革命历史档案文件收集工作的通知"},{"type":"subtitle","text":"〔65〕档局字第15号"},{"type":"paragraph","text":"各省、市、自治区档案管理局："},{"type":"paragraph","text":"不少地方在进行社会主义教育运动中，发现了一些过去以发现的革命历史档案文件及其他历史档案材料，这些历史档案材料，如果不计划收集，仍然长期散存在社会各方面或个人手中，必将继续遭到自然或人为的损失，造成将来收集工作的更大困难。随着社会主义教育运动进一步地开展，人民群众思想觉悟的提高，这些革命历史档案材料，将会不断被发现，必然会有不少单位和个人愿将自己保存的革命历史档案材料献给党和国家的档案馆集中保管。为此，希望各地档案管理局在为社会主义教育运动服务的前提下，在收集城乡基层档案材料的同时，结合进行革命历史档案的收集工作。"},{"type":"paragraph","text":"（一）各省、市、自治区档案管理局应抓紧运动的时机，把收集工作安排一下，把业务指导工作也加强起来，经常了解情况，发现问题，解决问题，帮助档案馆切实做好收集工作。在请示党委领导同意下，与四清工作团（队）取得密切联系，由档案馆派出专人重点深入地进行这项工作。"},{"type":"paragraph","text":"（二）收集工作应当全面进行，不论是本地的，外地的，上级的，下级的,只要是属于收集范围的革命历史文件材料，都应当收集起来，并由省、市、自治区档案管理局或档案馆汇综目录。如有应归中央档案馆和其他档案馆保存的，请将目录分别抄送有关档案馆。"},{"type":"paragraph","text":"（三）在收集工作中，如果与有关单位发生矛盾，应按照一九五五年中共中央办公厅关于收集革命历史档案的通知、一九五六年国务院关于加强国家档案工作的决定、一九六一年中央宣传部、中央办公厅批转的“国家档案局关于革命历史文件资料保管与使用的几点意见”等文件精神，在省、市、自治区党委秘书长的指示下商同有关部门解决。必要时，并将情况报告我局。"},{"type":"paragraph","text":"（四）一切档案材料，都是党和国家的历史财富，应该集中统一管理，但在具体收集工作中会遇到一些复杂问题，必须注意收集的方式和方法。对某些保存革命历史档案有重要贡献又愿意把这些档案献出来的单位或个人，可以而且应该适当地给予奖励或物质奖励。如果少数人把自己保存的珍贵革命历史文件、资料坚决要求换取代价时，可以用档案馆事业费把它买下来，如果有人坚决不愿交出，也可以等待，并嘱咐他将档案材料保管好，如有可能，征得本人同意，复制一份副本，收集到档案馆保管起来。"},{"type":"subtitle","text":"国家档案局"},{"type":"subtitle","text":"一九六五年三月五日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5710a236d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

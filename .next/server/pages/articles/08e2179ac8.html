script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见日本前首相福田赳夫","authors":[],"dates":[{"year":1981,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见日本前首相福田赳夫"},{"type":"paragraph","text":"新华社北京十一月二日电　中共中央副主席邓小平今天上午会见了日本众议员、前首相福田赳夫。"},{"type":"paragraph","text":"邓小平对福田说，我们非常欢迎你来访问。你为缔结中日和平友好条约作出了贡献。中国人民是不会忘记所有为中日友好作出过努力的人士的。"},{"type":"paragraph","text":"邓小平和福田还就共同关心的问题交换了意见。"},{"type":"paragraph","text":"邓小平介绍了中国对一些国际问题的看法。福田认为，当前国际政治和经济局势都处于紧迫的状态。对此，世界上爱好和平的国家应该紧密协商，进行合作。他说，日中两国对当前威胁世界和平的因素的看法是一致的。他对中国对当前国际形势所采取的立场表示理解。"},{"type":"paragraph","text":"邓小平在谈到关于台湾回归祖国实现祖国统一的九条建议时说，这九条建议是合情合理的，我们并不是要它投降，我们提出的是对等的谈判。福田说，他读了九条，对此表示理解和赞赏。"},{"type":"paragraph","text":"随同福田赳夫来访的日本众议员正示启次郎、森喜郎和小泉纯一郎参加了会见。"},{"type":"paragraph","text":"参加会见的还有人大常委会副委员长廖承志，外交部副部长韩念龙，日本驻中国大使鹿取泰卫。"},{"type":"paragraph","text":"会见后，邓小平设宴款待福田赳夫一行。"},{"type":"paragraph","text":"今天下午，福田赳夫一行乘飞机离北京回国。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08e2179ac8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

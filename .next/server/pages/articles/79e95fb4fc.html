script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"友好的巧遇","authors":[],"dates":[{"year":1979,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"友好的巧遇"},{"type":"paragraph","text":"新华社东京电  最近，日本《读卖新闻》发表了该社举办的一九七八年摄影比赛的评选结果，一张题为《友好的巧遇》的照片获得了“全日本第一”的头等奖。"},{"type":"paragraph","text":"这张照片是奈良县生驹市本町的一位叫松田定明的青年拍摄的，它生动地记录了去年秋天邓小平副总理访问奈良时，向正在举行婚礼的一对日本青年表示祝贺的情景。"},{"type":"paragraph","text":"一九七八年十月二十八日，邓副总理访问了日本的古都奈良。按照日本的风俗习惯，这一天是“大安之日”，即吉庆日子。许多年轻人的婚礼都选择在这一天举行。当奈良县和奈良市联合举行的热烈欢迎中国贵宾的盛大宴会即将结束的时候，邓副总理和夫人卓琳得知隔壁的会场里有一对日本青年正在举行婚礼。于是，在宴会结束以后，他们就兴致勃勃地走进了会场，热情地向这一对青年夫妇表示祝贺。邓副总理和新郎、新娘握了手，祝愿他们白头偕老，永远幸福。邓副总理的突然来临，使一对新婚夫妇充满了喜悦。当会场里响起了热烈的掌声和欢呼声时，他们激动得一时不知如何是好。应邀参加婚礼的摄影爱好者松田定明怀着激动的心情拍下了这一值得纪念的场面。他说：“当时我想，这是多么难得的巧遇啊！真是太好了。于是，我目不转睛地做好了摄影的准备。当邓副总理走进来时，我屏住呼吸，用颤抖的手按动了快门。”"},{"type":"paragraph","text":"松田说：“这张照片被评为头等奖以后，我通知了新郎和新娘。他们很高兴，说这既是他们的纪念，也是对日中友好的促进，再也没有比这更令人高兴的事情了。”"},{"type":"paragraph","text":"《读卖新闻》社的摄影部部长田中秀男在谈到这一优秀作品时说：“邓副总理同新娘握手时，新娘那种面部略带红晕的笑容、新郎由于沉浸在料想不到的光荣之中而表现的姿态、廖承志夫人经普椿正注视着这种令人感到欢喜的情景……，都拍摄下来了。这张照片雄辩地说明了邓副总理坦率的人品和日本国内的日中友好热潮，是一个富于人情的记录。”"},{"type":"paragraph","text":"这张题为《友好的巧遇》的照片，在日本《读卖新闻》社举办的一九七八年摄影比赛中，获得“全日本第一”的头等奖。（新华社稿）（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79e95fb4fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

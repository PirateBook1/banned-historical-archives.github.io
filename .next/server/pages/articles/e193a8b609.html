script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向东卫生材料厂广大工人遵照毛主席的伟大教导  热情爱护革委会　大力支持革委会   厂革委会在两个阶级、两条路线斗争的大风大浪中不断发展壮大，全厂革命、生产形势越来越好","authors":[],"dates":[{"year":1969,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向东卫生材料厂广大工人遵照毛主席的伟大教导"},{"type":"paragraph","text":"热情爱护革委会　大力支持革委会"},{"type":"paragraph","text":"厂革委会在两个阶级、两条路线斗争的大风大浪中不断发展壮大，全厂革命、生产形势越来越好"},{"type":"paragraph","text":"据新华社天津十四日电　天津市向东卫生材料厂广大工人群众遵照毛主席关于“革命委员会好”的教导，主动关心、热情帮助、大力支持厂革委会，使革委会在两个阶级、两条路线斗争的大风大浪中，不断发展壮大，使全厂革命、生产形势越来越好。"},{"type":"paragraph","text":"向东卫生材料厂革委会成立以来，带领工人群众紧跟毛主席的伟大战略部署，落实毛主席的一系列最新指示和各项无产阶级政策，取得了很大成绩，成为全市的先进单位。工人群众看到这种情况，非常高兴，从心眼里热爱和关心厂革委会。在这种情况下，有个别人认为，今后全厂的大事不用操心了，在革委会领导下，咱们搞好工作就行了。正在这时，厂里有个暗藏的阶级敌人，趁革委会发动群众讨论精兵简政的机会，散布流言蜚语，妄图搞垮新生的革委会。工人群众一眼就识破了阶级敌人的阴谋，同阶级敌人展开了坚决的斗争。这件事给大家上了一堂生动的阶级斗争教育课，使工人群众深深认识到，决不能以为建立了革委会，阶级斗争就消失了。新生的革命政权还要靠我们工人阶级不断地用毛泽东思想来巩固、捍卫和发展它。"},{"type":"paragraph","text":"在抓革命，促生产的高潮中，由于这个厂生产不断发展，有一种原料一时供不应求，革委会不少成员就忙于外出寻找原料，放松了抓政治思想工作。制浆工序工人发现这个问题，就主动找他们一起学习毛主席关于政治是统帅，是灵魂和“政治工作是一切经济工作的生命线”的教导，建议他们突出无产阶级政治，狠抓政治思想工作，调动广大工人群众的革命积极性。同时建议采用一种代用品，并主动要求担任这项代用品的试验任务。革委会成员立即采纳了工人的意见，纷纷深入到群众中，发动大家出主意、想办法，终于解决了原料不足问题，保证了生产持续上升。"},{"type":"paragraph","text":"旧的矛盾解决了，又出现了新的矛盾。当革委会依靠群众在抓革命，促生产等方面做出了新的成绩，受到上级表扬和兄弟单位称赞的时候，有的委员产生了骄傲自满情绪。工人群众就和这些委员共同学习毛主席关于“虚心使人进步，骄傲使人落后”的教导，联系本厂实际，用一分为二的观点，摆事实，找差距，帮助革委会成员克服骄傲自满情绪，使革委会成员受到深刻教育。"},{"type":"paragraph","text":"这个厂的工人群众遵照毛主席关于“犯错误是难免的，只要认真改了，就好了”的教导，正确对待新老干部。他们对新老干部符合毛泽东思想的言行，就大力支持，热情鼓励；对于干部的缺点错误，就以治病救人的态度，及时指出，耐心帮助改正。"},{"type":"paragraph","text":"这个厂的革委会主任是个革命领导干部。他在文化大革命初期，执行过资产阶级反动路线，经过群众帮助，有了觉悟，但是在被选为革委会主任以后，在对待群众态度上又出现了反复。个别人看到这种情况后很不满意。可是，多数工人认为，要允许干部思想有反复，不能看到有缺点错误就揪住不放，纠缠不休，应该用积极的态度帮助干部改正缺点错误。于是，很多工人主动找这个干部谈心，帮助他总结以前犯错误的教训，使他提高了两条路线斗争觉悟。一些在旧社会苦大仇深的老工人，主动给这个干部进行忆苦思甜的阶级教育，使这个干部迅速认识了自己错误的严重性，主动到工人中间去斗私批修，作了深刻的自我批评，进一步增强了革命团结。"},{"type":"paragraph","text":"这个厂的工人群众对缺乏实际工作经验的新干部，有了缺点错误也同样严格要求，耐心教育。革委会有一个新干部，在处理一批徒工转正的问题上，事先没有和工人群众商量，也没有对徒工进行思想政治教育工作。群众很有意见。烘干车间许多工人主动找到这个新干部谈心，共同学习毛主席关于“共产党基本的一条，就是直接依靠广大革命人民群众”的教导，语重心长地帮助这个新干部认识错误。在工人群众的帮助下，他向全厂工人表示今后一定要更好地改造世界观，当好无产阶级革命事业的接班人。"},{"type":"paragraph","text":"为了把革委会永远置于群众的监督之下，这个厂革委会坚持定期开门整风，革委会成员参加集体生产劳动，经常向群众亮私斗私，接受群众的监督、批评和帮助，使革委会进一步密切了同群众的联系，增强了全厂革命大团结。群众高兴地说：这样的干部才是带领我们永远紧跟毛主席干革命的带头人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e193a8b609"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

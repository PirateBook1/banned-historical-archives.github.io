script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"同意袁希洛来京参加国庆观礼的批语","alias":"","parts":[{"type":"paragraph","text":"同意袁希洛来京参加国庆观礼的批语2"},{"type":"paragraph","text":"（1955年8月17日）刘、周、陈、邓、彭真、陈毅阅，退毛。"},{"type":"paragraph","text":"似可充其来京一行，并参加国庆观礼。此人是江苏教育会派要人之一，似可考虑给以某种名义。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十七日"},{"type":"paragraph","text":"[1]袁希洛，辛亥革命时的同盟会会员和临时议会代表，20世纪20年代曾任江苏省启东县县长。新中国成立后任上海市人民政府参事室参事、上海市文史研究馆馆员。"},{"type":"paragraph","text":"[2]这个批语写在中国民主建国会主任委员、全国人大常委会副委员长黄炎培为转交袁希洛给毛泽东的信给中共中央统战部副部长邢西萍（即徐冰）的信上。"},{"type":"paragraph","text":"[3]刘，指刘少奇。周，指周恩来。陈，指陈云，当时任中共中央书记处书记、国务院副总理。邓，指邓小平，当时任中共中央秘书长、国务院副总理。彭真，当时任中共中央书记处候补书记、政协全国委员会副主席。陈毅，曾任上海市市长，当时任国务院副总理。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":298,"page_end":298},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05547d534e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

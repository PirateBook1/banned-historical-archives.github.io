script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决跟着毛主席走","authors":[],"dates":[{"year":1966,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们上海越剧院每一个共青团员和革命青年，衷心拥护党中央改组北京市委的英明决定，拥护北京新市委改组北大党委的决定。我们怀着对伟大革命领袖毛主席无限热爱、无限敬仰的心情，热烈欢呼毛泽东思想的新胜利，欢呼社会主义文化大革命的新胜利。"},{"type":"paragraph","text":"毛主席教导我们:“凡是反动的东西，你不打，他就不倒。”一切反党反社会主义的牛鬼蛇神，总是企图阻止历史车轮的前进，总是要玩弄各种鬼花招跟我们顽抗到底，这是他们的反革命本性决定了的。我们正告一切黑帮:你们要反对毛泽东思想，我们坚决不答应；你们妄想推翻无产阶级专政，我们坚决不答应；你们梦想拉拢我们革命青年倒向资本主义的臭泥坑，我们坚决不答应，一万个不答应!我们是在红旗下长大的青年，是在党的阳光和雨露下成长起来的文艺战士，我们坚决跟着毛主席走!我们坚决和你们这一小撮反党分子斗到底，把你们砸得粉身碎骨，身败名裂。"},{"type":"paragraph","text":"史无前例的社会主义文化大革命正在轰轰烈烈的展开，在这一场革命斗争中，我们保证:坚决团结在党中央和毛主席的周围，为保卫党中央，保卫毛泽东思想，保卫无产阶级专政而战斗到底!我们要在斗争中学好用好毛主席著作，以毛泽东思想为武器，坚决、彻底、干净、全部地摧毁一切“三家村”黑店，搞掉一切反党反社会主义黑线，横扫一切牛鬼蛇神，把伟大的社会主义文化大革命进行到底!不获全胜，决不收兵。"},{"type":"paragraph","text":"共青团上海越剧院总支委员会"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0672948576"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

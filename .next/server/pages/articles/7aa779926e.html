script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发扬彻底革命精神  深入批判邓小平","authors":["北京汽车修理公司五厂工人理论组"],"dates":[{"year":1976,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"发扬彻底革命精神  深入批判邓小平"},{"type":"paragraph","text":"北京汽车修理公司五厂工人理论组"},{"type":"paragraph","text":"在批判邓小平、反击右倾翻案风的斗争中，我们认真学习马克思和恩格斯《给奥·倍倍尔、威·李卜克内西、威·白拉克等人的通告信》（《马克思恩格斯选集》第3卷），深入剖析邓小平抛出的“三项指示为纲”的修正主义纲领，更加看清了这个纲领的反动性和欺骗性。"},{"type":"paragraph","text":"九十多年前，马克思和恩格斯抓住德国社会民主党的中央机关报《社会民主党人报》的三个编辑委员伯恩施坦、赫希柏格和施拉姆提出的右倾机会主义纲领进行了深刻的批判。这三个人在德国工人运动遭到俾斯麦反动政权镇压的时候发表文章，主张德国工人运动不应反对资产阶级，而应服从资产阶级的需要。为了彻底揭露和批判这个右倾机会主义纲领，马克思和恩格斯给奥·倍倍尔等人写了一封通告信。他们在通告信中指出：“将近四十年来，我们都非常重视阶级斗争，认为它是历史的直接动力，特别是重视资产阶级和无产阶级之间的阶级斗争，认为它是现代社会变革的巨大杠杆；所以我们决不能和那些想把这个阶级斗争从运动中勾销的人们一道走。”这不仅是对老修正主义者伯恩施坦等人取消阶级斗争的严厉批判，也是我们今天批判邓小平的“三项指示为纲”的锐利武器。当年，伯恩施坦等人恶毒地咒骂德国社会民主党搞阶级斗争是什么“不适当的和过火的行为”，引起“资产阶级对我们的怨恨”，说什么俾斯麦反动政府镇压工人运动，是由于德国社会民主党搞了阶级斗争而招致的。今天，邓小平抛出“三项指示为纲”的修正主义纲领，叫嚷“阶级斗争哪能天天讲？”就是操着当年伯恩施坦等人的同样腔调。他们都是站在资产阶级的立场上，贩卖修正主义的货色。历史发展的事实说明，在社会分裂成为不同的阶级之后，由于各阶级政治利益和经济利益的互相对立，它们之间不可避免地要进行你死我活的斗争。这种阶级斗争，是推动社会前进的动力。奴隶社会、封建社会是这样，资本主义社会也是这样。由于资产阶级对无产阶级实行残酷的政治压迫和经济剥削，无产阶级必然要起来进行反抗，资产阶级就必然要坚决地反对，对无产阶级实行残酷的镇压。巴黎公社的无产阶级革命被镇压的原因是这样，德国工人运动被俾斯麦反动政府镇压的原因也是这样。这怎么能说德国工人运动被镇压，是由于德国社会民主党搞了阶级斗争而造成的呢？在社会主义社会里，无产阶级取得了政权，但是，被打倒的资产阶级从来不甘心他们的失败，相反，他们以十倍的努力、百倍的仇恨，向无产阶级进行反扑。同时，社会主义社会里还存在着大量的小资产阶级，存在大量未改造好的知识分子，还存在着资产阶级法权和旧的习惯势力，资本主义和资产阶级还会自发地、大量地产生出来，“工人阶级一部分，党员一部分，也有这种情况”。特别是党内的资产阶级，他们是颠覆无产阶级专政、复辟资本主义的主要力量。在这种情况下，无产阶级只有运用自己掌握的政权，在上层建筑和经济基础两个方面坚持对资产阶级进行斗争，深入进行社会主义革命，限制资产阶级法权，加强无产阶级专政。如果不坚持对资产阶级和一切剥削阶级进行阶级斗争，不实行对资产阶级的全面专政，岂不是放任资本主义自由泛滥，容忍资本主义复辟吗？这就不难看出，邓小平抛出“三项指示为纲”，否定以阶级斗争为纲，鼓吹阶级斗争熄灭论，其目的正是为了反对无产阶级专政，复辟资本主义。"},{"type":"paragraph","text":"在通告信里，马克思和恩格斯透辟地揭露了伯恩施坦等人炮制右倾机会主义纲领的阶级根源和思想根源，指出：“1848年以资产阶级民主派面目出现的人，现在同样可以自命为社会民主党人”。但是，“正象已经证明的那样，这些先生满脑子都是资产阶级的和小资产阶级的观念”，“在工人党中，他们是冒牌货。”邓小平抛出“三项指示为纲”，大刮右倾翻案风，也是有其深刻的阶级根源和思想根源的。此人从来就是一个资产阶级民主派。他带着满脑子的资产阶级思想跑到革命队伍中来，顽固地坚持其资产阶级立场和世界观。因此，当社会主义革命革到自己头上的时候，他的资产阶级立场和世界观就决定了他要出来维护资产阶级的利益，妄图取消无产阶级对资产阶级的阶级斗争，取消无产阶级对资产阶级的专政，堕落成为无产阶级专政下继续革命的反对派。一九五七年，在生产资料所有制的社会主义改造基本完成以后，他公然声称：“阶级已经基本消灭了，就不应该强调阶级斗争”。一九五八年，反右派斗争刚结束，他又极力抹杀两个阶级、两条道路、两条路线的斗争，说什么现阶段“主要是两种方法的斗争”。现在他又否定以阶级斗争为纲，否定我们党二十多年来的基本理论和基本实践，顽固地同广大坚持继续革命的工人、贫下中农相对抗。他带头大刮右倾翻案风，造成天安门广场反革命政治事件，充分暴露了他代表资产阶级搞复辟的反动面目。"},{"type":"paragraph","text":"马克思和恩格斯在通告信中，还深刻地揭露了伯恩施坦等人的右倾机会主义纲领的欺骗性。他们严肃地指出：“如果取消了阶级斗争，那末无论是资产阶级或是‘一切独立人士’‘都不怕和无产者携手前进了’！但是要上当的正是无产者。”邓小平打着红旗反红旗，采取歪曲和捏造的手法，抛出“三项指示为纲”的修正主义纲领，正是和当年伯恩施坦等人一样，妄图使无产者“上当”，放弃对资产阶级的专政，复辟资本主义。当年，由于伯恩施坦等人搞右倾机会主义，德国工人运动遭受到了很大的损失。今天，如果邓小平复辟资本主义的阴谋得逞，我们的社会主义国家就会被拉回到半殖民地、半封建的旧中国去。这是多么危险的情景啊！我们一定要认真学习革命导师同修正主义作斗争的彻底革命精神，继续深入批判邓小平的修正主义纲领和路线，肃清其影响和流毒。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7aa779926e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南临汝县发生“闹社”","authors":[],"dates":[{"year":1957,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"河南临汝县发生“闹社”","type":"title"},{"text":"河南临汝县汝河南原十区一带，曾经一度发生所谓“闹社”问题。其规模涉及到13个乡，67个自然村，35个生产社，84个生产队，共包括3万人口的地区。“闹社”的主要表现是：开始不让外调本队或本村的粮食、红薯和蔬菜；而后停止生产，结集群众到乡、到县请愿，私分、抢分粮食和红薯；严重的地方，发生打骂干部，甚至私自改选干部和人民代表，个别社抢分公粮，最后闹分社、退社。前后到县请愿的有33起，860人（最多的一次120人）。领头“闹社”的，主要是以下几种人：收入减少，或因执行政策不当伤害过他们的利益的富裕中农；流氓地痞，好吃懒做的人；落选干部；历史上有罪恶的军属和退伍军人。在这次闹社中提出的煽动口号有：“推翻干部”，“不要党支部”，“挖党根”，“咱们粮食拉跑了，老乡们快来吧”，甚至提出“不要毛主席”。","type":"paragraph"},{"text":"据河南省委分析，发生“闹社”的原因是多方面的，但主要是由于近几个月来，在农村的政治工作薄弱，忽视了从正面、从总结转高级社以来的巨大成绩，向群众进行社会主义教育，而是过多的指责缺点和错误，甚至弄到很苛细地评头品足，说长道短。这样使一部分干部和积极分子束手束脚，不敢宣传合作化的好处，不敢大胆做领导工作；使小农经济思想残余得到了活跃的机会；使一小部分富裕中农得到了乘机出社的借口，甚至公然进行分裂社的活动；同时使农村反动分子有更多的空隙可乘。尤其值得注意的，是有些同志不敢坚定的耐心的去进行说服教育工作，对反对合作化的谬论也不敢尖锐驳斥；甚至对于反动分子要搞垮社的破坏活动也不能够毅然决然地加以严厉的镇压。","type":"paragraph"},{"text":" （摘自河南省报告）","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣教动态》（总第一八六期）一九五七年一月二十一日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce823cda09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

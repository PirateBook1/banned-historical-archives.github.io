script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反运动把我救出了火坑","authors":["西南人民革命大学云南分校1部3班10组　丁质夫"],"dates":[{"year":1952,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"三反运动把我救出了火坑","type":"title"},{"text":"西南人民革命大学云南分校1部3班10组　丁质夫","type":"authors"},{"text":"我在旧社会中当了7年多公务员，加上我出身在一个旧职员家庭中，从小见惯了父兄们的贪污行为。而自己走入社会工作时，正是国民党蒋匪帮黑暗统治，遍处都以能找钱（贪污）为荣，不会贪污的人还被人认为是无出息的傻瓜。于是捧上压下，吹牛拍马，交际逢迎，这一连串的“处世哲学”，在我的思想中被确定为升官秘诀，而以贪污腐化，敲诈钱财作为爬上统治地位的本钱。我有了这些坏思想以后，学会了贪污的本领，开初只敢摸一小点，如购买机关文具时揩点油，慢慢的勾通上级，联好商店，实行半公开的贪污行为，甚至想大大的搞一笔，以便自己享受。在旧社会中，我还常常受到亲友们的夸耀，如“你实在是青年有为，少年得志，将来一定鹏程万里”等等。那时我听了这些话，非常舒服，由此更助长了我贪污腐化的思想和行为。","type":"paragraph"},{"text":"解放后，我参加了革命工作，因没有得到很好的改造，又将以前一套坏思想作风，带到革命阵营中，在乡下工作时，集体贪污了伙食节余米200斤，木柴800多斤，接受地主的酒肉来打牙祭，私自调换剿匪获得的棉絮等等。明明的是贪污，但思想上还以为这“不是”贪污，因为是公开干的，并且是小事情，不要紧等等错误的看法，并企图找机会进行大贪污，以达到个人享乐的目的。","type":"paragraph"},{"text":"到革大学习以后，才使我初步的认识到自己过去的错误思想行为，尤其在这次三反运动中，经过上级的启发，同志们的讨论、检举、坦白等等事实的教育，使我更深入一步的认识到资产阶级对革命的进攻是很猖狂的。行贿、贪污腐化、浪费、官僚主义等等坏思想、坏行为是严重地存在我的思想上的。我现在才清楚的认识到这种坏思想行为是在严重的危害着国家、人民，破坏我们的经济建设，对个人来说，更促使着自己一步步走向死亡的道路。我现在能澄清并批判了这些糊涂的坏思想，坏行为，重新作人，为人民服务；这完全是毛主席、共产党提出的伟大英明的三反运动给我的教育，将我由火坑中救了出来。我感谢毛主席、共产党，我今后保证不再犯这种卑鄙可耻的贪污行为，为争取做到全心全意的为人民服务。","type":"paragraph"}],"comments":[],"origin":"《云南革大》第45期，西南人民革命大学云南分校，1952年2月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8d4a979b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

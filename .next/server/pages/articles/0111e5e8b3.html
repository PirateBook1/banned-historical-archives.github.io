script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于转发贸易部打虎情况综合报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发南汉宸等关于三反以来"},{"type":"paragraph","text":"金融情况报告的批语"},{"type":"paragraph","text":"（1952年2月19日）各中央局，大军区，并转分局、省市区党委："},{"type":"paragraph","text":"（一）银行负责同志这一报告\"，如同中财委所说，除对国营和私营工业最近减产情况没有正确反映外，其余各项估计及所提意见都是正确的。（二）请各中央局和省市区党委注意这个报告建议各"},{"type":"paragraph","text":"[1]指中国人民银行行长南汉宸、副行长胡景1952年2月14日关于三反以来金融市场情况给中财委主任陈云、副主任薄一波和李富春的报告。报告说，三反运动以来，金融市场的情况是：物价继续下落，财政情况益趋好转，国家银行存款继续增加，贸易略有缩小，对资本主义国家贸易入超和外汇不足情况已有转变，工业生产正常进行，私营商业加速改组。在此情况下，银行拟采取下列措施：一、结合私营工商业的五反，请各地党政部门积极掌握合营及私营银行钱庄的五反运动，彻底整顿改造行庄。二、适应物价稳定的新情况，对私利率及时下降20%，货币储蓄月利率降至1.2%左右。三、根据目前物价稳定、货币不断回笼的情况，货市发行不应紧缩，银行可适当增加贸易放款，以活跃市场、扩大国营贸易阵地，用以扶持生产。四、在保持一定外汇库存情况下，应加强外汇的运用，以避免风险。五、银行的三反运动继续开展，下一阶段检查资产阶级思想、修改章则制度，拟主要建立预算监理和集中信贷制度。六、本年公债可考虑不发，印制债券工作似可停止。毛泽东全集第三十一卷项中有关当地能做的几项，领导金融机关在三反和五反中予以解决。"},{"type":"paragraph","text":"中央二月十九日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":418,"page_end":419},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0111e5e8b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

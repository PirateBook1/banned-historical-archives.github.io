script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"多看点马列主义的书和毛主席的书  甘肃省第一建工局党委注意调查研究企业内部阶级斗争、路线斗争现状，联系实际进行学习","authors":[],"dates":[{"year":1975,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"多看点马列主义的书和毛主席的书"},{"type":"paragraph","text":"甘肃省第一建工局党委注意调查研究企业内部阶级斗争、路线斗争现状，联系实际进行学习"},{"type":"paragraph","text":"据新华社兰州电　毛主席关于理论问题的重要指示发表以后，甘肃省第一建筑工程局党委立即举办学习班，召开座谈会、讨论会，组织党员和工人理论骨干进行学习。许多党员和工人理论骨干，重新阅读了《哥达纲领批判》、《国家与革命》、《论人民民主专政》等马列著作和毛主席著作，有的还学习了列宁的《伟大的创举》和《无产阶级专政时代的经济和政治》。他们决心学懂弄通无产阶级专政的理论，为巩固和加强无产阶级专政而奋斗。"},{"type":"paragraph","text":"甘肃省第一建工局党委及所属各企业的党组织，去年曾经组织部分党员和理论骨干，广泛调查了企业内部阶级斗争、路线斗争的状况，写出了四十多篇调查报告，对于批林批孔运动的开展起了推动作用。这次学习毛主席关于理论问题的重要指示时，他们再次对这些调查材料进行了分析，进一步看到，在生产资料的所有制改变以后，无产阶级同资产阶级的斗争，社会主义道路同资本主义道路的斗争并没有结束。在社会主义企业中，“物质刺激”、“利润挂帅”等修正主义黑货的影响，还会继续腐蚀工人队伍，无产阶级和资产阶级在意识形态领域里的斗争仍然十分激烈。党员和理论骨干联系实际进行学习，加深了对毛主席重要指示的理解。"},{"type":"paragraph","text":"机械修配厂的工人说，认真搞清楚对资产阶级专政的问题，是坚持无产阶级专政下继续革命的一个十分重要的问题。我们必须努力学习马列主义、毛泽东思想，加强自身的改造，抵制资产阶级和旧社会习惯势力的腐蚀和影响，自觉地坚持社会主义道路，批判资本主义倾向，批判资产阶级世界观，努力巩固无产阶级专政。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"甘肃文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"923dbe7ccd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

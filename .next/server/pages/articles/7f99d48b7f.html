script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对对敌斗争中的右倾偏向","authors":["《中南土改简报》短评"],"dates":[{"year":1952,"month":3,"day":12}],"is_range_date":false,"parts":[{"text":"反对对敌斗争中的右倾偏向","type":"title"},{"text":"《中南土改简报》短评","type":"authors"},{"text":"中共中央中南局和中南土地改革委员会曾屡次指出：在土地改革和复查运动中，对于地主阶级的斗争，必须是“该杀的杀，该关的关，该管的管，该没收的没收，有过武装活动的地主、土匪头子，不但没收其应没收的财产，还必须没收其所有枪支武器。”但贯彻情形如何呢？至今仍有一些人下不得手，不是嘴硬心软，便是口手皆不硬。","type":"paragraph"},{"text":"有一种人，每战之后，骄气、松气复活，误认为已是“一战定天下”，说什么“地主已被斗垮”，而不再加过问：对于未被斗的地主任其逍遥法外。他们却以战胜者自居，洋洋自得，不去乘胜直追，不去穷追全歼。","type":"paragraph"},{"text":"另一种人，在对敌斗争时，只讲究“区别对待”，不考虑“彻底打倒”，完全将二者对立起来，要区别对待就不能彻底打倒，要彻底打倒就不能区别对待，这就是他们的逻辑。他们不是在贯彻中共中央中南局的指示：“执行宽待照顾一面时，切不可忘掉深入打击的一面”；而是在一意孤行地执行着他们自己之“宽大无边”的政策：对于乘隙反攻的地主不敢实行反复斗争，“害怕出乱子”；对于反霸初战中的僵持局面束手无策；对于没收、征收不彻底的现象，不追根究底，只归之于“没有油水”。因而，不但打不倒敌人，更助长了敌人的气焰。","type":"paragraph"},{"text":"再一种人，过高估计镇压反革命成就，满足于以往经验，将彻底斗垮地主认为轻而易举，事前不摸敌人之底，不发动地主周围的被骗群众，不找充分的人证物证，“临阵磨枪”伧忙上阵，斗上几个回合，胶着不下，而又不去运用人民法庭。本来人民法庭与群众力量乃是克敌致胜的两个法宝，但在他们看来，人民法庭却是可有可无。因而不能取胜。","type":"paragraph"},{"text":"应该说，这一切都是低估敌情的错误思想在作祟。这种思想存在一天，敌人就要作恶和捣乱一天。这种低估敌情同脱离雇贫一样，都是执行土地改革总路线的右倾思想。不发动雇贫固然打不倒地主，即使发动了雇贫，而低估敌情不去领导群众坚决对敌斗争，也同样打不倒地主。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f99d48b7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

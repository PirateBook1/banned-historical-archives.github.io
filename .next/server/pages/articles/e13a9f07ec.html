script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马克思列宁主义）发表声明欢呼我党“九大”的伟大胜利  中国共产党不愧为伟大光荣正确的党  林副主席的报告是对马克思主义、列宁主义、毛泽东思想的光辉阐述和运用","authors":[],"dates":[{"year":1969,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马克思列宁主义）发表声明欢呼我党“九大”的伟大胜利"},{"type":"paragraph","text":"中国共产党不愧为伟大光荣正确的党"},{"type":"paragraph","text":"林副主席的报告是对马克思主义、列宁主义、毛泽东思想的光辉阐述和运用"},{"type":"paragraph","text":"新华社墨尔本七日电  澳大利亚共产党（马克思列宁主义）七日发表声明说：“中国共产党第九次全国代表大会对中国革命人民和全世界革命人民来说，是一个影响深远的和巨大的胜利。”“在澳大利亚，我们欢呼这一震撼世界的胜利。这次大会是团结的大会，胜利的大会。”"},{"type":"paragraph","text":"声明说：“中国共产党象磐石般地屹立着，变得空前强大了。她不愧为伟大的、光荣的、正确的中国共产党。她在用马克思主义、列宁主义、毛泽东思想的普遍真理武装世界革命人民的思想方面又迈出了一大步。用马克思主义、列宁主义、毛泽东思想武装起来的革命人民，没有什么办不到的事情。”"},{"type":"paragraph","text":"声明说：“中国的无产阶级文化大革命唤起中国人民和全世界人民，再接再厉同以美帝国主义为首的帝国主义和以苏修叛徒集团为中心的修正主义进行斗争。代表大会的文件，是可以同我们自己的实际相结合的鼓舞人心的指南。大家都要认真学习新闻公报、林彪同志的光辉报告和中国党的新党章。林彪副主席的报告，是对马克思主义、列宁主义、毛泽东思想的光辉的系统的阐述和运用。政权问题，拥护还是反对无产阶级专政的问题，以及如何维护、捍卫和发展无产阶级专政的问题，对于所有革命者来说是根本的问题。在林彪副主席的报告中，对这些问题进行了系统的探讨和阐述。”"},{"type":"paragraph","text":"声明指出：“一个人要是不理解毛泽东思想是马克思列宁主义的崭新阶段，是当代的马克思列宁主义，他在反对帝国主义和修正主义的斗争中就解除了武装。”"},{"type":"paragraph","text":"声明说：“是真诚拥护毛泽东思想还是反对毛泽东思想，是忠不忠于社会主义革命的试金石。刘少奇反对毛泽东思想反了几十年。他反对毛泽东思想，反对无产阶级专政。大量的调查材料表明，这并不是偶然的。他早就是一个叛徒、内奸和工贼。他为国内外反动派效劳，他反对无产阶级专政，为资产阶级专政效劳。这是理论上和实践上的深刻教训。”"},{"type":"paragraph","text":"声明说：“在我国的条件下，争取建立澳大利亚工人阶级政权的问题，是个根本问题。”声明还痛斥了阿隆斯修正主义叛徒集团背叛澳大利亚工人阶级利益的行径。"},{"type":"paragraph","text":"声明说：“毛主席的亲密战友林彪同志的报告给了我们毛泽东思想这个极好的武器，我们也必须用毛泽东思想统帅一切。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e13a9f07ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

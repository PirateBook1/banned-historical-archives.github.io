script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新的考验","authors":["《人民日报》编辑部"],"dates":[{"year":1967,"month":7,"day":30}],"is_range_date":false,"parts":[{"text":"新的考验","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"长江在沸腾。武汉地区的无产阶级文化大革命，正在乘风破浪，胜利前进。","type":"paragraph"},{"text":"在伟大领袖毛主席的亲切关怀下，在全国广大革命群众的巨大支援下，武汉地区的无产阶级革命派，坚决粉碎了阶级敌人的疯狂反扑，取得了伟大的胜利。在两个阶级、两条道路、两条路线大搏斗的关键时刻，武汉驻军紧紧站在毛主席无产阶级革命路线一边的广大指战员，挺身而出，和无产阶级革命派并肩战斗，为保卫毛主席的无产阶级革命路线，保卫毛主席的司令部，作出了重要的贡献。","type":"paragraph"},{"text":"武汉部队领导机关最近发出公告，承认前一时期支左工作中犯了方向、路线错误，并表示要坚决改正错误。当前最重要的，就是要把这个决心迅速地变为实际行动，果敢地坚决地支持无产阶级革命派，而不要迟疑动摇。这是一个新的考验。我们希望这些同志，决不要辜负毛主席、林副主席、党中央、中央文革和全国无产阶级革命派的殷切期望。","type":"paragraph"},{"text":"毛主席教导我们：“一切犯有思想上和政治上错误的共产党员，在他们受到批评的时候，应当采取什么态度呢？这里有两条可供选择的道路：一条是改正错误，做一个好的党员；一条是堕落下去，甚至跌入反革命坑内。这后一条路是确实存在的，反革命分子可能正在那里招手呢！”","type":"paragraph"},{"text":"犯有路线错误的干部，应该认真检查，切实改正，坚决地迅速地回到毛主席的无产阶级革命路线上来，在今后的斗争中为人民立新功。如果不是这样，而是在实际上不肯改正，那就很危险了。","type":"paragraph"},{"text":"毛主席最近指示：对于犯了严重错误的干部，只要他们不再坚持错误，认真改正，并为广大革命群众所谅解了之后，仍然可以站起来，参加革命行列。毛主席对犯了严重错误的干部这样关怀，这样宽大，我们还有什么理由不正视自己的错误和坚决改正错误呢？","type":"paragraph"},{"text":"我们看一个犯了路线错误的干部，是否真正回到毛主席的无产阶级革命路线上来，要看实际行动。就是说，从实际行动上和党内、军内一小撮走资本主义道路当权派划清界限，彻底揭露和批判他们的滔天罪行；和资产阶级反动路线划清界限，彻底肃清它的流毒；从实际行动上和无产阶级革命派团结在一起，战斗在一起，坚决支持无产阶级革命派！","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九六七年七月三十日，社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02769c9ec7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

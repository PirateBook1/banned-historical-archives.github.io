script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"关于南朝鲜军队战斗特点的通报","alias":"","parts":[{"type":"paragraph","text":"关于南朝鲜军队战斗特点的通报\""},{"type":"paragraph","text":"（1950年10月30日）九兵团，十九兵团，并告各中央局，分局及各军区："},{"type":"paragraph","text":"据志愿军司令部十月二十九日报告称，“我四十军与温并南朝鲜军数日战斗中了解敌战斗特点如下：一、敌战斗力弱。冲锋或反击，必须依赖火力支援，怕近战（怕刺刀、手榴弹）。二、攻击精神差。以小部队（一个班或多至一个排）向我袭击，攻不动则退守，只要我组织好火力发起冲锋即逃跑。三、炮火猛烈，步枪射击技术差。每当进攻与撤退前，必须以炽烈炮火掩护，昼则进攻，夜则退回，并宿汽车上。四、对已失阵地，立即以空军侦察及依地面炮火指示目标，以三四架飞机扫射轰炸。五、工事构筑简单，并缺乏工具。炮兵阵地多在开阔地或公路上，装备笨重，不能上山。六、每日大明后，均以一至四架飞机，在敌驻地周围几十里内低空盘旋，侦察扫射。七、特务活动积极，多化装难民，携带军图、短枪、手榴弹等，在我驻地打黑枪，焚烧弹药、汽车、村庄，以及向空军联络（以白手币等）。八、对付敌坦克并不困难，敌一师十五联队，原配属五辆坦克，被我击毁四辆”等语。按最近数日几次小规模战斗已将南朝鲜反动军约一个师歼灭，正在继续逐步歼灭敌军中，歼灭"},{"type":"paragraph","text":"[1]这是毛泽东为中央人民政府人民革命军事委员会起草的给中国人民解放军第九兵团、第十九兵团的电报。"},{"type":"paragraph","text":"关于南朝鲜军队战斗特点的通报各部分敌军，是有把握的。"},{"type":"paragraph","text":"军委十月三十日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":319,"page_end":320},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d339411ec0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"和武道的谈话","alias":"","parts":[{"type":"paragraph","text":"和武道的谈话！]"},{"type":"paragraph","text":"（1944年7月18日）"},{"type":"paragraph","text":"我们批判地接受中国长期的传统，继承那些好的传统，而抛弃那些坏的传统。我们以同样的态度对待来自国外的事物。我们曾经接受了诸如达尔文主义、华盛顿和林肯树立的民主政治、十八世纪的法国哲学、费尔巴哈的唯物主义、德国的马克思主义以及俄国的列宁主义。我们接受一切来自国外的、对中国有益和有用的东西，我们抛弃坏的东西，例如法西斯主义。一九四三年七月以前，我们在一段长时间内克制对国民党的批评，因为我们期待着国共两党关系会得到改善。然而发生了国民党进行军事威胁的七月事件，我们在七、八、九三个月进行了十分广泛的批评。一九四三年九月，国民党在十一中全会上提出和共产党的分歧应通过政治方式解决，从那时到今年五月，我们没有进行批评。最近提出的批评是由于以下的原因造成的：第一，国民党军队没打好，没能顶住日军的进攻。第二，来自华盛顿和伦敦的批评比我们尖锐激烈得多，并指出中国有不抵抗的危险。鉴于全国局势的严重性，我们才提出批评。为了改变局势，国民党必须改变它的根本政策，它必须在政治和经济领"},{"type":"paragraph","text":"[1]这是毛泽东关于政治、科学、国共两党关系等问题和中外记者西北参观团成员，路透社、《多兰多明星周刊》、《巴尔的摩太阳报》记者武道的谈话的一部分。域采取同人民团结的政策。只有这样，军事形势才能得到改观。我诚恳地盼望你和其他志愿援助中国人民的外国朋友，帮助国民党认清新的形势。我们一切希望都是为了团结和民主。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":7,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":40,"page_end":41},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b94513667"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

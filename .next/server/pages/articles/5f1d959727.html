script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工人阶级的死对头","authors":["官黎平"],"dates":[{"year":1976,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海手表厂　官黎平"},{"type":"paragraph","text":"一九七三年秋，党内最大的不肯改悔的走资派邓小平到我们上海手表厂来，我厂党委负责人向他介绍了上海手表厂在文化大革命前后的变化情况。文化大革命前，由于受刘少奇反革命的修正主义路线的干扰，对工人群众实行管、卡、压，严重压制了广大工人群众的社会主义积极性，生产受到了影响和破坏。文化大革命前的八年，手表产量始终冲不破百万只大关，质量突不破三级。无产阶级文化大革命，批判了刘少奇的修正主义路线，坚决贯彻执行毛主席的革命路线，贯彻执行“鞍钢宪法”，发动和组织工人群众参加企业管理，实行技术民主、计划民主、管理民主，使工人群众的社会主义积极性充分地发挥了出来，手表年产量达到两百多万只，质量由原来三级上升到一级水平，品种也有增加，形势大好，工厂面貌焕然一新。黎对此，邓小平竟置若罔闻，无动于衷。革命人民平满腔热情歌颂无产阶级文化大革命的伟大胜利，而邓小平却如此冷冰冰，这不是他仇恨无产阶级文化大革命的一次亮相吗?"},{"type":"paragraph","text":"当邓小平参观装配车间时，有个女工上前要他“继续革命”，他却马上打官腔说:“你说什么啊!”这里，人们不难看出，他一贯坚持孔老二“上智下愚”的唯心史观，活现出一副资产阶级贵族老爷的反动嘴脸。他对待文化大革命的这种态度，到一九七五年更充分暴露出来，竟说什么对文化大革命“根本不要去想它，也不要提它了”。可见，他是站在地主资产阶级立场，对文化大革命有着满腹冤仇。工人们批判得好:“不肯改悔的走资派邓小平与我们工人是两股道上跑的车，同我们工人走的是两条路，他是我们工人阶级的死对头。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f1d959727"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"跟随毛主席在大风大浪中前进上海四千多名工农兵和革命青少年昨横渡黄浦江","authors":[],"dates":[{"year":1968,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天是我们最最敬爱的伟大领袖毛主席“发展体育运动，增强人民体质”光辉题词十六周年。上海四千多名工农兵和革命青少年，在毛主席的伟大思想、伟大实践的指引和鼓舞下，乘风破浪，横渡了黄浦江。"},{"type":"paragraph","text":"龙华港口水上运动部附近的浦江两岸，到处是毛主席语录，到处是彩旗，革命歌声震荡上空。清晨八时，南风劲吹，江水滔滔，流速每分钟超过了两米，由游泳运动员组成的仪仗队，簇拥着我们心中最红最红的红太阳毛主席的巨幅画像和书写着“发展体育运动，增强人民体质。”“敬祝毛主席万寿无疆!”“跟着毛主席在大风大浪中前进!”的巨幅标语，迎风前导，接着由一百五十名驻沪三军组成的武装加强连，全身武装，手持红彤彤的《毛主席语录》，浩浩荡荡，破浪而进。好八连班长、活学活用毛泽东思想积极分子胡进保说:在大风大浪中锤炼对毛主席的忠心，是最大的幸福。在游泳行列中，还有空军三五一○部队的三十九名五好战士。"},{"type":"paragraph","text":"昨天参加横渡黄浦江的大军中，有很多是工业战线上的无产阶级革命派。他们都表现了不畏任何困难的钢铁般坚强意志，胜利地征服了黄浦江。"},{"type":"paragraph","text":"来自上海县的一百四十四名贫下中农组成的“渡江连”，集体朗读毛主席语录，挥臂破浪，穿过滚滚急流。这个县已有百分之九十以上的基干男民兵和百分之二十五的基干女民兵学会了游泳。"},{"type":"paragraph","text":"红卫兵和红小兵在这次渡江活动中表现了敢闯、敢冲的彻底革命精神。新交大红卫兵师三十五人组成的渡江小分队，正游到江心时，适逢回潮，他们顶着逆风，闯过暗流，终于安抵对岸。卢湾区长乐路三小有八十名红小兵参加了渡江，他们肩负小木枪，身背《毛主席语录》袋，在“三忠于”红旗的先导下，高唱《大海航行靠舵手》，始终保持整齐的队形，胜利地到达终点。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c384c8779e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

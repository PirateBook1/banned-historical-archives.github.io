script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共上海市委决定开除右派分子李中的党籍","authors":["(李中)"],"dates":[{"year":1959,"month":5,"day":30}],"is_range_date":false,"parts":[{"text":"中共上海市委决定开除右派分子李中的党籍","type":"title"},{"text":"(李中)","type":"authors"},{"text":"李中，男，三十九岁，家庭出身自由职业者。本人成份学生，一九三八年入党。一九三八年至一九四五年期间，曾任杨中工委宣传部长，丹阳、澄西县委书记，新四军一师军工部政委等职。一九四五年至一九四九年期间，曾任苏中十地委委员、苏中区党委土改巡视团团员等职。解放后曾任戚墅堰电厂军事代表、苏南电业局局长、华东电业局副局长等职。原任上海市电业管理局局长。其主要反党言行如下：","type":"paragraph"},{"text":"(一)支持、包庇右派分子陈伟斯，破坏反右斗争。陈伟斯(李的内兄)是一个几次叛变投敌，参加军统特务组织，多次给敌人送情报的历史特务分子，解放后伪造历史混入党内，肃反时被清洗出党。但李中在肃反期间，曾两次书面证明陈“确是党员”。陈伟斯被清洗出党后，仍然冒充党员，到处吹嘘；大鸣大放时，煽动放火，挑拨党群关系，散布崇美思想，反右斗争中，被定为右派。当解放日报揭发陈的反党罪行后，陈多次与李中密商，而李中也公开为陈开脱罪责。李在群众中散布“陈只是有些右倾思想”，污蔑党报揭发的材料“均不是事实”，是“搞错了”，并亲自到陈的家中鼓励陈坚持“实事求是”。在李中的支持下，陈伟斯继续坚持其反动立场，多次向党反扑。当受到批判后，李仍捏造事实说陈“参加过党支部大会”，并和他“一起过过组织生活”，(陈伟斯本人也已承认自己不是党员，是混入党内的)千方百计地为陈掩饰，蓄意进行包庇。","type":"paragraph"},{"text":"(二)反抗党的肃反方针，抵拒整风运动。肃反刚开始，李中就说：“这样下去对生产有威胁”，是“冒险的做法”。闸北发电厂逮捕了一批反革命分子后，叫嚷“捕人太多了”“违反政策”，并污蔑有“宗派情绪”。他强调“生产与肃反有矛盾”，反对抽调干部搞肃反，对抗肃反运动。鸣放期间，李首先在肃反问题上向党进攻，一面布置专人搜集向党进攻的炮弹，一面又亲自找几个肃反对象谈话，煽动他们向党进攻。右派分子李连发污蔑“肃反办公室是特务机关”，大家起来批驳时，李中却别有用心地要“李连发经得住考验”，公开支持右派分子。在转入反右斗争后，他拒不执行市委反右斗争指示，强调“社会上已经反右，右派不会再出来了”。对明显的右派也不进行斗争，反说：“整风太左了，恐怕要造成损失”。","type":"paragraph"},{"text":"(三)企图篡夺党的领导，破坏党的干部政策。李中因为没有当上电业局党委书记，把党委看成是实现他个人野心的绊脚石，千方百计地想取消党委。鸣放开始后，就大肆攻击“党委不熟悉，不解决问题”。叫嚣“现在时机成熟了，党委可以不要了”，以便成立党组，自任书记，达到“大权独揽”的目的。李中为了培植个人势力，拉拢提拔了反革命嫌疑分子、品质恶劣分子和历史非常复杂的分子十余人，一起进行宗派活动。并反对党对他们进行审查，说：“审查没有必要”，“中国历史情况复杂，有历史问题的人很多，应该大胆使用”。","type":"paragraph"},{"text":"李中在历史上曾自首变节。一九四七年紧张斗争中，由于贪生怕死，从苏南十地委逃来上海，被捕后供认已被捕的领导人员是解放区出来的干部；出狱时又填过反共“戡乱建国运动保证书”，出狱后仍然和特务有所来往。李中对此长期隐瞒，直到一九五八年才象“挤牙膏”式的作了交代。","type":"paragraph"},{"text":"在整风运动中，李的反党罪行被揭发以后，他再三抵赖狡辩，态度极端恶劣，并无悔改表示。根据上述事实，李中已经堕落为右派分子，决定开除其党籍，撤消原有职务，另行分配待遇较低的工作，由十一级降为十五级。","type":"paragraph"},{"text":" (已经中央批准)","type":"paragraph"},{"text":" 原载 《关于清除党内右派分子的决定汇编(五)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdd575f5dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

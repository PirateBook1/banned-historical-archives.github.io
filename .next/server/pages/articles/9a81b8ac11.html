script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新西兰共产党机关报《人民之声报》发表文章指出  毛泽东思想鼓舞毛利族人民进行斗争","authors":[],"dates":[{"year":1970,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新西兰共产党机关报《人民之声报》发表文章指出"},{"type":"paragraph","text":"毛泽东思想鼓舞毛利族人民进行斗争"},{"type":"paragraph","text":"新华社惠灵顿十五日电　新西兰共产党机关报《人民之声报》最近一期用毛利文发表了一篇文章，文章引用毛主席的有关语录，论述新西兰的毛利族人民反对帝国主义和新西兰垄断资本的斗争，并且指出，毛泽东思想是毛利族人民获得永久胜利的鼓舞力量。毛主席的语录被译成毛利文，这在新西兰还是第一次。"},{"type":"paragraph","text":"文章指出，上世纪反对英帝国主义斗争中著名的毛利族战士雷维·马尼亚普图和蒂·惠蒂的斗争精神，一直鼓舞着毛利族人民为保卫他们的土地和利益而永远战斗下去，但是，毛利族人民为了得到能够获得永久胜利的鼓舞力量，还必须靠毛泽东思想。"},{"type":"paragraph","text":"文章说：“毛利族和帕吉赫（新西兰的白人，下同）的敌人是那些暴发户。毛利族和帕吉赫工人共同劳动，喂肥了他们的共同敌人。"},{"type":"paragraph","text":"“这就是为什么毛主席向美国人民讲了以下的话：‘民族斗争，说到底，是一个阶级斗争问题。在美国压迫黑人的，只是白色人种中的反动统治集团。他们绝不能代表白色人种中占绝大多数的工人、农民、革命的知识分子和其他开明人士。’”"},{"type":"paragraph","text":"追求利润的狂热，使那些土地掠夺者采用欺骗手段强夺毛利族的土地。追求利润的狂热，使帕吉赫和毛利族工人的工资一直保持在很低的水平，他们要付出很高的物价和房租，并被推进贫民窟。"},{"type":"paragraph","text":"文章指出，只有结束由一小撮贪得无厌的阶级占有农场和工厂的制度，才有可能制止掠夺土地和其他剥削。只有废除资本主义，建立社会主义，土地才能重新开始属于社会所有。"},{"type":"paragraph","text":"文章接着引用了毛主席的一段语录：“既要革命，就要有一个革命党。没有一个革命的党，没有一个按照马克思列宁主义的革命理论和革命风格建立起来的革命党，就不可能领导工人阶级和广大人民群众战胜帝国主义及其走狗。”"},{"type":"paragraph","text":"文章最后说，毛主席还制定了同敌人作斗争的路线，这就是：“全世界人民团结起来，打败美国侵略者及其一切走狗！全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a81b8ac11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

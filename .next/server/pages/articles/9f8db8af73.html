script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇“关于经济工作者和工会共酌着问题提纲”","authors":["刘少奇"],"dates":[{"year":1950}],"is_range_date":false,"parts":[{"text":"刘少奇“关于经济工作者和工会共酌着问题提纲”","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"中国人民生活水平很低，很[穷]困。穷，受人欺侮。为什么？生产水平很低——个体经济，手工业，机器工业很少。弱，受帝国主义、封建主义压迫剥削。","type":"paragraph"},{"text":"怎样才能提高人民生活水平？富裕。要发展生产，使个体农民和手工业变为机器生产。发展工业。","type":"paragraph"},{"text":"如何才能发展工业？推翻帝国主义与封建主义统治，建立人民统治。此点已作到，以后巩固人民政权，以此为杠杆去组织经济。发展工业。一切以此为中心。","type":"paragraph"},{"text":"怎样发展经济？恢复农业、工业、手工业，解决人民迫切需要，积累资本，然后发展大工业，重工业，再发展轻工业，农业。机器化，电气化，工业化，必须是社会主义，否则帝国主义——无出路，人民生活不能改善。","type":"paragraph"},{"text":"发展中逐步增加社会主义成分，适当时机工业国有化，再农业集体化。一切经济发展教(叫)帮助社会主义。","type":"paragraph"},{"text":"资本——基本投资，文化技(投)资，国防投资。来资——人民节省，借款。生活改善与投资。工业的作用与工人阶级的作用，是决定一切的。农业的改造也要倚靠它们。","type":"paragraph"},{"text":"依靠工人阶级是历史决定的，不是愿意与否。","type":"paragraph"},{"text":"中国工人阶级中的缺点：过去斗争，文化，组织，觉悟……","type":"paragraph"},{"text":"教育工人——在生产中斗争中工作中教育，自我教育。相互教育。工会是教育的组织，共产主义的学校。先锋队在工会中教育，能成为共产主义学校。","type":"paragraph"},{"text":"参加生产管理来教育。","type":"paragraph"},{"text":"组织工人起来教育。","type":"paragraph"},{"text":"组织工会的目的与工人加入工会的目的。","type":"paragraph"},{"text":"工会是不可少的，不可避免的，使工会和工人成为可以倚靠的。","type":"paragraph"},{"text":"工人生活不管，与经济主义。","type":"paragraph"},{"text":"官僚主义与工团主义。经济机关工会提候选人。","type":"paragraph"},{"text":"国营企业中的矛盾与一致，优于资本主义企业。","type":"paragraph"},{"text":"生产会议，生产竞赛，生产的永远性。","type":"paragraph"},{"text":"生活问题的解决与处理，互助会。集体合同。","type":"paragraph"},{"text":"共产党员在工会中的作用。","type":"paragraph"},{"text":"工会与党、政府、行政及其他。","type":"paragraph"},{"text":"私人企业中工会工作。社会主义运动。","type":"paragraph"},{"text":"集体合同。","type":"paragraph"},{"text":"在手工业工人中的工作。民主改革，行会，经济主义，合作社。","type":"paragraph"},{"text":"机关工会工作，保证工作作好。","type":"paragraph"},{"text":"奖罚——奖金。纪律法庭。","type":"paragraph"},{"text":"工会民主。","type":"paragraph"},{"text":"根据刘少奇手稿刊印","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"本篇未标明写作时间，初步判断为一九五〇年文稿。","type":"paragraph"}],"comments":[],"origin":"《建国以来刘少奇文稿第二册(一九五〇年四月——一九五〇年十二月)》，中共中央文献研究室，中共档案馆，2005年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f8db8af73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"开平县革委会遵循伟大领袖毛主席的教导  运用先进典型经验指导全面工作","authors":[],"dates":[{"year":1969,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"开平县革委会遵循伟大领袖毛主席的教导"},{"type":"paragraph","text":"运用先进典型经验指导全面工作"},{"type":"paragraph","text":"新华社广州二十七日电　广东省开平县革命委员会在支左部队的帮助下，遵照毛主席“突破一点，取得经验，然后利用这种经验去指导其他单位”的伟大教导，深入到农村阶级斗争第一线蹲点，大搞调查研究，认真总结对敌斗争经验，运用典型指导全面，深挖狠批一小撮阶级敌人，使全县农村斗、批、改运动扎扎实实地不断向纵深发展。"},{"type":"paragraph","text":"县革委会成员在和支左人员一起学习毛主席的一系列最新指示和关于总结经验方面的教导中，认识到推广先进典型经验的重要性。他们说，总结推广经验的过程，是落实毛主席最新指示的过程，不断提高毛泽东思想觉悟、路线斗争觉悟和阶级斗争觉悟的过程，也是不断革命继续前进的过程。因此，他们一致表示：到基层去，抓样板，树典型，推广好的经验，实行以点带面的领导方法，力争各单位、各地区的斗、批、改都能迅速深入发展。"},{"type":"paragraph","text":"在统一认识的基础上，县革委会除了留一位常委值班外，其余常委分别深入到两个公社三个大队用毛泽东思想办点。还组织了解放军支农人员、工人、革命干部一千多名下到七个公社、五十多个大队帮助基层办点，抓好典型，及时总结先进经验。他们下到点里，首先用毛泽东思想统帅公社、大队革委会成员的认识，并和他们一起，组织广大贫下中农开展“五大”活动。即：大办毛泽东思想学习班，大学毛主席有关清理阶级队伍和阶级、阶级斗争的论述，大批刘少奇“阶级斗争熄灭论”，大揭阶级斗争的盖子，大挖一小撮阶级敌人，帮助基层各级革委会和领导班子及时发现斗、批、改中的新问题，纠正缺点，随时掌握工作进程；及时总结和交流点上的经验，反复落实毛主席最新指示，使斗、批、改运动不断向前发展。塘口公社阶级斗争复杂。革委会成员带领毛泽东思想宣传队深入一个“老大难”大队调查阶级斗争的现状，反复宣传毛主席“清理阶级队伍，一是要抓紧，二是要注意政策”的最新指示，大办毛泽东思想学习班，活学活用毛主席的最新指示，深入开展革命大批判，进行两条路线斗争史的教育，发动群众深挖一小撮阶级敌人，揪出了一批藏得很深的叛徒、特务和其他反革命分子，使全大队对敌斗争不断深入，革命生产热火朝天。在取得成绩的基础上，他们及时总结了大队革命委员会用毛泽东思想统帅一切，深入开展农村斗、批、改运动的经验。"},{"type":"paragraph","text":"开平县革委会通过深入办点，取得经验以后，遵照毛主席“善于把党的政策变为群众的行动，善于使我们的每一个运动，每一个斗争，不但领导干部懂得，而且广大的群众都能懂得，都能掌握，这是一项马克思列宁主义的领导艺术”的伟大教导，根据实际斗争的需要和广大贫下中农的迫切要求，举办了一期有各级主要干部和贫下中农、民兵骨干、工人以及毛泽东思想宣传队队员等参加的万人毛泽东思想学习班，广泛推广点上总结的认真搞好大队一级斗、批、改的典型经验，使各单位找差距有镜子，总结经验有路子，贯彻有样子，大大提高了领导斗、批、改运动的水平，增强了落实毛主席最新指示的自觉性，使清理阶级队伍工作更进一步扎扎实实地深入发展。"},{"type":"paragraph","text":"现在，开平县各级革委会正按照县革委会走的路子，进一步放手发动群众，广泛推广本地区行之有效的典型经验，决心把农村斗、批、改运动抓紧抓好，夺取更大的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6164b3ecab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

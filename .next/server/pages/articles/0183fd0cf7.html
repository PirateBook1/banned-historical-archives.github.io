script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华国锋关于道县大屠杀问题的五点指示","authors":[],"dates":[{"year":1967,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"华国锋关于道县大屠杀问题的五点指示","type":"title"},{"text":"【1967年8月27日下午，黄义大、蒋全益、黄承利三人在下午两点之前赶到省革筹办公室汇报道县情况，华国锋已经等在那里了。在听取了黄等人的汇报之后，华国锋说：】","type":"paragraph"},{"text":"你们反映的情况及意见很好。黎原同志本来要来的，因为在作报告，所以没有来，我受他的委托，代表省革筹小组说一些不成熟的意见。","type":"paragraph"},{"text":"党中央、毛主席对湖南的问题很重视，并已经作了决定，总的讲来现在的形势是很好的，你们道县那里，斗争很尖锐，也很激烈。两条路线也很明显，很容易看出来，问题也就容易解决。对你们所反映的问题及意见……我说以下几点意见：","type":"paragraph"},{"text":"（一） 你们要求派飞机到道县去散发中央的六·六通令和七·一三通知的问题，我们已请示了中央同意,最近就可去散发。","type":"paragraph"},{"text":"（二） 关于制止道县的武斗和乱杀人问题，我们已经给下面打了招呼，你们可代替省革筹和47军起草个电报稿，由省革筹和47军的名义下发，至于你们要求惩办杀人凶手的问题，只有等待以后再来解决了。","type":"paragraph"},{"text":"（三） 关于你们要求的野战部队到道县去支左的问题，我们请示了中央军委，同意从你们附近的部队调去。对于县武装部，你们要多做一些工作，要积极地多争取一些人站过来，对于他们愿意站出来，但态度还不够明朗的，你们就从他不明朗做起吧！通过工作可以促进他明朗化。把县武装部的工作做好了，以后对争取、团结区、社武装干部也有好处。","type":"paragraph"},{"text":"（四） 对于“红联”组织不能压，要多做思想工作，主动地团结他们，特别是你们两人（指黄义大、蒋全益）回去以后要多做领导干部的工作。要通过多种渠道，如打电话、写信，把他们找来当面谈等，要他们迅速站过来，以挽救一批干部。我们省里就有这个教训，如有的人跑到河西去成了武工队的政委和什么负责人，而陷入了不能自拔的境地。","type":"paragraph"},{"text":"道县现在的形势比较乱一些，待形势好转以后，就可成立革命委员会筹备小组，长期没有一个领导核心是不行的。以后要注意两个问题：一是内部要注意团结。二是要注意帮助受蒙蔽的群众。在严重的武斗和乱杀人中，农民受了很大的害，要组织一些物资运送下去，帮助恢复生产生活。你们三人可以先回到零陵，找找郭治安同志一并尽快地解决道县的问题。","type":"paragraph"}],"comments":[],"origin":"谭合成《血的神话》（修订版），香港天行健出版社，2016年6月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0183fd0cf7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

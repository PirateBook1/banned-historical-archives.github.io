script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"关于毛泽东书法艺术的研究","authors":["杨柄"],"dates":[{"year":1993,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"关于毛泽东书法艺术的研究"},{"type":"paragraph","text":"杨柄"},{"type":"paragraph","text":"研究毛泽东书法艺术的论著现在日益增多，依笔者浏览所及，有三种各具特色。"},{"type":"paragraph","text":"《毛泽东书法艺术》（李树庭著），这是一部资料丰富翔实的著作。首先肯定他是“伟大的革命家”，肯定他的“一部革命史，也是他的一部书法实践史”。《毛泽东的书论和书法》（韩玉涛）一文将毛泽东书法艺术放在中国书法艺术发展过程中来评价，进而肯定毛泽东书法艺术在整个中国书法艺术史上的重要地位。《毛泽东词〈西江月·井冈山〉书法赏析》（曙光），是单对一件作品进行艺术分析的文章，具体而微，其深度不多见。"},{"type":"paragraph","text":"这三种论著都给了我们很好的启发，故此作为契机，将自己在这个问题上思考过的陋见的要点简陈如次。"},{"type":"paragraph","text":"汉字的书写，经历篆书和隶书的长期发展，到了楷书，可以说，书写规律就探索到了，书写方法就完全合理了。它的要领有二，一个是结体（或叫间架），一个是笔法，包括共有哪些笔画以及如何运笔都在内。依结体而言，楷书对篆、隶有很大的发展，但还不能说是革命性的突破。革命性的突破是笔法。它将篆书的笔法完全革除，而在隶书的笔法的基础上发展为横、竖、撇、捺、点、折、挑、钩八种（后人简称为“永”字八法），每一种都有各自的书写要领，书写非常便利，并且因此改造了结体，使后来称为方块字的汉字在字形和书写上完全定型。因此，无论是把汉字当作工具来书写，还是当作艺术来创作，主要的功夫都要用在笔法上，八种笔法都要过硬。楷书可以成为艺术，以楷书为基础的行书和草书尤其可以成为艺术。因为这两种书体固然都以楷书为基础（不要这个基础是错误的），同时又是对楷书的解放，书法天才可以挥斥八荒，抟翥万仞，撒播天章云锦于无尽无穷。因此，书法艺术史的高峰决不应该排除楷书，又应以行书和草书为重要标志。它的第一个高峰是书圣王羲之父子。第二个高峰是颜真卿、柳公权、怀素、张旭等一批唐代书法家（范文澜将它叫作“高原”）。唐人以后、毛泽东以前的１０００多年，书家层出，但成就再高都没有超出唐人。超出唐人的是毛泽东。毛泽东书起千年之落，为第三个高峰。"},{"type":"paragraph","text":"这个见解不一定对，欢迎指正。我的本意在于，将这个问题提出来引起重视。因为照我们看来，研究毛泽东书法艺术具有双重意义。一是可以从一个方面认识这一代伟人，一是在相当大的意义上也是研究中国书法艺术史，为今天和今后的书法艺术发展提供理论基础。因此我们认为加强这一研究是非常必要的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7b53d88f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

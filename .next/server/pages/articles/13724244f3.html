script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"◇ 《红岩》作者罗广斌同志在“一二·四”血案控诉大会上的发言","authors":[],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"一个星期以前，我们在这儿追悼牺牲在中美合作所里的革命先烈，一个星期以后的今天，我们又在这儿追悼牺牲在重庆体育场的无产阶级革命造反英雄。十七年前牺牲的先烈，是为祖国的解放，为了民主革命的胜利而牺牲在美蒋反动派的屠刀下！昨天，就在这里牺牲的革命先烈，是为了夺取无产阶级文化大革命的彻底胜利，而被坚持资产阶级反动路线的重庆市委所屠杀的。烈士的英名将永远留在人们的心上，英雄的业绩将记入社会主义革命的史册！在此，我们怀着无限悲痛的心情，对死难烈士致以沉痛的悼念，对英勇负伤的红卫兵战士和革命群众，致以革命的慰问。","type":"paragraph"},{"text":"毛主席党中央早已三令五申，要反动路线的执行者改邪归正。但是，坚持资产阶级反动路线的重庆市委，一贯与党对抗，与革命人民对抗。叫他们放弃资产阶级反动路线，他们不放弃；叫他们交出黑材料，他们不交；叫他们给革命群众平反，他们不平反！他们阴一套，阳一套，实行白色恐怖，对革命群众进行血腥镇压，何其毒也！这种情况，我们绝对不能容忍！","type":"paragraph"},{"text":"我们呼吁：全市革命人民组织起来，行动起来，保卫英雄的红卫兵，支持无产阶级革命造反派；保卫无产阶级革命路线！支持红卫兵的一切革命行动！所有共产党员、共青团员，紧急行动起来，和革命群众一起，站在以毛主席为代表的革命路线一边，保卫毛主席，保卫党中央，保卫无产阶级的革命事业！","type":"paragraph"},{"text":"把无产阶级文化大革命进行到底！在毛主席的旗帜下，把中国革命、世界革命推向新的高峰！打倒反动的重庆市委！解放山城重庆！一九六六年十二月五日","type":"paragraph"},{"text":"□ 原载重庆大学八一五战斗团《８１５战报》创刊号，１９６６年１２月９日出版～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【人物春秋】","type":"paragraph"}],"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13724244f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

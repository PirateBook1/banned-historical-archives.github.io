script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以学习毛泽东思想为纲广泛深入开展政治理论学习进一步推动各界人士兴无灭资政协全国委员会政治理论学习工作会议开幕","authors":[],"dates":[{"year":1960,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京2日电】　中国人民政治协商会议全国委员会政治理论学习工作会议1日在北京开幕。这次会议的任务和要求是交流各界人士政治理论学习的经验，并着重讨论如何以学习毛泽东思想为纲广泛深入开展政治理论学习问题，以便进一步推动各界人士兴无产阶级思想，灭资产阶级思想，改造立场，改造世界观。"},{"type":"paragraph","text":"这次会议是根据今年3月29日政协第三届全国委员会常务委员会工作报告中关于“组织学习，帮助各界民主人士进行政治思想改造”的要求而召开的。"},{"type":"paragraph","text":"政协全国委员会副主席陈叔通、包尔汉，副秘书长张执一等出席了会议。"},{"type":"paragraph","text":"政协全日委员会学习委员会副主任委员孙起孟代表学委会在会上讲了话。"},{"type":"paragraph","text":"出席会议的还有政协全国委员会常务委员、社会主义学院副院长邵力子，政协全国委员会学习委员会副主任委员孙起孟、陈此生、聂真、萨空了，地方工作委员会副主任委员贺贵严，民革秘书长梅龚彬，民革中央常务委员刘文辉，民盟副主席邓初民，民建、工商联副主任委员李烛尘、胡子昂，民进副主席王绍鏊，农工民主党中央委员会主席团委员夏康农，致公党主席陈其尤，九三学社主席许德珩，台盟秘书长徐萌山，以及各省市政协副主席和各省市民主党派负责人等共二百六十多人。"},{"type":"paragraph","text":"这两天的会议，着重交流了各地的学习经验。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7a11b3f95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

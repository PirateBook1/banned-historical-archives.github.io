script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治四月二十九日传达的毛泽东关于干部联系群众的谈话","authors":[],"dates":[{"year":1967,"month":4}],"is_range_date":false,"parts":[{"text":"谢富治四月二十九日传达的毛泽东关于干部联系群众的谈话","type":"title"},{"text":"（三结合）要有群众参加。十八年了，我们脱离了群众。四九、五○、五一、五二年群众欢迎我们。那个时候干部吃住很简单，吃小米子，住帐蓬。进城后搞薪金制，群众就不欢迎我们了。不要看不起年青人，二十几岁三十几岁都可以接受他们做事情。不把新一代搞上来怎么使他们受到锻炼？三结合，老中小要结合，不主张把老干部都打倒，老干部一天天见上帝了。国家机关的改革最根本的一条就是联系群众。五二年以后群众对我们冷淡了，过去党团员受到《修养》的影响脱离了群众，没有独立的意见，成了驯服工具。各地群众不赞成过早地恢复党团组织，过半年或一年以后再恢复。文化大革命不仅是对干部，而且也是对党团员的大审查。通过审查，大多数一定是好的。有的干部，群众意见较大，可过二、三年以后再说工作，有些干部可以立即恢复工作。五二年以后我们党脱离了群众，群众不欢迎了，这次文化大革命就是要改变我们脱离群众的问题。对于犯错误的人，要给改正的机会。“联动”要放出来，没有右派就没有左派。搞薪金制，搞军衔我从来就反对。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5405789efb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

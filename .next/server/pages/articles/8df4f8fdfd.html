script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在纪念毛主席《在延安文艺座谈会上的讲话》发表三十四周年的日子里又有一批新影片上映这是广大电影工作者在毛主席、党中央两项英明决策鼓舞下乘胜前进的又一新成果","authors":[],"dates":[{"year":1976,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年五月二十二日电　在纪念毛主席《在延安文艺座谈会上的讲话》发表三十四周年期间，又有二十三部新摄制的影片与观众见面。"},{"type":"paragraph","text":"这批影片的摄制完成与上映，是电影工作者在毛主席、党中央两项英明决策鼓舞下乘胜前进的又一新成果。根据上海京剧团演出的革命现代京剧摄制的彩色影片《审椅子》，从一个侧面生动地反映了社会主义时期农村复辟与反复辟的尖锐斗争，鲜明地塑造了无产阶级英雄人物的形象。影片遵循原于舞台、高于舞台的创作原则，在导演、摄影、美工等方面都下了功夫。中国艺术团演出的丰富多彩的音乐舞蹈节目，这次被搬上银幕，摄入了彩色舞台艺术片《百花争艳》之中。中国艺术团演出的节目，都是认真学习革命样板戏的创作经验，努力贯彻“古为今用，洋为中用”“百花齐放，推陈出新”的文艺方针，精心排练出来的，在国内外演出时受到了观众的热烈欢迎和赞赏。彩色故事片《开山的人》，反映了铁路建设中的阶级斗争和路线斗争，表现了工人阶级自力更生、艰苦奋斗的革命精神。根据北京部队政治部歌舞团演出拍摄的彩色舞台艺术片《红军不怕远征难——长征组歌》，在银幕上再现了红军长征的气壮山河的历程，热情地歌颂了毛主席革命路线的伟大胜利，影片的上映，将使观众受到一次生动的革命传统教育。彩色戏曲片《小店春早》，批判了资本主义经营思想，歌颂了商业服务人员全心全意为人民服务的革命精神。"},{"type":"paragraph","text":"这次新上映的彩色纪录片有六部。影片《莺歌燕舞——辽宁新事(之一)(之二)》，介绍了教育、卫生等各条战线上的社会主义新生事物，热情地歌颂了无产阶级文化大革命的胜利成果。河南省鄢陵县豫剧团、四川省平武县文艺宣传队，坚持文艺为工农兵服务的方向，常年深入工厂、农村，满腔热情地为工农兵演出革命样板戏和其他革命文艺节目的先进事迹，也被拍成纪录影片，与广大观众见面。"},{"type":"paragraph","text":"这次上映的还有十二部科教影片。这些影片反映了在社会主义革命和社会主义建设中，在反击右倾翻案风的斗争中，我国工农业等各条战线涌现出来的新成就、新经验、新技术。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8df4f8fdfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀参加朝鲜劳动党第四次代表大会  邓小平率中共代表团抵平壤  金日成委员长等到机场迎接  锡兰、新西兰共产党代表同机离京赴朝","authors":[],"dates":[{"year":1961,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应邀参加朝鲜劳动党第四次代表大会"},{"type":"paragraph","text":"邓小平率中共代表团抵平壤"},{"type":"paragraph","text":"金日成委员长等到机场迎接"},{"type":"paragraph","text":"锡兰、新西兰共产党代表同机离京赴朝"},{"type":"paragraph","text":"新华社平壤9日电　由中共中央总书记邓小平率领的中国共产党代表团，应朝鲜劳动党中央委员会的邀请，于今天上午乘专机从北京到达平壤，前来参加劳动党第四次代表大会。"},{"type":"paragraph","text":"朝鲜劳动党中央委员会委员长金日成到机场迎接。到机场迎接的，还有党中央常务委员会委员崔庸健、金一、朴正爱、朴金喆、金昌满、郑一龙、南日、金光侠、李孝淳，中央常务委员会候补委员李钟玉、韩相斗、河仰天、金翊善，内阁副首相郑准泽、李周渊。党中央的各部长、内阁各相也到机场迎接。"},{"type":"paragraph","text":"中国代表团团员、中国驻朝鲜大使郝德青和大使馆外交官员，在朝鲜进行友好演出的中国上海越剧团团长朱光也到机场迎接。"},{"type":"paragraph","text":"邓小平同志和代表团团员康生同志、伍修权同志下飞机后，接受了穿着鲜艳民族服装的朝鲜儿童的献花。"},{"type":"paragraph","text":"新华社9日讯　应朝鲜劳动党中央委员会的邀请，前往参加朝鲜劳动党第四次代表大会的中国共产党代表团，在团长、中共中央总书记邓小平率领下，今天上午乘飞机离开北京前往平壤。代表团团员有中共中央政治局候补委员康生，中央委员伍修权，中国驻朝鲜民主主义人民共和国大使郝德青（已在平壤）。今天陪同代表团前往的有朝鲜民主主义人民共和国驻中国大使馆临时代办马东山。"},{"type":"paragraph","text":"今天到机场送行的，有中共中央政治局委员陈毅、贺龙，中央政治局候补委员陈伯达，中央书记处书记王稼祥，中央委员廖承志、刘宁一、习仲勋，中央候补委员杨勇、李志民、赵毅敏、孔原等。到机场送行的还有朝鲜民主主义人民共和国驻中国大使馆官员。"},{"type":"paragraph","text":"新华社9日讯　应朝鲜劳动党中央委员会的邀请，路过我国前往平壤参加朝鲜劳动党第四次代表大会的锡兰共产党中央委员会主席魏克玛沁格，锡兰共产党中央委员佩雷拉，新西兰共产党全国委员会政治局委员麦卡拉等，今天上午同中国共产党代表团一同乘飞机离开北京去平壤。（附图片）"},{"type":"paragraph","text":"邓小平同志与前往送行的陈毅、贺龙等同志握手\t　新华社记者　陈娟美摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc9094c149"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

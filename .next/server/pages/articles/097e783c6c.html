script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张轸恶毒诬蔑国家体委“一棍子打死武术”","authors":[],"dates":[{"year":1957,"month":10,"day":23}],"is_range_date":false,"parts":[{"text":"张轸恶毒诬蔑国家体委“一棍子打死武术”","type":"title"},{"text":"双手沾满了人民的鲜血、解放后又一贯为反革命分子鸣“冤”、为地主阶级说话的右派分子张轸，在这次鸣放中，硬污蔑体委对武术是“一棍子打死”“不重视武术”。","type":"paragraph"},{"text":"国家体委为了正确的开展武术活动，在１９５５年初全国体育工作会议上提出整理研究的方针；要求对厂矿、企业、机关原有的武术锻炼小组加以整顿；对那些名为武术社团，实则是教人干坏事、变成流氓、反动会道门、反革命活动的场合坚决取缔。以上措施不仅对维护社会秩序和保卫人民利益有好处，而且对健康地开展武术活动也是必要的。","type":"paragraph"},{"text":"可是，身为武术研究委员会负责人的张轸，在全国体育工作会议上曾声称拥护这个方针，而实际上对这个方针采取了完全敌视的态度。诬蔑国家体委对武术采取的正确方针是“一棍子打死”。事实上国家体委在１９５６年１月全国体育工作会议上就明确规定把武术作为提倡开展的运动项目之一。由于各地摸清了武术活动的情况，加强了领导，武术得到了健康的发展。然而张轸却无视这些成绩，诬蔑国家体委对武术工作“提出一些清规戒律之后，就再也不去管它了”。","type":"paragraph"},{"text":"张轸假借武术之名，想扩展个人势力，并企图利用武术团体和武术工作机构向党进攻。当他的这些卑鄙阴谋失败之后，他更加怀恨在心。在大鸣大放中，他竟说出“你们既然以异己对我，我也以敌人对你们”的话来。","type":"paragraph"},{"text":" ——原载《人民日报》1957年10月23日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"097e783c6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

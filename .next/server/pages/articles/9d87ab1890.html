script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"关于古代官吏是否禁带眷属问题给刘少奇的信","alias":"","parts":[{"type":"paragraph","text":"关于古代官更是否禁带眷属问题"},{"type":"paragraph","text":"给刘少奇的信"},{"type":"paragraph","text":"（1958年2月10日）少奇同志："},{"type":"paragraph","text":"前读笔记小说或别的诗话，有说贺知章事者。今日偶翻《全唐诗话》，说贺事较详，可供一阅。他从长安辞归会稽（绍兴），年已八十六岁，可能妻已早死。其子被命为会稽司马，也可能六七十了。“儿童相见不相识”“，此儿童我认为不是他自己的儿女，而是他的孙儿女或曾孙儿女，或第四代儿女，也当有别户人家的小孩子。贺知章在长安做了数十年太子宾客等官，同明皇有君臣而兼友好之遇。他曾推荐李白于明皇，可见彼此惬洽。在长安几十年，不会没有眷属。这是我的看法。他的夫人中年逝世，他就变成独处，也未可知。他是信道教的，也有可能屏弃眷属。但一个九十多岁像齐白石这样高年的人，没有亲属共处，是不可想象的。他是"},{"type":"paragraph","text":"[1]这是贺知章的《回乡偶书》中的一句。原诗全文是：“少小离家老大回，乡音无改毛衰。儿童相见不相识，笑问客从何处来。”信中提到的“少小离家”一诗即指这首诗。"},{"type":"paragraph","text":"[2]李白，唐代诗人。"},{"type":"paragraph","text":"[3]齐白石，画家，建国后曾任北京中国画院名誉院长、中国美术家协会主席，这时已去世。毛泽东全集第三十八卷诗人，又是书家（他的草书《孝经》，至今犹存）。他是一个胸襟洒脱的人，不是一个清教徒式的人物。唐朝未闻官吏禁带眷属事，整个历史也未闻此事。所以不可以“少小离家”一诗便作为断定古代官更禁带眷属的充分证明。自从听了那次你谈到此事以后，总觉不甚妥当。请你再考一考，可能你是对的，我的想法不对。睡不着觉，偶触及此事，故写了这些，以供参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五八年二月十日上午十时"},{"type":"paragraph","text":"复寻《唐书·文苑·贺知章传》（《旧唐书·列传一百四十》，页二十四），亦无不带家属之记载。"},{"type":"paragraph","text":"近年文学选本注家，有说“儿童”是贺之儿女者，纯是臆测，毫无确据。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":2,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":528,"page_end":529},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d87ab1890"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

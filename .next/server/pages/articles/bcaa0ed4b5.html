script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发华北局关于新区土地改革的意见","authors":[],"dates":[{"year":1950,"month":4,"day":23}],"is_range_date":false,"parts":[{"text":"中共中央转发华北局关于新区土地改革的意见","type":"title"},{"text":"华东局、中南局、西南局、西北局并转所属各省委、区党委、市委、地委、县委：","type":"appellation"},{"text":"兹将华北局四月二十二日关于新区土地改革的意见转发给你们，请注意研究为盼。","type":"paragraph"},{"text":" 中  央四月二十三日","type":"paragraph"},{"text":"中央：","type":"appellation"},{"text":"根据华北土改经验，讨论了中央征询新区土改中各种问题的意见后，提出如下意见，供中央参考：","type":"paragraph"},{"text":"（一）同意今后新区土改只动地主的、不动富农的土地，包括旧式富农的出租土地在内。根据过去华北经验，富农出租数目不大，动了得不偿失。土改后，可鼓励其自耕或雇工耕种，逐渐改变其封建剥削，中间亦不抽补变动。直至到了实行社会主义时期再去彻底解决富农问题。这样处置，对安定社会秩序、发展生产，均属有利。不动旧式富农的土地，包括其出租土地在内，无地少地农民所需土地，亦可大体解决。根据河北保定专区一千二百六十四个村的材料，贫雇农所得土地占总平均数百分之九十四，察哈尔省大同县三十九个村占总平均数百分之六十五，山西榆次县十个村占总平均数百分之七十四。","type":"paragraph"},{"text":"（二）凡不依靠农业为生者，可以不分土地。根据过去经验，分了还是个累赘，卖了不好看，种又不可能。雇工本人原则上应该分，这是土改中主力之一、最迫切要求土地者。只有极个别的，在新式农场上工作的雇工，不要求土地。","type":"paragraph"},{"text":"（三）分配土地方法，基本上以自然村为单位，否则易惹起农民内部宗派纠纷，对团结生产不利。县可吸收开明士绅参加土改委员会，并以该委员会为土改之执行机关。","type":"paragraph"},{"text":"（四）副业及其他收入不与农业收入合并计算为好。合并计算易打击副业的发展，而且极不易划分清楚，拖费时日，影响生产。","type":"paragraph"},{"text":"（五）以县为单位留公共事业田很有必要。国家加强对这些公营农场的领导，可以示范农民，便于引导农民前进。","type":"paragraph"},{"text":" 华北局四月二十二日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bcaa0ed4b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

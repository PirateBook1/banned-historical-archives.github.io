script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"致周恩来电","alias":"","parts":[{"type":"paragraph","text":"致周恩来电！"},{"type":"paragraph","text":"（1949年4月13日）"},{"type":"paragraph","text":"今日下午双方代表团应举行一次正式会议。在此会议上，宣布从今（十三）日起，结束非正式谈判阶段，进入正式谈判阶段，其时间为十三日至十七日，共五天。在此会议上，大略解释协定草案的要点，并征求他们的意见。另向张治中表示，四月十七日必须决定问题。十八日以后，不论谈判成败，人民解放军必须渡江。他们派回南京的人，十四日上午去，十五日下牛必须回来。南京四要员（李、于、居、童，不要张群⑶）如愿来平，十五日至迟十六日必须到达，十七日必须举行签字式。应争取南京代表团六人都同意签字。如果李、何、白不愿签字，只要他们自己愿签，亦可签字。签字后他们不能回去，叫他们全体留平。如他们因南京不同意签字而不敢签，并有些人要回去，则必须争取张、邵、章三代表及四个顾问留在北平。今天晚上应举行各党派代表人物（十人）的会议一次。"},{"type":"paragraph","text":"[1]这是毛泽东关于国共代表团和平谈判进入正式阶段问题致周恩来电的主要内容。"},{"type":"paragraph","text":"[2]李、于、居、童，指李宗仁、于右任、居正、童冠贤。[3]张群，当时任国民党政府行政院政务委员。[4]张、邵、章，指张治中、邵力子、章士钊。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":4,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":275,"page_end":275},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85a2640332"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

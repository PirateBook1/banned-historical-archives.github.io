script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"银川市人民法庭完成“五反”审判工作大奸商王××等被处徒刑","authors":[],"dates":[{"year":1952,"month":6,"day":19}],"is_range_date":false,"parts":[{"text":"银川市人民法庭完成“五反”审判工作大奸商王××等被处徒刑","type":"title"},{"text":"银川市人民法庭，自三月二十八日成立以来，经过两个多月的努力，已胜利完成了“五反”运动中的审判宣判任务。两个半月共接收并处理案件四十三起，包括三十三户、四十三人。","type":"paragraph"},{"text":"对这三十三家违法户，人民法庭根据情节轻重、经营行业的性质、坦白态度以及对国家人民违害程度大小等慎重研究处理。免予处分者二十六人，受警告处分者三人，教育后释放者六人，判处徒行者八人。","type":"paragraph"},{"text":"在以上宣判的三十三户内，完全违法的有裕记皮庄、自立全、忠盛恒、庆瑞成客栈等四户。这四户情节极为严重、恶劣。如暗害志愿军的裕记皮庄经理王××，为达到他盗骗国家资财的目的，曾给干部×××、×××、×××等介绍爱人，又向省人民银行干部×××等十一人行贿手枪、皮衣、银元等折合人民币一千零九十万元。在一九五○年、一九五一两年中，先后承制志愿军皮衣时，在一千七百五十七件中就掺杂死羊皮八百零三张，山羊皮四十七张，死羊皮衣七十六件、小毛皮二百五十张；其中四百件皮衣低价请女工粗联稀缝共偷工减料折合面粉一千四百斤。又在给各中小皮商承揽志愿军皮衣四千零九十件中，进行中间剥削，降低了皮衣质量。两年来王××还偷税漏税款五千七百六十五万七千九百七十元。总计王××偷工减料、偷漏税款、盗骗国家资财等共折合人民币一亿四千四百五十二万七千零九十五元。“五反”运动中他拒不坦白，因此，人民法庭根据政策把裕记皮庄定为完全违法户，判处奸商王××有期徒刑五年，剥夺政治权利三年。","type":"paragraph"},{"text":"又如自立全经理张××，在承制中国人民志愿军老羊皮衣一万二千九百五十件、皮帽一万四千五百二十九顶、山羊皮领二万五千条、黑滑子皮领八千四百七十五条中，就掺杂死羊皮一千九百九十张、旧皮袖八十对、旧皮衣九件、旧皮裤三十九条、旧袜子五十双、白山羊皮一百张。又在给中国人民志愿军改做旧成衣时，偷去其中旧皮衣九十八件，后又以七十件改作充新皮衣顶替。一九五一年给畜产公司加工二毛皮衣三百六十一件，掺杂生毛皮二百六十张，又偷减皮子三百七十九张，偷漏营业、货物、房产等税一亿四千八百四十三万九千八百一十二元。总计张××行贿、偷工减料、偷漏税款二亿三千五百七十五万九千九百五十二元，并捣贩银洋一万七千八百九十八元，“五反”运动中又百般狡辩，拒不坦白；因此，人民法庭根据“抗拒从严”和违法情节的严重恶劣，把自立全定为完全违法户，张××判处有期徒刑六年，并没收其财产一部。","type":"paragraph"},{"text":"大同庆经理程××、张××曾向市税局干部×××等行贿二百六十八万元。两年来大同庆光偷漏税款就有八千八百零三万六千四百八十一元；捣贩黄金六百一十三两八钱，获暴利六百一十八万五千二百元；捣贩银币四万六千二百三十九元四角七分，获得暴利二千三百十一万九千六百一十五元；使用银币十七万七千五百七十九元二角二分。根据大同庆捣乱金融、破坏国家经济建设的罪行，本应定为严重违法户。但因该商坦白尚好，并能积极补税退赃；因此，人民法庭本着“坦白从宽”的原则将大同庆改定为半违法半守法户，补缴税款四千五百万元。因捣贩金银处罚金一亿四千九百零三万一千元。受宽大处理的工商户，都非常感激人民政府的宽大处理，他们正积极以开展业务、增加资金、发展生产的实际行动响应增产节约号召。","type":"paragraph"}],"comments":[],"origin":"中共宁夏回族自治区委统战部、中共宁夏回族自治区委党史研究室编《中国资本主义工商业的社会主义改造  宁夏卷》，中共党史出版社，1994年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7e4248204"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

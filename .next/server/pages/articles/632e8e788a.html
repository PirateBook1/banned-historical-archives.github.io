script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我党政领导人亲切会见越党政代表团会见充满着兄弟情谊的气氛，宾主双方进行了亲切友好的谈话","authors":[],"dates":[{"year":1973,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年六月四日电　中国党政领导同志今天晚上在充满兄弟情谊的气氛中，会见了越南劳动党和越南民主共和国政府代表团。"},{"type":"paragraph","text":"参加会见的越南同志是:黎笋、范文同、黎清毅、李班、吴船、黄文进、陈参和代表团其他成员。"},{"type":"paragraph","text":"我国党政领导同志董必武、朱德、周恩来、叶剑英、张春桥、姚文元、李先念、纪登奎、李德生、汪东兴、王洪文、华国锋、吴德、邓小平、徐向前、郭沫若参加了会见。"},{"type":"paragraph","text":"宾主双方进行了亲切友好的谈话。"},{"type":"paragraph","text":"会见时在座的还有:"},{"type":"paragraph","text":"正在北京的越南民主共和国卫生部代部长武文谨，越南南方共和驻中国大使阮文广；"},{"type":"paragraph","text":"我国有关部门负责同志耿飚、姬鹏飞、方毅、李强、张才千、肖劲光、韩念龙和中国驻越南民主共和国大使王幼平。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\06\\7365010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我国党政领导同志六月四日晚会见了越南劳动党和越南民主共和国政府代表团。图为会见时合影。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\06\\7365010302.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e由越南劳动党中央委员会第一书记黎笋和越南劳动党中央委员会政治局委员、越南民主共和国政府总理范文同率领的越南劳动党和越南民主共和国政府代表团，应中国共产党中央委员会和中华人民共和国政府的邀请，前来进行正式友好访问，六月四日乘专机到达北京。图为中国党政领导人周恩来同志等热烈欢迎黎笋同志和范文同同志率领的越南党政代表团。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"632e8e788a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

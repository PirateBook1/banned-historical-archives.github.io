script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共太原市委政策落实领导组关于转发省委政策落实办公室《四清运动中错案的复查情况及对几个问题处理意见的报告》的通知","authors":[],"dates":[{"year":1980,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"中共太原市委政策落实领导组关于转发省委政策落实办公室《四清运动中错案的复查情况及对几个问题处理意见的报告》的通知","type":"title"},{"text":"现将中共山西省委政策落实领导小组办公室《四清运动中错案的复查情况及对几个问题处理意见的报告》转发给你们，希结合本单位的实际情况，认真贯彻执行。对“四清”运动中定处和受到各种处分的案件，一定要根据省、市委的安排部署，抓紧进行复查处理，特别是到目前为止复查任务仍然较大的单位，更要加强领导，采取措施，下大力气，按照要求完成任务。","type":"paragraph"},{"text":" 一九八O年一月二十四日","type":"paragraph"},{"text":"“四清”运动中错案的复查情况及对几个问题处理意见的报告(节录)","type":"subtitle"},{"text":"……","type":"paragraph"},{"text":"当前，对“四清”运动中错案的复查工作，正在抓紧进行。各地也提出一些问题，经研究提出如下意见：","type":"paragraph"},{"text":"1、“四清”运动中案件的复查范围。如前所述，对“四清”案件的复查有三种情况，我们认为，凡是在“四清”运动中定案处理了的案件和受到各种处分的，都应列入复查范围。对于判刑、戴帽、拘捕、开除公职、开除党籍等案件和问题，应该作为复查的重点。对于那些有影响的老劳模、基层老干部的问题，应该首先复查解决。对于本人有申诉，群众有反映，领导有察觉的问题，应本着实事求是，有错必纠的原则，进行复查。","type":"paragraph"},{"text":"2、在复查“四清”错案中，不少地方提出对于错定处案件的经济退赔问题如何处理。我们意见应继续坚持“着重从政治上解决问题，经济问题原则不作清退”的原则。在政治上要做到；全错全纠，部分错部分纠，不错不纠。在经济问题上，凡中央有明确规定的坚决执行，中央没明确规定的，从严掌握，不要乱开口子。对于少数因错案在经济上受到严重损失，而造成住房或家庭生活确有困难时，应当区别不同情况，实事求是地适当予以救济解决。","type":"paragraph"},{"text":"3、运动中自杀的人员，当时有的以背叛党、背叛人民结论，现在如何处理。我们认为，不能按背叛党、背叛人民结论。过去这样结论的，要改正过来，按正常死亡对待。同时，做好善后工作，家庭生活确有困难的，可根据具体情况，给以适当的救济和补助。","type":"paragraph"},{"text":"4、关于“四清”运动中，被当作“暂缓登记”、“不予登记”、“劝退”处理的党员的党籍问题，可按中共中央组织部(79)组通字30号文件《关于历史遗留问题中有关党员党籍问题的处理意见》办理。","type":"paragraph"},{"text":"5、对于“四清”运动中被定案处理人员的案件材料和受处分的材料，不得随意处理，应取慎重态度。经复查，凡是符合事实的材料，应当保留；凡不符合事实的材料，取出另行封存，待上级有明确规定时，再按规定处理。","type":"paragraph"},{"text":"6、第二批“四清”后期，文化大革命已开始，这段时间出现所谓“四清”和文化大革命交叉案的情况。据了解，有的地方从时间上划分，把一九六六年“五·一六”通知作为区分“四清”和文化大革命案件的界限；也有的地方以案件盖什么公章来区分，盖四清工作团章的为“四清”案，盖文革领导机构章的为文化大革命的案，但有的地方在同一案件上发现上述两种公章都有。所以，上述两种分法都不够准确。我们意见：","type":"paragraph"},{"text":"(1)“四清”运动中已定案处理的问题，当时虽然文化大革命已经开始，应视为“四清”案。","type":"paragraph"},{"text":"(2)“四清”运动中定案处理了的伺题，文化大革命初期以“黑五类”被遣送或在清队、 “一打三反”等运动中又重新处理了的问题，可按文化大革命案件对待。","type":"paragraph"},{"text":"以上情况和意见，妥否，请审示。","type":"paragraph"},{"text":" 省委政策落实领导小组办公室一九七九年十二月十二日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"一打三反","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"142ece8679"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

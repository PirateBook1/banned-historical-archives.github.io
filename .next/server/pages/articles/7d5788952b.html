script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"救死扶伤，实行革命的人道主义　北京纪念毛泽东题词发表五十周年","authors":["邹沛颜"],"dates":[{"year":1991,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"救死扶伤，实行革命的人道主义"},{"type":"paragraph","text":"北京纪念毛泽东题词发表五十周年"},{"type":"paragraph","text":"据新华社北京７月１５日电  （记者邹沛颜）首都医药卫生界今天在人民大会堂隆重集会，纪念毛泽东同志“救死扶伤，实行革命的人道主义”题词发表５０周年。"},{"type":"paragraph","text":"李德生等出席了纪念大会。"},{"type":"paragraph","text":"５０年前，正值中国共产党领导的抗日战争进入敌我双方对峙的紧要关头，在抗日前线，几乎每时每刻都有抗日救国将士流血牺牲。我军医务人员在极端艰苦的条件下，冒着枪林弹雨抢救伤病员，有的为此献出生命。为鼓舞和勉励全军医务工作者，毛泽东同志接受中国医科大学（前身为八路军卫生学校）第１４期全体学员的请求，写下了“救死扶伤，实行革命的人道主义”这一光辉题词。"},{"type":"paragraph","text":"卫生部部长陈敏章在纪念大会上讲话说，缅怀革命导师对社会主义卫生事业的关怀和嘱托，追忆革命先烈为人类最崇高的事业前赴后继、鞠躬尽瘁、死而后已的高尚品德，重温毛泽东同志的光辉题词，对于发扬党的优良传统，弘扬白求恩精神，促进卫生行业医德医风建设，进一步搞好卫生部门的治理整顿和深化改革，推动社会主义卫生事业的不断发展都有着深刻的历史意义和现实意义。"},{"type":"paragraph","text":"中国医科大学校长李厚文在纪念大会上说，半个世纪以来，中国医科大学已培养了两万多名各类高级医学人才，其中相当一部分人已成为国内外有影响的知名专家、学者。在纪念毛泽东同志题词发表５０周年之际，恰逢医大建校６０周年，江泽民、邓小平、杨尚昆、李鹏、陈云、李先念等领导分别为医大题词或题字，是对全体师生的极大鞭策和鼓舞。"},{"type":"paragraph","text":"卫生部原顾问王斌回顾起当年毛泽东同志题词的情景时激动地说，毛泽东的题词不仅为医大１４期学员提出了努力方向，也明确了卫生工作的性质、任务，指出了卫生事业的发展方向。"},{"type":"paragraph","text":"北京协和医院方圻教授也代表医务工作者发言。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d5788952b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委批复同意军马场进行正面教育及总后报告","authors":[],"dates":[{"year":1967,"month":3,"day":24}],"is_range_date":false,"parts":[{"text":"中央军委批复同意军马场进行正面教育","type":"title"},{"text":"总后勤部党委并各军区：","type":"appellation"},{"text":"三月十七日报告悉。同意总后勤部和各军区所属的军马场，一律改为进行正面教育，不开展“四大”。望各级党委和领导，讲清楚停止“四大”改为采用正面教育办法进行文化大革命的道理，切实做好政治思想工作。在“四大”中揭发的问题，都要做出交代，逐步处理和解决。","type":"paragraph"},{"text":"附：总后党委报告","type":"paragraph"},{"text":"关于军马场转入正面教育的报告","type":"subtitle"},{"text":"中央军委、全军文革小组：","type":"appellation"},{"text":"军马场是根据中共中央“关于抓革命、促生产的十条规定（草案）”从去年十二月二十一日由正面教育转为“四大”，两个多月以来，取得了很大成绩。根据军马场的实际情况和所担负的任务：","type":"paragraph"},{"text":"（一）军马场是军队领导的军事企业，担负着繁重的生产军马的战备任务。而军马生产和为其服务的农业生产有着强烈的季节性。","type":"paragraph"},{"text":"（二）军马场多处边疆少数民族地区，社情复杂，又高度分散，远离领导机关，有的马场处在反修、反帝的斗争前线，负有保卫祖国边疆的任务。","type":"paragraph"},{"text":"（三）军马场都进行了“四清”，结束不久。各级领导班子一般都进行了调整。从目前揭发的问题看，多属以前或“四清”中解决了的问题。在文化大革命中揭发的问题，将再从正面教育中去解决。","type":"paragraph"},{"text":"因此，我们意见：军马场及军马生产管理局由“四大”转为正面教育。全体革命职工和革命干部要高举毛泽东思想伟大红旗，坚决贯彻执行毛主席提出的抓革命、促生产的方针，进一步搞好人的思想革命化，从而把军马场的生产建设搞得更好，夺取革命、生产双胜利。","type":"paragraph"},{"text":"以上报告妥否，请批示。","type":"paragraph"},{"text":" 总后党委一九六七年三月十七日","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[一]》，武汉：1968年4月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"913907189b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"结合生产学毛主席著作","authors":["王立"],"dates":[{"year":1964,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"结合生产学毛主席著作"},{"type":"paragraph","text":"大次洛生产大队共青团支部书记　王立"},{"type":"paragraph","text":"我很喜欢《读毛主席的书，听毛主席的话》这张画，因为画的内容正是我们农村学习毛主席著作的情况，画出了我们公社社员的心意。"},{"type":"paragraph","text":"看这张画，我感到格外亲切，画得就好象是我们村里的事。从画当中的电话机、墙上的生产进度表、年画等东西，一眼就看出这是生产队大队部的办公室。画上有三个人，配合得很自然。他们刚从地里劳动回来，到队部来碰碰头谈谈情况，桌子上还放着一棵稻穗，都说明他们是带着问题来学习毛主席著作的。三个人的神情都很集中，那个男的知识青年正在念毛主席的著作，那个女青年端着煤油灯把身子凑过来，象是急于从毛主席著作中找到什么答案。坐在旁边那位年纪大的干部，象个大队长。他简直听出了神，连烟也顾不上抽了。我们队里也有这样的干部，他们虽说上了年纪，识字不多，但阶级觉悟很高，常常让青年人读毛主席著作给他听。他们在劳动生产上是能手，又能把毛主席的思想贯彻到实际工作中去。这正是值得我们青年人学习的地方。"},{"type":"paragraph","text":"看这张画，又好象是照镜子。照出了我们工作中的毛病，也照出了自己在学习上的差距。自从一九六一年以来，我们大队每年都有几十个知识青年回乡参加农业生产。经过社会主义教育运动后，大家学习毛主席著作的劲头更大了。可是象这张画中那样，结合生产来学，结合老农来学，更好发挥知识青年在农村的作用方面，我们做得还很不够。"},{"type":"paragraph","text":"这样的年画，能给我们很大的启发和鞭策，希望画家们多创作一些，我们农村青年是非常欢迎的。（附图片）"},{"type":"paragraph","text":"读毛主席的书  听毛主席的话  庞卡"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e8d963fa5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

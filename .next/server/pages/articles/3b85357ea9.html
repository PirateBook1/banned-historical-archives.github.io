script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拥军爱民运动在鞍山蓬勃兴起  革命群众和指战员说，前一阶段斗争的胜利，靠的是毛泽东思想，靠的是军民团结；今后要把文化大革命进行到底，还要靠毛泽东思想，靠军民团结","authors":[],"dates":[{"year":1967,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拥军爱民运动在鞍山蓬勃兴起"},{"type":"paragraph","text":"革命群众和指战员说，前一阶段斗争的胜利，靠的是毛泽东思想，靠的是军民团结；今后要把文化大革命进行到底，还要靠毛泽东思想，靠军民团结"},{"type":"paragraph","text":"新华社鞍山一日电 在祖国钢城——鞍山，一个群众性的拥军爱民运动正在广泛地开展起来。坚决捍卫毛主席无产阶级革命路线的鞍山驻军和“鞍钢捍卫毛泽东思想战斗总部”等革命组织的无产阶级革命派，连日来满怀革命的深情，畅谈拥军爱民的伟大意义。他们说：毛主席“拥军爱民”的伟大号召，具有非常重大的历史意义和现实意义，它是加速无产阶级文化大革命胜利前进的进军号、动员令。他们一致表示，要把“拥军爱民”的伟大旗帜举得高高的，作拥军爱民的模范，在无产阶级文化大革命中再立新功。"},{"type":"paragraph","text":"鞍山驻军的广大指战员，从无产阶级文化大革命在钢都兴起以后，就密切注视着形势的发展。就在鞍山市和鞍钢党内一小撮走资本主义道路当权派迫害“鞍钢捍卫毛泽东思想战斗总部”的关键时刻，他们坚决响应伟大领袖毛主席关于人民解放军应该支持左派广大群众的伟大号召，挺身而出，坚决支持这个坚强的革命组织，同它和其他革命组织一起，并肩战斗，揭开了鞍山市和鞍钢阶级斗争的盖子，使鞍山的无产阶级文化大革命走上了毛主席指引的正确轨道。"},{"type":"paragraph","text":"在拥军爱民的新高潮中，和驻军结下了深厚战斗友谊的鞍山无产阶级革命派，怀着革命的激情，热烈歌颂人民解放军在无产阶级文化大革命中的丰功伟绩。他们有的回顾了在他们处境最困难的时候，解放军挺身而出，坚决支持革命派，保护革命派，和革命派同吃同住同学习、并肩战斗时的情形；有的介绍了在斗争顺利的时候，解放军又怎样教育他们提高警惕，加强斗志，和他们一起学习毛主席“谁要是只看见光明一面，不看见困难一面，谁就会不能很好地为实现党的任务而斗争”的教导的情况。在这拥军爱民的高潮中，革命群众都深有体会地说，毛主席的教导“没有一个人民的军队，便没有人民的一切”，是伟大的真理。没有伟大的人民解放军对鞍山无产阶级革命派的支持，鞍山的无产阶级文化大革命就不会有这样的大好形势。"},{"type":"paragraph","text":"在蓬勃兴起的拥军爱民运动中，广大指战员也以激动的心情，赞扬了革命群众对部队的支援和爱护。他们说：没有无产阶级革命派的支持，就不能很好地完成“三支”“两军”任务，就不能保证无产阶级文化大革命的胜利前进。"},{"type":"paragraph","text":"在军爱民、民拥军的日子里，革命群众和指战员们每当谈到今天鞍山的大好形势，都说：前一阶段斗争取得的胜利，靠的是战无不胜的毛泽东思想，靠的是军民团结；今后要把鞍山文化大革命进行到底，还要靠毛泽东思想，靠军民团结。他们一致表示，要互相鼓舞，互相学习，更好地团结一致，共同对敌。"},{"type":"paragraph","text":"今天，鞍山无产阶级革命派隆重集会，决心更高地举起“拥军爱民”的伟大旗帜，把拥军爱民运动更广泛更深入地开展起来。“鞍钢捍卫毛泽东思想战斗总部”负责人和解放军代表，在会上坚定地表示，永远忠于毛主席，忠于毛泽东思想，忠于毛主席的革命路线，在革命大批判的高潮中，在拥军爱民的运动中，更加亲密团结，并肩战斗，为彻底摧毁以中国的赫鲁晓夫为首的资产阶级司令部，为把鞍山建设成红彤彤的毛泽东思想大学校而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b85357ea9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

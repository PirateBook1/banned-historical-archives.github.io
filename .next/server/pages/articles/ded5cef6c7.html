script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做紧跟毛主席战略部署的模范","authors":[],"dates":[{"year":1967,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻沪空军部队全体指战员"},{"type":"paragraph","text":"大海航行靠舵手，万物生长靠太阳，干革命靠的是毛泽东思想。"},{"type":"paragraph","text":"我们伟大的领袖毛主席视察三大区，又一次说明毛主席他老人家最关心群众，最热爱群众，永远同群众心连心。全国军民在毛主席英明正确的领导下，革命的大联合和革命的“三结合”的伟大历史潮流，一定会出现更大的高涨。"},{"type":"paragraph","text":"我们伟大的领袖毛主席视察三大区，又一次说明毛主席他老人家最关心我国无产阶级文化大革命的发展。他是我国无产阶级文化大革命的最高统帅、最伟大的舵手，是我们最英明的带路人。"},{"type":"paragraph","text":"在毛主席的无产阶级革命路线指引下，无产阶级文化大革命必将从胜利走向新的胜利。"},{"type":"paragraph","text":"我们驻沪空军部队全体指战员，决心永远紧跟毛主席的伟大战略部署，深入开展革命的大批判，把中国的赫鲁晓夫及其代理人彭德怀、罗瑞卿彻底批倒批臭，使他们比当年的托洛茨基还要臭，比苏联的赫鲁晓夫还要臭。"},{"type":"paragraph","text":"我们要坚决做贯彻毛主席无产阶级革命路线的模范和骨干，做紧跟毛主席伟大战略部署的模范和骨干，做执行以毛主席为首的无产阶级司令部号令的模范和骨干，做团结广大群众的模范，在革命大批判的高潮中，进一步发展和巩固革命的大联合，促进革命的“三结合”，在保卫无产阶级专政和无产阶级文化大革命运动中为人民立新功!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ded5cef6c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"赞扬和支持学院内外的右派","authors":["东北财经学院","刘蒙哥","姜纯洪","李武清","王国麟","符百诚","艾义"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"赞扬和支持学院内外的右派","type":"title"},{"text":"东北财经学院刘蒙哥姜纯洪王国麟符百诚艾义李武清","type":"authors"},{"text":"“我们要请张百生来我院给同学讲演。因为鲜花毒草我们都要听。”(刘蒙哥)","type":"paragraph"},{"text":"“张百生、黄振旅的文章是对的，我完全同意，同时我同意李靖国‘教授治校’的主张。”“文汇报真倒霉，在大鸣大放中，不登一些高等学校的鸣放情况，党会说他压制鸣放，而大量登了以后，党又说他是资产阶级的方向，你说他怎么办？”“大鸣大放就把章乃器的职务给撤啦！再往下谁也不敢给党提意见了。”“你看人家章乃器才是好样，硬骨头哩！”(姜纯洪)","type":"paragraph"},{"text":"(有同学准备写稿批驳张百生)“情况可能不是这样吧，张百生的报告很受师范学院同学的欢迎，应该很好了解一下再决定。”(王国麟)","type":"paragraph"},{"text":"“我完全同意张百生的说法，反革命分子杀革命人士是听从上级的命令，是生活所定。有的人为了生活不得已才那样做的，因为在旧社会里，不那样做就不行。”(符百诚)","type":"paragraph"},{"text":"“张(百生)、黄(振旅)的发言大部分是正确的：肃反杀人杀多了，尤其是有许多有才能不该杀，留着他对社会主义建设有好处。”(艾义)","type":"paragraph"},{"text":"“陈家芷是为了研究蒙文，而根本没有别的意思，所以我根本不同意他们的看法(有同学揭发陈家芷在班上点火挑拨民族关系)。”(姜纯洪)","type":"paragraph"},{"text":"“葛佩琦说：‘猪肉吃不到是因为统购统销搞糟了，老百姓没粮喂猪，所以猪肉就买不到’。这是事实，是这么回事。”(李武清)","type":"paragraph"},{"text":" 来源：《我院学生中的右派言论汇编》（中共东北财经学院委员会编，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d05c85f8dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

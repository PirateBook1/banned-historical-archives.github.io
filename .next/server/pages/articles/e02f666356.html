script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市民主党派负责人学习五中全会公报热烈拥护全会作出的所有决定，热烈拥护为刘少奇同志平反昭雪，决心为四化努力工作","authors":[],"dates":[{"year":1980,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天上午，本市各民主党派负责人在市政协召开的大型座谈会上，纷纷表示热烈拥护党的十一届五中全会作出的所有决定，热烈拥护为伟大的马克思主义者、无产阶级革命家、党和国家主要领导人之一刘少奇同志平反昭雪，决心在党的领导下，为巩固和发展安定团结、生动活泼的政治局面，为加速实现四化而团结一致、紧张努力地工作，以实际行动迎接党的十二大的召开。"},{"type":"paragraph","text":"座谈会由市政协副主席、市委统战部部长张承宗主持。出席这次座谈会的社会各界人士近千人。大家在会上畅谈党的十一届三中全会以来国内外形势的重大变化和发展，为四化建设开始走上健全发展的轨道而感到欢欣鼓舞。大家还谈到，五中全会增选中央政治局常委，决定建立中央书记处，这对发展和巩固全国安定团结、生动活泼的政治局面，对四化建设的顺利进行，将起积极的促进作用。"},{"type":"paragraph","text":"农工市委负责人周谷城说，五中全会所作出的一系列决定都是全国人民热切希望解决的重大事情，也是世界人民所关心的事情，这充分反映了我们党是伟大的、有力量的，是实事求是的，也充分说明，我们党是一心一意搞四化的。有利于四化的就兴，不利于四化的就废，这样，全国人民对中国共产党将更加信任和热爱，对祖国的前途充满必胜的信心。"},{"type":"paragraph","text":"民进市委负责人吴若安说，五中全会的所有议程和决议，都反映了党心、民心所向，我们坚信四化建设一定会加快步伐，社会主义事业一定更兴旺发达，祖国的威望一定更加提高。她表示，一定要在党的领导下，为确定适合我国国民经济发展需要的教育计划和教育体制，培养更多又红又专的人才，贡献毕生的精力。"},{"type":"paragraph","text":"市民建和工商联负责人刘靖基在回顾了解放后在共产党的领导下，走社会主义道路的过程后说，刘少奇同志对我们原工商业者做了不少工作，进行了很多教育，现在我们成为社会主义劳动者了，就更加怀念为中国革命和建设作出卓越贡献的刘少奇同志。他表示，要继续努力为四化添砖加瓦。"},{"type":"paragraph","text":"民盟市委负责人赵超构在发言中激动地说，刘少奇同志大冤案的平反，从根本上为我们解除了精神上的包袱，调动了各方面的积极性，使我们这些老人能够更加精神焕发地为四化埋头工作。"},{"type":"paragraph","text":"中共上海市委副书记、上海市副市长陈锦华出席了会议，并讲了话。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e02f666356"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

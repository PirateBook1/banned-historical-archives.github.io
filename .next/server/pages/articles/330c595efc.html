script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席的伟大战略部署  彻底埋葬反动的“多中心论”","authors":["北京印染厂革命委员会"],"dates":[{"year":1968,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席的伟大战略部署"},{"type":"paragraph","text":"彻底埋葬反动的“多中心论”"},{"type":"paragraph","text":"北京印染厂革命委员会"},{"type":"paragraph","text":"两年来无产阶级文化大革命的斗争实践，使我们深深体会到：以毛主席为首、林副主席为副的无产阶级司令部，是全党、全军、全国和广大革命群众唯一的领导中心。为了更好地团结在这个领导中心周围，紧跟毛主席的伟大战略部署，把毛主席的一系列最新指示落实到广大革命群众的心坎里，我们必须高举毛泽东思想伟大红旗，彻底批判反动的“多中心论”，戳穿一小撮阶级敌人造谣诬蔑、挑拨离间的阴谋诡计。"},{"type":"paragraph","text":"去年九月，正当我厂广大无产阶级革命派遵循毛主席的“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织”的伟大教导，准备实行革命的大联合，向党内一小撮走资派夺权的时候，一小撮阶级敌人却跳了出来，它们以极“左”的面目出现，大肆散布“以我为中心”的反动理论，妄图干扰和破坏毛主席的伟大战略部署。他们在一派群众组织中散布说：“联合问题就是核心问题，不管跟谁联合，都得‘以我为中心’。”而在另一派群众组织中又挑拨说：“联合必须坚持自己的独立性，不然要被人家吃掉的。”针对阶级敌人这种挑拨离间的卑鄙手段，我们和解放军支左人员一起认真学习了毛主席关于革命大联合和革命三结合的最新指示，认识到阶级敌人极力散布的“以我为中心”的反动理论，其目的就是要破坏毛主席的伟大战略部署，以达到他们颠覆无产阶级专政，复辟资本主义的罪恶目的。因此，我们一面揪出破坏革命大联合的阶级敌人，对他们实行群众专政；另一面，我们又热情地帮助那些受反动思想影响的人搞好“斗私，批修”，克服资产阶级个人主义和山头主义，从而使全厂职工在以毛主席为首的无产阶级司令部的号令下团结起来，一举夺取了被党内一小撮走资派篡夺了的党、政、财、文大权，迅速地成立了三结合的革命委员会。"},{"type":"paragraph","text":"在这两个阶级、两条路线的激烈斗争中，我们也清醒地看到：有些人由于不重视改造自己的资产阶级世界观，头脑膨胀，资产阶级个人主义、山头主义大发作。他们对毛主席的指示，对毛主席的无产阶级司令部的命令，不好好学习，不认真贯彻执行。他们被资产阶级的“私”字迷住了心窍，热中于争“席位”，争“名额”，打“内战”，大搞“以我为中心”，放松了对敌斗争，给阶级敌人进行破坏活动以可乘之机。"},{"type":"paragraph","text":"毛主席教导我们说：“帝国主义者和国内反动派决不甘心于他们的失败，他们还要作最后的挣扎。”在革命委员会成立以后，一小撮死不改悔的走资派、叛徒、特务，疯狂地把矛头指向革命委员会，阴谋破坏生产，并煽惑一些人对抗无产阶级司令部发布的“抓革命，促生产”的指示和通令。为了彻底粉碎阶级敌人的猖狂反扑，我们坚决响应毛主席的伟大号召，深入细致地做好群众的思想政治工作，使他们坚守生产岗位，同时，又发动广大革命群众深入持久地开展革命的大批判，向阶级敌人发动持续不断的进攻，终于揪出了隐藏在革命队伍内的阶级敌人，大大提高了广大革命群众阶级斗争和两条路线斗争的觉悟，迅速地掀起了一个抓革命促生产的高潮。"},{"type":"paragraph","text":"我们深深体会到，要真正做到紧跟毛主席的伟大战略部署，永远忠于以毛主席为首、林副主席为副的无产阶级司令部，就必须活学活用毛泽东思想，特别是要学好用好毛主席的一系列最新指示，彻底肃清资产阶级个人主义、山头主义，加强无产阶级整体观念，在以毛主席为首的无产阶级司令部的号令下，深入持久地开展革命的大批判，把中国赫鲁晓夫的反革命修正主义路线批倒批臭，批深批透，搞好斗批改，夺取无产阶级文化大革命的全面胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"330c595efc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"白鹤和兔子(寓言)","authors":["中央民族学院","戈笔(王成良)"],"dates":[{"year":1957,"month":5,"day":2}],"is_range_date":false,"parts":[{"text":"白鹤和兔子(寓言)","type":"title"},{"text":"中央民族学院戈笔(王成良)","type":"authors"},{"text":"（王成良：中央民族学院语文系一年级藏语班学生）","type":"subtitle"},{"text":"白鹤是美丽的，它那洁白丰满的羽毛，可以和蓝天里的漫飞的白云媲美，它那支足挺立的健美神姿，是可唤起人以清高风雅的感觉。它祖辈也居河边，吃厌了鱼虾和泥鳅，凭着自己热爱劳动的天性，它种了一片高粱。","type":"paragraph"},{"text":"高粱总算长起来了。","type":"paragraph"},{"text":"河边自由的兔子，在一片处女的沃壤上，种下了一片青草。白鹤见了万分高兴的说：“不要种吧。为了灌溉你这不伦不类的青草，会把河水取干了，影响高粱生长的，再说，大家齐心合力植高粱，不是更易丰收吗?”兔子费尽口舌百般的解释：“河水是永远不会枯竭的。我们兔子，不喜欢吃高粱，根据大自然的意志，万物是皆可生长的呀……”但是等于零!白鹤仍然站住河边，阻止兔子取水灌溉。","type":"paragraph"},{"text":"不过，值得高兴的是“天高覆万物”，老天降下了初春如油的甘霖，青草竟能长出黄嫩的芽。","type":"paragraph"},{"text":" (录自“野草”第1期)","type":"paragraph"}],"comments":[],"origin":"《关于“野草”、“蜜蜂”社反动小集团的材料》，中共中央民族学院整风办公室编，1957年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"402c077b42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

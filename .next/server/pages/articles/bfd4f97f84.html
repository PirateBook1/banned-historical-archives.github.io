script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批判邓小平鼓吹的技术挂帅的谬论","authors":["王后军"],"dates":[{"year":1976,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市足球队教练员　王后军"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平在体育战线也散布了许多修正主义的谬论。他胡说什么，你们的“工作计划”，“无非是提高运动技术水平，争取好的成绩嘛”!这种谬论同新老修正主义者所鼓吹的唯生产力论完全是一路货色。"},{"type":"paragraph","text":"无产阶级文化大革命以前，邓小平这个刘少奇资产阶级司令部的二号头目，就竭力鼓吹技术挂帅，贩卖“不管白猫黑猫，捉住老鼠就是好猫”的黑货。当时，在修正主义体育路线的毒害下，有些运动员只管练、练、练，不问纲和线，结果是资产阶级思想大大抬头。有的运动员梦想一脚球走遍天下；有的学会几脚球，自以为“专”出一点名堂来了，可以待价而沽了，就向党伸手要这要那，得不到满足，竟走上了犯罪的道路。这样的教训我们永远不会忘记。今天苏联体育界的情况更值得我们警惕。勃列日涅夫叛徒集团在苏联全面复辟资本主义，公开提倡走白专道路，搞物质刺激，规定赢一场球给多少卢布，运动员踢进一只球给多少卢布，用资产阶级思想腐蚀和毒害运动员，促使他们拼命追求名次和金牌。不久前，在苏联和捷克斯洛伐克的一场冰球比赛中，输了球的苏修运动员恼羞成怒，竟野蛮地用冰球棒将捷队主力队员打成重伤。这清楚地表明，在社会帝国主义国家里，体育已成为竞争的商品，为了争名夺利，可以不择手段，甚至大打出手。邓小平妄图使我们重新走修正主义的道路，我们能答应吗?不能!如果按照邓小平那一套搞下去，已经批判过的东西又会死灰复燃，什么技术第一、物质刺激、锦标主义就会泛滥起来，那些追名逐利，个人奋斗，把技术和成绩当成商品、待价而沽的现象就会重新出现。这样势必会有不少运动员成为他们复辟资本主义的殉葬品。在毛泽东思想阳光雨露的哺育下，体育界的青少年运动员正在斗争中茁壮成长。我们足球队的青年运动员也是一样，在这场反击右倾翻案风的斗争中，他们立场坚定，爱憎分明，努力学习，积极批判，阶级斗争和路线斗争觉悟都有很大提高。"},{"type":"paragraph","text":"邓小平之所以要在体育战线上重弹技术挂帅的老调，其实质就在于反对党的基本路线，反对政治统帅业务。我们决不会受骗上当。我们一定要深入批判邓小平在体育战线上散布的种种反动谬论，坚持无产阶级政治挂帅，引导运动员努力学习马列主义、毛泽东思想，参加三大革命运动，虚心向工农兵学习，认真改造世界观，沿着又红又专的道路茁壮成长，把体育事业真正办成无产阶级专政的有力工具。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfd4f97f84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

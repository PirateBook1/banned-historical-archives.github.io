script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一身是胆的少奇同志——介绍《刘少奇在安源的故事》","authors":["任明"],"dates":[{"year":1980,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"任明"},{"type":"paragraph","text":"翻开上海人民出版社出版的《刘少奇在安源的故事》，便立即被一个个动人的故事吸引住了。"},{"type":"paragraph","text":"一九二二年九月十一日，从苏俄东方大学结业后回国不久，年仅二十四岁的刘少奇同志，来到安源。不久，安源路矿工人俱乐部便下达了罢工命令，发出了罢工宣言，提出了十七项复工条件，并推李立三同志为罢工总指挥，刘少奇同志为谈判全权代表。在谈判中，少奇同志舌战群顽，屡战皆胜，充分显示了他的非凡才能。最后，路矿当局勾结军阀李鸿程，妄图借谈判为名，谋害少奇同志。当少奇同志昂首挺胸地穿过刀枪林立的警卫线，出现在警备司令部的时候，李鸿程一看谈判代表是位二十多岁的青年人，便轻蔑地冷笑一声，然后凶狠地说:“你们俱乐部为什么要鼓动工人作乱?”少奇同志毫不畏惧，他申述了罢工理由以后，便厉声地责问:“你们究竟是谈判，还是审问我?是解决问题，还是想把问题搞大?”李鸿程听后倒抽了一口气，想不到这个青年如此厉害。但他想到，在这个二十多岁的年轻人面前示弱，有损于自己的威风，于是大声吼叫:“如果坚持作乱，就把代表先行正法。”少奇同志坚定地回答:“万余工人如此要求，虽把代表砍成肉泥，仍是不能解决!”李鸿程听后狂叫:“你有一万多工人，我有一万多军队，”少奇同志镇静而坚毅地回答:“那就请你制裁吧!”说完，他推开窗门，外面响起了工人们巨雷般的吼声，愤怒的工人步步迫近警备司令部，吓得李鸿程等人面如土色，一屁股坐在凳上，象泄了气的皮球一样。"},{"type":"paragraph","text":"当少奇同志以胜利者的姿态走出警备司令部时，工人们连连称赞少奇同志“一身是胆”。"},{"type":"paragraph","text":"类似的故事在《刘少奇在安源的故事》中共收集了三十五则，读着这些斗争故事，仿佛把我们带进了如火如荼的安源工人大罢工的年代。"},{"type":"paragraph","text":"《刘少奇在安源的故事》一书，生动地反映了少奇同志青年时代的斗争业绩，处处闪烁青春的光辉，是一本对青年进行革命传统教育的好材料。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\05\\805I040901.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9c6fb8383"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

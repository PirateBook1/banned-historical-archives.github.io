script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共甘肃省委干部会议简报第13期","authors":["中共甘肃省委办公厅编"],"dates":[{"year":1960,"month":9,"day":11}],"is_range_date":false,"parts":[{"text":"中共甘肃省委干部会议简报第13期","type":"title"},{"text":"中共甘肃省委办公厅编","type":"authors"},{"text":"张  掖  小  组","type":"paragraph"},{"text":"十一日上午，小组继续揭发官僚主义。","type":"paragraph"},{"text":"为什么政策贯彻不下去？","type":"paragraph"},{"text":"张掖军分区邢崐山同志说：政策所以贯彻不下去，首先是有些同志不是把党的政策看作是一切工作的生命线，采取了极不严肃的态度。我最近到山丹县民乐镇公社长乐大队了解，有这样几件事情：（1）长乐生产队，每个劳力平均负担五、六十亩地，有一万五千亩青梨、小麦正在紧张收割。全队一百二十六个全劳力，县、社最近就调去了五十四个。大忙时节，县上又给水库抽调一千多劳力，一个队就得去二、三十个人；（2）生产队收割、打场、犁地、种冬麦都很紧张，公社却从生产队里调去二十对牛，二十个劳力，给公社开荒；（3）社员劳动早晨五点半出工，下午六点收工，晚上加班到十二点，睡不到五小时。支部书记调配活到晚两点；半夜还得给公社汇报三反情况，三天只睡了六小时，结果病倒了。只张联庄病倒的就有九人；（4）长乐大队共有四千四百八十只羊，公社调去了二千八百只，其中，有七百只是挑的最好的母羊。今年五月份剪完毛，六月份把羊调走，八月份还从生产队调去羊毛钱三千元。党的政策根本没有钻进脑子去。","type":"paragraph"},{"text":"兰  州  市  小  组","type":"paragraph"},{"text":"十一日上午，进一步揭发和检查工作中的问题。","type":"paragraph"},{"text":"缺乏实事求是作风，工作不深入，盲目性大。红古区委书记付登殿说：今年市上分配植树造林任务九十万亩，我们算了一下，即是全区人口全部出动也完不成任务；下达的种秋菜任务也很大，光算土地有多少，不算开垦、平整土地要多少劳动力；最近市交通局要区上抽四十辆胶皮车搞煤炭短途运输，并说“完不成，你们要负责任”，实际并没有这样多的车。七八一厂党委书记武振华说：市委对“四化”运动的指导思想缺乏实事求是的精神，超声波搞了不少，但用了几天就放下了，市上还说程度已达普遍化；一道命令，提出三天实现煤气化，多少天实现管道化，现在还都是口号，有些技术项目并没有过关，也硬要开会推广；市上各部门给厂内送了绿化、卫生、民兵等三面奖旗，实际上既没有认真育苗、种树，也没有彻底消灭苍蝇，搞好环境卫生，我们自己也不敢将旗子挂出来。(原稿未完)","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40ea4416c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

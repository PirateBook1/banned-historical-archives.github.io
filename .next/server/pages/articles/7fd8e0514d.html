script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席创建井冈山革命根据地展览》在沪东工人文化宫展出","authors":[],"dates":[{"year":1977,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在隆重庆祝中国人民解放军建军五十周年的日子里，《毛主席创建井冈山革命根据地展览》于八月一日起在沪东工人文化宫正式展出。"},{"type":"paragraph","text":"这个展览会，主要是宣传伟大领袖和导师毛主席亲自领导的秋收起义和井冈山斗争的伟大革命实践。展览会的内容是沪东工人文化宫从江西省革命历史博物馆复制的，共分五大部分。第一部分:秋收起义和向井冈山进军；第二部分:井冈山革命根据地的创立；第三部分:井冈山革命根据地的发展；第四部分:坚持井冈山的斗争；第五部分:星火燎原。"},{"type":"paragraph","text":"这个展览会教育和激励我们进一步发扬革命传统，继承毛主席的遗志，紧密地团结在以华主席为首的党中央周围，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，深入揭批“四人帮”，把伟大领袖和导师毛主席、敬爱的周总理以及老一辈的无产阶级革命家开创的无产阶级革命事业进行到底!"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fd8e0514d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

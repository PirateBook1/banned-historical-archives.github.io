script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛主席点燃的革命火种带回新疆","authors":["维吾尔族一群红卫兵"],"dates":[{"year":1966,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把毛主席点燃的革命火种带回新疆"},{"type":"paragraph","text":"维吾尔族一群红卫兵"},{"type":"paragraph","text":"我们是从祖国西北边疆——乌鲁木齐，到北京来进行革命串连的维吾尔族红卫兵。我们来到了毛主席身边，参加了一次毛主席在天安门接见我们的大会。在国庆节前夕，我们又看到了毛主席几次接见红卫兵和革命师生的纪录片，大家感到无比幸福，无比激动！"},{"type":"paragraph","text":"毛主席说：“在我党的一切实际工作中，凡属正确的领导，必须是从群众中来，到群众中去。”在这场史无前例的、震撼全世界的、伟大的无产阶级文化大革命中，我们最敬爱的领袖毛主席和他的亲密战友林彪同志，以及中央其他领导同志，就是紧紧和群众在一起，和我们各族人民心连着心的。我们最敬爱的领袖毛主席，一次再次地接见了各地来京的红卫兵和革命师生，每接见一次，就是对我们发出的一次战斗号令。不管是在天安门前还是在银幕上，我们一看到毛主席，就不知不觉地流下幸福的眼泪。我们无论是在新疆，还是在北京，一想起毛主席，就充满了无限热爱、无限信仰、无限崇拜的感情。"},{"type":"paragraph","text":"我们是一群维吾尔族贫下中农的子弟，我们的父辈和祖辈，世世代代，都是受地主剥削的雇工。一想起那吃人的旧社会，我们就更加热爱中国共产党和我们伟大的领袖毛主席。如果没有中国共产党和毛主席的领导，我们这群年青人，恐怕早就像我们的父亲和祖父一样，给地主当牛马了，决不会有今天。有了党和毛主席的领导，我们不但上了大学，来到了北京，最重要的是我们懂得了要一辈子干革命的道理。"},{"type":"paragraph","text":"毛主席教导我们青年说：“世界是你们的，也是我们的，但是归根结底是你们的。你们青年人朝气蓬勃，正在兴旺时期，好像早晨八、九点钟的太阳。希望寄托在你们身上。”我们最敬爱的毛主席，您放心吧！我们决不辜负您的期望，一定要继承革命前辈的事业，永远保住我们社会主义的铁打江山，把革命进行到底。我们就是要照着您的教导去做——关心国家大事，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"最敬爱的毛主席，我们代表来京的维吾尔族红卫兵向您宣誓：一定要把您亲自点燃的革命火种带回新疆，一定要把您的亲切关怀和教导传达给家乡的革命群众。我们一定要向工农兵学习，要像工农兵一样，永远忠于您，忠于毛泽东思想，忠于党，忠于人民，在革命斗争的大风大浪中，把自己锻炼成无产阶级革命事业的接班人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"377823a115"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

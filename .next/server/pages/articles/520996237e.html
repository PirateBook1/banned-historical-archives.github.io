script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对帝国主义只有坚决斗争不应有不切实际的幻想  日本公众领袖欢迎毛主席的谈话  日和平委员会致电我国感谢中国人民对日本人民斗争的支持","authors":[],"dates":[{"year":1960,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"对帝国主义只有坚决斗争不应有不切实际的幻想"},{"type":"paragraph","text":"日本公众领袖欢迎毛主席的谈话"},{"type":"paragraph","text":"日和平委员会致电我国感谢中国人民对日本人民斗争的支持"},{"type":"paragraph","text":"据新华社18日讯　东京消息：日本公众领袖安井郁和岩井章发表谈话，表示感谢中国人民支持日本人民反对侵略性日美军事同盟的斗争，欢迎毛主席在5月14日的谈话，并且谴责美国破坏最高级会议。"},{"type":"paragraph","text":"日本禁止原子弹和氢弹协议会理事长安井郁说，中国人民在全国举行大示威是对日本人民的斗争的支援，同时是中国人民针对世界人民共同敌人美帝国主义展开坚决斗争的意志的具体表现。安井郁强调指出，毛主席对国际局势发表的谈话是完全正确的，为了争取世界和平，日本人民必须加强进行对美帝国主义和日本反动派的斗争。"},{"type":"paragraph","text":"日本工会总评议会事务局长岩井章对中国人民以空前规模的大示威支援日本人民反对美帝国主义的爱国斗争，表示衷心的感谢。"},{"type":"paragraph","text":"岩井章强调指出，毛主席在武汉发表的谈话是适时的，它将鼓舞亚非各国人民对共同敌人美帝国主义的斗争。"},{"type":"paragraph","text":"关于东西方首脑会议问题，安井郁表示支持苏联政府所采取的措施。安井郁指出，只要像U—2型飞机侦察苏联这种美帝国主义破坏和平的行为在继续，首脑会议是不能够取得成就的。安井郁强调指出，这一事情证明，只有同帝国主义坚决展开斗争才能维护世界和平这个真理是颠扑不破的。"},{"type":"paragraph","text":"安井郁说，今后美帝国主义和日本反动派的战争挑衅一定更加变本加厉，但是我相信人民的斗争必将胜利。"},{"type":"paragraph","text":"岩井章说，东西方首脑会议延期召开这是很遗憾的事，但它的全部责任应由美国方面承担。岩井章指出，正如毛主席所指出的那样，对帝国主义不应当存有不切实际的幻想。"},{"type":"paragraph","text":"新华社18日讯　中国人民保卫世界和平委员会今天收到了日本和平委员会感谢我国人民支援日本人民反对日美“安全条约”正义斗争的电报。日本和平委员会的电报说：“中国人民在各地所展开的支援日本人民反对日美‘安全条约’的斗争，对在决定性阶段中斗争着的日本人民给予了很大的鼓励。"},{"type":"paragraph","text":"“为了日中两国人民继续反对美帝国主义者和岸信介政府的共同斗争，谨致谢意。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"520996237e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

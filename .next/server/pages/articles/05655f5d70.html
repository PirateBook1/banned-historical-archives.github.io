script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻毛主席抓革命促生产的伟大方针　哈尔滨三百多工厂完成上半年计划","authors":[],"dates":[{"year":1967,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决贯彻毛主席抓革命促生产的伟大方针"},{"type":"paragraph","text":"哈尔滨三百多工厂完成上半年计划"},{"type":"paragraph","text":"据新华社哈尔滨二日电　在庆祝伟大、光荣、正确的中国共产党诞生四十六周年前夕，在无产阶级文化大革命进入两个阶级、两条道路、两条路线大决战的关键时刻，哈尔滨市有三百多个工厂提前超额完成了上半年国家生产计划，产品产量比去年同期有较大增加。"},{"type":"paragraph","text":"哈尔滨市这些工厂提前超额完成上半年国家生产计划，是坚持贯彻毛主席的“抓革命，促生产”伟大方针的胜利。"},{"type":"paragraph","text":"今年年初，哈尔滨市党内一小撮走资本主义道路当权派，大刮反革命经济主义黑风，煽动大批工人离开生产岗位。在这个关键时刻，无产阶级革命派把党内一小撮走资本主义道路当权派窃取的党、政、财、文大权夺回到自己手中。他们夺权以后，以主人翁的高度责任感，担起革命和生产两副重担，团结广大革命群众和革命干部，艰苦奋战，使生产水平不断上升。"},{"type":"paragraph","text":"哈尔滨许多工厂的无产阶级革命派在上半年集中火力斗批党内最大的一小撮走资本主义道路当权派，并且把这个斗争同本单位斗批改紧紧结合起来。广大革命职工通过对党内一小撮走资本主义道路当权派的大揭发、大批判、大控诉，大大提高了阶级觉悟，激发起无比高涨的生产热情。他们说，千条万条，掌握毛泽东思想第一条；千重要万重要，突出无产阶级政治最重要。他们始终把革命摆在第一位，以大批判为纲，用毛泽东思想统帅生产。许多单位在促进职工思想革命化的基础上，精简机构，压缩非生产人员，在企业管理上大破修正主义制度、建立革命新制度。广大革命职工精神面貌焕然一新，生产蒸蒸日上。当前，哈尔滨市各厂矿企业的广大革命职工，正在上半年革命、生产双胜利的基础上继续大抓革命，猛促生产，鼓足干劲，力争上游，争取在下半年打一个更大的漂亮仗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05655f5d70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

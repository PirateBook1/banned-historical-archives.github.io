script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国制成高精度石油计量自动化仪表装置","authors":[],"dates":[{"year":1976,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国制成高精度石油计量自动化仪表装置"},{"type":"paragraph","text":"据新华社哈尔滨电　在深入批邓、反击右倾翻案风斗争取得伟大胜利的大好形势下，哈尔滨市仪表工业战线职工试制成功高精度石油计量自动化仪表装置。这一成果，是对邓小平鼓吹的“今不如昔”谬论的有力批判。"},{"type":"paragraph","text":"石油计量自动化仪表装置是专供油田、港口、炼油厂以及航空等单位进行石油计量工作的精密仪器。这套装置能够自动测量、显示外输油品的体积、密度、含水量，并通过电子计算机进行数据处理，最后以重量值显示出纯油的精确重量，具有精度高、用途广、操作方便、运行可靠等特点。它的试制成功，填补了我国流量计算方面的空白，标志着我国在油品计量方面达到了一个新的水平。"},{"type":"paragraph","text":"这套石油计量自动化仪表，是由哈尔滨龙江仪表厂、哈尔滨仪器仪表一厂、哈尔滨热工仪表厂、哈尔滨仪器仪表三厂和哈尔滨工业大学、哈尔滨电工仪表研究所、中国计量科学研究院等单位，实行工厂、学校、科研单位三结合共同研究、试制成功的。这套仪表的各种单机经过在油田、炼油厂两年多来的使用，运行正常。最近，在国家计量、科研等部门和十六个省、市、自治区七十多个有关单位参加的鉴定会上，对这套装置进行了技术鉴定，认为它精度高，质量好，达到了先进水平。"},{"type":"paragraph","text":"在研究试制过程中，各单位的党组织以阶级斗争为纲，深入批判刘少奇、林彪鼓吹的“洋奴哲学”、“爬行主义”等修正主义黑货，坚决贯彻执行毛主席的独立自主、自力更生的方针，加快了研制进程。"},{"type":"paragraph","text":"石油计量自动化仪表装置的研制成功，是社会主义协作的产物。在试制过程中，得到了大庆油田设计研究院、上海工业自动化仪表研究所等五十多个单位的大力支援。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42650c01ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

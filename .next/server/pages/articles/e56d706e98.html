script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澄清路线是非　推倒诬蔑之词一九六二年广州会议方向正确会议一直是在周总理的关怀和指导下进行的，叛徒江青勾结林彪把这次会议诬蔑为“黑会”，矛头是指向周总理的","authors":[],"dates":[{"year":1978,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京六月二十四日电　中国戏剧家协会副主席曹禺说:一九六二年春天在广州召开的话剧、歌剧、儿童剧创作会议，尽管在具体工作中有某些缺点错误，但总的说来是正确的，对繁荣戏剧创作起了积极的作用。叛徒江青勾结林彪把广州会议诬蔑为“广州黑会”，是别有用心的。我们要把这段被颠倒的历史颠倒过来，给广州会议恢复名誉。曹禺的这些话，是在不久前举行的全国戏剧创作座谈会开幕词中说的。"},{"type":"paragraph","text":"一九六二年的广州会议，从筹备到召开，一直是在周总理的直接关怀和指导下进行的。会议的宗旨是:调动文艺工作者的积极性，交流经验，繁荣创作。周总理在开幕式上作了报告，着重谈到正确对待知识分子的问题。他充分肯定广大知识分子经过多年的锻炼和思想改造，绝大多数是进步的，爱国的，是愿意为社会主义服务的。他指出知识分子在革命中的重要作用，希望广大知识分子要活到老，学到老，改造到老，号召文艺工作者深入群众生活，努力反映当前斗争。陈毅副总理也在会上讲了话。广州会议遵照毛主席的一贯教导，讨论和解决了艺术上的一些是非问题:贯彻了毛主席的“双百”方针，解放了创作的生产力，对促进戏剧创作的繁荣，起了很好的作用。《霓虹灯下的哨兵》、《年青的一代》、《千万不要忘记》、《雷锋》、《龙江颂》等一批好剧目，就是在这次会议以后出现的成果。江青勾结林彪炮制“文艺黑线专政”论，扇动怀疑一切，打倒一切，把有意义的广州会议打成“黑会”，矛头也是指向周总理的。曹禹说:今天我们又在北京召开戏剧界的大会，这就标志着，“四人帮”疯狂破坏戏剧事业、迫害戏剧工作者那样一种局面，已经一去不复返了。我们的戏剧事业已经开始呈现出一个满园春色的光辉灿烂的前景。"},{"type":"paragraph","text":"曹禹同志提出为广州会议恢复名誉，在全国戏剧创作座谈会上引起强烈的反响。出席今年全国戏剧创作座谈会的许多同志曾参加过广州会议，他们至今还在领会、学习周总理当年的指示。他们说，周总理在广州会议上的讲话精神，不仅适用于当时形势，而且至今还有深刻的教育意义。为广州会议恢复名誉，有助于澄清路线是非，调动文艺界的积极因素，在华主席为首的党中央领导下，沿着毛主席革命路线加速前进!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e56d706e98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

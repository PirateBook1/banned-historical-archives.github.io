<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"e78b98d9-33bf-423e-826d-91fe411fd4b0","name":"红旗一九五九年第六期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/e78b98d9-33bf-423e-826d-91fe411fd4b0.pdf"],"article":{"title":"在人民公社中贯彻执行按劳分配的原则","alias":"","parts":[{"type":"paragraph","text":"在人"},{"type":"paragraph","text":"党的八届六中全会关于人民公社若干问题的决羲正确地指出：由社会主义过渡到共产主义是一个相当长相当复杂的发展过程，在这个整个过程中，社会的性质仍然是社会主义的。社会主"},{"type":"paragraph","text":"义的分配原则是“各尽所能，按劳分配”。"},{"type":"paragraph","text":"买民"},{"type":"paragraph","text":"各地在整顿和巩固人民公社的工作中，都把解决分配问题，"},{"type":"paragraph","text":"放在一个重要的位置。许多省提出，在分给社员的工资制部分实"},{"type":"paragraph","text":"微公"},{"type":"paragraph","text":"行“死级活”的办法，人民公社按原来计定的工资级别，把工瓷执"},{"type":"paragraph","text":"发给各生产队，生产队对社员的劳动实行部工记分，根据每个社社"},{"type":"paragraph","text":"算（包括未部级的）每月辞定的工分发给工。这个办法接受了"},{"type":"paragraph","text":"过去高毅农业生产合作社关于评工记分的经验，可以较好地体现"},{"type":"paragraph","text":"行中"},{"type":"paragraph","text":"按劳分配、多劳多得的原期。"},{"type":"paragraph","text":"根据马克思列宁主义的原理，人们对于社会产品柔取什么分按"},{"type":"paragraph","text":"配方式，归根结底，取决于社会生产方式，取决于所有制。在人劳分配"},{"type":"paragraph","text":"民公社中柔取什么分配方式，当然也就取决于人民公社的所有制的发展水平。在一个相当长的时期丙，我国的人民公社还不是共产主义性宝的，而是社会主义性质的；在一定时期内，它也还不是全民所有制性的，而是集体所有制性质的。因此，在人民公社内部的产品分配方面，实行社会主义的按劳分配，多劳多得的原则是完全必要的。"},{"type":"paragraph","text":"在人民公社中贯彻执行按劳分配的原则可以造成“劳动光荣”的"},{"type":"paragraph","text":"的社会风气，便利于统计和监督生产，合理地进行劳动分配，建"},{"type":"paragraph","text":"立生产责任制和经济核算制。这是有利于生产的发展，有利于社原"},{"type":"paragraph","text":"会产品的增加，也有利于社会主义的建设和为蓬步向共产主义过"},{"type":"paragraph","text":"渡准备条件的。按劳分配，就是拿劳动作为分配社会消费产品的则"},{"type":"paragraph","text":"尺度，这同不劳而获来作比较，就是最大的平等。当然，实行这种分配原期，还会有收入多少的差别。但是这种差别，不同于剥削阶级和被剥制阶级的差别，世不同于农业合作化之前由于农民"},{"type":"paragraph","text":"内部阶级分化而产生的贫富差别，而只是由于劳动的数量翼量不同和生产基础的不同而产生的队与队之间和队具个人之间收入多一些和少一些的差别，这些差别，一部分在共产主义社会也还会永远存在（因为人的需要是不可能整齐划一的），另一部分在共产主义社会将归于消失，但是在今天都必须承和应该承懿。承差+++"},{"type":"paragraph","text":"1959年别，正是为了准备条件，逐步清灭那些将来可以清灭，应哉消灭的差别。这些差别的消灭，只有通过各生产队的经济发展水平趋于平衡，人民公社的经济的强大高张，圣国工业化、公社工业化和农村机械化、电气化的实现，才能够微到，如果额单化地企图采用拉平分配的方法来消灭这种差别，就要犯平均主义的蜡，对社会生：产和人民公社运动就只能起消极的破坏作用。"},{"type":"paragraph","text":"人民公社在勤俭办社的原则下，正确地进行分配，是一个极其复杂的间题。宅涉及个人，集体和直家三方面的关系，归根到底，这是我们党同五亿农民的关系开题。在生产增长的基础上，积累和消费都要增加，这是分配的基本原到，生产大跃进了，积累要增加，.这是必需的；但是积累的增加不能过冬过急，积累和消费：必须保持一个拾当的比例，党中央规定，要保证百分之九上的社员收入比上年有所增加，其余社真的收入也不比上年减少，这就是一个最低的界限。在消费部分的分配中，集体消费部分和个人消费部分也要有正确的比例，而且个人消费部分应当占生要药地位。集体消费部分是要速步增长的，但是这种增长同样也不可过事过急。在个人消费部分中，是实行工资制和供给制相结合的制度，这个制度带有按需分的共产主义的萌等，我们应鼓积极地爱护和支持这种萌芽的生长。但是，供给部分和工登部分也要有正确的比例。期六中全会决罐所，在相当长的时闻内，工资部分将是主要的，并且要看校快的增长：工资等圾应当保持适当的差距，但是不要过分悬殊。"},{"type":"paragraph","text":"有的人怀疑，在分配方面实行“按劳分配，多劳多得”同“政治挂师”是否有矛盾。这当然是一种解。什么叫政治呢？在我国社会主义社会里，这首先就是承趣并且坚持社会主义原则，既反对右倾保守主义，又反对左倾冒险主义，并且正确地处理社会主义社会内部的矛盾。正确地实现“按劳分配”的原则，是坚持社会主义原期的一个重要方面，也是正确地处理社会主义社会内部矛盾的一个重要方面。当然实行这个分配制度，并不能代替思想政治工作，拜不能使人民熬识到社会主义建设的伟大理想，熬识到个人的目前利益和集体的长远利益之开的正确关系，因此，在关心群众物利益的同时，还必须注意加强思想政治工作，加强对人民群众进行社会主义和共产主义教育，以便不断地提高人民群众的党悟水平，不断地提高人民群众在劳动中的主动精神和创造精神。政治同经济应当统一起来，对群众进行政治思想教育的原则同关心群众物翼利盆的原则应当统一起来。只有这样，才能有利于生产的发展，有利于人民党悟的提高，有利于人民公社的巩固，有利于社会主义建设和从社会主义向共产主义的过渡。第6期"},{"type":"paragraph","text":"·5"}],"authors":["《红旗》杂志编辑部"],"dates":[{"year":1959,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":6,"page_end":7},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55ce7fbe25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

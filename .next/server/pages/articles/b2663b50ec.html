script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央统战部关于对工商界及其他各界代表人物进行排队问题致各地电","authors":[],"dates":[{"year":1952,"month":4,"day":13}],"is_range_date":false,"parts":[{"text":"中央统战部关于对工商界及其他各界代表人物进行排队问题致各地电","type":"title"},{"text":"（一）天津市委统战部在五反运动结束时，将有全市代表性的工商界代表人物作了一次排队。其代表性及其次序，是依他们在工商界的地位、历史、人望和影响等客观情况划定的，即是依据工商界对他们的衡量而不是依据我们的甄别。天津的这个排队的次序为×××、×××、×××、×××、×××、×××、×××等二十六人。除完全违法户外，某些合乎条件的严重违法户也要列入，此外本人虽非工商户但已成为工商界有人望的上层人物也要列入。作了这种排队之后，再将我们所了解和所需要注明的各种情况逐人逐类填入。天津方面已列入的项目为：所经营的企业种类、企业规模（工人数目、资金）、现任社会职务和在政府或协商机关担任之职务、政治上有无问题、政治态度、五反中的态度、五反分类、五反中我们对待他的方针、备考等项。备考项内他们填入了五反中揭露出来的违法事实或其他重要问题。","type":"paragraph"},{"text":"（二）天津市的这种排队名单实际是全市性工商代表人物简传，很有用处，过去我们是盲目的（例如去年国庆节邀请工商界代表人物观礼），有了这种排队表，即再不盲目了。请你们都仿照天津办法于五反结束时，将各大中城市（包含省会）排一次队，列成表册，并寄我们一份，至要。天津所列各项可能不完全，请你们斟酌增加或改正。排这个队，需要同有关部门（如工商局，财经委员会，工商联党组等）的同志详细斟酌，尤须经过切实调查，最后由市委加以审定。","type":"paragraph"},{"text":"（三）请你们在作了工商界代表人物排队之后，对全省、全市的文教界代表人物，科学技术界代表人物，宗教界代表人物，民主党派代表人物，无党派代表人物，今后全省、全市代表性人物，都仿照工商界代表人物排队办法，一一加以排队，并送我们一份。在项目上，请你们自行斟酌，以对重要问题都能包括上为原则。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2663b50ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

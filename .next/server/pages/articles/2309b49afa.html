script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以毛主席的教育思想为指导，研究教育事业大普及、大发展、大提高中提出来的重大理论问题上海教育学会确定今年主要任务","authors":[],"dates":[{"year":1960,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　认真学习毛主席著作，以毛泽东思想为指导，研究继续贯彻党的教育工作方针和教育事业大普及、大发展、大提高中提出来的重大理论问题，是今年上海教育学会的主要任务。"},{"type":"paragraph","text":"为了完成这一任务，今年上半年，上海教育学会的会员将系统地全面地学习毛主席著作，学习毛主席的教育思想，并以此指导教育科学研究工作和教育工作实践。广大会员都将认真阅读“毛泽东同志论教育工作”，讨论华东师范大学和上海师范学院合编的教育学教科书中关于毛主席的教育思想部分。他们还将遵循毛主席的教导，密切结合实际，进行调查研究，进一步研究当前教育工作中的实际问题，批判形形色色的资产阶级教育思想。并在1959年年会活动的基础上，继续对加强党对学校工作的领导、教学工作中的群众路线和群众运动、高速度的发展教育事业和提高教育质量、大中小学和幼儿园的相互衔接等问题作专题研究。"},{"type":"paragraph","text":"为了帮助会员更好地学习毛泽东思想，上海教育学会将经常组织关于学习毛主席著作的座谈会。6月间，学会将结合纪念毛主席的“关于正确处理人民内部矛盾的问题”发表三周年，组织一次规模较大的学术讨论会。并定期举行辅导报告，请有关部门的负责同志作关于教育工作方针、教育工作经验的报告，使理论更加密切联系实际。"},{"type":"paragraph","text":"上海教育学会的广大会员，决心在教育领域内更高地举起毛主席思想的红旗，为高速度的发展教育事业，开展教育科学研究工作，加速社会主义建设，做出更大的贡献。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2309b49afa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

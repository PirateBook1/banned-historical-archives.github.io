script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"印发谭震林关于目前农村情况和农业生产问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"印发谭震林关于目前农村情况和农业生产问题的报告?的批语"},{"type":"paragraph","text":"（1959年1月25日）小平阿阅，印发到会各同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月廿五日[1]谭震林，当时任中共中央政治局委员、中央书记处书记、国务院副总理。"},{"type":"paragraph","text":"[2]谭震林1959年1月24日给毛泽东的这一报告说，各地传达、讨论中共八届六中全会决议已深入到县，整社试点工作也已经普遍进行。农村中虽然出现了各种困难和混乱现象，但估计经过四五个月的整顿后，一切都会转入正常。只要我们不让人民公社垮台，它就绝不会垮台。今年农业生产任务是很艰巨的，决不能有一点麻痹大意。目前各地对少种的看法尚不一致，有的地方少种的步子大了一些。我认为没有高产的实现，不宜少种过多。今年农业生产高潮尚未形成，六中全会决议的宣传还不够有力，克服虚报浮夸把许多行之有效的领导方法都“克”掉了，这是最大的危险。至于劳动力紧张的状况，今年还会继续下去，经过合理安排可能会好一些。1958年的分配工作尚未做好，这对群众的生产情绪有很大影响，在压缩空气后，又发生了瞒产私分的现象，增加了分配工作的困难，尚须努力一段时间，才能做好。毛泽东在审阅这个报告时，作了个别文字的修改。"},{"type":"paragraph","text":"[3]小平，即邓小平，当时任中共中央总书记。[4]指当时正在北京召开的各省、市、自治区党委书记会议。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":1,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":184,"page_end":184},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f7b0f750f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省部分地區農業社社員又鬧退社","authors":[],"dates":[{"year":1957,"month":3,"day":18}],"is_range_date":false,"parts":[{"text":"河北省部分地区农业社社员又闹退社","type":"title"},{"text":"新华社保定18日讯  河北省部分地区农业社社员又闹退社。仅据天津、保定、张家口三个专区的十二个县的不完全统计，要求退社的有二千八百九十二户。个别地区发展成为群众性的退社活动。新城县闹退社的有三百六十八户，已拉囘牲畜一百九十八头，胶轮车六十五辆，铁轮车九十一辆。这个县登庄乡社有十个队的牲口、大车全被弄走，并抢分了一万斤花生秧。任丘县八方村社有二百多户闹退社，有三个队把队裡的东西都弄走了。","type":"paragraph"},{"text":"退社问题所以发展的比较严重，是因为目前到春耕播种时期，原来打算退社的户，觉得春耕生产就要开始，现在已经到了决定在社或退社的最后关头。再加上政治宣传教育工作开展的还不够广泛深入，部分上中农活动退社的思想尚未得到克服。有的社由于生产资料入社不合理，在整社时没有得到妥善解决；对减少收入的户，没有採取有效措施加以补救。以致他们感到今年增加收入仍然没有保证。目前有的县对于退社问题已引起重视，并派出工作组进行解决。（袁立成据省委农村工作部通报编写）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2155期，1957年3月18日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a383cdf571"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

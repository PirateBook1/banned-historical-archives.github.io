script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活跃在微山湖上的渔民宣传队  他们怀着对伟大领袖毛主席无限热爱的无产阶级感情，热情宣传毛泽东思想，受到广大渔民热烈欢迎","authors":[],"dates":[{"year":1969,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活跃在微山湖上的渔民宣传队"},{"type":"paragraph","text":"他们怀着对伟大领袖毛主席无限热爱的无产阶级感情，热情宣传毛泽东思想，受到广大渔民热烈欢迎"},{"type":"paragraph","text":"新华社济南电　山东微山县昭阳公社大捐渔业大队成立了一支渔民毛泽东思想宣传队，他们怀着对伟大领袖毛主席无限热爱的无产阶级感情，活跃在微山湖上，用文艺武器，向广大渔民宣传毛泽东思想，受到广大渔民的热烈欢迎。"},{"type":"paragraph","text":"这个宣传队自去年成立以来先后编演了一百多个短小精悍、生动活泼的文艺节目，演出了一百多场，有二十多万人次观看了他们的演出。最近，他们在微山县全县工农毛泽东思想文艺会演大会上，以强烈的阶级感情，朴素生动的表现手法，演出了歌剧《收租院》，得到观众的一致好评。"},{"type":"paragraph","text":"这个大队的渔民，过去很少看到文艺演出，即使偶然看到演出，大都是封、资、修的一套黑货。在无产阶级文化大革命中，广大渔民深刻认识到，文权掌不住，政权保不牢。他们在大队革委会的领导下，成立了一支以贫苦渔民的子女为主的毛泽东思想宣传队。老渔民很关心这个宣传队。宣传队排练节目，他们去观看，去当“导演”。谁演得不象，老渔民就和他一起忆苦思甜，启发他的阶级觉悟。宣传队员有了思想问题，老渔民就和他谈心，促进思想革命化。现在这支宣传队已成为阶级觉悟高、政治思想好、全心全意为贫苦渔民服务的一个战斗集体。"},{"type":"paragraph","text":"宣传队演出的节目都能紧跟形势，密切配合当前的中心工作。在对敌斗争时，他们排演了对口剧《一个破碗》，教育渔民不忘阶级苦，牢记血泪仇；在发行毛主席著作的大喜日子里，他们排演了梆子戏《喜得红宝书》；在党的八届扩大的十二中全会公报发表时，他们连夜编了快板《赞公报》。"},{"type":"paragraph","text":"一天，他们应邀到王楼渔业大队演出。大家冒着严寒，脚踏冰凌跑了五六里路。当时，天还下雪，渔村没有宽敞的房子，渔民和干部看到这种情况，要他们在屋里演出一些小节目，不要演歌剧《收租院》。但宣传队的全体队员说：宣传毛泽东思想不能讲条件好坏，为阶级兄弟服务不能问天气晴阴。他们冒着北风和雪花，按原来计划演出《收租院》。扮演贫下中农的人，穿的大多是贫苦渔民在旧社会穿了一二十年当作“传家宝”保留到今天的破烂单衣。宣传队的同志穿着这些衣服演出，心是暖的，不怕寒冷。渔民看到他们穿的单衣，怕他们冷，劝他们停一停，到屋里暖和一下再演。宣传队的同志说：只要阶级兄弟爱看，我们什么也不怕。就这样，他们把歌剧《收租院》全部演完，使广大社员受到了一次深刻的阶级教育。"},{"type":"paragraph","text":"他们不仅大演革命戏，大唱革命歌，还在渔村办起了毛泽东思想胜利万岁展览室、阶级教育展览室、“无限忠于毛主席”展览室，毛泽东思想在渔村得到了大普及、大传播。"},{"type":"paragraph","text":"这支渔民宣传队还把传达毛主席最新指示当作最重要的任务。毛主席的最新指示一发表，他们除用广播喇叭或挨门挨户传播毛主席最新指示外，还连夜赶排文艺节目到各村演出，更深入地宣传最新指示。"},{"type":"paragraph","text":"广大渔民赞扬说：我们的宣传队演的是毛泽东思想，唱的是我们贫苦渔民热爱毛主席的无产阶级感情。这样的宣传队，我们欢迎，我们支持。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f54d061e3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

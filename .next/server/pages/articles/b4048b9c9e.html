script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"清华燕京教授发表宣言　拥护毛主席声明","authors":[],"dates":[{"year":1949,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"清华燕京教授发表宣言"},{"type":"paragraph","text":"拥护毛主席声明"},{"type":"paragraph","text":"【新华社北平一日电】清华、燕京两大学教授于上月二十四日发表对时局宣言如下："},{"type":"paragraph","text":"历尽了国民党多年来的迫害，我们清华、燕京两大学的教育工作者，终于在长夜渴望中获得了解放。我们对人民解放军进行革命的英勇和坚决，感觉无限的振奋。解放后的新局面，不但加强了我们对于革命的信心，同时使我们更感到今后为人民服务的责任之重大。在获得了久已丧失的自由和安全之后，我们深切地体验到一种新气象的开展。我们为中华民族的光明前途而鼓舞，我们为中国人民的新生曙光而欢腾。"},{"type":"paragraph","text":"但是现在国内还有无数同胞尚在黑暗的统治下熬煎，在欺骗的氛围中惶惑；而蒋介石及其反动集团又在使用其惯用的鬼蜮伎俩要求和平，作保存残余势力的最后挣扎。不管他们的和平阴谋以什么姿态出现，过去的事实明显的告诉我们，这些姿态掩盖不了他们多年来所表露的狰狞面目和血腥事实。为了全国解放能够早日完成，为了使革命事业不因一时的姑息而留下了将来的祸根，我们对于这些阴谋，不但要深切警惕，又须彻底予以粉碎。我们认为毛泽东先生一月十四日对时局明中的八项主张是实现真正和平的最低条件，必须坚持不移，贯彻到底。"},{"type":"paragraph","text":"最后，我们愿意和全国文教界人士共同为人民的教育而努力，为中国的全面解放而奋斗。"},{"type":"paragraph","text":"签名：清华大学教授张奚若、曹靖华、李广田、费孝通、屠守锷、陈定民、殷学复、盛澄华、钱伟长、李庆海、史国衡、刘谷孙、赵人俭、李有义、刘德慕、严仁荫、张岱年、余冠英、孙毓棠、许维＠、赵访熊、吴达元、浦江清、强明伦、陈新民、张维、储钟瑞、沈元、宋镜瀛、黄眉、钟士模、杨津基、唐＠、张席＠、刘宠乐、邓以蛰、曾炳钧、杨荣春。燕京大学教授张东荪、严景耀、雷洁琼、林耀华、赵承信、齐思和、邓之诚、高名凯、戴文赛、赵紫宸、廖泰和、林庚、翁独健、李德滋一月二十四日。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4048b9c9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳大利亚共产党　马克思列宁主义)致电毛主席热烈支持毛主席的庄严声明毛主席的伟大号召鼓舞全世界劳动人民把反对美帝的斗争提到更高水平","authors":[],"dates":[{"year":1970,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十二日电　中国共产党中央委员会主席毛泽东同志收到了由澳大利亚共产党(马克思列宁主义)主席希尔同志、副主席马隆同志和奥谢同志签署的电报。电报热烈支持中国人民的伟大领袖毛主席发表的支持世界人民反对美帝斗争的庄严声明。电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"毛泽东主席:"},{"type":"paragraph","text":"我们非常热烈地欢迎您向人民发出的进行反对美帝国主义的斗争的伟大号召。这一伟大号召鼓舞着全体劳动人民和劳苦大众把当前的反对人民的这一头号敌人的斗争提高到更高的水平。您的号召表达了人民的真正希望和心愿。澳大利亚革命者将尽一切力量来加强他们自己的斗争，支持印度支那人民，阿拉伯人民，亚洲、拉丁美洲、非洲人民，美国国内人民以及欧洲人民的英勇斗争。我们将尽我们的最大努力来帮助建立世界人民反对美帝国主义的伟大的统一战线。您的伟大号召充分表达了对人民斗争的信心，表达了对打败美帝国主义的信心。我们祝您长寿，我们祝中国人民取得更大的成就。"},{"type":"paragraph","text":"澳大利亚共产党(马克思列宁主义)希尔"},{"type":"paragraph","text":"马隆"},{"type":"paragraph","text":"奥谢"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f6ac09322"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

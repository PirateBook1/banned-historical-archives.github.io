script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席看了很满意空气电池灯将风行全国农村杨尚昆总结六大好处　张玉坤介绍试制经过","authors":[],"dates":[{"year":1958,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　河南地方国营新乡电池厂青年工人张玉坤，昨天带着最近试制成功的“空气电池灯”，在全国青工代表会议上发言。"},{"type":"paragraph","text":"上月中旬，该厂曾派代表带着“空气电池灯”到首都献礼。毛主席看了很满意。中共中央办公厅主任、中共中央委员杨尚昆为这种电池灯总结了六大好处:能为国家节省大量煤油，对社会主义建设具有重要的经济意义和政治意义；最适合农村需要；成本低，比煤油灯便宜；用途广，开山洞、打井、勘探队、学校、农业社办公都适用；比煤油灯亮；安全卫生，不会发生火灾。"},{"type":"paragraph","text":"张玉坤在会上介绍试制经过说:党中央向全国人民发出赶上英国的伟大号召后，中共新乡市委提出了支援农业大跃进，发展地方工业的指示，它促使我们每个工人考虑怎样为支援农业大跃进贡献一分力量。我们在电池厂工作，自然地想到了帮助农民解决点灯照明的问题。今年2月中，我用几筒空气电池在家里架设起来。这些空气电池是我们厂去年采用本地原料最多、最适用、最经济的经过蒸出糠醛的棉籽皮试制的。经过几次试验，果然发了光。当时，质量检查员秦仲奚同志就根据我们的试验情况，提出制作空气电池灯供农村使用的建议，立即得到党、政领导的支持。我被吸收参加技术研究会，连续开了十多次会，厂的领导才把试制任务交给我和熊文明等同志。"},{"type":"paragraph","text":"我们接受了任务，团支书张登富同志经常来和我们一起劳动。前后用了七天和一个通宵，终于把原订在今年“八一”前试制成功的计划提前实现了。"},{"type":"paragraph","text":"现在，这种电池灯的成本每个只合三元左右，可以照明五百多小时，比使用煤油灯每年可节约四元多，如果全国一亿多农户都采用它，每年就可节约四亿多元。"},{"type":"paragraph","text":"空气电池灯试制成功后，深受各地欢迎。到上月下旬止，该厂已收到24省和300多个县来信、来人、电话、电报订货。其中湖北随县就要7万个。哈尔滨、太原、济南、郑州等十多个兄弟厂也先后派人前往学习。为了支援农业大跃进，提前实现农村电气化，该厂已修订规划把原订今年生产100万个空气电池灯的指标，提高到1000万个。"},{"type":"paragraph","text":"张玉坤代表该厂党委和全体职工，把40个空气电池灯送给全国青工代表会议。"},{"type":"paragraph","text":"编者注:空气电池灯制作简单，一个工人每天可以生产十个左右。它的主要原料是经过蒸出糠醛后无用的棉籽皮，再加上炭精棒等制成的活性炭，将活性炭装进三个锌筒，再将三个锌筒装置在一个大蜡纸盒内。从盒盖上安上导线、开关，以及灯头、灯泡，并在盒盖上钻一圆孔，将盖盖好。照明时，把开关拧开后空气即可从气孔入内发电(主要是吸收空气中氧助燃)。使用携带也很方便，又很安全。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1885141b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华北人民政府华北局各部门各单位　学习毛主席七一论文  华大北大等校认真钻研文件","authors":[],"dates":[{"year":1949,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华北人民政府华北局各部门各单位"},{"type":"paragraph","text":"学习毛主席七一论文"},{"type":"paragraph","text":"华大北大等校认真钻研文件"},{"type":"paragraph","text":"【本报特讯】毛主席所著“论人民民主专政”在七月一日发表后，华北人民政府、中共中央华北局各部门及直属各单位立即掀起了对这一划时代的历史文献的学习热潮。华北人民政府学习委员会于“七一”即发出紧急指示，要各分学委会立即准备学习材料，自“七一”起便开始学习。七月二日，学委会又按照原来根据理论和文化程度所划小组，规定学习进度和学习方法。学习内容，除“论人民民主专政”外，再配合上毛主席在新政协筹备会上的讲话。甲组则增学人民日报七月三日社论：“为进一步巩固华北党而奋斗”，勤杂人员则由专人讲解中共简史。各组于学习终了时，须向学委会汇报学习情况，勤杂人员并将举行一次测验。各组学习情绪都很热烈，一致认为毛主席的这篇文章发表后，解决了自己许多糊涂观念；有的同志并城恳地提出：学习经济工作究应从何处开始？这表明大多数同志已深切地认识到经济工作在今后新中国建设中的重要性。另外在学习中，还发现学习这两个文件时，配合上中国近百年史和国际时事的学习是更有助益的。"},{"type":"paragraph","text":"中共中央华北局各部门展开对这一文件的学习，也已有数日。党委会原来就规定“七一”到七月十日为一特别学习时期，希望从学习党的历史和怎样作一个共产党员，来加强对新党员和勤杂人员的教育。学习内容仍以“论人民民主专政”为主，再加上毛主席和朱总司令在新政协筹备会上的讲话，中共中央纪念“七七”口号和人民日报社论“为进一步巩固华北党而奋斗”。有的支部还以“共产党人发刊词”、二中全会中的八、九两条作为学习的参材考料。"},{"type":"paragraph","text":"【又讯】华北邮政总局全体职工在“七一”上午就开始了对这一重要文件的学习。"},{"type":"paragraph","text":"【又讯】华大及北大同学也在热烈学习“论人民民主专政”。华大一部，在文件发表的当天，同学们便一堆堆地围坐在树荫下阅读。校本部已将该文正式布置作为学习材料，各区队分别提出讨论重点，主要围绕“国际主义问题”，“对谁民主”，“对谁专政”，“谁领导谁”，“一边倒”，“检查思想”等进行讨论。"},{"type":"paragraph","text":"北大学生看了毛主席的论文，便纷纷的讨论起来，学生会主席王学珍说：“毛主席指示我们，在国际上我们应坚决站在以苏联为首的革命阵营，在国内要实行工人阶级领导的以工农联盟为基础的人民民主专政。毛主席这个结论是从斗争中得来的。”"},{"type":"paragraph","text":"中共北大总支部文法分支部在四号讨论毛主席的文件，并邀请了唐兰、罗常培、容肇祖三教授和非党员同学参加，讨论长达四小时，澄清了党员、教授和同学很多思想上的问题。理学院和沙滩医、农学院分支于五日进行讨论，到会的非党员同学六十余人，超过党员一倍。他们讨论到建设时就联系到在校要好好学习技术，锻炼阶级观点，以便将来能为建设发挥一份力量。大家一致认识到最主要的是立场问题，只要把立场站稳了，就能够解决旁的问题了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2193171e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

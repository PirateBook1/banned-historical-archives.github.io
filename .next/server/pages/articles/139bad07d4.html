script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民是国家的主人呢？还是奴隶？","authors":["山东","曲北韦"],"dates":[{"year":1957,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"人民是国家的主人呢？还是奴隶？","type":"title"},{"text":"山东曲北韦","type":"authors"},{"text":"（民盟青岛市委委员曲北韦在市政协会议上的发言摘要）","type":"subtitle"},{"text":"今天，我国人民内部的矛盾集中的表现是领导与被领导的矛盾。这个矛盾的实质，是党与非党的矛盾。几年以来，共产党内官僚主义、主观主义和宗派主义这些恶劣的思想作风的滋长和发展，使得人民内部的矛盾空前尖锐起来。","type":"paragraph"},{"text":"我十分怀疑，“中华人民共和国的一切权力属于人民”呢，还是中华人民共和国的一切权力属于共产党？共产党是为人民服务的呢，还是人民为共产党服务？共产党员是人民的勤务员呢，还是人民的统治者？人民是国家的主人呢，还是奴隶？","type":"paragraph"},{"text":"只要是共产党员，不论工作、地位、待遇、生活都可以特殊照顾。宗派主义到处泛滥。面对这样的现实，使我有这样的感觉——进入了社会主义的社会了，旧的统治阶级是没有了，但是，又出现了一个新的特殊的阶层。","type":"paragraph"},{"text":" 来源：1957年6月28日《人民日报》第3版。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"139bad07d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"对《各地贯彻执行六十条的情况和问题》的批语","alias":"","parts":[{"type":"paragraph","text":"对《各地彻执行大十条的"},{"type":"paragraph","text":"情况和问题》的批语"},{"type":"paragraph","text":"（一九六一年九月六日）"},{"type":"paragraph","text":"此件很好，印发各同志。并带回去，印发县、市、区党委一级的委员同志们，开一次省委扩大会，有地委同志参加，对此件第二部分所提出的十个问题，作一次认眞的解决。时间，越早越好，以便在秋收、秋耕、秋种和秋收分配时间政策实行免现，争取明年丰收。冬春两季六个月整风整社，训练干部，也在这一次省委扩大会上作出布置，主动权就更大了。生产、征购、生活安排，同时并举，就更加主动了。"},{"type":"paragraph","text":"给政治局常委及有关同志的信"},{"type":"paragraph","text":"（一九六一年九月二十九日）"},{"type":"paragraph","text":"我们对农业方面的严重平均主义的问题，至今还没有完全解决，还留下一个问题。农民说，六十条就是缺了这一条。这一条是什么呢？就是生产权在小队，分配权却在大队，即所谓“三包一奖”的问题。这个问题不解决，农、林、牧、副、渔的大发展即仍然受束，群众的生产积极性仍然要受影响。如果要使一九六二年的农业比较-一九六一年有一个较大的增长，我们就应在今年十二月工作会议上解决这个问题。我的意见是：“三级所有，队为基础”。即基本核算单位是队而不是大队。所谓大队“统一领导”要规定界限，河北同志规定了九条。如果不作这种规定，队的九种有许多是空的，还是被大队抓去了。此问题，我在今年三月广州会议上，会印发山东一个暴露这个严重矛盾的材料，叉印了广东一个什么公社包死任务的材料，并在这个材料上面批了几句话：可否在全国各地推行。结果，没有通过。待你们看了湖北、河北这两批材料，并且我们一起讨论过了之后，我建议：把这些材料，并附中央一信发下去，请各中央局、省、市、区党委、地委及若干县委亲身下去，并派有力的调查研究组下去，作两星期调查工作，同县、社、大队、队、社员代表并几次座谈会，看究竟那样办好。由大队实行“三包-一奖”好，还是队为基础（河北人叫做分配大包干）好？要调动群众对集体生产的积极性，要在明年一年及以后几年，大量增产粮、棉、油、麻、释、茶、糖、荣、烟、果、药、杂以及猪、马、牛、羊、、、鹅等类产品，我以为非走此路不可。在这个问题上，我们过去过了六年之久的糊涂日子（一九五六年高级社成立时起），第七年应该醒过来了吧！"},{"type":"paragraph","text":"·11"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":9,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":24,"page_end":24},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"872c4f1760"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——初谈“还政于民”问题","authors":["哈尔滨工业大学","忠非"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——初谈“还政于民”问题","type":"title"},{"text":"哈尔滨工业大学忠非","type":"authors"},{"text":"真正选举罢免：现在的政府叫人民政府，叫起来怪好听，实际上是共产党员的政府。上自中央，下到社、学校、企业单位，党员专断一切。“代表”是个傀儡，名单由党员来定，不合意也由党员来撤消，所以说今天的政治是少数共产党员的独裁。我们反对，我们要求代表真正由人民选出，他敢说敢为，不受党的限制，我们要求有罢免权，不管他是否共产党员，人民有权罢免他处罚他。","type":"paragraph"},{"text":"还我自由：要求自由是我们全民的希望，也是权利，这自由主要是言论自由。今天的报纸刊物与文艺上都被一些低能的共产党员所专制把持，死气沉沉，歌功颂德，我们要求我们有自由说话，揭露黑暗。","type":"paragraph"},{"text":"还我平等：要求平等是在工作上选贤举能，反对共产党员特殊，出了错误同样受处分。目前几乎是入了党的就可以当长，就可以享受（特别是解放后入党的，有些暗中怀了个人名利思想，嘴里说着为人民，这些人可耻，其品德肯定的最下贱阴险，例子有的是），假若入了党，得不到特殊名利，那些假积极的人，是不会入党的（入党添他麻烦）。","type":"paragraph"},{"text":"铲除官僚：中国这些官儿，人多生活好，工作效率低，在历史上空前未有，因此精简机构，裁减那些吃干饭的人，向南斯拉夫学习（他全国只有一万四千干部，包括五千个外交人员）。特别把党委机构撤消十分之八，人员三分之二，剩下来的也只能半脱产，减轻劳动人民负担，提高工作效率。","type":"paragraph"},{"text":" 来源：《鸣放言论（三）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eba7f75b96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

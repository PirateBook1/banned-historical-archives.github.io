<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴奈温总统访问中国后回到仰光  缅甸报纸热烈欢迎吴奈温总统访问中国","authors":[],"dates":[{"year":1975,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吴奈温总统访问中国后回到仰光"},{"type":"paragraph","text":"缅甸报纸热烈欢迎吴奈温总统访问中国"},{"type":"paragraph","text":"新华社仰光一九七五年十一月十五日电　缅甸联邦社会主义共和国总统兼国务委员会主席吴奈温及其一行，在结束了对中国的正式友好访问后，十一月十五日下午乘专机回到仰光。"},{"type":"paragraph","text":"在机场迎接的有国务委员会秘书山友将军，政府总理吴盛温、副总理吴伦以及国务委员会部分委员和政府部长等。中国驻缅甸大使馆临时代办金畅如和驻缅甸的外交使团长也到机场迎接。"},{"type":"paragraph","text":"以缅甸第一工业部部长吴拉埃为团长的缅甸政府工业代表团在结束了对中国的访问后，也同机回到仰光。"},{"type":"paragraph","text":"新华社仰光一九七五年十一月十四日电　缅甸的一些报纸最近发表社论，热烈欢迎吴奈温总统访问中国，并表示希望这次访问将进一步加强缅甸和中国之间的友好关系。"},{"type":"paragraph","text":"《劳动人民日报》十一月十四日发表社论说：“缅中之间的传统关系是众所周知的。”“由于新近建立的互利联系，使得这种历史和传统形成的关系进一步加强了。”"},{"type":"paragraph","text":"社论说：“缅甸政府和中国政府抱着同样的想法，确定了和平共处五项原则。”“缅甸和中国正是本着这些原则友好地签订了边界协定，一劳永逸地解决了帝国主义统治和殖民主义压迫时代遗留下来的边界问题。”社论说：“五项原则的精神今天仍在指导着我们两国的关系。邓小平副总理在代表周恩来总理为吴奈温总统举行的宴会上的讲话非常生动地反映了这一点。”"},{"type":"paragraph","text":"社论说：“吴奈温总统在讲话中也强调缅甸完全地无条件地拥护这些和平共处原则和完全摆脱外界用任何手段对缅甸人民施加任何压力的精神。缅甸人民憎恶任何外国到他们的国家建立基地的想法。”"},{"type":"paragraph","text":"社论说：“独立、同不怀恶意和没有不良动机的国家友好、为了互利而自愿合作和和平共处原则，这些考虑就是实现不断发展友好关系的有力保证。”"},{"type":"paragraph","text":"社论说，吴奈温总统对中国的访问“必将有助于更快地加强我们两国之间已经存在的牢固的友谊联系。”"},{"type":"paragraph","text":"《卫报》在十四日发表的社论中指出，中国保证严格遵守五项原则，中国决不做侵略和欺负别国的超级大国。“我们同总统一样，相信两国关系将同以往一样继续以这些原则为指导方针。”"},{"type":"paragraph","text":"《镜报》、《先锋报》等也发表社论，赞扬缅中两国的友好关系。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40f44695f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席的伟大声明是他老人家革命思想的发展富米·冯维希说毛主席声明是世界反美斗争走向胜利的巨大力量","authors":[],"dates":[{"year":1968,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社康开二十三日电　老挝爱国战线党中央委员会总书记富米·冯维希最近对新华社记者发表谈话说:目前，全世界革命人民在反美斗争日益取得辉煌胜利、并迅速走向最后胜利的时候，毛泽东主席代表七亿中国人民发表的支持美国黑人抗暴斗争的声明，极大地鼓舞了美国黑人反对美帝国主义的斗争、也极大地鼓舞了世界各国革命人民的反美斗争。"},{"type":"paragraph","text":"冯维希说，毛主席的声明是更有力、更迅速地推动世界革命人民反美斗争走向胜利的巨大力量。他指出，在美帝国主义的心脏爆发的黑人抗暴斗争，将加速美国反动势力的灭亡。"},{"type":"paragraph","text":"他强调说，美国黑人的抗暴斗争给正在进行反对美帝国主义侵略的老挝人民、越南人民和其他国家的人民带来了极为有利的条件。他坚信，美国黑人的斗争和老挝人民的抗美救国斗争必将取得最后胜利。"},{"type":"paragraph","text":"新华社康开二十三日电　老挝进步人士热烈欢呼毛主席支持美国黑人抗暴斗争的声明。"},{"type":"paragraph","text":"一位老挝朋友说:“毛主席的声明象一声春雷，使世界革命人民都仰望东方，朝着红太阳升起的地方，倾听伟大导师发出的对美帝国主义及其帮凶进行持久的猛烈的进攻的战斗号召。”"},{"type":"paragraph","text":"他说:“毛主席的声明是他老人家战无不胜的革命思想的发展，是革命人民进行革命斗争的依据和方向，大大增强了革命人民必胜的信心和力量。”"},{"type":"paragraph","text":"他指出:“这次美国黑人抗暴斗争的新风暴，再一次证明了毛泽东思想是伟大的真理。一切被压迫、被剥削的民族和人民要翻身求解放，唯一的道路是按照毛泽东思想闹革命。”他说:“把马克思列宁主义、毛泽东思想同本国革命实践结合起来，革命才能无往而不胜。”"},{"type":"paragraph","text":"另一位老挝朋友说:“美国黑人斗争的发展过程，已经并将继续证明伟大导师毛主席‘枪杆子里面出政权’的革命理论是颠扑不破的真理。我们决不能相信美帝国主义的‘明智’和‘仁慈’，它的所谓非暴力和‘和平解决’，只不过是麻痹人民的谎言。革命人民只有遵照毛主席的教导，同敌人进行坚决的、不妥协的斗争，才能取得最后胜利。”"},{"type":"paragraph","text":"他指出，在毛主席声明的支持和鼓舞下，“美国黑人反抗美国垄断资产阶级罪恶统治的斗争，必将出现更崭新的局面。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"706c74c1ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

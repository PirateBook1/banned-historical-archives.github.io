script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏市郊区农代大会 通过有关土改议案并向毛主席致敬，保证搞好土改，积极生产。","authors":["骆群"],"dates":[{"year":1951,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【苏州讯】本月五日召开的苏市郊区首届农民代表大会，历时四天，已于八日胜利闭幕。出席这次大会的一七五位代表，在听取了中共苏州市委书记李凌、苏南农协会副主席陈刚，以及中央土地改革视察组庄希泉等的报告、讲话后，又通过诉苦及实验乡的典型报告，阶级觉悟显著提高，于七日成立了东、西两区的农协办事处，分别选出了正副主任及委员，八日正式成立市农协，选出委员廿七人，以杨辉为主任，彭克、李根福为副主任，大会最后听取了杨辉的关于三月及四月上旬全面开展郊区土改工作计划的报告，全体代表们进一步明确了开展郊区土改工作的政策思想，提高了搞好郊区土改工作的信心和决心，大会在通过关于进行郊区土改的各项决议案后，一致通过上电毛主席致敬，并向毛主席保证一定以搞好土改、积极生产等实际行动来抗美援朝、坚决反对美帝重新武装日本。(骆群)"}],"comments":[],"origin":"苏州","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2988336b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

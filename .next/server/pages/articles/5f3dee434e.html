script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"纪登奎关于卫生部“五·一六”运动的讲话精神","authors":["纪登奎"],"dates":[{"year":1970,"month":11,"day":22}],"is_range_date":false,"parts":[{"text":"纪登奎关于卫生部“五·一六”运动的讲话精神","type":"title"},{"text":"纪登奎","type":"authors"},{"text":"22日登奎同志又讲话：","type":"paragraph"},{"text":"卫生部“五·一六”搞开了，要搞一个简报，对各部推动，不但要推，还要搞点经验，搞出有思想水平的材料，究竟写什么，我看可写这几个方面的内容：","type":"paragraph"},{"text":"1、集中力量搞后台，这是抓根子，抓主要矛盾。","type":"paragraph"},{"text":"2、打倒神秘化，把专案材料交给群众，发动群众检举揭发，要很好的总结这方面的经验。","type":"paragraph"},{"text":"3、先搞罪行，后搞组织，不要在组织问题上搁浅。","type":"paragraph"},{"text":"4、关牛栏的问题。隔离审查不是一个好办法，过去是一概关，这不好，交待好的马上解除隔离，使孙正很快的暴露出来。","type":"paragraph"},{"text":"5、在清查中，如何正确对待两派群众组织，要在大会上宣布，受孙正蒙蔽无罪。","type":"paragraph"},{"text":"6、要宣布纪律：谁在清查516中搞派性，就是破坏无产阶级文化大革命运动，这样效果是很好的。下一步工作怎么办？要促进两派进一步从思想上联合起来，先不要斗各派做坏事的头头，先斗会引起派性，越斗派性越火。怎么办呢？两派中做坏事的头头先在本派中斗私批修，再让两派自己来揪。","type":"paragraph"},{"text":"7、谁压制揭发检举，谁就是在破坏清查516运动就处分谁。","type":"paragraph"},{"text":"纪登奎同志在小会上插话：","type":"paragraph"},{"text":"我不管你什么派不派，哪里都有左中右，批孙正不在随便转，要联合批，不要一派压一派，哪一派坏人都要揪，“反帝公社”一个坏人没有？我不信。要团结两个95%，不要批他又把这一派打垮了。","type":"paragraph"},{"text":"隔离对象可以写大字报，不要怕，他最多是放毒，群众会批判他，他要是交待了，咱们就欢迎，要正式向他宣布，让他写大字报。","type":"paragraph"},{"text":"在大批判会上，被隔离的家属，也可以发言，揭发批判、控诉、宣布解除隔离以后，还可以动员亲属办学习班。凡是宣布解除不要在大会上批斗，可以采取在小会上学习班上批斗，不要上大会了。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"纪登奎","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f3dee434e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

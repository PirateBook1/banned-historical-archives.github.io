script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照伟大领袖毛主席有关培养和教育干部的教导  北京市革委会热情关怀下放干部  帮助他们突出无产阶级政治，虚心接受贫下中农的再教育，做到思想、劳动、工作三丰收","authors":[],"dates":[{"year":1970,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照伟大领袖毛主席有关培养和教育干部的教导"},{"type":"paragraph","text":"北京市革委会热情关怀下放干部"},{"type":"paragraph","text":"帮助他们突出无产阶级政治，虚心接受贫下中农的再教育，做到思想、劳动、工作三丰收"},{"type":"paragraph","text":"据新华社十八日讯　北京市革命委员会遵照伟大领袖毛主席有关培养和教育干部的一贯教导，热情关怀广大下放插队劳动的干部，帮助他们突出无产阶级政治，虚心接受贫下中农的再教育，做到思想、劳动、工作三丰收。"},{"type":"paragraph","text":"从去年五月以来，北京市有大批干部热烈响应毛主席的伟大号召，上山下乡，到农村插队劳动。市革委会对下放干部提出了三项要求：（一）努力活学活用毛泽东思想，热情宣传毛泽东思想；（二）坚持参加集体生产劳动，虚心接受贫下中农再教育，彻底改造世界观；（三）当“参谋”，积极帮助基层干部做好工作。一年来的实践证明，这样做把下放劳动干部改造主观世界和改造客观世界结合了起来，把培养干部和加强基层政权建设结合了起来，效果很好。许多下放干部正在成长为能上能下、能“官”能民，和群众打成一片，受到群众欢迎的无产阶级专政下继续革命的坚强战士。下放干部成为北京郊区农村抓革命、促生产的一支生力军，有力地推动了郊区农村活学活用毛泽东思想群众运动和斗、批、改各项工作的深入开展，加强了无产阶级专政，进一步巩固了农村社会主义阵地。"},{"type":"paragraph","text":"努力学习、热情宣传毛泽东思想"},{"type":"paragraph","text":"伟大领袖毛主席教导我们说：“学习马克思主义，不但要从书本上学，主要地还要通过阶级斗争、工作实践和接近工农群众，才能真正学到。”遵照毛主席的这一教导，北京市革命委员会狠抓下放干部活学活用毛泽东思想。在下放干部进村之前，市和郊区各区、县都举办了下放干部参加的毛泽东思想学习班。进村之后，在繁忙的劳动、工作中，各地下放干部小组都抓紧时间坚持学习毛主席著作，许多小组还建立了日有天天读，旬有学习日，月有讲用会的制度。广大下放干部和贫下中农一起学习毛主席关于在无产阶级专政下继续革命的伟大理论和党的“九大”文献。贫下中农怀着对伟大领袖毛主席无比深厚的无产阶级感情，对毛主席著作学了就用的革命学风，使他们深受教育。他们以贫下中农为榜样，发扬理论联系实际的革命学风，活学活用毛泽东思想，一年来涌现出一大批活学活用毛泽东思想的先进集体和积极分子。"},{"type":"paragraph","text":"广大下放干部还热情宣传毛泽东思想。目前，许多有下放干部的社队，各种类型的毛泽东思想学习班越办越好，革命大批判更加广泛深入。社队的通讯网、黑板报、广播站、读报组和毛泽东思想业余文艺宣传队，办得更加生动活跃，推动郊区农村活学活用毛泽东思想的群众运动波澜壮阔地向前发展。"},{"type":"paragraph","text":"坚持参加集体生产劳动　虚心接受贫下中农再教育"},{"type":"paragraph","text":"北京市革命委员会遵照毛主席关于“必须坚持干部参加集体生产劳动的制度”的教导，把组织下放干部参加集体生产劳动，作为一项主要工作来抓，使他们通过参加集体生产劳动，不断改造思想，真正成为能"},{"type":"paragraph","text":"“官”能民、能上能下的无产阶级革命战士。针对下放干部的各种活思想，领导部门经常组织他们认真学习毛主席关于干部参加集体生产劳动的指示，狠批叛徒、内奸、工贼刘少奇的“入党做官论”、“劳动惩罚论”、“劳动镀金论”等反革命修正主义黑货，使广大下放干部深刻认识到坚持参加集体生产劳动对于巩固无产阶级专政、防止修正主义的伟大意义，懂得只有在劳动中才能和群众打成一片，加快思想革命化的步伐。下放干部们放下架子，甘当贫下中农的小学生，利用一切机会坚持参加集体生产劳动。"},{"type":"paragraph","text":"广大贫下中农为革命种田，一不怕苦、二不怕死的革命精神，使下放干部受到很大教育。他们向贫下中农学习，同贫下中农一道战斗。通过劳动锻炼，广大下放干部焕发出继续革命的蓬勃朝气。"},{"type":"paragraph","text":"当“参谋”，积极帮助"},{"type":"paragraph","text":"基层干部做好工作"},{"type":"paragraph","text":"北京市革命委员会，注意教育下放干部正确认识下放劳动和做好工作的关系，帮助他们既要克服那种只顾劳动，不做工作的倾向，又要克服那种脱离劳动，浮在上面指手画脚的倾向。为了充分发挥下放劳动干部的作用，市革委会规定下放劳动干部可派代表参加生产大队领导班子的会议。县（区）、公社革委会还经常向下放干部传达上级指示，为下放干部当好“参谋”创造条件。广大下放干部，在参加集体生产劳动过程中，进行调查研究，积极帮助生产队干部出主意，想办法，搞好革命和生产。一年来，他们在落实党的“九大”提出的各项战斗任务中，帮助农村社队干部做了大量工作，起了很大作用。在门头沟深山区斋堂公社插队劳动的一些下放党员干部，以新党章的规定严格要求自己，一面坚持参加集体生产劳动，一面积极热情地帮助当地党组织举办整党建党学习班，和社队干部、党员共同学习毛主席的建党思想和新党章，狠批刘少奇的反革命修正主义建党路线，有效地提高了广大党员和贫下中农的阶级斗争、两条路线斗争和继续革命的觉悟。许多下放劳动的医务人员，利用业余时间为贫下中农看病、治病，开展爱国卫生运动，为生产队培训赤脚医生。一些专业干部帮助社队制定生产规划，和老农、干部、知识青年结合起来，开展科学实验活动，大力普及科学技术知识。"},{"type":"paragraph","text":"一年来，北京市广大下放插队劳动的干部，在农村这个广阔天地里，活学活用毛主席著作，热情宣传毛泽东思想，坚持参加集体生产劳动，虚心接受贫下中农的再教育，积极帮助基层干部做好工作，取得了很大成绩。广大贫下中农看在眼里，喜在心上，高兴地说：这样的干部，我们最欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4eedce81f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天天学习毛主席著作 紧紧掌握斗争大方向本市革命群众组织联合举行工农兵活学活用毛主席著作讲用会","authors":[],"dates":[{"year":1967,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在活学活用毛主席著作的新高潮中，上海工人革命造反总司令部等革命群众组织，昨天联合举行上海市工农兵活学活用毛主席著作讲用会。学习毛主席著作的积极分子在会上交流了他们在活学活用毛主席著作中提高无产阶级觉悟、促进思想革命化、进一步推动革命的大批判和本单位的斗批改、促进革命的大联合和革命的“三结合”，抓革命、促生产、促工作的经验。"},{"type":"paragraph","text":"活学活用毛主席著作积极分子、江苏省太仓县沙溪公社洪泾大队贫农社员顾阿桃应邀到会介绍她在文化大革命中活学活用毛主席著作的体会。"},{"type":"paragraph","text":"因抢救国家财产受了严重烧伤、截去双臂的英勇战士陈振望同志在发言中说，毛主席教导我们要全心全意地为中国人民和全世界人民服务。为了中国革命、世界革命，我们必须实现人的思想革命化，必须天天学习毛主席著作，自觉地革自己的命。毛主席的指示，我们要坚决照办，首先是要从思想上办起。一个革命者的一生，应该是学习的一生，战斗的一生，为人民服务的一生。"},{"type":"paragraph","text":"顾阿桃同志满怀着深厚的阶级感情，在会上说，无产阶级革命派只有团结起来实现革命的大联合，才能集中力量狠狠打击一小撮敌人。党内一小撮走资本主义道路的当权派，最最害怕我们革命派的大联合，他们千方百计进行破坏，挑动群众斗群众。我们要坚决拆穿他们的阴谋诡计，不要上他们的当。工总司代表、上海乳胶厂工人革命造反大队代表等在发言中说，在无产阶级革命派夺权以后，活学活用毛主席著作的过程，也就是用毛泽东思想战胜我们头脑中小团体主义、山头主义、无政府主义等非无产阶级思想的过程，也就是促进我们思想革命化的过程。毛主席最近教导我们:必须善于把我们队伍中的小资产阶级思想引导到无产阶级革命的轨道，这是无产阶级文化大革命取得胜利的一个关键问题。我们无产阶级革命派要坚决贯彻执行毛主席这个最新指示，最重要的就是要用毛泽东思想彻底地改造自己的世界观，斗倒“私”字，在头脑中树立毛泽东思想的绝对权威。"},{"type":"paragraph","text":"会上，通过了倡议书，要求各条战线、各个单位、各个部门都树立起毛泽东思想的绝对权威；遵照毛主席教导，紧紧掌握斗争大方向；活学活用毛主席著作，用毛泽东思想改造我们的世界观。本市各级革命委员会和各革命群众组织要多举办以中小型为主的活学活用毛主席著作讲用会，并将学习毛主席著作的群众运动不断推向新高潮。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a70243772"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

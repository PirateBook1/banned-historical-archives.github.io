script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于组织高等院校、科学研究和文化单位的干部参加农村社会主义教育运动的通知","authors":[],"dates":[{"year":1965,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央关于组织高等院校、科学研究和文化单位的干部参加农村社会主义教育运动的通知","type":"title"},{"text":"各中央局，各省、市、自治区党委，中央各部委党委，国家机关和人民团体各党委、党组，解放军总政治部，中国科学院党委，并各高等院校党委：","type":"appellation"},{"text":"对于全国高等院校、科学研究和文化艺术单位的社会主义教育运动，中央机关和各地党委进行了一些试点，取得了若干经验。这些单位是知识分子集中的地方，让知识分子参加农村“四清”运动，已经证明是对他们的思想改造、加强他们同劳动群众相结合的最重要、最有效的方式。而且，参加农村“四清”运动，对于帮助知识分子改进自己的工作，促进文化教育、科学研究事业按照本部门、本单位的情况，实事求是地、真正地进一步为五亿多农民服务，并且对克服那种把活动局限在城市小天地，心目中没有或者几乎没有农民的倾向和恶习，也有极大好处。","type":"paragraph"},{"text":"目前，全国农村“四清”运动正在深入展开。中央认为，全国各高等院校、科学研究和文化艺术单位，除正在开展社会主义教育运动的，应该把运动搞好并且认真总结经验外，其他还没有开展运动的，都可暂不开展运动，而应当不失时机地组织干部，积极投入农村社会主义教育运动中去。少部分人也可以参加工厂的社会主义教育运动。至于这些单位本身的社会主义教育运动或整风运动，可以等以后再进行。","type":"paragraph"},{"text":"以上通知，请你们根据具体情况研究办理。","type":"paragraph"},{"text":" 中   央一九六五年七月二十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77ea27cfd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

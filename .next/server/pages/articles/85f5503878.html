script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王亚南在“鳴”、“放”中表現右傾","authors":[],"dates":[{"year":1957,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"王亚南在“鸣”、“放”中表现右倾","type":"title"},{"text":"新华社福州11日电  11日上午中共福建省委在地市委书记紧急会议上研究厦门大学“鸣”、“放”问题时，谈到了厦大校长王重南对“鸣”、“放”的表现。王巫南刚在今年5月份被吸收入党。他在这次厦大的“鸣”、“放”分析问题中表现了接近右倾、同情右派。厦门市委第一书记张维兹、福建省委书记伍洪群亲自和他谈过话，打通思想，要他放手“鸣”、“放”。他对此表示犹豫和不通。后来省委第一书记叶飞曾由渭赶到厦门，和王谈话，鼓励他大胆发动“鸣”、“放”。这时王同意“鸣”、“放”，而实际却不行动。王的这种思想，对厦大的“鸣”、“放”有着很不利的影响。","type":"paragraph"},{"text":"省委分析王亚南迟迟不动的原因说：起初王认为厦大没有牛鬼蛇神，后来经过省、市委书记的帮助分析，也认为厦大有牛鬼蛇神，但为右派表面现象所迷惑，不同意用搞乱了的方法把右派甩出来。他认为要使右派不闹事，主要的问题是我们作风的转变，意即不承认这里还有阶级斗争。于是他对“鸣”、“放”不积极，不热忱。王是全国人民代表大会代表，几次提出提前于6日程到京开人民代表大会，其中目的之一是想到上海等地寻聘几个好的敎授，拟把厦大的右派分子换出法。省委几个负责同志认为王忠于祖国是个好人，只是犯了敎条主义，致看不清敌人。同时认为王的认识是可以转变的，但其本人若得不到敎训，则转变是不容易的。现省委和厦大党委确定专人对王进行说服。(徐晓)","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2229期，1957年6月13日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85f5503878"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的话给了我们无限勇气","authors":["戴菊美"],"dates":[{"year":1966,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海师范学院学生　戴菊美"},{"type":"paragraph","text":"党中央关于无产阶级文化大革命的决定中指出:“在无产阶级文化大革命中，要高举毛泽东思想的伟大红旗，实行无产阶级政治挂帅。要在广大工农兵、广大干部和广大知识分子中，开展活学活用毛主席著作的运动，把毛泽东思想作为文化革命的行动指南。”两个月来的斗争实践，使我深深体会到，要在这场斗争十分尖锐复杂的文化大革命中，站稳立场，敢于同一切反党反社会主义分子进行斗争，就一定要坚持活学活用毛主席著作，用毛泽东思想来武装自己的头脑。记得在斗争刚开始时，我曾有点怯阵，但是想到自己是一个共产党员、工人的女儿，能置身于这场轰轰烈烈的无产阶级文化大革命之外吗?带着这个问题，我反复学习了《中国共产党在民族战争中的地位》一文。毛主席说:“共产党员无论何时何地都不应以个人利益放在第一位，而应以个人利益服从于民族的和人民群众的利益。”毛主席这段话，给了我最大的鼓舞和力量。于是我就和其他同志一起，写大字报揭发学校里存在的问题，并坚决向反党反社会主义分子展开不调和的斗争。但是当我们的大字报贴出后，却遭到了一些人的反对，甚至以各种借口来压制我们的革命行动。我们感到很气愤。怎么办呢?只有向毛主席著作求教。毛主席说:“彻底的唯物主义者是无所畏惧的”。“共产党是不怕批评的，因为我们是马克思主义者，真理是在我们方面，工农基本群众是在我们方面。”毛主席的话又给了我们无限的勇气和无穷的力量。我们又积极投入了战斗，继续写大字报向反党反社会主义分子猛烈开火。在革命群众的影响下，有些原来按兵不动、顾虑重重的中间群众也纷纷起来写大字报揭发问题，阶级斗争的盖子逐步揭开了。"},{"type":"paragraph","text":"党中央的决定，给了我们革命群众极大的支持和鼓舞。今后我一定要加倍学习毛主席著作，在这场无产阶级文化大革命中做一名敢于冲锋陷阵的战士!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8205643c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

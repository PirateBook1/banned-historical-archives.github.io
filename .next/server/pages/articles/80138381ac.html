script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"霍查同志参观毛泽东纺织联合工厂  勉励职工在生产中永远站在最前列","authors":[],"dates":[{"year":1966,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"霍查同志参观毛泽东纺织联合工厂"},{"type":"paragraph","text":"勉励职工在生产中永远站在最前列"},{"type":"paragraph","text":"新华社地拉那三日电　据这里今天报纸报道：阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志二日参观了阿尔巴尼亚不久前新建成的培拉特毛泽东纺织联合工厂，受到了职工们的热烈欢迎。"},{"type":"paragraph","text":"霍查同志在劳动党中央委员皮·古绍陪同下，参观了这座工厂的各个车间，同一些职工进行了交谈，并祝他们在工作中取得更大的胜利。"},{"type":"paragraph","text":"霍查同志还向职工们讲了话。他谈到劳动党第五次代表大会的历史意义和代表大会向职工们提出的巨大的和十分重要的任务。霍查同志在讲话中热烈赞扬了阿中两党和两国人民之间的战斗友谊和革命团结。他勉励这座用毛泽东同志的名字命名的工厂的集体在生产中永远站在最前列。"},{"type":"paragraph","text":"霍查同志的讲话不断为热烈的掌声和欢呼声所打断。另据阿尔巴尼亚通讯社报道：十一月三十日，霍查同志参观了吉诺卡斯特市布尔·奈皮服装合作社和雷查·卡西铁器合作社。霍查同志在参观铁器合作社时，号召职工应该以高度的觉悟为人民服务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80138381ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

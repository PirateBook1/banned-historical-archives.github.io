script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席万岁！”","authors":["汤洛"],"dates":[{"year":1948,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛主席万岁！”"},{"type":"paragraph","text":"在延安周围游击队活动的地方，墙上门上石牌柱子上都写满了“消灭胡宗南”“打倒蒋介石”等各样标语，但是最大而显著的是“毛主席万岁”五个大字。一天黑夜游击队标语组摸进了蒋匪某据点村子，将红绿传单散在路上，土地法大纲贴在门上，在一堵又光又平的墙上用仿宋体写了“毛主席万岁”。第二天一早群众都悄悄的传开了“咱游击队昨黑夜回来了，墙上还写下标语啦”。敌保长知道后急忙跑到连部报告，连长气凶凶地说：“活见鬼，我保险游击队的魂也不敢进来”。话未说完，哨兵也跑来报告，并掏出许多红绿标语。连长命令保长：“赶快派人把标语擦掉”。被派的老百姓就用铁铲依笔划铲掉墨迹这样越铲越深越显，“毛主席万岁”五个大字倒象是刻的了。连长大骂了一通，并命令士兵刮去“毛”字，写上“蒋”字。但第二天“蒋”字不见了，照旧是“毛主席万岁”。这样改来换去连续了几天，敌人胆寒了，不得不加岗放哨并特别派哨兵专门守在那条标语跟前。就在这一天夜里，刚换哨不久，从村外来了三个人，一个拿箩子刷子，一个拿着杆面杖，领头的提着灯笼边走边叫“马娃子回来”！两个合应“回来了！”敌哨兵忙问：“干什么的”？提灯笼的高声答道：“到老爷庙给我娃叫魂去”。三人就这样走进了村，走到那条标语跟前，提杆杖的首先扑倒了哨兵，提灯笼的照准哨兵就是一刀，拿刷子的把“蒋”字刷掉，从箩里取出笔墨写了个“毛”字，把红绿传单放在路上，三个人又边叫边应的走出了村子。第二天一早便轰动了全村，大家用惊喜的眼光望着那五个放光的大字“毛主席万岁”！"},{"type":"paragraph","text":"（新华社西北电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7153856310"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

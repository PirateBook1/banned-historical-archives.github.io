script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津第四十七中部分应届初中毕业生成立秘密组织并串连其他学校准备游行","authors":["洪敏生"],"dates":[{"year":1957,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"天津第四十七中部分应届初中毕业生成立秘密组织并串连其他学校准备游行","type":"title"},{"text":"洪敏生","type":"authors"},{"text":"新华社天津27日讯　天津第四十七中学部分应届初中毕业生已成立企图闹事的委员会等秘密组织，印制传单，散布错误论调，积极拉拢同学，准备游行。","type":"paragraph"},{"text":"第四十七中学是天津市北郊区的一个初级中学，初三应届毕业生97％是农村学生(其中家在重灾区20％，轻灾区48％，丰收区20％，其他12％)，他们普遍不愿回农村，要求在城市里升学或就业。","type":"paragraph"},{"text":"5月17日市教育局副局长杨坚白到这个学校来了解情况。当时正逢学生们在做早操，他们立即把杨坚白围起来，向他提出许多要求，如让他们在城市上学；郊区初级中学设立有帽子的高中(即增设高中一年级)，并供给住宿；城市学生和农村学生就业一律平等等。学生要求杨坚白立即答复他们的要求。杨坚白说回教育局研究后再来学校和同学们谈。学生们就喊口号：“校长就是统治者!”等等，直闹到夜里十点多钟才让杨坚白走。","type":"paragraph"},{"text":"这些学生的总指挥郑人悦在5月24日执笔写了一封信给市教育局长何启君，提出四大要求：(1)给农民学生增设高中班；(2)灾区学生要给解决工作；(3)给郊区特殊困难的学生找工作；(4)劳动力多的乡的学生不回农村，在城市找工作。并限期答复。","type":"paragraph"},{"text":"目前这些学生不认真学习，整天谈论闹事的事。并扬言：“如果要求达不到就去游行，游行还不能解决，那就不单是游行的问题了，而是要改变政府的性质问题了。”“我们游行不怕人民不高兴，有大批农民支持我们”。","type":"paragraph"},{"text":"这些抵触情绪较大的学生，约占初中应届毕业生11．2％，而其中比较严重的有二十多名，他们经常集会。其中有四、五人专门考虑组织游行的问题，个别班已有二十多人按指纹表示决心参加游行。","type":"paragraph"},{"text":"他们还积极在校内发展力量，仅初三(十)班就有四个中间学生(其中三名团员)被拉过去了；并设专人与校外、乡下联系。目前他们已和市一中、市五中、十一中、三十五中、三十九中、四十一中、四十四中、四十六中等中学取得联系。","type":"paragraph"},{"text":"天津市教育部门非常重视这个问题，已派专人在四十七中成立了工作组，团结表现好的进步同学，争取中间同学，并研究处理闹事学生所提出的要求。","type":"paragraph"}],"comments":[],"origin":"1957年5月29日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8a85f5992"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

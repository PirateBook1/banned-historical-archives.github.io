script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"桂西些高级社的混乱情况","authors":["周厚贵"],"dates":[{"year":1956,"month":3,"day":10}],"is_range_date":false,"parts":[{"text":"桂西些高级社的混乱情况","type":"title"},{"text":"周厚贵","type":"authors"},{"text":"【广西分社10日讯】桂西僮族自治区邕宁县五塘区十四个高级农业生产合作社建成后，由于经营管理跟不上，工作十分紊乱，社员不满、社干叫苦。各社有了增产计划，但都没有统一安排。共和社计划养猪一千口，但不知道猪在哪里，由谁来养，更没有饲料。这个社还计划每亩上一万斤肥料，可是到目前为止，肥料才积到四分之一。社内虽然实行了定额包工，但出工仍按大拨工的形式，评工记分仍是死分活记。社员争工分、要好田、抢干轻活，互相不肯让步。社员们对社也不够爱护，不关心耕牛、种籽。“五四”农业社在一天之内死了十一头耕牛，顶安农业社死了七头，社员还高兴地说：“死了得吃肉”。","type":"paragraph"},{"text":"各社存在“支部忙死，社干苦死，社员急死”的不正常现象。社员反映：“往年单干时现在田都翻犁了，现在入了社还不见动静。”“去年办小社，现在玉米、南瓜都出苗啦，今年还不知种到哪里。”顶安社社员天一明就找社干要工做，有的说：“你们再不分配我干活，我就搞自发了。”甚至个别社员闹退社。友爱社社委一出门就有社员拉着不放，要求解决问题。五塘乡党支书滕林邦整天忙着叫人开会，成了一个“通讯员”。友爱乡党支书郭德全因工作忙乱，连饭也吃不成，挨了两天饿就病倒了。不少社干因为工作有困难向党支部书记提出辞职。","type":"paragraph"},{"text":"现在，五塘区正开展“六查”(查劳动定额、包工包产、水利、肥料、种籽、耕牛农具和副业生产)运动，在“六查”的基础上搞好经营管理，以克服紊乱现象。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50d9422d3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来张春桥同志会见并宴请黎笋黄文欢同志","authors":[],"dates":[{"year":1973,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来张春桥同志会见并宴请黎笋黄文欢同志"},{"type":"paragraph","text":"黎笋同志代表越南劳动党中央对中国共产党第十次全国代表大会的召开，表示热烈祝贺。周恩来同志向黎笋同志等介绍了我党这次具有历史意义的大会和粉碎林彪反党集团的情况"},{"type":"paragraph","text":"新华社一九七三年八月三十日讯　周恩来、张春桥同志今天下午会见并设宴招待越南劳动党中央委员会第一书记黎笋同志和政治局委员黄文欢同志及其同行人员。"},{"type":"paragraph","text":"会见时，黎笋同志代表越南劳动党中央对中国共产党第十次全国代表大会的召开，表示热烈祝贺。周恩来同志向黎笋同志等介绍了我党这次具有历史意义的大会和粉碎林彪反党集团的情况。"},{"type":"paragraph","text":"越南民主共和国驻中国大使吴船等参加了会见和宴会。"},{"type":"paragraph","text":"中国方面参加的有：中共中央委员、中联部部长耿飚，外交部副部长韩念龙，以及梁枫、肖簧等。越南南方共和驻中国大使馆临时代办陈平应邀参加了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cd98dffe2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

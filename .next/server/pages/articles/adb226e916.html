script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1307","name":"重信重访如何处理","author":"中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"重信重访如何处理","dates":[{"year":1983,"month":1}],"is_range_date":false,"authors":["中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (四), 629","tags":[{"name":"信访","type":"主题/事件"}],"parts":[{"type":"title","text":"重信重访如何处理"},{"type":"subtitle","text":"（一九八三年一月）"},{"type":"paragraph","text":"重信重访，是多方面情况造成的，应具体分析，区别对待，慎重处理。"},{"type":"paragraph","text":"（一）对于应该解决而又能够解决的问题，组织部门和信访部门应直接调查处理，一个一个地加以解决；重大的案件，领导同志要亲自动手，采取一竿子到底的方法，就地调查处理；不宜由组织部门直接调查处理的，应责成有关部门限期处理；"},{"type":"paragraph","text":"（二）组织部门和信访部门自己难以解决的，要主动地及时地与有关部门协商，共同解决；"},{"type":"paragraph","text":"（三）经过复查证明处理正确，而本人仍然不服的，要讲清道理，不再受理；"},{"type":"paragraph","text":"（四）对于某些要求虽属基本合理，但按现行政策解决不了的，应说明情况，耐心细致地做好思想工作；"},{"type":"paragraph","text":"（五）确属无理取闹、屡教不改的，经认真查实，采取果断措施，严肃处理。"},{"type":"paragraph","text":"（摘自中组部《党的组织工作问答》）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adb226e916"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

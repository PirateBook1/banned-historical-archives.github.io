script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"陈谢等部速作好出豫西的准备","alias":"","parts":[{"type":"paragraph","text":"陈谢等部速作好出豫西的准备！"},{"type":"paragraph","text":"（1947年7月22日）徐、滕、薄、王，并告刘、邓，郑、李，谢、韩："},{"type":"paragraph","text":"电悉。（一）已决定陈谢纵队、秦基伟纵队、五师、三十八军四部统由陈谢指挥出豫西，冀南纵队暂留豫北，太岳纵队暂留普南为宜。（二）出动时间必须在八月二十五日以前，除陈谢纵队已"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫军区第一副司令员徐向前、第二副司令员滕代远、第一副政治委员薄一波和第三副司令员王宏坤的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。郑，指郑位三，当时任中共中央中原局第一副书记。李，指李先念，当时任中共中央中原局第二副书记、晋冀鲁豫野战军副司令员。谢、韩，指谢富治、韩钧，当时分别任晋冀鲁豫野战军第四纵队政治委员和副司令员。"},{"type":"paragraph","text":"[3]指1947年7月20日滕代远给中共中央军委的电报。电报说：豫西敌军兵力空虚，除太行纵队进入豫西作战外，冀南纵队全部、太岳纵队两个旅同时南渡作战，并拟调太岳纵队主力攻垣曲、白坡、焦作、辉县等据点，扫清南下障碍。"},{"type":"paragraph","text":"[4]陈谢纵队，指晋冀鲁豫野战军第四纵队，纵队司令员陈、政治委员谢富治。秦基伟纵队，指普冀鲁豫野战军第九纵队，纵队司令员秦基伟。"},{"type":"paragraph","text":"[5]五师，指原新四军第五师。此时第五师为晋冀鲁豫野战军第十二纵队，纵队司令员赵基梅。有准备外，望令秦纵、五师、三十八军速作准备，务于八月二十日以前准备完毕。船只、经费、粮食、干部、新兵补充及政治动员等项，均按此时间准备完毕。（三）请令冀南纵队准备攻占白坡，太岳纵队准备攻占垣曲。攻击该两点须与陈谢渡河同一时间，不要过早暴露企图。（四）如五师准备时间不足，则该师可推迟半月南进，但其余各部必须按期渡河。（五）待五师出发后，先念即可偕中原局工作人员及王树声\"，并带一批干部去刘邓处工作。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"午养"},{"type":"paragraph","text":"[1]王树声，原任鄂西北军区司令员兼政治委员，此时已转移到晋冀鲁豫地区。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":150,"page_end":151},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"王树声","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e59b8b8061"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

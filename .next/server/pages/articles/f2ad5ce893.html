script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"控诉“四人帮”的檄文","authors":["刘雪林"],"dates":[{"year":1978,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"控诉“四人帮”的檄文"},{"type":"paragraph","text":"吴吉昌——一个普通的农民，在他身上，我们看到了中国人民勇敢、勤劳、智慧的美德。他顶风斗雨、百折不挠、酷爱科学的动人事迹，激励着老一代继续长征，做科技上的“人梯”，把自己的毕生精力献给党的事业；激励着新一代学科学、爱科学，继承毛主席、周总理等老一辈无产阶级革命家的遗志，紧跟华主席，为创建四个现代化的美好国家，永往直前！读着这篇报道，我们的思绪回到林贼当道、“四害”横行的岁月。他们对吴吉昌的残酷迫害，只不过是对千千万万革命知识分子、科技工作者迫害的缩影。“四人帮”是当代的“南霸天”、“黄世仁”，我们对他们决不能心慈手软，一定要除恶务尽。这篇报道是热情赞颂毛主席、华主席、周总理的颂歌，是热情歌颂工农兵的佳作，是愤怒控诉“四人帮”的檄文。"},{"type":"paragraph","text":"河南省嵩县民办教师  刘雪林"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2ad5ce893"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

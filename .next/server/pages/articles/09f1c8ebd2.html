script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国基层选举基本完成  毛主席和他的亲密战友在紫光阁上投了票","authors":[],"dates":[{"year":1958,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国基层选举基本完成"},{"type":"paragraph","text":"毛主席和他的亲密战友在紫光阁上投了票"},{"type":"paragraph","text":"新华社18日讯　毛泽东主席和他的亲密战友刘少奇、周恩来、朱德、陈云、邓小平等同志，今天和北京市西单区中南海选区的选民们一起投票，选举西单区第三届人民代表大会的代表。"},{"type":"paragraph","text":"根据选举法规定的人数，中南海选区应选出一个代表。在选举以前，经过这个选区选民广泛的酝酿和讨论，提出国务院副秘书长杨放之为代表候选人。投票站设在中南海边绿树环抱的紫光阁，投票站里悬挂着毛主席像和国旗。投票箱的前面摆满了鲜花。从清晨起，选民们就陆续来到这里庄严地行使自己的选举权利。"},{"type":"paragraph","text":"毛泽东主席和刘少奇、周恩来、朱德等同志在下午和晚上分别进行了投票。毛泽东主席在今晚九时来到了紫光阁投票站，向验证发票处交验了选民证，领取和填写了选票，然后同其他选民们一起依次把选票投进投票箱。"},{"type":"paragraph","text":"投票以后，毛泽东主席等同在这里观察投票进行情况的西单区选举委员会主席、中共西单区委员会书记杜若握手。"},{"type":"paragraph","text":"今天在紫光阁参加投票的，还有林伯渠、董必武、彭德怀、陈毅、李富春、李先念、陆定一、陈伯达、康生、薄一波、李济深、沈钧儒、黄炎培，以及中央的许多高级干部、民主党派的负责人、中央机关的工作人员。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛泽东主席在北京市西单区中南海选区投票站投票。"},{"type":"paragraph","text":"新华社记者　刘东鳌摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09f1c8ebd2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

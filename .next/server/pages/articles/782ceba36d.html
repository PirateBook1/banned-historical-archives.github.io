script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国纺织学会第十四届年会闭幕请政府主持公私营联合机构　电毛主席朱总司令致敬","authors":[],"dates":[{"year":1949,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　中国纺织学会第十四届年会，昨日继续举行，上午九时开会，到有会员包敬第等五百余人。首由主席朱仙舫致词后，劳工处马处长，轻工业处刘处长，均分别演讲当前纺织业之重要问题。旋即通过以大会名义通电毛主席，朱总司令致敬。下午热烈讨论提案，通过关于中国纺织界当前任务的决议案，和创设沪西沪东纺织工人夜校。及拟请政府主持成立公营、私营联合机构，以解决原料和销路问题等提案，并原则决定创设纺织工业奖学金。临时动议中通过下届年会决在天津举行。并选举改名后的中国纺织染工作者协会执行委员四十五人，候补委员十六人，于下午五时由雷炳林君致闭幕词，大会胜利结束。晚间举行会员余兴节目。兹将通电全文及执行委员名单列后。"},{"type":"paragraph","text":"致敬电文"},{"type":"paragraph","text":"毛主席朱总司令钧鉴:"},{"type":"paragraph","text":"当此人民解放军胜利过江继续南进，全国解放为期不远之时，我们召开第十四届年会，是为迅速恢复全国纺织业，支援前线。我们深信在你们英明的领导下，必能克服一切困难，建设起新中国的人民纺织事业，并致敬礼!中国纺织学会第十四届年会"},{"type":"paragraph","text":"一九四九年八月廿日"},{"type":"paragraph","text":"执行委员名单"},{"type":"paragraph","text":"苏延宾、桂实之、何达、张锡昌、朱仙舫、周庚、吾葆真、华树嘉、陈维稷、雷炳林、凌东林、顾龙桂、任尚武、雷锡璋、葛鸣松、田居静、陈正诗、张养吾、朱上照、李定一、徐谷良、赵国良、夏循元、左玉荃、华增甲、蔡黎明、柴祖祥、张方经、李维城、徐恪、沈歧周、姚律白、黄立。"},{"type":"paragraph","text":"外埠"},{"type":"paragraph","text":"傅道伸、刘持钧、王新元、徐缄三、朱梦苏、赵书扬、孙哲廉、佟国华、(其他四人留待，云南、台湾、港、粤、重庆等地提名。)"},{"type":"paragraph","text":"候补"},{"type":"paragraph","text":"谈炳奎、冯宗葆、赵子耀，耿心一、杜燕孙、谌悟庄、吕德宽、高事恒、稽秋成、吴士槐、王子宿。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"782ceba36d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

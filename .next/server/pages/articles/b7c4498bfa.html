script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席永远和我们在一起《毛主席接见红卫兵和革命师生》明起上映","authors":[],"dates":[{"year":1966,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　大型彩色纪录片《毛主席接见红卫兵和革命师生》，由中央新闻纪录电影制片厂摄制完成。为了让广大工农兵、红卫兵战士和革命师生尽快地再次分享同毛主席在一起的无限幸福，自十月一日起，本市将有七十多家电影院、影剧场、放映队先后陆续映出。"},{"type":"paragraph","text":"我们伟大领袖毛主席和中央其他领导同志，八月三十一日在天安门广场，接见了来自全国各地和首都五十万名红卫兵和革命师生，这一气势磅礴，具有伟大历史意义的场景，通过影片生动地再现出来，将又一次使广大革命群众获得极大的鼓舞和力量。"},{"type":"paragraph","text":"昨晚，这部具有伟大历史意义的影片在“东方红”电影院预映时，当银幕上出现我们伟大领袖毛主席身穿军装，红光满面的镜头时，场内爆发出经久不息的雷鸣般的掌声和欢呼声。许多人情不自禁地热烈高呼“毛主席万岁!万岁!万万岁!”他们一面看着影片，一面又同影片中的红卫兵和革命师生同声共唱《东方红》、《大海航行靠舵手》。他们以万分的喜悦，怀着对伟大领袖毛主席无限热爱、无限忠诚、无限信仰、无限崇拜的心情，同银幕上的五十万红卫兵和革命师生分享了和毛主席在一起的幸福。有家无线电厂的一位工人看了影片后说:“毛主席亲切地接见了红卫兵，等于是接见了我们，给了我们巨大的力量。我们一定永远听毛主席的话，更高地举起毛泽东思想伟大红旗，保证我们无产阶级的江山世世代代永不变色!”求新造船厂一位工人说:“毛主席是我们心中最红最红的红太阳。我们一定要与英雄的红卫兵在一起并肩战斗，破四旧，立四新，横扫一切牛鬼蛇神，把无产阶级文化大革命进行到底，不获全胜，决不收兵!”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"破四旧","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7c4498bfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

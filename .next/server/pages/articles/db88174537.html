script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发陕西省委批转省委宣传部关于陕西地区思想战线上阶级斗争形势和我们意见报告的批示","authors":[],"dates":[{"year":1963,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央转发陕西省委批转省委宣传部关于陕西地区思想战线上阶级斗争形势和我们意见报告的批示","type":"title"},{"text":"各中央局，各省、市、自治区党委，中央各部委，国家机关和人民团体各党组：","type":"appellation"},{"text":"陕西省委宣传部揭露了陕西地区思想战线上阶级斗争的一些严重情况，这件事情做得很好。现在把他们的报告和陕西省委的批语，一并转发给你们阅读。","type":"paragraph"},{"text":"当前国内严重的尖锐的阶级斗争，在思想战线上，在教育、理论、科学、文艺、报纸、刊物、广播、出版、卫生、体育等方面，都有很值得注意的表现。有些宣传文教工作干部对于阶级斗争的各种严重现象，注意不够，或者没有认真考察，认真思索，甚至熟视无睹，放任自流。这种情况，有的宣传文教部门、有的地区已经注意到了，有的宣传文教部门、有的地区则还没有引起注意。","type":"paragraph"},{"text":"我们的同志现在开始懂得，在社会主义社会的整个历史时期，都存在阶级和阶级斗争，都必须警惕资本主义复辟的危险。资本主义复辟可以采取两种形式：一种是暴力的形式，一种是“和平演变”的形式，也可以是两种形式互相结合。“和平演变”的形式，表现为不知不觉的潜移默化，如果不经常地长期地提高警惕性，同它进行坚决的而又适当的斗争，结果将是非常危险的。所谓“和平演变”，就是帝国主义和地主、资产阶级的“溶共”政策、“糖衣炮弹”政策，即利用修正主义篡夺党和国家的领导权力，在政治上同阶级敌人和平共处，在思想上和经济上逐渐向资本主义蜕变。为了达到这个目的，资产阶级首先就要千方百计同无产阶级争夺思想阵地，用来传播反动的政治思想影响和资产阶级生活方式，来毒害和溶化共产党人、无产阶级和其他革命人民，从思想上为反革命复辟准备条件，开辟道路。资产阶级采取这种形式进行复辟，在南斯拉夫和某些社会主义国家已经或者正在得逞。这是无产阶级专政的一项极其重要的历史经验。党委特别是作为党委宣传文教部门，必须对于我国思想战线的阶级斗争，充分地了解敌情，保持清醒的头脑，做好我们的工作。","type":"paragraph"},{"text":"请各省市委、自治区党委，根据中央《关于目前农村工作中若干问题的决定（草案）》和我党《关于国际共产主义运动总路线的建议》这两个文件的精神，对当地思想战线上的阶级斗争的情况，进行一次周密的系统的调查研究，充分掌握材料，进行科学分析，并且在这个基础上，认真地讨论一下思想战线上阶级斗争的问题，提出切实有效的办法，同时把讨论结果写一专题报告给中央。既不要犯右倾错误，也不要犯“左”倾错误。","type":"paragraph"},{"text":" 中    央一九六三年七月二十五日（发至县级党委）","type":"paragraph"}],"comments":[],"origin":"根据中央文件原件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db88174537"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

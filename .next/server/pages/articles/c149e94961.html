script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"在罗荣桓等关于军队高级干部任免和军委下发文件审批办法的建议信上的批语","alias":"","parts":[{"type":"paragraph","text":"在罗荣桓等关于军队高级干部任免"},{"type":"paragraph","text":"和军委下发文件审批办法的"},{"type":"paragraph","text":"建议信上的批语2"},{"type":"paragraph","text":"（1951年12月15日）这样规定是适当的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十五日周、朱、林、聂阅，退荣桓办。[1]罗荣桓，当时任人民革命军事委员会总政治部主任、总干部部部长。"},{"type":"paragraph","text":"[2]这是毛泽东在罗荣桓、赖传珠（军委总干部部第一副部长）、徐立清（军委总千部部第二副部长）1951年12月14日关于军队千部任免、处分及以军委名义下发的文件审批办法的建议信上的批语。罗荣桓等在信中提出，（一）凡军以上干部之任免、处分及提升等级待遇等问题，报呈主席审查批准，副主席、总参谋长阅。（二）凡师级干部之任免、处分及提升等级待遇等问题，报呈副主席批准，总参谋长阅。（三）凡以军委名义拟发之电报、指示、决定等文件，涉及有原则性的问题，均呈主席批准，副主席、总参谋长传阅，如一般问题则呈副主席批准。"},{"type":"paragraph","text":"[3]周，指周恩来。朱，指朱德。林，指林彪，当时任人民革命军事委员会副主席。聂，指聂荣臻，当时任中国人民解放军代总参谋长。"},{"type":"paragraph","text":"在罗荣桓等关于军队高级干部任免和军委下发文件审批办法的建议信上的批语"},{"type":"paragraph","text":"聂应召集一次会议，将军委各部门文件及军委自已文件的核阅，规定一个办法。其中应包括紧急情况时，有些文件先发后看一项。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":147,"page_end":148},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c149e94961"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江有些大队用演戏“增加收入”","authors":[],"dates":[{"year":1963,"month":2,"day":8}],"is_range_date":false,"parts":[{"text":"浙江有些大队用演戏“增加收入”","type":"title"},{"text":"浙江省慈溪县老山区有十几个大队，用请戏班演戏来“增加收入”。范市公社东村大队，在去年11月请了上海的越剧团演了五天戏，盈利四百五十多元。西村大队干部看了眼红，也先后请来了宁波甬剧团、宁波专区越剧团演戏，赚了五百元左右。沿海公社太平闸大队干部为了演戏赚钱，乃大兴土木搭个大戏场，二十多个干部、社员忙碌了几天，花去一千二百多元。他们又在戏场旁边开了一个小吃店，年糕、老酒、猪肉卖到半夜。但由于花钱太多，演过七天戏一结账，亏本在千元以上。龙山区这些忙于演戏的大队，生产都受到很大影响。","type":"paragraph"},{"text":"来源：1963年2月8日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a474572f4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

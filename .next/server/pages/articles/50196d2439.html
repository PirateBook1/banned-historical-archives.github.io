script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"致邓小平等电","alias":"","parts":[{"type":"paragraph","text":"致邓小平等电"},{"type":"paragraph","text":"（1948年2月6日）小平，并野后，陈、谢，粟、陈、唐："},{"type":"paragraph","text":"在大反攻后所占新区斗争策略与组织形式，均应与日本投降前的老区及日本投降至大反攻两年期间的半老区有所不同。在斗争策略上似应分为两阶段：第一阶段，缩小打击面，中立富农，专对地主，又应分为打击大地主阶层与打击整个地主阶级两个步骤。此阶段内因为中农是观望的，占农村人口百分之七十的贫农最为积极，故农会实际上是以贫农为主体，似乎可以不组织贫农团，而农会的名义亦似以农民协会为适当。第二阶段，则平分一切封建阶级的土地，富农至此时才动，此时应组织贫农团，以为农会或农民协会的领导骨干。这样是否较为适宜，请将你们的意见于数日内电告。上述这种意见与小平答复六项询问电中某些意见不合，尤其与野后某电所述组织贫农团取得了成绩的情况不合。是否因为鄂豫皖曾经是老苏区不适用上述意见，而在完全的新区则适用上述意见？究以何者为较适宜，请小平分析比较电复，亦请野后、粟陈唐、陈谢三方面考虑电复。我在子养就起草了一个复粟裕关于论新区斗争策略的电报，因为对上述问题及其他几点尚未确定，故尚待征集少奇及你们意见加以修改才能发出。又土改时间向题，我在几个月前觉得可以快些，后来得到陈谢在陕灵阅区的经验及普绥陕甘宁等老区经验，觉得不能过于性急，应以条件成熟为原则，而就整块区域来口口口口口口口口口口时间才能彻底解决问题，过于性急，必出毛病，此点亦望考虑。"},{"type":"paragraph","text":"毛泽东丑鱼"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":2,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":59,"page_end":60},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50196d2439"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

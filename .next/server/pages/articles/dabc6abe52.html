script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发罗瑞卿关于公安部三反情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发罗瑞卿关于公安部三反情况报告的批语"},{"type":"paragraph","text":"（1952年1月10日）中央和军委各部门，中央人民政府各党组；各中央局，并转分局、省市区党委和公安部门；各大军区和志愿军："},{"type":"paragraph","text":"罗瑞卿同志这个报告“很好，发给你们参考。请你们密切指导公安部门都照中央公安部的方针和办法在全国三十万公安人员中开展一个彻底的猛烈的三反斗争，将一切污毒洗干净。哪一处公安机关（包括警察）的斗争比不上中央公安部，就是那里的领导人不行，方针和办法不对，必须立即加以检讨和改正。中央公安部的做法也是一切机关部队所应仿效的。此件应在党刊上发表。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十日"},{"type":"paragraph","text":"[1]指罗瑞卿1952年1月8日关于公安部开展三反斗争给总党委、总检查委员会并报毛泽东和中央的报告。报告说，一周来，公安部的三反斗争已经进入贪污分子坦白和群众性检举的高潮，形成了一支声势浩大的三反斗争队伍。运动发展的步骤，是由上而下，先内后外，即先把领导人检查好，“脱裤子”，洗干净，群众满意了，领导人进入阵地并取得运动的实际领导权，斗争火力就立即烧到贪污分子特别是大贪污分子身上。这样做的单位，沉重地打击了贪污分子，揭发了他们的罪行，发动了群众，教育了群众，也教育了领导。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":251,"page_end":251},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dabc6abe52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

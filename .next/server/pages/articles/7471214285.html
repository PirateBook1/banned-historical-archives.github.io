script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市医药总公司关于对沈志庸问题的批复","authors":[],"dates":[{"year":1979,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"北京市医药总公司关于对沈志庸问题的批复（沈志庸）","type":"title"},{"text":"北京制药厂：","type":"appellation"},{"text":"你厂“关于原教养人员沈志庸的复查报告”收悉。","type":"paragraph"},{"text":"经研究鉴于沈志庸的右派问题已经改正，劳动教养问题朝阳分局已撤销，同志沈志庸返京入户，由北京制药厂重新安排工作，工资定为行政21级，62元。从78年10月开始执行。","type":"paragraph"},{"text":" 北京市医药总公司一九七九年四月二十八日","type":"paragraph"},{"text":"对沈志庸同志一九五八年划为右派分子的改正决定","type":"subtitle"},{"text":"1979.03.10","type":"subtitle"},{"text":"沈志庸，男，43岁，家庭出身职员，本人成份学生，原为物理系学生，共青团员。现在山西霍县王庄煤矿工作。","type":"paragraph"},{"text":"一九五八年沈志庸同志被划为资产阶级右派分子，予以劳动考察、开除团籍处分。","type":"paragraph"},{"text":"现按照中共中央〔1978〕55号文件精神和一九五七年《中共中央关于“划右派分子的标准”的通知》的规定，进行复查，原划沈志庸为右派分子属于错划，现决定予以改正，并撤销对他的劳动考察、开除团籍处分。","type":"paragraph"},{"text":"关于工作安排、工龄计算、工资待遇等问题，由现在所在地区县以上组织、人事、劳动部门按照中央五部“统发文〔1979〕第143号”文件规定办理。","type":"paragraph"},{"text":" 中共北京大学委员会一九七九年三月十日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7471214285"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

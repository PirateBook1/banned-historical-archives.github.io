script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陶大镛在他的批斗会上谈六教授会议上的发言和与黄药眠的关系","authors":["北京师范大学","陶大镛"],"dates":[{"year":1957,"month":7}],"is_range_date":false,"parts":[{"text":"陶大镛在他的批斗会上谈六教授会议上的发言和与黄药眠的关系","type":"title"},{"text":"北京师范大学陶大镛","type":"authors"},{"text":"(陶大镛：历史系政治教育专业教授)","type":"subtitle"},{"text":"陶大镛继续发言。……这次会上，他补充说明了一些和校党委的关系，简单交代了和“苦药”社以及工艺美术学院的关系，然后着重谈了“六教授会议”和与黄药眠的关系问题。","type":"paragraph"},{"text":"陶大镛说，在“六教授会议”上，他谈了四个问题：①北大学生来师大组织罢课未成；②反映了董渭川谈目前形势是“五四”运动以来所未见的情况；③肃反斗错的多，举了罗志甫为例；④评级评薪问题。","type":"paragraph"},{"text":"“我谈到师大情况时主要集中在平反和评薪问题上，对这两个发言较长。我还说我们负责人说话要慎重，同学们访问记录发表前要看过等，总之是怕负责任。如果同志们说这是两面派，我也不狡辩。”","type":"paragraph"},{"text":"陶大镛指出黄药眠认为共产党在腐化。陶说：黄药眠一向发言很少站起来的，但这次是站了起来而且很激动的作了二十多分钟的发言。他主要是谈了党内滋长着的资产阶级思想，正在从内部腐蚀党的问题。黄说这是非常危险的，这危险是从内部产生的，正如资本主义内部产生矛盾一样。黄药眠这套谬论，得到了与会者的一致同意。","type":"paragraph"},{"text":"和黄药眠的关系间题是会上最后谈到的问题，也是陶大镛最为痛心的间题。陶大镛说和黄药眠在香港时就相识，到北京后关系较密切，来师大前还征求过黄药眠的意见。","type":"paragraph"},{"text":"至于在师大进行“民主办校”的活动何以不找盟支部主委陆宗达同志而找陶大镛，陶的答复是因为黄药眠认为陆宗达同志“怕事”，不敢”说话。陶说，现在看来是陆宗达同志当时立场稳，不易为右右派分子所利用。","type":"paragraph"},{"text":"陶大镛交代，黄药眠是“高校党委制”组召集人，在五个大学都座谈讨论了高校体制后，黄在民盟召集了会议进行了讨论，并由他执笔起草高校领导体制的纲领草案。此草案并经费孝通修改准备公开发表。陶谈：后来由于形势变化了，所以没有公开拿出来。陶大镛还揭发说：黄药眠在民盟中央座谈会上第一次发言时推说他不知道搞这问题是要搞出一个正式的建议，而只是搞一个参考资料。陶说这是骗人，是抵赖。","type":"paragraph"},{"text":"陶大镛说：章、罗在盟内阴谋调整组织机构是为了抓权，扩充势力。章罗集团排挤楚图南，由费孝通占据文教部长职位，而由黄药眠出任宣传部长，这是大可怀疑的。此外，黄是“高校体制”小组召集人，可见黄与章罗的关系比我密切，问题比我更大。","type":"paragraph"},{"text":"对于别人揭发罗隆基答应陶大镛作盟中央宣传部副部长之事，陶大镛说，罗隆基没有亲自给我说过，但黄药眠曾有一次透露过要我一同到盟中央工作的意思，并说我是少壮派，但我当时没有答应。","type":"paragraph"},{"text":"谈到在陶大镛事件被揭发后黄药眠的态度时，陶大镛大为激动，他说，当自己问题出来后，曾打电话给黄药眠求援，但黄认为不要紧不加帮助。陶又说：6月19日报上情况严重后，我很紧张，写了个声明稿先到黄药眠家通知他一声，而到他家后，他竟若无其事地说没有看报，等找出来看了以后，他又说：“没有什么关系，不要大惊小怪。”并对我的声明稿亲自作了修改。在盟中央会上我痛哭，他又说：“不要哭，由我马上来说嘛”！但在会上后来仍是一言不发。前几天黄药眠却表示对我的事他不管，我觉得他卑鄙。黄药眠在反右派斗争中既未表示态度，也未发一次言，只是在罗隆基交代出章伯钧搞四个小组是有阴谋时，才赶紧起来声明，说自己毫不了解。陶又揭露有一次在文化俱乐部黄药眠与素有密切来往的黄琪翔(农工民主党副主席)在一间小房谈话，陶去找黄药眠要求黄表示态度，但黄说：“忙什么？还没轮到我呢，你还是年轻，不要激动你不懂。”陶又说，黄药眠曾在民盟中央被迫声明陶大镛的组织“民主办校”工作是他推荐的，但在给陆宗达的信中又含糊其词。说到这儿陶大镛深感黄药眠的狡猾，悲愤痛哭，几度失声，不能自制。陶大镛说：黄药眠虽然未来师大直接搞“民主办校”的活动，但总的工作是黄药眠负责的，我并未受章罗的直接指使。陶大镛说：“总之，我觉得黄药眠狡猾，他总是怕我把事情赖给他，但通过这一系列事实就可看出，至少黄药眠与章罗的关系是比我更深的。”","type":"paragraph"},{"text":"陶大镛说，黄药眠亲口告诉他说他自己是吃民盟的饭；并告诉陶大镛要多在外面活动，做做“统战工作”，这样政治气候就会敏感，消息就会灵通。同时又要抽一定的时间写写文章，取得学术声名。黄药眠对宣传部部长职位很感兴趣，四出活动拉人，物色副职。","type":"paragraph"},{"text":"陶在两次小组会上一再强调指出，自民盟于今年3月调整组织以来，黄出任盟中央宣传部长这件事太不简单。……(载北师大反右资料汇编)","type":"paragraph"}],"comments":[],"origin":"《“阳谋”下的北师大之难》(真相出版社，2011)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f46648823"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巩固中苏两国邦交，发展中苏人民友谊！  毛主席访苏会见斯大林大元帅","authors":[],"dates":[{"year":1949,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巩固中苏两国邦交，发展中苏人民友谊！"},{"type":"paragraph","text":"毛主席访苏会见斯大林大元帅"},{"type":"paragraph","text":"【新华社莫斯科十六日电】中华人民共和国中央人民政府毛泽东主席偕陈伯达教授及同行的其他人员于十二月十六日到达莫斯科。到雅罗斯拉夫车站欢迎毛泽东主席的有：苏联部长会议副主席莫洛托夫、苏联部长会议副主席苏联元帅布尔加宁，苏联对外贸易部长孟希科夫、苏联外交部副部长葛罗米柯、莫斯科市卫戍司令长官西尼洛夫中将、苏联外交部第一远东司代理司长库尔久科夫、苏联外交部交际司代理司长布舒也夫和苏联外交部负责官员。"},{"type":"paragraph","text":"欢迎毛泽东主席的尚有：王稼祥大使所率领的中华人民共和国大使馆人员，及驻苏联的捷克斯洛伐克共和国特命全权大使拉斯托维契卡、朝鲜民主主义人民共和国特命大使朱宁河、保加利亚人民共和国特命全权大使布拉果耶娃、罗马尼亚人民共和国特命全权大使布吉奇、匈牙利人民共和国特命全权大使索贝克、蒙古人民共和国特命全权大使伊丹甲布、阿尔巴尼亚人民共和国特命全权公使纳塔奈利、波兰共和国临时代办赞布罗维奇、德意志民主共和国外交使团代理团长乌尔夫。"},{"type":"paragraph","text":"苏联驻中华人民共和国大使罗申亦同时抵达莫斯科。"},{"type":"paragraph","text":"仪仗队排列在车站上，演奏中华人民共和国与苏联两国国歌。车站上悬挂着中华人民共和国和苏联的国旗。"},{"type":"paragraph","text":"在中苏边境，欢迎毛泽东主席者有苏联外交部副部长拉夫伦捷夫、赤塔州劳动者代表苏维埃主席乌若夫、外贝加尔军区事令部代表及苏联外交部交际司副司长马特维耶夫。"},{"type":"paragraph","text":"【新华社莫斯科十六日电】中华人民共和国中央人民政府主席毛泽东于抵达莫斯科时在车站的扩音器前发表演说如下："},{"type":"paragraph","text":"亲爱的同志们和朋友们：我这次获有机会访问世界上第一个伟大社会主义国家苏联的首部，是生平很愉快的事。中苏两大国人民是有深厚友谊的。十月社会主义革命之后，苏维埃政府根据列宁斯大林的政策首先废除了帝俄时代对于中国的不平等条约。在差不多三十年的时间内，苏联人民和苏联政府又曾几次援助了中国人民的解放事业。中国人民在患难中，得到苏联人民和苏联政府这种兄弟般的友谊，是永远不会忘记的。"},{"type":"paragraph","text":"目前的重要任务，是巩固以苏联为首的世界和平阵线，反对战争挑拨者，巩固中苏两大国家的邦交，和发展中苏人民的友谊。我相信，由于中国人民革命的胜利，和中华人民共和国的成立，由于新民主国家及世界爱好和平人民的共同努力，由于中苏两大国的共同愿望和亲密合作，特别是由于斯大林大元帅的正确的国际政策，这些任务将会充分实现并获得良好的结果。"},{"type":"paragraph","text":"中苏友好与合作万岁！"},{"type":"paragraph","text":"【新华社北京十七日电】塔斯社莫斯科十六日电：苏联部长会议主席斯大林于十二月十六日接见中华人民共和国中央人民政府主席毛泽东。接见时苏联部长会议副主席莫洛托夫、马林科夫、布尔加宁及苏联外交部部长维辛斯基亦在座。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfe8d5b36f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来“经济建设必须注意平衡问题”","authors":["周恩来"],"dates":[{"year":1956,"month":4,"day":10}],"is_range_date":false,"parts":[{"text":"周恩来“经济建设必须注意平衡问题”","type":"title"},{"text":"周恩来","type":"authors"},{"text":"[这是在国务院常务会议讨论计委《关于1956年基本建设计划安排和要求增加部分投资的补充报告》时发言的节录。]","type":"subtitle"},{"text":"搞计划必须注意实事求是。","type":"paragraph"},{"text":"陈云同志已经把结论做了。","type":"paragraph"},{"text":"生产是中心，三大改造也要以生产来推动。我们要自力更生，要靠自己，首先就要进行很多平衡工作，一切都要靠生产，生产是主要的环节。搞生产就要联系到平衡。1956年的基本建设和物资的平衡问题已经搞了很久，可以先按照现有的物资情况（钢442万吨、水泥647万吨）作个框框，进行分配，定下来。不够时再设法开源，争取从增产、进口、库存、节约、减少出口、调剂六个方面想办法。","type":"paragraph"},{"text":"一定要为平衡而奋斗。数量上平衡以后，还有品种和时间上的平衡问题。平衡工作还是由薄一波、张玺同志负责搞。这是件麻烦事，保证重点建设的次序也不是死的，要实事求是。有的没有材料，只好不建。给商业部王磊同志一点钢，他拿去可以活跃市场，积累资金，也有利于重点建设。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4965a1f1b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对北京市高等学校三反情况简报的批语","alias":"","parts":[{"type":"paragraph","text":"对北京市高等学校三反情况简报的批语"},{"type":"paragraph","text":"（1952年4月21日）彭真同志："},{"type":"paragraph","text":"送来关于学校思想检讨的文件都看了。看来除了张东荪?那样个别的人及严重的敌特分子以外，像周炳琳?那样的人还是帮助他们过关为宜，时间可以放宽些。北京大学最近对周炳琳的作法很好，望推广至各校，这是有关争取许多反动的或中间派的教授们的必要的作法。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月廿一日[1]彭真，当时任中共北京市委书记、北京市人民政府市长。"},{"type":"paragraph","text":"[2]张东荪，原为燕京大学教授、中国民主同盟中央委员会常务委员、中央人民政府委员。抗美援朝时，因出卖国家重要情报，被免去政府委员职务，但从宽处理，不逮捕法办，并照发工资。随后民盟中央决定开除他的盟籍。"},{"type":"paragraph","text":"[3]周炳琳，当时任北京大学法学院教授。"},{"type":"paragraph","text":"[4]中共北京市委1952年4月20日报送毛泽东并中央的北京高等学校三反简报中说，为了帮助北京大学法学院教授周炳琳更好地解除对思想改造的顾虑和端正对三反的态度，北大党组织有领导有计划地派人同他谈话。在张奚若、马寅初同周谈话和周的女儿（共产党员）做工作后，周的态度有所转变，表示愿意听取大家的批评，进一步作思想检讨。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":87,"page_end":87},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a98d7a1ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓小平的言论","authors":["邓小平"],"dates":[{"year":1975,"month":7}],"is_range_date":false,"parts":[{"text":"邓小平的言论","type":"title"},{"text":"邓小平","type":"authors"},{"text":"×××同志一九七六年三月十一日揭发（摘录）","type":"paragraph"},{"text":"去年夏季以来，邓小平把右倾翻案风刮到了××省。他在会议和个别谈话中，一再强调以“三项指示为纲”，妄图按照这条修正主义路线扭转××省的工作。","type":"paragraph"},{"text":"一、邓小平亲自出马，大讲××省形势“今不如昔”。说什么“农业拉了工业的后腿”，“副食品供应紧张”，捏造说工人“没有肉吃”，等等。××省这也落后，那也不行，总之文化大革命搞糟了。","type":"paragraph"},{"text":"二、去年七月，邓小平专门向××省委鼓吹唯生产力论。他讲：“××省委的工作，第一是农业”。还说：“文化大革命以前，省委四个书记管农业，现在谁管”，要下决心“改变这种局面”。实质上是要重新按照文化大革命以前刘少奇的修正主义路线办事。","type":"paragraph"},{"text":"三、邓小平一再强调“反派性”，要××省过反派性这一关。在全省基本上形成了安定团结的情况下，邓小平大讲反派性，在省级机关和×、×两市开展反派性运动，势必纠缠历史旧账，破坏安定团结，转移斗争大方向。邓小平主张采取批斗、调离、抓人的办法来反派性，更是混淆两类不同性质的矛盾，打击革命群众和革命干部。","type":"paragraph"},{"text":"四、在×、×省煽动翻案。××省有一个地委书记，攻击文化大革命“搞糟了”。批林批孔运动中，揭露了这个地委书记的严重错误，经过批评教育，省委给了他停职反省的处分，并发了一个文件。全国农业学大寨会议期间，×××同志跑到××组，召集地、县委书记讲话，赞扬这个地委书记“敢讲”，说省委那个文件是错误的，要翻案，并说他自己没有承认过是走资派。这股风一下子刮到了全省。当时，弄不清风源在哪里。现在明白了，总后台是邓小平。早在去年七月十一日，邓就指示省委向××同志“请教”。全国农业学大寨会议的讲话中，邓小平搬出已经批判过的、实践证明行不通的水利方针。……这个错误方针是×××同志提倡的，实质上是支持他翻案。××省本来贯彻老中青三结合的方针很不够，青年干部提拔使用得差，反而指责××省没有调动若干部的积极性，去年九、十月调整省委班子也要听×××的。很明显，邓小平不仅仅是替某人翻案的问题，而是要从政治上、思想上、组织上全面否定文化大革命。","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"清华大学、北京大学材料组编《邓小平言论摘录（续编）》，一九七六年四月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3118d15fa7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席曾经学习和工作过的学校湖南第一师范学校建校50周年徐特立在庆祝大会上勉励师生高举毛泽东思想红旗，发扬革命传统","authors":[],"dates":[{"year":1962,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社长沙28日电】　12月26日是中国人民的伟大领袖毛泽东主席曾经学习和工作过的学校——湖南第一师范学校五十周年校庆日，全校师生员工热烈地举行了庆祝活动。"},{"type":"paragraph","text":"位于长沙城南书院坪的湖南第一师范学校，这一天充满了喜气洋洋的节日气氛。一幢幢校舍，窗明几净。毛主席为这所学校题的“要做人民的先生，先做人民的学生”的题词，在办公大楼的墙壁上闪烁着光辉。在朴素庄严的礼堂里，师生们载歌载舞。"},{"type":"paragraph","text":"中共中央委员、老教育家徐特立同志参加了校庆活动。徐特立同志1913年到1919年曾在这里教过书，他一直关心这所学校的成长，曾以“实事求是，不自以为是”的题词勉励全校师生。在庆祝大会上，他对全校师生们说:“湖南第一师范学校有着革命的光荣传统，我们的伟大领袖毛泽东同志在这里学习和工作曾有相当长的时间。今天的庆祝大会有着重要的历史意义。让我们高举毛泽东思想红旗，刻苦学习，勤俭办校，继承和发扬革命优良传统，为社会主义教育事业而奋斗。”"},{"type":"paragraph","text":"中共湖南省委宣传部、省教育厅、中共长沙市委宣传部和市教育局的负责同志，都参加了学校的庆祝大会。湖南师范学院和一些兄弟学校也派代表前来祝贺。"},{"type":"paragraph","text":"许多校友返校了。他们中有第一班毕业生、曾在母校任教多年的七十二岁老人陈奎生，有解放后毕业担任小学教师、曾出席全国文教群英会的段云龙。还有许多历届毕业、现在又在母校任教的老年、中年、青年教师。他们欢聚一堂，共度母校的五十周年校庆。"},{"type":"paragraph","text":"在校庆期间，学校举办了成绩展览会和美术展览会，还表扬了一批优秀教师和优秀学生。"},{"type":"paragraph","text":"湖南第一师范学校是1912年建立的。毛主席从1913年到1922年期间曾先后在这里学习和工作达八年之久。许多革命先烈和领导同志也曾经是这所学校的学生或教师。毛主席同他的战友们曾在这里从事过初期革命活动。解放前，这所学校遭到国民党反动政府的迫害和摧残，1927年曾被下令解散，到1929年才恢复。国民党政府还采取把学校迁走等的反动措施，妄图割断她的革命传统。湖南解放后，湖南第一师范学校在党的领导下，发扬革命传统，十三年来为国家培养了三千多名毕业生，等于解放前三十七年毕业生总数的70%。现在，她已经成为湖南省一所规模宏大的师范学校，各方面都取得了巨大的成就。她曾经作为先进代表，先后出席过湖南省和全国的文教群英会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d782bbe8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见阿尔及利亚客人  阿文化代表团离京去我国南方访问","authors":[],"dates":[{"year":1964,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见阿尔及利亚客人"},{"type":"paragraph","text":"阿文化代表团离京去我国南方访问"},{"type":"paragraph","text":"新华社十六日讯　毛泽东主席接见了由团长、阿尔及利亚国家指导部顾问马利克·本·纳比和副团长、阿尔及利亚外交部文化司司长本·科比率领的阿尔及利亚文化代表团全体成员。毛泽东主席同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"代表团的团员是：哈立德·阿卜德·拉齐兹，哈姆达尼，布术克，麦斯里·绍克利，麦斯洛伯，穆斯塔法·本·奥马尔，乌勒德·摩萨，梅格尔比·马福德，布阿卜德拉。"},{"type":"paragraph","text":"接见时在座的有丁西林、周而复、卢耀武等。"},{"type":"paragraph","text":"新华社十五日讯　由团长、阿尔及利亚国家指导部顾问马利克·本·纳比和副团长、阿尔及利亚外交部文化司司长本·科比率领的阿尔及利亚文化代表团，结束了在北京的访问，今天上午由对外文委副主任丁西林等陪同去我国南方访问。代表团将在访问我国南方后回国。（附图片）"},{"type":"paragraph","text":"上图：四月十六日毛泽东主席接见了由团长、阿尔及利亚国家指导部顾问马利克·本·纳比和副团长、阿尔及利亚外交部文化司司长本·科比率领的阿尔及利亚文化代表团全体成员。"},{"type":"paragraph","text":"毛泽东主席和马利克·本·纳比团长（前左五）、本·科比副团长（前左八）等合影。"},{"type":"paragraph","text":"新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdf50b3bfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

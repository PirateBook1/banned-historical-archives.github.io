script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马列托亚殿下举行盛大宴会  华国锋总理、乌兰夫副委员长等应邀出席  马列托亚殿下、华国锋总理讲话，盛赞中西人民的友谊","authors":[],"dates":[{"year":1976,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马列托亚殿下举行盛大宴会"},{"type":"paragraph","text":"华国锋总理、乌兰夫副委员长等应邀出席"},{"type":"paragraph","text":"马列托亚殿下、华国锋总理讲话，盛赞中西人民的友谊"},{"type":"paragraph","text":"新华社一九七六年九月八日讯　西萨摩亚国家元首马列托亚·塔努马菲利第二殿下今天晚上在人民大会堂举行盛大宴会。"},{"type":"paragraph","text":"国务院总理华国锋，人大常委会副委员长乌兰夫，外交部长乔冠华，外贸部长李强，外经部长方毅，应邀出席了宴会。"},{"type":"paragraph","text":"悬挂着中国和西萨摩亚两国国旗的宴会厅里，充满着两国人民团结友好的热烈气氛。"},{"type":"paragraph","text":"马列托亚殿下和华国锋总理先后在宴会上讲话（全文见第三版）。他们在讲话中盛赞中、西两国人民的友谊。马列托亚殿下说，我们两国之间的友谊确实在增长。我期待着我们两国人民之间今后的交往会不断增多。华国锋总理说，我们两国人民之间的友好情谊，有如太平洋一样，深厚而又广阔。他们讲话以后，乐队分别奏中国国歌和西萨摩亚国歌。"},{"type":"paragraph","text":"应邀出席宴会的还有政府有关部门和北京市革命委员会的负责人王海容、陈慕华、郝中士、陈希愈、张维民、彭迪、刘治平、张振东、阎志祥、刘锡昌等。"},{"type":"paragraph","text":"各国驻中国使节也应邀出席了宴会。"},{"type":"paragraph","text":"新华社一九七六年九月八日讯　西萨摩亚国家元首马列托亚·塔努马菲利第二殿下等西萨摩亚贵宾，结束了在上海的参观访问，由外经部长方毅陪同，今天下午乘专机回到北京。"},{"type":"paragraph","text":"今天上午，马列托亚殿下等贵宾由方毅部长和上海市革命委员会副主任冯国柱陪同，访问了上海市郊区嘉定县城西人民公社，受到县、公社负责人和社员群众的热情欢迎。"},{"type":"paragraph","text":"西萨摩亚是一个以农业为主的国家，政府十分重视农业的发展，在第三个五年计划中提出，发展的重点是经济的支柱农业。嘉定县城西人民公社负责人告诉西萨摩亚贵宾，这个公社农业生产已经连续十四年获得丰收，去年粮食平均亩产量比解放时增长了三倍多，今年夏粮又获得丰收。棉花、蔬菜、水果产量连年增长，畜牧业、社办工厂也有很大发展。贵宾们高兴地参观了种畜场、农机厂、家具厂，并来到大田，观看了晚稻和棉花。马列托亚殿下还到社员家里作客，同社员亲切交谈。"},{"type":"paragraph","text":"西萨摩亚贵宾今天下午离开上海时，上海市革命委员会副主任马天水、冯国柱和有关方面负责人，到机场热烈欢送。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58369f2cef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

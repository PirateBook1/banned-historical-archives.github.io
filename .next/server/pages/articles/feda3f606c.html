script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大别山新歌","authors":["钱启贤"],"dates":[{"year":1976,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大别山新歌"},{"type":"paragraph","text":"安徽　钱启贤大别山啊，你好！当年的战士回来了。重返大别山，心似战鼓敲；泪珠跳出眶呀，喜意上眉梢。望呵望，瞧呵瞧：当年杀敌羊肠道，汽车嘟嘟叫；当年驻军老山坳，稻浪风里摇；白云深处，办起五·七大学校；松一山，竹一山，满山是春苗……新山新水看不尽，引来硝烟心上飘：墙上有弹痕，炮火连天怎忘掉？山枯地荒人更瘦，“还乡团”不断来骚扰。春雨年年染不绿，秋风岁岁吹枯草……剿匪反霸闹革命，毛主席叫咱拿起刀！大别山上起风雷呵，山泉涌起百丈高！……呵！文化大革命十年间，大别山天天在飞跃！县委书记上山来，开山炸石手艺巧。赤脚医生登高路，摩天岭上采药草。“知青”种下扎根树，顶天梁柱不动摇！……大别山呵向前进，松涛犹如进军号；大别山呵在战斗，山村贴满大字报。写上石壁挂山崖，幅幅标语排排炮。“誓和邓小平对着干！”山山水水齐声讨——只要走资派还在走，大别山人决不放战刀！只要阶级斗争不停息，大别山永远是碉堡！大别山呵，你好！当年的战士回来了。喝一口清泉水，心中起波涛；捧一把山上土，满手热气冒；望一眼登山路，志壮情更豪！我爱你的每棵树，我爱你的每株苗，我要在这崎岖山路上，和你一起呵，奔向共产主义大目标！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"feda3f606c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

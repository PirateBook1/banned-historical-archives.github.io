script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东及上海正集中力量围剿大老虎　目前的问题是材料掌握不多方法较少","authors":[],"dates":[{"year":1952,"month":2,"day":15}],"is_range_date":false,"parts":[{"text":"华东及上海正集中力量围剿大老虎　目前的问题是材料掌握不多方法较少","type":"title"},{"text":"【华东总分社十五日讯】华东及上海“打虎”运动，目前正逐渐推向高潮，各机关都成立了打虎队组织，成立了司令部，集中力量围剿大老虎。上海山高林密，老虎成群，目标甚大，华东一级机关估计可打虎八百只，上海市级机关估计可打虎四百零五只(均指大虎)。但截至目前止，捕获者不到百分之五——十左右，因此影响士气，运动劲头不大。目前的问题是：一、缺乏打虎方法和打虎经验。二、仅凭少数打虎队活动，未发动群众；三、掌握材料不多，领导心中无数；四、孤虎好打，群虎难攻。很多机关虎阵坚固，强攻不入，领导上只有“望虎兴叹”。现华东局和上海市委均已组织大批突击检查力量深入下层协助打虎。估计至二十五日运动会有些进展，但也不能期望过高。","type":"paragraph"},{"text":"上海市工商界的“五反”运动目前主要是继续准备力量、掌握材料及对重点行业的突破。“五反”运动的领导权已交给政府直接领导，二月二十五日前(或稍后)将进行一次普遍的坦白登记(每一户都填，有最后坦白具结性质)，现正在两个区实验。二十五日左右开一个规模盛大的工商界坦白大会。重点行业的突破，决定在本月中旬以五金商业为重点，采用天津经验，在该业中拣八十到一百家，三管齐下地开老板训练班、高级职员训练班、店员训练班，同时组织一百个战斗小组(店二、税干等)到受训的五金商号中检查。在五金业创造经验后，有重点地在其他行业展开。","type":"paragraph"},{"text":"目前发动店员的局面已打开，检举信至昨日止已超过十万件，现在问题在于工作不深入，有的干部满足于开大会，开广播会，打锣打鼓，没有把全部力量用于在店内展开斗争。现正组织检查组与发动订立“五反”爱国公约来深入下去。青年店员与高级职员已开始突破。发动老年店员在于把老板的发财和他们的生活作对比，启发他们吐苦水。发动高级职员在于我们是否真诚欢迎他们归队，自己手上不干净的只要坦白，不予追究，并向他们指出跟资本家走没有出路。目前的阻力在于有些青年店员不能团结他们，把他们当“老油条”，老板的“走狗”。高级职员积极分子已经出现，但也发现了一些暗探，因此不能把这些高级职员的积极分子作为运动中的骨干。","type":"paragraph"},{"text":"目前上海市一百四十五个国营公营工厂的“三反”运动，已由党内检查向党外迅速展开，本月十五日左右可以普遍召开职工代表会议，二十日左右在职员中进行“三反”斗争，二月底三月初集中力量打“大老虎”。仅据国营上海第三，第七，十二，十七等八个纺织厂的统计，预估有四十四到四十九个“大老虎”。可见贪污情况也相当严重，问题也不少。在公私合营工厂中发现资方控制经济实权，有计划地盗窃国家资材，向国营企业组织进攻的阴谋活动。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月19日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0a15d52ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

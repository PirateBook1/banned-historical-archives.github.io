script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发毛主席批示的《陕西驻军负责同志虚心听取群众意见改进工作》","authors":[],"dates":[{"year":1967,"month":4,"day":23}],"is_range_date":false,"parts":[{"text":"中共中央转发毛主席批示的《陕西驻军负责同志虚心听取群众意见改进工作》","type":"title"},{"text":"林彪、恩来同志：","type":"appellation"},{"text":"建议将此件印发军委扩大会各同志。军队这样做是很正确的，希望全军都采取此种做法。","type":"paragraph"},{"text":" 毛泽东四月二十三日","type":"paragraph"},{"text":"陕西驻军负责同志虚心听取群众意见改进工作","type":"subtitle"},{"text":"陕西军区司令员黄经耀、政委袁克服、驻陕部队首长胡炜等负责同志，四月中旬以来，连续召集西工大和西大革命派，交大文革总会代表座谈，听取他们对支左问题的意见和批评。","type":"paragraph"},{"text":"座谈中，同学们批评了部队在前段支左工作中，旗帜不鲜明，调查研究不够，没有支持真正的革命造反派，有的还支持保守派组织，压制革命派。批评部队没有把训练内容和西安地区文化大革命联系起来，而是“采取压制的与世隔绝的方法”，搞“关门军训”，所以训练过程中几次出现贴军队大字报高潮，说部队“在学校执行了资产阶级反动路线”等等。（不要怕批评，全军在这种批评过程中，将会正确地认识世界，并改造世界。──毛主席注）","type":"paragraph"},{"text":"黄经耀、胡炜等同志欢迎和感谢同学们对部队的诚恳、善意、坦率的批评。随后黄经耀和胡炜等同志，因势利导转入讨论如何紧紧地掌握斗争的大方向，做好促进造反派大联合的准备工作。李世英同学（交通大学学生领袖，曾经被打成反革命，并几乎被迫死亡，后被救活者。──毛主席注）对军区支左提出了八条意见。即：","type":"paragraph"},{"text":"军区支左必须旗帜鲜明，态度明朗；","type":"paragraph"},{"text":"对新成立的群众组织，要进行调查研究，区别对待；","type":"paragraph"},{"text":"对保守派组织要在承认错误和斗争大方向一致的基础上，主动争取团结；","type":"paragraph"},{"text":"部队要帮助工总司整顿，进行调查清理，为大联合扫清障碍；","type":"paragraph"},{"text":"切实做好各大组织头头的工作；","type":"paragraph"},{"text":"抓好活思想；","type":"paragraph"},{"text":"相信大多数干部和群众；（这是最基本的一条。──毛主席注）","type":"paragraph"},{"text":"在做好各院校工作的基础上，采取互相串连的方法，广泛开展谈心活动，加强相互间了解，增强团结，促进两大造反派之间的大联合。（开展谈心活动，这个方法很好。──毛主席注）","type":"paragraph"},{"text":"黄经耀、胡炜同志认为，李世英同学提出的意见是对的，表示支持。并决定四月二十一日召集西工大、西电、冶院和交大四大院校的负责人，就如何紧紧地掌握斗争的大方向、促进造反派大联合，作进一步协商和讨论。","type":"paragraph"}],"comments":[],"origin":"原载扬州《东方红战报》1967年6月11日，第48号第一版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"黄经耀","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c91ef92e6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

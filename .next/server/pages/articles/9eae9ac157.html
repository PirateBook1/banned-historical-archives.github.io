script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文革批转广东革筹小组关于国营农场文化大革命问题的请示","authors":[],"dates":[{"year":1968,"month":1,"day":29}],"is_range_date":false,"parts":[{"text":"中央文革批转广东革筹小组关于国营农场文化大革命问题的请示","type":"title"},{"text":"广东省革命委员会筹备小组并各省、市、自治区革命委员会（革筹小组）、军管会，各大军区、省军区：","type":"appellation"},{"text":"一月二十五日报告悉。同意你们的意见。各地国营农场的文化大革命应按《中共中央关于今冬明春农村无产阶级文化大革命的指示》进行，农场职工应参加农代会，不参加工代会。现将广东报告附后，望各地参照执行。","type":"paragraph"},{"text":"附：广东省革筹小组报告","type":"paragraph"},{"text":"关于国营农场文化大革命问题的请示","type":"subtitle"},{"text":"中央文革小组：","type":"appellation"},{"text":"最近各地纷纷请示，国营农场的文化大革命是按“中共中央关于抓革命、促生产的十条规定（草案）”搞，还是按“中共中央关于今冬明春农村无产阶级文化大革命的指示”搞；农场职工是参加工代会，还是参加农代会，有些农场职工为此事争论不休，影响了运动的开展。我们认为，国营农场是以农为主，而且许多农场是场社合一，因此农场的文化大革命应按“中共中央关于今冬明春农村无产阶级文化大革命的指示”进行，农场职工以参加农代会为宜，当否，请复示。","type":"paragraph"},{"text":" 广东省革命委员会筹备小组一九六八年一月二十五日","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第六集）》， 北京：1968年5月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9eae9ac157"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

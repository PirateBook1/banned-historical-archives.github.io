script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁省部分社队粮食包干任务偏重","authors":["新华通讯社"],"dates":[{"year":1962,"month":3,"day":16}],"is_range_date":false,"parts":[{"text":"辽宁省部分社队粮食包干任务偏重","type":"title"},{"text":"新华通讯社","type":"authors"},{"text":"本刊讯　据辽宁省委农业办公室反映，全省约有个20-30%左右的社队，粮食包干任务偏重，没有落实，有顶牛现象。如辽阳县佟二卜公社今年粮食包干任务二千九百七十二万斤，比大丰收的1961年的征购任务增加8.6%，比前四年征购任务平均数增加52.7%，群众普遍反映任务偏重。凤城县大卜公社今年包干任务三百七十四万斤，比去年征购增加21%。全社十二个大队，比去年征购任务增加的有十个大队，其中增加最多的达70%。省工作组在该社严家、三关等四个大队调查，要求减任务的就有三个。在一次座谈会上，到会十五人，除一各生产队长说“我是党员，保证完成任务”以外，其余十四人一致反映，任务重，指标高，完不成。","type":"paragraph"},{"text":"在包干任务落实中，有些地方还层层加码。义县在往社分配任务时加码15%，而巨粮屯公社向大队分配时又加5%，大队往下分配又加10%。这样到生产队就加码30%以上了。清原县英额门公社，在县给十四万五千斤包干任务的基础上，又加机动粮十万斤，增加70%。","type":"paragraph"},{"text":"有些社队由于粮食包干任务重、指标高，在社员中出现了对集体生产丧失信心，要去大搞“小自由”的不正常现象。有些地方没落实包干任务以前，社员情绪挺好，干劲很足；包干以后，反到冷冷清清，干活的没有几个人了。","type":"paragraph"},{"text":"来源：辽宁省委“资料简报”编，转载于1962年3月7日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44392c44a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市有些中、小資本家認为“私营比合营优越＂","authors":[],"dates":[{"year":1957,"month":2,"day":6}],"is_range_date":false,"parts":[{"text":"天津市有些中、小资本家认为“私营比合营优越＂","type":"title"},{"text":"新华社天津６日讯  天津巿有些中、小资本家最近看到违法商贩的“生意好＂、“收入多＂，因而眼红。有些人认为私营比合营“优越”，要求恢复私营。五金商业第四总店所属私方人员齐福田要求恢复私营，他説：“宁愿不要股本，不拿定息，也不愿合营，只要让人出来就行。”有些中小企业的私方人员认为合营不如私营，独立核算不如自负盈亏。因而当专业公司、合营总店动员某些自负盈亏户改为独立核算户时，他们大都提出许多无理的条件。煤商业永昌夏记煤厂夏桂林在去年合营高潮时曾再三申请合营，因负债多（六百多元）未被批准。近来他见到私营有高利可得，不再要求合营。他认为私营有“三不＂、“二多＂、“一自由＂，“三不＂就是：不按时上下班、不受批评、不作购销计划；“二多＂就是：销货多、收入多；“一自由＂就是：经营自由。他见人就说：“不合营多么好，收入比合营可多得多＂。（尹崇敬）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2121期，1957年2月6日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de73d2df4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

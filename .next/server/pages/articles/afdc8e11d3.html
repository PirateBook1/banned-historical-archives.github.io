script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"我们向喀拉拉的农民革命者致敬！","authors":["查鲁·马宗达"],"dates":[{"year":1969}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"查鲁·马宗达一九六九年"},{"type":"paragraph","text":"　　喀拉拉的事件再次表明，印度今天的革命形势多么好啊。每一个印度人都有不可剥夺的权利起来造印度反动政府的反——这个政府再次把印度变成了殖民地，这一次是成了美帝国主义和苏联修正主义者的新殖民地。这不仅只是权利问题，而且反对该政府的一切暴动都是正义的。喀拉拉贫苦群众表现的英雄主义气概和勇敢精神在印度全国革命人民中激起了新的热情，他们热烈赞扬喀拉拉的英雄的群众。"},{"type":"paragraph","text":"　　在现在象一座火山一样的印度，农民群众的暴动只有成功地运用毛主席的思想才能胜利，也就是说，要以夺取政权的政治主张来启发农民群众，使他们能在工人和贫雇农的领导下积极参加土地革命；要用游击战斗争的办法把阶级敌人赶出农村，扩大这样的地区和建立解放区；要从武装的游击队中建立一支人民的军队；要以农村包围城市，最后夺取城市。只有这样，印度才能解放，因此一切地方造反的群众都必须走这条路去取得胜利。　　喀拉拉英雄的农民革命者继承了彭纳普拉和瓦尤卢尔农民斗争的光荣传统，再次表现了他们的勇敢精神和英雄主义气概，在严酷的镇压面前决不屈服。可以肯定，他们将能克服一切困难，给千百万印度的革命人民带头。喀拉拉伟大的农民革命者万岁！"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afdc8e11d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

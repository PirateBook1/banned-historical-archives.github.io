script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理向日本朋友热烈祝贺中日　条约的签订加强中日反霸力量有利亚太地区和平","authors":[],"dates":[{"year":1978,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九月三日电　国务院副总理邓小平今天上午会见了正在北京访问的五十多位日本朋友。邓副总理向日本朋友热烈祝贺中日和平友好条约的签订。他说，这是中日两国人民长期努力的结果，是两国人民都高兴的大事。条约的签订，从政治上开辟了中日两国间长期友好的关系，它将加深中日两国人民的友谊，推动两国间在政治、经济、文化等各个领域合作关系的发展，加强中国、日本反对霸权主义的力量，它有利于亚洲太平洋地区的和平、安全和稳定。"},{"type":"paragraph","text":"人大常委会副委员长、中日友协会长廖承志参加了会见。"},{"type":"paragraph","text":"参加会见的日本朋友中有日中友好议员联盟会长滨野清吾率领的“日中议联”庆祝日中缔约友好访华团，日本自民党众议员鲸冈兵辅和夫人，日本国际贸易促进协会会长藤山爱一郎率领的日本国际贸易促进协会经济贸易访华代表团，日本金属加工和建筑材料工业技术展览团顾问冈崎嘉平太、团长萩原定司等。日本驻中国大使馆临时代办伴正一也参加了会见。"},{"type":"paragraph","text":"当日本朋友来到会见大厅时，邓小平副总理高兴地同各位朋友一一热情握手，并在一起合影。邓副总理说，条约的缔结是许多日本朋友奋斗多年才实现的。他对滨野清吾、藤山爱一郎、冈崎嘉平太和在座的其他日本朋友所作的努力表示感谢。滨野清吾说，一年后的今天再次来访问，有机会同你们一起共同庆贺条约签订，感到十分高兴。这一条约写上了反霸条款，在世界历史上是从未有过的，必将对亚洲和世界和平带来深远的影响。藤山爱一郎说，我对条约的签订感到非常满意。我们要继续努力，发展这个条约的成果。冈崎嘉平太强调，条约签订后要把日中友好事业世世代代传下去。许多日本朋友对条约签订后，日中两国经济贸易往来和文化交流的广阔发展前景表示高兴。在热烈的气氛中，宾主进行了长时间的亲切友好的谈话。"},{"type":"paragraph","text":"会见时在座的有外交部副部长韩念龙，中国国际贸易促进委员会主任王耀庭，中日友协副会长张香山，有关方面负责人王文林、王晓云、孙平化等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2ed5b4e14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

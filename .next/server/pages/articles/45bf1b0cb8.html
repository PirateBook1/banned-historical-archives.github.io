script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"徐汇区第二财政所党支部以毛主席指示为指针抓好理论学习深入评论《水浒》","authors":[],"dates":[{"year":1975,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　徐汇区财政局第二财政所党支部，组织干部群众深入学习无产阶级专政理论，用学理论带动评《水浒》，用评论《水浒》促进理论学习，进一步提高了群众识别革命派和投降派、正确路线和错误路线的能力。"},{"type":"paragraph","text":"这个所的党支部把评论《水浒》同学习理论恰当地结合起来，他们的做法是:"},{"type":"paragraph","text":"把比较系统地读一些书和在评论《水浒》中重点读一本书结合起来。该所党支部在组织干部群众学习领会毛主席关于评论《水浒》重要指示的基础上，布置全所同志认真学习了《无产阶级革命和叛徒考茨基》、《反对投降活动》、《中国革命和中国共产党》、《上海太原失陷以后抗日战争的形势和任务》等马列和毛主席著作。在开展专题评论中，他们又根据各个学习小组分工评论的题目，确定重点读一本书，坚持运用马列主义的基本观点评论《水浒》。有两个学习小组的同志，为了研究古今投降派有哪些共同特点，重点选学了列宁的《无产阶级革命和叛徒考茨基》这本书。大家学习列宁关于“考茨基之所以需要把专政解释为‘统治的状态’(他在该书下一页即第二十一页上一字不差地这样说)，是因为这样一来，革命暴力就消失了”的论述，认清了凡是投降派，必然都要“修正”革命路线。学习列宁关于“考茨基所持的是无产阶级同资产阶级调和、妥协、合作的观点”的论述，认清了凡是投降派，必然都要宣扬阶级调和。学习列宁关于考茨基“他装做在理论上完全不同意机会主义者的样子，其实他在实践上，在一切重大问题(即一切同革命有关的问题)方面都是同意机会主义者的”论述，认清了凡是投降派，必然都要耍两面派，搞阴谋诡计；学习列宁关于“反革命派从来不容忍而且也不能容忍武装工人和军队同时并存”的论述，认清了凡是投降派，必然都要破坏革命军队；学习列宁关于考茨基“卖身给资产阶级”的论述，认清了凡是投降派，必然都要卖身求荣充当奴才。经过这样一边学习，一边评论，两个小组的同志研究总结了投降派的五个共同特点。在学习中，大家深有体会地说:“要把《水浒》评得深，必须刻苦学理论；掌握武器评《水浒》，马列观点领会深。”"},{"type":"paragraph","text":"把专题评论和批判国内外机会主义路线头子的反动谬论结合起来。如在评论宋江宣扬阶级调和时，他们运用对照的方法，把宋江宣扬的“但愿共存忠义与心，同著功勋于国”，以及《水浒》宣扬的“八方共域，异姓一家”的谬论，和第二国际的叛徒考茨基侈谈什么“纯粹民主”、“同资产阶级调和、妥协、合作”的谬论，同现代投降派林彪鼓吹的“包容并蓄”、“同舟共济”等谬论联系起来批判，进一步懂得了“只要有不同的阶级存在，就不能说‘纯粹民主’，而只能说阶级的民主”，从而看清了宋江鼓吹“忠义气其实质是抹煞农民阶级和地主阶级之间你死我活的斗争，腐蚀、瓦解农民起义军，达到效忠大宋皇帝的罪恶目的；看清了考茨基高唱国民主”，主要是反对无产阶级革命暴力，维护资本主义制度；看清了卖国贼林彪宣扬阶级调和，则是为了在国内联合地、富、反、坏、右，在国际联合帝修反，妄图颠复无产阶级专政，复辟资本主义。"},{"type":"paragraph","text":"把评论《水浒》和引导群众深入学习无产阶级专政理论结合起来。这个所的党支部通过组织群众学习毛主席关于理论问题和评论《水浒》的重要指示，深刻感到学习理论还需要下很大的功夫，作长期的努力。所党支部在年底财政工作很忙的情况下，坚持抓好学习。如在开展对宋江“只反贪官，不反皇帝”这个专题评论中，他们组织四个学习小组的同志着重学习马克思主义的国家学说，剖析宋江投降主义路线的实质及其理论基础，总结了梁山农民起义军内部两条路线斗争的经验教训。　(徐汇区财政局通讯纽)"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\12\\75c5020301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海拉链带厂工人理论小组在学习革命理论中，努力加强队伍建设。这是他们在交谈学理论促进思想革命化的体会。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\12\\75c5020302.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海电扇厂工人理论小组采用各种形式评论《水浒》。这是理论小组的同志在向工人宣讲，批判宋江的投降主义。　 照片均本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45bf1b0cb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

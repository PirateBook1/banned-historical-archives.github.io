script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"刘邓南进决心完全正确","alias":"","parts":[{"type":"paragraph","text":"刘邓南进决心完全正确！"},{"type":"paragraph","text":"（1947年8月10日）刘、邓，陈、粟："},{"type":"paragraph","text":"（一）刘邓虞电，陈粟齐电均悉。（二）在敌主力东迫郓城、西迫鄄城情况下，我在巨作战已不适宜，即北撤亦来不及，只有南进才利机动，刘邓决心完全正确。（三）敌此次判断我北撤，完全不料我南进，又有宋时轮王秉璋两纵迷惑阻滞敌人，南面除桂"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承、政治委员邓小平和华东野战军司令员兼政治委员陈毅、副司令员粟裕的电报。"},{"type":"paragraph","text":"[2]指1947年8月7日刘伯承、邓小平给中共中央军委等的电报。电报说，邱清泉、欧震主力昨日已过运河以西，罗广文兵团同日占临濮集东北之郑家营，其目的为郓城，估计明日可到达。我已以宋时轮王秉璋两纵队与敌保持小接触，迷惑敌人。我两主力已向南转移，宋王两纵亦适时转至敌侧背或外线。我们即顺此态势南下。陈唐则第一步在陇海两侧，第二步在陇海路南，第三步转到鲁西南内线。"},{"type":"paragraph","text":"[3]指1947年8月8日陈毅、粟裕给中共中央军委的电报。电报说，敌第五军主力已进到蔡家林东北地区与华东野战军第十纵队对战。建议刘伯承、邓小平部协助上述部队打一仗再走。"},{"type":"paragraph","text":"[4]郸巨，指山东郓城和巨野。"},{"type":"paragraph","text":"[5]宋时轮王秉璋两纵，指华东野战军第十纵队和晋冀鲁豫野战军第十一纵队，纵队司令员分别为宋时轮和王秉璋。系到商丘，潘文华川两个旅位于平汉外，完全空虚，极利机动。（四）陈唐、叶陶到豫皖苏后，照刘邓虞电，在该区活动一时期，掩护刘邓南进，尔后即活动于陇海南北地区。陈粟率六纵及军直到黄河北岸后，如邱、欧、罗广文?已南进，即相机渡河与宋时轮、王秉璋会合，在鲁西南活动。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"未灰[1]潘文华，当时任国民党军整编第五十六师师长。[2]平汉，即平汉路，指北平（今北京）至汉口的铁路，今京广线一段。"},{"type":"paragraph","text":"[3]陈唐，指陈士、唐亮，当时分别任华东野战军参谋长和政治部主任。叶陶，指叶飞、陶勇，当时分别任华东野战军第一纵队司令员和第四纵队司令员。"},{"type":"paragraph","text":"[4]邱，指邱清泉，当时任国民党军整编第五师（原第五军）师长。欧，指欧震，当时任国民党军陆军总司令部徐州司令部第三兵团司令官。罗广文，当时任国民党军整编第十师师长。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":8,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":194,"page_end":195},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b9bf18e81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

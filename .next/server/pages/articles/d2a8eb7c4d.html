script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话　组织起来发展生产西藏90%农民走上集体生产道路","authors":[],"dates":[{"year":1962,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社拉萨1日电】　西藏地区已有90%以上的农民参加了农业生产互助组。全区组织起来的互助组共有二万二千多个，参加的农户有十六万多户。这些集体生产组织在促进西藏地区的农业生产方面，发挥了很大作用。"},{"type":"paragraph","text":"西藏广大翻身农民在民主改革运动中分得了土地、耕畜和农具等生产资料以后，纷纷要求组织起来共同发展生产。他们热烈响应党和毛主席的号召，按照自愿互利的原则，广泛地发展了生产互助组织，仅在1959年冬和1960年春的几个月之内，各地农民就组成了八千多个互助组。农村的党组织和人民政府用大力帮助这些最先成立的互助组巩固完善起来，并用它们发展生产的实例鼓励更多的农民走上集体生产的道路。"},{"type":"paragraph","text":"由于政府的帮助，各地的互助组越办越好，它们在解决劳力畜力、兴修小型农田水利、扩大播种面积、改良土壤和抗御自然灾害等方面，都显示了组织起来的优越性。许多过去荒凉、贫瘠的山村，由于农民们第一次组织起来用集体的力量向大自然作斗争，那里的面貌正在迅速改变。拉萨河上游、工布巴拉大雪山脚下的乌斯江村，有三十多户人家，在1960年春天，还靠人民政府供给救济粮。这一年成立互助组后，扩大了播种面积二百多克(一克相当于一亩)，兴修了数十条水渠，每克地施了几千斤优质肥料。秋收时，平均每人收得粮食八百多斤。"},{"type":"paragraph","text":"党和政府对参加互助组的贫苦农民大力扶助，尽量帮助他们解决生产和生活上的实际困难。今年春耕期间，仅拉萨地区就给贫苦农民和一些确有困难的中等农民发放了八十多万斤种子、五千多件农具和一些农用钢材。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2a8eb7c4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中美科技合作联合委员会美国代表团抵京  方毅等到机场迎接","authors":[],"dates":[{"year":1980,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中美科技合作联合委员会美国代表团抵京"},{"type":"paragraph","text":"方毅等到机场迎接"},{"type":"paragraph","text":"新华社北京一月二十一日电　中美科技合作联合委员会美方主席、美国总统科学技术顾问、科学技术政策办公室主任弗兰克·普雷斯博士率领美国代表团，今天晚上乘专机抵达北京。"},{"type":"paragraph","text":"代表团由中美科技合作联合委员会全体美方委员组成。联合委员会是根据去年一月邓小平副总理访美期间同卡特总统签定的中、美政府间科技合作协定而设立的，每年举行一次会议。美国代表团这次来华是参加联合委员会第一次会议的，会议将检查中美科技合作协定执行情况，商谈一九八○年度合作计划，并探讨新的合作领域。"},{"type":"paragraph","text":"中美科技合作联合委员会中方主席、国务院副总理、国家科委主任方毅，以及联合委员会部分中方委员及顾问到机场迎接美国代表团。"},{"type":"paragraph","text":"美国驻中国大使伍德科克和夫人也到机场迎接。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3880a89194"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江津专区反革命分子以杀害干部等方法来破坏粮食统购工作","authors":[],"dates":[{"year":1954,"month":11,"day":26}],"is_range_date":false,"parts":[{"text":"江津专区反革命分子以杀害干部等方法来破坏粮食统购工作","type":"title"},{"text":"【四川分社26日讯】四川省江津专区反革命分子以杀害我干部等方案来破坏粮食统购工作。","type":"paragraph"},{"text":"据中共江津地委会宣传部10月29日报告讲：最近20天内发生殴打和暗杀我干部、积极分子的事件12起，计杀死2人，打伤9人。纵火焚烧干部和农民居住房的事件5起。在送粮中，很多地方还发现粮食中藏有广柑、鸡蛋、蛇等易于腐烂粮食之物。","type":"paragraph"},{"text":"此外，在不少地区还发现很多谣言。璧山县青杠乡有这样的谣言：“青杠乡，清汤汤，干部得模范，群众饿得光叫唤。”铜梁县九区富农周国江造谣说：“今年粮食只有统购，没有统销。”很多地方还出现“要斗争中农，干部到处在搜集中农的材料”的谣言。致使部分中农怀疑、恐惧。贫农也怕以后买不到粮食吃的思想顾虑。綦江县丁山乡还发现反动标语，标语上写着：“地主富农是一家，贫苦农民是冤家。”荣昌县四区双胜乡富农曾银碧公开在门上贴一反动对联：“活路天天要做到，农民吃得好粗糙。”横额是“天字万年”","type":"paragraph"},{"text":"针对以上情况，江津专区各地已在教育农民注意揭发反革命分子的破坏活动。","type":"paragraph"},{"text":" （李朝编写）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年12月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c86a5e841"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

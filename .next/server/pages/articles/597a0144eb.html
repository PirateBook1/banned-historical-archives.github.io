script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟领袖毛主席继续革命永向前","authors":["马玉霖"],"dates":[{"year":1969,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海炼油厂革委会负责人　马玉霖"},{"type":"paragraph","text":"这次无产阶级文化大革命对我的教育极其深刻，使我深深体会到:紧跟伟大领袖毛主席就胜利，就前进；偏离毛主席革命路线就会受挫折，犯错误。"},{"type":"paragraph","text":"文化大革命初期，由于两条路线斗争觉悟不高，我站错了队，执行了资产阶级反动路线，受到广大革命工人的批判。那时，对毛主席亲自发动和领导的这场伟大的无产阶级文化大革命很不理解。后来在无产阶级革命派多次耐心的帮助下，我才猛醒过来，很快地站到毛主席革命路线上来了。"},{"type":"paragraph","text":"在厂里成立革委会时，广大工人又把我推上了领导岗位，参加了革命的“三结合”，担负着新生的革委会的领导工作。由于党的领导，广大工人发挥了积极性和创造性，在工作上有了一点成绩，党和同志们却又给了我最大的荣誉。今年国庆节，光荣赴京参加观礼，两次幸福地见到了日夜盼望的伟大领袖毛主席。那时我放开喉咙，纵情欢呼:“毛主席万岁!毛主席万万岁!”"},{"type":"paragraph","text":"“历史的经验值得注意。”伟大领袖毛主席的谆谆教导和亲切接见，给我指出了前进的航向，又给了我无穷无尽的力量。我只有一个心眼就是听毛主席的话，跟毛主席走，干一辈子革命，海枯石烂不变心。"},{"type":"paragraph","text":"“革命委员会好。”我们伟大领袖毛主席亲自肯定和支持了工人阶级和人民群众在文化大革命中的这一创造。我们必须步步紧跟，积极工作，使之不断巩固和完善。革委会刚成立时，两派产生了磨擦。自己“私”字作怪，“怕”字当头。后来在驻厂解放军的帮助下，学习了毛主席著作，狠斗了“私”字，坚决地站出来，凡是符合毛泽东思想的事就支持；不符合毛泽东思想的事就抵制。同群众一起，通过举办毛泽东思想学习班和头头斗私批修讲用会，深入开展大学习，大批判，批臭资产阶级派性，搞臭反动的“多中心论”，后来又在毛主席“团结起来，争取更大的胜利”的伟大号召下，两派逐步增强了团结，使革委会不断巩固，成为一个能够带领广大工人紧跟伟大领袖毛主席的权力机构。"},{"type":"paragraph","text":"今年十月，上级下达给我厂一项重要产品的增产任务，数量大、要求高、时间急。在现有的原料、设备条件下，要完成这一产品任务困难是相当大的。“党和毛主席交给我们的任务，天大的困难也要克服。”我们发动群众一起出主意，想办法，攻难关，大家发扬了“一不怕苦，二不怕死”的革命精神，克服了重重困难，终于使这一光荣而又艰巨的产品生产跃上了马，保证了生产任务的完成。"},{"type":"paragraph","text":"今后我一定要更好地活学活用毛泽东思想，继续革命，为彻底埋葬帝、修、反而战斗!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"597a0144eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北畜牧兽医学院兽医系教师重重包围条条说理，黄席群供认有组织有计划有步骤向党进攻","authors":["魏挺"],"dates":[{"year":1957,"month":8,"day":13}],"is_range_date":false,"parts":[{"text":"西北畜牧兽医学院兽医系教师重重包围条条说理，黄席群供认有组织有计划有步骤向党进攻","type":"title"},{"text":"魏挺","type":"authors"},{"text":"兰市讯  西北畜牧兽医学院兽医系全体教师于12日集会，对右派分子黄席群的反共言行，进行了又一次无情的揭发与批判。在近几日的斗争中，虽然黄席群仍一直玩弄狡猾抵赖的手法，但是由于战斗队伍采用了重重包围、条条说理的方式，在铁的事实面前，他初步交代了一些问题。","type":"paragraph"},{"text":"黄席群承认：在大鸣大放中，他是“有组织、有计划、有步骤地向党进攻”。鸣放初期，他以外语教研组作为基地，自任“总编辑”，主要负责联络、采访、煽动教授级教师。另有两个右派分子由他指定为“采访”，其中一个主要负责联络、采访、煽动党团青年教师并窥探党的领导意图；另一右派分子主要负责联络、煽劝一般教师。黄席群还承认：他们的进攻目标，“经开会研究，矛头对准人事处”。随着运动的发展，根据具体情况便“加上院长办公室”并制定了一系列战略、策略，指挥右派分子向党进攻。这些战略、策略是“集中主要火力向三害堡垒（如人事处、院长办公室）进攻”，和联络右派“同盟者”。此外还鼓励叛党分子王学义，并动员其他党员叛党等。黄席群又承认“污蔑打击党员是有一套完整体系，由毛主席到一般党员”。他说他“污蔑毛主席为‘玉皇大帝’；老党员是不学无术，无才无德，不能治天下；新党员一代不如一代，共产党在蜕化中；攻击马列主义是教条主义，甚至还不如胡适的实用主义”。他还说：他为了反对人民民主专政，篡夺学校人事权，便“故意丑化人事处的党员，使他们无法再继续工作”。提出成立新的人事机构，与其他右派分子商量，拟定“由朱宣人、廖延雄（均为右派分子）等组成人事处”。但是黄席群对他反党活动还交代得很不彻底。与会的教师们已经识破了他的阴谋诡计，并表示要乘胜追击，继续深入揭发和批判。","type":"paragraph"},{"text":" --- 原载《甘肃日报》1957年8月13日第三版。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf3a05dd1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

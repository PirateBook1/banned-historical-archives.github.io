<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春桥和汉奸","authors":["王涵"],"dates":[{"year":1977,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"王涵"},{"type":"paragraph","text":"一九三七年八月二十三日，张春桥在《立报》上发表了一篇文章，题为《怎样对付汉奸?》。张春桥从“这几天报纸上打死很多汉奸的消息”谈起，于是他愤愤不平地写道:“这个时候，大家的情绪都太热烈紧张了”，“那些无知的人，他们为了生活，平常又不知道作汉奸就是该杀的人”，应该把他们“交到警察局去”。张春桥的结论是:“我们要节省子弹”。"},{"type":"paragraph","text":"当汉奸居然是因为出于“无知”，“不知道作汉奸就是该杀”，“为了生活”就可以出卖自己的一切，包括脑袋和灵魂。这就是张春桥为汉奸所作的辩护词。对于自诩为“马克思主义理论家”的这番“高论”，我们能说些什么呢?我们只能说，蛀虫的本能是从内部蛀空一切。张春桥这条隐藏在革命队伍内部的蛀虫，在国家民族沦亡的关键时刻，又露了一次头，然后隐没下去了。他在写了这篇黑文的几天后，就离开上海，奉山东省复兴社头子秦启荣之命设法潜入延安。"},{"type":"paragraph","text":"时间过了近四十年，张春桥从一个躲在象牙塔里施放暗箭的角色，摇身一变为一个窃踞政治局常委职务的“大人物”了。但是，他依然没有忘情于为汉奸作辩护。一九七六年二月，张春桥在读了《汪精卫卖国记》这篇黑文后，又发表了一通议论，说这篇文章“对历史缺少分析的态度，只讲了汪精卫卖国的后半生，没有讲汪精卫革命的前半生，汪精卫在辛亥革命时期，不仅是革命的，而且影响很大，不然的话，一部历史成了不可理解的了”。在张春桥看来，不为汉奸讲好话，历史就无法写。我们切莫以为张春桥在这里是以一个无聊的历史学家的姿态，来向人们介绍汪精卫的一生。张春桥是在继续鼓吹他的当汉奸无罪论。读过一点中国现代史的人都知道，汪精卫何曾是一个革命者。汪精卫从他混迹于革命队伍的头一天起，便是一个假革命的反革命。从投机革命到卖身卖国，便是汪精卫的一生走过的反革命道路。张春桥在这里，倒不是出于“无知”，而是有意歪曲历史，美化汪精卫。经过张春桥的“分析”，“革命的”前半生和反革命的后半生，两者在汪精卫身上合二而一了。张春桥还吹嘘汪精卫对后人“影响极大”，如果说汪精卫对后人有什么影响的话，张春桥确是一个。张春桥从他的前辈汪精卫那里学到了不少东西，如伪装革命之类。一为汉奸，便无足取。对于汪精卫这样的民族败类，就应该否定其一切。张春桥对这一点表示“不可理解”，这恰恰现出了他和汪精卫是一丘之貉的本相。"},{"type":"paragraph","text":"张春桥如此钟情于汉奸，不仅是言者，而且是行者。张春桥包庇他叛徒特务老婆，便是一个铁证。这个人在一九四三年十二月被日寇俘虏，自首叛变，参加了日寇的宣传班、“反共同盟”，亲自作讲演，充当了日本特务。此后，她把这段罪恶的历史告诉了张春桥。张春桥根据他的“汉奸无罪论”作了“分析”:一曰“无知”，二曰“为了生活”，所以，张春桥决定既往不究，和这个叛徒、特务于一九四六年结了婚。听其言，察其行，人们不难发现，张春桥早就从一个汉奸的辩护士发展到和民族败类同流合污去了。如果再联系张春桥自己在一九三三年也已充当了国民党复兴社的特务，监视和密告领导反蒋抗日学生运动的负责人，则更不难理解张春桥为什么要一再为汉奸辩解了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4e308a00d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

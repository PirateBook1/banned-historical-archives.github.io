script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作是明灯","authors":["李世文"],"dates":[{"year":1960,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席著作是明灯"},{"type":"paragraph","text":"中共郑州国棉三厂委员会书记　李世文"},{"type":"paragraph","text":"这两年，我们厂工人宿舍里大变样。清洁整齐当然是一个标志，但更引人注目的是宿舍的气氛，各个房间里书声琅琅，诗画满墙，桌上摆满着一叠叠“毛泽东选集”。洁白的墙上，除红绿鲜艳的格言、语录外，在“认真学习毛主席著作，永做政治上的促进派”等一幅幅对联镶着的学习园地里，贴满了一篇篇学习心得和论文，到处都可以听到人们谈论学习毛主席著作的心得。工人为啥这样贪婪的学习着毛主席著作？他们说，毛主席著作像仙丹妙药，促使生产蒸蒸日上。他们歌颂说："},{"type":"paragraph","text":"毛主席著作是个宝，一切工作离不了，"},{"type":"paragraph","text":"学后思想插红旗，生产干劲日日高。"},{"type":"paragraph","text":"工人学习理论、学习毛主席著作，是我们时代的风格，工人当牛当马的时代过去了。随着政治、思想战线上阶级斗争的深入和人们在与自然斗争中的要求，工人越来越感到必须认真学习理论，以理论来指导实践斗争。事实也这样证明，工人不但能学理论，而且理论一旦为工人群众所掌握，就产生了巨大的物质力量。通过学习理论，大家站的更高、看的更远，树立了实现共产主义的雄心大志。"},{"type":"paragraph","text":"认识来源于实践。工人明白了这条历史唯物辩证的颠仆不破的真理，得到了极大启发和鼓舞，提出了许多豪迈的口号。“前所已有的我们要做到，前所未有的我们要创造。”冲破了迷信书本、迷信洋人、迷信工程技术人员的思想枷锁。1958年10月进厂的新工乔文山，打破了徒工不能革新的迷信，在1959年以来共提出革新建议一百五十五条，实现重大革新四十一项，工效分别提高一至七十倍，以1959年一年的时间，完成了三年零五个月的任务。理论就这样的在工人实践中产生了无穷的力量。"},{"type":"paragraph","text":"客观事物的发展运动永远没有完结，人们在实践中对真理的认识也就永远没有完结，技术革命也是永无止境的。认为技术革命搞的差不多、没有什么革头了，这都是把事物看成是静止的、不变的，是不符合客观事物发展规律的。在技术革命获得辉煌成就之后，工人又高举不断革命的红旗，使技术革新技术革命出现了持续跃进的洪峰。今年1月全厂共提合理化建议两万一千七百零九条，占去年全年合理化建议总数的86％；2月份共提三万七千五百七十条，比1月份又增长73％。采纳率提高到70％，提革新建议人数占全厂职工总人数90％以上。"},{"type":"paragraph","text":"工人在毛泽东思想光辉照耀下，积极改造客观世界的同时，也积极改造自己的主观世界，共产主义风格大大发扬。工人们明确了社会主义建设是千百万人的集体事业。一个人好不算好，万紫千红才是春。因此见困难就上、见荣誉就让、见先进就学、见后进就帮，已经相习成风。"},{"type":"paragraph","text":"毛泽东思想闪金光。不脱产的基层干部学习后纷纷说：“多了些辩证法，少了些片面性。心里亮堂了。有了为人民服务的热心，再加上好方法，事情准能办好。”准备车间生产组长沙威德经过学习改变了原来态度生硬、主观片面的工作作风，事事深入进行深入调查研究。找关键、抓关键，有事和群众商量，了解后进组员思想，具体帮助解决，使小组生产迅速跨上先进水平。他兴高采烈地歌颂道："},{"type":"paragraph","text":"毛主席著作是明灯，照的思想亮晶晶，"},{"type":"paragraph","text":"依靠群众破关键，超产优质争头名。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf657643fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

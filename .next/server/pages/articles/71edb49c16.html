script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"研究毛泽东哲学著作  中国人民大学哲学系成立研究会","authors":[],"dates":[{"year":1958,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"研究毛泽东哲学著作"},{"type":"paragraph","text":"中国人民大学哲学系成立研究会"},{"type":"paragraph","text":"新华社31日讯  中国人民大学哲学系成立的“毛泽东哲学著作研究会”，已在最近制定了1958—1960年的工作计划和第一批研究专题。"},{"type":"paragraph","text":"“毛泽东哲学著作研究会”的成立，是为了系统地研究毛泽东同志的哲学思想，研究毛泽东同志怎样在中国革命实际中运用和发展马克思主义哲学；从哲学上研究中国革命和建设的经验，以便在这个基础上改进学校的哲学教学和科学研究工作，纠正脱离实际、厚古薄今和静止地、孤立地研究马克思列宁主义的偏向。这个研究会提出的第一批专题研究计划包括十五个方面。其中研究的重点有：毛泽东同志关于人民内部矛盾的学说和对不断革命论的贡献，社会主义建设总路线等。以上这些专题将在1959年内完成。在今年下半年，还将在哲学系开设“毛泽东哲学著作研究讲座”。"},{"type":"paragraph","text":"这个研究会的第一次会议上，宣布成立了干事会，由副校长、党委书记胡锡奎任总干事。现在大部分会员已经选好研究题目，正在着手制定个人研究计划。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71edb49c16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

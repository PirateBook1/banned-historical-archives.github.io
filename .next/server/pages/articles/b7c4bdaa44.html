script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"破获三起重大现行反革命案件","authors":["供稿","公安部"],"dates":[{"year":1962,"month":12,"day":29}],"is_range_date":false,"parts":[{"text":"破获三起重大现行反革命案件","type":"title"},{"text":"公安部供稿","type":"authors"},{"text":"本刊讯　最近武汉、抚顺、山东等地在企业内部破获三起重大现行反革命案件。","type":"paragraph"},{"text":"今年６、７月产，武汉市两次发现署名“潘国军”的人向敌人提供有关武汉市的战备措施、物资供应等情报，并要求敌人轰炸武钢和长江大桥。犯罪分子是武汉长江流域规划办公室养猪场的饲养员蒋家瑞，１０月２日武汉市公安局已将他逮捕。蒋犯曾参加过国民党，当过蒋匪空军文书、译电员。肃反时被斗过，１９６１年又因贪污受处分。平时思想反动，经常收听敌台广播。","type":"paragraph"},{"text":"１０月上旬抚顺煤矿系统破获一个名叫“中华民国总统府驻大陆救亡办公室”的反革命集团。集团的为首分子是抚顺西露天矿工人付敬芝、本溪田师富矿工人李家声等人，集团成员有二十四人，涉及辽宁、湖北、河南、山东四省的七个县、市。这个集团成立于１９６０年，今年６月，蒋匪窜犯大陆的阴谋揭露后，他们认为“时机已到”，积极发展组织，并委派了华北、华东“专员”，密谋抢夺枪支，架设电台，配合蒋匪“反攻大陆”。","type":"paragraph"},{"text":"最近山东公安部门捕获一个用密写方法，向泰国曼谷蒋特通讯处提供我松辽油田、四川劳改石棉场以及全国主要火车站、港口的起重能力等重要情报的反革命分子。此犯叫金永城，是山东省建工局金属加工厂助理技术员。被捕时，在他家中搜出了密写情报底稿和准备向敌人报告的全国铁路建筑与桥梁明细表等罪证。","type":"paragraph"},{"text":"来源：１９６２年１２月２９日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7c4bdaa44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"对外国军舰轮船进人黄浦江的处理办法","alias":"","parts":[{"type":"paragraph","text":"对外国军舰轮船进人黄浦江的处理办法"},{"type":"paragraph","text":"（1949年5月20日）粟、张，并告总前委，刘、张、李\"："},{"type":"paragraph","text":"皓未、号午两电均悉。"},{"type":"paragraph","text":"（一）黄浦江是中国内河，任何外国军舰不许进入，有敢进入并自由行动者，均得攻击之；有向我发炮者，必须还击，直至击沉、击伤或驱逐出境为止。"},{"type":"paragraph","text":"（二）但如有外国军舰在上海停泊未动，并未向我军开炮者，则不要射击。"},{"type":"paragraph","text":"（三）中国及外国轮船为敌军装载军队及物资出入黄浦江者，亦应攻击之。"},{"type":"paragraph","text":"（四）中国及外国轮船在上海停泊未动者，或得我方同意开行"},{"type":"paragraph","text":"[1]刘、张、李，指刘伯承、张际春、李达，当时分别任第二野战军司令员、副政治委员兼政治部主任和参谋长。"},{"type":"paragraph","text":"[2]指1949年5月19日未时和20日午时粟裕、张震给中共中央军委、总前委的电报。19日电说，18日下午有美舰三艘带国民党轮船六艘及风船等开出吴淞，今后何种船只可以炮击，请指示。20日电报告在高桥以西至林家宅沿江之线有敌舰五艘，其中两艘挂外国旗，三艘无旗，向我阵地猛烈炮击，以掩护敌军对我阵地的出击。因五舰靠在一起，怕打错，已严令不准者，准其停泊或开行，并予以保护。"},{"type":"paragraph","text":"（五）为了对付外国军舰的干涉，你们应有充分的精神准备与实力准备，即要将外国干涉者的武装力量歼灭或驱逐之，如感兵力或炮火不足，应速从他处抽调补足。"},{"type":"paragraph","text":"（六）号午电说有二舰挂外国旗，请查明系挂何国旗，以便公布。嗣后，凡关外舰事件，应将详情查明具报。"},{"type":"paragraph","text":"军委号亥"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":5,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":413,"page_end":414},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ecf13da6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

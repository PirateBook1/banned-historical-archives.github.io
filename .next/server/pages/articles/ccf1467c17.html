script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡兰人民祝贺新中国高举毛主席等首长像片游行　要求锡兰政府与我建立邦交","authors":[],"dates":[{"year":1949,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十五日电】　锡兰首府科伦坡讯:十月九日，在锡兰共产党科伦坡委员会和锡兰职工会联合会联合主持之下，此间哥尔菲司草地举行了一个盛大的集会，祝贺中华人民共和国的诞生，并斥责印度尼赫鲁政府对印度进步势力所施的压迫。"},{"type":"paragraph","text":"在大会开幕之前，工人们曾高举着各种标语牌和毛泽东、朱德、周恩来的像片举行环城大游行。游行者要求锡兰政府承认中华人民共和国，并且在国民党的领事馆门前高呼“蒋家走狗们滚蛋!”的口号。"},{"type":"paragraph","text":"大会由萨拉南加拉·泽罗主持。有许多人在会上发表演讲，其中包括锡兰共产党的总书记和锡兰国会中的共产党议员们。大会一致通过如下的两个决议:"},{"type":"paragraph","text":"(一)大会关于祝贺中华人民共和国成立的决议:"},{"type":"paragraph","text":"“科伦坡市民们在此集会，祝贺中国共产党和毛泽东同志所领导的中国人民解放军的光辉胜利——他们已经把中国从美国帝国主义和国民党反动派的统治下解放出来。我们兴奋地祝贺中华人民共和国的成立，它不仅是中国人民获得解放的重要步骤，并且是全世界为保卫和平、自由、民主和社会主义的战斗中一个有力的因素。"},{"type":"paragraph","text":"我们要求锡兰政府和国民党政府断绝一切关系，并立即和中华人民共和国的新民主主义的政府建立外交关系。中华人民共和国拥有中国土地的大部分和极大多数的中国人民的拥护和信任，以及一切进步人类的同情。"},{"type":"paragraph","text":"我们感激苏联政府以及一切已经和中华人民共和国建立邦交的人民民主国家。"},{"type":"paragraph","text":"中国人民的伟大胜利更加鼓舞了我们。我们决心在工人阶级领导之下继续进行斗争，把我们的国家从英美帝国主义和统一国民党反动派的统治下解放出来，使锡兰也能参加到由苏联领导的世界民主和社会主义的阵营中来。”"},{"type":"paragraph","text":"(二)大会关于斥责尼赫鲁政府迫害印度进步势力的决议:"},{"type":"paragraph","text":"“科伦坡市民们在此开会，斥责尼赫鲁政府对于印度共产党、全印职工大会、农民协会、学生联合会和其他人民的民主组织所施的野蛮的压迫。我们斥责尼赫鲁政府，这个政府已经公然站在英美帝国主义的一边，反对世界上的进步力量；帮助帝国主义者镇压殖民地的解放运动(例如在马来亚)；保护外国的和印度的资产阶级、地主们和贵族们的利益，而危害印度人民大众的利益，使印度人民更加陷于破产与危机，使用军队和警察压迫罢工和示威运动，不经审讯而囚禁丹吉和觉凡纳丹同志以及成千的工人、农民、学生的领袖和战士，并对他们使用酷刑，压迫并封闭了几家报纸，以及禁止并迫害领导印度人民大众作斗争的印度共产党。我们宣称:由于以上的种种罪行，尼赫鲁政府非但丧失了印度人民的信任和支持，而且也为全世界进步人士所不齿。"},{"type":"paragraph","text":"大会表示和印度共产党、印度工人阶级以及印度人民的团结一致，反对尼赫鲁政府的专制，在工人阶级的领导之下，建立一个印度人民的共和国而走向社会主义。"},{"type":"paragraph","text":"在为了把锡兰从国外的和统一国民党的反动势力之下解放出来而进行的斗争中，我们宣言:锡兰人民在工人阶级领导之下，正在进行反对英美帝国主义集团，保卫世界和平、自由、民主和社会主义的斗争。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccf1467c17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

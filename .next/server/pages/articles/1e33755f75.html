script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙古布曼曾迪主席  电谢毛主席祝贺蒙古国庆  乔巴山元帅复电周总理致谢","authors":[],"dates":[{"year":1950,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙古布曼曾迪主席"},{"type":"paragraph","text":"电谢毛主席祝贺蒙古国庆"},{"type":"paragraph","text":"乔巴山元帅复电周总理致谢"},{"type":"paragraph","text":"【新华社八日讯】毛泽东主席和周恩来总理分别收到蒙古人民共和国小呼拉尔主席团主席格·布曼曾迪及该国部长会议主席郝·乔巴山元帅的复电。布曼曾迪主席和乔巴山元帅对毛主席与周总理电贺蒙古人民革命二十九周年纪念事表示感谢。"},{"type":"paragraph","text":"格·布曼曾迪主席致毛主席电："},{"type":"paragraph","text":"北京中华人民共和国中央人民政府主席毛泽东阁下："},{"type":"paragraph","text":"对您在蒙古人民革命二十九周年纪念日为蒙古人民更进一步的胜利的祝贺，谨向您和中国人民的友谊致以衷心谢意。"},{"type":"paragraph","text":"我代表蒙古人民及小呼拉尔主席团以个人名义衷心地希望伟大的中国人民更进一步的胜利。"},{"type":"paragraph","text":"蒙古人民共和国小呼拉尔主席团主席  格·布曼曾迪"},{"type":"paragraph","text":"一九五○年七月十日于乌兰巴特尔"},{"type":"paragraph","text":"郝·乔巴山元帅致周总理电："},{"type":"paragraph","text":"北京中华人民共和国中央人民政府政务院总理周恩来阁下："},{"type":"paragraph","text":"对您在蒙古人民革命二十九周年纪念日之际，为蒙古人民幸福的祝贺，谨向总理阁下致以衷心的感谢。"},{"type":"paragraph","text":"我代表蒙古人民和蒙古人民共和国政府以个人名义，衷心地希望伟大的中国人民在为彻底解放全中国及为建设自由独立的中华人民共和国斗争中更进一步地获得胜利。"},{"type":"paragraph","text":"蒙古人民共和国部长会议主席  元帅郝·乔巴山"},{"type":"paragraph","text":"一九五○年七月十日于乌兰巴特尔"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e33755f75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国和瑞士进步人民热爱《毛主席语录》  革命红书把革命者的心联结在一起","authors":[],"dates":[{"year":1967,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国和瑞士进步人民热爱《毛主席语录》"},{"type":"paragraph","text":"革命红书把革命者的心联结在一起"},{"type":"paragraph","text":"据新华社巴黎电　法国进步人民热烈欢迎法文版《毛主席语录》。不久前出版的《新人道报》说，《毛主席语录》这本红书“证明毛泽东思想对马克思列宁主义理论作出了天才贡献”。"},{"type":"paragraph","text":"《新人道报》的文章说，这本红书把真正的革命者的心联结在一起。文章指出，“苏联警察公开在莫斯科践踏它，反动派仇恨它，但是，这只能使法国人民更加珍爱它。”"},{"type":"paragraph","text":"文章说：“在法国工人阶级中，《毛主席语录》特别受欢迎。当一位建筑工人购买这本红书时，一位记者对他提出问题，他回答说：我买这本书，是因为它使我了解中国文化大革命的意义和中国的一切事态发展，而这些是谁都不能漠不关心的。对法国工人来说，毛泽东思想是伟大的教导。”在巴黎区北方飞机工厂，有一位冶金工人随身携带着这本红书，同他的同伴一起学习。"},{"type":"paragraph","text":"文章说：“法国青年中，每一个人都希望有一本红卫兵手里拿着的这本书。一位在巴黎国立中学的同志带回去五十本红书，在很短的时间内就代销完了。一些国立中学的教师，一些学院和青年组织，往往几十本几十本地集体订购，他们渴望读这本书，以便更好地了解中国革命和毛泽东思想。”文章说，在巴黎，《毛主席语录》销售得非常迅速。文章作者举例说，在芬尼克斯书店里，四千本《毛主席语录》在十天之内就销售一空。"},{"type":"paragraph","text":"另据日内瓦消息，《毛主席语录》在瑞士进步人士和劳动人民当中也深受欢迎。不久前运到的一批法文版《毛主席语录》，很快就卖完了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be993325c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

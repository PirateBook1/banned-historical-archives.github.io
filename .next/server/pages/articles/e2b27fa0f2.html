script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达戚本禹在国家计委的讲话","authors":["戚本禹","陈伯达"],"dates":[{"year":1967,"month":3,"day":26}],"is_range_date":false,"parts":[{"text":"陈伯达戚本禹在国家计委的讲话","type":"title"},{"text":"陈伯达戚本禹","type":"authors"},{"text":"〖三月二十六日晚七时三十分左右到八时十分，陈伯达、戚本禹等五同志到国家计划委员会看大字报，《革命造反公社》负责同志竺慧娟等同志热烈欢迎首长，《红革会》某些人也在场。〗","type":"appellation"},{"text":"一进楼门，陈伯达同志说：“怎么冷冷清清的？”，戚本禹同志说：“就是冷冷清清吗！”造反公社同志向首长问好。戚本禹同志说：“见过”。向陈伯达介绍说：“这是计委革命造反派”。（指革命造反公社。）","type":"paragraph"},{"text":"《造反公社》向首长汇报计委情况。王兴奋（红革会）向戚本禹同志介绍说：“我叫王兴奋”。公社同志说：“他们是保字号的！”王兴奋发火说：“他们要打倒余秋里！炮打无产阶级司令部！”戚本禹同志没有理睬。陈伯达同志说：“不能这样讲，炮打一个人怎么叫炮打无产阶级司令部呢？”接着又问：“前天的会（三月二十四日由红革会、大庆公社等组织召开的彻底粉碎刘、邓、陶、薄资本主义大会复辟大会）是谁开的？”造反公社同志说：“是红革会蒙蔽一些不明真相的群众召开的”。其他同志插话：“在会上有人喊，誓死保卫余秋里！薄一波是毛主席司令部的人！”这时红革会有的人说这是造谣。造反公社同志说：“你们不要急嘛，有理讲吗？”戚本禹同志说：“他们竟喊出这样的口号”。陈伯达同志说：“我是计委的副主任，我没有来，是官僚主义，你们可以贴大字报，可以打倒我吗。”戚本禹同志说：“他们连余秋里都不敢打倒，怎么还敢打倒你呢？”造反公社同志说：“大庆公社每天来三、四卡车人，对我们有压力”。陈伯达同志说：“计委运动由计委群众自己解决吗。为什么他们要来”。","type":"paragraph"},{"text":"他们走到六楼，戚本禹同志问：“骆凤大字报多还是薛暮桥的多？”造反公社同志说：“骆凤的多”。伯达和戚本禹看了一会儿就走了，临上车时戚本禹说：“提打倒余秋里不行，那就打倒陈伯达吧！”","type":"paragraph"},{"text":" 刊载于《中央首长讲话》（3），北京玻璃总厂红卫兵联络站编，1967年4月。","type":"paragraph"}],"comments":[],"origin":"刊载于《中央首长讲话》（3），北京玻璃总厂红卫兵联络站编，1967年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"红卫兵上海市大专院校革命委员会（红革会）","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2b27fa0f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本毛泽东思想研究会电贺我国庆  战无不胜的毛泽东思想万岁","authors":[],"dates":[{"year":1969,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本毛泽东思想研究会电贺我国庆"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁"},{"type":"paragraph","text":"新华社九日讯　中国共产党中央委员会收到了西泽隆二同志签署的日本毛泽东思想研究会祝贺中华人民共和国成立二十周年的电报。电报全文如下：中国共产党中央委员会："},{"type":"paragraph","text":"中国人民在毛泽东同志和中国共产党的领导下，在黑暗的亚洲建立了第一个无产阶级专政的政权。"},{"type":"paragraph","text":"今天是庆祝中华人民共和国成立二十周年的值得纪念的日子。"},{"type":"paragraph","text":"我们要把毛泽东同志所说的“只要认真做到：马克思、列宁主义的普遍真理与日本革命的具体实践相结合，日本革命的胜利就是毫无疑义的”这段话铭记在心，同中国人民和全世界革命人民团结在一起，决心以“独立自主、自力更生”的精神，把日本革命进行到底。"},{"type":"paragraph","text":"中华人民共和国成立二十周年万岁！"},{"type":"paragraph","text":"日中两国人民的战斗的团结万岁！"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"伟大的领袖毛泽东同志万岁！万万岁！"},{"type":"paragraph","text":"毛泽东思想研究会"},{"type":"paragraph","text":"西泽隆二"},{"type":"paragraph","text":"一九六九年九月三十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9a400ebd9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

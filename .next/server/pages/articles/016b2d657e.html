script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"湖北省新华印刷厂深入开展活学活用毛泽东思想群众运动高质量完成毛主席著作印制任务","authors":[],"dates":[{"year":1969,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社武汉三日电　担负着印制毛主席著作光荣任务的湖北省新华印刷厂的革命工人，在驻厂解放军毛泽东思想宣传队的帮助下，深入开展活学活用毛泽东思想的群众运动，把对伟大领袖毛主席的无限忠诚，倾注到高质量地印好毛主席著作的实际行动中去，为宣传伟大的毛泽东思想作出了新贡献。"},{"type":"paragraph","text":"湖北省新华印刷厂的广大革命工人深深认识到，毛泽东思想是革命人民的命根子，是革命人民克敌制胜的最强大的思想武器。高质量地印制毛主席著作，向广大革命群众传播伟大的毛泽东思想，是时代的需要，是革命的需要，是夺取无产阶级文化大革命全面胜利的需要，是无产阶级的根本利益所在。因此，他们在掌握工厂的领导大权以后，把高质量地印制毛主席著作，传播伟大的毛泽东思想，作为自己最光荣的任务。在两年多的文化大革命中，他们印制的毛主席著作就相当于文化大革命前十七年印制毛主席著作总数的两倍半，并且保证了高质量。"},{"type":"paragraph","text":"这个厂的革命工人把印制毛主席著作的过程，作为锤炼对伟大领袖毛主席无限忠心的过程。他们在厂革委会和驻厂解放军毛泽东思想宣传队的领导和帮助下，在印制毛主席著作的过程中，坚持把活学活用毛泽东思想摆在首位，大办各种类型的毛泽东思想学习班，广泛深入地开展忠于毛主席、忠于毛泽东思想、忠于毛主席无产阶级革命路线的“三忠于”活动。从一月份到现在，全厂举办了各种类型的毛泽东思想学习班五十多期，参加学习的达三千多人次。毛泽东思想学习班的普遍举办，大大提高了广大革命工人的无产阶级觉悟，进一步加强了他们印制好毛主席著作的责任感。"},{"type":"paragraph","text":"湖北省新华印刷厂的革命工人，牢记毛主席“千万不要忘记阶级斗争”和“阶级斗争，一抓就灵”的伟大教导，在深入开展活学活用毛泽东思想的群众运动中，始终把学好用好毛主席关于阶级和阶级斗争的光辉思想，狠抓阶级斗争，作为保证高质量完成毛主席著作印制任务的重要一环。这个厂的胶印车间在挖出一小撮破坏革命、破坏印制毛主席著作的阶级敌人后，革命工人意气风发，斗志昂扬，在十七天内完成的任务，就大大超过了历史上最高的月产量，质量也有显著提高。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"016b2d657e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

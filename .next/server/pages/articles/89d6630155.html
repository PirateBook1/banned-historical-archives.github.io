script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国人大代表、中柬友协副会长、军事科学院副部长  张茜同志的追悼会在北京举行  周总理、叶剑英、江青、李富春、徐向前、聂荣臻等送了花圈　廖承志主持追悼会　宋时轮致悼词","authors":[],"dates":[{"year":1974,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国人大代表、中柬友协副会长、军事科学院副部长"},{"type":"paragraph","text":"张茜同志的追悼会在北京举行"},{"type":"paragraph","text":"周总理、叶剑英、江青、李富春、徐向前、聂荣臻等送了花圈　廖承志主持追悼会　宋时轮致悼词"},{"type":"paragraph","text":"新华社一九七四年三月二十四日讯　第三届全国人民代表大会代表、中柬友好协会副会长、中国人民解放军军事科学院副部长张茜同志，因肺癌医治无效，于一九七四年三月二十日在北京逝世，终年五十二岁。"},{"type":"paragraph","text":"张茜同志的追悼会今天下午在八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"中共中央副主席、国务院总理周恩来，中共中央副主席、中央军委副主席叶剑英，中共中央政治局委员江青，国务院副总理李富春，人大常委会副委员长徐向前，中央军委副主席聂荣臻，以及人大常委会、国务院、中柬友协、军事科学院等单位送了花圈。"},{"type":"paragraph","text":"参加追悼会的有：李富春、聂荣臻、谭震林、李井泉、粟裕、王震、廖承志、姬鹏飞、耿飚、李强、方毅、刘湘屏、谷牧、王诤、刘伟、张翼翔、叶飞、江华、江渭清、宋时轮、廖汉生、贺光华、阎揆要、吴庆彤、韩念龙、石林、郭化若、高体乾、王蕴瑞、韩双亭、康克清、丁雪松、刘希文、赵朴初、廖梦醒、林月琴、林佳楣、浦卓琳、张瑞华、黄杰、陆迪伦等同志。"},{"type":"paragraph","text":"追悼会由廖承志同志主持，宋时轮同志致悼词。"},{"type":"paragraph","text":"追悼会后，张茜同志的骨灰盒安放在八宝山革命公墓。"},{"type":"paragraph","text":"张茜同志逝世以后，叶剑英、李先念、邓小平、苏振华、聂荣臻等同志前往医院，向张茜同志的遗体告别，并对张茜同志的子女表示慰问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"李富春","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89d6630155"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

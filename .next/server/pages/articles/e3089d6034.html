script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东同志和赫鲁晓夫同志举行会谈  毛泽东同志等欢宴以赫鲁晓夫同志为首的苏联党政代表团全体成员","authors":[],"dates":[{"year":1959,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东同志和赫鲁晓夫同志举行会谈"},{"type":"paragraph","text":"毛泽东同志等欢宴以赫鲁晓夫同志为首的苏联党政代表团全体成员"},{"type":"paragraph","text":"新华社2日讯　中国共产党中央委员会主席毛泽东同志今天下午同苏联共产党中央委员会第一书记尼·谢·赫鲁晓夫同志，举行了会谈。"},{"type":"paragraph","text":"苏联方面参加会谈的，有苏联共产党中央委员会主席团委员、书记处书记苏斯洛夫，苏联共产党中央委员会委员、苏联外交部部长葛罗米柯，苏联驻中国大使馆临时代办安东诺夫。"},{"type":"paragraph","text":"中国方面参加会谈的，有中共中央副主席刘少奇、周恩来、朱德、林彪，中共中央政治局委员彭真、陈毅，中共中央书记处书记王稼祥。"},{"type":"paragraph","text":"会谈是在亲切友好的气氛中进行的。"},{"type":"paragraph","text":"新华社2日讯　中国共产党中央委员会主席毛泽东同志和党和国家的其他领导人在今天晚间设宴欢迎以苏联共产党中央委员会第一书记、苏联部长会议主席尼·谢·赫鲁晓夫同志为首的苏联党政代表团全体成员。"},{"type":"paragraph","text":"苏联方面出席的，有苏联党政代表团全体成员：苏联共产党中央委员会主席团委员、书记处书记苏斯洛夫，苏联共产党中央委员会委员、苏联外交部部长葛罗米柯，苏联共产党中央委员会候补委员、苏联最高苏维埃主席团副主席塔谢涅夫，苏联共产党中央委员会委员、苏联部长会议国家安全委员会主席谢列平，全苏工会中央理事会书记尼古拉耶娃，乌克兰共产党中央委员会书记契尔沃年科，苏联部长会议国家对外经济关系委员会副主席阿希波夫，苏联飞机总设计师图波列夫，苏联共产党中央委员会部长安德罗波夫，以及苏联驻中国大使馆临时代办安东诺夫。"},{"type":"paragraph","text":"中国方面出席的，有中共中央副主席刘少奇、周恩来、朱德、林彪，中华人民共和国副主席宋庆龄、董必武，中共中央政治局委员彭真、陈毅，中共中央书记处书记王稼祥、候补书记杨尚昆。（附图片）"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东和苏联共产党中央委员会第一书记尼·谢·赫鲁晓夫举行会谈。　图为会谈时情形。　新华社记者"},{"type":"paragraph","text":"侯波摄"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东同志和党和国家的其他领导人欢宴以苏联共产党中央委员会第一书记、苏联部长会议主席尼·谢·赫鲁晓夫同志为首的苏联党政代表团。图为宴会前合影。前排自右至左：林彪、朱德、董必武、宋庆龄、刘少奇、毛泽东、赫鲁晓夫、苏斯洛夫、葛罗米柯、周恩来。　新华社记者　侯波　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name"

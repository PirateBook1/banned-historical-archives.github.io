script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批判邓小平扩大资产阶级法权的罪行  武昌县委领导成员提高继续革命觉悟，轮流下农村当社员","authors":[],"dates":[{"year":1976,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"批判邓小平扩大资产阶级法权的罪行"},{"type":"paragraph","text":"武昌县委领导成员提高继续革命觉悟，轮流下农村当社员"},{"type":"paragraph","text":"据新华社武汉一九七六年八月九日电　中共湖北省武昌县委领导成员在下农村当社员的过程中，不断批判邓小平极力强化和扩大资产阶级法权的罪行，自觉与贫下中农划等号，进一步提高了在无产阶级专政条件下继续革命的觉悟。在他们带动下，全县各级干部到农村当社员，坚持三同蔚然成风。"},{"type":"paragraph","text":"武昌县委领导成员认真学习毛主席关于反击右倾翻案风的重要指示，狠批党内最大的不肯改悔的走资派邓小平强化和扩大资产阶级法权，妄图复辟资本主义的罪行。他们除平时在点上坚持同群众实行三同，到面上检查工作也挤出时间参加劳动外，今年县委领导成员实行轮流下生产队当一个月社员的制度。今年四月，县委第一书记王少彬在蹲点的大桥公社大桥大队当社员时，队长只给他派轻活。他发现其中一个原因，是自己还存在着“官气”，因此群众对他就“客气”。于是，他就在生产队里结合批邓联系自己的思想实际，批判资产阶级法权思想，决心以实际行动缩短思想上和作风上与群众之间的距离。坚持做到“三个一样”：和社员一样安排农活，和社员一样完成生产任务，和社员一样记工。这样做以后，贫下中农赞扬说：“老王真是我们队里的好社员。”联系自己的这段亲身实践，王少彬在县委学习会上谈了自己的体会，使到会的同志深受启发，大家决定：在当社员期间，坚持做到同社员一样吃，一样劳动，一样学习，不要任何特殊照顾；定期向社员汇报自己的思想和劳动情况，让贫下中农随时进行评议和监督。"},{"type":"paragraph","text":"武昌县委的同志说：“当一个月社员的目的，是为了经常划等号，天天划等号。下农村当社员是继续革命的起点，而不是它的终点。”他们通过在农村当社员，把好的作风带到机关里来。从七月份开始，县委和县革委会所属各部、委、办、局的领导干部也实行分期分批轮流到农村当社员。"},{"type":"paragraph","text":"武昌县由于各级干部认真转变作风，与群众认真搞三同，从而进一步密切了干群关系，增强了劳动人民的感情，这对集中群众的智慧，更好地贯彻执行党的基本路线起到了很好的作用，取得了革命斗争的主动权，使全县批邓、反击右倾翻案风的斗争深入发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8463fb5d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

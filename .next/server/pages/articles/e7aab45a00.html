script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇同志战斗过的地方","authors":[],"dates":[{"year":1980,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\04\\804C020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一九二二年秋至一九二五年春，刘少奇同志受党组织委派，到安源从事工人运动。他先后担任安源路矿工人俱乐部(工会组织)窿外主任、总主任以及汉冶萍总工会会长等。他和李立三等同志一起领导了著名的安源大罢工，为中国工人的解放事业作出了贡献。刘少奇同志在安源奋斗的业绩，至今仍在安源工人中传颂着。"},{"type":"paragraph","text":"新华社记者　游云谷摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e游云谷\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\04\\804C020102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一九四二年十二月，刘少奇同志经过十个多月的长途跋涉从江南敌后重返延安。他先住在杨家岭，一九四四年十月移居枣园。在这里，他起草了七大关于修改党章的报告。直到一九四七年三月，刘少奇同志和朱德同志率领中央工作委员会赴河北省平山县西柏坡村时才离开延安枣园。"},{"type":"paragraph","text":"新华社记者　杨礼门摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e杨礼门\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\04\\804C020103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e刘少奇同志是中华全国总工会创始人之一。一九二五年五月，第二次全国劳动大会在广州召开，成立了中华全国总工会，刘少奇同志当选为副委员长。一九二六年二月，刘少奇同志从湖南再度来到广州，主持全国总工会工作，领导全国工人运动，为中国工人阶级的解放事业建立了不可磨灭的功勋。"},{"type":"paragraph","text":"新华社记者　陈学思摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e陈学思\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\04\\804C020104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一九三八年，党的六届六中全会后，刘少奇同志任中原局书记。一九三九年一月少奇同志到达河南省确山县竹沟中原局所在地。当年，少奇同志曾在办公室门前种植了一棵石榴树，但在林彪、“四人帮”横行时这棵树却被连根拔掉。当地群众偷偷地从树上剪下一条嫩枝插活，现在人们又把它移栽到原来的位置。新华社记者　朱广智摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e朱广智\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7aab45a00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

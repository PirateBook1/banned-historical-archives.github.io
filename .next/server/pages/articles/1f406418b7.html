script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想鼓舞着日本进步学生英勇战斗","authors":[],"dates":[{"year":1969,"month":4,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想鼓舞着日本进步学生英勇战斗"},{"type":"paragraph","text":"正在为反对日美“安全条约”和腐朽的资产阶级教育制度而英勇战斗的日本进步青年学生，无限热爱中国人民的伟大领袖毛主席。他们从实际斗争中体会到：马克思主义、列宁主义、毛泽东思想是战胜帝修反的强大思想武器，是日本人民获得解放的指路明灯。"},{"type":"paragraph","text":"在斗争中，日本进步青年学生用各种形式，表达了他们对毛主席的衷心爱戴和无限敬仰。今年一月，一批进步青年学生把毛主席的画像，高高地悬挂在东京大学的正门中央。毛主席的光辉形象极大地鼓舞了广大日本青年学生的抗暴斗争。许多日本进步青年学生还把他们最心爱的金光闪闪的毛主席像章佩戴在胸前，斗志昂扬地参加反对美日反动派的斗争。一位日本进步青年学生怀着对毛主席无比深厚的感情说：“毛主席不仅是中国人民的伟大领袖，而且是全世界革命人民的伟大领袖。”"},{"type":"paragraph","text":"处在美日反动派黑暗统治下的日本进步青年学生，努力寻求革命真理。东京日本大学学生长期以来被学校反动当局剥夺了举行集会和探求真理的自由。在这种情况下，一批先进青年学生组织了毛主席著作的学习会，集中地学习了毛主席的光辉著作《矛盾论》和《实践论》，并结合学校的具体情况，找出了什么是主要矛盾，并研究了怎样解决这一矛盾的方法，为他们大造反动派的反，做好了必要的思想准备。这所大学的一批进步学生在占领学校，筑起障垒，坚持与日本反动派进行斗争的过程中，还有组织地学习了毛主席在抗日战争时期写的许多光辉著作，以鼓舞斗志。"},{"type":"paragraph","text":"在日本，红彤彤的革命宝书《毛主席语录》，受到越来越多的进步青年学生的热烈欢迎。去年，在日本各地举行的中国图片展览会上展出的《毛主席语录》，每天吸引着许多青年学生；东京的一家进步书店在中国图片展览会上设立的临时书摊上，就销售了三万多册《毛主席语录》。"},{"type":"paragraph","text":"日本进步青年学生在斗争中，结合实际情况，选学有关的毛主席语录。在东京大学今年一月十八日的斗争中，坚守在工学院陈列馆、与上千名反动警察搏斗了六小时之久的三十几个进步学生，把毛主席的伟大教导“下定决心，不怕牺牲，排除万难，去争取胜利”写在这座楼房的墙上，表达了他们要斗争到底的坚强决心。"},{"type":"paragraph","text":"战无不胜的毛泽东思想的伟大红旗，永远鼓舞着战斗的日本进步青年学生。现在，在日本，哪里有革命群众斗争，哪里就高高地飘扬着写有“毛泽东思想万岁！”的大红旗。今年一月，日本佐藤反动政府丧心病狂地出动近万名全副武装警察包围东京大学，野蛮镇压坚持斗争的日本青年学生。就在敌人出动直升飞机并用水炮、水龙、催泪弹野蛮围攻工学院陈列馆时，一位进步青年学生屹立在这座楼房的最高处，高举一面写有“毛泽东思想万岁！”的大红旗，不断地挥舞。不少参加斗争的日本进步学生在头盔上豪迈地写着“毛泽东思想万岁！”的字样。他们在同敌人英勇搏斗时，不断高呼：“伟大的毛主席万岁！”“战无不胜的毛泽东思想万岁！”“我们要用毛泽东思想战斗到底！”"},{"type":"paragraph","text":"目前，日本有一批进步青年学生遵循毛主席关于革命青年必须同工农相结合的伟大教导，坚决走向工厂或农村，实行同工农相结合。有一位日本进步青年学生带着毛主席著作，深入到美日反动派妄图修建新的国际机场的千叶县三里塚的农村，已达一年之久。现在他仍坚持与农民同吃，同住，同劳动，同斗争。还有一些青年每隔一星期到三里塚一次，热情宣传伟大的毛泽东思想，宣传中国无产阶级文化大革命的辉煌胜利，坚持与农民共同劳动，共同斗争，受到农民的热烈欢迎和赞扬。　（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f406418b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

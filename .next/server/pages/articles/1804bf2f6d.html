script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南基本建设浪费很大","authors":[],"dates":[{"year":1951,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"湖南基本建设浪费很大","type":"title"},{"text":"【湖南分社十一月二十八日讯】湖南省有些地区在兴办地方企业时，因对“由小到大，由无到有，由落后到先进”的方针领会不深，贯澈执行不够；或因计划不周密，浪费很大。如邵阳办造纸厂，原计划投资六十亿元即可，但后来要办大的近代化的工厂，结果资金不够，专署无力投资，省工业厅帮助投资了一百五十五亿元，仍觉不够。其他如雄黄矿、笔铅矿也是如此，开了矿，收不了场，需要不断投资，但又无资可投，结果进退两难。柳州专区一下办了三十多个小型企业，结果支持不了，今年上半年赔了好几亿元本钱，有些企业恐支持不了多久就要垮台。","type":"paragraph"},{"text":"有的矿不经详细勘察就动工，结果发现没有矿苗，浪费很大。如柳州某硫黄矿，花了六亿资本，用了一千工人，结果没有矿苗。有的基本建设修起来后不起作用。如某锰矿花了四千万元修一个晒砂的水泥坪，坪修好后，又没有矿砂了，这样的例子很多。浪费费的资金钜大，仅观点摊煤矿，今年基本建设投资四十三亿元，即有八亿元作废。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年12月6日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1804bf2f6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

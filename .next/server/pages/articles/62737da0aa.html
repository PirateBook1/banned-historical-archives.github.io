script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海警备区政治部通知所属部队向英雄学习象费朝林同志那样无限忠于毛主席提高路线斗争觉悟促进思想革命化","authors":[],"dates":[{"year":1969,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海警备区政治部二月五日发出通知，要求所属各部队广泛深入地开展宣传、学习费朝林同志的活动。"},{"type":"paragraph","text":"通知说，在手榴弹将要爆炸并将危及在场阶级兄弟生命安全的时刻，费朝林同志以毛主席金光闪闪的“老三篇”为座右铭，以王杰、欧阳海等英雄模范的光辉形象为榜样，临危不惧，挺身而出，身负重伤，用鲜血保证了阶级兄弟的安全。费朝林同志以自己的英雄行为，谱写了一曲无限忠于伟大领袖毛主席的新颂歌；同时，也有力地批判了大叛徒、大内奸、大工贼刘少奇的反革命修正主义路线和反动资产阶级世界观。"},{"type":"paragraph","text":"通知还说，费朝林同志对毛主席的阶级感情得深很深。他负伤后，从昏迷状态中醒过来的第一句话是:“毛主席万岁!”第一件事是用剩下的一只左手写“敬祝毛主席万寿无疆!”费朝林同志无限忠于毛泽东思想，刻苦地活学活用毛主席著作，学一点，用一点，干革命不掺半点私，狠斗私字一闪念，因此，入伍四年以来年年红。费朝林同志无限忠于毛主席的革命路线，在文化大革命中积极参加革命大批判，积极帮助同志正确对待和坚决支持革命群众运动。费朝林同志的成长，是毛泽东思想统帅一切的结果，是群众性的“三忠于”活动的丰硕成果。他为我们树立了又一个活学活用毛泽东思想，时时想着忠于毛主席，事事体现忠于毛主席的好榜样。"},{"type":"paragraph","text":"通知号召全区部队迅速掀起一个向费朝林同志学习的热潮。学习费朝林同志对伟大领袖毛主席，对毛泽东思想，对毛主席的革命路线无限忠诚的无产阶级觉悟；学习费朝林同志一心为公，干革命不掺半点私的共产主义精神；学习费朝林同志英勇顽强，临危不惧的英雄气概；学习费朝林同志活学活用毛泽东思想，坚决斗私，猛触灵魂，认真改造世界观，在“用”字上狠下功夫的革命好学风。"},{"type":"paragraph","text":"通知要求所属部队迅速掀起一个以英雄为榜样，走英雄道路，创英雄业绩的热潮。同时要求广大干部、战士和职工、家属进行深入的学习和讨论。学习费朝林同志的活动，要同当前各项工作紧密结合起来，使之成为强大的动力，把部队活学活用毛泽东思想的群众运动推向新的高潮，把部队的两条路线斗争觉悟提得更高，把部队思想革命化提到更高的水平，把“三支”“两军”的工作做得更有成效。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62737da0aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

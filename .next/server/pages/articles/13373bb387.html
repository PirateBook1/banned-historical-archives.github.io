script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西昌地委关于盐源饿死人事件对几个干部的处分的请示（节录）","authors":[],"dates":[{"year":1952,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"西昌地委关于盐源饿死人事件对几个干部的处分的请示（节录）","type":"title"},{"text":"盐源第三区从今年1月至7月饿死XX个贫雇农，有的已吃了两个多月野菜才饿死；有的饿了十几天才死；有的发现很快死了。群众反映给土改工作组长李万泽，而李借口土改是中心工作，量之不理。 区长阎福俊认为群众已分到果实， 新洋芋已上市， 夏荒贷粮不需要了，而暂行缴回县上。因之积压粮款至8月份仍有3万斤贷粮存在仓库未动。别人反映饿死人，他说别人虚报，并说谁虚报谁负责。 民政助理员吕学仁将救济款挪用150万元于区公所事物上用了。 霍容是该区土改工作队负责人，单纯搞土改观点，不问别人的事，对人命问题采取不负责任态度。 别人反映灾情后他不向县上反映并批评了别人，县上拨下救济梁款积压不发。现发现饿死人后不设法挽救，任其自流。土改期间对如此严重的饿死贫雇农问题，该区区长民政助理员及土改工作的霍容，李万泽同志竟采取漠不关心，置之不理的态度；甚至挪用救济款于事物上，这种视人命如草芥，恶劣的官僚主义作风是决不能容忍的。 因之特决定给这些同志以下纪律处分： 霍容和李万泽予以记过处分；区长阎福俊撤职，民政助理吕学仁判徒刑半年。(pp. 41-2)","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13373bb387"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

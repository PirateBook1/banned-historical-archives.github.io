script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"注意接受林蒙、萧赤两同志讲授党史所犯错误的教训","authors":["《宣传通讯》编辑部简评"],"dates":[{"year":1953,"month":4,"day":20}],"is_range_date":false,"parts":[{"text":"注意接受林蒙、萧赤两同志讲授党史所犯错误的教训","type":"title"},{"text":"《宣传通讯》编辑部简评","type":"authors"},{"text":"本刊第十一期发表了西南局宣传部关于林蒙同志讲授党史所犯错误的报告，本期又摘要发表了西南局宣传部关于萧赤同志所犯同样错误的报告。这两个报告所提供的教训值得各地党委宣传部和理论宣传工作者严重注意。","type":"paragraph"},{"text":"林蒙同志和萧赤同志所犯的错误，再一次告诉我们加强理论学习的重要性。","type":"paragraph"},{"text":"林蒙和萧赤代表着这样一部分同志，他们长期参加革命斗争，但是没有很好地学习过马克思主义的经典和毛泽东同志的著作，思想和政治水平很低。讲到党史，他们自以为身历各种事变，更有理由抛开马克思主义的经典和毛泽东同志的著作而讲“我所知道的”。他们完全不知道历史是科学，决不能理解为各种事件的简单的堆积。某些个人经历虽然是一种可供研究的资料，但他是片面的，不能代替历史的科学记载。应当指出，自从毛泽东选集出版以来，研究和讲授党史的基本轨道已经确定。循着这个轨道，用马克思主义的理论作武器来叙述和分析党的和近代中国的历史发展，乃是理论宣传工作者的重要任务。为了完成这个任务，理论宣传工作者首先必须力求熟悉马克思、恩格斯、列宁、斯大林的著作和毛泽东选集。除此以外，没有任何“捷径”。因此，我们认为在今后防止类似林蒙同志和萧赤同志的错误和提高理论宣传质量的最重要办法，就是加强理论宣传工作者本身的理论学习。任何忽视理论学习的状况，都不容许继续存在。","type":"paragraph"},{"text":"林蒙同志和萧赤同志所犯的错误，还告诉我们必须建立严格的审查讲课内容的制度。严肃的教员应当自觉地尊重这个制度。不论工作如何忙，时间如何少，都勉力做到。只有实行这个制度，才能保证讲课的质量，使听众得到益处。","type":"paragraph"},{"text":"加强理论学习和建立审查讲课内容的制度，是正确地进行党史教学以及其他理论教育的重要办法。希各地党委宣传部大力提倡，已逐渐消除理论宣传中的混乱现象。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1953年第14期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb98763846"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力把毛泽东思想真正学到手　上海内河装卸公司革委会领导成员带着问题，和群众同学习，同讲用，斗私批修，接受群众的帮助，有效地加速了思想革命化","authors":[],"dates":[{"year":1970,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"努力把毛泽东思想真正学到手"},{"type":"paragraph","text":"上海内河装卸公司革委会领导成员带着问题，和群众同学习，同讲用，斗私批修，接受群众的帮助，有效地加速了思想革命化"},{"type":"paragraph","text":"据新华社上海二十五日电　人民解放军驻上海交通运输局支左人员，积极帮助内河装卸公司革委会领导成员带着自身思想革命化的问题，到群众中去活学活用毛泽东思想，通过和群众同学习，同讲用，接受群众的帮助，有效地加速了领导班子思想革命化，推动了全公司活学活用毛泽东思想群众运动的蓬勃发展，使这个单位成为上海交通运输局的一个先进单位。"},{"type":"paragraph","text":"内河装卸公司革委会领导成员在落实毛主席的重要指示和中央两报一刊一九七○年元旦社论精神的过程中，在解放军支左人员帮助下，遵照毛主席关于“学习马克思主义，不但要从书本上学，主要地还要通过阶级斗争、工作实践和接近工农群众，才能真正学到”的伟大教导，经常带着问题走出办公室，到群众中去活学活用。革委会有一个常委，在革命生产形势大好的情况下，产生了“差不多”的自满思想。他就带着这个问题到一个先进修理组和工人同劳动、同学习。工人群众在抓革命促生产取得优异成绩的情况下，更加刻苦地活学活用毛主席关于无产阶级专政下继续革命的理论，不断找差距、鼓干劲的革命精神，使他受到了深刻的教育。在班组讲用会上，他检查了头脑中的“满”字，自觉地斗私批修，大大提高了继续革命的觉悟。革委会还有一个常委，在开展增产节约活动中，满足于从上到下大会小会开了好多次，以为这样增产节约活动就开展起来了。后来，他到了某机修厂，发现有的班组对增产节约活动还没引起足够重视，受到很大震动，深深感到，不能满足于大会、小会的一般号召，一定要一个单位一个单位过细地做工作，才能把增产节约活动真正开展起来。于是，他就在这个厂和工人共同学习毛主席关于“要节约闹革命”的教导，狠批叛徒、内奸、工贼刘少奇的反革命修正主义黑货，使这个厂各个单位的增产节约活动都出现了新局面。在革委会的讲用会上，他讲了自己的体会，给其他同志以深刻的教育。大家对照毛主席关于“要过细地做工作”的伟大教导，检查了自己的思想作风，并带着自己思想作风上存在的问题，到群众中去活学活用毛泽东思想，斗私批修，改造世界观，有力地促进了思想革命化，推动了各单位的斗、批、改。"},{"type":"paragraph","text":"为了促使自己带着问题到群众中去更好地活学活用毛泽东思想，内河装卸公司革委会领导成员还在实践中建立了群众评议的制度，请工人群众定期对革委会领导成员活学活用毛泽东思想的情况进行讲评，使革委会领导成员活学活用毛泽东思想的水平不断提高，斗私批修改造世界观更加自觉，革命斗志更加旺盛。革委会有一位常委，开始同群众一起学习毛泽东思想时，以领导者姿态出现，讲得多，做得少，工人在评议中，说他“官气重，学风差”，狠触了他的灵魂。他认真学习、坚决执行毛主席关于“共产党员绝不可脱离群众，绝不可高踞于群众之上，做官当老爷，而应当以普通劳动者的姿态，出现在群众面前，深入于群众之中，同群众打成一片”的伟大教导，和工人一起参加劳动，虚心向工人学习，大大加快了思想革命化的步伐。工人老师傅再一次评议他时，夸他“毛泽东思想学得好、用得好，革命干劲大，和我们工人的心贴得紧”。"},{"type":"paragraph","text":"革委会领导成员在同群众一起活学活用毛泽东思想的过程中，既虚心地当好群众的小学生，又积极地当好活学活用毛泽东思想群众运动的带头人，使整个公司活学活用毛泽东思想的群众运动一浪高一浪地向前发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2230a2991"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把传播和贯彻毛泽东思想当作自己的毕生事业","authors":["《解放军报》评论员"],"dates":[{"year":1970,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把传播和贯彻毛泽东思想当作自己的毕生事业"},{"type":"paragraph","text":"《解放军报》评论员"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“我们的一切工作干部也都是宣传家。”林副主席指示：“我们要把传播毛泽东思想和贯彻毛泽东思想当作自己的毕生事业。”关成富同志忠实地实践了毛主席的伟大教导和林副主席的指示，不愧为毛泽东思想的宣传员。"},{"type":"paragraph","text":"我们每一个共产党员和革命同志，尽管工作职务不同，共同的根本的任务都是传播和贯彻毛泽东思想，都应该是一个毛泽东思想宣传员。自觉地用毛泽东思想宣传群众，是我们继续革命觉悟的一个重要标志。关成富同志把宣传毛泽东思想看作是自己的最高职责，走到那里，宣传到那里，勤勤恳恳，全心全意，呕心沥血，鞠躬尽瘁。他把宣传毛泽东思想看作比自己的生命贵重一万倍。这种对宣传毛泽东思想的高度自觉，值得每个革命同志认真学习。"},{"type":"paragraph","text":"宣传毛泽东思想的高度自觉，来源于对伟大领袖毛主席的深厚无产阶级感情，来源于对传播毛泽东思想的伟大意义的深刻认识。感情越深，认识越好，宣传毛泽东思想的自觉性就越高。关成富同志从自己的实践中深深体会到：有了毛主席，有了毛泽东思想，我们就有了一切。为传播和贯彻毛泽东思想奋斗终身，是对毛主席最大的忠，是最高的党性。因此，他对宣传毛泽东思想有着强烈的愿望和高度的自觉。"},{"type":"paragraph","text":"毛主席指出：“共产主义者是理论和实践一致的”。关成富同志所以能够被誉为毛泽东思想的宣传员，就因为他既是毛泽东思想的积极宣传者，同时也是毛泽东思想的忠实实践者。他要求别人做到的，自己总是首先做到。他不仅是用语言，而且是用自己的模范行动去宣传群众。一切革命同志，特别是各级领导同志，都应当以关成富同志为榜样，发扬理论联系实际的革命学风，把传播和贯彻毛泽东思想很好地结合起来，把教育别人和改造自己很好地结合起来，把改造客观世界和改造主观世界很好地结合起来，当好毛泽东思想宣传员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7240194ab6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

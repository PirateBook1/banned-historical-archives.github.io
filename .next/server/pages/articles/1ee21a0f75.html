script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东撰关于发展畜牧业问题","authors":[],"dates":[{"year":1959,"month":10,"day":31}],"is_range_date":false,"parts":[{"text":"毛泽东撰关于发展畜牧业问题","type":"title"},{"text":"一","type":"subtitle"},{"text":"吴冷西同志：","type":"appellation"},{"text":"此件很好，请在新华社内部参考发表。看来，养猪业必须有一个大发展。除少数禁猪的民族以外，全国都应当仿照河北省吴桥县王谦寺人民公社的办法办理。在吴桥县，集资容易，政策正确，干劲甚高，发展很快。关键在于一个很大的干劲。拖拖踏踏，困难重重，这也不可能，那也办不到，这些都是懦夫和懒汉的世界观，半点马克思主义列宁主义的雄心壮志都没有，这些人离一个真正共产主义者的风格大约还有十万八千里。我劝这些同志好好地想一想，将不正确的世界观改过来。我建议，共产党的省委(市委、自治区党委)，地委，县委，公社党委，以及管理区、生产队、生产小队的党组织，将养猪业，养牛养羊养驴养骡养马养鸡养鸭养鹅养兔等项事业，认真地考虑、研究、计划和采取具体措施，并且组织一个畜牧业家禽业的委员会或者小组，以三人、五人至九人组成，以一位对于此事有干劲、有脑筋而又善于办事的同志充当委员会或小组的领导责任。就是说，派一个强有力的人去领导。大搞饲料生产。有各种精粗饲料。看来包谷是饲料之王。美国就是这样办的。苏联现在也已开始大办。中国的河北省吴桥县，也已在开始办了，使人看了极为高兴。各地公社养猪不亚于吴桥的，一定还有很多。全国都应大办而特办。要把此事看得和粮食同等重要，看得和人吃的大米、小麦、小米等主粮同等重要，把包谷升到主粮的地位。有人建议，把猪升到六畜之首，不是“马、牛、羊、鸡、犬、豕(豕即猪)”，而是“猪、牛、羊、马、鸡、犬”。我举双手赞成，猪占首要地位，实在天公地道。苏联伟大土壤学家和农学家威廉氏强调地说，农、林、牧三者互相依赖，缺一不可，要把三者放在同等地位。这是完全正确的。我认为农、林业是发展畜牧业的祖宗，畜牧业是农、林业的儿子。然后，畜牧业又是农、林业(主要是农业)的祖宗，农、林业又变为儿子了。这就是三者平衡地互相依赖的道理。美国的种植业与畜牧业并重。我国也一定要走这条路线，因为这是证实了确有成效的科学经验。我国的肥料来源第一是养猪及大牲畜。一人一猪，一亩一猪，如果能办到了，肥料的主要来源就解决了。这是有机化学肥料，比无机化学肥料优胜十倍。一头猪就是一个小型有机化肥工厂。而且猪又有肉，又有鬃，又有皮，又有骨，又有内脏(可以作制药原料)，我们何乐而不为呢?肥料是植物的粮食，植物是动物的粮食，动物是人类的粮食。由此观之，大养而特养其猪，以及其他牲畜，肯定是有道理的。以一个至两个五年计划完成这个光荣伟大的任务，看来是有可能的。用机械装备农业，是农、林、牧三结合大发展的决定性条件。今年已经成立了农业机械部，农业机械化的实现，看来为期不远了。","type":"paragraph"},{"text":" 毛泽东一九五九年十月三十一日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"庆施同志：","type":"appellation"},{"text":"附件请印20份，上午印出，发柯庆施、陈丕显、曾希圣、叶飞、杨尚奎、刘顺元六同志各一份，请他们收到即看一下，想一想，准备提出修改意见，下午或晚上到我处座谈一下。另14份交我处理。","type":"paragraph"},{"text":" 毛泽东卅一日上午九时","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"请彭真同志送交吴冷西同志，在新华社内部参考上发表。","type":"paragraph"},{"text":" 毛泽东十二月五日","type":"paragraph"},{"text":"四","type":"subtitle"},{"text":"送陈伯达同志阅。","type":"paragraph"},{"text":" 毛泽东十二月七日","type":"paragraph"},{"text":"五","type":"subtitle"},{"text":"林彪同志：","type":"appellation"},{"text":"有暇时，请看一下这个文件。","type":"paragraph"},{"text":" 毛泽东十二月七日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ee21a0f75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

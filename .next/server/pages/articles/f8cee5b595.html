script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部对河南省公安厅开展同反动会道门斗争的意见","authors":[],"dates":[{"year":1957,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"公安部对河南省公安厅开展同反动会道门斗争的意见","type":"title"},{"text":"你厅“关于开展对反动会道门斗争的情况和意见的报告”和关于贯彻“省11次公安会议开展同反动会道门斗争方案”的情况和意见的报告匀悉。经研究，提出如下意见，供你们参考：","type":"paragraph"},{"text":"从你们对反动会道门活动的调查摸底的结果来看，目前，全省分布在43个县的250个乡（占全省7524个乡的3.3％）的1408个村，有1017名道首、1689名道徒，还有程度不同的现行活动。在这些道首中，有626名是没有组织的单独活动。这说明，你省会道门的有组织活动的范围并不大，在其余的乡，会道门的活动也只限于部份村庄的个别分子。同时，在这些有现行活动的道首中，也是单个活动的多，进行组织活动的少，而在少数地方反动会道门的破坏事件仍是比较突出的。从这一基本情况出发，我们认为，你省对反动会道门的斗争是否可以考虑通过经常工作来解决这个问题，而不需要再作为一个时期的中心任务进行取缔工作。在经常斗争中，对于那些进行组织活动和政治破坏的道首，应通过侦察破案，并发动群众予以揭发和处理，对于单个活动的道首，只要他没有政治破坏行为，历史上没有严重罪恶，除在群众中进行适当的揭露外，在目前情况下，也不必予以打击；对于一般道徒，除少数已构成犯罪行为的应该进行处理外，其余的都应进行耐心的教育，提高他们的觉悟，不一定要他们登记退道。","type":"paragraph"},{"text":"反动会道门的活动往往与某些群众的迷信落后行为纠缠在一起，在实际工作中很容易把这两类性质的矛盾混淆起来。请你们在不同案件的侦破中，注意总结这方面的经验，随时告诉我们。你们有何意见望告。","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8cee5b595"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

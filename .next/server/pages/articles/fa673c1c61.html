script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"接受丹麦驻华公使穆克呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受丹麦驻华公使穆克"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1950年6月24日）公使先生："},{"type":"paragraph","text":"我很高兴地接受贵公使呈递的丹麦国国王陛下的国书，并感谢贵公使的祝贺。"},{"type":"paragraph","text":"中丹两国人民之间是存在着友谊的，在致力于经济关系的发展和世界和平的维护上，我相信贵我两国人民又有着共同的愿望。现中丹两国外交关系的建立，无疑将使已存于两国人民间的友谊更加巩固，我并且希望其将有助于世界的持久和平。"},{"type":"paragraph","text":"我热烈地欢迎贵公使出任丹麦王国驻中华人民共和国首任特命全权公使，并愿对贵公使加强两国友好关系的工作，予以协助。"},{"type":"paragraph","text":"谨祝贵国国家繁荣，人民兴旺，并祝贵国元首健康。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":6,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":506,"page_end":506},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa673c1c61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在学习岗位上，我向你宣誓!特等渡江英雄马毛姐写信给毛主席","authors":["马毛姐"],"dates":[{"year":1952,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"今天是“五四”青年节、青年团成立纪念日，又是我被评选为特等渡江英雄三周年的日子。我以十分兴奋、愉快的心情，来写信给您，报告我的学习情况。"},{"type":"paragraph","text":"去年十月一日，我到北京参加国庆观礼时，您请我们吃饭，和我们握手。您请我们看戏时，我刚好坐在您左边第一张椅子上，您拉着我的手，问我唸书没有，嘱咐我好好学习。毛主席!您关心人民关心青年的深情，我是永远不会忘记的。"},{"type":"paragraph","text":"毛主席!我生长在一个穷苦的船户家里，十二岁就在船上过生活，挨过蒋匪军和恶霸的打、骂；挨过冻，也挨过饿。今天，在您的领导下翻了身，有了书读，这是多么幸福!我现在皖北炳辉学校速成班读书。在学习中，党和团都不断地教育我、鼓励我，要我发扬“渡江英雄”的精神，争取做“学习模范”。现在我已能看通俗的书报和写简单的信了。"},{"type":"paragraph","text":"有时候我碰到问题弄不通，习题作不好，就会产生急躁情绪；但想起了您领导革命的艰难和困苦，或者把去年国庆节您送我的照片拿出来看一看，就使我增加了搞好学习的决心和力量。"},{"type":"paragraph","text":"在课外活动时，我和同学们都积极地锻炼身体，准备着随时响应祖国召唤。自从美帝国主义进行无耻的细菌战以后，我会积极地要求到朝鲜战场上去，多杀敌人。我想:“我的身体比渡江时高了、胖了，又经过党、团这一段时间的培养和教育，一定要比渡江时更加坚强、勇敢。”"},{"type":"paragraph","text":"毛主席!我是一个青年团员。今天，在学习岗位上，我愿向您宣誓:保证完成您交给我的学习任务，提高学习成绩；按时缴课外作业，不拖拉；遵守学校制度，做一个好学生。另外，在这一学期还要看完“小英雄雨来”、“女战士”、“狡猾的狼”三部通俗小说，和“少年英烈传”、“红军飞夺沪定桥”、“朝鲜青年复仇记”三部连环画，以便提高我的觉悟，坚强我的意志。"},{"type":"paragraph","text":"毛主席!在您和共产党的正确领导下，在团的直接教育下，我决心好好学习，为准备参加祖国的建设事业而努力。"},{"type":"paragraph","text":"祝身体健康!"},{"type":"paragraph","text":"特等渡江英雄 马毛姐"},{"type":"paragraph","text":"五月四日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9f2ad9bcd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

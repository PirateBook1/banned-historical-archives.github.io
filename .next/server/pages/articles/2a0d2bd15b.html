script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"对广东同题的指示","alias":"","parts":[{"type":"paragraph","text":"对广东问题的指示"},{"type":"paragraph","text":"（一九六八年二月）"},{"type":"paragraph","text":"广东形势大好，省革筹要抓紧关键，立即成立革命委员会，带动广西、云南、建、湖南等地区。因为此国防前线，有三条黑线。"},{"type":"paragraph","text":"×"},{"type":"paragraph","text":"X"},{"type":"paragraph","text":"X主席对派性很有意见，大联合已经号召一年了，现在还讲派性。文汇报的社论《论派性的反动性》主席看过说：“很好”。"},{"type":"paragraph","text":"（周总理给广州军区负责人温玉成同志电话传达的主席最新指示）关于革命委员会等的指示"},{"type":"paragraph","text":"（一九六八年二月）"},{"type":"paragraph","text":"大办学习班，用学习班的方法斗私批修，提高认识，解决问题，狠抓思想革命化，组织革命化。已经成立革命委员会的应该巩固和发展，革命委员会就是好。应该总结经验，应该解放大批革命干部，干部只要不是三反分子、走资派、投敌叛变分子、特务分子，而是在运动中犯了路线错误认具检查，认识错误就可以三结合。在三结合中应该注意成份，但不能唯成份论，不要把坏人也结合进来。三结合要体现老、中、少，光小娃娃不行。"},{"type":"paragraph","text":"一般大学的革命委员会，解放军不结合进去，特殊情况下要结合，须经过市革命委员会批准。要警惕坏人，防止破坏。已经成立了革命委员会的应该爱护她，尊重她，帮助她，保卫她，维护她的无产阶级权威，严防阶级敌人破坏。革命委员会的成立，不是三支两军工作的完成而是进入一个新的阶段，巩固和发展革命委员会的无产阶级权威。"},{"type":"paragraph","text":"（据传达精神）无产阶级文化大革命是共产党"},{"type":"paragraph","text":"和国民党长期斗争的织续"},{"type":"paragraph","text":"（一九六八年三月）"},{"type":"paragraph","text":"无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续。"},{"type":"paragraph","text":"见《人民日报》、《解放军报》一九六八年四月二十-一日：社论：《芙蓉国里尽朝》"},{"type":"paragraph","text":"·345·"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":2,"day":null}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":358,"page_end":358},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"三支两军","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a0d2bd15b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"在讨论农村商业由贫下中农管理问题报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在讨论农村商业由贫下中农管理问题报告上的批语！！"},{"type":"paragraph","text":"（1969年1月）要理解情况，就要耐心看材料。"},{"type":"paragraph","text":"[1]这个批语写在周恩来1969年1月14日给毛泽东等的报告上。报告中说：“去年十二月十三日主席批示，要我找财政、金融、商业部门的同志谈一下农村商业由贫下中农管理问题，并签注意见。我在十四日晚召集上述部门及相关部门的军管人员、领导干部和革命群众大联委负责人共三十多人座谈了这一问题，大家一致主张农村供销和信用两合作社下放归社、队贫下中农管理，农村商业收购均通过社队的购销服务社、站经营，国家商业只在县市城镇设立批发、收购站和国家商店。粮食、油料的购销，在农村拟晚一步下放。”周恩来还向毛泽东报送了国务院值班室1969年1月11日关于农村商业和信用社下放问题座谈简报，全国供销合作总社业务组1968年12月6日关于供销合作社系统人员机构的基本情况（汇报材料）和商业部军代表1968年12月19日关于讨论“农村商业由贫下中农管理好（调查报告）”的综合报告等3份材料。"}],"authors":["毛泽东"],"dates":[{"year":1969,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":390,"page_end":390},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ede4236ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贫下中农代表抓活学活用毛泽东思想，抓两条路线斗争教育，抓参加集体生产劳动  促进商业人员思想革命化","authors":[],"dates":[{"year":1969,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贫下中农代表抓活学活用毛泽东思想，抓两条路线斗争教育，抓参加集体生产劳动"},{"type":"paragraph","text":"促进商业人员思想革命化"},{"type":"paragraph","text":"我们栖霞县寨里供销社实行了贫下中农管理以后，遵照毛主席关于“政治工作是一切经济工作的生命线”的教导，狠抓商业人员的思想革命化。我们主要抓了三个方面工作："},{"type":"paragraph","text":"第一，抓活学活用毛泽东思想，大力开展斗私批修活动。供销社革委会每十天召开一次有贫下中农代表参加的会，研究活学活用毛泽东思想。会上，供销社革委会的负责人向贫下中农代表介绍供销社人员思想情况，贫下中农代表将贫下中农的意见带到供销社来。然后针对售货员的活思想，举办毛泽东思想学习班，邀请贫下中农代表参加，以“老三篇”为座右铭，活学活用毛主席著作，促进售货员的思想革命化。"},{"type":"paragraph","text":"第二，抓阶级斗争和两条路线斗争教育。采用请进来、走出去的办法，请苦大仇深的贫下中农，对售货员进行“两忆两比”教育：回忆旧社会的苦，对比新社会的甜；回忆大叛徒刘少奇推行反革命修正主义路线造成的危害，对比毛主席革命路线的无比威力。通过回忆对比，进一步提高商业人员阶级斗争和两条路线斗争的觉悟，不断地激发忠于毛主席的深厚无产阶级感情，牢固地树立为贫下中农服务的思想。"},{"type":"paragraph","text":"第三，抓供销社人员参加社队政治活动和集体生产劳动。东泉水店供销店的党员，过去不参加大队的政治活动，现在全店人员定期参加社员的集体生产劳动，和贫下中农一起学习，一起斗私批修，密切了群众关系。"},{"type":"paragraph","text":"由于突出无产阶级政治，狠抓人的思想革命化，人变思想店变貌，寨里供销社出现了新气象："},{"type":"paragraph","text":"供销社明确了经营方向，只要对贫下中农、对集体事业有利的事就干，做到了急贫下中农所急，想贫下中农所想。有的售货员还帮助生产队组织副业生产，增加收入，推动了生产队的集体生产发展。"},{"type":"paragraph","text":"售货员树立了全心全意为贫下中农服务的思想。过去是宁肯叫群众跑数遍，不给自己添麻烦；现在是宁肯自己麻烦千遍，也不叫群众一时为难。前不久，供销社来了一批价廉物美的毯子，售货员首先想到贫农饲养员李顺太父子日夜看牲口，可能被子不足，就主动把毯子送到李顺太家里。贫下中农表扬说：“你们的工作做到家了。”"},{"type":"paragraph","text":"山东栖霞县寨里供销社贫下中农代表"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb7e4ebe5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

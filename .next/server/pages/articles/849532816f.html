script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北天津师范学院九三支社委员康明瑶、王学奇组织右派小集团","authors":["《天津日报》"],"dates":[{"year":1957,"month":9,"day":23}],"is_range_date":false,"parts":[{"text":"河北天津师范学院九三支社委员康明瑶、王学奇组织右派小集团","type":"title"},{"text":"《天津日报》","type":"authors"},{"text":"(本报讯)河北天津师范学院的教师们，在深入展开反右派斗争中，揭发出该院九三学社支社内一个反共、反人民、反社会主义的右派小集团。这个集团是由九三学社的组织委员康明瑶(美术学讲师)、科学文教委员王学奇(中文系讲师)社员刘维俊(中文系教员)组的。","type":"paragraph"},{"text":"采用卑鄙手段拉人入社","type":"subtitle"},{"text":"去年暑假前，该院九三学社组织只有社员五人，当时的付小组长康明瑶为了扩充实力，进行反党活动，就介绍了曾经参加过国民党、三青团，一贯坚持反动立场，肃反中被斗过的右派分子王学奇入社。后来，又和王学奇两人拉拢曾经屡次包庇反革命分子，被开除团籍和工会会籍的右派分子刘维俊入了社。","type":"paragraph"},{"text":"从此，他们就结成右派小集团，并在“谁介绍的社员多谁的势力大”的口号下，采取种种卑鄙无耻的手段，进一步拉人入社，譬如：他们曾对右派教师说：“象你这样水平、入了社，有了政治资本，不当付系主任。也可以当教研组主任，先入庙的和尚是师兄。”还对一些教师说：“社费不多，‘经常送戏票’‘有时还请吃饭’“社里不开展批评与自我批评，假期还能免费旅行”等等。","type":"paragraph"},{"text":"不仅如此，王学奇和康明瑶还在一批空白的入社申请书的介绍栏内盖上自己的图章，再把这些申请书，交给刘维俊去到处散发以广招徕，违背了“九三”的社章规定。","type":"paragraph"},{"text":"阴谋创办反动刊物","type":"subtitle"},{"text":"这个小集团诬蔑党领导的各种刊物都是宗派主义、教条主义的，并且提出，“政治为学术服务”的反动口号，要打着九三学社的招牌，创办反动刊物，宣传反共反社会主义思想，在文艺界造反。他们阴谋拉中文系党总支书记作这个反动刊物“名义上的负责人”，“以免被人抓住小辫子”。但因经费发生困难，这一刊物没有办成。","type":"paragraph"},{"text":"诬蔑解放后只讲党性而无人性","type":"subtitle"},{"text":"党的整风运动开始以后，他们以为“时刻已到”就猖狂地向党进攻。右派分子王学奇狂妄地提出，造成墙和沟的原因，是因为有党派，为了减少矛盾，最好把一切党派都解散。右派分子康明瑶则造谣攻击宪法。说：“宪法规定人身自由、居住自由等没有保证”，并诬蔑宪法为“实际上等于一纸空文，进而诬蔑我们的普选，还没有资本主义的国家选举民主，他还诬蔑新社会说：“解放后没有真正的朋友，党性和人性是矛盾，只讲党性”，而无人性，并抹杀党所领导的美术事业的巨大成就说：“现在的美术作品却只是主题的图解”他们还攻击和诬蔑肃反运动。","type":"paragraph"},{"text":"此外，在鸣放期间，这个右派集团还到处煽风点火，甚至组织曾散布反动言论的人进行检查，并且给右派分子王麦杆“打气”支持他的反动活动。","type":"paragraph"},{"text":"粉碎右派集团的阴谋活动","type":"subtitle"},{"text":"反右派斗争开始后，这个右派集团中的骨干分子，又互相掩护，破坏反右派斗争。当该院教师向刘维俊的反动言行展开斗争时，王学奇公然在会上诬蔑积极向刘维俊斗争的共青团员。说他们和刘维俊私人间“有矛盾”，“批评过火了”，辱骂他们“绝非善类”，甚至叫嚣要九三学社组织出面，和共青团组织就此进行谈判。康明瑶则跑到刘维俊那里去打攻守同盟，向刘维俊保证，“我们决不多揭发你”。","type":"paragraph"},{"text":"这些右派分子耍的花招，没有骗过该院教师们的眼睛，教师们在彻底揭发了刘维俊的反动言行之后，乘胜追击，终于将这个反共、反人民的集团的阴谋活动揭发出来，并且坚决地给以回击。","type":"paragraph"},{"text":" ---- 原载1957年9月23日《天津日报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"849532816f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

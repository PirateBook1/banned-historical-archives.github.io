script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第五卷西文版在西班牙发行受到热烈欢迎","authors":[],"dates":[{"year":1978,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社马德里一九七八年一月二十日电　《毛泽东选集》第五卷西班牙文版在西班牙发行受到当地读者的热烈欢迎。一月十七日空运到西班牙的第一批五百五十册仅在两天之内便已销售一空。"},{"type":"paragraph","text":"在中国订购上述书籍的埃米利亚诺·埃斯科拉尔出版社为庆祝《毛泽东选集》第五卷在西班牙发行，在安东尼奥·马查多书店举行了一次《毛泽东选集》第五卷的介绍会。劳动者革命组织总书记何塞·桑罗马·阿尔德亚、政治局委员阿曼西奥·卡夫雷罗·莱德斯马以及一百三十多位各方百的人士参加了这项活动。"},{"type":"paragraph","text":"西班牙各地读者得悉《毛泽东选集》第五卷西班牙文版开始发行的消息时，不断给埃米利亚诺·埃斯科拉尔出版社写信或打电话，要求得到这本著作。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a00b3f5bc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

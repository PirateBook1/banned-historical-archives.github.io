script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于一九六二年基本建设初步安排的紧急规定","authors":[],"dates":[{"year":1962,"month":2,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央关于一九六二年基本建设初步安排的紧急规定","type":"title"},{"text":"各中央局，各省、市、自治区党委，国务院各部、委党组：","type":"appellation"},{"text":"关于一九六二年基本建设的安排意见，国家计委已于一九六一年十二月二十日印发给你们。按照这个初步安排的意见，全年总投资为五十九亿五千万元，大中型项目为七百一十八项（国防工业和新型材料的项目另发）。由于今年生产指标还没有最后落实，上述今年已安排的基建投资和项目所需的设备、材料之间也还有一定的距离。为了贯彻缩短基本建设战线集中力量打歼灭战的方针，并且缩小缺口，最大限度地发挥今年投资效果，中央特作如下紧急规定：","type":"paragraph"},{"text":"一、在正式基建计划未下达以前，可暂按上述五十九亿五千万元投资和七百一十八个项目布置工作。凡不属于上述范围内的工程，不论属于中央、地方，大中项目或小项目，都应当一律立即停止施工；凡是停工工程，必须做好工程维护和设备的保管工作，其管理机构和施工队伍应当按中央规定的“精兵简政”的原则，立即精简。有个别在计划外的项目，各地区、各部门认为仍必须继续施工者，亦必须报中央审查，得到批准后才能继续施工。","type":"paragraph"},{"text":"二、为了保证今年已安排的基建投资和项目的完成，国家计委和中央各部正在逐项进行审查和排队，力争最重要的项目的材料、设备、投资不留缺口，并且动员中央各部库存的设备、材料用于当年工程，这部分设备、材料一律转账抵充财务拨款，以利节约资金。","type":"paragraph"},{"text":"一九六二年的基本建设计划待逐项审查完毕后再正式下达。希望各中央局，各省、市、自治区党委对地方项目，也立即采取同样措施，逐项审查核定后报告国家计划委员会。","type":"paragraph"},{"text":"三、第一季度安排施工的项目，必须保证重点，只有生产上急需而材料、设备又已落实的项目才能安排施工。为此，中央各部和各地区应该严格加以控制，力争第一季度施工的项目和基建投资额的使用少于国家计委一九六一年十二月二十日安排意见的第一季度所占的相应比例，以利于全年基建计划的合理安排。","type":"paragraph"},{"text":" 中共中央一九六二年二月八日","type":"paragraph"},{"text":"（发至省级党委及所属有关部门）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06ada93cbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

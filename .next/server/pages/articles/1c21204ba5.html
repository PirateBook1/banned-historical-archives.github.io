script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《中国科技史料》简介","authors":["颜久时"],"dates":[{"year":1981,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《中国科技史料》简介"},{"type":"paragraph","text":"《中国科技史料》是以发掘、抢救、搜集、整理中国科学技术史料，对广大科技工作者进行思想教育为宗旨的刊物。这个刊物于去年5月发行第一期，到现在已经出版五期。邓小平同志为《中国科技史料》题写了刊头。"},{"type":"paragraph","text":"已经出版的五期《中国科技史料》，刊载和评价了中国近代史上著名政治家、文学家、科学家有关科学技术发展的珍贵文献，如周恩来同志的《宗教精神与共产主义》，鲁迅先生的《科学历史的教训》等。还刊载了一批已故和健在的老一辈科学家、著名中年科学家的传记、回忆录、通讯、轶闻等，如工程技术专家茅以升，地质学家黄汲清，气象学家竺可桢，物理学家谈镐生，化学家侯德榜、杨石先，医学家傅连璋、贺诚，生物学家朱洗，科普作家高士其的事业和生活，都有生动翔实的记载。《史料》还刊载了一批我国自然科学、工业技术、科技机构以及著名科技著作的有关史料，如对我国钢铁工业、纺织技术、制碱生产以及汉冶萍公司的创建、中印公路的修筑、中国天文馆的建造等回忆文章。刊物还发表了我国清末以来各种科学技术群众团体，如中国科学社、中华农学会、中国天文学会的史料。"},{"type":"paragraph","text":"颜久时"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c21204ba5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

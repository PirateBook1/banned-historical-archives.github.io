script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发天津市委关于企业系统查出内好的情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发天津市委关于企业系统查出内好的情况报告的批语"},{"type":"paragraph","text":"（1951年4月10日）漱石，子恢，剑英，小平，仲勋，一波，高岗，荣臻，伯承，陈毅，贺龙，宗逊，谭政“诸同志，并转分局，省委，大中市委，区党委及省级军区各负责同志："},{"type":"paragraph","text":"[1]漱石，即饶漱石，当时任中共中央华东局第一书记、中国人民解放军华东军区政治委员。子恢，即邓子恢，当时任中共中央中南局第三书记、中国人民解放军中南军区第二政治委员。剑英，即叶剑英，当时任中共中央华南分局第一书记、中国人民解放军广东军区司令员兼政治委员。小平，即邓小平，当时任中共中央西南局第一书记、中国人民解放军西南军区政治委员。仲勋，即习仲勋，当时任中共中央西北局第一书记、中国人民解放军西北军区政治委员。一波，即薄一波，当时任中共中央华北局第一书记、中国人民解放军华北军区政治委员。高岗，当时任中共中央东北局书记、中国人民解放军东北军区司令员兼政治委员。荣臻，即聂荣臻，当时任中共中央华北局第二书记、中国人民解放军代总参谋长、华北军区司令员。伯承，即刘伯承，当时任中共中央西南局第二书记、西南军政委员会主席。陈毅，当时任中共中央华东局第二书记、中国人民解放军华东军区司令员。贺龙，当时任中共中央西南局第三书记、中国人民解放军西南军区司令员。宗逊，即张宗逊，当时任中共中央西北局副书记、中国人民解放军西北军区第一副司令员。谭政，当时任中共中央中南局副书记、中国人民解放军中南军区第三政治委员。毛泽东全集第三十卷"},{"type":"paragraph","text":"据天津市委报告，在企业系统查出十三名混入党内的奸细，其中满玉华窃取了工会副主任职务，杨友亭窃取了天津市各界代表会的代表，市府救灾委员会委员，纺织工会执行委员，中纺三厂工会主任等要职等情。请你们密切地注意这个内奸问题，从天津的经验中吸取教训。"},{"type":"paragraph","text":"毛泽东四月十日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":4,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":227,"page_end":228},"tags":[{"name":"贺龙","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"199ccd32bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

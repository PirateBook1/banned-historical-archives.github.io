script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"史学界骗子荣孟源","authors":[],"dates":[{"year":1957,"month":8,"day":15}],"is_range_date":false,"parts":[{"text":"史学界骗子荣孟源","type":"title"},{"text":"披着马克思主义外衣的史学界骗子荣孟源，在中国科学院历史研究所第三所全体人员的揭露批判下，右派分子的原形已经暴露。","type":"paragraph"},{"text":"荣孟源是该所的一个研究员，早在1953年以前就在所内搞反党的宗派活动。1953年10月，在党的领导下全所人员对这个宗派活动进行了批判，但荣毫不悔悟，在整风期间，和所内的右派分子研究实习员张振鹤狼狈为奸，串连所内其他右派分子及一些有错误思想的人，到处点火，猖狂向党进攻。在一个时期内，荣孟源成了历史三所右派分子的中心人物。","type":"paragraph"},{"text":"荣孟源发表在“新建设”七月号的一篇文章“建议编撰辛亥革命以来的历史资料”，实际上是章罗联盟反党“科学纲领”在历史学方面的一个补充。它强调重视资料、继承传统，以作掩护，来取消马克思主义的指导，使旧史学复辟。","type":"paragraph"},{"text":"这个反党分子出生于地主家庭，1932年参加了革命，但后来叛了党，投入青帮组织。“一二九”运动后，隐瞒了反动历史重新混入党内。1941年在延安又进行反党活动，被开除出党。他的史学著作不少是抄袭别人的，甚至利用编近代史资料工作上的便利，压制别人的稿件，盗窃别人研究的成果。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月15日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33b6335603"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席中秋夜设宴招待全体英模代表","authors":[],"dates":[{"year":1950,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席中秋夜设宴招待全体英模代表"},{"type":"paragraph","text":"【新华社二十七日讯】中央人民政府和中央人民革命军事委员会毛泽东主席于昨晚设宴招待出席全国战斗英雄代表会议和全国工农兵劳动模范代表会议的全体代表。出席宴会的有朱总司令、刘少奇副主席、李济深副主席、林伯渠秘书长、政务院周恩来总理、中央人民革命军事委员会总政治部罗荣桓主任、中央人民政府各部、会、院、署、行和中央人民革命军事委员会各部首长以及战斗英雄、劳动模范全体代表共一千一百余人。"},{"type":"paragraph","text":"宴会开始后，朱总司令、周恩来总理先后致简短宴词，祝贺英雄模范们在战斗和生产工作中的成就，并为预祝英雄模范们在建立强大的国防军和建立强大的经济力量中更加努力而干杯。"},{"type":"paragraph","text":"来自人民解放军和民兵组织中的男女英雄代表们和来自全国各地区、各民族人民中的男女劳动模范代表们一个接着一个，一队接着一队连续不断地走上宴台致词。他们热烈感谢毛主席、朱总司令的英明领导，使全国人民翻了身，并愿为加强国防军及为恢复和发展工业农业生产而加倍努力。与宴者热烈高呼毛主席万岁、朱总司令万岁！并为毛主席、朱总司令的健康而干杯。中华民族的模范人物们就是这样欢乐地和祖国的领导者们度过了一九五零年中秋的夜晚。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c4c6af359"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"曾涛在记者招待会上谈服刑的林彪、“四人帮”集团成员近况","authors":["郭玲春"],"dates":[{"year":1988,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京3月24日电　(记者郭玲春)正在服刑的林彪、“四人帮”集团成员的情况，在此间得到披露。"},{"type":"paragraph","text":"这是记者今天在七届全国人大召开的第一次中外记者招待会上得到的消息。会上，香港大公报记者提到，闻说陈伯达已获假释，能否谈一谈“四人帮”集团成员目前的情况。"},{"type":"paragraph","text":"新闻发言人曾涛答复说，陈伯达因病已保外就医，但是他仍在服刑期中。"},{"type":"paragraph","text":"正在服刑的吴法宪、李作鹏、江腾蛟因为年老有病，根据我国刑事诉讼法第157条的有关规定，均已保外就医。"},{"type":"paragraph","text":"曾涛还谈到王洪文、张春桥、江青、姚文元的近况。他说，这四人在继续服刑。他们当中，张春桥、江青患有老年性疾病，已得到正常治疗。"},{"type":"paragraph","text":"曾涛说，黄永胜在1983年因肝癌病亡，邱会作已于1987年9月刑满释放。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c154ced9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"对中央转发广东省委关于退社问题报告的批语稿的修改","alias":"","parts":[{"type":"paragraph","text":"对中央转发广东省委关于退社问题"},{"type":"paragraph","text":"报告的批语稿的修改!"},{"type":"paragraph","text":"（1956年12月24日）"},{"type":"paragraph","text":"各地合作社对于富裕中农急急忙忙叫他们入社，或者让他们入社，本来是不策略的。按照毛泽东同志一九五五年七月三十一日的报告所规定的策略，是首先让一部分觉悟了的贫农下中农入社，然后让后觉悟的大部分贫农下中农入社（分批分期），不要忙于动员富裕中农入社。后来在合作化潮流高潮中富裕中农勉强入社，就有些人来说，当时也很难劝阻。今年分配所得，他们的收入一般都有些减少，因此怨言甚多，有些人要求退社。中央认为让一部分（不是大部分，更不是全部）坚决要求退社的富裕中农退社，不但无害，而且有益。请你们考虑这个政策是否可行。如果认为可行，就下决心让一部分人退社。"},{"type":"paragraph","text":"[1]这是毛泽东审阅中共中央转发广东省委1956年12月4日关于退社问题报告的批语稿时加写的一段文字。同年12月24日，中央转发了广东省委的这一报告。"},{"type":"paragraph","text":"[2]指毛泽东1955年7月31日在中共中央召集的省委、市委、自治区党委书记会议上所作的《关于农业合作化问题》的报告。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":12,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":201,"page_end":201},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0b0963365"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

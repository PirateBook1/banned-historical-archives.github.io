script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北加里曼丹朋友热情欢呼毛主席伟大声明  毛主席声明是马列主义的光辉文献  北加里曼丹人民遵循毛主席教导拿起武器战斗到底","authors":[],"dates":[{"year":1968,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北加里曼丹朋友热情欢呼毛主席伟大声明"},{"type":"paragraph","text":"毛主席声明是马列主义的光辉文献"},{"type":"paragraph","text":"北加里曼丹人民遵循毛主席教导拿起武器战斗到底"},{"type":"paragraph","text":"新华社二十五日讯　北加里曼丹朋友文铭权热烈欢呼毛主席支持美国黑人抗暴斗争的声明。他说：毛主席的声明“是一个马克思列宁主义的光辉的历史文献”，“代表了全世界要求解放的人民的共同声音”。"},{"type":"paragraph","text":"文铭权说：这个声明“是为美国黑人斗争导航的灯塔，是为全世界人民反对殖民主义和帝国主义斗争导航的灯塔”，“是号召全世界人民彻底消灭我们的共同敌人美帝国主义及其帮凶的檄文。”"},{"type":"paragraph","text":"文铭权指出：非暴力主义者马丁·路德·金被美帝国主义者杀害，再一次证明了毛主席的教导：“革命的中心任务和最高形式是武装夺取政权，是战争解决问题”的正确性。美帝国主义者口里念的是什么“自由”和“平等”，手里拿的却是杀人的屠刀。美帝国主义者的反革命两手已吓不到骗不了觉醒了的黑人兄弟了，今天蕴藏在地下的火山岩浆已经开始喷发，美帝国主义者正在被烧得焦头烂额。"},{"type":"paragraph","text":"文铭权说：“北加里曼丹人民的斗争也正在证明只有战争才能解决问题这一真理。我们已经拿起了武器，我们将打到底。”"},{"type":"paragraph","text":"他说：“毛主席指出：‘美国黑人斗争必将同美国工人运动相结合’，这是美国黑人斗争发展的新方向。毛主席给美国黑人斗争指出了前进的方向，也给美国广大白人劳动群众指出了争取解放的胜利道路。美国黑人和广大白人劳动群众沿着这个方向和道路前进，美国垄断资产阶级的残暴统治必将受到致命的打击，最后走向灭亡。”"},{"type":"paragraph","text":"文铭权最后满怀激情地说：“今天，世界已经进入了以毛泽东思想为伟大旗帜的时代，全世界人民必将在战无不胜的毛泽东思想的指引下团结起来，向着我们的共同敌人美帝国主义及其帮凶们发动持久的猛烈的进攻！我们坚信，世界一定按照毛泽东主席的预言发展：‘殖民主义、帝国主义和一切剥削制度的彻底崩溃，世界上一切被压迫人民、被压迫民族的彻底翻身，已经为期不远了。’”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1b406774f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

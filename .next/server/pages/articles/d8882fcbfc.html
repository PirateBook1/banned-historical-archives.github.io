script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于进一步做好清查敌伪档案工作的指示","authors":[],"dates":[{"year":1968,"month":2,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组关于进一步做好清查敌伪档案工作的指示","type":"title"},{"text":"各省、市、自治区革命委员会（筹备小组）、军管会、各大军区、省军区、各军：","type":"appellation"},{"text":"中央关于进一步做好清查敌伪档案的指示下达后，不少地区都着手进行了工作，取得了一定的成绩。东北地区有的省市最近在清查敌伪档案中，挖出了一批叛徒自首分子和特务分子。他们在工作中始终高举毛泽东思想伟大红旗，以解放军为核心，依靠群众，注意调查研究，专门工作与群众路线相结合，而获得了较显著的成效。但从全国来看，有些地区还抓得不紧，或者措施没有落实，应引起注意。","type":"paragraph"},{"text":"为了使清查敌伪档案工作更好地为无产阶级文化大革命服务，中央希望各地，特别是北京、上海、天津、武汉、广州、南京、苏州、重庆、西安、太原、哈尔滨、长春、沈阳、大连、济南、青岛、保定、张家口、乌鲁木齐等重点地区，仿照东北的作法，继续加强对这项工作的领导，按照一九六七年十月八日指示精神，抓紧落实清查的措施。组织好班子，从大军区、省军区以及野战军中选派得力干部作为核心，吸收当地经过锻炼的真正无产阶级革命派参加，组成若干小组（每组五至七人）切实做好敌伪档案清查工作。","type":"paragraph"},{"text":"各地对已查出的投敌、叛变自首分子和特务、情报人员，要进行分类排队（包括党、政、军和群众团体）。已查出的问题，凡属中央管理的干部，上报中央处理。属于本地区管理的干部，由本地区负责处理，并报中央审查，清理敌伪档案小组备案。属于外地区的干部，上报中央审查，清理敌伪档案小组转各省、市、自治区调查处理。","type":"paragraph"},{"text":" 中共中央国务院中央军委中央文革一九六八年二月六日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8882fcbfc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

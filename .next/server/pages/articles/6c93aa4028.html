script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理电唁马卡里奥斯总统逝世","authors":[],"dates":[{"year":1977,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋总理电唁马卡里奥斯总统逝世"},{"type":"paragraph","text":"新华社一九七七年八月五日讯　中华人民共和国国务院总理华国锋八月五日致电塞浦路斯共和国代总统斯皮罗斯·基普里亚努，对马卡里奥斯总统逝世表示深切的悼念。电报全文如下：尼科西亚塞浦路斯共和国代总"},{"type":"paragraph","text":"统斯皮罗斯·基普"},{"type":"paragraph","text":"里亚努："},{"type":"paragraph","text":"惊悉马卡里奥斯总统不幸病逝。我谨代表中国政府和人民向你，并通过你向塞浦路斯政府和人民表示深切的悼念和诚挚的慰问。"},{"type":"paragraph","text":"马卡里奥斯总统生前为反帝反殖、争取和维护塞浦路斯共和国的独立和主权，为发展中塞两国的友好合作关系作出了积极的贡献。相信塞浦路斯人民在前进的道路上将不断取得胜利。"},{"type":"paragraph","text":"中华人民共和国国务院总理　华国锋"},{"type":"paragraph","text":"一九七七年八月五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c93aa4028"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

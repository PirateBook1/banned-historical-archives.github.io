<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳大利亚劳动人民和朋友举行毛主席追悼大会毛主席是国际无产阶级杰出导师","authors":[],"dates":[{"year":1976,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社堪培拉一九七六年九月二十日电　最近几天，澳大利亚一些城市先后举行追悼大会，沉痛哀悼毛泽东主席逝世。"},{"type":"paragraph","text":"九月十九日下午在第二大城市墨尔本，七百多名工人、农民、学生和各界人士举行追悼大会。澳大利亚共产党(马克思列宁主义)主席爱·弗·希尔在会上发表讲话。他介绍了毛主席在领导中国革命以及同现代修正主义和党内资产阶级的斗争中建立的功勋。他说，毛主席“是工人阶级、劳动人民和被压迫人民杰出的导师，既是中国的一位伟大的爱国者，又是一位伟大的无产阶级国际主义者。他是当代最伟大的马克思列宁主义者”。他说:“毛主席逝世对中国人民和全世界被压迫人民是一个不可估量的损失。”在追悼大会上，澳大利亚朋友还朗诵了毛主席的诗词和文章。"},{"type":"paragraph","text":"九月十九日晚，在澳大利亚最大的城市悉尼，由十二个团体联合发起在市政厅举行了有一千人参加的追悼大会。悉尼大学的三位教授在会上讲了话，他们以自己的亲身体会，分别从教育、政治经济学和农业等领域，颂扬伟大的毛泽东思想。追悼大会还播放了《东方红》和《国际歌》。"},{"type":"paragraph","text":"九月十六日晚，来自澳大利亚各地的代表和友好人士三百人在首都堪培拉举行了全国性的追悼大会。中国驻澳大利亚大使周秋野应邀参加了追悼大会。大会由澳大利亚—中国协会全国主席杰弗里·史迪威主持。澳大利亚工党副领袖托马斯·尤伦、外交部代表和各界人士在会上发表了讲话。他们称颂毛主席领导中国人民取得了革命和建设的伟大胜利，并对毛主席逝世表示深切的哀悼。托马斯·尤伦在讲话中说:“毛主席的思想将长久照耀着新中国未来的成就，并将指导整个人类社会未来的形成。”一位澳大利亚土著民族的代表极其沉痛地说，对失去中国人民历代最伟大的领袖和土著民族知己的朋友，澳大利亚土著民族和中国人民感到同样的悲痛。他说:“中国人民有了毛泽东的教导，不仅将保证他们的自由，而且将保持从殖民主义压迫下赢得了自由的革命精神”。"},{"type":"paragraph","text":"在南澳大利亚州首府阿德莱德，各界人士二百多人九月十八日下午在阿德莱德大学礼堂举行追悼大会。这个州的总督和总理的代表在会上讲话时对毛主席逝世表示深切哀悼。他们说，毛主席对中国社会的贡献将永载史册。历史的发展将越来越证明毛主席对世界的重要性。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fea96c1693"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

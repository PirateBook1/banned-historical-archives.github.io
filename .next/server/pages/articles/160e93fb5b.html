script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省发现两个胡风反革命集团分子","authors":["吴振全"],"dates":[{"year":1955,"month":6,"day":24}],"is_range_date":false,"parts":[{"text":"贵州省发现两个胡风反革命集团分子","type":"title"},{"text":"吴振全","type":"authors"},{"text":"【贵州分社二十四日电】贵州省最近发现两个胡风反革命集团分子。省计划委员会物资调配处组长袁伯康(党员、县科级干部)，和胡风反革命集团的骨干分子阿垅、路翎、绿原等长期有密切关系，直至今年四月份还有信往还。袁过去一直崇拜胡风等反革命分子，对党采取仇视态度。现省公安部门已将袁逮捕，进行审讯。省人民出版社工作人员胡危舟，经公安部门数年调查，已证明是特务分子。抗日战争时期他在广西桂林曾从事所谓“文化工作”。一九四二年夏至一九四三年夏。他在桂林曾和胡风住在一起达九个月之久。最近全国展开对胡风反动集团的斗争后。他表现情绪消沉。现他所在机关的领导上已令其离职反省。此外，刘雪苇的弟弟刘永，在贵阳师范学院任职员。当人民日报未公布胡风反动集团的材料以前，他常说刘雪苇如何好(刘雪苇是贵州郎岱县人，解放后他来贵州两次，在省文联作过两次报告)；当胡风反动集团被揭露后，他说几年前他就讨厌刘雪苇，态度很不老实。现贵阳师范学院领导上正令其反省中。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年6月27日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"160e93fb5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

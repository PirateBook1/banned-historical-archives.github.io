script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"汝南县用毛泽东思想教育人芝麻创高产","authors":[],"dates":[{"year":1971,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"汝南县用毛泽东思想教育人芝麻创高产"},{"type":"paragraph","text":"河南省汝南县各级革委会，带领广大贫下中农和社员群众，在抓好粮食生产的同时，积极种好芝麻。去年，这个县种植的十二万多亩芝麻，平均亩产比一九六九年增长百分之十九点七，超过了历史最高水平。全县向国家提供的油料比一九六九年增长百分之十四。"},{"type":"paragraph","text":"汝南县位于淮北平原，土质肥沃，盛产芝麻。去年年初，这个县在落实各种农作物种植计划时，有人认为粮食产量高，芝麻产量低，主张多种粮食，少种芝麻。各级革委会根据这种情况，坚持用毛泽东思想教育人，开展革命大批判，同时发动群众大搞科学种田。这样，全县去年便出现了许多低产变高产、高产更高产的社队。三桥公社李庄大队潭庄生产队活学活用毛主席的哲学思想，努力探索芝麻生产的规律，他们适时早播，推广良种，深耕施肥，加强管理，细收细打，去年种植的六十亩芝麻平均亩产达二百二十二斤，创造了全县芝麻单位面积产量的最高纪录。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5565fe46be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

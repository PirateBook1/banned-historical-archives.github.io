script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席永远和我们心连心","authors":["北京芦沟桥公社岳各庄大队全体贫下中农"],"dates":[{"year":1969,"month":6,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席永远和我们心连心"},{"type":"paragraph","text":"北京芦沟桥公社岳各庄大队全体贫下中农"},{"type":"paragraph","text":"我们大队全体贫下中农，从彩色文献纪录影片《中国共产党第九次全国代表大会胜利闭幕》里，又一次见到了伟大领袖毛主席，毛主席身体非常非常健康，红光满面，神采奕奕，大家都感到万分高兴。我们看到毛主席他老人家健步走向投票箱，向全场同志招手致意，又同全体代表合影，亲切地和代表们握手。这一幕幕激动人心的场面，充分体现了伟大领袖毛主席和全党、全国人民永远心连心！"},{"type":"paragraph","text":"我们从影片里仰望毛主席慈祥的面容，心潮澎湃，热泪盈眶。我们千遍万遍地高呼："},{"type":"paragraph","text":"“毛主席万岁！万万岁！”我们不禁联想起一九五八年八月十三日那个最难忘、最幸福的日子，我们最敬爱的伟大领袖毛主席亲自来我们大队视察。他老人家和我们一起走到田间，询问我们的生产；来到我们食堂，询问我们的生活情况；来到我们的家里问寒问暖。毛主席他老人家和俺贫下中农心连心，毛主席他老人家是俺贫下中农最亲的人！"},{"type":"paragraph","text":"十一年来，俺大队贫下中农始终把毛主席的视察作为前进的无穷动力。在建设社会主义的高潮中，我们遵照毛主席关于“自力更生”、“艰苦奋斗”的伟大方针，战天斗地，迅速改变了一穷二白的面貌。毛主席的《炮打司令部》一声春雷响，俺们怀着对毛主席的无限热爱，高举“对反动派造反有理”的大旗，造了大叛徒刘少奇及其在本地区代理人的反，彻底粉碎了大叛徒刘少奇在农村复辟资本主义的反革命修正主义路线。在党的第九次全国代表大会胜利召开的大喜日子里，我们更加豪情满怀，认真落实毛主席的一系列最新指示和各项无产阶级政策，夺取革命、生产双胜利。今天，我们幸福地看到了党的“九大”胜利闭幕的纪录影片，对我们又是极大的鼓舞！"},{"type":"paragraph","text":"毛主席啊，毛主席！您老人家永远和我们心连心，俺贫下中农的心永远向着您，一辈子跟着您干革命！我们一定更紧密地团结在以您为首、林副主席为副的党的九届中央委员会的周围，落实“九大”提出的各项战斗任务，抓革命，促生产，促工作，促战备，以实际行动痛击苏修新沙皇的猖狂挑衅！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4efff6cc02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

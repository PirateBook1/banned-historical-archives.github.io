script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"五十多个民族的业余演员在颐和园联欢  歌颂各民族伟大领袖毛主席","authors":[],"dates":[{"year":1964,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"五十多个民族的业余演员在颐和园联欢"},{"type":"paragraph","text":"歌颂各民族伟大领袖毛主席"},{"type":"paragraph","text":"新华社三日讯　初冬的颐和园今天接待了前来首都参加业余艺术会演的五十多个少数民族的演员们。他们在这里度过了一个洋溢着革命激情的愉快的假日。"},{"type":"paragraph","text":"今天是首都入冬以来少见的好天气，和煦的阳光和各族演员们的欢声笑语，为这座古老的园林增添了无限的活力。"},{"type":"paragraph","text":"穿着五颜十色的民族服装的男女演员们，一边行进，一边弹奏着各式民族乐器，用不同的语言高唱着革命歌曲。有许多人还是一路跳着舞步登上万寿山的。"},{"type":"paragraph","text":"来自祖国西北边疆的七十多岁的维吾尔族老人吐尔滚乌斯满，一边唱着他自己编的民歌《毛主席我想念你》，一边手舞足蹈地登上了万寿山。这位老人为了参加这次演出而编了这支歌，并且从新疆唱到了北京城。"},{"type":"paragraph","text":"这些在旧社会受尽苦难的各族业余演员中，许多人都是第一次参观这座从前被当作劳动人民“禁区”的宫廷花园。许多演员意气风发地纷纷在壮丽的宫殿前合影留念。一位翻了身的藏族青年农奴豪迈地骑在大铜狮上，让同伴给他照了象。　　当各族演员们来到过去慈禧太后专用的大戏台时，四川代表团中有人说：咱们也要上去唱一唱。接着，西藏代表团全体人员，就登上了这个古老的舞台，高亢激越地唱了《我们走在大路上》。四川代表团的演员们也登台演唱了一首歌颂社会主义新生活的彝族民歌。新疆代表团十个民族的全体团员随后又在这里雄赳赳气昂昂地唱起了《反对美帝，支援刚果（利）》。西藏代表团中年纪最大的藏戏民间老艺人哈轨歌声刚停，便激动地对人们说：今天是我们劳动人民自己唱自己听，我们能到这个台上来唱歌，就因为有了共产党和毛主席。"},{"type":"paragraph","text":"今天，巨大的颐和园变成了各族演员即兴对歌的临时歌场。在万寿山顶，在石舫上，在长廊里，到处可以看到欢歌畅舞的人群以及现编现唱、你唱我和的动人场面。"},{"type":"paragraph","text":"许多业余演员简直是乐声刚起，即兴创作的歌词就脱口而出。内蒙古代表团四十五岁的老牧民希伯达站在万寿山上想起四十多年前他父亲进北京时的苦难遭遇，感慨万端。他操起四胡，即兴地自拉自唱：来到颐和园，心里激动的话儿如泉涌，有了可爱的祖国和共产党、毛主席，我们才能在这里自由歌唱……。来自四川的彝族社员井古阿合也倾吐了他的心情：过去民歌说天上最美的是彩云，地上最美的是金鸡。但是再美也比不过北京城。今天我在这里看到了劳动人民的智慧和力量，也看到了祖国的美好远景……。"},{"type":"paragraph","text":"他们唱的是那么真挚，那么亲切，那么多采。正如一群藏族姑娘和小伙子在即兴歌中所表述的：请不要笑我们的歌声，请不要笑我们的舞姿；我们不是用脚来跳舞，我们是用心来跳舞；我们不是用口来唱歌，我们是用心来唱歌！"},{"type":"paragraph","text":"吃过午饭，排云殿前宽阔的场地上，又成为各族演员大联欢的地方。一群摄影记者刚想为聚集在一起的三十多个民族的演员照象，另外一些民族的演员又陆续赶来参加，他们照了一张又一张，参加这次合影的民族的数字结果由三十多个增加到将近五十个。"},{"type":"paragraph","text":"在这里，五十多个民族的演员同文化部、民族事务委员会等有关部门的负责人以及其他汉族工作人员团聚在一起，形成了歌舞联欢的高潮。许多代表团都演出了节目。吉林省朝鲜族的女演员们演唱了刚刚向四川省藏族姐妹们学来的藏族民歌《金色的北京城》，来自宁夏的回族演员们唱起了刚健嘹亮的“花儿”，云南省傈僳族的两位小姑娘用自己作词的童声民歌，歌颂了幸福的新生活。最后，在用几十种语言高唱《社会主义好》和欢呼中国共产党万岁、毛主席万岁声中，各族演员围成了一个又一个人圈，跳起了欢腾热烈的“安代”舞。歌声和欢呼声越来越响亮，人们的舞步越跳越快，到后来，许多人一再情不自禁地高高跃起，挥动着彩带和帽子，连声高呼万岁。四周围观的游人中也一再爆发出热烈的掌声。"},{"type":"paragraph","text":"游园联欢结束的时间快要到了。各族兄弟姐妹们还在恋恋不舍地手挽手、肩并肩地跳着唱着。他们互相合影、赠送礼品和在纪念册上签名留念，或是买些纪念品，准备带给远在边疆的家人或同伴。在辽阔的昆明湖上，各族演员赞颂社会主义祖国、赞颂党和毛主席的歌声仍然不停地回响着。（附图片）"},{"type":"paragraph","text":"参加全国少数民族群众业余艺术观摩演出会的各民族业余演员在颐和园举行联欢。　新华社记者　丁峻摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18ea4adf6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

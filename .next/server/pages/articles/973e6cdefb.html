script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"培养更多的张春玉式的五好战士  铁道兵领导机关举行大会授予张春玉光荣称号  铁道兵部队负责人号召全体指战员最热烈地响应毛主席的伟大号召，勇敢地、坚决地完成支左、支工、支农、军管、军训的光荣任务。","authors":[],"dates":[{"year":1967,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"培养更多的张春玉式的五好战士"},{"type":"paragraph","text":"铁道兵领导机关举行大会授予张春玉光荣称号"},{"type":"paragraph","text":"铁道兵部队负责人号召全体指战员最热烈地响应毛主席的伟大号召，勇敢地、坚决地完成支左、支工、支农、军管、军训的光荣任务。"},{"type":"paragraph","text":"新华社十五日讯　中国人民解放军铁道兵领导机关，十五日在北京隆重举行命名大会，根据国防部命令，授予铁道兵某部副班长张春玉以“铁道兵硬骨头战士”的光荣称号。"},{"type":"paragraph","text":"大会在庄严的《东方红》歌声中开始。参加大会的指战员，集体高声朗读毛主席语录：“我们的共产党和共产党所领导的八路军、新四军，是革命的队伍。我们这个队伍完全是为着解放人民的，是彻底地为人民的利益工作的。”"},{"type":"paragraph","text":"参加大会的有铁道兵部队负责人，先进集体的代表和铁道兵驻京部队广大指战员。张春玉同志在一九六五年六月为抢救战友光荣负伤后，经过两年来的治疗，伤情逐渐好转，今天当他走上主席台时，全场热烈鼓掌。"},{"type":"paragraph","text":"铁道兵部队负责人崔田民，首先代表国防部宣读了授予张春玉以“铁道兵硬骨头战士”称号的命令，并代表国防部把奖状授给张春玉。"},{"type":"paragraph","text":"崔田民代表铁道兵党委和领导机关，在会上讲话。他说，张春玉同志能够成为铁道兵部队一面红旗，完全是毛泽东思想哺育的结果。我们向张春玉学习，就是要坚决执行毛主席关于人民解放军应该是一个革命化大学校的伟大指示，在火热的阶级斗争中，经风雨，见世面，把活学活用毛主席著作的群众运动提高到一个新阶段，把毛泽东思想大学校办得更好，创造水平更高、数量更多的四好连队，培养更多的张春玉式的五好战士，造就成千上万的共产主义新人。"},{"type":"paragraph","text":"崔田民说，目前无产阶级文化大革命，正处在向党内最大的一小撮走资本主义道路当权派发起总攻击的关键时刻，我们一定要站在斗争的最前列，和广大革命群众一道，高举毛泽东思想的革命批判旗帜，深入地揭露和批判党内最大的走资本主义道路当权派的滔天罪行，特别要认真批判他的大毒草《修养》，肃清其流毒，让伟大的毛泽东思想占领一切思想阵地。"},{"type":"paragraph","text":"崔田民号召铁道兵全体指战员，最热烈地响应毛主席的伟大号召，勇敢地、负责地、积极地、坚决地完成支左、支工、支农、军管、军训的光荣任务。坚决贯彻“抓革命，促战备、促工作、促生产”的方针，圆满完成革命、战备和铁路建设等各项光荣任务。"},{"type":"paragraph","text":"在先进集体的代表和张春玉所在连队的代表讲话以后，张春玉怀着激动的心情讲了话。他衷心敬祝我们心中最红最红的红太阳毛主席万寿无疆！敬祝伟大领袖毛主席的亲密战友林彪副主席身体健康！"},{"type":"paragraph","text":"张春玉说：我是一个贫苦农民的儿子，今天能够成为一个光荣的革命战士、共产党员，懂得为人民做一些事情，完全是伟大的毛泽东思想哺育的结果。千言万语说不尽我对毛主席的无限忠诚，天大地大容纳不下我对毛主席的无限崇敬和无限热爱的深情。"},{"type":"paragraph","text":"张春玉在讲话中，结合自己成长的体会，愤怒声讨党内最大的走资本主义道路当权派和他的大毒草《修养》。他说，光辉的毛泽东思想是我们革命战士成长的力量源泉，是保证无产阶级的江山永不变色的传家宝。头可断，命可舍，毛泽东思想不可丢！谁反对毛主席，就打倒谁！"},{"type":"paragraph","text":"张春玉最后表示，一定要把毛主席“虚心使人进步，骄傲使人落后”的教导当作座右铭，永远谦虚谨慎，戒骄戒躁，永远保持鲜红的旗帜。"},{"type":"paragraph","text":"大会在响亮的“毛主席万岁！万万岁！”的口号声和《大海航行靠舵手》的歌声中胜利结束。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"人民解放军铁道兵部队负责人崔田民（左）代表国防部，授予张春玉（右）以“铁道兵硬骨头战士”光荣称号的奖状。"},{"type":"paragraph","text":"铁政文摄（新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"973e6cdefb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

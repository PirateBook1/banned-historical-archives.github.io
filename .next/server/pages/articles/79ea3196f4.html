script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见尼泊尔首相柯伊拉腊","authors":[],"dates":[{"year":1960,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见尼泊尔首相柯伊拉腊"},{"type":"paragraph","text":"新华社杭州19日电　毛泽东主席18日在杭州接见了尼泊尔王国首相毕什韦什瓦·普拉萨德·柯伊拉腊和他的夫人。"},{"type":"paragraph","text":"同时被接见的，还有随同柯伊拉腊首相来我国访问的尼泊尔工程和交通大臣加奈什·曼·辛格，内政和司法大臣苏里亚·普拉萨德·乌帕德亚亚，商业和工业部秘书维什瓦·山卡尔·舒克拉，少将切特拉·比克拉姆·拉纳，上院议员马尼哈尔沙·乔提，首相私人秘书库马尔·马尼·阿查里雅·迪克希特，工程技术官员马亨德拉·纳拉辛格·拉纳。"},{"type":"paragraph","text":"同时被接见的，还有尼泊尔新闻工作者代表团全体成员。"},{"type":"paragraph","text":"接见的时候，毛泽东主席同柯伊拉腊首相和夫人以及随行人员，进行了友好的交谈。"},{"type":"paragraph","text":"接见时在座的，有外交部副部长罗贵波，我国驻尼泊尔大使潘自力和夫人，外交部礼宾司司长俞沛文。"},{"type":"paragraph","text":"在座的还有中国共产党浙江省委员会第一书记江华，浙江省副省长霍士廉。"},{"type":"paragraph","text":"接见时，尼泊尔驻拉萨总领事巴斯尼亚特也在座。"},{"type":"paragraph","text":"新华社杭州19日电　尼泊尔王国首相柯伊拉腊和夫人及随行的尼泊尔贵宾，今天由浙江省副省长任一力、杭州市副市长张世祥陪同，继续在杭州参观游览。"},{"type":"paragraph","text":"贵宾们在参观杭州都锦生丝织厂时，受到工人们的热烈欢迎。柯伊拉腊等贵宾详细地参观并且询问了这个厂生产发展的情况，以及丝绸的生产过程。柯伊拉腊首相对工人制出的精美绸缎表示赞扬，对主人的热情接待表示感谢。"},{"type":"paragraph","text":"贵宾们还泛舟西湖，欣赏了湖光景色，游览了灵隐寺、六和塔等西湖名胜古迹。"},{"type":"paragraph","text":"尼泊尔王国商业和工业部秘书维·山·舒克拉，上院议员马·乔提等贵宾还参观了浙江半山钢铁厂。（附图片）"},{"type":"paragraph","text":"毛主席接见柯伊拉腊首相和夫人，图为接见时合影。前排左起第五人是柯伊拉腊首相，第七人是柯伊拉腊首相夫人。"},{"type":"paragraph","text":"新华社记者　侯　波摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79ea3196f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

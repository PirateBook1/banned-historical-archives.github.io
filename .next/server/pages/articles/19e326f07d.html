script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国《团结》双月刊载文悼念毛主席  毛主席的一生永远在世界人民心中闪耀光辉","authors":[],"dates":[{"year":1976,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国《团结》双月刊载文悼念毛主席"},{"type":"paragraph","text":"毛主席的一生永远在世界人民心中闪耀光辉"},{"type":"paragraph","text":"新华社一九七六年十一月二十七日讯　美国《团结》双月刊十月、十一月这一期发表题为《光荣永远属于毛泽东！》的文章，悼念中国人民的伟大领袖和导师毛泽东主席。文章说：“毛泽东的一生将永远在为争取自由而斗争的所有人民的心中闪耀着光辉。全中国人民、国际无产阶级和全世界的革命人民肯定会把毛泽东高举的红旗继续传下去。”文章说：“全世界人民无限感激毛泽东并对他的逝世感到深切的悲痛。”文章指出，“今天，毛泽东思想正在以空前未有的威力在全世界传播。国际共产主义运动的发展比以往任何时候都更加强大，更加坚强，更能领导工人阶级进行日常的斗争”。"},{"type":"paragraph","text":"文章认为：“毛泽东比当代的其他任何人都更懂得辩证法。为此，毛泽东既在中国也在全世界范围内着手培养了无数无产阶级革命事业的接班人。”“我们可以从各方面歌颂伟大的毛泽东，其中最重要的也许莫过于承认，因为有了毛泽东，今天在世界各国才出现了千百万无产阶级革命事业的接班人。”"},{"type":"paragraph","text":"文章说，“化悲痛为力量，就是要把我们自己培养成为无产阶级革命事业的接班人，就是要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”。"},{"type":"paragraph","text":"文章在回顾了在毛泽东主席的领导下中国革命和建设事业所取得的伟大胜利之后说，“在今天的世界里，进步事业，和平事业和共产主义事业将永远同毛泽东的名字联系在一起”。"},{"type":"paragraph","text":"文章说：“在悼念毛泽东的时候，我们的任务应当是坚决捍卫马克思主义、列宁主义、毛泽东思想的革命路线，反对现代修正主义者歪曲这一革命遗产的任何行为，把反对现代修正主义的斗争同反对美帝国主义和苏联社会帝国主义的斗争紧密地联系起来。”"},{"type":"paragraph","text":"文章最后写道：“美国的劳动人民和进步的人民以及全人类将永远珍视和高举毛泽东的旗帜。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19e326f07d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

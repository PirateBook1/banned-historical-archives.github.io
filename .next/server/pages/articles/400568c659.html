script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马里代表团长凯塔在内蒙古参观访问  盛赞中国人民掌握毛泽东思想敢于革命  陈毅副总理在呼和浩特设宴招待马里贵宾","authors":[],"dates":[{"year":1966,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马里代表团长凯塔在内蒙古参观访问"},{"type":"paragraph","text":"盛赞中国人民掌握毛泽东思想敢于革命"},{"type":"paragraph","text":"陈毅副总理在呼和浩特设宴招待马里贵宾"},{"type":"paragraph","text":"新华社呼和浩特十二日电　由马里苏丹联盟党政治局委员、马里司法部长马马杜·马戴拉·凯塔率领的马里代表团，由国务院副总理陈毅和内蒙古自治区副主席王逸伦等陪同，十一日和十二日参观了包头市和牧区大寨——乌审召牧区人民公社。"},{"type":"paragraph","text":"十一日上午，马里贵宾等一行乘直升飞机从呼和浩特到达包头。他们在机场受到包头市代市长寒峰等人的迎接。贵宾们参观了包头精胶厂和包头皮革厂。包头精胶厂每年能加工两千五百吨兽骨，生产二百五十吨明胶，而牧区的这些兽骨过去都是废弃不用的。包头皮革厂每年能加工十万张牛皮，另外每年还能生产十五万双左右的皮鞋。解放前这个工厂每年的生产量只相当于现在一个星期的产量。下午，马里贵宾们来到包钢参观了炼焦厂、炼铁厂和炼钢厂。这个钢铁联合企业在过去几年里克服了现代修正主义者背信弃义地撕毁合同、撤走专家、停止供应设备所带来的困难，高举毛泽东思想伟大红旗，坚持奋发图强、自力更生的方针，在生产建设上取得了巨大胜利。晚上，包头市代市长寒峰设宴欢迎马里贵宾。陈毅副总理、自治区副主席王逸伦等应邀出席。马马杜·马戴拉·凯塔在宴会上讲话，他热烈赞扬内蒙古自治区的巨大成就和新的民族团结关系，并表示要把中国人民的自力更生和敢于革命以及掌握毛泽东思想的经验，带回马里去。"},{"type":"paragraph","text":"代表团今天由陈毅副总理和自治区副主席王逸伦等陪同，从包头乘直升飞机来到牧区大寨——乌审召牧区人民公社进行了参观。鄂尔多斯草原上的这个公社，以自力更生的革命精神和愚公移山的坚强毅力，在改造沙漠、铲除醉马草（一种毒草）、建设草原、逐步实现定居游牧和稳定、全面、高速度发展畜牧业等方面取得了巨大成就。这个公社的许多牧民和干部都是学习毛主席著作的积极分子。马里贵宾在这里参观了人工培育的“草园”、树林和麦田后，在草地观赏了具有蒙古民族特色的文艺节目。贵宾们参观这个公社后题词说，他们在社会主义新中国的内蒙古的心脏草原上看到了一派深刻革命的蓬勃发展景象。"},{"type":"paragraph","text":"晚上，陈毅副总理在呼和浩特设宴招待马里贵宾。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"400568c659"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

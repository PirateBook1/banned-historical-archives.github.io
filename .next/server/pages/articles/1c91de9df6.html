script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"墨中友协发表文章庆祝《毛泽东选集》第五卷出版毛泽东思想是马列主义的宝贵财富“马来亚革命之声”电台全文广播毛选第五卷中《我们党的一些历史经验》一文","authors":[],"dates":[{"year":1977,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社墨西哥城一九七七年五月十五日电　墨西哥——中国友好协会最近就《毛泽东选集》第五卷的出版在它的新闻公报上发表文章，赞扬毛泽东思想是“马克思列宁主义的宝贵财富”，“毛泽东思想将永远指引我们的斗争，照亮我们的心”。"},{"type":"paragraph","text":"文章说，墨西哥—中国友好协会同中国人民一样，对于毛泽东选集第五卷的出版感到高兴。文章指出，“我们庆祝这件大事。我们知道，在四月十五日这个红色的早晨，当这本书发到每个渴望已久的人的手里时，所有的人都沉浸在一片欢腾之中”。"},{"type":"paragraph","text":"文章说，“我们祝贺(把这本书)译成西班牙文的工作已经开始，并怀着同世界其他各国人民一样的迫切心情，希望能早日开始学习毛泽东选集第五卷”。在这一期新闻公报上，还摘要刊登了中共中央毛泽东主席著作编辑出版委员会发表的“‘毛泽东选集’第五卷介绍”一文。"},{"type":"paragraph","text":"新华社北京一九七七年五月十六日电　“马来亚革命之声”电台五月十四日在汉语广播中全文广播了《毛泽东选集》第五卷里的《我们党的一些历史经验》一文，并把这篇光辉著作译成马来文、泰米尔文广播，广播前还发表了一篇前言。前言全文如下:"},{"type":"paragraph","text":"“伟大导师毛泽东同志在这篇光辉著作中，用洗练生动、通俗易懂的语言，深刻地总结了中国共产党在新民主主义革命时期的主要经验。毛泽东同志精辟地论述了把马克思列宁主义的普遍真理和本国革命的具体实践相结合的绝对必要性，论述了反面经验和正面经验、失败和成功的辩证关系。毛泽东同志着重指出了高举民族旗帜的重要性，着重指出了农民工作的重要性，指出了调查研究、特别是对农村的调查研究的重要性，并且阐明了关于统一战线和对敌斗争的策略原则。”"},{"type":"paragraph","text":"“毛泽东同志这篇光辉著作，对我们正在进行的新民主主义革命有着重大的现实意义。我们党在长期斗争中走过了曲折的道路。我们党总结了正反两个方面的经验，深刻地认识到:要取得我国新民主主义革命的胜利，必须走乡村包围城市、武装夺取政权的道路。当前，我们正在坚持革命武装斗争，我们要结合当前的斗争实际，认真学习、深刻领会其精神实质，用于指导我们的各项工作。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c91de9df6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

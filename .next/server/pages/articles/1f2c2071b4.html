script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"师范大学邱椿教授应纠正学习态度","authors":["北京师范大学通讯组"],"dates":[{"year":1951,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"师范大学邱椿教授应纠正学习态度","type":"title"},{"text":"北京师范大学通讯组","type":"authors"},{"text":"我们北京师范大学教育系二年级的同学，为了在教师思想改造的学习中，积极地提供意见，帮助教师们学习，做他们学习中的有力助手，曾以小组为单位展开了漫谈。在谈到邱椿教授时，同学们认为邱椿教授在思想上和教学上都存在着相当严重的问题。邱椿教授受欧美资产阶级教育思想的影响很深。他曾自称是小胡同中的杂货摊，要什么有什么。他歌颂所谓“学术自由”，但并未认识到它的虚伪性和危害性。他把学术研究分为三派：即蚂蚁派——客观主义者、蜘蛛派——主观主义者和蜜蜂派——综合派。他错误地把伟大的马克思、列宁都归属于最后一派。这一点就可说明了他的思想的混乱。他还说：“要作蜜蜂派，非要有很高的天才不可；我只想在蚂蚁派中得一点小小的地位，你们要作蚂蚁派，就来找我。”他又说：“观点容易，材料难找，两年来，你们的观点也差不多了。”因此，他在布置作业时，就叫同学抄袭，抄得越多越好。","type":"paragraph"},{"text":"邱椿教授在思想上是抗拒进步的。谈起苏联的先进教学法“课堂讨论”时，他说：“这种方法，资本主义国家很早就有了。”这样就影响了同学对苏联先进经验的看法。他对学习是不认真的，他说：“新的书籍（指马克思列宁主义的理论书籍），你们看了告诉我。”当同学们问起他对这次教师学习运动的看法时，他说：“你们叫我听报告，就听；看文件，就看。”邱椿教授对这次学习是不虚心的，同时对学习运动的意义和目的还没有明确的认识。","type":"paragraph"},{"text":"邱椿教授还存在着严重的民族自卑感和崇拜欧美的思想，在讲到古代雅典文化时，他说：“雅典文化要比中国古老得多，无论如何中国只能排在第二或第三。我在国外跑的博物馆越多，对中国文化的估计也就越清楚。要我讲爱国主义教育实在讲不来，在这方面我是有自卑感的。”","type":"paragraph"},{"text":"邱椿教授的教学思想、观点、立场都是与今天新民主主义的教育方针相违背的，他已在我们班里的同学中产生了很坏影响，有些同学被他的说法弄糊涂了，以为自己没有天才，还是做个“小蚂蚁”吧！于是他们整天钻在图书馆里，一切活动都懒得参加，造成了不问政治，单纯注意业务的偏向。我们提出这些意见，希望邱椿教授在这次学习中积极改造自己，以担负起培养祖国青年一代的重大任务。","type":"paragraph"},{"text":"北京师范大学通讯组","type":"paragraph"},{"text":"1951年12月5日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f2c2071b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

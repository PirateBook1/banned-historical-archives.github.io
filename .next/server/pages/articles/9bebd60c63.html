script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"中学毕业生可以直接上大学","alias":"","parts":[{"type":"paragraph","text":"中学毕业生可以直接上大学"},{"type":"paragraph","text":"（一九七二年1月十四日）"},{"type":"paragraph","text":"周恩来"},{"type":"paragraph","text":"我们小学和中学的学制究竟是十年还是十二年，还没有确定。过去是十二年，是不是要这么长，现在还在研究。对学习社会科学理论或自然科学理论有发展前途的青年，中学毕业后，不需要专门劳动两年，可以直接上大学，边学习、边劳动。当然这总是少数，大多数人要参加劳动，不一定升学。至少在七十年代和八十年代不可能所有的人都进大学，国家没有这个力量。中学毕业后马上进大学的总是少数，大量的要在生产实践中提高。劳动几年后，有升学机会的当然还可以深造。①这是周恩来同志会见美国哥伦比亚大学教授李政道博士时的谈话节录，"}],"authors":["周思来"],"dates":[{"year":1972,"month":10,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":780,"page_end":780},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bebd60c63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

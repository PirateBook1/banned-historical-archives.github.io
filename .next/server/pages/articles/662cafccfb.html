script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理同穆巴拉克副总统会谈","authors":[],"dates":[{"year":1980,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理同穆巴拉克副总统会谈"},{"type":"paragraph","text":"新华社北京一月六日电  国务院副总理邓小平同埃及副总统胡斯尼·穆巴拉克，今天上午在人民大会堂举行了会谈。"},{"type":"paragraph","text":"会谈是在诚挚友好的气氛中进行的。"},{"type":"paragraph","text":"会谈开始时，穆巴拉克副总统说，我真诚感谢中国领导人对我们热情友好的接待。我这次受萨达特总统的委托，将就中东局势和其他国际问题向中国领导人阐明埃及的立场，并同他们交换意见。"},{"type":"paragraph","text":"邓小平副总理说，在国际事务中的许多问题上，我们的看法是一致的或者是近似的。"},{"type":"paragraph","text":"他指出，在当前国际风云变幻多端的情况下，我们两国领导人在一起交换意见是很必要的。"},{"type":"paragraph","text":"埃及方面参加会谈的有：总统府大典礼官伊兹丁·穆赫塔尔，外交部第一国务秘书兼副总统政治顾问乌萨马·巴兹，埃及驻中国大使阿明·易卜拉欣等。"},{"type":"paragraph","text":"中国方面参加会谈的有，外交部副部长何英。有关方面负责人叶正大、刘凯以及中国驻埃及大使姚广等。（附图片）"},{"type":"paragraph","text":"邓副总理同穆巴拉克副总统会谈。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"662cafccfb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

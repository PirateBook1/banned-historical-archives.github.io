script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"33559cba-5d06-48fb-9cd9-a2abb40c5cc5","name":"文革通讯第2期","internal":false,"official":false,"type":"pdf","author":"红卫兵上海革命造反委员会与北京大学红卫兵《战上海》兵团合编，首都红卫兵星火燎原战斗队整理翻印","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives15/main/33559cba-5d06-48fb-9cd9-a2abb40c5cc5.pdf"],"article":{"title":"毛主席对广播系统的最新指示","alias":"","parts":[{"type":"paragraph","text":"文革通"},{"type":"paragraph","text":"毛主席语录"},{"type":"paragraph","text":"世界上一切革命斗争都是为着夺注意保存"},{"type":"paragraph","text":"第2期内部参考"},{"type":"paragraph","text":"取政权，巩固政权。而反革命的拼死1967.3.3"},{"type":"paragraph","text":"今日四版"},{"type":"paragraph","text":"同革命势力斗争，也完全是为着维护红卫兵上海革命造反委会（红反会）"},{"type":"paragraph","text":"他们的政权。与北京大学红卫兵《战上海》兵团合编首都红卫兵星火燎原战斗队整理翻印"},{"type":"paragraph","text":"毛主席对广播系统的最新指示"},{"type":"paragraph","text":"（一月三十日中央文革王力同志传达）"},{"type":"paragraph","text":"中央电台的革命同志夺了权，很好：听现在叉要分裂，内部吵。还有广播学院革命派掌了权，叉分化，要劝他们团结，以大局为重，要搞大团体主义，不要搞小团体主义。管他反对不反对自己，反对自己反对错了的人，也要善于和他们团结，反对自己的人不能合作，我就不赞成。"},{"type":"paragraph","text":"周总理讲话△周总理接见农部五个单位夺权的革命造反派代表会上的座谈要：（一九六七年二月十二日）"},{"type":"paragraph","text":"现在学校不注意学习，喜欢往外跑，上街写大标语，开大会，一搞就是几万人，准备得也不好，逼着我们上阵。把大字报变为简单的标语口号，运动搞了半年了，不能老是这样浮动，要更好地学习，要提高斗争水平，要搞得更踏实些。"},{"type":"paragraph","text":"青年有干劲，关劲好，但缺乏业务经验，总得三结合，搞个象样的向全国呼吁书，真正“抓革命，促生产”，不是光写“砸烂你的狗头”，“打得稀巴烂”等口号就能行的。现在街上到处贴的这些标语，是和《红旗》杂志、中央文件不相称的。"},{"type":"paragraph","text":"今年有大的跃进，你们先去摸一下。如果你们做真正的无产阶革命造反派，你们就要决执行毛主席的革命路，以毛主席的最高指示为依据，用毛泽东思想衡量一切，对的持，错的改正。对方好的东西也要吸收，对对方要帮助、争取，要注意团结。有很大数量的反对派在你们的对面，你们五个单位的革命组织，要给他们做工作，总之，中心是“抓革命，促生产”。"},{"type":"paragraph","text":"现在夺权与反夺权斗争是阶级斗争，会有坏人插手。抓人、打人、把人关起来不见了，很妨碍工作，有的保护起来了，现在到了夺权的时候了，所谓黑材料还来去，还有什么头呢？我们北京是首都，是毛主席所在地，斗争方法要文明些。多数还是人民内部矛盾；对敌军还有优待俘虏，就是敌我矛盾，他回头了还是可以的，还给立功罪的机会，现在就是有不分青红皂白的形“左”实右。对这些你们是不赞成的。"},{"type":"paragraph","text":"△周总理二月十一日接见西安地区革命造反派八个单位赴京代表团代表讲话摘要："},{"type":"paragraph","text":"提到王任重的时候，周总理就放下手中做记录的铃笔，严肃而亲切地：，“噢！我告你们，王任重的病很厉害，毛主席叫我找王任重回来，休养一个时期再批判，我找了十天都找不见，昨天，我才给军区下命分，限时间，今天才把人交出来了，你看连我都不相信了，这是什么问题呢？无政府主义。主席命分我亲自打电话要找王任重，有人还不相信，这样，自由主义就泛到边缘了。王任重要是死了，主席找我，我怎么回答。为什么现在要发表古田会决呢？主席在四十年前写的东西，今天一样还都很亲切。四十年前是我们那一代，四十年后是你们这一代。现在看你们重复我们四十多年前的错，我心里很难过，你们只能比我们更好，如果你们比我们当初做得差一点，这就是我们的犯罪。我这样并不是保王任重，如果傅出去，有人又给我贴大字报，我保王任重，那我也不怕。我"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":1,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"王任重","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eacf257b5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

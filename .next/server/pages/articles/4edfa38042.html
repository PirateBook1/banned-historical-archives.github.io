script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"关于陶铸问题的指示","alias":"","parts":[{"type":"paragraph","text":"关于陶铸问题的指示"},{"type":"paragraph","text":"（1967年1月8日）"},{"type":"paragraph","text":"陶铸的问题我没有解决了，你们也没有解决了，红卫兵起来就解决了。"},{"type":"paragraph","text":"陶铸问题很严重，陶铸是邓小平介绍到中央来的，这个人很不老实，邓小平说还可以。陶铸在十一中全会以前坚决执行刘邓路线，十一中全会以后，也执行了刘邓路线。在红卫兵接见上，在报纸和电视里，照片有刘邓的镜头是陶铸安排的。（有人插话：陶铸到处开空头支票，每次接见都讲，来京都想见毛主席，很好。我想主席会见你们的。今年不见明年一定见。用这个来将主席的军，搞两面手段，自己落好。）陶铸领导下的几个部都垮了，那些部可以不要，干革命不一定非要部，教育部管不了，文化部也管不了，你们管不了，我们也管不了，红卫兵一来，就能管了。（有人插话：陶铸非常坏，新华社去年十七周年有一张照片，有五个人，毛主席、刘少奇、邓小平··邓小平的身子是陈毅的身子，把陈毅的头割掉，换上邓小平的头。）"},{"type":"paragraph","text":"在中南局宣传毛泽东思想是假的，没这回事。树立自己的威信，打倒中央。希望你们开会能把陶铸揪出来才好呢！"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":1,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":260,"page_end":260},"tags":[{"name":"陶铸","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4edfa38042"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

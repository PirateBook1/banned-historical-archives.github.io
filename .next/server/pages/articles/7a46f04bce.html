script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党支部要把学习毛泽东思想放在首位","authors":["王跃宗"],"dates":[{"year":1968,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党支部要把学习毛泽东思想放在首位"},{"type":"paragraph","text":"某部坦克四连指导员　王跃宗"},{"type":"paragraph","text":"中国赫鲁晓夫别有用心地把党支部的任务规定为“学文化”，用什么“文化班”来代替党小组会，用什么“俱乐部”来代替支部大会。这是企图抽掉支部建设的灵魂，妄图篡改我们党的性质。"},{"type":"paragraph","text":"林副主席指示我们：“用毛泽东思想武装全国人民的头脑，坚持在一切工作中用毛泽东思想挂帅，是我党政治思想工作最根本的任务。”党支部最根本的任务就是要把学习、执行、宣传、捍卫毛泽东思想放在首位，用伟大的毛泽东思想教育党员。"},{"type":"paragraph","text":"我们连队党支部遵照伟大领袖毛主席“人民解放军应该是一个大学校”的伟大指示，把连队办成学习毛泽东思想的大学校。为了使全连同志对毛主席、对毛泽东思想有深厚的阶级感情，党支部经常组织全连学习林副主席对毛泽东思想最全面、最崇高的评价，学习用毛泽东思想哺育成长起来的英雄人物，开展忆苦思甜活动，进行阶级斗争的教育。我们以毛泽东思想为武器，通过忆党史、军史，谈两条路线的斗争，批判“左”右倾机会主义的罪行；通过忆家史，揭发私有制度的罪恶，批判中国赫鲁晓夫复辟资本主义的野心。我们开展斗私批修，大破资产阶级思想，大立无产阶级思想。这样不断用毛泽东思想武装党员，就不断增强党员对伟大统帅毛主席的无限信仰，无限崇拜。同志们不论到那里，第一件大事首先是挂起金光闪闪的毛主席像，让红太阳永远照亮自己的心坎。对毛主席爱得深，毛主席著作学得勤，不管人员多么分散，任务多么困难，做到学习毛主席著作始终不间断。同志们说：“毛主席著作是宝中宝，革命战士离不了，时刻学习不放松，革命才能搞得好。”"},{"type":"paragraph","text":"事实证明，党的组织只有把学习毛泽东思想放在一切工作的首位，才能使共产党员成为朝气蓬勃、勇敢战斗的先锋战士。我们一定要粉碎中国赫鲁晓夫篡改党的性质的阴谋，把党支部建设成无限忠于毛主席，忠于毛泽东思想，忠于毛主席的无产阶级革命路线，成为领导群众向阶级敌人进行战斗的坚强堡垒。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a46f04bce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"这才象个毛主席的红卫兵","authors":[],"dates":[{"year":1969,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海医药采购供应站电梯司机黄荣宝的一个女儿，今年初中毕业了。老黄希望她能分配在上海工厂，留在自己身边。伟大导师毛主席发出最新指示:“知识青年到农村去，接受贫下中农的再教育，很有必要。要说服城里干部和其他人，把自己初中、高中、大学毕业的子女，送到乡下去，来一个动员。”老黄学习后心情激动，思潮翻腾。在文化大革命中，他受过资产阶级反动路线的严重迫害，是战无不胜的毛泽东思想武装了他，使他在白色恐怖下和革命造反派战友们一道“杀”了出来。他对大叛徒、大内奸、大工贼刘少奇切齿仇恨，对毛主席的革命路线无限热爱。"},{"type":"paragraph","text":"老黄想，如果大家都象我一样把子女留在身边，那么叫谁去建设社会主义的新农村，改变祖国一穷二白的落后面貌呢?我是一个造反派战士，毛主席指向哪里，我们就奔向那里!我要把国家利益放在前头，动员自己的女儿到农村插队落户，让她在贫下中农的再教育下，在三大革命运动的大熔炉里，锻炼成长!"},{"type":"paragraph","text":"老黄回到家里，马上和女儿谈心。"},{"type":"paragraph","text":"“梅娟，你讲啥人给你读书的!”"},{"type":"paragraph","text":"“是毛主席!”女儿深情地回答。"},{"type":"paragraph","text":"“对!是伟大领袖毛主席救了我们一家，给你读完了初中。那我们就要坚决地听毛主席的话，照毛主席的指示办事!”老黄谈到这儿，就单刀直入地说:“现在，毛主席号召知识青年到农村去，你准备怎么办?”"},{"type":"paragraph","text":"“我响应嘛。”女儿轻声说。"},{"type":"paragraph","text":"老黄一听，心里很高兴。但又觉得女儿口气似乎不硬，又语重心长地对她说:“爸爸是一个造反派战士，你是一个红卫兵小将，我们都要无限忠于毛主席的革命路线。毛主席号召知识青年到农村去，爸爸坚决支持你去!农村比较艰苦，越是艰苦的地方越要去，这才有志气呵!城乡差别就要靠你们这一代去缩短，任务很艰巨，却非常光荣!你说是吗?”"},{"type":"paragraph","text":"“是的。”梅娟坚定地抬起头，信心十足地说:“毛主席挥手我前进。我坚决报名到农村去，接受贫下中农的再教育!为建设社会主义的新农村，贡献自己的一切力量!”"},{"type":"paragraph","text":"“好!这才象个毛主席的红卫兵!”"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46f85f051c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

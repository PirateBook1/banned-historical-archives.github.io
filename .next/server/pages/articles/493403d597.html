script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入批邓　送戏上门","authors":[],"dates":[{"year":1976,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"批判邓小平、反击右倾翻案风的伟大斗争给本市文艺战线带来了新的景象。今年盛暑季节，文化系统所属部分单位的文艺战士怀着同邓小平反革命的修正主义路线对着干的决心，带着革命样板戏片断和反映批邓斗争的文艺节目，深入抓革命、促生产的第一线，向正在深入批邓、猛促生产，战高温、夺高产的工人同志学习，和工人同志一起劳动，一起批判邓小平授意炮制的《论总纲》等大毒草。不少文艺工作者自觉限制资产阶级法权，不讲条件，不怕困难，把戏送到食堂、车间，受到工人同志的好评。这里刊登的是他们下厂学习演出中的几个故事。"},{"type":"paragraph","text":"下午三点多钟，上棉二厂的礼堂里，两千多工人老师傅济济一堂，一张张激动的笑脸，凝视着舞台，观看上海歌剧院歌剧演出队演出的小歌剧和声乐器乐节目。为了让三班制的工人同志能看到演出；剧院的同志自带干粮，冒着酷暑，中午十一点钟演了一场，下午三点钟又接着演出第二场。"},{"type":"paragraph","text":"在批邓、反击右倾翻案风的斗争取得伟大胜利的大好形势鼓舞下，上海歌剧院歌剧演出队的同志认真学习毛主席关于社教问题的重要批示，挖潜力、想办法，于六月下旬组织了两个轻装简从的小型演出队，带着小歌剧《心连心》、《车行千里》、《送货路上》和新创作的反映批邓斗争，歌颂社会主义新生事物的声乐、器乐节目，深入工厂演出，慰问战高温的工人同志。有一次，他们来到上海工程机械厂演出，这个厂的舞台只有十六平方米，台周围没有走道，演员上下场没有门，演出时他们就想法从窗户进出；换服装没有地方，就临时在窗外用幕布遮挡一下，想方设法克服困难。同志们说:邓小平竭力扩大知识分子和工农兵的差距，腐蚀文艺队伍，我们下厂为工人同志服务，就是要批判“高人一等”的资产阶级法权观念，学习工人阶级胸怀全局，艰苦奋斗的革命精神，不讲条件、不怕疲劳，保证质量，完成演出任务。有些厂没有礼堂，他们就在食堂演；没有舞台，就用条桌搭。下厂演出，基本上演一场要搬动一次，装拆台任务很重，经常是上午搬运演出器材、装台，下午演出；或是下午搬运、装台，晚上演出，演完后还要拆台，将器材运回剧院。"},{"type":"paragraph","text":"由于高温季节，不少同志每天连续工作十几个小时，累得吃不下饭，睡不好觉，非常疲劳，有的还病倒了。但是，同邓小平对着干的决心鼓舞着大家。他们说:“文化大革命前，修正主义文艺黑线把我们关在高楼深院，长期脱离工农兵；今天，我们下厂和工人同志一起战高温，与工人同志的距离近了，再苦再累也觉得高兴。”“困难再大，为工农兵服务的决心不能动摇。”在工人阶级革命精神的鼓舞下，在工人老师傅先进思想的教育下，演出队的同志同困难斗，同邓小平反革命的修正主义路线对着干，好人好事不断涌现:有的病了，仍然坚持演出1舞台美术工作人员抢重活干，任劳任怨从不叫苦1乐队的同志从第一个节目演到最后一个节目，不怕炎热，连续作战；一个队有演员病倒了，另一个队的演员主动顶上来，保证了两个队的演出。在厂里，文艺工作者们还与工人同志一起跟班劳动，抓住机会学先进、写先进、唱先进，把小型音乐节目和反映工厂深入批邓、猛促生产的先进事迹的说唱节目送到车间、食堂，为坚持生产岗位的工人同志演出，受到了广大工人同志的热情赞扬。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"493403d597"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺我军建军二十三周年  保部长会议主席电毛主席  罗武装部队部部长电朱总司令","authors":[],"dates":[{"year":1950,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺我军建军二十三周年"},{"type":"paragraph","text":"保部长会议主席电毛主席"},{"type":"paragraph","text":"罗武装部队部部长电朱总司令"},{"type":"paragraph","text":"【新华社四日讯】毛泽东主席收到保加利亚人民共和国部长会议主席契尔文科夫祝贺我国建军节的贺电，电文如下：中华人民共和国中央人民政府毛泽东主席："},{"type":"paragraph","text":"欣逢在反对国民党反动派及其美国主子的斗争中获得历史性胜利的英雄的中国人民解放军建军二十三周年，请接受我代表保加利亚人民共和国政府及保加利亚劳动人民致最衷心的祝贺，和祝中国全部领土完全解放的愿望。"},{"type":"paragraph","text":"保加利亚人民共和国部长会议主席维尔科·契尔文科夫"},{"type":"paragraph","text":"【新华社四日讯】朱德总司令收到罗马尼亚武装部队部部长鲍德纳拉什将军祝贺我国建军节的贺电，电文如下：北京中国人民解放军总司令朱德将军："},{"type":"paragraph","text":"值此中国人民解放军二十三周年纪念之际，我代表罗马尼亚人民共和国武装部队全体将士谨向您致敬并热烈祝贺。"},{"type":"paragraph","text":"罗马尼亚人民共和国的武装部队，同全世界劳动人民一起，愿望中国人民及其英勇的解放军在巩固发展伟大的中华人民共和国和反对英美帝国主义者战争贩子，保卫世界和平伟大事业的斗争中，获得更多的胜利。"},{"type":"paragraph","text":"以进步人类伟大领袖天才的斯大林所指导的苏联为首的强大和平阵线万岁！"},{"type":"paragraph","text":"罗马尼亚人民共和国武装部队部部长"},{"type":"paragraph","text":"准上将艾弥里·鲍德纳拉什"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fb1c2095f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"同意杨罗耿兵团行动计划叫","alias":"","parts":[{"type":"paragraph","text":"同意杨罗耿兵团行动计划"},{"type":"paragraph","text":"（1948年8月11日）杨、罗、耿，并告成武："},{"type":"paragraph","text":"十日十九时三十分电悉。（一）同意你们的行动计划，以全力于二十号左右先打小营石匣古北口3，求得歼灭三点敌人，吸敌主力于古北口附近，然后你们西进，九月初在平张线打响，阻敌西援，以利成武在绥远得手。（二）你们所说最好有两至三个纵队作战，查你们手里原有七个旅，当然应全部西进。程子华拨给你们指挥之两个旅是否亦应西进，由你们依情况酌定。至于十一纵则应留在冀热边，不要西进。北张线?以北地区粮食缺乏，不宜集中太多兵力。你"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第二兵团司令员杨得志、政治委员罗瑞卿和参谋长耿飚的电报。"},{"type":"paragraph","text":"[2]成武，即杨成武，当时任华北军区第三兵团司令员。"},{"type":"paragraph","text":"[3]小营，位于河北滦平县东北。石匣，旧镇名，位于北京密云县北部，解放后修建密云水库时作为库区而消失。古北口，长城隘口，位于北京密云县东北。"},{"type":"paragraph","text":"[4]平张线，指北平（今北京）至张家口的铁路，即今京包线一段。[5]绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。[6]程子华，当时任冀热察辽军区司令员。"},{"type":"paragraph","text":"[7]热，指热河，旧省名，辖今河北省东北部、辽宁省西南部和内蒙古自治区东南部地区，1955年撤销。"},{"type":"paragraph","text":"[8]北张线，即平张线。们有詹大南\"部配合，兵力是够用的。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十一日十三时[1]詹大南，当时任冀热察军区代司令员。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":8,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":397,"page_end":398},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ce3f60d87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

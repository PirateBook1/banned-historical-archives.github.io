script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对王任重关于政治挂帅问题发言稿的批语","alias":"","parts":[{"type":"paragraph","text":"对王任重关于政治挂帅问题"},{"type":"paragraph","text":"发言稿的批语川"},{"type":"paragraph","text":"（1966年2月、4月）"},{"type":"paragraph","text":"[1]中共中央中南局第二书记、湖北省委第一书记王任重1966年1月24日在湖北省委常委会议上发言指出，现在农村有许多地方是工分挂帅，不是政治挂帅；许多工厂、商业单位则是奖金挂帅，其实质是物质刺激。对这些不合乎毛泽东思想和生产发展的制度都可以改。工厂可以把奖金加到工资里去，只要不超过工资总基金就可以。原则有两条，一条是不增加国家开支，另一条是工人的实际收入不减少。以后只搞精神鼓励，不搞物质刺激。农村的基本办法是搞底分制，按人评底分，反对搞烦琐哲学，主要靠政治挂帅来调动群众的积极性。搞政治挂帅，要有一系列的措施跟上去，否则问题是解决不了的。本篇一写在王任重这一发言的铅印稿上。4月10日，中共中央加批语转发了王任重的发言稿，指出：“任重同志的发言，是讲政治挂帅的，他的意见提得很好。这是一个重大的问题。现在实行的一些奖金制度等，是不符合政治挂师精神的。我们调动广大人民群众的积极性不是靠工资、工分以外的物质奖励，而是靠毛泽东思想，靠政治挂帅，靠多快好省地建设社会主义的总路线，总之是靠人们的政治觉悟的不断的提高。但是这个问题的根本解决，牵涉的方面和问题很多，需要系统地进行调查研究，全面考虑，通过群众路线，遂步解决。请中央有关各部委和各省市区党委找几个工厂、商店、生产队等单位，选择条件比较成熟的问题，在今年试点，以便取得典型经验，遂步全面解决这个问题。”本篇二就写在中共中央这个批语稿上。"},{"type":"paragraph","text":"对王任重关于政治挂帅问题发言稿的批语少奇“同志："},{"type":"paragraph","text":"此件请你看看，是讲政治挂帅的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月廿五日同意。[1]少奇，即刘少奇。"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":2},{"year":1966,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":309,"page_end":310},"tags":[{"name":"王任重","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7be19e710"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

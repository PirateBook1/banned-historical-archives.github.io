script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"袁子钦接见国家体委系统革命造反联络总部时的讲话","authors":["袁子钦"],"dates":[{"year":1967,"month":5,"day":22}],"is_range_date":false,"parts":[{"text":"袁子钦接见国家体委系统革命造反联络总部时的讲话","type":"title"},{"text":"袁子钦","type":"authors"},{"text":"〖国家体委系统革命造反联络总部的战士，在二十二日下午听到国家体委由总政治部领导的喜讯后，立即组织报喜队，到国务院和总政治部报喜，总政副主任袁子钦同志代表肖华同志接见了他们，并讲了话，全文如下。〗","type":"appellation"},{"text":"无产阶级革命派的战友们！同志们！革命小将们！","type":"paragraph"},{"text":"肖主任有事情，我代表肖主任接受大家的喜报。祝贺大家在无产阶级文化大革命中，取得的伟大胜利！","type":"paragraph"},{"text":"当前，无产阶级文化大革命的形势很好，希望同志们继续突出无产阶级政治，高举毛泽东思想伟大红旗，彻底批判党内最大的一小撮走资本主义道路的当权派，彻底肃清他们在我国体育事业中的流毒，坚决贯彻毛主席的无产阶级革命路线，把无产阶级文化大革命进行到底！","type":"paragraph"},{"text":"打倒党内最大的一小撮走资本主义道路的当权派！","type":"paragraph"},{"text":"无产阶级专政万岁！","type":"paragraph"},{"text":"无产阶级文化大革命万岁！","type":"paragraph"},{"text":"毛主席的无产阶级革命路线胜利万岁！","type":"paragraph"},{"text":"战无不胜的毛泽东思想万岁！","type":"paragraph"},{"text":"我们伟大的领袖毛主席万岁！万岁！万万岁！","type":"paragraph"}],"comments":[],"origin":"国家体委系统革命造反联络总部主办《体育前哨》1967年5月22日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"袁子钦","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a872210f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

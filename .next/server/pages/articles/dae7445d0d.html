script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理在新了解住房建筑情况","authors":[],"dates":[{"year":1978,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理十三日上午在新加坡住房和发展局听取关于新加坡公共住房计划情况的介绍时，赞扬新加坡在解决住房方面所作的努力。"},{"type":"paragraph","text":"新加坡住房和发展局局长范德安对中国客人说，在从一九六○年到一九七五年的三个房屋建筑五年计划完成时，新加坡一百七十万人中有百分之五十住进了公共住房，到下一个房屋建筑五年计划在一九八五年结束时，将有占总人口百分之七十五的人住公共住房。"},{"type":"paragraph","text":"这位局长告诉邓副总理，新加坡现在每年完成的建筑面积有三百万平方米，其中三分之二是十层到二十层的公共住房大楼。水电和煤气的每月开支通常占一个家庭收入的百分之五到百分之十。邓副总理听到新加坡总共有三万名技术人员和工人从事住房建筑时说:“这个数字不大。你们建筑业机械化程度高。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dae7445d0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

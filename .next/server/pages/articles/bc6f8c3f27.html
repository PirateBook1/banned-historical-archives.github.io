script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"决不辜负毛主席的期望","authors":["谭厚兰"],"dates":[{"year":1967,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"决不辜负毛主席的期望"},{"type":"paragraph","text":"北京市革命委员会常委"},{"type":"paragraph","text":"北京师范大学井冈山公社负责人     谭厚兰"},{"type":"paragraph","text":"“每逢佳节倍思亲”，我们无产阶级革命派在一年一度的“五一”国际劳动节里，更加思念我们的亲人毛主席。就在这天晚上，我和北京市革命委员会的全体委员们，见到了我们最最想念的亲人、最最伟大的领袖毛主席，他老人家在天安门城楼上接见了我们。"},{"type":"paragraph","text":"今年的“五一”之夜，对于我是多么幸福多么难忘的一夜啊！九点四十分钟的时候，在一片掌声和一片欢呼声中，毛主席和他的亲密战友林彪同志向我们走来了。毛主席是多么健康啊！他容光焕发，步伐有力！这是全中国人民最大的幸福，这是全世界人民最大的幸福。我不禁在内心里祝愿毛主席万寿无疆，万寿无疆！毛主席同每一个被接见的同志一边握手，一边询问。他老人家走到我的面前，握着我的手，并且亲切地问：“你就是谭厚兰呀？”这时候我有千言万语，却激动得一个字也说不上来，只是对着毛主席幸福地笑。从我们伟大领袖有力的握手、慈祥的微笑和亲切的询问中，我深深感到他老人家对我们革命小将无比的关怀，无比的信任，同时也对我们寄予无限的期望。"},{"type":"paragraph","text":"我们决不辜负我们最最伟大的领袖对我们的关怀、信任和期望！"},{"type":"paragraph","text":"“五一”节，这是全世界劳动人民团结战斗的节日，我们无产阶级革命派永远要记住自己团结战斗的任务。无产阶级文化大革命开始以来，毛主席又一再教导我们：要注意团结一切可以团结的人们。他还强调，必须实行马克思所说的，只有解放全人类，才能最后解放无产阶级自己。因此，我们在对党内最大的一小撮走资本主义道路当权派大批判中，在本单位的斗批改中，必须高举毛泽东思想伟大红旗，“团结大多数，打击一小撮”，实行革命的大联合，实行革命的“三结合。”"},{"type":"paragraph","text":"能否实行革命的大联合，是关系到能否把文化大革命进行到底的关键。只有实行革命的大联合，才能真正孤立和打倒一小撮，夺取无产阶级文化大革命的彻底胜利。"},{"type":"paragraph","text":"革命的大联合不仅有迫切的必要性，而且有现实的可能性。因为我们相信，干部和群众的大多数是好的，是热爱毛主席的，是能够站到毛主席的无产阶级革命路线一边的。经过十一个月来文化大革命实践的教育，已经有很多犯错误的同志回到了毛主席的无产阶级革命路线一边，只要我们坚持团结大多数的方针，一定会把一切可以争取团结的人争取团结到毛主席的无产阶级革命路线上来。"},{"type":"paragraph","text":"我们革命小将，要牢牢记住只有解放全人类，才能最后解放无产阶级自己这一伟大真理。要紧紧掌握“团结大多数、打击一小撮”这一斗争的大方向，把文化大革命进行到底。这才不会辜负毛主席对我们的关怀、信任和期望啊！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc6f8c3f27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈铭枢的发言不够客观","authors":["张国维"],"dates":[{"year":1957,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"陈铭枢的发言不够客观","type":"title"},{"text":"张国维","type":"authors"},{"text":"编辑同志：","type":"appellation"},{"text":"中共中央统战部最近连续邀请各民主党派领导人员进行座谈。座谈会的所有发言，我们的报纸都登载了，从这里，我们每一个人，包括民主人士在内，都会体会到党中央的伟大的民主精神。","type":"paragraph"},{"text":"各民主人士在座谈会上的发言，有些意见当然是好的；但有些意见是不正确的。民革中央领导人之一的陈铭枢先生的发言，我认为是不够客观的，有否定一切的迹象。如他建议党取消学校中的党委制；并且在他看来中共中央和国务院联合发布指示是不妥当的。我本人是个非党群众，但我的看法却同陈铭枢先生的意见有原则的区别。","type":"paragraph"},{"text":"在观察这些问题的时候，我觉得必须首先从这样一个最基本的事实出发，就是伟大的中国共产党和毛主席领导中国人民从一个胜利走向另一个胜利；党的无私和全心全意为人民服务的精神，获得了每一个没有偏见的中国人的热诚拥护；工人、农民和手工业劳动者以及一些原来属于各种信仰的人，都以自己有共产党和伟大毛主席的领导而感到自豪；人民群众，首先是基本群众热爱党、热爱自己的伟大领袖毛主席是根据切身的经验所得出的结论。因此，仅仅根据这一点，就足以说明党在各方面进行领导的绝对必要。","type":"paragraph"},{"text":"党的集体领导和个人负责相结合的制度，我认为是好的制度，在企业中实行这一制度以后，官僚主义大大减少了；领导干部能走群众路线了；职工的积极性广泛的调动起来了。试问企业能够如此，为什么学校中就要特殊呢？我认为应当把党的领导看成是一个人的神经中枢一样。党应该对各方面的工作进行领导，不然就会迷失方向。我们人民群众都懂得这一点，承认和拥护党的领导是全国人民的意志。如果在学校中取消党委制，那是一个绝大的错误。真正爱国的人民是不能同意的。至于说到党中央和国务院不能联合发布指示，这种说法是不能说服人的。说老实话，由于党和毛主席在人民群众中无限的威信，劳动人民在报上看到党中央的指示，比如象最近的整风指示和参加体力劳动的指示都给了我们人民群众以巨大的力量。我想如果民主人士深入到工农群众中了解一下，对于这些民主人士会体会得更深的，这就说明向工、农学习，同样参加一部分体力劳动是完全必要的。","type":"paragraph"},{"text":"关于党的领导问题和延长定息的时候问题，我建议人民日报反映有关部门，在人民群众中组织讨论，听一听广大工人、农民的意见，因为光是这些上层人士的意见，究竟还不能代表广大劳动人民的利益。","type":"paragraph"},{"text":"编辑同志，希望你从速刊登我的这封信。","type":"paragraph"},{"text":" 广东省佛山市汾水西街２５号    张国维","type":"paragraph"},{"text":"——原载《人民日报》1957年6月9日","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e91280ee24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

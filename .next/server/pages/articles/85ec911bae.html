<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省土委会关于纠正错定成份的通报","authors":[],"dates":[{"year":1952,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"广东省土委会关于纠正错定成份的通报","type":"title"},{"text":"根据各地报告，春耕后进行土地改革的这批乡，在划分阶级工作上，注意了深入思想发动，一般说，是顺利的、正常的。但亦有少数的乡，没有把阶级划分准确，使所划阶级成份，不符合其本人的实际情况，也不符合文件的规定。其主要的偏向是提高乡初步摸底统计，即有富农13户、中农9户、小土地出租者2户、贫农2户，共计26户被提高了成份，误划为地主。澄海县蓬中乡谢升为家有2人，带有家属，10余人在南洋经商，1947年买了5亩田，也被划为地主。河源下屯乡、仙塘乡所划地主都占全乡总人口20%以上。曲江东华乡土地改革时只1户地主，现在却补划了35户地主。此外，其他各地亦有发现提高成份的现象。其次，也发现有个别乡将地主划为小土地出租者或富农、中农甚至贫农，使地主漏了网。","type":"paragraph"},{"text":"划错成份的主要原因是：一、干部对划阶级标准没有很好学习和在群众中很好的贯彻，许多人认识上非常模糊，把劳动标准定得过高，以劳动力最强的农民作标准，使许多有主要劳动的变成了只有附带劳动。如惠阳仙洞乡，有些村干部强调“日出而作，日入而息”的，才算主要劳动；从犁田到收割，整个生产过程都必须参加，才算有劳动；有些妇女上山打柴、担肥、挑水等都不算劳动。亦有的单纯看政治面貌或只看剥削，不看占有而订成份，把做过坏事、有罪恶、有民愤的订为地主；占有土地很少，因丧失劳动力或从事其他职业不参加农业劳动的，划为地主；甚至片面看经济较富裕的，也划为地主。二、群众思想上存在有“多划地主多得果实”的思想，因而故意提高成份。我们有些干部明知不对，但不去纠正，怕别人会批评立场不稳。三、我们干部和群众中存有“赶时间，赶任务”的思想，由少数人包办，粗糙、潦草，简单从事。如紫金自然乡匆匆忙忙的划，结果把6户富农划成了地主；海康港东北村划阶级时不准地主申辩，划富农即禁止讲话，由干部包问包追，群众在下边随声附和，或喊一声就划定成份。","type":"paragraph"},{"text":"这些乡由于捉高了成份，扩大了打击面，应团结的未能团结，应中立的未能中立，甚至伤害了自己人，不但不能分化孤立敌人，打不倒地主阶级；相反的，给敌人以造谣、诬蔑、挑拨的机会，引起群众怀疑，增加土地改革的阻力。这是一个严重问题，各地领导上必须认真检查，及时纠正。","type":"paragraph"},{"text":"一、在未划阶级的地方，不但要注意发动群众的方法，还要十分注意将阶级划准，要切实发动群众，反复讨论，最后区级领导要切实做到逐户审查批准，务求不提高一户成份，不漏网一户地主。","type":"paragraph"},{"text":"二、在成份未经批准定案前，应准许被划者申辩，以求慎重处理。","type":"paragraph"},{"text":"三、已划完阶级的地方，区级领导干部应开一次会议，研究所划阶级有无错误。如发现有错误，即应召开全区土地改革乡的积极分子会议或代表会议；讲清道理，将无把握的户进行研究，发现错误者即进行纠正（注意不要伤害群众情绪）。已进行没收之乡，即应在结束土地改革中认真注意解决这一问题，主要是改正阶级成份，并坚决退回或补偿中农被没收的东西。","type":"paragraph"}],"comments":[],"origin":"原载1952年7月6日《南方日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85ec911bae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

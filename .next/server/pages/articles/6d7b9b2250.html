script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘唯行给右派分子父亲刘一燕的公开信","authors":[],"dates":[{"year":1957,"month":9,"day":5}],"is_range_date":false,"parts":[{"text":"刘唯行给右派分子父亲刘一燕的公开信","type":"title"},{"text":"爸爸：","type":"appellation"},{"text":"当我在报纸上看到你是江西省民盟反党、反社会主义右派集团成员之一时，感到无比愤慨！","type":"paragraph"},{"text":"解放几年来，你一直担任着景德镇市人民委员会科、局长等重要职务，又是民盟市委会主任委员。这说明党和人民对你这个在历史上有过罪恶的人，是极其宽大的。可是，你并没有认识这一点，好好工作，反而和其他右派分子结成联盟，借帮助党整风机会，散布各种谬论，向党展开猛烈进攻。这就充分暴露了你仍然是站在资产阶级的反动立场，来维护资产阶级利益。至于你的所谓“进步”，现在看来，完全是为达到你反党、反社会主义可耻目的的幌子。","type":"paragraph"},{"text":"现在，我在这里公开向你表示：我和全国广大劳动人民一样，是坚决要走社会主义道路的，我们要在党的领导下，努力建设社会主义祖国。因此，我要与你划清界限，并决心向你和其他一切反党、反社会主义的右派分子坚决地、无情地斗争到底！","type":"paragraph"},{"text":"如果你继续坚持反动立场，人民是不会饶恕你的。但是，我还希望你能当机立断、痛改前非，重新做人。不过，要做到这一点，首先要把一切反党、反社会主义言行全面、深刻、彻底地向人民作出交代；其次，对于民盟右派集团成员、特别是与你有密切联系的向法宜的反动言行和罪恶阴谋，应毫不保留地进行暴露和揭发。只有这样，你才有重新做人回到人民队伍的可能。否则，你将会自绝于人民，其后果由你自己负责。","type":"paragraph"},{"text":" 你的儿子刘唯行8月27日寄自广东","type":"paragraph"}],"comments":[],"origin":"江西《景德镇报》1957年9月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d7b9b2250"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

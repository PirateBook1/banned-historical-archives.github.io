script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派帽子不宜摘得过早","authors":[],"dates":[{"year":1959,"month":6,"day":1}],"is_range_date":false,"parts":[{"text":"右派帽子不宜摘得过早","type":"title"},{"text":"新华社广州1日电　据广东省有些地区在评审右派分子时，把右派帽子摘掉了，有的准备摘掉。如台山县白沙公社谢边农场的二十名右派分子中有十一名被群众评定摘掉帽子(县政法部发现已作纠正)；有的县在工作报告和工作计划中也提出对表现好的右派分子可以摘掉帽子。","type":"paragraph"},{"text":"广东省人民检察院党组认为，对右派分子摘帽子，当前不仅在时间上不适宜(改造时间还太短)，就是将来要摘，也须有中央和省委的指示。","type":"paragraph"},{"text":"为此，检察院党组规定了一些具体办法：","type":"paragraph"},{"text":"1、对右派分子评审时，只根据其改造情况评定“表现好、表现一般、表现坏”等类型，以资分化，加速改造；一律不评“正式社员”、“非正式社员”、“监督生产”等身份。在上级没有指示前，一律不要讨论摘帽子的问题，但可以说明只要认真改造，就可以提前摘掉帽子。","type":"paragraph"},{"text":"2、对右派分子不剥夺公民权，但不准他们担任任何领导职务和要害工作。必须经常教育群众在政治上和他们划清界限，防止和揭露其破坏活动。","type":"paragraph"},{"text":"3、经济待遇上：未开除公职，由原机关送农村或其他劳动场所监督劳动的，按原处理时确定的待遇执行；开除公职，令其自谋生活，交当地监督改造的，与群众同工同酬。","type":"paragraph"},{"text":"4、对右派分子的监督改造，要更讲究策略、方法，形式上不要搞得过分紧张。监督工作应由党支部指定较强的党员干部负责。","type":"paragraph"},{"text":"(杜导正编)","type":"paragraph"}],"comments":[],"origin":"1959年6月2日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d59550c05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

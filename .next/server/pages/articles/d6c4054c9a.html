script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是各族人民心中的红太阳（图片）","authors":[],"dates":[{"year":1966,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席是各族人民心中的红太阳"},{"type":"paragraph","text":"我国各族人民无限热爱毛主席，无限热爱毛泽东思想。"},{"type":"paragraph","text":"毛主席是当代最伟大的马克思列宁主义者。毛主席天才地、创造性地、全面地继承、捍卫和发展了马克思列宁主义，把马克思列宁主义提高到一个崭新的阶段。毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义。毛泽东思想是全党全国一切工作的指导方针。"},{"type":"paragraph","text":"我国各族人民热情歌颂：毛主席是各族人民最伟大的领袖，是各族人民心中的红太阳。毛泽东思想是一切被压迫人民争取解放的指针，是各族人民的命根子。"},{"type":"paragraph","text":"我国各族人民更高地举起毛泽东思想伟大红旗奋勇前进，要把毛泽东思想世世代代传下去，永远永远传下去。"},{"type":"paragraph","text":"“毛主席万岁！”"},{"type":"paragraph","text":"各族人民向伟大领袖毛主席欢呼致敬。"},{"type":"paragraph","text":"翻身不忘党和毛主席。西藏山南地区的农牧民，在欢庆“望果”节的大会上，观看歌颂我们最最敬爱的领袖毛主席的文艺节目。"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"海南岛保亭县大弓公社大妹大队的黎族社员，最最热爱毛主席，热爱毛泽东思想。他们识字不多，仍采取互教互学、集体听讲等办法，坚持活学活用毛主席著作。这是五十二岁的贫农社员胡母福，在学习毛主席著作的讲用会上发言。"},{"type":"paragraph","text":"宁夏回族自治区红军老战士马西奎（回族），向青年们讲述毛主席领导革命取得胜利的历史，勉励青年读毛主席的书，听毛主席的话，照毛主席的指示办事，做无产阶级革命事业的接班人。"},{"type":"paragraph","text":"内蒙古西乌珠穆沁旗白音宝利格公社达布勒图生产队的蒙古族青年们，活学活用毛主席著作，用毛泽东思想武装自己的头脑，社会主义觉悟大大提高，在各个岗位上作出了显著的成绩。图为达布勒图生产队的青年们在一起学习毛主席著作。"},{"type":"paragraph","text":"广西都安瑶族自治县壮、瑶、苗等族的干部，满怀对毛主席无限热爱的心情，到新华书店购买毛主席著作。"},{"type":"paragraph","text":"本版照片除本报记者所摄外，均系新华社稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6c4054c9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

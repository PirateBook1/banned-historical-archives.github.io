script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远紧握人民喉舌的命运凡是毛主席指责的，我们坚决反对；凡是毛主席称赞的，我们坚决支持。","authors":["尹平"],"dates":[{"year":1967,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《文汇报》来了，《解放日报》来了，顿时整个军营一片欢腾。崭新的报纸，红色的报纸，你看了我看，我看了他看，战士们争先恐后，争相传阅。报纸传到哪里，哪里便围满了人。报纸传到哪里，哪里便迸发出一阵阵热烈的欢呼声:"},{"type":"paragraph","text":"“快看，快看，毛主席说话了!毛主席指出:这是一个大革命，是一个阶级推翻一个阶级的大革命。这件大事对于整个华东，对于全国各省市的无产阶级文化大革命运动的发展，必将起着巨大的推动作用。”"},{"type":"paragraph","text":"战士们跳啊，笑啊，唱啊，听到伟大领袖毛主席对上海革命造反派的高度称赞，战士们的心怎能不高兴，怎能不振奋呢!我们人民解放军是毛主席的战士，凡是毛主席指责的，我们坚决反对；凡是毛主席称赞的，我们坚决支持。我们要最最热烈的欢呼《文汇报》的新生，《解放日报》的新生，欢呼这种革命行动好得很，好得很，好得很!这是无产阶级文化大革命的又一新胜利，这是毛主席的无产阶级革命路线的又一新胜利。我们要最最坚决地支持上海革命造反派的革命行动，永远掌牢无产阶级报纸的印把子，永远紧握人民喉舌的命运，把报纸办成宣传和捍卫毛泽东思想的坚强阵地，办成宣传和捍卫毛主席的革命路线的坚强阵地，让它永远高呼出我们革命同志的共同心声:战无不胜的毛泽东思想万岁!伟大的领袖毛主席万岁!万岁!万万岁!"},{"type":"paragraph","text":"四二六一部队战士　尹平"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0a00be3a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

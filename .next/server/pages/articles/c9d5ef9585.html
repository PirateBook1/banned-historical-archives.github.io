script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴拉茂大使盛会欢迎吴努总理 毛主席朱副主席等出席招待会","authors":[],"dates":[{"year":1954,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京电】　缅甸驻我国大使吴拉茂，为缅甸联邦总理吴努和他的夫人访问中国，特在四日晚举行招待会。"},{"type":"paragraph","text":"缅甸方面出席招待会的有:缅甸联邦总理吴努和他的夫人，以及缅甸最高法院法官吴敏登、总理秘书兼内阁秘书吴温佩、总理秘书吴丹、陆军部参谋昂季上校、总理侍从武官毕梭上尉、总理私人秘书都庆素等九人。"},{"type":"paragraph","text":"中国方面出席招待会的有:中华人民共和国主席毛泽东、副主席朱德，全国人民代表大会常务委员会委员长刘少奇，国务院总理周恩来。"},{"type":"paragraph","text":"出席招待会的还有:全国人民代表大会常务委员会副委员长李济深、沈钧儒、黄炎培、陈叔通、达赖喇嘛·丹增嘉措，委员班禅额尔德尼·却吉坚赞和其他委员。"},{"type":"paragraph","text":"出席招待会的还有:国务院副总理彭德怀、邓小平、邓子恢、贺龙、陈毅、乌兰夫，秘书长习仲动，各部部长和委员会主任，以及各部副部长和各委员会副主任。"},{"type":"paragraph","text":"出席招待会的还有:最高人民法院院长董必武，最高人民检察院检察长张鼎丞，国防委员会副主席张治中、龙云，中国人民解放军副总参谋长张宗逊，总政治部副主任谭政、萧华等。"},{"type":"paragraph","text":"出席招待会的还有各国驻华使节和外交官员。"},{"type":"paragraph","text":"出席招待会的共有三百多人。"},{"type":"paragraph","text":"招待会上，吴拉茂大使首先举杯致词说:“请允许我提议为中国人民新生活的创造者、以大无畏精神领导中华人民共和国进行争取亚洲和平和世界和平的斗争的领袖、缅甸联邦人民的亲密的朋友——毛泽东主席的健康而干杯。”"},{"type":"paragraph","text":"这时，乐队奏起中华人民共和国国歌。"},{"type":"paragraph","text":"毛泽东主席接着举杯致词说:"},{"type":"paragraph","text":"“我请大家举杯:"},{"type":"paragraph","text":"为中缅两国人民的友好团结、和平共处，"},{"type":"paragraph","text":"为亚洲和平和国际的和平，"},{"type":"paragraph","text":"为缅甸联邦总统巴宇博士的健康，"},{"type":"paragraph","text":"为吴努总理的访问中国和他的健康，"},{"type":"paragraph","text":"为今天宴会的主人吴拉茂大使和他的健康，干杯!”"},{"type":"paragraph","text":"这时，乐队奏起缅甸国歌。"},{"type":"paragraph","text":"招待会在热烈友好的空气中进行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9d5ef9585"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

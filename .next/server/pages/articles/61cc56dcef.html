script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线指引下  努力赶超世界先进科技水平  我国用花粉单倍体育种法育成水稻新品种  新品种具有产量高，抗病，抗倒伏等优点，对加快我国农业发展有重要意义","authors":[],"dates":[{"year":1975,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席革命路线指引下  努力赶超世界先进科技水平"},{"type":"paragraph","text":"我国用花粉单倍体育种法育成水稻新品种"},{"type":"paragraph","text":"新品种具有产量高，抗病，抗倒伏等优点，对加快我国农业发展有重要意义"},{"type":"paragraph","text":"新华社一九七五年十月七日讯继我国烟草单倍体育种成功并首先用于生产之后，我国科学工作者运用花粉单倍体育种方法育成水稻新品种，在世界上又首先在重要粮食作物上获得成功。"},{"type":"paragraph","text":"花粉单倍体育种是近年来出现的一种育种新技术。一般的栽培作物，从细胞遗传学看来，都是二倍体，即在其细胞内包含着来自父母双方的两套遗传物质——染色体。在由生殖细胞不经受精过程，单性发育的植物细胞内，只有一套染色体，这种植物叫做单倍体植物。这种单倍体植物经过自然或人工加倍，就成为纯合二倍体。纯合二倍体植物（即纯种）的遗传性状相对稳定，没有分离现象，其优良性状可以超过双亲。用花粉单倍体育种比常规育种可以大大缩短年限。常规育种一般要七、八年才能获得一个新品种，而花粉单倍体育种只要三、四年就能获得一个新品种。花粉单倍体育种程序也较常规方法简单，同时可以提高选择效率。因此，它是一种多快好省的育种新途径。由于花粉单倍体育种方法是种探索性的新方法，目前世界上虽已有十多个国家都在致力于这方面的研究，至今还没有一个国家应用于生产。"},{"type":"paragraph","text":"我国科学工作者在无产阶级文化大革命的推动下，响应伟大领袖毛主席的号召，胸怀赶超世界先进科学技术水平的雄心壮志，坚持科学研究为无产阶级政治服务，为工农兵服务，与生产劳动相结合，实行领导干部、贫下中农、科技人员三结合，开展社会主义大协作，运用花粉单倍体育种新方法育成水稻新品种，已经经过几年的小面积试种获得了好收成。"},{"type":"paragraph","text":"这对加快我国农业的发展有着重要的意义。在庆祝中华人民共和国成立二十六周年前夕，有关科研和业务部门，分别在黑龙江省和北京市召开了有干部、科技人员和农民育种家参加的专门会议，进行了现场参观、讨论，对水稻新品种进行了鉴定，建议加速种子繁殖，在生产中推广应用。中国科学院遗传研究所和天津市农业科学研究所协作，用花粉单倍体育种方法培育的水稻新品种“花育一号”、“花育二号”；中国科学院北京植物研究所、黑龙江省农业科学院、松花江地区农科所水稻试验站协作育成的“单丰一号”和牡丹江地区农科所育成的“牡花一号”等水稻新品种，一般都具有产量高（亩产可达千斤左右），抗病，抗倒伏，喜肥，株型收敛，分蘖力强，茎秆健壮，整齐一致等优点，超过当地已经推广的优良品种，深受贫下中农和农业部门的欢迎。"},{"type":"paragraph","text":"毛主席的无产阶级革命路线和我国的社会主义制度，为科学技术事业的发展，开辟了广阔的前景。我国科学工作者自一九七○年开始研究花粉单倍体育种以来，进展较快。目前全国已有二十多个省、市共二百多个单位相继开展了这方面的研究。不仅专业科研单位在搞，而且在许多地区已经形成了群众性的科学实验运动。据不完全统计，已培育出二十多种植物的植株，其中有小麦等多种植物都是我国首先育成植株的。"},{"type":"paragraph","text":"我国关于花粉单倍体育种的研究工作，无论在花粉培养技术方面，或是在应用于生产的速度上都是领先的。这项育种研究的重要新成果，不仅为我国多快好省地培育作物新品种开辟了一条新途径，而且为我国科学的基础理论研究更好地与生产实际相结合提供了新经验。目前，在我国一支专业研究和群众运动相结合的花粉单倍体育种科研队伍已经基本形成。许多地区还有不少用花粉单倍体育种方法培育出的水稻新品系正在多点试种，力争在短时间内尽快培育更多高产、优质、抗病的新品种，为发展我国农业作出更大贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61cc56dcef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

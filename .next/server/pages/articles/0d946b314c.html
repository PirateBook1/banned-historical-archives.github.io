script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"唐钢创造侧吹全氧转炉炉龄新成绩","authors":[],"dates":[{"year":1976,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"唐钢创造侧吹全氧转炉炉龄新成绩"},{"type":"paragraph","text":"据新华社石家庄电　在反击右倾翻案风的斗争中，唐山钢铁公司广大职工以阶级斗争为纲，坚持党的基本路线，树立为中国工人阶级争气，赶超国内外先进水平的雄心壮志，在提高侧吹全氧转炉炉龄方面不断取得了新成绩。从二月二十七日至三月二十三日，第一炼钢厂王益元包炉队创造了一千零七十七炉的全国最高纪录。"},{"type":"paragraph","text":"侧吹全氧转炉是我国工人阶级对炼钢技术的一项重大革新，是在适合我国特点的小转炉上挖潜、增产的新工艺。在批林批孔运动中，唐钢广大工人、干部、技术人员成功地进行了侧吹全氧炼钢法试验。一九七五年以来，第一、第二炼钢厂采用侧吹全氧转炉炼钢以后，大大缩短了每炉钢的冶炼时间，提高了产量，降低了消耗，产品质量和其它各项经济技术指标都有很大的提高，其中炉龄比过去平均提高了一至二倍。广大职工高兴地说：侧吹全氧转炉炼钢新工艺是无产阶级文化大革命和批林批孔运动的丰硕成果，也是对不肯改悔的走资派邓小平的有力回击。"},{"type":"paragraph","text":"在反击右倾翻案风的斗争中，唐钢广大职工在公司党委的领导下，认真学习毛主席关于反击右倾翻案风的重要指示，深入批判不肯改悔的走资派邓小平抛出的“三项指示为纲”的修正主义纲领。王益元炼钢小组组长、老工人段耀庭说：“不肯改悔的走资派邓小平鼓吹‘三项指示为纲’，要害是否定以阶级斗争为纲，篡改党的基本路线，复辟资本主义。我们一定要以阶级斗争为纲，为巩固无产阶级专政多炼钢，炼好钢，以优异成绩痛击右倾翻案风！”"},{"type":"paragraph","text":"通过学习和批判，唐钢广大职工焕发出极大的社会主义积极性，决心以“世上无难事，只要肯登攀”的革命精神，突破千炉关，打一场为中国工人阶级争气的政治仗，以实际行动回击右倾翻案风。"},{"type":"paragraph","text":"为攻下千炉关，唐钢党委和有关厂矿党委，多次召开党委会进行研究部署，制订具体措施，并建立了三结合攻关小组，充分发挥集体的智慧，终于创造了侧吹全氧转炉炉龄的全国新纪录。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d946b314c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

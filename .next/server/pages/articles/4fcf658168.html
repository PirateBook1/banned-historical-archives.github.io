script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政府与中共谈话记录昨签字定明日发表蒋主席昨与毛泽东两度会谈　毛氏今日偕张治中飞返延安","authors":[],"dates":[{"year":1945,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央社重庆十日电】　蒋主席于十日下午四时许赴曾家岩，张治中寓，访毛泽东，晤谈约十分钟后，相偕乘车赴国府，出席庆祝国庆茶会，会后王世杰，邵力子，张治中与周恩来，王若飞两氏继续商谈政府与中共历次谈话记录要点，并经答字，定于十二日发表，毛泽东十日晚复应主席邀，赴山洞官邸谈话，当晚下塌该处，毛氏定十一日由张治中陪同，飞返延安。"},{"type":"paragraph","text":"【重庆路透社十日电】　军事委员会政治部长张治中将军昨就国共谈判之经过发表谈话，略谓关于行政机构之民主化，军队之国家化，以及各政党一律平等等等问题均曾作澈底细尽之讨论，可望有满意之解决，此次会谈结果，不久即可正式宣布云，又悉毛泽东氏日内即将返延安。"}],"comments":[],"origin":"中央社,路透社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fcf658168"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

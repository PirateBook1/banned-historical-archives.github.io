script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平薄一波同志出席专家局酒会  向各国专家热烈祝贺“五一”节  感谢他们对我国的重大的国际主义援助","authors":[],"dates":[{"year":1966,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平薄一波同志出席专家局酒会"},{"type":"paragraph","text":"向各国专家热烈祝贺“五一”节"},{"type":"paragraph","text":"感谢他们对我国的重大的国际主义援助"},{"type":"paragraph","text":"新华社二十九日讯　国务院外国专家局今天下午为庆祝“五一”国际劳动节举行酒会，招待帮助我国进行社会主义建设的来自六十多个国家的专家。"},{"type":"paragraph","text":"中共中央总书记、国务院副总理邓小平，中共中央政治局候补委员、国务院副总理薄一波出席了酒会。邓小平同志在酒会上祝酒，向各国专家致以热烈的节日的祝贺，并感谢专家们对我国的重大的国际主义援助。"},{"type":"paragraph","text":"酒会开始的时候，薄一波同志祝酒。他说，各国专家们不远千里来到我国，在不同的岗位上从事着辛勤的劳动，贡献出自己的智慧和力量，表现了崇高的国际主义精神。所有专家的工作都做得很好，对我们的帮助很大。中国人民在社会主义革命和社会主义建设事业中所取得的成就，在反对帝国主义、现代修正主义和各国反动派的斗争中所取得的成就，都是同你们的努力分不开的。他希望通过各国专家的工作，更好地促进中国人民同各国人民的相互了解和战斗友谊。"},{"type":"paragraph","text":"外国专家局局长糜镛主持今天的酒会，他并向专家们祝贺。"},{"type":"paragraph","text":"出席今天酒会的，还有各有关方面负责人廖承志、伍修权、郝德青、姬鹏飞、高登榜、楚图南、高沂、缪海棱、王昆仑、罗俊、王传斌、曹孟君、周新武、赵安博等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"837928a747"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

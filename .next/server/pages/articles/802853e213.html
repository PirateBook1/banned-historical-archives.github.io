script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡开明二儿子给父亲的一封信","authors":[],"dates":[{"year":1966,"month":11,"day":6}],"is_range_date":false,"parts":[{"text":"胡开明二儿子给父亲的一封信","type":"title"},{"text":"[胡开明,时任河北省张家口地委第一书记。他于1962年8月8日给毛泽东上书，建议以“三包到组的生产责任制”解决农村粮荒问题，但遭到毛的批判。文革中他反对河北省委主要负责人刘子厚，而他的儿子和他不同观点。这是他儿子给他的信。]","type":"paragraph"},{"text":"胡开明：","type":"appellation"},{"text":"今天正好在家看到你的信，本是不准备给你写信的，但看来不得不写一封了。","type":"paragraph"},{"text":"你听到的传言，是谁说的？这是政治陷害，这个人真他妈的浑蛋！刘子厚同志是革命的左派，是搞社会主义的，是和你们这帮作坚决斗争的。我拥护他。即使刘子厚同志在文化大革命中犯了些错误，领导不力，我有些意见，也是从爱字出发，是为了革命的利益，况且我并没有贴过大字报。要谈打倒，要打倒的是你们那样的反党反社会主义的家伙。不但要打倒，还要叫你们永世不能翻身！","type":"paragraph"},{"text":"我是劳动人民养大的，党和毛主席把我抚育大。天大地大不如党的恩情大，爹亲娘亲不如毛主席亲，千好万好不如社会主义好。我无限热爱党和毛主席，无限热爱社会主义。我要做无产阶级革命事业可靠接班人，跟毛主席干一辈子革命。你反社会主义咱们就誓不两立，根本没有共同语言。要问立场吗，我的立场就是我们最敬爱的伟大领袖毛主席的立场，无产阶级人民大众的立场，革命的立场。","type":"paragraph"},{"text":"告诉你胡开明，你必须在无产阶级文化大革命中，老老实实向人民低头认罪，好好交代检查。听你的意思是要读什么高干必读的30本书，我看还是老老实实把毛泽东选集好好读一遍吧！对你讲不是读一遍的问题，是读几遍，重点得抄一遍的问题。是真正触及灵魂的问题。读毛选，懂吗？反复读，懂吗？读了毛选，什么问题都可以解决，30本还是叫他靠边站的好。","type":"paragraph"},{"text":"你虽然犯了极大的错误，已属不赦，但我仍然希望你能认清罪恶，站到党和人民的立场上来。你对你的罪过是否都认清了，我还不清楚。但这决不是简单的事，要敢于革自己的命，对于你们那种上了岁数，以前又是高级干部的人，脑子已经有些僵化，改造将非常不容易，不脱胎换骨的改造是不行的。怎么脱胎换骨呢，唯一的就是学习主席著作，并真正用毛泽东思想来改造自己的思想。","type":"paragraph"},{"text":"我8号就和同学一起去南方串联，大概要两个来月时间。冀燕已经走了。","type":"paragraph"},{"text":"祝好好改造。","type":"paragraph"},{"text":" XX1966.11.6","type":"paragraph"}],"comments":[],"origin":" 老鬼《胡开明》. 香港： 新世纪出版社，2014年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"802853e213"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

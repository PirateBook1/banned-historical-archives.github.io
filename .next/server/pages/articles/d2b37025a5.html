script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国人大常务委员会委员、政协湖南省委员会副主席周世钊先生逝世朱德委员长、华国锋总理等送了花圈","authors":[],"dates":[{"year":1976,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社长沙一九七六年四月二十六日电　第四届全国人民代表大会常务委员会委员、政协湖南省委员会副主席、民盟湖南省委员会主任委员、湖南省原副省长周世钊先生，因长期患病，医治无效，于一九七六年四月二十日在长沙逝世，终年八十岁。"},{"type":"paragraph","text":"周世钊先生逝世后，中共湖南省委员会，湖南省革命委员会及有关部门负责人组成周世钊先生治丧委员会，由中共中央委员、中共湖南省委第二书记、湖南省革命委员会第一副主任张平化任主任委员，万达、于明涛、张立宪、李振军、毛致用、黄炳秀、童国贵、尚子锦、凌霞新、方鼎英、卢惠霖任副主任委员。四月二十六日下午举行了周世钊先生追悼会。"},{"type":"paragraph","text":"人大常委会委员长朱德，国务院总理华国锋，人大常委会副委员长周建人、许德珩向周世钊先生送了花圈。送花圈的还有人大常委会、政协全国委员会、中共中央统战部、民盟中央、民进中央，以及中共湖南省委、湖南省革命委员会、湖南省军区、政协湖南省委员会、民盟湖南省委员会、民盟长沙市委员会、民进长沙市委员会、湖南省第一师范学校等单位。周世钊先生的生前友好也送了花圈。"},{"type":"paragraph","text":"追悼会由中共湖南省委书记、湖南省革命委员会副主任于明涛主持，中共湖南省委委员、湖南省革命委员会副主任尚子锦致悼词。"},{"type":"paragraph","text":"悼词中说:“周世钊先生是湖南宁乡县人。解放前在湖南教书，曾任中学、师范学校教员，湖南省第一师范学校代理校长等职。解放后历任湖南省第一师范学校校长、湖南省教育厅副厅长、湖南省副省长、政协湖南省委员会副主席、民盟中央委员、民盟湖南省委员会主任委员、第二届和第三届全国人民代表大会代表、第四届全国人民代表大会常务委员会委员等职。周世钊先生早在一九一八年在湖南第一师范读书时，就同情革命，曾参加过我国著名革命团体‘新民学会’。后来长期从事教育工作，同情中国人民解放事业，对国民党卖国、独裁、镇压人民的反动统治，深为不满。解放后，周世钊先生努力学习马克思主义、列宁主义、毛泽东思想，努力改造世界观。他热爱伟大领袖毛主席，热爱中国共产党，热爱社会主义祖国，热情宣传毛泽东思想和毛主席的伟大革命实践。他积极参加社会主义革命和社会主义建设，积极参加反对资产阶级右派的斗争，对伟大社会主义祖国的日益繁荣富强感到欢欣鼓舞。他关心国家大事，拥护无产阶级文化大革命，积极投入批林整风、批林批孔和学习无产阶级专政理论的运动。在逝世前夕，他还带病参加了反击右倾翻案风的斗争。”"},{"type":"paragraph","text":"周世钊先生患病住院期间，中共湖南省委等有关方面负责人曾前往医院探望。周先生逝世以后，有关方面负责人向其家属及子女表示亲切慰问。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2b37025a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

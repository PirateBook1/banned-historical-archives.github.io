<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共浙江省委关于迅速组织力量参加煤炭运输的紧急通知","authors":[],"dates":[{"year":1958,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"中共浙江省委关于迅速组织力量参加煤炭运输的紧急通知","type":"title"},{"text":"中央为了保证对全国各钢铁生产重点厂和重点地区的煤炭供应，从十一月份起，已核减了调给浙江的煤炭计划。十月份全省从外省运入的煤炭为53万吨，十一月份国家经委核定给浙江的煤炭为33．6万吨，比十月份减少了35．85％。根据最近运输情况看，此项煤炭，是否能够如数运到省内，尚无把握。","type":"paragraph"},{"text":"为了解决本省炼焦、工业和市场用煤问题，决定从本省开采的煤炭中选用26万吨。其中各地自产自用煤为154557吨，计：嘉兴专区30，000吨，宁波专区10，000吨，温州专区10，000吨，金华专区89，557吨（包括衢州化工厂12，500吨），建德专区10，000吨，台州专区5，000吨，由金华专区调给其他专区煤105，500吨，计：调杭州市40，000吨、嘉兴专区27，200吨、宁波专区35，000吨、公安厅3，300吨。但据最近情况来看，自产煤收购进度极慢，十天只收购了自采煤800吨。未能大量使用自采煤的原因，主要是自产煤炭的质量上有些问题，而且这些煤分布在各个矿点上，没有组织运力运到各交通沿线。因此，立即把这批煤炭运输出来，是缓和本省用煤紧张的关键。否则，会严重影响钢铁产量上升和工业的正常生产。","type":"paragraph"},{"text":"各煤矿区的交通运输均很不方便，要使煤运出来，必须首先要修通公路。而且矿点离交通沿线都较远，最近的常山县赤山坞离水道也有四公里，最远的如牛头山离五里桥码头达65公里，一般的均在20—30公里左右。按照这一里程，要把26万吨煤炭从矿点运到交通沿线，如用人挑，则每天需动员173，000个劳动力；如用独轮车运，则需要43，300辆独轮车和43，300个劳动力；如用双轮车运，则需要17，300多辆双轮车和34，600多个劳动力；如用汽车运，则要577辆汽车，运输一个月才能完成。根据目前情况，用这许多汽车来运煤是不可能办到的，因此只有发动群众挑运，组织手拉车、手推车将这些煤运输出来。目前各采矿县的劳动力已十分紧张，车辆亦极感不足，大批运煤劳力要采矿县来解决是有困难的。为此，省委特作如下通知：","type":"paragraph"},{"text":"一、煤炭运输从矿点至交通沿线所需的劳动力、搬运工具如手拉车、手推车、扁担、箩筐等，由使用煤炭的地区自行组织运输队，开赴矿区担任运输。希杭州市、宁波专区、嘉兴专区、省公安厅等单位与金华专区联系，根据十一月份煤炭分配计划，组织运输。各地的运输队伍，应指定负责干部亲自带领。","type":"paragraph"},{"text":"二、金华地区根据煤炭分配计划，应即安排具体地点和各个点的分配数量，并立即通知各调入地区。","type":"paragraph"},{"text":"三、参加运输人员的费用、粮食（或粮票）由各地自行带足；住房和生活副食品、粮食供应等由产矿县准备供应解决。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ca18aefe4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海医疗器械厂认真执行毛主席的医疗卫生路线生产一批面向农村的医疗器械这些医疗器械小型轻便、经济耐用，适合公社卫生院和农村医疗队使用，受到农村医务人员和贫下中农的欢迎","authors":[],"dates":[{"year":1969,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海医疗器械厂遵循伟大领袖毛主席“把医疗卫生工作的重点放到农村去”的指示，生产了一批面向农村的小型轻便、经济耐用的医疗器械，深受农村广大医务人员和贫下中农的欢迎。"},{"type":"paragraph","text":"这个厂在无产阶级文化大革命以前，受刘少奇反革命修正主义医疗卫生路线的影响，一味追求“利润挂帅”，专门生产所谓高、精、尖产品，对广大农村迫切需要的一般医疗器械，认为没有油水可捞，不值得搞。在伟大的“一月革命”中，这个厂的无产阶级革命派，夺了走资派的权，狠批了修正主义医疗卫生路线，大学大用毛主席关于“把医疗卫生工作的重点放到农村去”的指示，明确了医疗器械的生产方向。大家说，过去我们的生产只为城市大医院服务，对农村卫生工作不闻不问，现在我们要扭转方向，把医疗器械的生产重点放到农村去。他们说干就干，马上建立了一个由工人、干部、设计人员组成的三结合调查研究小组，到云南、广东、福建、湖南、四川、贵州等省的农村，进行了比较广泛的实地调查研究。"},{"type":"paragraph","text":"调查组的同志，亲眼看到山区农村缺医少药和缺乏医疗器械的情况。有的公社卫生院要几个月才能分配到一把普通的血管钳。有的区医院连阑尾手术的器械也没有，贫下中农得了急性阑尾炎，要用几个劳动力，翻山越岭，抬到几十里路外的县人民医院去医治，这样不但耽误病情，而且影响了集体生产。由于牙科器械的缺乏，农民拔牙、补牙也要跑到区医院或县医院。"},{"type":"paragraph","text":"调查组的同志回厂后，汇报了农村缺乏医疗器械的情况，并在全厂展开了讨论，使大家受到深刻的教育。全厂革命工人怀着对刘少奇无比愤怒的心情，决心大力生产为广大贫下中农所急需的医疗器械。工人和设计人员密切配合，很快就生产了一种容有六十六件的“下腹部手术器械包”，供应农村。这样，公社卫生院只要有了一套“下腹部手术器械包”，就能进行一些简单的下腹部手术，如阑尾、疝气等。"},{"type":"paragraph","text":"为了迅速生产广大农村所需要的医疗器械，他们边设计、边试制，使产品从试制到投产的时间大大缩短。他们仅仅花了几个月时间，就试制成功了“携带式手术床”和“简易综合手术台”。“携带式手术床”试制成功后，设计人员又根据毛主席“完全”“彻底”为人民服务的教导，亲自背了手术床到农村去征求意见，改进设计。现在的“携带式手术床”只有十五公斤，价格也很便宜。"},{"type":"paragraph","text":"上海医疗器械厂生产的这批面向农村的医疗器械，其特点是小型轻便、经济耐用、一专多能，非常适合公社卫生院和农村巡回医疗队使用。如牙科医生，过去由于医疗器械笨重，下乡巡回医疗要挑着去，碰到翻山越岭极不方便。现在的“携带式牙科治疗机”只有八公斤，而且不用交流电，医生可以揹着走。又如“一柄多头拔牙器械包”，它可以代替多种拔牙器械，价格和重量都降低了很多。还有五官科医生用的“三用圈断器”，可以割扁桃体、鼻息肉、耳息肉。上海医疗器械厂的革命工人，在毛主席医疗卫生路线的光辉照耀下，决心进一步生产农村需要的医疗器械，为发展我国农村的医疗卫生事业作出新的贡献。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6189c50752"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

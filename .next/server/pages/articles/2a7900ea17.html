script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见西德新闻代表团","authors":[],"dates":[{"year":1978,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见西德新闻代表团"},{"type":"paragraph","text":"新华社北京十月十日电　国务院副总理邓小平今天上午会见了以德意志联邦共和国新闻情报局对外司司长格奥尔格·内格韦尔博士为团长的西德新闻代表团。"},{"type":"paragraph","text":"会见时，邓副总理对西德新闻界朋友来到我国访问表示欢迎，并愉快地回答了他们提出的问题。"},{"type":"paragraph","text":"西德驻中国大使魏克德参加了会见。"},{"type":"paragraph","text":"参加会见的西德新闻代表团团员是：卡尔—海因茨·布林克曼博士、弗里茨·乌尔里希·法克博士、奥斯卡·费伦巴赫、汉斯·迪特尔·耶内、约尔根·克勒尔迈尔博士、拉尔夫·勒曼、汉斯·施米茨、迪特尔·施罗德、特奥·佐默尔博士、伯恩哈德·韦尔德霍夫。"},{"type":"paragraph","text":"会见时在座的有《人民日报》总编辑胡绩伟、秘书长郭渭，新华通讯社副社长李普，中央广播事业局副局长李连庆，外交部新闻司司长钱其琛等。"},{"type":"paragraph","text":"新华社北京十月十日电　首都新闻界今天晚上举行宴会，欢迎以德意志联邦共和国新闻情报局对外司司长格奥尔格·内格韦尔博士为团长的西德新闻代表团。"},{"type":"paragraph","text":"《人民日报》总编辑胡绩伟主持宴会，并代表首都新闻界对西德新闻界朋友表示热烈欢迎。宴会上，宾主频频举杯，共祝两国新闻工作者之间的友谊不断发展。"},{"type":"paragraph","text":"德意志联邦共和国驻中国大使魏克德和夫人以及西德驻京记者应邀出席了宴会。"},{"type":"paragraph","text":"西德新闻代表团是应我国首都新闻界的邀请，于十月八日到达北京的。（附图片）"},{"type":"paragraph","text":"邓小平副总理同西德新闻代表团合影。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a7900ea17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

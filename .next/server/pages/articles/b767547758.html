script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市部分资本家在公私合营中的思想情况","authors":[],"dates":[{"year":1955,"month":3,"day":5}],"is_range_date":false,"parts":[{"text":"天津市部分资本家在公私合营中的思想情况","type":"title"},{"text":"【内部参考讯】天津市部分资本家在公私合营中的一些思想情况","type":"paragraph"},{"text":"一般资本家见到公股代表后，表面上表示无尚欢迎，但暗地却想尽种种方法向公股代表进行斗争。具体表现是：","type":"paragraph"},{"text":"(一)摸公股代表的底。三区光华造纸厂资本家见到公股代表后，不谈工作，先问公股代表多大年岁？那里的人?什么时间参加革命工作？以及生活情况等等。","type":"paragraph"},{"text":"(二)有的资本家企图在工人中树立自己的威信。六区宝丰工厂资本家听到宣布该厂被批准合营的消息后，马上跑到工厂去向工人说：“一合营，你们可以要宿舍了。”大成行亲家和工人向公股代表说：“现在咱厂可以搞一个工人食堂，过去我想搞，可是有心无力。”","type":"paragraph"},{"text":"(三)有的资本家对合营不满。如七区华大拔丝厂资本家崔绍德对另一个资本家说：“走也得走，不走也得走，洋灰脑袋也能给你砸开了。”也有的资本家对先并厂后合营存有顾虑。德源拔丝厂资本家不愿和亨大拢丝厂合并，怕亨大资本家在社会上有地位，自己落下风。","type":"paragraph"},{"text":"(四)有的资本家开会研究在清估中怎样对待人民政府的办法。七区飞龙橡胶厂资本家建议将清估组分为三摊：一摊有一个资本家，两个工人，企图分散我们的力量。八区丹华火柴厂林狱峰，二、三年未到过车间，而现在每天到车间去，并向工人打听机器情况，趁公股代表未入厂时，将一个一百匹马力的发电机拉出去打听价格。后来又拉回厂内，并说：“给国家比给私人强，卖了，也是叫资本家沾光。”八区新泰织染厂资本家崔亚泽将一些坏零件配在机器上，企图当好零件估价。崔还想将股东牛玉迟(很反动，解放后还去过台湾)拉进厂内。","type":"paragraph"},{"text":"此外，七区久兴机器厂资方代理人王汝廉提出在“应收账款”中减去五亿元(旧币)(指不能收回的)，实际只有两亿元(旧币)左右收不回来。","type":"paragraph"},{"text":"(摘自天津日报三月二日“情况通报”)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年3月5日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b767547758"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

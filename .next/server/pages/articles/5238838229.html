script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批倒批臭“四人帮”","authors":["济南部队某部王杰班"],"dates":[{"year":1976,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"批倒批臭“四人帮”"},{"type":"paragraph","text":"济南部队某部王杰班"},{"type":"paragraph","text":"华国锋同志任中共中央主席、中央军委主席和粉碎王张江姚“四人帮”反党集团篡党夺权阴谋这两个特大喜讯传来，我们王杰班群情振奋，一片欢腾。以华国锋主席为首的党中央对“四人帮”反党集团采取果断措施，为党锄了大奸，为国除了大害，为民平了大愤。我们热烈欢呼，坚决拥护。"},{"type":"paragraph","text":"华国锋同志任中共中央主席和中央军委主席，是伟大领袖毛主席生前的安排，表达了全国人民的共同心愿。华国锋主席坚持马克思主义、列宁主义、毛泽东思想，坚决执行毛主席的革命路线，继承毛主席遗志，英明果断地领导全党全军全国人民清除反党的“四人帮”，深受全国人民和我们革命战士的信任。我们坚信在华国锋主席为首的党中央领导下，一定能够战胜国内外一切阶级敌人，沿着毛主席指引的道路，把我们党和国家建设得更好。"},{"type":"paragraph","text":"王、张、江、姚“四人帮”，长期以来对抗毛主席的指示，与毛主席的革命路线背道而驰。他们背叛马克思主义、列宁主义、毛泽东思想，违背“三要三不要”的基本原则，结党营私，到处煽阴风、点邪火，挑拨离间，制造混乱，妄图篡党夺权，复辟资本主义。“四人帮”反党集团是一伙赫鲁晓夫式的人物，是吸工人血的资产阶级分子，是全国人民的共同敌人。他们的罪行累累，罄竹难书。为了捍卫马克思主义、列宁主义、毛泽东思想，捍卫毛主席的革命路线，巩固无产阶级专政，把毛主席开创的无产阶级革命事业进行到底，以华国锋主席为首的党中央，对王、张、江、姚反党集团采取的果断措施，大长了革命人民的志气，大灭了资产阶级的威风，沉重打击了国内外阶级敌人，为我们的无产阶级革命事业扫清了一大障碍，为我党清除了一大隐患，这对我们继承毛主席的遗志，把毛泽东思想千秋万代传下去，沿着毛主席革命路线不断前进，有着极为重大的意义。"},{"type":"paragraph","text":"十多年来，我们班在毛泽东思想指引下，在党的正确领导下，发扬王杰同志一不怕苦，二不怕死的革命精神，克服了重重困难，胜利地完成了国防施工、军民生产、军事训练、三支两军等各项任务，多次立功受奖。在当前这场惊心动魄的两个阶级、两条路线大搏斗中，我们一定遵照以华国锋主席为首的党中央的战略部署，立场坚定、旗帜鲜明地同王、张、江、姚反党集团作坚决的斗争，穷追猛打，将“四人帮”反党集团批倒批臭，誓死保卫以华国锋主席为首的党中央，誓死捍卫毛主席的无产阶级革命路线，誓死捍卫无产阶级专政，将毛主席开创的无产阶级革命事业进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"三支两军","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5238838229"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

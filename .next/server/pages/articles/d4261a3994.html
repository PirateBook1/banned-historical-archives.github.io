script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"祝电影事业日益繁荣","authors":["《文汇报》社论"],"dates":[{"year":1957,"month":4,"day":17}],"is_range_date":false,"parts":[{"text":"祝电影事业日益繁荣","type":"title"},{"text":"《文汇报》社论","type":"authors"},{"text":"正当千百万观众期待着题材多样、内容丰富、既有兴趣又有教育意义的影片的时候，昨天正式成立了上海电影制片公司，坯成立了故事片、美术片、翻译片等六个厂、演员业余剧团和乐团。这是一项非常及时的措施。","type":"paragraph"},{"text":"为了改进电影工作，电影领导部门曾作了不少的努力，而广大的电影工作者和观众，也积极起了督促的作用，并提出了很多有益的意见。这又一次证明，只要领导部门能和群众的积极性相结合，任何工作都能向前推进。","type":"paragraph"},{"text":"解放后的电影事业，成绩很大，但缺点也很严重。缺点表现在审查过严、管理过分集中，影片产量少、部分影片质量低。造成缺点的主要原因，是由于对艺术创作干涉过多，使很大一部分电影工作者的积极性没有发挥。现在电影领导部门采纳各方面的意见，决定改进电影部门的组织形式和领导方法，这是完全必要的。","type":"paragraph"},{"text":"但在电影工作采取了这一重大措施以后，是不是就没有问题了呢?就以上海电影制片厂分厂以后的情况而论，还有一系列的问题，急待解决。在加强团结的基础上，怎样创造出我国民族的、社会主义的电影是一项新的、艰巨的任务，有待于电影领导部门加强对电影工作的领导，更有待于广大电影工作者进一步发挥积极性和创造性。","type":"paragraph"},{"text":"电影工作者是教育人民的人。教育人民的人，应该首先受教育。","type":"paragraph"},{"text":"我们的电影是为工农兵服务的。是为社会主义建设服务的。电影工作者解决了为谁服务的问题，他就能贡献出更大的力量。按照现在的新办法，以主要创作人员为中心的、自由结合的创作组织，能够自己组织剧本，挑选演员，这样，潜力可以大大发挥，就有可能创造出题材多样、风格不同的影片。但这里的关键，还在于怎样更好地贯彻电影为工农兵服务的问题。这就有待于电影工作者认真地学习，努力提高自己的马克思列宁主义的水平，深入体验生活，和工农兵交上知心朋友。","type":"paragraph"},{"text":"一切改革工作是为了前进。电影工作的这一重大措施，对今后创制更多更好的影片必将发生良好的作用，我们预祝我国电影事业的日益繁荣。","type":"paragraph"},{"text":" 来源：《文汇报》1957年4月17日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4261a3994"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

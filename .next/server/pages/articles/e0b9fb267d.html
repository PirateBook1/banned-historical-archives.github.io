script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为荣获斯大林国际和平奖金郭沫若在京发表书面谈话这最高荣誉应给予在毛主席领导下的全中国人民　我们全国人民革命的胜利对和平事业是有贡献的","authors":[],"dates":[{"year":1951,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿三日电】　中国人民保卫世界和平反对美国侵略委员会主席、中国科学院院长郭沫若为荣获“加强国际和平”斯大林国际奖金，于二十三日在北京发表书面谈话如下:"},{"type":"paragraph","text":"为纪念斯大林大元帅七十寿辰而设置的“加强国际和平”斯大林国际奖金，是今天国际上最高的荣誉奖金。在第二届一九五一年度的六人获奖者中有我，在我当然是光荣绝顶的事了。因为过分的光荣，使我接受起来认真感觉着有些惶恐。论我个人的工作表现，是不足以膺受这样最高荣誉的。请允许我作这样的了解:这并不是给予我个人，而是给予我们在英明领袖毛主席领导之下为“加强国际和平”而奋斗的全中国人民。我们全中国人民的人民革命的胜利、抗美援朝的胜利以及各方面建设事业的胜利，对于“加强国际和平”的事业是有着贡献的，我只是作为一个代理者，代替中国人民接受了这一次应该属于全国人民的最高荣誉。这对于我们全中国人民是很大的鼓励。而对于我个人尤其是大到无以复加的鼓励。我们中国人民得到鼓励，更要努力遵循着毛主席的指示，增产节约，加强抗美援朝，这正是我们今天“加强国际和平”的最有效的行动。我个人尤其要加倍努力，使得自己的工作在各方面能有更实际的成效。"},{"type":"paragraph","text":"奖者的其他五位:意大利的南尼先生、日本的大山郁夫教授、英国的费尔顿夫人、德国的西格斯女士、巴西的亚马多先生，他们或以卓越的活动，或以优秀的作品，对于保卫和平事业都有了很好的贡献，他们都是很适当的当选者，我向他们表示诚恳的庆贺，并对他们所代表的人民力量表示崇高的敬意。"},{"type":"paragraph","text":"对于“加强国际和平”事业最有贡献的是伟大的苏联人民。苏联人民在全世界劳动人民最伟大的导师、保卫世界和平事业最伟大的领导者斯大林大元帅的直接领导之下，贯彻着坚定不移的和平政策，发挥着卓越无比的创造精神，使苏联成为了世界和平最坚强的堡垒、世界文化最明亮的灯塔。全世界善良的人们都因有苏联的存在而获得了并增加了和平必胜的信心，都在感谢苏联人民，而向着苏联人民学习。苏联人民的优秀儿女才更有资格获得这有伟大的斯大林名号的最高荣誉奖金。我希望自第三届以后，要多推荐苏联朋友。我相信这不仅是我一个人的希望，而是我们全中国人民的希望，全世界爱好和平的人民共同的希望。"},{"type":"paragraph","text":"我怀着满腔的热诚，祝和平力量战胜战争，祝中苏两国人民的兄弟友谊永恒发展，祝斯大林大元帅万寿无疆。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0b9fb267d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

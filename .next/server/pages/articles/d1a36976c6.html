script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"关于向东北军传达我东征车捷信及与之合作抗日等问题致李克农电","alias":"","parts":[{"type":"paragraph","text":"关于向东北军传达我东征军捷信及与之合作抗日等问题致李克农电"},{"type":"paragraph","text":"（1936年3月3日）李克农："},{"type":"paragraph","text":"甲、我东征军自消灭阎敌五个团后，连日大举进攻。占领中阳、离石、汾阳、孝义、灵石、汾西、县、永和广大地区，前锋直迫汾阳城下，阎卖国贼措手无及，侵入陕北之卖国贼部队悉数溃退，将军渡船只焚毁。我左路军占领吴堡，乘胜向霞县、神木、府谷急进，请传达此捷信于张副司令、王军长。"},{"type":"paragraph","text":"乙、正约高福源兄来前方，商向河北一带爱国军人活动办法，王军长愿向宋哲元、韩复活动，甚为得计。国难日函，孙科、冯玉祥、陈果夫、于右任、胡汉民辈均有联俄联共一致抗日之表示，蒋介石亦有不打红军、释放政治犯之口头传说，惟蒋系右派曾扩情等及政学系黄郭、王克敏等则主投降日本，破坏联俄联共。国民党内部正分化中，弟等深望张副司令、王军长领导东北军完全团结与我们合作到底，并确立联俄政策。当今之世，惟有苏联是真正反侵略者、又真正有实力者。英国已采联俄政策，中国更应速决大计。"},{"type":"paragraph","text":"丙、请向王军长询问有无河北、热河、察哈尔、绥远四省十万分之一或其他军用图，如有要求赠送二、三份，为河北一带与日帝作战之准备。丁、克农应在洛川再停一星期。"},{"type":"paragraph","text":"彭毛三号十一时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":3,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":298,"page_end":299},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1a36976c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

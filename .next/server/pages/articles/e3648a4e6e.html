script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏部分农村连续发生众哄闹事件","authors":["王庆华"],"dates":[{"year":1957,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"江苏部分农村连续发生众哄闹事件","type":"title"},{"text":"王庆华","type":"authors"},{"text":"新华社南京28日讯　最近，江苏省部分地区连续发生群众哄闹事件。","type":"paragraph"},{"text":"1月6日，中共扬州地委接到兴化县公安部门电话，据说老圩区扬家社转业军人王鹤岗等五人组织群众“暴动”，准备夺取“领导权”，地委已派人前去处理。兴化县李健区黄邳乡最近发生四百多人的哄闹事件，社员二十多天不下田生产。宝应县泾河区小型、新丰等乡社员集体到县请愿九次，每次都有几十人。左堡农业社社员在哄闹中打死、打伤社员各一人。泰县江村区东官社社员许喜子放火烧农业社会计的房子，放火后坐在屋前等待逮捕，自愿劳改。他说，劳改犯每天还有半斤米吃，不劳改连饭也没得吃。","type":"paragraph"},{"text":"兴化县自去冬以来已发生群众哄闹事件二十四起，参加哄闹群众三千人以上，打伤社长一人，社员三人，淹死小孩一人，拆毁房屋九间，自动分粮二十六万多斤。","type":"paragraph"},{"text":"当前哄闹事件的特点是：1、烈、军、工属带头，缺粮户参加，特别是复员军人。2、由妇女出面闹，男人不动。3、干部惊惶失措。","type":"paragraph"},{"text":"1957年2月28日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3648a4e6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

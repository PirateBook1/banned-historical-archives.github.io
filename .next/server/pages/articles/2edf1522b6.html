script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进一步贯彻执行毛主席革命体育路线　推动群众性体育活动本市迎春长跑比赛明天举行","authors":[],"dates":[{"year":1976,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　文汇报、解放日报、红小兵报、上海人民广播电台、共青团上海市委、上海市体委联合举办的一九七六年上海市迎春长跑比赛，将于本月二十五日举行。参加这次比赛的各区、县、高校和驻沪三军等二十二个单位的二千多名基层男女运动员，斗志昂扬，意气风发，决心在即将到来的比赛中，坚决执行“友谊第一，比赛第二”的方针，以实际行动回击右倾翻案风，捍卫毛主席革命路线。"},{"type":"paragraph","text":"伟大领袖毛主席《水调歌头·重上井冈山》和《念奴娇·鸟儿问答》这两首气势磅礴的战斗诗篇发表后，激发了上海广大工农兵和学生对毛主席的无限深情，决心进一步贯彻落实毛主席“发展体育运动，增强人民体质”的革命体育路线，更好地开展群众性体育活动，练好身体，锻炼意志，振奋革命精神，大干社会主义。一个为革命而锻炼的群众性长跑活动已在全市各条战线蓬勃开展起来。据统计，全市参加长跑锻炼的达一百四十万人。"},{"type":"paragraph","text":"本市各区、县、高校和驻沪三军在广泛开展群众性长跑活动的基础上，选出了二百十七个基层队的二千多名男女运动员参加这次迎春长跑比赛。各单位党组织在选拔、建队过程中，十分重视做好运动员的政治思想工作。南市区烟糖公司党委书记不仅亲自抓，还带头做。上海警备区某团首长从政治上、思想上关心参加比赛的运动员，组织他们重新学习“三大纪律八项注意”，教育他们在比赛中贯彻“友谊第一，比赛第二”的方针，虚心地向地方学习。松江二中在被选为代表松江县出席全市迎春长跑比赛后，有部分队员觉得自己长在农村，“世面”见得少，与市区兄弟学校比较有差距，信心不那么足，学校党支部组织他们学习了毛主席两首词和《世上无难事，只要肯登攀》的元旦社论，增强了敢于登攀的信心。目前广大工农兵和学生运动员正在加紧锻炼，决心在未来的比赛中，赛出思想，赛出风格，赛出水平，以优异成绩向党和毛主席汇报。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2edf1522b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

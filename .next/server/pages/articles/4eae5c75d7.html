script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"集中力量在桐柏山区创造战场","alias":"","parts":[{"type":"paragraph","text":"集中力量在桐柏山区创造战场"},{"type":"paragraph","text":"（1945年10月22日）郑、李川："},{"type":"paragraph","text":"（一）你们须准备至少六个月内在豫鄂活动，三部会师后，集中强大野战军打几个大胜仗，方能有助于整个局势，也方能转变你们自己的局势。（二）目前你们野战军会合王戴、二王”，以夺取桐柏山区域最为适宜，不可过早向其他区域去，反而增加你们的困难，且于大局不利。东面之豫东南（大别山）、豫东北（新黄河），西面之豫西（伏牛山）、鄂西北，只能作几个月后之预备机"},{"type":"paragraph","text":"[1]郑，指郑位三（1902一1975)，湖北黄安（今红安）人，当时任中共中央鄂豫皖局代理书记。李，指李先念，当时任中共中央鄂豫皖局委员、新四军第五师师长兼政治委员。"},{"type":"paragraph","text":"[2]三部，指八路军河南军区部队、八路军第三五九旅主力（即南下支队）和新四军第五师。"},{"type":"paragraph","text":"[3]王戴，指王树声、戴季英，当时分别任河南军区司令员和政治委员。二王，指王震、王首道。王震，当时任八路军南下支队司令员。王首道，1906年生，湖南浏阳人，当时任八路军南下支队政治委员。"},{"type":"paragraph","text":"[4]1938年6月9日，蒋介石命令国民党军队炸开河南郑州以北的花园口黄河大堤，企图以黄河洪水阻止日军进犯，致使黄河改道向东南流入贾鲁河再流入颖河，在安徽正阳关一带注入淮河。1940年，改道的黄河又流入涡河、西溉河、黄河、北河，并分别注入淮河。黄河改道后流经的这些河道动地区，不宜提在目前的计划上。（三）只要打胜仗，财政就有办法，几个胜仗之后，占领大块地区（至少七八个县），不怕不能解决财政问题，各解放区军队都是如此解决，你们自亦能解决。目前你们即应有坚定决心在桐柏山区域（铁路以西，南阳以东，叶县以南，随、枣\"以北）创造战场，歼灭顽军，解决财政。这本是你们原定计划，希望坚决执行。"},{"type":"paragraph","text":"中央酉养"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":10,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":463,"page_end":464},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4eae5c75d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海电机制造学校因追查反动标语引起一学员跳楼自杀","authors":["何其烈"],"dates":[{"year":1957,"month":3,"day":11}],"is_range_date":false,"parts":[{"text":"上海电机制造学校因追查反动标语引起一学员跳楼自杀","type":"title"},{"text":"何其烈","type":"authors"},{"text":"新华社上海11日讯　1月25日，上海电机制造学校因追查反动标语，引起师资训练班学员陈君豪跳楼自杀。","type":"paragraph"},{"text":"1月13日和19日，上海电机制造学校厕所里连续两次发现“打倒共产党”、“消灭共集团”等反动标语。出现反动标语的地点邻近师训班教室，而师训班又多是去年考大学落榜的、成绩和品质都不怎么好的学生，因而引起学校怀疑反动标语是这个班的学员写的。学校领导一面把师训班学员召集起来开会，告诫写反动标语的人应该认识自己的错误，对学校领导有意见可以提出来等；一面重新审查师训班平时表现不好的学员的政治历史，注意他们的动静。同时还把他们上课的教室改到距办公楼很近的一个地方。","type":"paragraph"},{"text":"1月23日，办公楼的一个厕所里又发现反动标语：“消灭共集团”。1月24日上午，校长为这件事向全校学生作了报告，并公开展览了反动标语。师训班的学员去参观了展览会，独有陈君豪没有去看，这就引起了校方对他的怀疑。师训班的各小组为反动标语事进行座谈时，陈君豪显得很不安。校教务科科长根据这些情况找陈君豪个别谈话，陈说：“反动标语不是我写的!”第二天小组开会，会上同学问陈：“事情发生后你为什么神色慌张?应该好好检查检查自己。”开完会不久，陈君豪就跑到原来上课的教室第三层楼上跳楼自杀。(没有跌死，折断了腿骨。住了几天医院后就回家休养去了。)","type":"paragraph"},{"text":"最近，电机制造学校校长仍坚信反动标语是陈君豪写的。他认为陈在中学学习时就很落后，同时在他们那个中学里就曾多次发现过反动标语。这位校长和我谈话时，始终没有提及对因为追查反动标语而引起的陈君豪自杀这件事在工作方法上有什么问题。","type":"paragraph"}],"comments":[],"origin":"1957年3月11日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42f79751d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共云南省委关于正确执行征粮收税政策以打破僵局的指示","authors":[],"dates":[{"year":1950,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"中共云南省委关于正确执行征粮收税政策以打破僵局的指示","type":"title"},{"text":"征粮收税虽已获成绩（近五天中有1000万斤粮食入仓），但有的地区由于匪特叛乱，陷于停顿；有的地区因地主负担过重或抗拒不交，陷于僵局。有的干部由于吊打人，甚至将人游街示众的命令主义，忽视团结开明人士、赞扬积极征粮的好例子，忽视发动与依靠群众，因此干部亦陷于某种程度的孤立。收税虽很积极，但由于不熟悉政策和办法，以致不应收的税收了，群众商人均对我不满，亦使我脱离群众。为打破此种僵局，特提出以下几点意见。","type":"paragraph"},{"text":"甲、在已压平匪乱，我已恢复局面的地区，应即召开各代会，重申我人民政府主张和政策，对一般被迫群众，表示宽大，以安定民心，争取群众，孤立匪首，并讨论重新征粮收税。请代表提供完成粮税意见。叛乱中所损失的粮食，应向匪首追还；如确为群众所得，应说服群众拿出。对罪大恶极的土匪特务首要分子，杀几个以示镇压（经省府批准）。土匪正在活动的地区，则须坚决剿灭土匪。","type":"paragraph"},{"text":"乙、不论已叛乱过和未叛乱地区，均应切实检查和端正征粮收税政策。地主确实负担过重者，应适当调整，按一般地主40%，最多不超过60%，特殊者不超过80%。特别困难的小地主可少于40%的原则执行。负担面过窄可适当加宽，农民卖牛和种子缴粮者，不但不可奖励，而且应予劝止。发生吊打人，戴高帽子游街、罚跪、晒太阳等恶劣行为，应立即纠正。收税不当者，立即停止，并设法退还若干家，以挽回影响。总之，做错者，应勇敢地在各代会承认错误、进行自我批评、加以补救。只有如此，才能争取群众，孤立反动分子，争得主动和有利条件。为此，各地各级党委均应召开干部会，虚心检查我们的政策及作风。","type":"paragraph"},{"text":"丙、在征粮收税中，必须依靠群众和团结各种力量，各级经验证明，各代会、农代会开得好，争取了大部地富，孤立了少数恶霸，就能减少阻力，团结群众，征粮就顺利，呈贡的征粮经验（还有缺点），是可以学习和参考的（载《云南日报》18日），晋宁、澄江召开各界代表座谈会的办法，可以采用（同报17日），以上经验亦完全证明此点。反之，则容易遇到地主抵抗，形成僵局、应即召开各代会、农代会讨论以打开局面。在缴粮中不但要赞扬积极缴粮的农民，同样亦须赞扬积极缴粮的开明分子及一般地主富农，孤立个别坏而不缴粮的恶霸。只打击个别最坏的，特别是武装抵抗分子。在策略上切忌一律打击和打击面过宽的不策略的做法。","type":"paragraph"},{"text":"丁、各地经过以上各种工作以后，应迅速争取粮食入仓，集中适当地点，派武装看守。干部均应组成武工队，以防备土匪意外袭扰。","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fba1b9c27a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

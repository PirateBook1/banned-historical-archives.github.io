script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决拥护华国锋同志为首的党中央坚决拥护中央的两项英明决定","authors":[],"dates":[{"year":1976,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76al040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一切行动听从以华国锋同志为首的党中央的指挥。昨天，上海工人阶级和各界群众代表一百万人隆重集会，热烈欢呼中央两项英明决定，愤怒声讨和揭发批判不肯改悔的正在走的走资派反党篡权的反革命罪行。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76al040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海人民决心继承毛主席的遗志，最紧密地团结在以华国锋同志为首的党中央周围，把毛主席开创的无产阶级革命事业进行到底!\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76al040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海工人代表在全市人民的集会上发言，愤怒声讨、彻底批判党内资产阶级的典型代表搞修正主义、搞分裂、搞阴谋诡计、反党篡权的反革命罪行。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76al040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中央的两项英明决定说出了亿万人民的心里话。连日来，上海人民纷纷举行集会游行，热烈欢呼中央两项英明决定，决心在以华国锋同志为首的党中央领导下，奋勇前进!\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76al040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e搞修正主义、搞分裂、搞阴谋诡计的人是不得人心的。上海人民愤怒地向反党篡权的资产阶级野心家、阴谋家猛烈开火。"},{"type":"paragraph","text":"(本版照片均本报记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29253ac70a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

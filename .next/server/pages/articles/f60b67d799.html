script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想哺育了英雄 学习英雄贵在破私立公","authors":[],"dates":[{"year":1966,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张明(某部司令员、战斗英雄):"},{"type":"paragraph","text":"从蔡永祥同志的英雄事迹里，我们又一次看到了伟大毛泽东思想的光辉。他是个十八岁的青年，入伍才八个月，就做出了这么英勇壮烈的事情，这是偶然的吗?绝不是。这是毛泽东思想的巨大威力。毛泽东思想是当代改造人们灵魂的马克思列宁主义。谁真正掌握了毛泽东思想，谁就进步快，谁就是真正的英雄。一个人头脑里有了毛泽东思想，就时时刻刻有了党、有了人民、有了集体，这样的人就“天塌下来也敢顶，生死关头也能冲”。毛主席说:“这个军队具有一往无前的精神，它要压倒一切敌人，而决不被敌人所屈服。不论在任何艰难困苦的场合，只要还有一个人，这个人就要继续战斗下去。”蔡永祥就是毛泽东思想哺育出来的这样的英雄人物。"},{"type":"paragraph","text":"李长林(全国人民代表"},{"type":"paragraph","text":"大会代表、副军长。"},{"type":"paragraph","text":"战斗英雄):"},{"type":"paragraph","text":"最好的武器不是飞机大炮坦克和原子弹，是伟大的毛泽东思想。毛泽东思想武装了的蔡永祥，就是一颗强大的精神原子弹，就是一个顶天立地的英雄。毛主席说:“世间一切事物中，人是第一个可宝贵的。”真正可贵的人就是毛泽东思想武装起来的人。我们有了毛泽东思想武装起来的七亿人，就能“天塌地裂也敢上”，就什么也不怕，帝国主义、修正主义和一切反动派都不在话下。相反，倒是敌人最怕毛泽东思想，最怕我们掌握了毛泽东思想。他们越是怕，我们就越是要象蔡永祥同志那样，尽快地把毛泽东思想真正学到手，真正掌握起来，真正会用。"},{"type":"paragraph","text":"王传友(“南京路上好八连”"},{"type":"paragraph","text":"政治指导员):"},{"type":"paragraph","text":"蔡永祥同志的英雄事迹，为我们青年一代树立了一个光辉的榜样。毛泽东思想统一了七亿人民，就保证了我们的国家代代红，红到底，就能使无产阶级铁打的江山，永不变色。我们八连同志在南京路上顶住了资产阶级的“香风”臭气，靠的是毛泽东思想。蔡永祥同志英勇地粉碎了敌人破坏无产阶级文化大革命的阴谋，靠的也是毛泽东思想。一个人用毛泽东思想武装了头脑，就什么敌人也不在话下，二十四级台风也不会翻船，再大的雾也不会触礁。天大地大，比不上毛泽东思想威力大。我们国家七亿人民掌握了伟大的毛泽东思想，就是世界上最伟大的国家，战士掌握了伟大的毛泽东思想，就能成为蔡永祥那样的共产主义战士。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f60b67d799"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

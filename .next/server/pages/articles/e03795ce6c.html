script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对人事制度","authors":["山东","徐一贯","陈仰之"],"dates":[{"year":1957,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"右派言论——反对人事制度","type":"title"},{"text":"山东陈仰之徐一贯","type":"authors"},{"text":"陈仰之(民盟青岛市副主任委员)","type":"paragraph"},{"text":"……正因为有些党员把自己看成是特殊材料造成的。在提拔干部时，党员干部就提拔得快，非党干部就提拔得慢。……我认为党提出来的干部政策是完全正确的。但是各单位提拔干部只考虑德资，很少考虑到才。而德的解释也极不一致，似乎凡是党员就有德，凡是文化低的出身于工农成份的也是德，中国有句老话“无才就是德”在今天居然也有这种现象，有人这样说，今天用人不是“用人唯贤，用人唯能”，而是“用人唯亲”，“用人唯党员”。(光明日报6月5日)","type":"paragraph"},{"text":"徐一贯(青岛市政协副主席、民革青岛市主任委员)","type":"paragraph"},{"text":"……积八年的经验，我得出一个结论：假使你不甘心于做一个统战对象给予安排“牌位”的人，非党人士绝对不能做正职。……说到人事制度，没有一个人肚里没有意见。“清一色，神秘化”，权大无边，宗派十足。评资评级，提拔干部，评先进工作者，不民主，不公平。好事办成坏事，众“怨”所归………。(光明日报6月5日)","type":"paragraph"}],"comments":[],"origin":"《社会主义辩论集之二  毒草集(资产阶级右派的反社会主义言论)》，湖南人民出版社1957年10月版，内部发行。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e03795ce6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

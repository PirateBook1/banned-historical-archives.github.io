<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"有志气 有决心 到劳动中受锻炼","authors":["《文汇报》社论"],"dates":[{"year":1957,"month":10,"day":30}],"is_range_date":false,"parts":[{"text":"有志气 有决心 到劳动中受锻炼","type":"title"},{"text":"《文汇报》社论","type":"authors"},{"text":"经过这一次反右派斗争的深刻教育，知识分子要不要彻底改造，要不要工人阶级化，再没有争论的余地了。","type":"paragraph"},{"text":"其实，早在1956年三大改造高潮之后，就在知识分子面前尖锐地提出这一问题:皮之不存，毛将焉附?要么，拒绝进行改造，同工人阶级发生冲突(资产阶级右派分子就是坚持这一方针的)；要么，努力改造自己，为社会主义经济基础服务。第三条道路是没有的。","type":"paragraph"},{"text":"要彻底改造，要工人阶级化，就要抛弃资产阶级的世界观，树立无产阶级、共产主义的世界观。因为世界观的转变是一个根本的转变。","type":"paragraph"},{"text":"但这不是一个轻而易举的转变。这是一个脱胎换骨的过程。要脱掉资产阶级之胎，换上工人阶级之骨，没有破釜沉舟的决心，没有百折不回的勇气，不经过长期、艰苦的实际斗争的锻炼，是不能见效的。","type":"paragraph"},{"text":"解放以来，不能说，许多知识分子不曾有过改造自己的意愿，但是，由于旧思想、旧意识的根深蒂固，而自己又缺乏破旧立新的决心和勇气，特别由于缺乏实际斗争的锻炼，因此，大鸣大放中经不起风浪的颠簸，在黑云乱翻的日子里，他们就是非莫辨、左右摇摆起来，有的甚至掉入右派分子的泥坑。","type":"paragraph"},{"text":"有志于思想改造的人们都不能不记取这一教训。","type":"paragraph"},{"text":"党为了培养建设社会主义的骨干(包括一支宏大的红色专家队伍)，为了进一步帮助知识分子脱胎换骨，除了对他们继续加强马克思列宁主义思想教育外，又向所有干部，特别是那些没有经过实际斗争锻炼、没有基层工作经验的知识分子干部发出下厂下乡参加劳动生产的号召。","type":"paragraph"},{"text":"现在各机关正在边整边改中普遍进行了精简机构工作，已经或者准备把许多干部下放到基层和生产中去。","type":"paragraph"},{"text":"大多数干部认识到体力劳动的重大意义，热烈地响应了党的号召，纷纷向领导上提出申请书，要求到工厂中去做一个普通的工人，到农村去做一个普通的农民。","type":"paragraph"},{"text":"但是，也有一部分人还处在犹豫状态。他们一方面在反右派斗争中清楚地看到不改造思想会给国家和个人带来多大的危害，认识到不到生产中去锻炼就不能彻底转换自己的阶级立场，就不能了解劳动人民的思想感情，就不能提高自己的阶级觉悟，不补上这一课就不能担负起建设社会主义的任务；另一方面又嫌农村“脏”，农村“苦”，怕农业劳动干不了，还有人担心“荒废”了自己的“专业知识”，影响了自己的“前途”。一句话，还是下不了下去的决心。","type":"paragraph"},{"text":"农村脏不脏?农村苦不苦?要是和城市和机关比起来，当然要脏一些，苦一些。肩不能挑手不能提的人初次参加劳动，当然要比坐办公室劳累许多。但是，问题不在这里。问题在于这正是我们所需要的锻炼。","type":"paragraph"},{"text":"建设社会主义的事业是一项我们的前人未曾做过的伟大而艰巨的事业。参加这一事业的干部，不管你有什么专长，不管你在哪个岗位，都必须具备一个共同的条件:站稳工人阶级立场，忠心耿耿为劳动人民服务。不经过斗争和生产的锻炼，就不能改换立场，脱胎换骨；不在斗争和生产中和工农群众建立密切的联系，就不能取得工农群众的信任。邓小平同志在“关于整风运动的报告”中说:“我们党从来就是注意选拔优秀的工农分子和同工农群众有密切联系的知识分子担负各种的领导工作的。这是我们党的干部工作路线。”如果对党的干部工作路线有了充分的认识，就会懂得这种锻炼的可贵。","type":"paragraph"},{"text":"读了“二万五千里长征”的作品，或者看了抗日战争的电影，青年们常常发出这样的赞叹:“可惜生得晚了，赶不上这场面!”青年们这种追求进步，仰慕斗争生活的心情是可以理解的。但是，如果不是从一时的热情出发来欣赏这壮烈的场面，而是诚心诚意地要学习这种革命斗争精神，那么，眼前这点脏呀，苦呀，劳累呀，又算得什么?况且拿今日社会主义的农村与抗日战争时期和第一次国内战争时期的农村比较，不论从物质条件上说，从农民政治觉悟上说，不知道要好过多少倍!说农民脏，充其量，不过是说农民手上沾点泥，脚上沾点牛粪而已，若是拿农民那种勤劳朴实的品质来和剥削阶级损人利己的灵魂比较，又不知道要干净多少倍!我们到农村去和他们一起劳动，一起生活，就是要当他们的小学生，向他们学习生产知识和劳动本领，了解他们的思想、情绪和要求，帮助他们解决生产和生活上的问题，以取得他们的信任。在同农民一起生活和劳动的过程中，逐渐改变我们非工人阶级的思想意识和生活作风。这样，我们的思想改造才有坚实的立脚点。","type":"paragraph"},{"text":"至于，到农村去是不是会使得一个人退步?参加农业生产有没有前途?这里要弄清楚什么是 “进步”，什么是“前途”。在共产党领导下，以工农联盟为基础的社会主义国家里，到底是保持着剥削阶级立场观点的人进步呢，还是站到工人阶级立场上来的人进步?到底是只有书本知识没有实际斗争经验的人有知识呢?还是既有书本知识又有斗争和生产经验的人有知识?是未经彻底改造，同新社会、同劳动人民在思想感情上格格不入的人能取得人民的信任呢?还是热爱新社会、热爱劳动人民，全心全意为人民服务的人能取得人民的信任?不去取得人民的信任，却要想作人民群众的领导者，这在我们的社会里，无异于“缘木求鱼”。只有那些具备了社会主义所需要的那种品德和能力的干部，才是社会主义祖国需要的人材，也只有把自己锻炼成这样的人材，才能获得光明的前途。那些贪图安逸、逃避斗争、患得患失、鼠目寸光的人才是没有前途的。","type":"paragraph"},{"text":"思想改造虽然是一个长期、艰巨的过程，但只要有脱胎换骨的决心，只要肯到劳动战线上去锻炼，就没有克服不了的困难。孟子说:“故天将降大任于是人也，必先苦其心志，劳其筋骨，饿其体肤，空乏其身，行拂乱其所为；所以动心忍性，曾益其所不能。”人民既然期望我们去担负建设社会主义的“大任”，我们就应该勇敢地投入劳动生产的洪炉中去获得锻炼，提高阶级觉悟，提高工作能力，不辜负人民的期望，做一个有益于社会的人。","type":"paragraph"},{"text":" ---- 原载《文汇报》1957年10月30日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8eaf8e1860"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

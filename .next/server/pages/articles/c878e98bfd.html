script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度尼西亚体育代表团团长宋科诺回国前发表谈话  支持毛泽东主席的声明","authors":[],"dates":[{"year":1963,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印度尼西亚体育代表团团长宋科诺回国前发表谈话"},{"type":"paragraph","text":"支持毛泽东主席的声明"},{"type":"paragraph","text":"据新华社广州十二日电  印度尼西亚共和国体育代表团全体人员十九人结束了在我国的友好的访问，今天上午乘火车经深圳取道香港回国。"},{"type":"paragraph","text":"代表团团长、印度尼西亚共和国体育部部长第一助理宋科诺在离开广州前，对本社记者表示支持毛泽东主席呼吁世界人民联合起来反对美帝国主义的种族歧视、支持美国黑人反对种族歧视的斗争的声明。宋科诺说，作为一个印度尼西亚公民，按照印度尼西亚建国五项原则表示态度，因此，我是支持毛泽东主席这个声明的。"},{"type":"paragraph","text":"宋科诺在谈到即将举行的新兴力量运动会的时候说，苏加诺总统提出这个创议后，马上得到中国政府和人民的热烈支持。中国人民给予了全力的支持，这点对我们来说并不奇怪，因为新兴力量运动会是反对帝国主义、反对殖民主义在体育方面的影响的，而中国在各方面都反对帝国主义和殖民主义，反对帝国主义和殖民主义在一切方面的表现形式。他说，跟中国政府和人民一道，亚、非、拉丁美洲许多国家都支持这个运动会。因此，我们对将在十一月十日在雅加达开幕的新兴力量运动会寄予满怀希望。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c878e98bfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春桥、郭沫若同志会见并宴请越南国会代表团","authors":[],"dates":[{"year":1971,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十六日电　中共中央政治局委员张春桥，中共中央委员、人大常委会副委员长郭沫若，今天晚上会见并宴请以越南劳动党中央政治局委员、国会常务委员会副主席黄文欢为团长，越南劳动党中央委员、国会常务委员会副主席朱文晋上将为副团长的越南民主共和国国会代表团。"},{"type":"paragraph","text":"越南民主共和国驻中国大使吴船，越南南方共和驻中国大使馆临时代办陈平，以及这两个大使馆的其他外交官员参加会见并应邀出席宴会。"},{"type":"paragraph","text":"会见和宴会自始至终充满着中、越两党、两国人民热烈友好的气氛。张春桥同志和黄文欢同志先后在宴会上祝酒，共祝中越两党、两国和两国人民在长期的革命斗争中建立起来的伟大友谊和战斗团结不断巩固和发展。他们表示，中越两国人民在反对共同敌人美帝国主义的斗争中，将永远团结在一起，战斗在一起，胜利在一起。"},{"type":"paragraph","text":"中共中央委员、中联部部长耿飚，人大常委会委员谢扶民、季方、胡愈之、华罗庚，外交部副部长韩念龙，外交部亚洲司副司长陆维钊，礼宾司副司长韩叙等参加了会见和宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd9af180b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

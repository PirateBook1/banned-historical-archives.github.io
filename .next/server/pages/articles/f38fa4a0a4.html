script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理致电刚果总理戈马 深切悼念恩古瓦比总统逝世","authors":[],"dates":[{"year":1977,"month":3,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年三月二十二日电　中华人民共和国国务院总理华国锋三月二十一日打电报给刚果人民共和国政府总理戈马，对刚果总统恩古瓦比不幸遇刺逝世表示深切的悼念。电报全文如下:"},{"type":"paragraph","text":"布拉柴维尔"},{"type":"paragraph","text":"刚果人民共和国政府总理路易·西尔万·戈马阁下:"},{"type":"paragraph","text":"惊悉刚果人民共和国总统恩古瓦比阁下不幸遇刺逝世，至感悲痛。我代表中国政府和人民向你，并通过你向刚果政府和人民以及恩古瓦比总统的家属表示深切的悼念和诚挚的慰问。"},{"type":"paragraph","text":"恩古瓦比总统生前领导刚果政府和人民，为捍卫民族独立和国家主权，反对帝国主义的颠覆和干涉进行了不懈的斗争，为推动第三世界的团结合作事业和发展中刚两国的友谊作出了积极的贡献。相信英雄的刚果人民一定会在斗争中继续前进。"},{"type":"paragraph","text":"中华人民共和国国务院总理"},{"type":"paragraph","text":"华国锋"},{"type":"paragraph","text":"一九七七年三月二十一日北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f38fa4a0a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔——中国人民的友好邻邦","authors":[],"dates":[{"year":1978,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔——中国人民的友好邻邦"},{"type":"paragraph","text":"在白雪皑皑的喜马拉雅山脉的南麓，有一个亚洲的古老国家，那就是尼泊尔王国。"},{"type":"paragraph","text":"尼泊尔的西面和南面与印度接壤，东连锡金，北面和我国毗邻。这个国家地势高峻，境内群山重叠，雪峰高耸入云，河谷深邃陡削，密林连绵成片，是一个风景幽美的山国。全国面积十四万余平方公里。人口一千二百多万。首都加德满都。"},{"type":"paragraph","text":"尼泊尔有着悠久的历史。大约公元前六世纪时建立了王国。十三世纪至十八世纪建立马拉王朝。十八世纪下半叶建立沙阿王朝。一八一四年英国侵入，爆发了尼英战争。一八一五年英国迫使尼泊尔签订不平等条约。一八四六年，英国唆使尼军人忠格·巴哈杜尔·拉纳发动政变，夺取军政大权和世袭首相职位，篡夺了国王的权力，建立了拉纳家族的军事独裁统治，实际上沦为英国附庸。"},{"type":"paragraph","text":"由于尼泊尔人民不断进行斗争，一九五○年英国被迫放弃在尼泊尔的特权。"},{"type":"paragraph","text":"一九五一年二月十七日，尼泊尔大会党联合国王势力，推翻了拉纳家族统治。次日，国王特里布文颁布临时宪法，实行君主立宪。这一天称做“国家民主日”。现国王为比兰德拉。"},{"type":"paragraph","text":"尼泊尔是农业国，全国百分之九十以上的人口从事农业，农业总产值占国民经济总产值的百分之六十至七十。农作物以稻米、玉米、小麦为主，此外有黄麻、烟草等。畜牧业在尼泊尔经济中的地位仅次于耕作业。工业主要有以农、林、牧为原料的加工工业和轻工业。尼泊尔注意发展民族经济，近几年来农业、水利、工业等方面都取得成就。"},{"type":"paragraph","text":"尼泊尔政府奉行和平中立和不结盟的对外政策，反对强权政治，支持民族解放运动，为第三世界的团结和反帝反霸事业作出了贡献。"},{"type":"paragraph","text":"尼泊尔是中国人民的友好邻邦。自古以来，两国人民和睦相处，友好往来。从公元四世纪起，尼泊尔就同中国在文化和经济上开始了密切的接触。一九五五年八月一日，中尼两国建立外交关系。从那时起，在互相尊重主权和领土完整、互不侵犯、互不干涉内政、平等互利、和平共处五项原则的基础上，两国友好关系不断发展。一九六○年中、尼两国签订了和平友好条约。一九六一年十月五日，中、尼两国顺利地圆满解决了边界问题，签订了中尼边界条约。两国经济和文化方面的友好合作关系也日益发展。一九五七年和一九六○年我国周恩来总理两次访尼，今年二月邓小平副总理访尼；一九六一年马亨德拉国王访华，一九七三年、一九七六年比兰德拉国王两次访华，今年五月又非正式访华，尼泊尔首相比斯塔多次访问过我国。两国领导人的互相访问，在中尼友好史上增添了新的篇章，有力地促进了中尼友谊的发展。（附图片）"},{"type":"paragraph","text":"这是尼泊尔最大的工业区——希托拉工业区的牛乳加工厂工人正在工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd4b4b51fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

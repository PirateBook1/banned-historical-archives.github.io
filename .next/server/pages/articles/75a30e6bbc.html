script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的革命路线指引下本市郊区农业又获得全面丰收去年粮食总产量和单位面积产量都超过历史最高水平，棉花平均产比前年增长一成以上，油菜籽的总产量创造了历史最高纪录，蔬菜和生猪的上市量也有较大幅度的增长","authors":[],"dates":[{"year":1973,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一九七三年一月一日讯　在毛主席革命路线指引下，粮食产量多年超《纲要》的上海市郊区，一九七二年农业又获得全面丰收。粮食总产量和单位面积产量都超过历史的最高水平；棉花平均亩产比一九七一年增长一成以上；油菜籽的总产量创造了历史最高纪录；蔬菜和生猪的上市量也有较大幅度的增长。一九七二年郊区出现了一批粮食平均亩产一千六百多斤的公社和平均亩产超过两千斤的大队。这一批先进单位的出现，使人们看到上海郊区农业还有很大的增产潜力，激励了广大社员和干部夺取高产更高产的雄心壮志。"},{"type":"paragraph","text":"上海市郊区一九七二年农业全面丰收，是在深入开展批修整风运动中取得的。通过批修整风，上海郊区广大干部和社员群众提高了执行毛主席革命路线和政策的自觉性，更加坚定地走社会主义道路，积极壮大和发展人民公社集体经济，千方百计夺取农业丰收。松江、金山、青浦三县有三分之一的耕地比较低洼，产量不高。一九七一年冬天和一九七二年春天，这些县掀起了比往年更大规模的改造低洼地的战斗。松江县出动了五、六万人，进一步疏通河道，增建水闸，整理排灌系统，并结合平整土地，增施有机肥料，改造低洼地十三万亩，其中有七万多亩实现了“园田化”。一九七二年这些土地的粮食亩产量普遍增产两成以上，赶上或超过全县粮食平均亩产的水平。"},{"type":"paragraph","text":"一九七二年，上海郊区的气候很不正常，麦子播种时遭到了持续近两个月的干旱，早稻插秧以后遇到长期低温，晚稻抽穗扬花期间受到历年来少见的寒流侵袭，到收割时又是阴雨连绵，病虫害相继发生。在这种情况下，广大干部和社员以大寨大队为榜样，和自然灾害作了顽强的斗争。为了促使麦子出苗，他们冒着严寒，肩挑手提，引水浇田抗旱；为了夺回因低温推迟早稻成熟期而丧失的时间，社员和干部披星戴月连续奋战十多天，适时完成了移栽晚稻的任务；在收割晚稻的日子里，他们更是一鼓作气，小雨大干，大雨坚持干，把丰收的硕果拿到手。"},{"type":"paragraph","text":"在夺取农业丰收的斗争中，上海郊区广大社员和干部把冲天的革命干劲和严格的科学态度结合起来。许多社队认真贯彻执行农业“八字宪法”，广泛开展群众性的农业科学实验活动。他们针对郊区土地复种指数高，一年种植三熟作物的特点，精心采用早熟高产的品种，合理搭配茬口，提高肥水管理水平，抓紧农时，夺取每一熟作物的高产。"},{"type":"paragraph","text":"上海郊区各县、社干部，坚持党的群众路线，到生产斗争实践中去领导生产。去年以来，全郊区有四千二百多名县、社干部深入基层，蹲点劳动，调查研究，采取抓两头、带中间的工作方法，总结推广先进单位的经验，使一批后进社队迅速改变了面貌。"},{"type":"paragraph","text":"一九七二年，上海市工业、商业等部门，为郊区夺取农业全面丰收作出了新贡献。他们及时生产和调拨农业机械、农药、化肥等农用物资大力支援郊区。县、社、队办的工业，也比往年发挥了更大的作用。去年，郊区一些生产队已经开始使用县办工厂制造的机动插秧机等农业机械。"},{"type":"paragraph","text":"去年，上海市郊区各级党组织和革委会虽然做了许多工作，夺得了第十一个丰收年，但是各县各社队的工作还是很不平衡的。目前，他们正在以批修整风为纲，总结经验，发扬成绩，克服缺点，深入开展农业学大寨运动，落实各项增产措施，为夺取一九七三年更大的丰收而奋斗。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\01\\7312010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海青浦县莲盛公社干部和社员群众，通过批修整风，提高了执行毛主席革命路线和政策的自觉性，去年粮食又获得丰收。这是社员群众正在精打细收，努力做到颗粒归仓。"},{"type":"paragraph","text":"本报通讯　员摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75a30e6bbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

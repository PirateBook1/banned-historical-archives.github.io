script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"记一次“红八月”打人","authors":["赵淮海"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"红八月破四旧时虽然我本人没打过人，却在一旁看过热闹。","type":"paragraph"},{"text":"有一天，我和另一个班的红卫兵闲坐胡聊。他们班一个同学的父亲带着儿子走了进来。这位父亲是个老工人。他儿子是班上有名的淘学生，不好好念书，也不守纪律。老工人望子成龙，一心指望儿子有出息，文革前就一直以爱找老师严管儿子闻名。可是儿子就是不听话。他把儿子交给红卫兵说：“我儿子太不成气，你们红卫兵都是好样的，帮我管教管教他。”说罢留下儿子，自己上班去了。","type":"paragraph"},{"text":"这几个红卫兵先还是一通革命大道理，只见这位同学两眼发直，满头雾水，怎么也听不进去。于是这几个红卫兵生起气来，命令他站到桌子前面，两手撑着桌子，撅起屁股，然后抡起皮带一通狠抽。这个人以前打过群架，熬得住疼，咬紧牙关，一声不吭。打完了，这几个红卫兵说声：“行了，回家去吧。”就把他给放走了。","type":"paragraph"},{"text":"第二天，那个老工人忽然又来了。我们本以为他是来感谢红卫兵对他儿子触及皮肉的教育呢。不料那老工人一开口就是满腔怒火：“你们打了我儿子。他回家后两眼发直，一声不吭。我和他妈赶紧送他上医院。医生说是神经受了刺激。就是让你们打疯了。你们说怎么办吧？”这几个红卫兵面面相觑，不知如何是好。我这个局外人赶紧打圆场：“大叔，对不起，打人不对。我替他们给您道歉了。虽然我没打，但我也没劝阻，我也有责任。”","type":"paragraph"},{"text":"那老工人先还不依不饶。但后来看看也没办法。找班主任校领导吧，他们都被打倒，进牛棚当劳改队去了。找法院公安局吧，哪有个法院公安局管这等闲事。他老人家生了一通气，悻悻地走了。","type":"paragraph"},{"text":"等他走后，他儿子班上的红卫兵才没好气地说：“你把儿子送来管教，管教完了，你又不干了。”","type":"paragraph"},{"text":"那个儿子并没有疯。数年后我见到他已经继承乃父的事业当了工人。虽然没有成龙，但总比我们强多了。我们那时还困守在乡下当插青进不了城呢。","type":"paragraph"},{"text":"老红卫兵倒台以后，我们也知道抄家打人不对。虽然我没迫害过同学，没打过人；但在一边袖手旁观不加劝阻，现在想起来也够孙子的。","type":"paragraph"},{"text":"二十七年后的今天，我仍愿意向红八月破四旧时受到财产损失和无辜受害的人们再一次表示歉意。","type":"paragraph"},{"text":"□ 原载《新闻自由导报》","type":"paragraph"},{"text":"∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞","type":"paragraph"}],"alias":""},"tags":[{"name":"破四旧","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca85325f6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

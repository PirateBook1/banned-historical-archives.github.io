script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5554","name":"关于处理查抄资产阶级分子财物的通知","author":"上海市革命委员会抄家财物处理组","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/5554/5554.pdf"],"article":{"title":"关于处理查抄资产阶级分子财物的通知","alias":"","parts":[{"type":"paragraph","text":"0930秘密文件妥善保管"},{"type":"paragraph","text":"最高指示"},{"type":"paragraph","text":"我们是站在无产阶级的和人民大众的立场。对于共产党员来，也就是要站在党的立场，站在党性和党的政策的立场。关于处理查抄餐产阶杀分子财物的通知"},{"type":"paragraph","text":"沪革抄（67）字第4号各组、区、县、局、公司抄家财物处理小组:"},{"type":"paragraph","text":"经报市革命委员会同意，对查抄资产阶级分子的财物，可根据今年三月二十日中央文件规定的精神，参照中央转发的广西梧州的意见，对其中金银财宝和高档物品时先行处理："},{"type":"paragraph","text":"一、属于黄金、白银、外币、国外有价证券，全部送交人民银行允换成人民币，连同现金、存款、公债券，由人民银行专户保管。"},{"type":"paragraph","text":"二、属于珠宝、石和电冰箱、电视机、电影机、放映机、录音机、保箱、机动车辆、电唱机、高级乐器、望远镜、高级表、高级照相机、高级收音机、地毯、高级家具、高级餐具、皮货、、呢、高级服装等类的高档物品,可送交抄家财物商业收购部门处理，折成人民币，由商业收购部门专卢存入人民银行保管。文物、图书可送交市文物图书清理小组。其余财物暂处理，由各单位续妥善保管"},{"type":"paragraph","text":"各县的高档物品货款由那一单位保管，请各县自行指定。"},{"type":"paragraph","text":"三、对于归国华侨资产阶级分子，和国外、港澳资产阶级分子在国内供养的直系亲属，其被查抄的财物，暂处理。"},{"type":"paragraph","text":"对于那些解放前夕或解放后去国外、港澳的资产阶级分子，其被查抄的财物，应同国内资产阶级分子一样处理。"},{"type":"paragraph","text":"属于小业主的被查抄财物，一般暂缓处理，但但对那些抄有大量高档物品或大量金银财宝的小业主，应按上述规定进行处理。"},{"type":"paragraph","text":"四、按照上述规定应该处理的财物，各单位都应如数上交，不得私自留用。过去借出或散失在外的财物，也应按照今年七月十三日市革命委员会沪革（67）第43号文件的规定，收回处理。"},{"type":"paragraph","text":"五、由于需要处理的财物数量大，任务十分繁重，望各单位无分做好准备，主动与有关的银行、商业和文物图书收购部门取得联系，密切配合，安排好交接时间，有组有计划的进行，防止差错混乱以及损坏失等现象的发生。"},{"type":"paragraph","text":"对资产阶级分子这些查抄财物的处理，是一严肃的政治工作必须高举毛泽东思想大红旗，突出政治，以阶级斗争为，以革大批判为中心，依靠革命群众，认眞地细药地做好这一工作。"},{"type":"paragraph","text":"上海市草命委员会抄家财物处理租"},{"type":"paragraph","text":"一九交象贯是过九日抄报：市革命委员会。抄送：各有关单位抄家财物处理小组。"}],"authors":["上海市革命委员会抄家财物处理组"],"dates":[{"year":1967,"month":12,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":2},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97a46dc569"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长征农场广大职工 努力搞好田间管理","authors":[],"dates":[{"year":1976,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市长征农场党委带领广大职工，积极响应以毛主席为首的党中央的战斗号召，抓住要害，深入批邓，进一步开展农业学大寨运动，增加生产，厉行节约，夺取革命和生产的更大胜利。"},{"type":"paragraph","text":"在批邓、反击右倾翻案风的伟大斗争推动下，这个农场党委带领干部职工，把二熟制全部改为三熟制，并发动干部、职工，立足抗灾，英勇奋战，在夺取夏粮丰收的基础上，早秋又增产一百万斤。在胜利面前，他们及时分析，总结经验，提出了“深入批邓对着干，二熟增产不自满，立足抗灾抓紧管，支援灾区多贡献”的战斗口号。从场、连到班组，层层举办学习班，开展“收种以后怎么办”的大讨论，使广大干部职工，加深了对今年粮棉增产重要性的认识，增添了夺取后季稻大丰收的信心和决心，树立了抗灾夺丰收的思想，以更大的革命干劲和连续作战的作风，投入到田间管理的战斗中去。"},{"type":"paragraph","text":"广大干部职工认真学习毛主席一系列重要指示，联系实际，深入批判邓小平反革命的修正主义路线，批判他授意炮制的《论总纲》、《汇报提纲》、《条例》三株反党、反马克思主义的大毒草，进一步提高了阶级斗争、路线斗争和继续革命的觉悟。他们学习灾区人民的革命精神，誓与邓小平对着干，进一步发展了革命生产的大好形势。十七连队党支部提出了“灾区损失我们补，誓夺粮棉双丰收”的口号，干部职工发扬连续作战的精神，收、种结束后，一没整休，二没放假，而是施肥料，抢耘耥，防虫害，对棉花水稻加强管理，全场及时推广了十七连的先进经验，各单位成立植保、灌浆、肥运三支专业队伍狠抓管理，同时，全场掀起了一个积肥造肥的热潮，共积肥二十多万担。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9e9cb1552"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

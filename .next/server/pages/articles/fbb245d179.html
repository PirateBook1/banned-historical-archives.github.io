script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在延安文艺座谈会上的讲话深受欧美进步文艺界重视进步作家们都认真研究这篇讲话的伟大意义","authors":[],"dates":[{"year":1952,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社布拉格二十二日电】　毛主席一九四二年五月在延安文艺座谈会上的讲话，受到西欧和美洲各国进步文艺界的重视。许多进步的报刊和出版社都发表了毛主席的讲话，进步的作家们并认真地研究这篇讲话的伟大意义。"},{"type":"paragraph","text":"在法国，“彼埃·西盖尔”出版公司在一九四九年十月，即中华人民共和国政府刚刚宣告成立的时候，出版了这篇讲话的法译本。编者在译本卷首介绍说:“这本书里的毛泽东的论文是在好久以前发表的，但是它对目前中国的革命、文化运动和新中国文学艺术的方向仍旧起着指导作用。毛泽东在论文中所作的明确指示，在中国最近各次艺术家与作家的会议上一直被遵循着和肯定着。”“彼埃·西盖尔”出版公司的这一单行本出版之后很快就销售一空。这一版本曾流传到意大利和拉丁美洲国家，西班牙文和葡萄牙文的译本大多是以法译本为依据的。"},{"type":"paragraph","text":"意大利共产党的理论杂志“再生”和群众性周刊“新生活报”，都曾刊载过毛主席在延安文艺座谈会上的讲话。意共出版的“毛泽东选集”中，也刊载了这篇讲话的全文。后来意共出版局又把这篇讲话印成单行本，出版之后立即销售一空，单行本现在已经发行了三版。"},{"type":"paragraph","text":"在英国，英国共产党出版的“现代季刊”第四卷第一期曾刊载了毛主席讲话的译文。英国的进步文艺团体在集会上曾反复讨论过这篇讲话，许多文艺批评家在他们的论文中曾一再引用毛主席对人民文艺路线的精辟见解。现在，英国进步出版界正在等待“毛泽东选集”的正式英文译本，他们将根据正式译本在英国重新出版毛主席的讲话。"},{"type":"paragraph","text":"在瑞典，“文艺月刊”曾摘要刊载了毛主席的讲话。芬兰也曾发行过瑞典文的摘译本，这些译文极受瑞典和芬兰进步文艺界人士的重视。"},{"type":"paragraph","text":"在美国，国际出版社在一九五零年曾出版了这篇讲话的单行本。在此以前，纽约“工人日报”也曾登载过讲话的摘译。纽约进步文艺工作者在单行本未出版以前，就已根据译文的手稿来研究和讨论过。毛主席提出的到群众中和到斗争中去，以及要求革命的文艺服从政治的原则，对于美国文艺工作者特别有意义。美国著名作家、和平战士法斯特表示，毛主席的讲话曾使他深受感动。他说:“这篇讲话给我开辟了新的道路，使我们看清了我们的时代使美国以及今日的中国产生这样的文艺问题的新因素。”进步的文艺杂志“群众与主流”编辑西伦说:“毛泽东的讲话对我们美国人来说是一个很好的武器。它帮助我们跟感染了那么多的美国作家的资产阶级腐朽思想进行斗争。在资本主义的美国，各方面都有资本主义的压力，其中主要压力之一就是使作家不去描写工人。我们的主要任务之一是使作家、艺术家跟工人阶级结合起来。毛泽东一针见血地说明了这个中心的问题。我们觉得他的话在我们日常争取和平和世界正义的斗争中是一种鼓舞。”最近曾在美国各地旅行的美国年青的黑人作家布朗说:“我这次旅行时，曾在许多地方，特别是在太平洋沿岸，和许多作家进行过讨论。在这些讨论中，我发现毛泽东的见解给人以很深的印象。那些青年作家和艺术家们常常引述毛泽东的话。他们都在设法寻求他们在工人阶级中的地位，由此可以想见，毛泽东在思想上对他们有多大的帮助了。”"},{"type":"paragraph","text":"毛主席在延安文艺座谈会上的讲话也被介绍到拉丁美洲国家去。巴西共产党理论杂志“为了全体”和古巴进步杂志“基本”，都曾在一九五一年刊载过这篇讲话的译文。最近曾访问过新中国的巴西名诗人、斯大林国际和平奖金得奖人亚玛多说:“中国文艺界遵循的毛泽东思想所照耀的道路，也就是巴西文艺界在争取和平、反对美国帝国主义的斗争中所走的道路。”和亚玛多一道访问我国的古巴名诗人纪廉也说:“毛泽东的讲话在为人民服务的人民文学的概念里，是一个具有非常大的价值的文件。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbb245d179"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

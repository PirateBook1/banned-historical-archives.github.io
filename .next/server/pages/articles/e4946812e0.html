script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于干警坚守岗位问题的指示","authors":[],"dates":[{"year":1966,"month":12,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于干警坚守岗位问题的指示","type":"title"},{"text":"各中央局，各省、市、自治区党委、人委：","type":"appellation"},{"text":"各种人民警察在文化大革命中担负着保卫文化大革命的繁重任务。希望全体民警和干部，不要离开自己的光荣岗位。有问题和困难，应当依靠群众就地解决。必要的时候，可以派少数代表到上级机关（包括省、市自治区和中央局）反映，由党委、人委负责解决。只有个别特别需要来北京反映的问题，才能派少数代表，经中央公安部批准后再来。","type":"paragraph"},{"text":"以上请告全体民警和公安干部遵行。","type":"paragraph"},{"text":" 中共中央  国务院一九六六年十二月十三日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4946812e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"农业合作社简直是乌糟一团","authors":["刘佩英","西南农学院"],"dates":[{"year":1957,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"农业合作社简直是乌糟一团","type":"title"},{"text":"西南农学院刘佩英","type":"authors"},{"text":"(刘佩英6月8日在园艺系座谈会上的发言)","type":"subtitle"},{"text":"[编者按：刘佩英，女，民盟盟员，曾留美。现为西农园艺系副教授，副系主任。解放前曾在伪中央政治学校受训。“鸣、放”开始，即接受舒军、李康右派集团指示，与叶谦吉、蒋书楠一起策划向党进攻。在这篇发言里，刘污蔑农业合作化，说是“乌糟一团”，怀疑粮食增产成绩。歪曲我们的报纸宣传工作，说“不实事求是”，“夸大、吹捧”“会造成人民之间的鸿沟”。并别有用心地要报纸“给党提意见”。]","type":"paragraph"},{"text":"今天有报馆记者同志在这里，我想要“放”一下报馆可以吗？(记者点头说可以的)。解放以来在最初时期对于“宣传工作”我们还有些听不惯，觉得过去国民党报上宣传也不过是一些贪污腐化、黄色新闻的丑事情。解放后共产党报上尽是正面谈好的，后来才知道是让人了解事情、这是对的。但是我觉得在宣传工作上有偏向，报纸的宣传作风不够朴实，不实事求是，有些夸大，吹捧塑造典型。原来在成都时碰见过一个女互助组组长，她就说过，有人要把她塑造为典型，说她的组内还有什么托儿所等等，其实又没有这些乱吹一阵，弄得她自己也感到苦闷，这些记者大概是受了党的意图吧！拿我自己来说也碰见过这样的事情，去年“三八”节前一位记者来访问，要我谈科研，我根本无准备，结果还拍了照片，妇联的一位同志还更夸大说我掌握了蔬菜植物生长发育的规律，那么复杂的问题怎么能说掌握了呢？还以为我自夸咧？我很着急，找一些同志商量，后来大家才说这与你没有什么关系，该报导的负责。这种夸大，不实事求是是不对的，好的夸大，坏的就坏得不得了，会造成人民之间的鸿沟，报纸是根据党的意图来的，该给党提意见。","type":"paragraph"},{"text":"合作化的问题我是个疙瘩，我怀疑合作化究竟带来多大好处？我去过的几乎每个地方都碰见这样的事：如槽上乡，全乡合作化了，山上山下都合成一个大社，结果搞得很乱，谷草遍地踩，连我们看见都心痛，单干时农民连一根稻草都是检得干干净净的，农民也在说稻谷减产了。双合社春耕生产开始了还没有种子，生产队长也叫不了人下田。先锋社的问题也是这样，这次下去检查实习，同学们在的那些社也是这样，有的社经营管理很乱，问题也多，简直是乌糟一团，农民一天扯皮，骂架搞不下去。自然，我接触的是很少，但问题是多的，可是听见的总是一遍赞扬声，很少听到实事求是的揭露，这样不实事求是恐怕还是不好，但是又看见国家还是拿出了数字来，说粮食又增产多少，所以我怀疑。","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ba3321cfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

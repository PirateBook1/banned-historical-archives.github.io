script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度反动派公然扣留我外交人员的毛主席著作  我使馆向印度政府提出强烈抗议","authors":[],"dates":[{"year":1967,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印度反动派公然扣留我外交人员的毛主席著作"},{"type":"paragraph","text":"我使馆向印度政府提出强烈抗议"},{"type":"paragraph","text":"新华社三十一日讯　新德里消息：中国驻印度大使馆临时代办陈肇源二十六日就印度海关扣留中国大使馆人员携带的毛主席著作事向印度反动政府递交一份抗议照会，强烈抗议印度反动政府不顾国际关系准则，妄图剥夺我国外交人员学习和宣传毛泽东思想的神圣权利的新的反华罪行。照会指出，这是印度反动政府对伟大的七亿中国人民的又一次严重挑衅。"},{"type":"paragraph","text":"照会指出，自从印度政府当局扣留中国外交人员的毛主席著作以后，中国大使馆曾经多次向印度当局提出交涉，但是印度当局提不出任何理由，仍然拒绝归还。这种粗暴无理的行径明目张胆地破坏了国际关系准则和国际惯例，严重影响了中国外交人员的学习和工作。"},{"type":"paragraph","text":"照会还指出，印度反动政府连续制造反华事件绝不是偶然的。长期以来，特别是中国无产阶级文化大革命开始以来，印度政府对印度人民热爱毛泽东思想怕得要死，恨得要命。印度政府为了适应美帝、苏修的需要，为了维持自己摇摇欲坠的反动统治，不惜出卖印度人民的利益，再三制造反华丑剧，妄图以此来阻止印度人民学习和运用毛泽东思想和中国文化大革命的影响。现在，它又进而妄图剥夺、干预中国外交人员学习和宣传毛泽东思想的神圣不可侵犯的权利。这正暴露了印度政府的反动本质和丑恶嘴脸。"},{"type":"paragraph","text":"照会强调说，光焰无际的毛泽东思想是不可阻挡的。一切阻挡历史前进的社会渣滓到头来只会被历史车轮辗得粉碎。"},{"type":"paragraph","text":"照会最后要求印度当局立即如数归还中国外交人员的毛主席著作等书籍，并保证不再发生类似事件。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e23397d552"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"中共中央关于开除张国寿党籍的决定","alias":"","parts":[{"type":"paragraph","text":"中共中央关于开除张国焘党籍的决定"},{"type":"paragraph","text":"（1938年4月18日）"},{"type":"paragraph","text":"张国焘已于四月十七日在武汉自行脱离中国共产党。查张国焘历年来在党内曾犯错误极多，造成许多罪恶。其最著为一九三五年进行公开的反中央斗争，并自口立伪中央，以破坏党的统一，破坏革命纪律，给中国革命以很多损失。在中央发布抗日民族统一战线总路线后，他始终表示不满与怀疑。西安事变时，他主张采取内战方针，怀疑中央的和平方针。此次不经中央许可私自离开工作，跑到武汉，对党的抗日民族统一战线总路线表示不信任，对中国革命的光明前途表示绝望，并进行破坏全国抗日团结的各种活动。虽经中央采取各种方法促其觉悟，回党工作，但他仍然毫无改悔，最后竟以书面申明自行脱离党。张国焘这种行动当然不是偶然的，这是张国焘历来机会主义错误的最后发展及其必然结果。中共中央为巩固党内铁的纪律起见，特决定开除其党籍，并予以公布。"},{"type":"paragraph","text":"一九三八年四月十八日"},{"type":"paragraph","text":"1938年4月，毛泽东和访问延安的国民党第二战区副司令长官卫立煌（左二）等合影。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":4,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":152,"page_end":153},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张国焘","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fac8c09b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

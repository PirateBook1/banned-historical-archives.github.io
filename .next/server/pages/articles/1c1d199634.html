script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席等党和国家领导人怀着沉痛心情向郭沫若同志遗体告别","authors":[],"dates":[{"year":1978,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京六月十七日电　华国锋主席，叶剑英、邓小平、李先念、汪东兴副主席，宋庆龄副委员长，以及首都各界代表四千五百多人，怀着沉痛的心情，今天前往北京医院向我国卓越的无产阶级文化战士郭沫若同志的遗体告别。"},{"type":"paragraph","text":"郭沫若同志遗体周围置放着长青松柏和鲜花。"},{"type":"paragraph","text":"向郭沫若同志遗体告别的还有:党和国家其他领导人韦国清、乌兰夫、方毅、纪登奎、吴德、余秋里、张廷发、陈永贵、陈锡联、聂荣臻、倪志福、陈慕华、赛福鼎、陈云、谭震林、李井泉、张鼎丞、邓颖超、阿沛·阿旺晋美、许德珩、王震、谷牧，政协全国委员会副主席宋任穷、沈雁冰、史良、康克清、季方、杨静仁、庄希泉、荣毅仁、童第周，最高人民法院院长江华，最高人民检察院检察长黄火青，中央军委负责人罗瑞卿。"},{"type":"paragraph","text":"华主席等党和国家领导人在郭沫若同志遗体前静默致哀，并向郭沫若同志的夫人于立群同志和他的子女表示亲切慰问。"},{"type":"paragraph","text":"前往北京医院向郭沫若同志遗体告别的还有在北京的人大常委会委员，政协全国委员会常务委员，中共中央和国家机关各部门、中国人民解放军各总部、各军兵种、国防科委、军事院校、北京部队、北京卫戍区、中共北京市委和北京市革命委员会等单位的负责人，以及科学、文化、教育等各界知名人士和郭沫若同志的生前友好。"},{"type":"paragraph","text":"告别仪式后，郭沫若同志的遗体由方毅、吴德、许德珩、沈雁冰同志和治丧委员会工作人员以及郭沫若同志的亲属护送到八宝山火化。"},{"type":"paragraph","text":"郭沫若同志追悼大会定于十八日在人民大会堂举行。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\06\\786I010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华主席和叶剑英副主席六月十七日向我国卓越的无产阶级文化战士郭沫若同志的遗体告别。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c1d199634"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

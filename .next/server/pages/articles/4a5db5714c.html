script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"中央转发北京市委关于抗美援朝运动开展情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发北京市委关于抗美援朝运动"},{"type":"paragraph","text":"开展情况报告的批语"},{"type":"paragraph","text":"（1950年11月12日）各中央局，分局，大军区，并转所属省市区党委："},{"type":"paragraph","text":"北京市委十一月十二日的报告\"是正确的，你们亦应照着这个方向去做；并随时纠正抗美援朝运动中所发生的偏向。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"十一月十二日"},{"type":"paragraph","text":"[1]指中共北京市委1950年11月12日关于抗美援朝运动开展情况给毛泽东、中央并华北局的报告。报告分析了本市抗美援朝运动的形势，群众的思想情况，以及已经萌发的偏向，提出把抗美援朝运动继续推向前进的四点意见：（一）首先应以肃清美帝国主义在华的影响，肃清部分群众中的崇美、恐美心理，孤立打击亲美分子为中心，不应强调动员群众参军，尤其不应勉强群众参军。（二）群众抗美援朝的具体行动，应该是多种多样的，应该以多数群众可能办到的事情来号召。例如，给前线志愿军部队写慰问信、寄慰问袋，慰劳军属并帮助他们解决困难，分担志愿军部队原来的工作，自愿捐款及参加战地各种服务工作等。（三）经过思想配酿和扩大宣传，普遍号召工人高度发扬工人阶级的积极性，努力生产节约；号召学生继续抗美宣传，努力学习，掌握知识、技术，准备为祖国服务；号召机关工作人员提高工作效率，做好工作；号召工商界积极贯彻政府政策，反对投机操纵、囤积居奇，在经济战线上开展抗美援朝运动。各阶层人民都须注意防特防谍，巩固革命秩序。（四）在郊区扩大抗美援朝运动。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":11,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":357,"page_end":357},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a5db5714c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

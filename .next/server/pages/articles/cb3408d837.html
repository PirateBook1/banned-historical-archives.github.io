script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴占非过去究竟是个什么样的人？","authors":[],"dates":[{"year":1958,"month":2,"day":6}],"is_range_date":false,"parts":[{"text":"吴占非过去究竟是个什么样的人？","type":"title"},{"text":"新华社广州6日电　蒋帮中央社曾在1月18日、22日广播了吴占非逃往台湾的新闻，并借此对我党大肆污蔑(详见1月22、23日两日的“内部参考”)。吴占非过去究竟是个什么样的人，记者就此问题进行了调查，调查结果证明吴占非不过是一个大骗子。","type":"paragraph"},{"text":"吴占非原名吴自生，又名吴博儒、吴介家，今年39岁。他前在广州公安机关被押时说，自称曾担任过农工民主党广东省委的干事(到台湾后自称为当过农工民主党广东省委委员)。但据农工民主党广东分会说：吴占非是解放前由反革命分子吴百暖介绍加入农工民主党的，过去并未正式办手续。解放后重新登记党员时，得悉他解放后表现很坏，历史上有问题，故在1950年把他开除出党，根本没有当过什么省委干事和省委委员。","type":"paragraph"},{"text":"吴占非1950年3月混入广州市人民政府行政干部学校，在学校里吹嘘说自己在香港有很多敌特关系，要求去港澳为我们工作。华南分局情报处使用了他，1950年7月份将他派到澳门工作。他在不到两个月的时间，先后骗取了我们港币两千元。1950年9月他又返回广州，冒充公安厅的“科长”，伪造敌情恐吓朱光市长，说港澳国民党特务要暗杀他。同年9月公安机关逮捕了吴占非，至1955年判刑劳改。吴占非劳改期满释放，留在该劳改场就业，到1956年9月因表现不好，又被劳改场清洗出来。从此吴占非闲居在广州市。","type":"paragraph"},{"text":"这期间吴占非对政府表示极端不满，到处写信向省委统战部、法院、检察院等单位告状，捏造事实，说公安机关逮捕他时，遗失了黄金、公债等，要求赔偿。不久，他又借故去港澳探亲，领了出口证逃往澳门。","type":"paragraph"},{"text":"经我们向省政协、省参事室了解，1957年6、7月间，大鸣大放期他根本没有参加过我们的座谈会，也没有被划成右派分子进行斗争。(方元慧)","type":"paragraph"}],"comments":[],"origin":"1958年2月8日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb3408d837"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

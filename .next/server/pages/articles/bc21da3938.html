script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关於胡风反革命集团第三批材料公布后东北人民大学、师范大学有些教师惶惶不安","authors":[],"dates":[{"year":1955,"month":6,"day":16}],"is_range_date":false,"parts":[{"text":"关于胡风反革命集团第三批材料公布后东北人民大学、师范大学有些教师惶惶不安","type":"title"},{"text":"【吉林分社十六日讯】关于胡风反革命集团第三批材料公布后，在东北人民大学和东北师范大学中，发现有些教师惶惶不安。东北师范大学历史系讲师祝璜在第三批材料公布后，参加座谈会不敢发言。中文系和胡风分子徐放有联系的丁耶(教员)，在第三批材料发表后，也表示沉默。中文系平常一贯反动的讲师王志之(曾在武汉找过胡风)，现在很慌乱。向领导上索要他提交的科学研究论文(这个论文是有关批判另外一个教授批评胡适的文章)。平常与王志之关系密切的讲师吴柳公，现在也表示不敢与他接近。东北人民大学历史系讲师金安泰，系胡风分子徐放介绍至该校工作的，现在也惶惶不安。师大有些历史问题或犯过错误的年青党、团员，也提心吊胆怕成为坏分子的对象。有的教师说：胡风问题，党很早就全部清楚，现在揭发处理，是贯彻党的知识分子政策，不能不经过等待时期。有的教师疑问胡风集团的信是怎样搞出来的?通信自由还有没有保障?历史系讲师刘祚昌说：舒芜也有问题，为什么他不在第一批材料中揭发第三批材料的内容。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年6月27日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc21da3938"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

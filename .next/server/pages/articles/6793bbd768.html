script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"毛泽东等为祝贺藏历新年复班禅额尔德尼电","alias":"","parts":[{"type":"paragraph","text":"毛泽东等为祝贺藏历新年"},{"type":"paragraph","text":"复班禅额尔德尼电"},{"type":"paragraph","text":"（1960年2月27日）班禅额尔德尼·确吉坚赞："},{"type":"paragraph","text":"我们很高兴地看到你二月二十六日的来电“。当此藏历铁鼠年来临，西藏人民正以欢欣鼓舞的心情庆祝自己的彻底翻身和解放的时候，特向你和西藏人民致以热烈的祝贺。祝西藏人民在中共西藏工委和以你为首的西藏自治区筹备委员会的领导下，在新的一年中，在巩固国家统一、加强民族团结、彻底平息西藏上层反动集团所发动的反革命叛乱的残余、进行民主改革和发展生产方面，都取得更加伟大的胜利。"},{"type":"paragraph","text":"毛泽东刘少奇周恩来朱德"},{"type":"paragraph","text":"一九六〇年二月二十七日"},{"type":"paragraph","text":"[1]指全国人大常委会副委员长、西藏自治区筹备委员会代主任委员班禅额尔德尼·确吉坚赞于藏历土猪年十二月三十日（公元1960年2月26日）给毛泽东、刘少奇、朱德、周恩来祝贺藏历新年的电报。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":2,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":141,"page_end":141},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6793bbd768"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

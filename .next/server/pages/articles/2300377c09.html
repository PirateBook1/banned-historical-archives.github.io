script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"毛泽东等祝贺德意志民主共和国国庆的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺德意志民主共和国国庆的电报"},{"type":"paragraph","text":"（1958年10月6日）德意志民主共和国总统威廉·皮克同志，德意志民主共和国人民议院主席团主席约翰奈斯·狄克曼同志，德意志民主共和国总理奥托?格罗提渥同志，德国统一社会党中央委员会第一书记瓦尔特·乌布利希同志："},{"type":"paragraph","text":"当德意志民主共和国成立九周年的时候，我们谨代表中华人民共和国政府和中国人民向德意志民主共和国政府和德国人民致热烈的祝贺。"},{"type":"paragraph","text":"九年来，德意志民主共和国人民在德国统一社会党和德意志民主共和国政府的领导下，在建设社会主义的伟大事业中获得了巨大的成就。忠于无产阶级国际主义原则的德国人民在巩固以苏联为首的社会主义阵营的团结、捍卫马克思列宁主义的纯洁性和反对现代修正主义的斗争中作出了贡献。德意志人民正在为反对美国帝国主义和西德政府的战争政策，为保卫欧洲和世界和平和争取在和平、民主的基础上重新统一德国进行着坚决的斗争。中国人民完全支持德国人民的正义的斗争。"},{"type":"paragraph","text":"中德两国人民之间的兄弟友谊是牢不可破的。德意志民主共和国政府和人民对于当前中国人民反对美国帝国主义对我国加紧军事毛泽东全集第四十卷挑畔和战争威胁的斗争给予了有力的支持，中国人民对于这种兄弟支持，十分感谢。我们两国人民的团结一致，必将有助于加强以苏联为首的社会主义阵营和维护世界和平的崇高事业。"},{"type":"paragraph","text":"祝兄弟的德国人民在实现德国统一社会党第五次代表大会的决议的斗争中获得新的、更大的成就。"},{"type":"paragraph","text":"中华人民共和国主席中国共产党中央委员会主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九五八年十月六日于北京"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":10,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":299,"page_end":300},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2300377c09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

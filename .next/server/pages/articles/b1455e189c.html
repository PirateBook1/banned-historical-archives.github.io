script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"福建海防前线军民认真学习两条路线斗争史  紧跟毛主席革命路线乘胜前进  守卫在海防前线的三军指战员坚决表示：永远做捍卫毛主席革命路线的战斗队，永远做无产阶级专政的坚强柱石","authors":[],"dates":[{"year":1968,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"福建海防前线军民认真学习两条路线斗争史"},{"type":"paragraph","text":"紧跟毛主席革命路线乘胜前进"},{"type":"paragraph","text":"守卫在海防前线的三军指战员坚决表示：永远做捍卫毛主席革命路线的战斗队，永远做无产阶级专政的坚强柱石"},{"type":"paragraph","text":"据新华社福州十一日电　福建海防前线一千七百万革命人民和人民解放军指战员，怀着对伟大领袖毛主席的深厚无产阶级感情，坚决贯彻毛主席“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道”的最新指示，掀起了一个深入学习两条路线斗争史的群众运动，进一步用毛主席关于在无产阶级专政下继续革命的理论、路线、方针、政策武装自己的头脑。广大革命群众在解放军指战员们的支持、帮助下，正把各条战线的斗、批、改推向一个新的高潮。"},{"type":"paragraph","text":"福建前线广大军民在深入开展两条路线斗争史的学习运动中，充分利用叛徒、内奸、工贼刘少奇这个反面教员，更加深入地开展革命大批判。在省会福州市举行了二十万军民参加的声讨叛徒、内奸、工贼刘少奇的大会。南平专区的二百万军民，在专区所在地南平市和十二个县、一百多个公社（镇）、几百个生产大队，在同一个日子里举行了空前规模的声讨刘少奇大会。革命老根据地长汀、少数民族聚居的福鼎县等地的军民，在短短几天里就召开了一千多场对刘少奇反革命罪行的联合批判会。现在，对刘少奇反革命罪行的革命大批判的群众运动，正以空前的规模向前发展。"},{"type":"paragraph","text":"登上上层建筑斗批改政治舞台的福建省广大革命工人，热烈歌颂毛主席的无产阶级革命路线，深揭狠批刘少奇的反革命修正主义路线。厦门工程机械厂的革命工人们，怒火万丈地控诉了刘少奇及其在福建的代理人叶飞之流在四清运动期间，把这个工厂当作推销“桃园经验”的黑试点，大肆包庇牛鬼蛇神，专工人阶级的政，反对突出无产阶级政治，大搞物质刺激的滔天罪行。福州、厦门、漳州、泉州、南平等城市的工人毛泽东思想宣传队，在学习、座谈中一致认为：今天上层建筑领域正在进行的斗、批、改，改革一切不适应社会主义经济基础的上层建筑，就是两条路线斗争的继续，一定要把它提到巩固无产阶级专政、防止资本主义复辟的高度来认识，一定要寸步不离地紧跟毛主席的无产阶级革命路线，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"毛主席说，“只有社会主义能够救中国。”福建省广大贫下中农结合农村两个阶级、两条道路、两条路线的斗争实际，深入展开两条路线斗争史的学习。他们越学，对毛主席的最新指示理解得越深。他们认为，解放十九年来广大贫下中农沿着社会主义大道前进的历程，就是紧跟毛主席的无产阶级革命路线，击退刘少奇等一小撮走资派一次又一次猖狂反扑的战斗历程。"},{"type":"paragraph","text":"正在福建农村参加劳动的革命干部和革命知识分子，通过学习两条路线斗争史，进一步认识到毛主席关于“广大干部下放劳动，这对干部是一种重新学习的极好机会，除老弱病残者外都应这样做。在职干部也应分批下放劳动”的教导，无比英明正确。"},{"type":"paragraph","text":"日夜守卫在海防前哨、战斗在“三支”“两军”第一线的福建前线陆、海、空三军的指战员，回顾了英勇的人民解放军紧跟毛主席南征北战，打败了拿枪的敌人和不拿枪的敌人的光辉历程，都深有感触地说：历史的经验告诉我们，紧跟毛主席就是胜利！我们的路线，就是毛主席的无产阶级革命路线；我们要坚持的观点，就是马克思列宁主义、毛泽东思想关于阶级和阶级斗争的观点，关于无产阶级专政下继续革命的观点。这个路线，我们要寸步不离，一走到底；这种观点，我们要时刻不忘，铭刻心头。广大指战员表示要永远做捍卫毛主席无产阶级革命路线的战斗队，永远做无产阶级专政的坚强柱石。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1455e189c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"中共中央通知","alias":"","parts":[{"type":"paragraph","text":"毛主席批示：同意。"},{"type":"paragraph","text":"中共中央通知"},{"type":"paragraph","text":"（一九七一年九月二十九日）"},{"type":"paragraph","text":"中央鉴于黄永胜、吴法宪、'李作鹏、邱会作四同志参加林、陈反党集团的宗派活动，陷人很深、实难继续现任工作，已令他们离职反省，彻底交代。"},{"type":"paragraph","text":"军委日常工作，中央已决定由军委副主席叶剑英同志主持，并筹组军委办公会议，进行集体领导。毛主席批示：同意。"},{"type":"paragraph","text":"中共中央通知"},{"type":"paragraph","text":"(一九七一年十月三日）"},{"type":"paragraph","text":"为彻底审查、弄清林一陈反党集团的问题，中央决定成立中央专案组，集中处理有关问题。中央专案组由周恩来、康生、江青、张春桥、姚文元、纪登奎、李德生、汪东兴、吴德、吴忠十人组成。在专案组领导下，设立工作机构，由纪登奎、汪东兴两同志负责进行日常工作。各地、各单位今后凡向中央上报有关林一陈反党集团的揭发材料，统请以绝密亲启件送交中央专案组统一处理。毛主席批示：同意。"},{"type":"paragraph","text":"中共中央通知"},{"type":"paragraph","text":"（一九七一年十一月三日）"},{"type":"paragraph","text":"中央决定，撤消军委办事组，成立军委办公会议。军委办公会议由军委副主席叶剑英同志主持，并由叶剑英、谢富治、张春桥、李先念、李德生、纪登奎、汪东兴、陈士、张才千、刘贤权十同志组成，即日成立，在中央军委领导下负责军委日常工作。特此通知。"}],"authors":[],"dates":[{"year":1971,"month":9,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":655,"page_end":655},"tags":[{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李德生","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"纪登奎","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d86ea8fbe6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

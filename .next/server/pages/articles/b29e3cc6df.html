script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于在文化大革命运动中保护各种文件档案和机密资料安全的规定","authors":[],"dates":[{"year":1966,"month":9,"day":7}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于在文化大革命中保护各种文件档案和机密资料安全的规定","type":"title"},{"text":"各中央局，各省、市、自治区党委、人委：","type":"appellation"},{"text":"现在文化大革命正在各机关迅速开展，为确保党和国家的文件档案和机密资料不致搞乱和丧失，现作如下规定：","type":"paragraph"},{"text":"一、党政军机关和人民团体的文件档案和机密资料系党和国家的最高机密，所有工作人员和革命师生员工，都有保护责任。未经规定的组织手续，任何人不得任意索取和动用。","type":"paragraph"},{"text":"二、由于文化革命运动的需要，必须查阅本单位档案和资料时，应经由本单位的文化革命委员会提出，得到本单位党政领导机关同意，可以在本机关内调阅，阅后立即归还，不许抄传。","type":"paragraph"},{"text":"三、有关第二条的档案和资料，如属机密性质，而单位党政领导机关又无权决定，或认为不能同意的，则需报经上级党委批准解决。或直接向省委、省人委提出，由省委、省人委负责解决。","type":"paragraph"},{"text":"四、任何人不得强行进入档案室和储存机密资料的库房。如运动中发生群众性的类此行动时，应立即加强干部负责保护，并对群众进行劝阻；同时应立即报告省委办公厅或省人委办公厅采取紧急措施，保证党和国家机密的安全。如确实发现个别反革命分子或坏分子进行破坏时，应立即依法处理。","type":"paragraph"},{"text":"五、个别部门的领导机关如已瘫痪，无力控制文件档案和机密资料时，上级主管部门须及早采取安全措施，以确保文件档案和机密资料的安全。必要时可商请省委办公厅或省人委办公厅予以协助。","type":"paragraph"},{"text":" 中共中央国 务 院一九六六年九月七日","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第二集）》， 北京：1967年6月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b29e3cc6df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

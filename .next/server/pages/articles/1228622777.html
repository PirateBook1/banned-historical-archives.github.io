script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"藏军第九代本起义官兵电毛主席朱总司令接受领导为解放西藏而奋斗","authors":[],"dates":[{"year":1950,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社重庆一日电】　原西藏军第九代本主官桀格旺堆率部起义后，于十八日致电西南军政委员会刘伯承主席转中央人民政府毛泽东主席、中国人民解放军朱德总司令，表示接受中央人民政府和人民解放军的领导，并希望所有西藏官兵从速与人民解放军合作，为藏族解放，及巩固西南国防，保卫祖国，保卫世界和平而奋斗。第九代本全体官兵原电系藏文翻译如下:西南军政委员会刘主席转北京中央人民政府毛主席、朱总司令:"},{"type":"paragraph","text":"西藏人民在帝国主义及反动当局的长期统治压迫下，深受痛苦，无法解脱。解放军这次进军西藏的目的，已由各地亲友来信知悉，是为了帮助西藏人民从帝国主义侵略势力下解放出来，使西藏人民回到中华人民共和国的大家庭来，决不像满清政府和国民党反动派那样想统治西藏，实行大汉族主义；并且风俗习惯等均依西藏人民的要求和需要办理，有民族自治政府。以前我们对于帝国主义侵略西藏深以为恨，但我西藏人民地广人稀，文化落后，又加以帝国主义的挑拨离间，无方反抗其侵略势力。现中央人民政府、人民解放军为解除西藏人民痛苦，驱逐帝国主义的侵略势力，而进军西藏。这只有人民解放军为兄弟民族的解放才有这样的援助，其他是不会的。因此，我们毅然脱离反动阵营，回到自己的大家庭里来，与解放军携手为解放西藏人民而奋斗。目前更希望所有西藏官兵速与解放军合作，为本民族解放及巩固西南国防，保卫祖国，保卫世界和平而奋斗，务盼别走歧途。现在我所见到的解放军的纪律、政策、和已往所听到的一样，内心极高兴，觉得我们走的路是唯一最正确的路。并望在各首长的领导下，努力学习新的知识，为人民事业而奋斗。"},{"type":"paragraph","text":"达当(第九)代本桑格旺堆暨全体官兵"},{"type":"paragraph","text":"十八日于宁静"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1228622777"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

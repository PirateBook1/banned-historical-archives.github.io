script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央复示中南局对划分富农与中农成份的指示","authors":[],"dates":[{"year":1950,"month":10,"day":26}],"is_range_date":false,"parts":[{"text":"中央复示中南局对划分富农与中农成份的指示","type":"title"},{"text":"中南局并告华东、西南、西北各局：","type":"appellation"},{"text":"酉马中南政研室致中央政研室电已阅悉。关于中农与富农的划分问题，按照政务院划分农村阶级成份的决定，凡雇请一个长工，或有其他剥削，而剥削量也相当于对一个长工的剥削量以下者，均不得认为富农，对于这种家庭就不必去计算其剥削收入是否超过其总收入的百分之二十五，即使超过了也不算富农。这是有意放松一部分小富农，以便确实地保护富裕中农，计算也方便。","type":"paragraph"},{"text":"凡雇请两个长工以上，或有其他剥削，而其剥削量之总和相当于对两个长工的剥削量以上者，即使这户农家有两个或两个以上劳动力参加农业主要劳动，一般也应定为富农，只有对那些家庭消费人口多生活并不富裕者才不订为富农。所以对于雇请两个长工以上的农户也不必去计算其剥削收入是否超过其总收入的百分之二十五，即使不超过，但其绝对的剥削量已超过两个长工，生活又很富裕，也应算为富农。这是有意地不放松那一部分大富农。只有对那些剥削量在一个长工以上，在两个长工以下者才需要具体计算其剥削收入、是否超过其总收入的百分之二十五，超过者订为富农，不超过者应订为中农。","type":"paragraph"},{"text":"这样做，既减少了在农村中实际计算的许多麻烦，而且一方面更切实有效地保护了富裕中农，不会把某些富裕中农订为富农；另一方面也不会放过那些剥削的绝对量更多，也确实更富，但反而把他们订为富裕中农的毛病。这符合党的土地改革的政策要求，根据过去的经验，也更容易为农民所接受。望照此向下面解释并执行。","type":"paragraph"},{"text":" 中央","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c779dcdeec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

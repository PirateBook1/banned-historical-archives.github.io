script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"提“社会主义现实主义”更谦虚也更准确","alias":"","parts":[{"type":"paragraph","text":"提“社会主义现实主义”更谦虚也更准确"},{"type":"paragraph","text":"一一在同作家们会见时的讲话片断"},{"type":"paragraph","text":"（1932年10月26日）"},{"type":"paragraph","text":"不是辩证唯物主义者也可以成为好的艺术家。有过这样的艺术家。例如莎士比亚。"},{"type":"paragraph","text":"我以为，一个人要是很好地掌握了马克思主义、辩证唯物主义的话，就不会去写诗，他会成为经济管理人员或者想进入中央委员会。现在全都想进入中央委员会······但是我们不应该把提纲塞满艺术家的脑袋里。艺术家应该真实地表现生活。他要是真实地表现生活，就不能不发现，不能不表现引导生活走向社会主义的东西。这就是社会主义现实主义。"},{"type":"paragraph","text":"（这是斯大林第一次提出“社会主义现实主义”，后来他在同高尔基的谈话中更明确地论述了这个概念：）"},{"type":"paragraph","text":"我们不必特别强调苏联文学艺术的无产阶级性质，这无助于创作力量的统一。不应该冒进，提出“共产主义现实主义”这个术语，现在提“社会主义现实主义”更谦虚也更准确。这个说法的优点，首先是简洁（只有两个词），其次是好懂，第三是表明文学发展中的继承性（资产阶级民主社会运动阶段产生的批判现实主义文学在无产阶级杜会主义运动阶段转变、发展成社会主义现实主义文学）。引自《大元帅斯大林》"},{"type":"paragraph","text":"选自新编《斯大林全集》2005年版第210-211页"},{"type":"paragraph","text":"档案附卷一第144页"}],"authors":["斯大林"],"dates":[{"year":1932,"month":10,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2492,"page_end":2492},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fd3317631"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

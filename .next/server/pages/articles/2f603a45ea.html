<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共桐梓县委关于盲流人员增多情况给贵州省委的报告","authors":[],"dates":[{"year":1960}],"is_range_date":false,"parts":[{"text":"中共桐梓县委关于盲流人员增多情况给贵州省委的报告","type":"title"},{"text":"省委：","type":"appellation"},{"text":"我县九、十两月以来，先后流入盲流人口２５２人，其中包括流浪小孩２０人，流串来历不明分子２４人，与前六、七两月相比，增长１倍。同时，还有不少全家流入我县境内居住。仅ＸＸ狮溪公社巴焦片的统计，从四川方面流来的就有２７户。这些人中来后，到处流串浪蘯，有的伪造证件，企图混入我厂矿寻找工作，有的到党政机关公开吵闹，要粮要钱；有的因生活无着，到处盗窃，摸包；还有三个因病缺乏照顾而死于公路途中。流来的人，多系外省外县，其中特别是四川，仅据收容１０８名中统计，占总数６６％；本省外县的占２２％；河南、河北、广西、湖南、云南、陕西等六省的占１２％。为什么这些人员到处盲流呢？据我们审查１２８人的情况来看，究其原因，主要是：","type":"paragraph"},{"text":"一、自贯彻压缩劳力加强农业生产第一线后，厂矿动员返家的工人和学校动员返家生产的超龄学生中，因有部分严重好逸恶劳的资产阶级思想、不安心于农业生产而逃出的４４人，占３４。８８％，如四川北，返家生产的超龄学生刘世成说：“农村生活没有城市好，所以要出来找工作。”","type":"paragraph"},{"text":"二、农村部分对粮食调整定量不满而外流的３７人，占２８.９％，这部分人的统一语气是：“贵州粮食定量高，好找工作”。安岳县的谢符永说：“贵州粮食定量比我们四川高，来这里是为了吃饭”。而他们大都则公开不愿回原籍，并说：“反正我没有历史问题，请政府查去，我只要求有工作做，有饭吃就行。”其中还有７０％的改名换姓，假报籍贯，怕被送回原地。","type":"paragraph"},{"text":"三、无家可归，不务正业，到处为非作歹的来历不明分子２４人，占１８.６１％。大盗窃犯马洪明，清镇县人，从１９４８年起就常常在八个省和上海、北京、武汉、重庆、成都等六大城市流串、到处作案，曾在黑龙江与一驾驶盗卖粮食１０００余斤，潜逃上海，被我各地公安机关扣押多次逃走，后流串来桐。贵阳市的李云，１０月上旬在新站盗窃现役军官王守荣、地质干部伍朝明的边防军事机密和地质资料重要笔记四个及全付军装等物，冒充军官王守荣来城关行骗被捕。","type":"paragraph"},{"text":"四、三反中畏罪潜逃的３人，占总收容２.１１％。江津县的生产队长帅永明，因贪污２５０元，盗窃粮票５００斤，潜逃来桐，伪造证明，企图混入我楚米铁厂工作。梁平县农林局会计李良生，因贪污６００元，怕参加三反，伪造证件潜来桐梓混入楚米铁厂工作。","type":"paragraph"},{"text":"五、由重庆、贵阳、遵义等地儿童教养院中逃来的少年儿童２０人，占总收容数１６.１％。他们口称：“里面管的紧，吃不饱”。出来后，见能吃的就吃，能偷的就偷，到处要饭吃，行走爬汽车。","type":"paragraph"},{"text":"鉴于上述复杂情况，根据省、地委指示，本着教育劝返为主的原则，对真正的盲流人员，经过教育，愿返回原地的１００人，即动员返家；对各教养院跑出来的儿童２０人，一律转送回原地；对２４名来历不明分子和流串犯，采取集训审查，一边劳动，一边审查，根据查出的问题，分别给以应得的处理（从中已查破了贪污二、盗窃一、治安案件六起）。盲流人口，我们估计，在近一时期还可能增多，对今后再有流入的人员，我们准备采取如下措施：","type":"paragraph"},{"text":"一、对真正有病的要给以治病，对真正无粮吃的要给以饭吃，不能借故无开支而不管不问；","type":"paragraph"},{"text":"二、对流出人口，要派人清回。对新流入的人口，应进行教育，劝返原地，不能贪图劳力而挽留。没有正式户口手续，任何部门不能擅自入户，同时，应速报告政法部门知道。（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f603a45ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席　奋勇向前进","authors":[],"dates":[{"year":1969,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻沪陆海空三军全体指战员"},{"type":"paragraph","text":"山河在欢笑，浦江在沸腾。正当我们满怀革命豪情，胜利迈进一九六九年，迎接党的第九次全国代表大会胜利召开的时候，从我国的首都北京，传来了振奋人心的特大喜讯——我们的伟大统帅毛主席和他的亲密战友林副主席，接见了来自全国各地的四万多革命战士。这是伟大领袖毛主席对我们的最大关怀，最大爱护，最大教育，最大鼓舞。我们驻沪三军广大指战员感到无比幸福，无比激动!我们千遍万遍高呼:伟大领袖毛主席万岁!万岁!万万岁!"},{"type":"paragraph","text":"伟大导师毛主席!天大地大哪有您的恩情大，爹亲娘亲哪有您亲!是您率领我们南征北战，驱虎豹，缚苍龙，推翻了三座大山，建立了中华人民共和国；是您亲手点燃了无产阶级文化大革命的熊熊烈火，把以叛徒、内奸、工贼刘少奇为代表的资产阶级司令部彻底摧垮，开辟了走向共产主义的光辉前程!历史的经验告诉我们:跟着您就是胜利!天上的群星永远朝北斗，地上的葵花永远向太阳，我们一定紧紧地团结在以您为首、林副主席为副的无产阶级司令部的周围，以您的光辉思想，统一认识，统一政策，统一计划，统一指挥，统一行动，去夺取新的胜利!"},{"type":"paragraph","text":"伟大领袖毛主席!您教导我们:“政策和策略是党的生命”。在波澜壮阔的无产阶级文化大革命中，您高瞻远瞩，发出了一系列的最新指示，规定了夺取无产阶级文化大革命全面胜利的各项政策!我们一定牢记您的伟大教导，条条落实您的最新指示，严格执行您制定的各项政策，圆满完成党的八届十二中全会公报提出的各项任务，夺取无产阶级文化大革命的全面胜利!"},{"type":"paragraph","text":"伟大统帅毛主席!您教导我们:“历史的经验值得注意。”中国革命的历史经验告诉我们:只有不断地、认真地、刻苦地学习和掌握您的光辉思想，才能在新的形势下永不掉队，才能在正确的轨道上胜利前进!我们一定要深入开展学习您光辉思想的群众运动，继续开展革命的大批判，继续办好各种类型的毛泽东思想学习班，把自己的毛泽东思想水平和两条路线斗争觉悟提高到一个新的高度，用您的光辉思想统帅一切!"},{"type":"paragraph","text":"伟大舵手毛主席!您教导我们:“人民解放军永远是一个战斗队。”我们一定牢记您的教导，越是在胜利的大好形势下，越是要保持清醒的头脑。我们一定坚决贯彻您“认真搞好斗、批、改”、“抓革命、促生产、促工作、促战备”的教导，以更新的成绩，迎接“九大”的召开!我们一定继续做好拥政爱民工作，深入开展四好连队运动，进一步巩固国防，随时准备消灭一切敢于侵犯的敌人!随时准备解放我国的神圣领土台湾!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb9adcd257"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":tr

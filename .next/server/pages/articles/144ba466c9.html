<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来总理举行盛大宴会庆贺西哈努克亲王访问非欧十一国圆满成功宾努首相等柬贵宾应邀出席叶剑英、姚文元、李先念、纪登奎、李德生、汪东兴、王洪文、吴德、邓小平、徐向前、郭沫若、姬鹏飞、耿飚等出席作陪　周总理和西哈努克亲王发表热情洋溢的讲话","authors":[],"dates":[{"year":1973,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年七月六日电　国务院总理周恩来今天晚上在人民大会堂宴会厅举行盛大宴会，热烈欢迎柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人在英·萨利特使陪同下访问非洲和欧洲十一个国家后到达北京，庆贺亲王和夫人的访问圆满成功。"},{"type":"paragraph","text":"应邀出席宴会的有:柬埔寨民族统一阵线中央政治局主席、王国民族团结政府首相宾努亲王和夫人，柬埔寨王国民族团结政府大臣沙林察和夫人、杨森安将军和夫人、秀木、吉春和夫人、秀蒲拉西，副大臣万比尼，尤瓦那王子和夫人，西哈莫尼王子，诺林达拉邦王子，伦赛公主和她的丈夫，凯卡妮娅公主，博夫人，古伦夫人，笃坎敦大使和夫人，以及在北京的其他柬埔寨朋友。"},{"type":"paragraph","text":"出席宴会作陪的有我国领导人叶剑英、姚文元、李先念、纪登奎、李德生、汪东兴、王洪文、吴德、邓小平、徐向前、郭沫若，外交部长姬鹏飞、中联部长耿飚等。"},{"type":"paragraph","text":"宴会厅主席台上并排悬挂着西哈努克亲王和毛主席的巨幅画像。画像两侧是柬埔寨王国国旗和中国国旗。"},{"type":"paragraph","text":"宴会开始，西哈努克亲王和夫人，宾努亲王和夫人，英·萨利特使等，在热烈的掌声中步入宴会厅，同应邀出席宴会的几内亚、马里、刚果、赞比亚、摩洛哥、毛里塔尼亚、阿尔及利亚、阿尔巴尼亚、南斯拉夫、罗马尼亚驻中国的使节和他们的夫人以及其他国家驻中国的使节，一一握手。"},{"type":"paragraph","text":"宴会自始至终洋溢着热烈友好的气氛。中、柬战友以及出席宴会的各国朋友聚集一堂，频频举杯，庆贺柬埔寨政府和人民在外交战线上取得的重大成就。"},{"type":"paragraph","text":"周恩来总理和西哈努克亲王先后在宴会上发表了热情洋溢的讲话。"},{"type":"paragraph","text":"周恩来总理在讲话中代表毛泽东主席、中国政府和中国人民对西哈努克亲王这次访问的圆满成功，表示最热烈的祝贺。他说，中柬两国人民是患难与共的战友和兄弟。中国政府和人民坚决支持兄弟的柬埔寨人民的正义斗争。诺罗敦·西哈努克亲王历史性的“五点声明”为解决柬埔寨问题指出了明确的方向。最近，西哈努克亲王和柬埔寨王国民族团结政府又一再要求美国立即停止对柬埔寨的轰炸和军事干涉。我们坚决支持柬埔寨人民的正义立场。我们深信，柬埔寨人民的抗美救国斗争一定能够取得最后胜利。"},{"type":"paragraph","text":"西哈努克亲王在讲话中回顾了这次访问非、欧十一个友好国家所取得的成果。亲王在他的长篇讲话中重申，高棉人民决不能接受“美国式的和平”。他说，柬埔寨能够自卫到底，不惜一切代价以保证自己的生存。他们将用三年、十年、或二十年，如果需要的话甚至更多的时间，但是他们一定能够使他们的正义要求取得胜利。"},{"type":"paragraph","text":"周恩来总理和西哈努克亲王的讲话受到热烈鼓掌欢迎。他们讲话以后，乐队分别奏柬埔寨王国国歌和中国国歌。席间，乐队还演奏了西哈努克亲王创作的歌曲《光荣属于阿拉伯和非洲兄弟》、《啊中国，我亲爱的第二祖国!》。"},{"type":"paragraph","text":"出席宴会的还有:"},{"type":"paragraph","text":"人大常委会委员季方、胡子昂、胡愈之、罗叔章；"},{"type":"paragraph","text":"中共中央和政府部门、北京市革命委员会、中国人民对外友好协会的负责人韩念龙、李强、韩宗正、于桑、陈希愈、马仁辉、申健、王海容、李青川、张纪之、戴征远、鲁瑛、狄福才、杨骥、黄杰、许寒冰、赵兰香、王珍、陆维钊、周荣国、王守湘，中国驻柬埔寨大使康矛召和杨玲同志，大使馆参赞孙浩，中柬友好人民公社负责人吕镒；"},{"type":"paragraph","text":"中国人民解放军各总部、各军种兵种、北京部队和北京卫戍区的负责人肖劲光、向仲华、田维新、张宗逊、苏振华、成钧、张达志、李家益、李真、刘贤权、周世忠、宋玉琳、曾绍东、尹佐珍。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李德生","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"144ba466c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

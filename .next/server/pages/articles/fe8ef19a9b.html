script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乔森潘英萨利副首相等贵宾出席文艺晚会  柬埔寨代表团参观北京光华木材厂受到热烈欢迎  宾努首相和夫人等应邀出席晚会　吴德副委员长等陪同观看演出  华国锋副总理陪同参观访问","authors":[],"dates":[{"year":1975,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"乔森潘英萨利副首相等贵宾出席文艺晚会"},{"type":"paragraph","text":"柬埔寨代表团参观北京光华木材厂受到热烈欢迎"},{"type":"paragraph","text":"宾努首相和夫人等应邀出席晚会　吴德副委员长等陪同观看演出  华国锋副总理陪同参观访问"},{"type":"paragraph","text":"新华社一九七五年八月十六日讯 以乔森潘副首相为团长、英萨利副首相为副团长的柬埔寨民族统一阵线和王国民族团结政府代表团，今天晚上应邀出席了文艺晚会。"},{"type":"paragraph","text":"柬埔寨民族统一阵线中央政治局主席、王国民族团结政府首相宾努亲王和夫人，以及在北京的其他柬埔寨朋友，也应邀出席了文艺晚会。"},{"type":"paragraph","text":"陪同柬埔寨贵宾出席文艺晚会的有人大常委会副委员长、北京市革命委员会主任吴德，中国人民解放军总政治部副主任田维新，外贸部副部长陈洁，外交部礼宾司司长朱传贤，中国驻柬埔寨大使孙浩等。"},{"type":"paragraph","text":"文艺晚会上，中国人民解放军歌舞团为柬埔寨贵宾演出了反映中国人民革命和生产斗争的音乐歌舞节目。演员们还满怀激情地演出了歌颂柬埔寨军民英勇奋斗的柬埔寨革命歌曲和乐曲。"},{"type":"paragraph","text":"演出结束后，宾努首相，乔森潘、英萨利副首相由吴德副委员长等陪同走上舞台，同演员们亲切握手，并赠送了花篮。今天的文艺晚会是由北京市革命委员会举办的。"},{"type":"paragraph","text":"新华社一九七五年八月十六日讯 北京市光华木材厂工人今天满怀激情地向柬埔寨人民的光荣使者表达了中国人民对柬埔寨人民的深厚革命情谊。以乔森潘副首相为团长、英萨利副首相为副团长的柬埔寨民族统一阵线和王国民族团结政府代表团，今天上午由华国锋副总理陪同来到这里参观的时候，受到了工人们极其热烈的欢迎。"},{"type":"paragraph","text":"光华木材厂里今天一片喜气洋洋。厂房内外，五色缤纷的彩旗迎风飘扬，一幅幅欢迎标语十分醒目。扩音器里不停地播放着雄壮的中柬两国的革命乐曲。当贵宾们到达时，聚集在厂房前的工人们热情地挥动中柬两国国旗，铿锵宏亮的锣鼓声震天动地。厂革委会负责人向贵宾们说，当我们工人听到柬埔寨全国解放后，工农业迅速发展，形势大好，一个崭新的柬埔寨正在飞速前进，感到特别高兴。你们的胜利也是我们的胜利。"},{"type":"paragraph","text":"参观中，乔森潘、英萨利副首相等贵宾走到哪里，哪里就出现热烈欢腾的场面。人们亲切地同他们握手，向柬埔寨人民表示问候。贵宾们也不停地向进行生产的工人们招手致意。在胶合板车间，乔森潘副首相向工人们发表了热情洋溢的讲话，转达了柬埔寨人民对中国人民的深情厚谊。他说，在柬埔寨进行民族解放战争的重要历史时刻，我们有中国人民作为自己真诚的朋友而感到温暖。他说，由于我国人民的奋战，由于中国人民和全世界人民的支持，我们取得了伟大的胜利。全国解放后，我们的任务更加繁重，我们要同中国人民一起互相交流经验，共同前进。他祝中国工人在建设自己的国家中取得更大的胜利。讲话结束时，乔森潘副首相热情地高呼：“柬中两国人民间的战斗团结万岁！”工人们用长时间的雷动的掌声，感谢乔森潘副首相的讲话，并且向贵宾们赠送了工厂产品的样品。"},{"type":"paragraph","text":"柬埔寨贵宾们在这个厂参观了塑料贴面板、胶合板等产品的生产过程。陪同他们参观的，还有外交部礼宾司司长朱传贤，中国驻柬埔寨大使孙浩。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe8ef19a9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

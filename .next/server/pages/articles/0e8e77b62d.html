script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民银行闸北区办事处革命职工坚决贯彻毛主席指示坚持原则　不怕围攻　掌好财权同一切形形色色的经济主义进行了坚决斗争","authors":[],"dates":[{"year":1968,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:读了这条新闻，我们为人民银行闸北区办事处无产阶级革命派的革命行动感到高兴。他们不怕围攻，顶住歪风，是可尊敬的“创造了第一等的工作”的好同志。这些同志，仅仅是管住了几个钱吗?不。他们是把住了阶级斗争的关口。这样做得对，做得好!在财政开支上，我们不仅要卡住关口，而且还应当再卡紧一点。这里顺便提醒一下那些不顾国家财政制度而胡作非为的人:你们该清醒一些了。你们将要滑到什么地方去，难道现在还不应该好好地考虑考虑吗?"},{"type":"paragraph","text":"本报讯　中国人民银行上海市分行闸北区办事处无产阶级革命派、革命职工坚决贯彻执行毛主席“要节约闹革命”的伟大指示，坚守岗位，坚持原则，抵制经济主义妖风，为无产阶级革命事业把好财经关。"},{"type":"paragraph","text":"人民银行闸北区办事处抵制经济主义妖风已有好几次了。最近一次是抵制了集体经济单位××安装工程队的一股经济主义妖风。去年初，这个工程队由于受了党内一小撮走资派所刮起的反革命经济主义妖风的影响，部分人员打着“改革不合理制度”的旗号，要补发工资，当人民银行闸北区办事处拒绝付款时，他们就围住了银行，并把区办事处革命群众组织负责人拉去纠缠了一天一夜。但是，区办事处革命派同志坚决拒付。第二次，工程队的部分人员又用其他的手法，从银行多领了现款。此外，该队又擅自改变发放工资的日期，多领了半个月工资的款子。经银行纠正后，工程队有些人又把矛头指向主管部门，围攻并打伤了有关负责人和出纳同志。"},{"type":"paragraph","text":"今年，这个工程队有些人又玩弄花招，向区办事处取款。区办事处革委会研究后，坚决按照市革委会规定办事，对工程队人员进行说服。但该队有些人不听劝说，竟然围攻银行，一直纠缠至深夜。第二天他们又去区办事处大吵大闹，企图用干扰银行的正常业务的手法来达到目的。在僵持的情况下，区革委会负责人也到场进行说服教育，要求工程队人员按照市革委会规定办事。但是，事隔两天，该队又节外生枝，再次到银行取款。人民银行闸北区办事处仍不顾他们的围攻，坚持原则，坚决拒付。"},{"type":"paragraph","text":"人民银行闸北区办事处的无产阶级革命派在“一月革命”反击经济主义妖风的战斗中，历次经受考验。夺权以后，他们在日常的收付工作中，仍然用毛泽东思想这一锐利思想武器密切注视阶级敌人的动向，紧密依靠各单位广大无产阶级革命派和广大革命的财务人员，坚持不懈地同形形色色改头换面的经济主义作斗争，把住了国家的财经关。"},{"type":"paragraph","text":"(人民银行闸北区办事处革命委员会)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e8e77b62d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在执行抓纲治国战略决策取得伟大胜利的大好形势下首都人民喜迎粉碎“四人帮”后第一个“五一”节","authors":[],"dates":[{"year":1977,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年四月二十九日电　在贯彻执行华主席提出的抓纲治国战略决策取得伟大胜利的大好形势下，首都人民满怀豪情地迎接粉碎“四人帮”反党集团后的第一个“五一”国际劳动节。"},{"type":"paragraph","text":"“五一”前夕的北京，到处是一派欢乐的革命景象。雄伟壮丽的天安门已经披上节日的盛装，城楼上挂起了八个大红宫灯。矗立在天安门前左右两侧的标语塔油饰一新，上面写着醒目的大标语是:“高举毛主席的伟大旗帜，紧跟华主席，把毛主席开创的无产阶级革命事业进行到底!”“最紧密地团结在以华主席为首的党中央周围，坚决贯彻落实英明领袖华主席提出的抓纲治国的战略决策!”“热烈欢呼以华主席为首的党中央粉碎‘四人帮’反党集团的伟大胜利!放手发动群众，坚决把揭批‘四人帮’的伟大斗争进行到底!”各机关、工厂、学校、街道和商店，张灯结彩，喜气洋洋。“五一”前夕，毛主席纪念堂主体结构的外装修工程已经基本完成，露出了巍峨的雄姿。这是纪念堂的建设者们怀着对伟大的领袖和导师毛主席深厚的无产阶级感情，昼夜苦干，只用一个月的时间，以最快的速度、最好的质量又一次创造的奇迹。"},{"type":"paragraph","text":"粉碎“四人帮”以后第一个“五一”国际劳动节的来临，首都人民精神振奋，斗志昂扬。《毛泽东选集》第五卷的出版发行，推动全市迅速掀起了学习高潮。广大干部群众用毛主席关于无产阶级专政下继续革命的伟大理论武装头脑，一面学习，一面批判，大揭大批“四人帮”，在工厂、农村、机关、学校到处摆开了革命大批判的战场，把王张江姚这伙新老反革命的丑恶嘴脸暴露在光天化日之下。"},{"type":"paragraph","text":"为迎接“五一”国际劳动节，首都广大工人在全国工业学大庆会议的鼓舞下，甩开膀子大干社会主义，全市工业战线捷报频传。首都钢铁公司广大干部、群众在社会主义劳动竞赛中你追我赶，四月上中旬钢、生铁和钢材的平均日产量都达到了今年以来的最好成绩。北京石油化工总厂东方红炼油厂的原油加工量，提前十天完成了头四个月的计划，创造了历史新水平。在郊区农村，大批县、社干部来到生产第一线，同贫下中农和社员群众并肩战斗。郊区小麦已经普遍浇了两水，早春作物也已大部分浇了一水，春播作物的播种任务已经基本完成，广大社员决心抗旱抗到天低头，誓夺农业大丰收。广大财贸职工遵照华主席把市场安排好，把人民生活安排好的指示，与工农业生产部门密切配合，积极组织货源，努力改进服务态度，提高服务质量，把商品供应和各项服务工作做细做好，使人民群众高高兴兴地欢度“五一”节。"},{"type":"paragraph","text":"今年“五一”的首都舞台，百花竞相开放。一百四十八个专业文艺团体和业余文艺宣传队，将在节日期间为工农兵群众演出一百二十三台、八百多场丰富多彩的文艺节目；另有一千三百多支工农兵业余文艺宣传队创作排练了近五千个文艺节目，将在工厂、农村等基层单位演出。被“四人帮”压制、摧残而为群众喜闻乐见的优秀节目，如陕北秧歌剧《兄妹开荒》、《夫妻识字》、京剧《洪湖赤卫队》、历史舞剧《小刀会》、话剧《针锋相对》等，将在节日里重新和观众见面。"},{"type":"paragraph","text":"首都广大军民还开展了以搞好市容环境卫生为重点的爱国卫生运动，全市进行了大宣传，大突击，大评比，精神焕发地喜迎“五一”国际劳动节。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df869abc20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5698","name":"实心为民造福——读《镇安县志》随感","author":"中共中央党校理论研究室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"实心为民造福——读《镇安县志》随感","dates":[{"year":1982,"month":5,"day":30}],"is_range_date":false,"authors":["中共中央党校理论研究室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央党校理论研究室, 理论动态(第323—358期)合订本第十辑, 第352期, 1-3","tags":[],"parts":[{"type":"paragraph","text":"理论动态352"},{"type":"paragraph","text":"内部刊物 注意保存"},{"type":"paragraph","text":"中共中央党校理论研究室 1982年5月30日"},{"type":"title","text":"实心为民造福"},{"type":"paragraph","text":"——读《镇安县志》随感"},{"type":"paragraph","text":"常黎夫"},{"type":"paragraph","text":"此文原载《陕西通讯》1982年第3期，征得作者同意，本刊作了修改删节。"},{"type":"paragraph","text":"我们的干部首先要认真读马克思主义的书，同时，也可以从这类史籍中汲取一点营养。"},{"type":"paragraph","text":"去年九、十月间，我去商洛地区调查农村工作情况，翻阅了几个县的县志。相比之下，《镇安县志》颇有特点，我比较认真地看了一下，觉得其中有些东西，还是有些意义的。"},{"type":"paragraph","text":"据《镇安县志》记载，清朝乾隆年间，这里有个县官叫聂焘，是湖南人，在此任职八年，比较勤于政务。聂焘的父亲聂继模（别号乐山），是一位老中医。这位老人在七十七岁上来过镇安，回去一年半后给儿子写了一封信。这封信中虽有一些封建糟粕，应当摒弃，但还是值得一看。"},{"type":"paragraph","text":"首先，聂乐山在信中要求儿子安心山区小县供职，并要有所作为，为民造福。他写道：“尔在官，不宜数问家事，道远鸿稀，徒乱人意，正以无家信为平安耳！”信中说，“山僻知县，事简责轻，最足钝人志气，须时时将此心提醒激发。”“今服官年余，民情熟悉，正好兴利除害，若以地方偏小，上司或存宽恕，偷安藏拙，日成痿痹，是为世界木偶人。”"},{"type":"paragraph","text":"聂乐山勉励儿子廉洁奉公，为民间办些好事。他说：“自己节省，正图为民间兴事，非以节省为身家计。同一节省，其中殊有‘义’‘利’之分。”“养廉银两，听尔为地方使用”。"},{"type":"paragraph","text":"聂乐山告诫儿子要事当躬亲，谦虚谨慎，指出，“诚能感人，谦则受益“。他教育儿子“不可自立崖岸，与人不和”。并说，“山城不得良幕，自办未为不可。但须事事留心，功过有所考验。更须将做错处，能触类旁通，渐觉过少，乃有进步。偶有微功，益须加勉，不可怀欢喜心阻人志气。”"},{"type":"paragraph","text":"聂乐山还把做官比作播种人，来勉励儿子，说“种子播地，自有发生”，“尔在镇安正播种之时，但须播一嘉种”。他说：“知县是亲民官，小邑知县，更好亲民。做一件好事，民间就沾一事之惠，尤易感恩。古有小邑知县，实心为民造福一两件事，竟血食千百年。”"},{"type":"paragraph","text":"二百多年前封建制度下的一个老中医，能够这样严格地要求儿子做“亲民官”，确实很不容易。聂焘也没有辜负他父亲的期望。他在镇安任职八年，奖励垦荒，修筑道路，兴办学堂，“以实心行实政”，为民间办了一些好事。所以老百姓对他奉调离职有些依依不舍。"},{"type":"paragraph","text":"我们共产党人是以为人民服务为宗旨，以解放全人类为己任的。我们有崇高的理想、情操和责任感。可是，我们有些同志却不能认真负起教育子女的责任，他们不是严格要求自己的子女树立为人民服务、艰苦奋斗的思想，而是一味娇惯溺爱，子女违法乱纪，不但不坚持原则，还想方设法进行袒护包庇，其境界还不如二百年前的一个聂老翁！还有一些同志，不愿在山区工作，对建设山区缺乏雄心壮志，没有宏图大略。在镇安县干部座谈会上，我建议镇安县的干部把县志中有关聂乐山老人和聂焘的材料看看，吸取一点有益的东西。我们的同志，应当保持和发扬延安作风，做革命的实干家，艰苦创业，扎扎实实地做出几件“为民造福”的好事，为建设山区、实现四化贡献力量。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8922c336f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

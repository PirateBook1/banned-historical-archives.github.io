script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"对谭震林关于在湖南攸县贯彻民主办社和整风问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对谭震林关于在湖南攸县贯彻民主办社和整风问题的"},{"type":"paragraph","text":"报告的批语"},{"type":"paragraph","text":"（1957年6月27日）小平同志："},{"type":"paragraph","text":"此件“值得一看。除印发政治局、书记处及在京中委外，请考虑可否转发地方各级党委参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月廿七日"},{"type":"paragraph","text":"[1]指谭震林1957年6月24日关于在湖南省攸县贯彻民主办社和整风问题给毛泽东并中共中央的报告。报告说，他在老家湖南省攸县住了40多天，根据民主办社的方针，亲自领导整顿了5个农业生产合作社。在整社中发现，目前社员最关心的，也是社员、社干部之间造成矛盾的主要问题，是社的财务管理不民主，账目不公开，从而引起社员对社于部的很大怀疑。通过财务清算，公布账自，并且对少数贪污、占小便宜的十部进行适当的批评和处理后，社员的怀疑解除了，生产情绪提高了，同干部之间的关系密切了。关于县级机关整风问题，报告说，整风中暴露出来的主要问题，一是干部的特权思想较严重，二是在工作中存在狭隘的阶级观点，三是官僚主义发展到不愿动手动脚的地步，写东西都推给秘书干事，县级干部下农村的时间很少。为了改变这种状况，建议中央规定县级干部一年应有6个月的时间深入基层，县级机关整风应召开党外人士座谈会。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":6,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":140,"page_end":140},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18c627176e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4990","name":"中英联合声明是中国和世界现代史上的一件大事","author":"赵紫阳","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中英联合声明是中国和世界现代史上的一件大事","dates":[{"year":1984,"month":10,"day":2}],"is_range_date":false,"authors":["赵紫阳"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央统一战线工作部, 中共中央文献研究室, 新时期统一战线文献选编, 421-422","tags":[{"name":"香港","type":"主题/事件"},{"name":"英国","type":"主题/事件"}],"parts":[{"type":"title","text":"中英联合声明是中国和世界现代史上的一件大事*"},{"type":"subtitle","text":"（一九八四年十月二日）"},{"type":"subtitle","text":"赵紫阳"},{"type":"paragraph","text":"中英联合声明公布后，受到香港各界的热烈拥护，我感到欣慰和满意。我们衷心希望在贯彻中英协议的过程中，能得到香港政府和香港人民的合作和支持。"},{"type":"paragraph","text":"中英联合声明是中国和世界现代史上的一件大事，其意义不能低估。这个联合声明的意义在于：一、有利于香港的长期稳定和繁荣，有利于中国的统一和四化建设；二、有利于远东和世界和平；三、为中英友好合作开辟了更加美好的前景；四、为和平解决国际争端提供了新的经验。因此，这个联合声明受到了港澳同胞、台湾同胞和海外侨胞的拥护，受到了世界各国的普遍赞扬。"},{"type":"paragraph","text":"在一部分人中还会有这样的疑问，这个联合声明能不能得到贯彻，我认为中英联合声明是经得起历史考验的。中英两国政府在谈判中充分表现了互谅互让、以大局为重的精神，对谈判采取严肃慎重的态度，许多条款是经过逐字逐句修改研究的。从中国方面来说，我们不仅认真对待谈判，而且达成协议以后就要不折不扣地贯彻执行。我相信英国也会执行的。我们在联合声明中所阐明的政策和措施，是从有利于国家统一和四化建设的高度考虑的，是从中国人民的根本利益出发的。既然中英两国和香港人民都认为这是最好的声明，我们就没有理由不执行。中国的政策不是某个领导人随意想出来的，也不是某个领导人所能任意改变的。"},{"type":"paragraph","text":"香港人关心香港的稳定和繁荣，英国人也关心香港的稳定和繁荣。可以这样讲，我们对香港稳定和繁荣的关心，不亚于英国和香港人民的关心。因为一个长期稳定和繁荣的香港有利于中国的统一和四化建设，而一个动荡萧条的香港不符合中国人民的长远利益。"},{"type":"paragraph","text":"未来十三年的过渡时期是非常重要的时期。为使香港稳定和繁荣，为使联合声明得到不折不扣的执行，在过渡时期中，中英两国政府以及香港各界人士的密切合作十分重要。中英两国能够达成协议，是由于双方都以大局为重,采取了互谅互让的精神。今后协议的贯彻执行也必须依靠这种精神。"},{"type":"paragraph","text":"*这是赵紫阳同志会见香港政界知名人士访问团时谈话的节录。"}],"alias":""},"tags":[{"name":"赵紫阳","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27088dfc28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

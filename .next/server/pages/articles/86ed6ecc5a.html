script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于同意与越南政府建立外交关系致刘少奇电","alias":"","parts":[{"type":"paragraph","text":"关于同意与越南政府建立外交关系"},{"type":"paragraph","text":"致刘少奇电"},{"type":"paragraph","text":"（1950年1月17日、18日）少奇同志："},{"type":"paragraph","text":"（一）对越南政府要求建立外交关系，应立即答复同意。起草了一个复文，请于明（十八）日广播发表，同时由内部电台发胡志明。（二）请将越南政府要求和各国建立外交关系的声明，由我外交部转送苏联及各新民主国家。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十七日下午十时越南民主共和国政府外交部部长黄明鉴先生："},{"type":"paragraph","text":"我很荣幸地接到贵部长一九五○年一月十五日要求和中华人民共和国建立外交关系的电报。我现在通知贵部长，中华人民共和国中央人民政府认为越南民主共和国政府是代表越南人民意志的合法政府，中华人民共和国中央人民政府愿意和越南民主共和国政府建毛泽东全集第二十八卷立外交关系并互派大使，借以巩固两国邦交，加强两国的友好和合作。特此电复并希察照为幸。"},{"type":"paragraph","text":"中华人民共和国中央人民政府外交部部长周恩来"},{"type":"paragraph","text":"一九五○年一月十八日"},{"type":"paragraph","text":"二限即刻到。少奇同志："},{"type":"paragraph","text":"今早发给你的给越南的复文，须增加几句，如尚未发表，请即增加进去，然后发表。如已经发表，即作罢。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十八日下午三时半"},{"type":"paragraph","text":"增加的文字如下：复文第一句“我很荣幸地接到”下增“贵国政府主席胡志明先生一九五○年一月十四日的声明及”等二十五字，下接“贵部长”。复文最后一句“即希察照为幸”，“为幸”二字删去，加入“并祝贵国国运昌隆，人民安乐，胡志明主席及贵部长身体健康”等廿五字，下接“中华人民共和国”。"},{"type":"paragraph","text":"[1]1950年1月19日《人民日报》发表的毛泽东起草的给越南政府的复文，是按他1月17日给刘少奇的电报中发回的复文稿刊印的。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":1,"day":17},{"year":1950,"month":1,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":171,"page_end":172},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86ed6ecc5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

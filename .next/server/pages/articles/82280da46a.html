script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"致北大同学","parts":[{"type":"title","text":"36．致北大同学"},{"type":"paragraph","text":"(1966年7月27日)"},{"type":"paragraph","text":"昨晚有十位同志递条子，要求我介绍毛主席畅游长江的情况。因时间太晚，我没有讲。"},{"type":"paragraph","text":"毛主席畅游长江的情况，新华社在《毛主席畅游长江》的报道中，如实地反映了情况。毛主席身体很健康，精力很充沛。这是中国人民的极大幸福，是全世界人民的最大幸福！"},{"type":"paragraph","text":"毛主席教导我们：“大风大浪也不可怕，人类社会就是从大风大浪中成长和发展起来的。”战无不胜的毛泽东思想，就是在革命斗争的大风大浪中形成和发展起来的。无产阶级革命事业的接班人，也只有在群众斗争中，在革命斗争中，经风雨、见世面，提高革命觉悟，增长才干，健康地成长起来。"},{"type":"paragraph","text":"希望北大的革命师生员工，活学活用毛主席著作。在斗争中学、在斗争中用、在斗争中前进。横扫一切牛鬼蛇神。我们不仅要学习毛主席著作，而且还应当学习毛主席的革命热情，①这是王任重以联络员身份给北大的大字报。与实事求是的工作作风。"},{"type":"paragraph","text":"破除迷信，解放思想，发扬敢想、敢说、敢干的共产主义风格。"},{"type":"paragraph","text":"昨天参加你们的会议，我受到了一次深刻的教育。"},{"type":"paragraph","text":"我相信北大革命师生员工，一定能够在全国无产阶级文化大革命中起带头作用。"},{"type":"paragraph","text":"王任重"},{"type":"paragraph","text":"七月二十七日"}],"authors":[],"dates":[{"year":1966,"month":7,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":68,"page_end":69,"alias":""},"tags":[{"name":"王任重","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82280da46a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚劳动青年联盟书记赞扬我文化大革命  中国人民在毛主席领导下进一步革命化  一切阶级敌人复辟资本主义的希望破产","authors":[],"dates":[{"year":1966,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按正在我国轰轰烈烈地展开的无产阶级文化大革命，震动了全世界。一切革命人民都莫不欢欣鼓舞。他们热情地同声喝采：“好得很！”"},{"type":"paragraph","text":"各国人民从我国无产阶级文化大革命中，更加认识到毛主席的伟大天才，认识到毛泽东思想的伟大光辉。七亿中国人民在伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席的英明领导下，无所畏惧地荡涤旧社会遗留下来的各种污泥浊水，横扫一切牛鬼蛇神，大破资产阶级和一切剥削阶级的意识形态，这是翻天覆地的大事。它充分证明了，人民群众掌握了毛泽东思想，就能发挥无穷无尽的力量。各国人民更加确信，毛泽东思想是一切革命人民的最强大的思想武器。"},{"type":"paragraph","text":"我国无产阶级文化大革命，长了全世界革命人民的志气，灭了一切反革命妖魔鬼怪的威风。这场文化大革命的开展和胜利，不仅大大加快我国社会主义事业的发展，而且将大大推动各国人民革命事业的前进。全世界人民都殷切地期望我们把这场文化大革命进行到底，对世界人民的革命事业作出巨大的贡献。"},{"type":"paragraph","text":"阿尔巴尼亚劳动青年联盟书记赞扬我文化大革命"},{"type":"paragraph","text":"中国人民在毛主席领导下进一步革命化"},{"type":"paragraph","text":"一切阶级敌人复辟资本主义的希望破产"},{"type":"paragraph","text":"新华社地拉那电　阿尔巴尼亚劳动青年联盟中央书记处书记萨拉库三日对本社记者发表谈话，赞颂中国无产阶级文化大革命。"},{"type":"paragraph","text":"萨拉库说，毛泽东同志领导的无产阶级文化大革命将获得重要的积极的成果，将使无产阶级的马克思列宁主义思想战胜资产阶级的修正主义思想。中国全国人民参加无产阶级文化大革命，有助于他们在中国共产党的领导下和在毛泽东思想的光辉照耀下，进一步革命化，在社会主义建设中实现更大的跃进。这使所有修正主义分子窃取政权的企图破产，使一切阶级敌人复辟资本主义的希望破产。"},{"type":"paragraph","text":"他说，这一革命表现了七亿中国人民在以毛泽东同志为首的中国共产党周围的团结一致。这种团结一致是同社会主义和共产主义敌人进行斗争的强大武器。"},{"type":"paragraph","text":"萨拉库指出，中国广大青年参加文化大革命的事实说明，青年忠实地遵循着党的教导。资产阶级修正主义者竭力企图用他们的思想意识影响青年。中国的社会主义文化大革命挫败了修正主义的这一阴谋。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4697a1e9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

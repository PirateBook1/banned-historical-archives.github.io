script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席!我们感谢您!”","authors":["果鲁英"],"dates":[{"year":1954,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"第一女中教师　果鲁英"},{"type":"paragraph","text":"夜深了。改完了课卷，备好了课，确也疲倦了。抬起头，看到墙上我的大女孩今天刚贴上的一幅彩色画。画上面是五个男女孩子围着毛主席，毛主席坐在石凳上，含笑地接着一个女孩子的献花。"},{"type":"paragraph","text":"看到毛主席的像，想到北京，就又想到全国人民即将在北京办一件大喜事。我突然地兴奋起来。我站起来，面对这张彩色画，我轻轻地歌唱。"},{"type":"paragraph","text":"毛主席!是您的智慧，是您的坚强，是您的辛苦，给我们带来了今天。我们能够在首都办这件大喜事，是在中国共产党领导全国人民奋斗三十年，加上新中国五年来一连串的新的胜利的光与热的孕育中开放的花朵。这花朵是这样的鲜艳，因为它是您和您的战友们以及您所有的忠诚的同志们对祖国人民对世界人类的爱之结晶；它又是一股力的泉源，将鼓舞和汇集全国人民的智慧和力量推动社会主义的巨轮飞快地转，一直到社会主义在中国土地上完全实现。"},{"type":"paragraph","text":"参加普选和宪法草案讨论时，我感动最深也是最难忘的一点是今天做一个中国人民真了不起。今天，面临这件大喜事，这感觉也就更强烈；“人民当家作主”“人民民主政权”……这些崇高的概念，一起活生生地具体化了。"},{"type":"paragraph","text":"几千年来，中国的老百姓不是饥寒辗转而死，便是麻木糊涂一生，谁能够行使国家权力?谁曾感到过做“人”的尊严?现在祖国所给与我们的使人感到最为神圣的政治权力，怎能禁得住流出幸福的眼泪!墙上这张彩色画上写着:“毛主席!我们感谢您!”这也正是我要说的一句话啊!我们越爱自己的祖国，也就越感激您。"},{"type":"paragraph","text":"各地方各个角落的代表们将带着全国人民的心到北京和您相见。这中间也有我的一颗心。在我参加普选的时候就这样信托了他们。当全国人民的大喜事在北京进行的日子里，报纸的每一个喜讯都将是我自己的也是全国人民的意志和心愿。在那些日子里，全国人民的心都会飞向北京，北京就像一轮光芒四射的太阳。"},{"type":"paragraph","text":"光荣和幸福的感受使我兴奋，使我激动。我要把自己所有的力与热贯注到教育事业中来，使光荣和幸福的感受产生出更多的力与热来，为实现毛主席的伟大理想而奋斗到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e220755b0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

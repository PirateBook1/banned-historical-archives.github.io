script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"关于妥为处理四川万县事件和江津事件的批语","alias":"","parts":[{"type":"paragraph","text":"关于妥为处理四川万县事件"},{"type":"paragraph","text":"和江津事件的批语"},{"type":"paragraph","text":"（1953年3月30日）邓小平同志："},{"type":"paragraph","text":"此件值得注意。你前次所谈万县事件和江津事件，均是当地犯了错误。万县材料见早几天的内部参考，是三反五反中地书曾戎"},{"type":"paragraph","text":"[1]邓小平，当时任政务院副总理、中共中央西南局第一书记。"},{"type":"paragraph","text":"[2]指中华全国合作联合总社西南区办事处1953年3月20日关于西南区合作社调整商业后的严重情况给全国合作总社的报告。报告中说，自中央发出调整商业的指示后，西南全区一般的停止了非社员交易。四川省截至3月初的不完全统计，共撤销屠案、理发店、食堂、缝衣店等2207个，加工生产单位1334个，两项比调整前共减少56.77%。各地合作社除个别地区外，营业额普遍下降。由于这样收缩，造成了合作社业务上的混乱和社员的不满。四川省江津县五区合作社猪肉没有卖完也不敢卖，千部分来吃了。更严重的是有些合作社连供应农民的生产资料也减少了。不少干部无原则迁就私商，致使私商气焰嚣张，乘机扰乱市场。四川省江津县县长竞命令合作社与国营公司干部向私商作公升检讨，强制合作社限期收拾加工部门，要工商联统一领导合作社与国营公司，不少私商乘机杀价收购、高价出售。造成上述情况的主要原因，是各地在进行调整时，对中央调整商业的精神未能认真贯彻，对各地公私比重缺乏详细具体的调查了解，缺乏通盘的计划和步骤，有些领导干部单纯地认为调整商业是消极的收缩，这就更助长了下面干部的思想混乱。毛泽东全集第三十三卷犯了严重的乱打乱捕及迫死许多人的错误所引起的，应当彻查平反。合作社问题则不止江津，而是全四川各地，犯了大规模撤退的错误。以上请你以电话与西南局一商妥为处理。"},{"type":"paragraph","text":"毛泽东三月册日"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":3,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":108,"page_end":109},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4deadced40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

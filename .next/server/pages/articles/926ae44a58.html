script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张春桥谈清理阶级队伍","authors":["张春桥"],"dates":[{"year":1968,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"张春桥谈清理阶级队伍","type":"title"},{"text":"张春桥","type":"authors"},{"text":"[摘要]","type":"subtitle"},{"text":"对于国民党员的问题，要作具体分析，分清哪些是打击对象、批判对象。有的是集体加入的，所以面不要太广。","type":"paragraph"},{"text":"领导同志要坚决维护党的政策，要掌握好党的政策，不然的话，一个个跳楼，这是不行的，不能解决问题，你们（华东）师（范）大（学）一下子搞了这么多，人家要告你的状来了。学生要处理好，不要打击面过广。这和搞一小撮叛徒，特务。走资派有所区别。要大胆搞教师队伍，但不要搞人人过关，个个看档案。","type":"paragraph"},{"text":"另外，有的人对形势的估计，就是喜欢听小道新闻，希望大家不要听小道新闻，这股风已经到，以前王、关、戚在时，小道新闻搞得很多，是他们透露出去的。王、关、戚垮台后，小道新闻断了很多，但还有人在搞。希望你们不要去搞小道新闻。听了对自己没有好处。我们要特别认真地学习主席最新指示，学习中央文件和中央有关重要社论。有什么事情，一律以中央正式文件为准。","type":"paragraph"},{"text":"来源：《文革通讯》","type":"paragraph"},{"text":"一九六八年七月十日  第八期  共四版","type":"paragraph"},{"text":"河南二七公社豫西分社洛阳矿山机器厂四一六总部主办","type":"paragraph"}],"comments":[],"origin":"《文革通讯》\n    一九六八年七月十日  第八期  共四版\n    河南二七公社豫西分社洛阳矿山机器厂四一六总部主办","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"926ae44a58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

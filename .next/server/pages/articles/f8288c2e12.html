script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"哈尔滨医学院学生在进行个人主义问题辩论中暴露出的几种错误思想","authors":[],"dates":[{"year":1958,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"哈尔滨医学院学生在进行个人主义问题辩论中暴露出的几种错误思想","type":"title"},{"text":"新华社哈尔滨11日讯　哈尔滨医学院学生在进行个人主义问题辩论中暴露出的几种错误思想。","type":"paragraph"},{"text":"有人认为：个人主义是人的本性，“人不为己，天诛地灭”，是有道理的。两三岁的小孩就知道要大糖块，小孩一生下就要吃奶，凡是人都有个人主义。","type":"paragraph"},{"text":"有一种“动力论”认为：集体主义是动力，个人主义也是动力，二种动力有同一效果。一个以个人名利出发的科学家有发明创造同样对社会、对人类有贡献，这就是他个人主义动力的效果。例如从个人主义出发研究原子科学方面有很大成就的人，无论怎样说，客观效果也是好的。又如有个人主义的作家写的作品对我们也有利，如已成为右派的丁玲的“太阳照在桑干河上”，至今仍不失为一部“好”作品。","type":"paragraph"},{"text":"还有一种“合法”论，认为宪法上没有规定个人主义是犯法，因此认为个人主义就是合法的。有的说，在今天的社会中，个人主义是很坏的，因为它是私有制的产物，但还够不上反动的程度，现在提出搞臭个人主义的问题，未免提得过早。有人说，个人主义在一定的限度内可以发展，有点个人主义也没啥，只要不发展成为反党反社会主义就可以。","type":"paragraph"},{"text":"还有人说：有个人主义可以专，而且能专出成绩来，比不红不专要强。","type":"paragraph"},{"text":"另一种人说：对于每个人来说，个人主义没有有无之分，只有大小之别，因此现在反对个人主义，也只能是以小个人主义反对大个人主义。(尚思祯编)","type":"paragraph"},{"text":"来源：1958年6月13日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8288c2e12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

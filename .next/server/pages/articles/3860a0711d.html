script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"石景山钢铁厂上月生产竞赛中  连续出现新纪录  全体职工写信报告毛主席","authors":[],"dates":[{"year":1950,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"石景山钢铁厂上月生产竞赛中"},{"type":"paragraph","text":"连续出现新纪录"},{"type":"paragraph","text":"全体职工写信报告毛主席"},{"type":"paragraph","text":"【本报讯】石景山钢铁厂全体职工为迎接与庆祝第一个国庆日及庆贺全国工农兵劳模会议的召开，九月初以来，在生产竞赛中加倍努力，连续出现了不少新纪录。如九月二十二日生铁产量创造了超过今年“五一”增产最高纪录的百分之八·三的空前纪录，该厂全体职工上书毛主席报告生产成绩，并保证巩固生产上的新纪录，继续努力增产。原信如下：敬爱的毛主席："},{"type":"paragraph","text":"我们石景山钢铁厂全体职工，谨以最愉快的心情，向您报告我们的生产成绩。"},{"type":"paragraph","text":"从今年六月起，我厂展开了连续四个月的新纪录竞赛运动。在这四个月中，由于执行了您的英明指示，在生产上已超额完成了任务。仅合理化建议一项，到目前已收到一百六十件，共采纳四十件，已奖励的十一件的总节约价值即为九十八万六千多斤小米。同时并涌现了大批劳动模范，我厂出席全国劳模代表会议的李金泉同志，就是这些劳动模范的代表之一。"},{"type":"paragraph","text":"九月以来，为了迎接和庆贺我们的祖国成立一周年纪念日，和庆祝全国战斗英雄和劳动模范代表会议的召开，在我们全体职工的加倍努力之下，又连续出现了不少新纪录。"},{"type":"paragraph","text":"生铁产量在九月二十二日那一天，创造了超过今年“五一”增产运动新纪录百分之八·三的空前更新纪录。生铁质量九月以来全部合乎规格，特号和一、二号翻砂铁占百分之九十六以上。"},{"type":"paragraph","text":"冶金焦自九月以来，灰分平均降低至百分之一四·八五，比行政要求灰分标准降低百分之二·二五，焦炭强度由百分之七六·二增加到百分之八三·三三（八月份）。并且试验掺和粉煤（废料）代替开滦特特末炼焦得到成功，每天可节省小米三万八千六百四十斤，现有粉煤够一个月掺用。"},{"type":"paragraph","text":"铸管产量平均超过任务百分之二十，铸铁直管成品率平均百分之九十三，超过行政任务百分之三，铸铁管件成品率提高到百分之九九·三。"},{"type":"paragraph","text":"发电四个月中仅仅出过一次局部小事故。"},{"type":"paragraph","text":"运输四个月来，事故较前减少了一半。"},{"type":"paragraph","text":"修理部翻砂场九月以来成品率全部百分之百。"},{"type":"paragraph","text":"在基本建设工程方面，我们有信心在十一月中提前一个半月完成二高炉抢修工程。"},{"type":"paragraph","text":"最后，我们一定响应中共中央的号召，向全国战斗英雄和劳动模范代表们学习，并在您和中央人民政府的领导下，继续努力，巩固生产上的新纪录，为祖国的工业化与加强新中国的国防事业而奋斗，任何帝国主义的冒险与挑衅行为，也丝毫不能动摇我们坚定的决心！"},{"type":"paragraph","text":"毛主席，我们敢向您这样保证。敬祝身体健康！"},{"type":"paragraph","text":"石景山钢铁厂全体职工"},{"type":"paragraph","text":"九月三十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3860a0711d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

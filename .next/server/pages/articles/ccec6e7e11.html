script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上艺沪剧团上书毛主席市委复函慰勉","authors":["春尼"],"dates":[{"year":1951,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上艺沪剧团曾于六月三十日上书毛主席，除祝贺共产党建党三十周年纪念外，并向人民的领袖毛主席致敬，和报告该团工作情况。该信经戏改协转呈上海市委后，于五日已接上海市委复信，信中写道:‘上艺沪剧团洪元、是娥先生并全体同志们:你们为庆贺党的三十周年纪念给毛主席的信已收到，并已转呈中央，特志谢意。希望你们全体同志团结一致，加紧学习，巩固并发扬现有工作成就，响应“六一”号召做好抗美援朝运动工作。并祝全体同志身体健康。此覆，敬礼!中共上海市委秘书处，一九五一年七月四日。’(春尼)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccec6e7e11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

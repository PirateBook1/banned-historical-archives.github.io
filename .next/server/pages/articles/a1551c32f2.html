script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津天主敎的一些神职人员对反帝爱国运动抵触情绪很大","authors":[],"dates":[{"year":1957,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"天津天主敎的一些神职人员对反帝爱国运动抵触情绪很大","type":"title"},{"text":"新华社天津17日讯　天津天主敎的一些神职人员对反帝爱国运动抵触情緖很大。锦衣卫桥神甫吴子舟说“对他们的主张（指爱国会进步主敎的主张）不听吧，不行，听了就是背敎”。小修道院敎员李恩德认为“现在应该有精神准备，常常想到耶稣的苦难，我们要祈祷、要受苦、要缄默”，他提出“敎宗是禁止参加爱国会的，违命者就要受绝罚，但是大会却说跟罗马敎廷断绝经济、政治的一切联系，所谓政治就是管理，断绝政治联系就是不接受罗马的管辖，咱们得好好的覌察，决不能和掉在陷井里的主敎神甫们同归于尽”。小修道生赵剑英、王振芝、侯贺义等也表示不能与罗马断绝关系，断了经济关系敎会就不能发达，断了政治关系就是违反诫命。西于庄本堂神甫、人民代表孙峻德在神职班学习会上公开为梵蒂冈辩护，他说：李阳桃，李维光被罚，决不只是因为他们爱国，我相信一定还有别的问题”，他认为“神职人员就应当绝对服从敎宗，我虽然是人民代表，就是政府处罚我，我也得服从教宗，不服从敎宗就成了马丁·路徳了（分裂宗敎）”。","type":"paragraph"},{"text":"有不少神职人员埋怨进步主敎、神甫不该提出和罗马断绝政治和经济关系，辱駡进步主敎、神甫是“路济弗尔之流（魔鬼），下地狱之流”。西开神甫刘品一说：“敎会内部不团结是关键问题，假如团结一致，政府一点办法也没有”。圣母会修士李永和说“由敎会本身提出这个问题很遗憾，政府不提，为什么敎会提它？这对敎会有什么好处？”有些神职人员趁机诬蔑宗敎政策，号召敎友“起义”。小修道生刘宝祥诬蔑地说：“报纸说现在的政府保障人民宗敎信仰自由，过去国民党把某某敎堂烧毁了。其实，现在有几百个乡间教堂被他们（指政府）剥夺了，这就是宗敎信仰自由吗？”他幷提议“写些拥护敎皇的标语，贴在大堂门外”。西开堂神甫何兰化说：“死了也不离开敎宗，神甫们快被逼上梁山了”。小修道生张守信公然提出召号说“敎友眞该起义了”。（孟帆编）","type":"paragraph"},{"text":"来源： 新华通讯社编：《内部参考》，第2287期，1957年8月19日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1551c32f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

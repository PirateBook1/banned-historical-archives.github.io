script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刻苦学习毛主席著作","authors":[],"dates":[{"year":1977,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“啊!她醒了!”围在洁白的病床旁的医生和护士惊喜地叫了起来。床上躺着的是一位生了病毒性脑炎的十一岁的小病员，刚刚被抢救过来。她妈妈马上扑过去，亲昵地抚摸着孩子的头。小孩天真地问:“妈妈!我这是在哪儿呀?”妈妈说:“小红，这是医院，你已经昏迷两天了。”小红这时一边挣扎着要起床，一边叫起来:“呀!我已经两天没有学习了。妈，你快回去把《毛泽东选集》第五卷和书包带来给我吧!”在场的医生和护士也都感动了。"},{"type":"paragraph","text":"小红是镇宁路第一小学五年级的红小兵，名字叫刘红。她从三年级开始就认真学习毛主席语录。去年伟大领袖和导师毛主席逝世以后，学校党支部号召大家要继承毛主席的遗志，通读雄文四卷。打那时起，她就制订了一个学习计划，坚持每天晚上自学毛主席著作。这次生病两个星期，她就在病床上学习了选集第五卷共二百多页。到目前为止，她已经将《毛泽东选集》一至四卷通读了三遍，第五卷也通读了一遍，还写下了三十六篇心得体会，记了六万字的日记，并和班里三个同学一起办起了家庭“学习园地”，交流学习毛主席著作的心得，写批判“四人帮”的文章，师生们都夸她是全校学习毛主席著作的小标兵。"},{"type":"paragraph","text":"刘红是红小兵团干部，工作挺忙，再加上作业也比较多，所以时间对小刘来说就更显得宝贵。可她始终坚持学习毛主席著作。当学校开展学雷锋、争“三好”活动以后，小刘学习的劲头更足了，雷锋叔叔的“钉子”精神鼓舞着小刘。她说:“学习的时间是挤出来的，我要永远向雷锋叔叔学习，一辈子读毛主席的书，一分一秒也不放松。”她爸爸在外地工作，有一次回沪探亲时，很高兴地买到了评弹的戏票，准备全家一起去看。小刘也挺喜欢听评弹。可这次小刘却说:“爸爸，我今天毛主席著作学习计划还没有完成呢!我不去了。”她爸爸高兴地看了看自己的女儿，同意女儿的意见。"},{"type":"paragraph","text":"在学习中，小刘碰到不识的字和不懂的问题，经常查字典，问老师，直到弄懂为止。雷锋叔叔把毛主席著作比作“粮食”、“武器”、“方向盘”，她以雷锋那种刻苦学习精神勉励自己勤奋学习。一次，班级里要召开揭批“四人帮”的大会，小刘一回家就奋笔疾书，写好后，看看不够满意，又改了一稿，但觉得还是不太理想。她妈妈在旁边看到了，说:“来，我帮你改吧!”“不，我要自己改。”小刘重新打开毛主席的光辉著作，又一次学习党的教育方针，对张春桥散布的“宁要一个没有文化的劳动者，而不要一个有文化的剥削者、精神贵族”的谬论进行了尖锐的批判。第二天，她拿着修改了三遍的批判稿在班级里发了言，同学们都用赞许的目光看着小刘:“小刘运用毛泽东思想这一锐利武器批判‘四人帮’，是写得多么好啊!”"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c18326cf48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

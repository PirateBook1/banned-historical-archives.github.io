script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"哈尔滨市部分做经济工作的干部对於反对胡风反革命集团的斗争不够重视","authors":[],"dates":[{"year":1955,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"哈尔滨市部分做经济工作的干部对于反对胡风反革命集团的斗争不够重视","type":"title"},{"text":"【黑龙江分社十五日讯】哈尔滨市部分做经济工作的干部对于反对胡风反革命集团的斗争不够重视。东北一公司有人说：基建部门里都是小干部，那能有胡风分子。工具厂党员干部吴云起说：“工业战线上不能有胡风分子。”有的郊区区委干部说：我是作农业工作的，胡风思想啥时也侵蚀不到我们这儿来。有的人说：批判胡风是大知识分子的事，我们是小干部，批判不了他。市联社好几个组长都说：我们经济部门没有胡风分子，和我们关系不大。","type":"paragraph"},{"text":"有的企业经济机关干部，甚至觉得参加这一斗争是多余的。林业部工程公司乔经理说：“工程任务这样重要，为什么把批判胡风反革命集团当作中心任务呢?”工具厂党员纪秀亭说：“用不着讨论啦，把胡风逮捕起来就行啦！”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年6月27日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f21ef0155"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

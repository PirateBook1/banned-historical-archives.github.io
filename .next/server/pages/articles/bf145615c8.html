script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西省各地有少数社员要求退社","authors":["任毓"],"dates":[{"year":1956,"month":11,"day":6}],"is_range_date":false,"parts":[{"text":"陕西省各地有少数社员要求退社","type":"title"},{"text":"任毓","type":"authors"},{"text":"新华社西安６日讯　最近，陕西各地几乎都有一些农业社社员要求退社。据商县杨雨河、沙河子等三个区统计，经对要求退社的社员进行说服解释后，仍有二百三十多户表示要坚决退社，还有一百多户在动摇中。","type":"paragraph"},{"text":"要求退社的社员多是上中农、中农，也有贫农。退社原因主要是社没有增加生产或他们个人的收入减少了。据调查，陕西省的不少农业社今年无法保证９０％的社员增加收入。宜君县的二百一十个社在全年分配中只有４３％的社可以保证９０％的社员增加收入；商县黑山区西行农业社二百二十多户社员在秋收分配后预计只有四户口粮够吃，有一百零七户只能吃到年底。由于自然灾害造成减产只是部分地区；不少地方是因为副业停滞，虽然农业生产丰收，但多数社员却没有增加收入。有些社员因减产骂干部、打干部；公开提出退社；个别社员已暗暗在自己的地里插种下小麦。","type":"paragraph"},{"text":"除上述问题以外，社员要求退社还有几个原因，有些社制度太死太严，社员感到不如在社外方便；有的嫌入社后没有零用钱用，吃油吃盐都有困难。有些是由于社干部强迫命令严重，伤了他们的感情；一些地区在建社时未很好贯彻执行互利政策，也引起部分社员不满，促使他们要求退社。在西安区有些社员要求退社，主要因为城市基建占地多，他们想转营小商贩为生。","type":"paragraph"},{"text":"来源：１９５６年１１月６日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf145615c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

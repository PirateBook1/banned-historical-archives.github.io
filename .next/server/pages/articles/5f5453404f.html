script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2567","name":"中共中央关于省、市、自治区对台工作任务和组织机构问题的通知","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央关于省、市、自治区对台工作任务和组织机构问题的通知","dates":[{"year":1980,"month":11,"day":18}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央宣传部办公厅，党的宣传工作文件选编，716-717","tags":[{"name":"安置","type":"主题/事件"},{"name":"落实政策","type":"主题/事件"},{"name":"台湾","type":"主题/事件"},{"name":"统一战线","type":"主题/事件"},{"name":"宣传","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央关于省、市、自治区对台工作任务和组织机构问题的通知"},{"type":"subtitle","text":"中发〔1980〕82号（1980年11月18日)"},{"type":"paragraph","text":"一、各省、市、自治区党委都要把对台工作提到具体议事日程，贯彻执行中央对台方针政策。目前主要工作是：1.向党内外进行对台政策教育。2.组织对台宣传。3.做好对台湾同胞、去台人员家属以及其他同台湾有关人士的团结教育和落实政策工作。4.开展同台方人员的交往和通信影响工作。同台湾上层人士取得联系的工作情况及时地报告中央对台工作领导小组。5.接待回大陆参观、探亲的台湾各界人士，做好台湾同胞回大陆定居的安置工作。"},{"type":"paragraph","text":"沿海省、市应将对台湾渔民工作列为重要任务，海军和有关军区协同进行。"},{"type":"paragraph","text":"二、各省、市、自治区党委（除西藏外），均应成立对台工作小组，由省级宣传、统战、调查、公安、侨务、军区等部门主管对台工作的负责同志组成，指定一位省（市、区）委书记任组长。对台工作政策性、策略性很强，应统一领导，统一思想，统一步调，各有关部门分工协作，密切配合。"},{"type":"paragraph","text":"各省、市、自治区对台工作小组，可以设立办公室，人员要精干、稳定，列入编制。对台任务较少的，可指定一个部门兼管办公室工作。"},{"type":"paragraph","text":"对台任务较重的地、县，可设立专门对台工作机构。一般地、县，可指定一名书记或常委主管对台工作，不设立专门机构。"},{"type":"paragraph","text":"三、省、市、自治区党委对台工作小组受省、市、自治区党委和中央对台工作领导小组双重领导。"},{"type":"paragraph","text":"各省、市、自治区应拨专款作为对台工作费用，列入地方预算。"},{"type":"paragraph","text":"四、各省、市、自治区党委应定期向中央报告对台工作情况。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f5453404f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

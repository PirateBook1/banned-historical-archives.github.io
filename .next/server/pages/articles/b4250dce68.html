script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于争取、团结中间分子的指示(概要)","authors":[],"dates":[{"year":1957,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央关于争取、团结中间分子的指示(概要)","type":"title"},{"text":"《指示》指出，争取和团结中间分子，是使目前反对资产阶级右派的这场政治斗争、思想斗争，获得完满胜利的一个关键。各省、市、区党委，必须用极大的注意力，抓紧争取和团结中间分子的工作，必须谨慎地细心地研究当地知识分子和民主人士这次在阶级斗争中的根本态度，大体排一个队，主要是划清中间派和右派的界限，以便依靠左派，团结中派，坚定不移地对右派进行斗争。为了争取、团结中间分子，目前必须做好以下工作：第一，对于“三大主义”(指主观主义、官僚主义、宗派主义)和工作中的错误缺点，特别是在“大放大鸣”中，突出地受到批评、攻击的错误缺点，迅速加以克服。这样的实际行动，必将促使绝大多数中间分子进一步向党靠拢。第二，有凭有据地、实事求是地揭露和批判右派反社会主义、反人民、反共的言行，揭露他们的丑恶面貌，把他们搞臭，因而使中间分子感到同右派分子混在一起，而不划清界限，已经十分对他不利了。第三，完全以理服人，用心平气和讲道理的方法，澄清知识分子中的错误和糊涂思想，从思想上消除他们同社会主义的抵触情绪，帮助他们随着社会主义的三大改造，在思想上、精神上渡过社会主义这一关。第四，必须注意防止把仅有若干右倾思想的人，把中间偏右的人，也当作坚决的右派打击，以免引起中间分子，特别是“中右”分子的恐慌和反感。第五，为了防止错斗中间分子，主要是“中右”分子，各地应该谨慎地细心在“中右”和右派的疑似分子中间，找出突出的“标兵”，明显地把他同右派分子加以区别对待。第六，必须有计划地经常地加强同中间分子，特别是他们的代表人物的个别联系，同他们建立比较经常的朋友关系。第七，对于极右分子的策略：(一)必须打得准，打得狠，将应当揭露的东西，充分揭露，在这里来不得温情主义。(二)必须撤掉他们在各民主党派中的实际权力，或者先行停职反省。(三)必须暂时保存他们一部分职权或名位，以示留有余地，给以出路。右派和极右派的人数，以北京34个高等学校及几十个机关中需要在各种范围点名批判的大约有400人左右，全国大约有4000人左右","type":"paragraph"},{"text":" 来源：陈文斌等编《中国共产党执政五十年》，中共党史出版社1999年10月第1版，第145页。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4250dce68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

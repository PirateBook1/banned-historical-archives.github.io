script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法《红色人道报》和《人民日报》欢呼《毛泽东选集》第五卷出版  毛主席著作是马列主义不朽文献","authors":[],"dates":[{"year":1977,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法《红色人道报》和《人民日报》欢呼《毛泽东选集》第五卷出版"},{"type":"paragraph","text":"毛主席著作是马列主义不朽文献"},{"type":"paragraph","text":"新华社巴黎一九七七年四月十九日电　法国《红色人道报》和《人民日报》发表文章，欢呼《毛泽东选集》第五卷的出版和发行。"},{"type":"paragraph","text":"《红色人道报》四月十九日发表文章说：“这件期待已久的大事——现在大家已经知道，‘四人帮’曾竭力破坏出版工作——在全中国当作盛大的人民的节日来庆祝。”文章说：“这一非常重要的著作的编辑和出版工作，是由华国锋主席领导的一个委员会来完成的。”文章说：“这件大事不但使中国人民、而且使全世界马克思列宁主义者和革命人民感到高兴。对他们说来，毛主席的光辉思想是唯一的指针。”"},{"type":"paragraph","text":"《人民日报》在四月十八日全文刊登了中国共产党中央委员会关于学习《毛泽东选集》第五卷的决定，并且发表了《前言》。《前言》说：“《毛泽东选集》第五卷是对于中国人民和全世界人民的革命斗争具有极为重大意义的马列主义文献。”"},{"type":"paragraph","text":"《前言》说：“在第五卷收辑的文章中，毛泽东同志总结了国内国际无产阶级专政的历史经验，提出了下述论点：在生产资料所有制的社会主义改造基本完成以后，无产阶级和资产阶级、社会主义道路和资本主义道路之间的斗争，还会长期存在。从而在历史上第一次提出了无产阶级专政下继续革命的理论。在第五卷中，毛泽东同志还提出了关于区别和解决社会主义制度下存在的敌我矛盾和人民内部矛盾两种不同类型的矛盾的学说。”"},{"type":"paragraph","text":"《前言》说：“中国同志看作是现阶段中国革命胜利成果的《毛泽东选集》第五卷的出版，为我国无产阶级的社会主义革命斗争提供了宝贵的武器。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"757ab9e8df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批转中央宣传部关于检查标语的报告","authors":[],"dates":[{"year":1955,"month":4}],"is_range_date":false,"parts":[{"text":"中央批转中央宣传部关于检查标语的报告","type":"title"},{"text":"中央批示：","type":"subtitle"},{"text":"中央同意中央宣传部关于检查标语的报告。所提各项纠正制作标语的混乱现象的措施和办法，各地可据以执行。","type":"paragraph"},{"text":"据各地材料反映，在许多城市和农村中，墙上书写或张贴标语的情况相当混乱。有许多标语是早已过时了的，如广东粤西区1954年冬天发现许多地方还有“解放军快来了，大家准备欢迎”、“雇工借贷自由”、“中立富农阶级”等标语。有的是因制作草率或给风雨冲洗掉字而与原意相反的。如北京市在反对美蒋“共同防御条约”宣传运动中，发现有些标语只剩下“武装西德”、“侵占台湾”半句。有的是未经上级党委审查擅自制作因而发生错误的。如西康泸定县新民乡一小学教师曾在“七一”纪念日时编写了许多标语，其中有一条是：“共产党是工人、农民的政党”。类似这样的例子，在其他地方也有发现。","type":"paragraph"},{"text":"还有的地方至今仍残留着敌伪时期的反动标语。此外，许多地方还残留者敌伪时期的各种广告。过去，有些党委宣传部门对此曾进行过检查、洗刷，这是很必要的；但这一工作还未引起所有党委宣传部门的注意。标语是我们党向群众进行宣传鼓动的重要工具，制作标语是一项严肃的政治工作，因此，我们认为，应当对各地书写和张贴的标语分别进行检查，并纠正过去制作标语的混乱现象。我们建议实行下列的一些措施和办法：","type":"paragraph"},{"text":"一、各市、县委应在今年选择适当时期通知所属地区各单位，对过去书写或张贴在墙壁上的标语进行一次检查，洗刷和清除那些已过时的、不妥当的标语和残留的反动标语（敌伪时期残留的广告亦可斟酌情形加以洗刷和清除）。","type":"paragraph"},{"text":"二、今后对标语的制作，各地党委应加以严格的监督。重大的节日和运动，需要制作标语时，应采用中央正式发布的标语。各省、市委宣传部亦可根据本地区工作的需要制发一些地方性的标语；但这些标语应严格符合党的方针政策。","type":"paragraph"},{"text":"三、今后标语的书写和张贴，一般在城市应限于集会、劳动现场、交通要道、车站、公园等公共场所，而制止在建筑物的墙壁上、电线杆上和商店橱窗上书写和张贴标语，在农村一般应限于会场、俱乐部内和其他公共场所。","type":"paragraph"},{"text":"四、所有的标语，应采取便于拆卸的材料制作，以便在一定时期后予以改换和清除。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4edd730bcc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国《新人又道报》发表文章指出  毛主席的人民战争理论适用于全世界","authors":[],"dates":[{"year":1967,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国《新人又道报》发表文章指出"},{"type":"paragraph","text":"毛主席的人民战争理论适用于全世界"},{"type":"paragraph","text":"据新华社巴黎三十一日电　法国共产主义运动"},{"type":"paragraph","text":"（马克思列宁主义）机关刊物《新人道报》为纪念中国人民解放军建军四十周年，在七月二十七日发表文章，热烈赞扬毛主席亲手缔造的伟大的中国人民解放军，同时指出，毛主席制定的人民战争的理论不仅适用于中国，而且适用于全世界。"},{"type":"paragraph","text":"这篇题为《中国人民解放军四十年的经验说明，枪杆子里面出政权》的文章强调指出，中国人民解放军是毛泽东主席亲手缔造的，是由毛泽东思想指导的。这支在林彪同志直接指挥下的军队，成为毛泽东思想的大学校。"},{"type":"paragraph","text":"文章指出，中国共产党领导的人民革命战争历时二十二年之久，是“当今世界上无产阶级领导的时间最长、斗争最复杂、经验最丰富的人民战争”。"},{"type":"paragraph","text":"文章指出，中国革命的实践证明，每当脱离毛泽东思想的正确路线时，人民力量就遭受挫折。从右倾机会主义者陈独秀到王明，直至中国党内最大的走资本主义道路当权派，他们所推行的投降主义、失败主义和宗派主义政策都背离了党所确定的马克思列宁主义的路线。相反，毛泽东同志把马克思列宁主义的普遍真理同中国革命的具体实践结合起来，使社会主义在中国取得了胜利。"},{"type":"paragraph","text":"文章引用了毛主席的话：“一个有纪律的，有马克思列宁主义的理论武装的，采取自我批评方法的，联系人民群众的党。一个由这样的党领导的军队。一个由这样的党领导的各革命阶级各革命派别的统一战线。这三件是我们战胜敌人的主要武器。”"},{"type":"paragraph","text":"文章说：“这些原则不仅适用于中国，而且适用于全世界，特别是在目前条件下更是这样。武装斗争的必要性显得越来越清楚，现代修正主义者企图使人们忘记这一点，诬蔑和歪曲毛泽东同志关于‘枪杆子里面出政权’的重要论断。”文章指出，毛泽东同志的亲密的战友林彪同志在他的《人民战争胜利万岁》一文中再次强调和发挥了这一论断。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d9d4ea1ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

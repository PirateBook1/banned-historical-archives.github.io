script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度尼西亚接待外国元首委员会等发表联合公告  号召雅加达市民热烈欢迎刘少奇主席  印度尼西亚党中央发表声明指出刘主席访问将促进两国友好关系","authors":[],"dates":[{"year":1963,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印度尼西亚接待外国元首委员会等发表联合公告"},{"type":"paragraph","text":"号召雅加达市民热烈欢迎刘少奇主席"},{"type":"paragraph","text":"印度尼西亚党中央发表声明指出刘主席访问将促进两国友好关系"},{"type":"paragraph","text":"新华社雅加达十日电  印度尼西亚接待外国国家元首国家委员会群众动员部、印度尼西亚民族阵线雅加达委员会以及雅加达战时掌权部九日发表联合公告，号召雅加达市民热烈欢迎刘少奇主席的访问。"},{"type":"paragraph","text":"公告说，中华人民共和国刘少奇主席的访问是对苏加诺总统不久以前访问中华人民共和国的回访。“苏加诺总统在他的访问中受到中华人民共和国人民的盛大欢迎。因此，我们特地号召首都的市民隆重欢迎国宾的这次访问，这就是说，欢迎的群众应当众多，气氛应当热烈，欢迎的进行应当注意安全。”"},{"type":"paragraph","text":"印度尼西亚接待外国国家元首国家委员会今天发布命令，呼吁一切公私机构和雅加达全体居民在刘少奇主席访问期间，在一切机关、学校、住宅和建筑上悬挂红白旗（印度尼西亚国旗）。在国宾访问的城市区和经过的路上，一切当地的公私机构和居民都应当在国宾访问和路过的日子悬挂红白旗。"},{"type":"paragraph","text":"新华社雅加达十日电  印度尼西亚党中央委员会昨天发表声明，欢迎刘少奇主席到印度尼西亚进行国事访问。"},{"type":"paragraph","text":"声明说，两国之间的友好关系在几世纪前就由他们的祖先奠定了。中国最高领导人对印度尼西亚进行国事访问，定将使这两个伟大国家之间的这种友好关系变得更为密切。"},{"type":"paragraph","text":"声明说，印度尼西亚党中央委员会及属于这个政党的青年、学生、妇女、农民、工会、文化和艺术等群众团体对中华人民共和国刘少奇主席一行将对印度尼西亚进行的访问感到荣幸和振奋。"},{"type":"paragraph","text":"声明说，中华人民共和国和印度尼西亚共和国之间在争取民主、民族独立和和平的斗争中，有许多共同的利益。"},{"type":"paragraph","text":"声明最后说，刘少奇主席同他的一行在新兴力量加速清除帝国主义和各种形式的殖民主义的时候对印度尼西亚进行国事访问将具有重大的意义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8347c8a9e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

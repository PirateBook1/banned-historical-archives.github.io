script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-3","name":"胡耀邦同志对两封申诉信的批语（摘录）","author":"胡耀邦","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"胡耀邦同志对两封申诉信的批语（摘录）","dates":[{"year":1981,"month":6,"day":7},{"year":1982,"month":1,"day":7}],"is_range_date":false,"authors":["胡耀邦"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织部, 组工通讯 1982, 31-32","tags":[{"name":"定性","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"申诉","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"胡耀邦同志对两封申诉信的批语（摘录）"},{"type":"subtitle","text":"（一）"},{"type":"paragraph","text":"野苹同志："},{"type":"paragraph","text":"我不知道这个人。请你们要省委组织部查明，按政策处理。"},{"type":"paragraph","text":"我已经讲过几十遍了，所有党的干部的申诉，组织部门都要主动负责查明按政策处理。定性错了的要坚决改正，部分错了的要部分改正，没有错的要教育批评，不能再让他胡来。任何一级组织部门都不能怕麻烦，更不能往上推。拖和推都是一个极不负责任的表现。中央组织部和各省、市、区组织部，应该不断检查这方面的进展情况，搞得不好的地方，要批评，督促。粉碎“四人帮”五年了，落实政策一项如果真还有许多问题未解决，那里的组织部门能对得起党吗？！"},{"type":"subtitle","text":"一九八二年一月七日"},{"type":"subtitle","text":"（二）"},{"type":"paragraph","text":"野苹同志："},{"type":"paragraph","text":"这个同志的问题，请你们负责，要有关党委解决处理好。现在我们仍有些党委或组织部门，总以一些不能成为理由的理由，将一些该负责处理或解决的干部问题推脱不管，致使不少同志的问题长期无人负责，拖着不办。退一万步说，即使某个干部的问题确实该由别的单位负责处理和解决，但告到你那里来了，你也该站在党的立场上，看看是否该解决。如果该解决，也应该替这个同志奔走到底，而不能采取一推了之的态度。采取这种态度，何年何月能够成为“干部之家”？怎么能说得上主动地为党工作？这个事你们要好好抓一抓。"},{"type":"subtitle","text":"一九八一年六月七日"}],"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"232ed1c0e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

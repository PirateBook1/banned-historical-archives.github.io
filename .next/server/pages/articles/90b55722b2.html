script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报：工程物理系同学访问钱伟长","authors":["清华大学","钱伟长"],"dates":[{"year":1957,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"大字报：工程物理系同学访问钱伟长","type":"title"},{"text":"清华大学钱伟长","type":"authors"},{"text":"“我是研究科学的，是老实人，不懂他们这种手段”","type":"subtitle"},{"text":"6月22日上午，我们访问了钱伟长先生。","type":"paragraph"},{"text":"我们问：21日北京日报上陶大镛揭露的情况和钱先生19日在自由论坛上所说的不符，到底是怎么一回事呢？","type":"paragraph"},{"text":"钱先生说：我将事实告诉他们。6月4日曾昭抡找我和华罗庚、费孝通、千家驹去谈科学规划，谈完了，就谈起整风情况。大家认为情况不够，正好史良进来，就问她。她说：“我也不知道，去问章伯钧吧！”于是史良带他们去了(章伯钧牙痛在家)。与章谈了后，他就说要开会研究并请示，以后告诉大家。","type":"paragraph"},{"text":"6日下午，我就接到会议通知，去了才知道这样一个座谈会。我是研究科学的，是老实人，不懂他们的这种手段，所以对他们为什么这样召集会议是不知道的。","type":"paragraph"},{"text":"会上谈到整风情况，我说学生不做毕业设计了……等。","type":"paragraph"},{"text":"后来，统战部副部长到我家问我争鸣好不好。我说，争是可以，但态度要好，否则要妨碍鸣、放。当时我一直很关心整风的事。(编者按：见钱伟长和中央统战部副部长于毅夫谈整风问题纪要一文)","type":"paragraph"}],"comments":[],"origin":"《捍卫高等教育和科学事业的社会主义方向》，清华大学新清华编辑委员会编，1957年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90b55722b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"玻利维亚共产党中央致电热烈祝贺我党“九大”  马列主义、毛泽东思想旗帜在中国永远飘扬","authors":[],"dates":[{"year":1969,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"玻利维亚共产党中央致电热烈祝贺我党“九大”"},{"type":"paragraph","text":"马列主义、毛泽东思想旗帜在中国永远飘扬"},{"type":"paragraph","text":"新华社十日讯　毛泽东主席、林彪副主席和周恩来同志收到了由玻利维亚共产党第一书记奥斯卡·萨莫拉签署的玻利维亚共产党中央委员会对中国共产党第九次全国代表大会的贺电。玻利维亚共产党中央委员会在贺电中向大会致以诚挚的、热烈的革命敬礼。贺电全文如下：北京，中华人民共和国中国共产党第九次全国代表大会主席毛泽东同志中国共产党第九次全国代表大会副主席林彪同志中国共产党第九次全国代表大会秘书长周恩来同志亲爱的同志们："},{"type":"paragraph","text":"在中国共产党第九次全国代表大会开幕之际，请允许我代表玻利维亚共产党中央委员会、全体党员和玻利维亚其他爱国者，向您们致以诚挚的、热烈的革命敬礼。"},{"type":"paragraph","text":"今天正在马克思列宁主义、毛泽东思想光辉指引下进行斗争的世界各国的革命力量，对你们代表大会的召开感到极其欢欣鼓舞。我们完全相信，毛泽东同志亲自主持的代表大会的决议，将对各国人民反对美帝国主义、各国反动派及其仆从——以苏联修正主义领导集团为首的现代修正主义者，争取自己解放的斗争作出最宝贵的贡献。"},{"type":"paragraph","text":"你们的代表大会是对帝国主义、反动派和修正主义的一个沉重的、决定性的打击。所有背叛马克思列宁主义和走修正主义道路的叛徒，都要被完全彻底地清除出去。毛泽东思想的影响将日益扩大，毛泽东思想是当代的革命思想。"},{"type":"paragraph","text":"中国共产党第九次全国代表大会的决议，势必有助于加强中国人民的战斗精神，抵抗和击败苏联修正主义者勾结美帝国主义发动的一切武装侵略。"},{"type":"paragraph","text":"人民中国是世界革命牢不可破的堡垒（被美帝国主义霸占的台湾是中国的领土）。马克思主义、列宁主义、毛泽东思想的旗帜在中国将永远飘扬。任何侵略者都无法挫败革命中国的思想、政治和军事威力。"},{"type":"paragraph","text":"同志们："},{"type":"paragraph","text":"我们用马克思主义、列宁主义、毛泽东思想武装起来的，玻利维亚的马克思列宁主义的共产党人，在任何情况下都坚持反对美帝国主义及其在本国的走狗——反动军人的不妥协的斗争。不管独裁政权样子多么凶恶，我们玻利维亚马克思列宁主义者都记住：“一切反动派都是纸老虎。”在我们的民族解放斗争中，我们认识到中国党和中国人民在解放革命中以及在最近的无产阶级文化大革命中所取得的经验的重大意义。"},{"type":"paragraph","text":"亲爱的同志们："},{"type":"paragraph","text":"请接受我们对中国共产党第九次全国代表大会革命决议必胜的信心。我们亲切祝愿毛泽东同志万寿无疆，他的典范大大促进了全世界亿万革命者的斗争。"},{"type":"paragraph","text":"中国共产党和玻利维亚共产党之间的永恒友谊万岁！"},{"type":"paragraph","text":"世界各国革命人民之间的友谊万岁！"},{"type":"paragraph","text":"马克思主义、列宁主义、毛泽东思想万岁！"},{"type":"paragraph","text":"中国共产党第九次全国代表大会万岁！"},{"type":"paragraph","text":"玻利维亚共产党中央委员会"},{"type":"paragraph","text":"奥斯卡·萨莫拉·Ｍ"},{"type":"paragraph","text":"一九六九年四月二日于玻利维亚"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f16d9a08d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

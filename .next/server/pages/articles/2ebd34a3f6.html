script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"随时准备绞死侵略者毛主席的讲话使福建前线人民斗志益坚　驻上海部队纷纷座谈决予挑衅者严厉惩罚","authors":[],"dates":[{"year":1958,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社福州9日电】　毛主席在最高国务会议上关于目前国内外形势的精辟分析，给斗志昂扬、信心百倍的福建前线广大人民以莫大的鼓舞。人们再次发出庄严的誓言:如果美帝国主义不赶快悬崖勒马，就决心紧紧拉住美国自制的、并且自己套在自己脖子上的绞索的一端，勒死侵略者。"},{"type":"paragraph","text":"全省的广大民兵为毛主席对美国侵略者的警告所激动。他们把枪膛擦得亮堂堂，刺刀磨得明光光，做好了抗击侵略者的一切准备。在金门附近的大、小嶝岛和在马祖附近的黄岐半岛以及沿海其它岛屿上的广大民兵，日夜配合当地驻军，密切监视敌人的活动。他们自豪地说:如果美国侵略者和他的爪牙蒋贼军胆敢来犯，管叫他死在大海里喂鲨鱼。"},{"type":"paragraph","text":"【本报讯】　毛主席在最高国务会议上的讲话，更加鼓舞了解放军驻上海部队全体官兵击败美帝国主义的军事挑衅的斗志和信心。各单位纷纷举行集会和座谈，对美帝国主义的愤恨和迫切的求战情绪达到高峰。"},{"type":"paragraph","text":"海军东海舰队航空兵某部飞行团长张沮说:“毛主席的话就是六亿人民的话，就是我们每个指战员的话。台湾海峡地区局势已被美帝弄得乌烟瘴气。我们已经做好了准备，随时可以消灭侵略者。”该部某连指导员史玉堂，在解放战争时期被美造炮弹打伤，弹片直到最近才取出来；他的叔父也被美造蒋机炸死了。他说:“我一定要讨还这笔债。”"},{"type":"paragraph","text":"官兵们在严斥美帝罪行的同时，纷纷要求接受战斗任务。某部副大队长张锦秀曾在朝鲜参加过五次战役，他说:“美帝国主义根本不可怕。我们曾帮助朝鲜兄弟把美帝打得焦头烂额；今天，它竟敢侵入我国领海，我们一定坚决消灭它!”"},{"type":"paragraph","text":"刚从海防第一线部队来到上海的某部准尉陈忠于，信心百倍地说“我们有力量解放自己的领土。如果美帝国主义继续推行它的侵略政策，它一定会被中国人民和全世界爱好和平的人民所绞死。”某团一连战士李从华志高气昂地说:“赫鲁晓夫同志对美帝国主义的警告，进一步地鼓舞了我们解放台湾和沿海岛屿的斗志。”"},{"type":"paragraph","text":"解放军医院和后勤运输部门也已进入战备状态。海军某医院全体医务工作者集会签名抗议美国在台湾海峡地区制造紧张局势，伤病员们要求重返前线，狠狠打击侵略者。”"}],"comments":[],"origin":"新华社　本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ebd34a3f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

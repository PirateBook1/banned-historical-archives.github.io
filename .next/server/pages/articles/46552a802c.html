script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民主人士参加川西第二期土地改革的思想情况","authors":[],"dates":[{"year":1951,"month":12,"day":20}],"is_range_date":false,"parts":[{"text":"民主人士参加川西第二期土地改革的思想情况","type":"title"},{"text":"【西南总分社二十日讯】参加川西区第二期土地改革工作的民主人士和青年学生共一千二百七十余人，这些民主人士下乡前的思想情况是这样的：他们较普遍认为土地改革容易做，没有什么大的困难。由北京和重庆来的都听了中央和西南首长的报告，他们认为下来是领导土地改革的，信心很高，甚至有些人还抱着下来检查工作的态度。在动机上，有的人想收集材料写文章；有的想经过土地改革来增加自己的政治资本；有的是来凑热闹的；有的过去听信地主议论或本人就是地主的，怀疑土地改革，说“土地改革中有赔罚是节外生枝，中央无明文规定”。对镇压反革命工作，怀疑多杀人、错杀人。还有部分民主人士愿意下乡“有危险”，又怕在工作中犯错误。多数青年学生有宁左勿右的情绪。","type":"paragraph"},{"text":"根据以上情况，川西区党委统战部曾组织民主人士进行了半个月的土地改革政策学习，通过学习来解决他们思想问题。","type":"paragraph"},{"text":"为了土地改革中照顾民主人士，这些人和我们的干部一样，参加各种会议，分工负责各种具体工作，有关土地改革的文件也让他们看，工作中有缺点也以诚恳的态度给他们提出来。在生活上，除少数按规定给以照顾外，一般都与我们干部一样待遇。这样他们感到很满意，认为没有把他们当外人看待。他们在工作中一般的都表现艰苦努力，服从领导。在与地主们斗争中，也提高了他们的认识。但他们当中也有比较落后的人，仍不时露出地主原形，如北京来的民主人士张致和在土地改革总结座谈会上曾发表：“地主的顽抗是因为不了解政策，要是懂得了政策法令，顽抗程度会减轻的”，“地主要是明白了他的一切是剥削来的，他才愿意赔，甘心赔”等谬论。也有些人认为农民出于义愤打一两下地主也算“违法”，没收地主的衣物来赔偿农民也认为是“不按政策办事”；还有极少数品质极坏的人，在工作中表现自由散漫，甚至乱搞男女关系。对这些犯错误和有缺点的人，都在总结会和检查会上进行了批评。这样诚恳负责地帮助他们，他们感到很满意。过去抱有怀疑态度的人，现在已有了正确的认识。许多民主人士在总结会上，对我们下面少数干部包办代替，粗枝大叶以及在工作中对他们缺少政治上的帮助等也提出了一些意见；对我们教育干部有很大帮助。","type":"paragraph"},{"text":"但我们在工作上也有些缺点。有的县份在分配民主人士工作时，未按区党委规定，把他们分到领导较弱的乡上，因此，发生问题多，对他们教育也不够积极，尤其对上层的党外人士，不敢领导。不放手给他们工作，以上宾对待，甚至感到他们是负担。因此，引起他们不满，认为他们是“打补钉的”，是“外人”。还有的未分散使用，把他们集中在一个支点上，人多意见不一，谁也不服谁，争吵不休，影响工作。有些干部对他们也要求过高，态度生硬，是他们感到我们民主作风不够。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1951年12月21日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46552a802c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

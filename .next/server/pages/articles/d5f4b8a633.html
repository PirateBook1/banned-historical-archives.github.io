script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席旗帜下雕刻要为工农兵服务今后要创造鼓舞大众前进的雕刻品","authors":[],"dates":[{"year":1949,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　全国美展雕刻座谈会，昨(十一)日在大新四楼举行，到刘开渠、徐甫堡、姚继勋、茹茄、李枫等二十五人。关于今后雕刻艺术的道路，会上一致认为应在毛主席旗帜下，努力创造可以鼓舞人民大众前进的雕刻品。雕刻要普遍为工农兵服务，首先应该联合民间旧雕塑者，多做有思想性，有新内容的小型雕刻品，使人人可有一座置之案头。为与旧艺人取得联系，将组织一学术性的雕塑研究会，以便经常举行座谈会，讨论改进旧雕塑艺术的具体办法。最后并决议成立一民间雕塑收集机构，广泛收集民间作品，作新雕塑艺术发展的参考。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5f4b8a633"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

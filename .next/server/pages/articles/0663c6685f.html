script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席五十幅彩色照片字起在本市发行上海印刷战线广大工人怀着无限热爱毛主席的深厚无产阶级感情，高质量、高速度地日夜赶印，为国庆节正式发行作出了贡献","authors":[],"dates":[{"year":1971,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为纪念伟大、光荣、正确的中国共产党诞生五十周年，由人民出版社出版的伟大领袖毛主席在中国革命各个历史时期的光辉形象的彩色照片，共五十幅，今天起在本市开始发行。"},{"type":"paragraph","text":"这套题为《纪念中国共产党五十周年》的极其珍贵的彩色照片，有毛主席在“五四运动”时期和中国革命战争年代的珍贵的历史照片，也有毛主席在全国解放以后的光辉形象的照片，其中有些是第一次正式发表的。这套彩色照片生动地反映了我们伟大领袖毛主席领导我国各族人民进行英勇斗争的伟大革命实践，热情地歌颂了毛主席的英明领导，歌颂了毛主席无产阶级革命路线的伟大胜利，歌颂了毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"为了满足广大工农兵和革命人民热爱伟大领袖毛主席，渴望见到毛主席彩色照片的迫切愿望，上海市印刷公司组织十二家印刷厂协作赶印这套彩色照片。上海印刷战线广大革命工人也和首都的印刷工人一样，怀着无限热爱毛主席的深厚无产阶级感情，高质量、高速度地日夜印刷，为国庆节正式发行作出了贡献。上海新华书店的广大革命群众，也以战斗的姿态积极做好发行前的准备工作。节前，他们并组织力量深入工厂、农村、部队等单位宣传发行，为广大工农兵群众服务。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0663c6685f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

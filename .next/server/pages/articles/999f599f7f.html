script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"在总政关于全军体育运动大会总结报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在总政关于全军体育运动大会"},{"type":"paragraph","text":"总结报告上的批语"},{"type":"paragraph","text":"（1952年8月25日）肖华同志："},{"type":"paragraph","text":"此件很好。请用中央和军委联署名义起草一个电报，致各大军区、志愿军、各特种兵、军事学院，并告各中央局分局，批准这个报告，对所提四项建议?责成各地实行。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月廿五日"},{"type":"paragraph","text":"[1]指人民革命军事委员会总政治部主任罗荣桓，副主任傅钟、肖华1952年8月23日关于“八一”建军节二十五周年全军体育运动大会情况给毛泽东并中央的报告。报告说，这次大会基本上是胜利的、成功的。为提高部队的军事科学水平和政治文化艺术教养，增强指战员的体质，培养革命军人的高尚品质，养成紧张、活泼的精神，以加强部队的战斗力，今后应当注意：（一）竞赛要建筑在各级领导重视及平时训练工作的基础上。（二）部队体育运动必须是有组织、有领导、有制度的。开展体育运动，应成为各级军政机关领导任务之一。（三）为达到普及与提高的目的，总政治部暨各大军区各特种兵及其他重要单位，必须成立专业体育工作队，或体育训练班，将优秀的运动选手和有培养前途的人员，集中到体育工作队中去。（四）文化艺术工作仍应继续贯彻“面向连队、为兵服务”的方针。（五）今后像这样的运动会，建议全军或以大军区为单位，坚持每年开一次，使之成为一种制度。"},{"type":"paragraph","text":"[2]实际上是五项建议，见本篇注[1]。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":8,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":211,"page_end":211},"tags":[{"name":"肖华","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"999f599f7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于严格注意运粮中发生人畜伤亡事故的指示","authors":[],"dates":[{"year":1953,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"中共中央关于严格注意运粮中发生人畜伤亡事故的指示","type":"title"},{"text":"各中央局、分局并转各省委、区党委、地委、县委：","type":"appellation"},{"text":"各地农民运交公粮入仓，常有人畜伤亡事故，这对我们在政治上损失很大。我们虽也曾提出注意防止，但近接各地报告运粮中人畜伤亡仍时有发生。对于有关人民生命这样重大的事情采取漠不关心的态度，是官僚主义最恶劣、最严重的表现，这是不能容忍的现象。西南局在去年12月20日曾转来贵州省委关于运粮中伤亡事故及三项处理意见，现特摘要转发你们参考，请你们利用征粮总结机会，进行一次认真检查，订出切实可行的预防和补救的具体办法，并研究改进粮仓制度，以教育干部，改进工作，达到消灭运粮中人畜伤亡事故的目的。各地检查结果及意见，望综合报告我们。","type":"paragraph"},{"text":" 中央1953年1月7日","type":"paragraph"},{"text":"附","type":"appellation"},{"text":"贵州省委1952年12月16日关于运粮中发生群众死伤及处理意见的来电摘要：","type":"subtitle"},{"text":"贵州省在运粮入仓中不断发生严重的伤亡事故，如遵义专区从11月18日到12月15日在运粮中由于过桥掉河淹死、汽车轧死、山崖垮下压死、路滑跌伤等现象，死7人，重伤11人，轻伤26人，妇女小产3人，合计47人。贵州省委认为这些事故是极端严重的，并向所属党委提出三项意见；（1）坚决执行“禁止老、弱、孕妇、幼童及使用病畜、幼畜参加运粮，并换修沿途山路及桥梁”的指示；（2）切实保障运粮群众的安全，今后如再有因官僚主义而发生人畜伤亡事故，必须受到纪律处分；（3）对于已死伤的人畜应即认真检查，按章进行抚恤赔偿，并追查责任以教育干部。","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9812c19c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

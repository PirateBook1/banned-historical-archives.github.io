script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在欢迎宴会上福特总统的祝酒词","authors":[],"dates":[{"year":1975,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年十二月一日电　福特总统在欢迎宴会上的祝酒词，全文如下:"},{"type":"paragraph","text":"副总理先生、外长先生、今晚在座的所有中国朋友们:"},{"type":"paragraph","text":"让我代表福特夫人、我们的女儿苏珊、我们同行的人员以及美利坚合众国人民，对你们友好的接待表示感谢。今天晚上你们为我们举行的盛情的宴会，就是这种接待的一个象征。"},{"type":"paragraph","text":"虽然这是我第二次来中华人民共和国访问，但我作为美国总统来贵国却是第一次。一九七二年我曾有机会会见贵国的一些领导人，其中包括周恩来总理。我了解到他们的一些观点，并且看到了中国人民在发展自己的国家方面所做的给人以深刻印象的工作。我对你们的款待留有愉快的记忆。"},{"type":"paragraph","text":"自从我们两国开始讨论如何建立更富有建设性的关系以来，已经四年多了。客观现实和共同的需要使我们走到一起，采取了一个果敢和有远见的行动。"},{"type":"paragraph","text":"在上海公报中，我们两国政府承认“中美两国的社会制度和对外政策有着本质的区别。”但更重要的是，我们还同意，关系正常化符合我们两国人民的共同利益，而且会有助于建立一个更加安定的国际秩序。因此，我们确立了某些原则，来指导两国关系的发展和我们对国际形势的看法。"},{"type":"paragraph","text":"中美两国领导人在一九七一和一九七二年采取的行动具有历史意义。我借此机会重申，我保证致力于那些最初步骤中所确定的目标和原则，特别是两国关系的正常化。"},{"type":"paragraph","text":"一九七二年以来的事态发展证实了上海公报是明智的。虽然我们在某些问题上仍然有分歧，但是我们朝着更正常的关系前进了。我们之间的许多权威性的讨论，使我们两国能够探讨共同感兴趣的领域并且了解彼此在有分歧的问题上的不同观点。我们在两国首都互设联络处，有助于我们的接触和了解。文化、科学交流和贸易的发展增强了中美两国人民的联系。"},{"type":"paragraph","text":"在国际领域中，我们共同关心的是希望看到世界不被军事力量或压力——即我们在联合声明中所说的霸权——所统治。"},{"type":"paragraph","text":"当然，在争取达到我们的目标时，我们各自将根据自己在世界上的不同处境和对各自国家利益的理解来决定自己的政策和做法。"},{"type":"paragraph","text":"四年来，国际形势发生了许多变化。世界使我们大家面临危险，但是也提供了机会。美国将既努力减少危险，也努力探索新的和平机会，而不抱幻想。当前的形势要求力量、警惕和坚定性。但是，在我们继续决心反抗任何威胁别人的独立和幸福的行动的同时，我们也将继续努力争取实现一个更为和平的世界。"},{"type":"paragraph","text":"我期待着我们进行坦率和有益的讨论。我们将探索共同点，并且谋求在双方观点分歧的地方增进谅解。本着这种精神，我们将继续坚定地致力于在上海公报的基础上建立我们两国正常关系的过程，并且扩大就共同关心的国际问题进行合作的领域。"},{"type":"paragraph","text":"在我访问开始的时候，我提议"},{"type":"paragraph","text":"为毛主席的健康，"},{"type":"paragraph","text":"为周恩来总理的健康，"},{"type":"paragraph","text":"为邓小平副总理的健康，"},{"type":"paragraph","text":"为今晚在座的其他官员和朋友们的健康，"},{"type":"paragraph","text":"为本星期我们在这里的会谈的成功，"},{"type":"paragraph","text":"为中美两国人民之间的友谊和了解的进一步发展，"},{"type":"paragraph","text":"干杯!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4711e69db5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

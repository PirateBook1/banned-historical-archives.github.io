script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席挥手我前进　志在农村炼红心","authors":["施珍兰","罗玉芳","郑玉英"],"dates":[{"year":1969,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国营卫阳电器厂半工半读技术学校　郑玉英　施珍兰　罗玉芳"},{"type":"paragraph","text":"在刚要毕业分配时，我们就想，反正我们毕业生有“四个面向”，也不一定“面向农村”，何况我们又是半工半读的，去农村的可能性就更小了，更不用说插队落户了。"},{"type":"paragraph","text":"工人宣传队同志发现了我们这些活思想，就及时组织我们学习毛主席的著作。毛主席教导我们:“看一个青年是不是革命的，拿什么做标准呢?拿什么去辨别他呢?只有一个标准，这就是看他愿意不愿意、并且实行不实行和广大的工农群众结合在一块。”在工人宣传队的帮助下，我们认识到自己这些错误思想的产生，就是中了刘少奇及其代理人所散布的“读书做官论”的毒。这伙坏蛋胡说什么:“你们半工半读学生毕业以后，有二级工水平，也可以当厂长、党委书记……”，以此腐蚀我们青年，引诱我们滑到修正主义的邪路上去。我们决不能上当!"},{"type":"paragraph","text":"现在，我们想通了。为了保卫社会主义祖国永不变色，为了全人类的解放，为了改变农村一穷二白的面貌，我们决心遵照毛主席的教导，到农村到最艰苦的地方去插队落户。我们宣誓:“毛主席挥手我前进，插队落户干革命。志在农村炼红心，红心向着毛主席!”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03d0b67913"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

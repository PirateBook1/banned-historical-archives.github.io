script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"招待访阿归来的中国舞剧团  罗博大使举行电影招待会  姚文元、吴德、刘贤权等同志应邀出席","authors":[],"dates":[{"year":1971,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"招待访阿归来的中国舞剧团"},{"type":"paragraph","text":"罗博大使举行电影招待会"},{"type":"paragraph","text":"姚文元、吴德、刘贤权等同志应邀出席"},{"type":"paragraph","text":"新华社十一日讯　阿尔巴尼亚驻中国大使罗博和夫人今天晚上举行电影招待会，招待刚从阿尔巴尼亚访问归来的中国舞剧团的同志们。"},{"type":"paragraph","text":"中共中央政治局委员姚文元，国务院文化组组长吴德、副组长刘贤权，外交部副部长李耀文，中国人民对外友好协会负责人王国权，中国舞剧团副团长刘庆棠、刁克源，应邀出席了招待会。"},{"type":"paragraph","text":"招待会在十分热烈友好的气氛中进行。中阿两国革命战友亲切交谈，共叙友情。舞剧团的同志们衷心感谢阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志和阿尔巴尼亚人民在他们访问时所给予的亲切关怀和热情款待。两国战友频频举杯，共同祝愿中阿两国人民的革命友谊日益发展。演员们在招待会上演唱了《吉诺卡斯特》《劳动党是英雄的党》《东方红》《万岁，毛主席》《北京—地拉那》等中阿两国的革命歌曲。"},{"type":"paragraph","text":"招待会上放映了阿尔巴尼亚故事影片《脚印》。"},{"type":"paragraph","text":"应邀出席招待会的，还有王磊、狄福才、黄厚民、吴印咸、浩亮、余湛、韩叙等有关方面负责人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"刘贤权","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8435f4892d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

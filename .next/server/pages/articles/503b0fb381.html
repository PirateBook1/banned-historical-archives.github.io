script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"怒潮滚滚不可挡——斥江青对电影《怒潮》的恶毒攻击","authors":["李定坤","蒋国斌"],"dates":[{"year":1979,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"怒潮滚滚不可挡"},{"type":"paragraph","text":"——斥江青对电影《怒潮》的恶毒攻击"},{"type":"paragraph","text":"李定坤  蒋国斌"},{"type":"paragraph","text":"故事影片《怒潮》，以一九二八年平江“三月扑城”为素材，反映了平江人民在地下党组织的领导下，积极响应毛泽东同志的号召，开展武装斗争，建立农村革命根据地，走农村包围城市、武装夺取政权的道路，对国民党反动派进行反击，举行秋收暴动的史实。影片在六十年代初上映后，收到了良好的效果，深受群众喜爱。"},{"type":"paragraph","text":"文化大革命一开始，叛徒江青就把这部影片打成了大“毒草”，诬蔑《怒潮》美化彭德怀、为彭德怀翻案。这完全是颠倒历史，歪曲事实。彭德怀同志是老一辈无产阶级革命家，对党和人民的事业，有过卓越的贡献，歌颂他也是情理所在。但《怒潮》所反映的是一九二八年三月平江农民革命斗争的故事，其时，彭德怀同志的部队正驻防在南县，根本不在平江，此事与他毫不相干。江青还把影片中的罗大成、邱金、黄维国等三个人物说成是彭德怀同志的化身，这也是荒谬透顶的。罗大成是写的当时东乡特委书记罗纳川同志。邱金也有生活原型做依据，名叫邱训民，是农民运动的骨干，人称“邱猛子”。至于黄维国，则是当时国民党军队里一些有正义感的军官的缩影。影片所反映的许多故事情节，完全是平江人民与地主豪绅作斗争的真实写照。文艺作品是通过具体的艺术形象来反映社会生活的，一个艺术形象的塑造，往往是生活中一个、几个正面的或反面的人物的概括和集中，这是普通常识。怎么能说三个人物形象都是彭德怀同志的化身呢？"},{"type":"paragraph","text":"手段的卑鄙证明了目的的卑鄙。江青指鹿为马，编造罪名，千方百计地把《怒潮》打下去，是妄图歪曲我党领导下的革命斗争历史，置彭德怀同志于死地，进而打倒一大批党政军革命领导干部，篡党夺权，复辟资本主义。然而，历史是无情的。这伙欺世盗名的政治扒手，同一切反动派一样，早已淹没在人民革命的滚滚怒潮之中。在华国锋同志为首的党中央的领导下，狠批了“四人帮”的“文艺黑线专政”论，电影《怒潮》获得了解放，重现在银幕上。在此为影片和作者彻底平反和恢复名誉的大快人心之际，我们要更高地举起毛主席的伟大旗帜，紧跟华国锋同志为首的党中央，在新的长征中迈开新步伐，做出新贡献。"},{"type":"paragraph","text":"（原载一月十二日《湖南日报》，本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"503b0fb381"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

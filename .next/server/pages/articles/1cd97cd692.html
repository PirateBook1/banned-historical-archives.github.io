script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对华北局关于各省市地委一律作出打虎计划、结束三反要经过批准的紧急指示的批语","alias":"","parts":[{"type":"paragraph","text":"转发中南军区关于从民主检香转人清查贪污的指示的批语"},{"type":"paragraph","text":"（1952年1月27日）各大军区，志愿军："},{"type":"paragraph","text":"中南军区一月二十五日的文件“很好，发给你们参考。中南三反动手较迟，故对民主检查和反中小贪污两个阶段尚未做完的单位，必须做完，方能进入打老虎的第三阶段。各大军区和志愿军也须如此。但一切已做完第一第二阶段任务的，就应立即重组队伍，打老虎。但全军一切落后单位至迟均须于二月十日或十五日进入打"},{"type":"paragraph","text":"[1]指中共中南军区委员会1952年1月25日关于三反转入清查贪污的指示。主要内容有：一、反铺张浪费、反官僚主义的民主检查做得比较彻底的单位，应即转入反贪污；民主检查尚不彻底的单位，必须限期完成，随后转入反贪污。二、所有大小贪污分子必须捉净，尤其对大贪污分子更不可放松，他们是反贪污斗争的主要目标。三、寻找大贪污犯有以下7条嫌疑踪迹：（1）生活阔绰，行为腐化，钱的来历不明；（2）与商人有超过正常的商业往来，额外接受他们的馈赠或互相馈赠；（3）给商人开护照、发通行证、着军装、配手枪，使之往来于各个市场，任其招摇撞骗；（4）以高价买劣货，掺假，短秤，偷工减料，先期付款、延期交货，欠款不追，不合情理地报损失、报拐骗；（5）向私人商店投资、贷款，向私人银行存款生息；（6）账目不清，立假账，涂改账目，未经负责人许可，私自烧毁账簿、单据；（7）拿公家钱、公家车辆为其亲属做生意。"},{"type":"paragraph","text":"转发中南军区关于从民主检查转入清查贪污的指示的批语虎阶段。中南文件所举七条寻找大老虎的嫌疑事踪，军事系统和地方系统都适用。"},{"type":"paragraph","text":"毛泽东一月二十七日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":305,"page_end":306},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cd97cd692"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"索马里朋友穆罕默德热烈欢呼  毛主席是光芒四射的太阳  所有爱好和平国家都必须遵循毛泽东思想","authors":[],"dates":[{"year":1966,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"索马里朋友穆罕默德热烈欢呼"},{"type":"paragraph","text":"毛主席是光芒四射的太阳"},{"type":"paragraph","text":"所有爱好和平国家都必须遵循毛泽东思想"},{"type":"paragraph","text":"据新华社摩加迪沙十七日电　索马里劳工总联合会新闻书记穆罕默德·穆台·穆罕默德最近写文章，赞扬毛泽东主席是“整个革命世界的光芒四射的太阳”，并且欢呼：“毛泽东思想万岁！”"},{"type":"paragraph","text":"穆罕默德是最近应邀来中国访问的索马里劳工总联合会访华代表团的团员。"},{"type":"paragraph","text":"他说，“我们认为，不仅在中国，而且在所有爱好和平的国家，都必须遵循毛泽东思想，因为毛泽东思想是以伟大的经验为依据的。”"},{"type":"paragraph","text":"他热烈赞扬在中国进行的无产阶级文化大革命。他说，正在中国各地展开的文化大革命是要像毛泽东主席所指示的那样，在中国清除帝国主义和封建主义的痕迹，消灭资产阶级思想。中国人民对毛泽东主席的思想无限信仰，坚决支持这个运动。"},{"type":"paragraph","text":"他在文章中还谈到在中国访问期间亲眼见到的红卫兵的革命行动，并驳斥和谴责帝国主义和现代修正主义污蔑红卫兵的种种谎话。他说，“我们谴责帝国主义及其在各地的走狗。帝国主义所讲的一切关于红卫兵的话，完完全全是谎话。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3240133fcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

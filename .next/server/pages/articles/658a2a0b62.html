script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"海阳县革委会成员遵照毛主席“全心全意地为人民服务”的教导  经常深入基层  密切联系群众","authors":[],"dates":[{"year":1968,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"海阳县革委会成员遵照毛主席“全心全意地为人民服务”的教导"},{"type":"paragraph","text":"经常深入基层  密切联系群众"},{"type":"paragraph","text":"新华社济南十八日电　山东省海阳县革命委员会遵照伟大导师毛主席“全心全意地为人民服务，一刻也不脱离群众”的教导，坚持经常有三分之二以上的革委会成员深入基层，密切联系群众，受到广大贫下中农的赞扬和信赖。"},{"type":"paragraph","text":"海阳县革命委员会在成立初期，曾经把三分之二的时间用于召开各种会议，处理各种具体事务，很少深入群众。在解放军同志的帮助下，革委会成员认真学习了毛主席关于密切联系群众、坚持群众路线的教导，大家认识到，革委会如果不能密切联系群众，就必然要走回头路，变成官僚化的机构。为了真正做到“一刻也不脱离群众”，必须更好地活学活用毛泽东思想，加强世界观的改造，认真落实毛主席的最新指示。革命委员会决定：除少数人在机关轮流值班外，三分之二以上的成员必须经常到群众里面去，和广大贫下中农同吃、同住、同劳动、同学习毛主席著作、同斗私批修，“既当‘官’，又当老百姓”，使革命委员会真正扎根于群众之中。"},{"type":"paragraph","text":"按照这个决定，革委会成员带着毛主席著作，扛着镢头，背着行李，到各公社、生产队去，白天和贫下中农一起搞春耕生产，晚上和休息时间同贫下中农一起大办毛泽东思想学习班，一起开展革命大批判，一起斗私批修。革委会常委梁春长同志，来到离县革委会一百多里路的一个偏僻山区，发现这里交通不便、又没有有线广播，毛主席的最新指示还没有普遍同群众见面，革命和生产都存在着一些问题。他便在这里的一些生产大队宣传毛主席的最新指示，同贫下中农一起办毛泽东思想学习班，推动了这些大队的革命和生产。这个县的唐山口拦河截流工程，原计划二十天完工，但是拖延了很久还没有结束。革委会副主任刘元金同志来到这个工地，在和社员一起劳动的过程中，发现工程进展不快的主要原因是，社员们对这一工程的政治意义缺乏认识，工地上二十多个大队的社员互相协作不够。刘元金同志与工地干部研究，在工地开办了毛泽东思想学习班，学习毛主席的最新指示。在学习班里，通过斗私批修，队与队之间消除了隔阂，加强了团结，工程进度大大加快。"},{"type":"paragraph","text":"革委会的成员到群众中去总结大办毛泽东思想学习班的经验，使全县的毛泽东思想学习班越办越好，把全县活学活用毛主席著作的群众运动推向了新高潮。现在，全县已举办各种类型的毛泽东思想学习班一万五千多期，有二十一万多人参加了学习。"},{"type":"paragraph","text":"海阳县革命委员会成员到群众里面去，甘当群众的小学生，接受群众的监督，经常向群众作自我批评。不脱产的常委、二十一岁的辛建友同志，有一个时期外出开会较多，回村以后有的社员对他说：“该摸摸镢柄了。”这句话立刻引起他的重视。他立即扛起镢头，打着赤脚，同社员一起去参加劳动。革委会成员对群众的批评，那怕是一言半语的批评，都认真对待，大家兢兢业业，决心当好人民的勤务员。海阳县革命委员会坚持三分之二以上成员经常和群众在一起的制度，大大促进了革委会成员的思想革命化，密切了干群关系，使全县革命和生产取得了一个又一个的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"658a2a0b62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

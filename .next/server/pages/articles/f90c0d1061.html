script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-953","name":"全国总工会、劳动部、中侨委关于归国华侨职工加入工会及工龄计算问题（摘录）","author":"全国总工会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"全国总工会、劳动部、中侨委关于归国华侨职工加入工会及工龄计算问题（摘录）","dates":[{"year":1962,"month":7,"day":16}],"is_range_date":false,"authors":["中侨委","全国总工会","劳动部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 329-330","tags":[{"name":"工会","type":"主题/事件"},{"name":"工龄","type":"主题/事件"},{"name":"侨务","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"全国总工会、劳动部、中侨委关于归国华侨职工加入工会及工龄计算问题（摘录）\n(一九六二年七月十六日)\n      关于归国华侨职工加入工会及工龄计算问题，曾有不少地区的劳动部门和侨务部门以及归国华侨来信要求加以明确。对此问题，经过共同研究，提出以下几点意见，作为内部掌握试行。\n      二、归国华侨职工工龄的计算，可按我国劳动保险条例实施细则修正草案第十章关于工龄的规定的精神办理。其本企业的工龄，从进入本企业工作之日算起。归国华侨职工在侨居国工矿、文教卫生等部门工作的时间，可计算为一般工龄。\n      三、归国华侨职工在国外从事革命工作，确因工作需要调回国内或受迫害回国的，如有可靠证明，报经中侨委审核属实者，其在国外参加革命工作的时间，可计算为连续工龄。但在未取得可靠证明以前，都暂按一般工龄计算，待取得可靠证明后，再改为连续工龄计算。"},{"type":"paragraph","text":"四、因建设需要，由国内有关部门聘请回国参加社会主义建设的科学人员、技术人员，在归国前最后一个工矿、文教卫生等部门工作的时间，可计算为连续工龄。"},{"type":"paragraph","text":"由于这方面的情况目前还了解不多，在试行中请注意搜集反映和意见，如有必要，再行补充和修改。(摘自〔62〕会字第23号、〔62〕中劳薪字第136号、内归钟〔62〕字第2147号文件)"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f90c0d1061"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

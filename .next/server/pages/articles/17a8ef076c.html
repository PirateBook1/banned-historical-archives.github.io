script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"粤桂等地军事部署及对剿匪等项工作的指示","alias":"","parts":[{"type":"paragraph","text":"粤桂等地军事部署及对剿匪等项工作的指示\""},{"type":"paragraph","text":"（1950年9月16日）邓、谭、赵、苏，并各军区党委："},{"type":"paragraph","text":"九月十三日电悉。（一）同意你们对粤桂五个军的部署。甲、目前形势下，海南岛有四十三军一个师已足；该军主力仍可位于大陆，并可照你们部署以一个师开钦、防。乙、你们于南宁西南地区集结一个师继续剿匪，并准备与四十三军调驻钦、防之一个师配合歼灭由越南窜入之残匪，是很必要的。唯请注意，这两师兵力不要太迫近越南边界，要距边界远一点，如匪军由越回窜，则诱其深入百余里或二百余里，然后我军以必要力量切断其来路，由西向东歼灭之，切忌打得太早，迫其逃入越境，麻烦甚大。为歼灭该敌，我两个师及地方部队，须指定一个能干的军级人员统一其指挥。丙、广州、佛山、花县、英德及其以东地区经常保持四个师是必要的。惠州及其以东，包括潮汕、海陆丰区域?须经常保持两个师，"},{"type":"paragraph","text":"[1]这是毛泽东为中央人民政府人民革命军事委员会起草的给中南军区第二政治委员邓子恢、第三政治委员谭政、参谋长赵尔陆和副参谋长苏静并各军区党委的电报。"},{"type":"paragraph","text":"[2]钦、防，指广西钦州和防城。[3]潮汕、海陆丰区域，指广东潮州、汕头地区和海丰、陆丰地区。"},{"type":"paragraph","text":"粤桂等地军事部署及对剿匪等项工作的指示以便及时歼灭可能由台湾方面乘机偷袭之敌。（二）你们对四十八军的部署是对的，该军收缩地方工作的时间如来不及，可以推迟至明年一月底或二月底集中完毕。（三）湖南之两个军，请你们考虑，在明年春季集中一个军于机动位置，明年夏季或秋季再集中一个军，是否可行，盼查明电告。（四）主力各军明年的剿匪工作、军事训练、文化训练和生产任务须作必要的调整，不使互相冲突。即是说，凡有匪的地方，必须争取于明年彻底剿灭；文化教育须用大力推行；军事训练亦须占有一定时间完成一定整训任务，务使武器不生锈，装具不遗缺，战斗意志不降低。为达上述目的，则生产任务不能太多，应以改善部队生活为主，不以增加国家财富为主。如不减少生产时间，则文训与军训两项任务即不能完成。此问题为全军共同问题，除请你们考虑外，亦请西北、西南、华东、华北、东北各军区负责同志加以考虑，以其意见电告为盼。"},{"type":"paragraph","text":"军委九月十六日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":9,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":162,"page_end":163},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17a8ef076c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

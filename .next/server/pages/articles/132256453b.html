script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度尼西亚党秘书长阿斯纳威·赛义德著文指出  毛泽东思想是中国革命胜利的绝对真理","authors":[],"dates":[{"year":1960,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印度尼西亚党秘书长阿斯纳威·赛义德著文指出"},{"type":"paragraph","text":"毛泽东思想是中国革命胜利的绝对真理"},{"type":"paragraph","text":"新华社雅加达27日电　印度尼西亚党秘书长阿斯纳威·赛义德昨天在“东星报”上发表文章，热情赞扬中国在毛泽东思想指导下在社会主义建设中取得的辉煌成就。他是应中国人民外交学会的邀请到中国访问后归来的。"},{"type":"paragraph","text":"赛义德在文章中说，“在整个中国的广大地区正在进行着全面而广泛的革命。革命运动扩展到群众生活的各个方面。中国各地正在进行大规模的社会主义建设。在工业、农业、教育、文化和艺术方面，情形都是如此。”"},{"type":"paragraph","text":"文章认为，马克思列宁主义普遍真理和中国具体实践相结合的产物——毛泽东思想，“是使中国人民革命获得辉煌胜利的绝对真理”。它说，“中国共产党的领导和广大人民群众的支持使中国的面貌发生了变化，使中国从极端落后的状态向前跃进。”"},{"type":"paragraph","text":"文章赞扬了中国的城乡人民公社。它说，由于公社建立了公共食堂和托儿所，妇女从家务中解放了出来，因此中国妇女的力量已经成为中国生产因素之一。"},{"type":"paragraph","text":"文章接着说，虽然中国人民目前的生活水平还不高，但是“我们在中国逗留期间，没有看到一个双手闲着的人，也没有看到一个手里拿着毕业文凭到处去寻找职业的失业者。我们也没有看到为了生活而当妓女的妇女和在垃圾堆中寻找食物的半裸的人。这一切都是无可反驳的事实。”"},{"type":"paragraph","text":"文章说，“中国的领导人生活朴素。这使人民具有更高的劳动热情。他们相信自己的劳动是为全体人民，而不是为少数人过奢侈生活。他们所生产的东西是建设所需的主要东西。他们不首先着重生产奢侈品。”"},{"type":"paragraph","text":"文章还说，中国“在工业方面所取得的成就和工人们的劳动情绪是我们从来没有想到的。”"},{"type":"paragraph","text":"文章最后说，在毛泽东思想的指导下，根据在社会主义建设中采取两条腿走路的方针，中国的工业生产力将会大大发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"132256453b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

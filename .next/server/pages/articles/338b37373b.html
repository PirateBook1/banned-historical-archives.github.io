script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让伟大领袖毛主席的声音传遍山村的每个角落  复兴大队大办“三家两户”毛泽东思想学习班","authors":[],"dates":[{"year":1969,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"让伟大领袖毛主席的声音传遍山村的每个角落"},{"type":"paragraph","text":"复兴大队大办“三家两户”毛泽东思想学习班"},{"type":"paragraph","text":"据新华社长春电　吉林省汪清县复兴公社复兴大队革委会，在解放军毛泽东思想宣传队帮助下，大办“三家两户”毛泽东思想学习班，推动农村活学活用毛泽东思想群众运动不断深入开展。"},{"type":"paragraph","text":"复兴大队在远离县城一百六十多里的一个深山沟里，全大队四个生产队，一百五十多户人家。过去由于大叛徒刘少奇及其在本地区代理人的疯狂封锁，毛主席的声音难以传到这个偏僻的山村。在无产阶级文化大革命中，这个大队的贫下中农如饥似渴地学习毛主席著作。毛主席关于“办学习班，是个好办法，很多问题可以在学习班得到解决”的最新指示发表后，广大贫下中农闻风而动，迅速办起了各种类型的毛泽东思想学习班，一个活学活用毛泽东思想的群众运动在全大队迅速开展起来。但是有些家务负担重的妇女、行动不便的老人和慢性病患者，集中学习有困难。他们希望有一个便利他们学习的组织形式。大队革委会发现第二生产队举办的“三家两户”学习班适合农村特点，便及时总结了他们的经验，在全大队推广。"},{"type":"paragraph","text":"“三家两户”学习班，根据自愿原则，按东西屋前后院三家两户编班，由贫下中农担任班长，结合生产队各个时期的政治任务和斗争实际，选学毛主席有关著作和最新指示。学习地点可以根据实际情况随时更换，学习时间机动灵活。这种学习形式，受到贫下中农的欢迎。白发苍苍的老人，家务事多的妇女，都积极参加了“三家两户”学习班。"},{"type":"paragraph","text":"参加学习班的人，把毛主席的最新指示迅速传到广大群众中，同时又把群众中的活思想和各种要求反映上来，使大队革委会能够及时改进工作。今年二月，毛主席关于“无产阶级文化大革命的斗、批、改阶段，要认真注意政策”的最新指示发表以后，参加学习班的贫下中农进行了认真的学习，并批评了大队革委会有些成员对犯错误的人帮助不够，不敢做他们的思想工作。革委会根据群众的批评，进一步加强了思想政治工作，使党的干部政策很快得到落实。"},{"type":"paragraph","text":"大队革委会还经常针对群众之间不团结的现象，在学习班里引导大家学习毛主席有关增强团结的教导，使一些有思想隔阂的人，各自作了自我批评，解开了疙瘩，结成了“一对红”。在“三家两户”学习班里，人人做思想政治工作，出现干部帮群众、群众帮干部、群众帮群众的生动情景。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"338b37373b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

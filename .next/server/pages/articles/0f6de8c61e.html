script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"访问中央文革接待站问答纪要","parts":[{"type":"title","text":"508．访问中央文革接待站问答纪要"},{"type":"paragraph","text":"(1967年2月10日)"},{"type":"paragraph","text":"上访：中国科技大学革命造反第三兵团"},{"type":"paragraph","text":"接待：张云同"},{"type":"paragraph","text":"问：革命造反派夺权后，宣布所有的党员一律重新登记，这样做是否符合中央精神？"},{"type":"paragraph","text":"答：中央没有这个指示。这样做是不符合中央精神的。党籍的处理，要放到运动后期，由党组织处理。"},{"type":"paragraph","text":"问：革命造反派夺权后，开除党员的党籍对不对？走资本主义道路的当权派和极少数顽固支持资产阶级反动路线的分子是否宣布开除党籍？"},{"type":"paragraph","text":"答：中央没有规定，党员的党籍问题，应放到运动后期，由党组织处理。现在开除不算数。中央文革指示要放在运动后期。对走资本主义道路的当权派，和极少数顽固分子的党籍，也要放在运动后期处理。"},{"type":"paragraph","text":"问：夺权中宣布各级党组织一律作废，对不对？党的组织生活过不过？党费交不交？"},{"type":"paragraph","text":"答：中央没有废除党组织的指示，我们一定要按中央的指示办事。废除党的组织是不符合中央精神的。党的组织生活要过。党费要交。"},{"type":"paragraph","text":"问：对待现行反革命分子的党籍是否开除？"},{"type":"paragraph","text":"答：现行反革命分子的党籍应当先斗，然后送交公安机关处理。"}],"authors":[],"dates":[{"year":1967,"month":2,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":220,"page_end":220,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f6de8c61e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

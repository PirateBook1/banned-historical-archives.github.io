<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"要学习毛泽东的学习态度沈志远在第一次中华全国青年代表大会发言的摘要","authors":[],"dates":[{"year":1949,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"今天我们青年朋友要完成伟大历史时代所赋予的任务，尤其是要完成新民主主义国家建设的任务，必须加强努力对各种科学智识的学习。我以学术园地内的小学生的资格，想在这一问题上说几句话。"},{"type":"paragraph","text":"大家知道，科学智识照毛主席讲的，可分两大类，生产斗争知识与阶级斗争知识，也即是自然科学与社会科学。人类的科学知识跳不出这两大类，这两大类我们都需要学。"},{"type":"paragraph","text":"我们青年朋友，今天都有一个明确方针:支援前线，把革命进行到底，和建设新民主主义的独立民主和平统一富强的新中国。然而这句话不是空洞的，而要我们到各种各样的具体工作中才能实现。就是说，要把每个人所从事的本部门的工作做好，那就该学会本部门的工作，就该懂得自己部门的业务智识。但是我们不能盲目的，毫无方针的去从事各自部门的业务，而重要的是要知道这种工作所应遵循的方针与政策。当我们参加一个具体的工作岗位时，首先要了解今天我们要建设怎样的一个国家，我们应该为谁服务，我们该用什么方法来工作，我们必须了解人民民主政府的各种政策。因此就要学习科学的马列主义的革命理论，学习马列主义的哲学、政治、经济、历史等等各种理论知识。过去那种为科学而科学的人，他们的自然科学知识也许很好，但是他们没有被最新的社会科学知识武装起来的头脑，很容易不知不觉犯了反人民的罪恶，替汪精卫、蒋介石、日本帝国主义、美国帝国主义去效劳，走到违反人民出卖祖国利益的道路上去。有了社会科学知识，才能正确的掌握方针，不会走错路，按着毛主席所指示的大道路前进。"},{"type":"paragraph","text":"讲到学习科学知识的态度，我们一定要向毛主席学习；因为毛主席不仅是伟大的人民革命领袖，政治领袖，而且是伟大的思想家，理论家。这句话不是随随便便讲的，而有很多很多的事实，毛主席的很多著作都可以证明。在毛主席很多的著作中，我想对于我们知识份子青年，有两句话需要时时刻刻注意实行的:第一句话就是要把马列主义的普遍真理和中国革命的具体实践相结合。第二句话是知识份子要跟工农大众相结合。毛主席是一个中国化的马列主义者，他把马列主义普遍真理与中国民族的特点很恰当的结合起来了。这一点就是说，我们研究科学的时候，要大胆的吸收世界上最新的科学成就。但是尽管是最新的，最好的科学成就，若不跟中国具体现实联系起来，也是没有用处的。我们今天要生产建设，但是把外国大工厂的管理方法机械的应用到我们中小工厂里来就行不通。外国最新式的农业生产组织在今天我们中国也不能机械的搬用。马列主义理论是人类解放的最先进的理论，但是如果机械的，教条的运用起来，会处处碰壁。所以毛主席坚决的反对教条主义，这是主观主义的一种最恶劣的形式。"},{"type":"paragraph","text":"马克斯曾经教示我们说:过去哲学家仅是说明世界，但重要的是要改变世界。毛主席把马克斯哲学的普遍真理与中国的具体情况结合起来，指导中国革命走向胜利，这就是马列主义的具体发展。"},{"type":"paragraph","text":"智识份子和工农大众相结合这一原则，也是马列主义的具体化。因为马克斯告诉我们:一种革命的理论，常它被千百万群众所掌握时，就会成为伟大的物质力量。这句话毛主席是理解得最深刻的，并且把它具体化了，那就是知识份子与工农大众相结合。也即是说，知识份子应当把知识传授给广大的工农群众，知识份子必须为工农大众服务，只有当科学知识变成了为一般工农大众的知识时，它才能成为伟大无比的物质力量。"},{"type":"paragraph","text":"所以我觉得青年朋友们应当担负起一个很现实的，具有伟大意义的任务，我们青年朋友应该广泛的宣传我们已有的科学智识，拿这些科学智识去武装我们中华民族广大的工农大众，使四万万七千五百万人民成为所向无敌的力量。要做到这一点，就要知识份子与工农结合。也就是说，要我们青年朋友去做一个桥样，同时，要我们知识青年虚心向工农学习，使自己工农化。只有这样，才不是把“知识份子与工农大众相结合”这句话当作教条来背诵，而是切切实实的实践了这句话。青年们!让我们一齐来学习毛泽东的学习态度吧!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6e9ada6e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力作战　继续革命","authors":["北京京剧团"],"dates":[{"year":1976,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"努力作战　继续革命"},{"type":"paragraph","text":"北京京剧团"},{"type":"paragraph","text":"伟大的领袖和导师毛主席与世长辞了，但毛泽东思想永放光芒，毛主席的革命路线深入人心，毛主席开创的无产阶级革命事业后继有人，他老人家亲手培育的社会主义文艺之花，必将越来越繁茂地开放。"},{"type":"paragraph","text":"继承毛主席遗志，就要坚决执行毛主席的无产阶级革命路线和各项政策，坚决同党内最大的不肯改悔的走资派邓小平反革命的修正主义路线对着干。文艺领域是阶级斗争的一个重要战场。革命样板戏是实践毛主席的革命文艺路线的光辉典范，是文化大革命的丰硕成果，是社会主义的新生事物，是在上层建筑领域实行无产阶级专政的有力武器。党内走资本主义道路的当权派，要复辟，要倒退，要改变党的基本路线，也必然要否定革命样板戏，否定以革命样板戏为标志的文艺革命。刘少奇、林彪是如此，邓小平也是如此。邓小平攻击革命样板戏，攻击革命样板戏的创作经验，企图扭转文艺革命的方向，让文艺黑线重新专政。我们革命文艺战士坚决同他对着干，勇敢地捍卫革命样板戏，捍卫毛主席的革命文艺路线。修正主义文艺思潮在哪里泛滥，毒草从哪里冒头，我们就在哪里战斗，决不允许它们自由泛滥。"},{"type":"paragraph","text":"努力学习毛主席的无产阶级文艺理论，这是我们的一项重大战斗任务。毛主席有关文艺的光辉著作，继承、捍卫和发展了马克思列宁主义文艺理论，为无产阶级文艺革命指明了方向。我们要重新学习，刻苦钻研，弄懂弄通，让我们的革命文艺事业永不偏离毛主席的革命文艺路线。我们要在毛主席的革命文艺路线指引下，继续坚持学习和不断总结革命样板戏的创作经验，坚持在党的基本路线指导下，深刻反映社会主义时期的阶级斗争和路线斗争。我们要坚持革命的现实主义和革命的浪漫主义相结合的创作方法，热情讴歌新的世界，新的人物，坚持在所有人物中突出无产阶级的英雄典型，让无产阶级英雄人物永远主宰舞台。当前文艺创作的一个重大课题，就是努力塑造敢于和善于同党内走资派作坚决斗争的无产阶级英雄典型。我们决心在毛主席革命文艺路线的指引下，努力实践，大胆创作，不断为社会主义文艺百花园增添新的花朵。"},{"type":"paragraph","text":"我们要继续走与工农兵相结合的道路，密切联系群众，积极参加集体生产劳动，和工农群众实行“三同”，自觉地抵制资产阶级思想的腐蚀，努力改造世界观，永远保持艰苦奋斗的作风，做限制资产阶级法权的促进派。"},{"type":"paragraph","text":"我们要牢记毛主席的教导，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，把深入批判邓小平、反击右倾翻案风的斗争进行到底。只要我们坚定地沿着毛主席指出的大道前进，坚决执行毛主席的革命路线，在今后的征途上，不管遇到多少艰难险阻，都不能阻挡我们前进，胜利一定是属于我们的！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fbc700da4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"周恩来在接见“批判陶铸联络站”代表时答群众问纪要","parts":[{"type":"title","text":"382．周恩来在接见“批判陶铸联络站”代表时答群众问纪要"},{"type":"paragraph","text":"(1967年1月7日)"},{"type":"paragraph","text":"问：(湖北专揪王任重代表)"},{"type":"paragraph","text":"总理说：王任重主要在湖北，省委想卸包袱，让他到北京，不行，要在湖北批深批透，他身体不好，主席意见是让他留在湖北。总理谈到陶铸问题时说："},{"type":"paragraph","text":"陶铸同志要检查，不能马上见你们，因为他是中央常委，首先在常委中检查，现在你们手头材料还不多，你们实事求是整他的材料交上来。"},{"type":"paragraph","text":"现在你们举行批判陶铸的大会不合适，因为中央常委对这个问题没有讨论，你们开，我们不能参加，那就不好了，你们现在要多收集他的材料，可以贴大字报。"},{"type":"paragraph","text":"总理问一个中国留古巴学生情况后说："},{"type":"paragraph","text":"“世界革命红卫兵”现在还不能发展，修字号国家害怕，资本主义国家不敢要，民主国家的左派(可能是右派)、中间派都害怕，因为这是个红色的种子。如果出国的留学生都搞这个，我们到外国是找同情分子，如果把这个名字亮出来，他们(别的国家)不敢要了。我们要重实不重名，外国可以因为你这个名字，找理由拒绝你到他国去留学，你们最好不要亮出这个名字。"},{"type":"paragraph","text":"总理问北师大一代表关于军训问题时说："},{"type":"paragraph","text":"到工厂去的同学可以通知他们，让他们回校，时间紧，政治靠你们自己学，左派可以适当留工厂一部分，一般的都回来。"},{"type":"paragraph","text":"总理问海陆丰代表时说："},{"type":"paragraph","text":"现在你们干革命有有利条件，有党中央、毛主席的领导。也有不利条件，就是你们革命，上面直接压力太多。这就靠你们自己闯一闯，但总的说来有利条件是多的。代表答：有毛泽东思想。"},{"type":"paragraph","text":"总理问北医代表关于整风问题："},{"type":"paragraph","text":"代表答：北医八·一八在十三期社论发表后先整风，随后保守派也整了风，他们整了风就团结到一起了，到十五期社论以前，他们相当一批人炮轰中央文革或赞成炮轰中央文革。"},{"type":"paragraph","text":"总理插话：这是他们反革命面目的一个大暴露，现在怎么样？代表答：现在分崩离析，土崩瓦解了。"},{"type":"paragraph","text":"总理点头。"}],"authors":["周恩来","陶铸"],"dates":[{"year":1967,"month":1,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":15,"page_end":16,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"王任重","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8c1576a78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

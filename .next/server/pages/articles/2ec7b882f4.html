script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南天主教总主教蓝泽民案材料","authors":[],"dates":[{"year":1951,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"湖南天主教总主教蓝泽民案材料","type":"title"},{"text":"【新湖南报十五日讯】中南区统战部在初步整理天主教湖南总主教蓝泽民案件中发现不少材料，此外还有大批文件，需要研究整理。统战部已将该材料汇报中央、中南，拟待批准后，即展开宣传，组织大控诉会，将蓝泽民、罗保田、王飞鹏三人同时驱逐出境。并组织展览会到各专区巡回展览，以开展天主教的三自运动。已发现的材料如下：","type":"paragraph"},{"text":"(1)美国大使馆发来的中国内地经济情况调查提纲。(美文)","type":"paragraph"},{"text":"(2)现仍在湘西永顺的惠汉民神父，曾在芷江为神父。在重庆时因系有名的国际职业间谍而被捕，惠与蓝泽民有函信往来。","type":"paragraph"},{"text":"(3)中国公教党组织章程。","type":"paragraph"},{"text":"(4)湘西各地寄来的“驻军详细番号”调查表。","type":"paragraph"},{"text":"(5)摄制各地图底片(表面是指教区所在地)寄梵蒂岗。","type":"paragraph"},{"text":"(6)抗日战争时期日机轰炸效果调查。(法文)","type":"paragraph"},{"text":"(7)破坏三自运动的反动指示文件多种。","type":"paragraph"},{"text":"(8)美国某人于一九五○年十二月十三日自华盛顿覆信给蓝泽民(蓝泽民去信未见)，信中鼓励蓝泽民，对蓝的“反赤”工作表示赞扬。","type":"paragraph"},{"text":"(9)与沅陵区美国主教通信(加拿大人，欧格拉)，足以证明蓝虽为总主教，而经济人事权则为美帝所控制。","type":"paragraph"},{"text":"(10)有文件证明蓝与欧格拉之通信，不通过邮局而系派教友专差传递，蓝信中说其原因是“怕出乱子”。","type":"paragraph"},{"text":"(11)一九五一年三月一日，蓝写信给浏阳罗保田(意文)说：“凡有关可以亵渎圣职的文件，均应有选择地消灭或寄香港”。证明他们有若干与宗教无关的政治文件。","type":"paragraph"},{"text":"(12)长沙临解放时，蓝奉到“应变指示”，指示中要各地处理移转焚毁文件。","type":"paragraph"},{"text":"(13)教皇的指示，圣谕、通谍、诏书，多涉及反共反苏。系由梵蒂岗寄来，也有由黎培里寄来，蓝均转寄各神职人员遵行。","type":"paragraph"},{"text":"(14)照片多张，题字是“共匪焚掠劫余”。","type":"paragraph"},{"text":"(15)蓝日记中证明罗保田曾寄来报告三十页，但该报告已被消灭。","type":"paragraph"},{"text":"(16)马日事变后，何键的清乡委员会发给蓝泽民的执照，凭照下乡工作。","type":"paragraph"},{"text":"(17)上海C、C、B、天主教协进会于解放后出版的各种反动书刊，如“雪里地狱”等，即猛烈攻击苏联。","type":"paragraph"},{"text":"(18)香港出版的“东方圣心报”，内有匈牙利红衣主教叛国案的种种歪曲报道。破坏人民政权。","type":"paragraph"},{"text":"(19)衡阳天主堂的报告，证明虐待中国儿童。","type":"paragraph"},{"text":"(20)步枪子弹九十四发。","type":"paragraph"}],"comments":[],"origin":"1951年6月23日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ec7b882f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

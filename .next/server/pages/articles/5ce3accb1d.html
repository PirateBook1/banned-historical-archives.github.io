script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀访问波德捷匈罗保阿蒙兄弟国家  我军事友好代表团组成  国务院副总理兼国防部长彭德怀元帅任代表团团长","authors":[],"dates":[{"year":1959,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应邀访问波德捷匈罗保阿蒙兄弟国家"},{"type":"paragraph","text":"我军事友好代表团组成"},{"type":"paragraph","text":"国务院副总理兼国防部长彭德怀元帅任代表团团长"},{"type":"paragraph","text":"新华社19日讯　应波兰、德意志民主共和国、捷克斯洛伐克、匈牙利、罗马尼亚、保加利亚、阿尔巴尼亚等七个国家国防部和蒙古人民共和国军事和公安部的邀请，前往这些国家进行访问的中华人民共和国军事友好代表团已经组成。代表团由国务院副总理兼国防部长彭德怀元帅任团长，代表团团员共十二人。其中有：王树声大将、张宗逊上将、萧华上将、杨得志上将、陈伯钧上将、陈熙空军少将、张学思海军少将、路扬大校、朱开印大校、冯征上校、郑文翰上校。代表团团员中还有我国驻上述各兄弟国家的武官。代表团由彭德怀元帅率领将于近日离开北京前往上述各兄弟国家作友好访问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ce3accb1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

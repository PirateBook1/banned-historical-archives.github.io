script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来总理同布迈丁主席举行会谈","authors":[],"dates":[{"year":1974,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来总理同布迈丁主席举行会谈"},{"type":"paragraph","text":"新华社一九七四年二月二十五日讯　国务院总理周恩来同阿尔及利亚民主人民共和国革命委员会主席、政府总理胡阿里·布迈丁，今天晚上在亲切友好的气氛中举行了会谈。"},{"type":"paragraph","text":"阿尔及利亚方面参加会谈的有：阿卜杜拉齐兹·布特弗利卡、拉巴·比塔特、艾哈迈德·塔列布、穆罕默德·本·叶海亚、穆卢德·卡赛姆、谢也布·塔列布·邦迪阿、伊斯梅尔·哈姆达尼、艾哈迈德·胡哈特、毛希丁·阿米穆尔、穆罕默德·哈吉·亚拉。"},{"type":"paragraph","text":"中国方面参加会谈的有：邓小平、姬鹏飞、方毅、李强、何英、李达、曹克强、汪普庆、朱传贤、林中、李樵、李松龄、万众、李留根、罗旭、齐宗华、杨桂荣、廉正保。（附图片）"},{"type":"paragraph","text":"阿尔及利亚民主人民共和国革命委员会主席、政府总理胡阿里·布迈丁应邀前来进行正式访问，二月二十五日乘专机到达北京。"},{"type":"paragraph","text":"阿尔及利亚贵宾在机场上受到我国领导人周恩来、叶剑英、邓小平、陈锡联、吴德、阿沛·阿旺晋美等，以及首都群众数千人的热烈欢迎。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2a612f0bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"反帝美国侨民组织主席坚决支持毛主席声明在反帝斗争中决定因素是人民而不是武器","authors":[],"dates":[{"year":1964,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社哈瓦那1日电　在古巴的反帝美国侨民组织主席伊拉·华尔纳今天对新华社记者说:“我们坚决支持毛泽东主席最近发表的关于支持刚果人民的声明。毛主席在声明中再次指出:‘美帝国主义和各国反动派都是纸老虎’；‘美帝国主义必败’。”"},{"type":"paragraph","text":"她说:“对刚果人民进行武装侵略是为了保护洛克菲勒和其他美国垄断资本家的利益和镇压刚果人民的民族解放斗争。”"},{"type":"paragraph","text":"她说:“在最现代化的杀人武器的面前，刚果起义者进行了坚决的抵抗，他们再次证明，在反对帝国主义的斗争中，决定因素是人民，而不是武器。毫无疑问，刚果人民的武装斗争将使他们获得解放。”"},{"type":"paragraph","text":"华尔纳在驳斥约翰逊所谓美国在刚果(利)执行“人道主义任务”的谰言时问道，既然美帝国主义者在国内容许和鼓励对美国黑人和进步的白人采取恐怖行动，那末，谁能相信他们关心的会是“拯救”刚果境内哪一个人的生命呢?"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"824c402dbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不准攻击伟大的毛泽东思想","authors":["王晡","邢根宏","陈丽泓"],"dates":[{"year":1966,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"民族音乐理论作曲系学生　邢根宏　陈丽泓　王晡"},{"type":"paragraph","text":"反党反社会主义分子贺绿汀狂妄地叫嚣:“‘群众运动不是绣花’，‘矫枉必须过正’，这些话本身就是错的，是造成‘左’的根子。”明目张胆地把矛头直接指向伟大的毛泽东思想。我们知道，毛主席早就在《湖南农民运动考察报告》这篇光辉的著作中，提出了“革命不是请客吃饭，不是做文章，不是绘画绣花……革命是暴动，是一个阶级推翻一个阶级的暴烈的行动”。“矫枉必须过正，不过正不能矫枉”的著名论断。这是马克思列宁主义者对待革命群众运动的彻底革命原则。毛主席以极大的热情歌颂了“其势如暴风骤雨，迅猛异常，无论什么大的力量都将压抑不住”的湖南农民革命运动。当时，是谁反对毛主席这一伟大思想，大叫农民革命运动“糟得很”、“太过分了”呢?是被革命人民所唾弃的陈独秀右倾机会主义者，是那些土豪劣绅、国民党反动派。贺绿汀，你这样深恶痛绝地攻击毛泽东思想，居心何在?"},{"type":"paragraph","text":"一九五八年，在党的社会主义建设总路线的光辉照耀下，出现了一天等于二十年的大跃进革命高潮，亿万人民政起了轰轰烈烈的群众革命运动，在全国范围内建立起人民公社，这是毛泽东思想的伟大胜利。这时，又有一些敌视群众革命运动的牛鬼蛇神、右倾机会主义分子疯狂地攻击总路线、大跃进、人民公社。贺绿汀，你在一九六二年同他们唱一个调子攻击总路线、大跃进、人民公社，你到底是什么人?这不是很清楚吗?你这样仇视群众的革命运动，仇视毛泽东思想，这是你的反动的阶级本性所决定的。告诉你!当前这场社会主义文化大革命就是一个伟大的革命群众运动，就是要打倒一切资产阶级“权威”、“学者”对文化的垄断，就是要把一切反党反社会主义反毛泽东思想的反动分子打倒在地上，我们就是要用毛泽东思想这一伟大武器来专你们的政!"},{"type":"paragraph","text":"毛泽东思想是我们心中的红太阳，毛泽东思想是指导世界人民革命的伟大真理，谁胆敢污蔑、攻击毛泽东思想，我们就要奋举千钧棒，坚决把他打倒!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc1a3028f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

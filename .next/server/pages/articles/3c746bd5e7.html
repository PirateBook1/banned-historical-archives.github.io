script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"历城第一线指挥部用毛泽东思想统帅生产  发动群众教育干部建立各级领导班子  集中人力物力保证春耕生产胜利进行","authors":[],"dates":[{"year":1967,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"历城第一线指挥部用毛泽东思想统帅生产"},{"type":"paragraph","text":"发动群众教育干部建立各级领导班子"},{"type":"paragraph","text":"集中人力物力保证春耕生产胜利进行"},{"type":"paragraph","text":"本报讯　在春耕大忙即将来到之时，山东省历城县建立了县一级春耕生产第一线指挥部。参加生产指挥部的领导成员有革命群众组织的代表，县委副书记、副县长、县武装部负责人。"},{"type":"paragraph","text":"目前，县生产指挥部已派出千余人深入春耕第一线，帮助各公社、大队和生产队建立和健全生产领导班子，以毛泽东思想统帅生产，依靠贫下中农，落实生产计划，狠抓增产措施。全县从上到下，指挥渠道畅通，春耕生产掀起了新高潮。"},{"type":"paragraph","text":"历城县生产指挥部成立以后，召开了县、区、社三级干部会议，大力宣传《中共中央给全国农村人民公社贫下中农和各级干部的信》，使毛主席、党中央“抓革命，促生产”的伟大号召，深入人心。生产指挥部在三级干部会上，还布置了今年的农业生产计划。"},{"type":"paragraph","text":"深入春耕第一线加强领导的干部，根据毛主席关于“政治路线确定之后，干部就是决定的因素”的教导，首先集中力量帮助公社开好三级干部会议，帮助公社、大队建立或健全领导春耕生产的班子。他们还组织贫下中农和基层干部学习毛主席有关干部问题的语录，领会和掌握毛主席的干部政策，帮助干部正确认识和对待自己的问题。经过深入细致的思想工作，发动了群众，教育了干部。各公社、大队和生产队普遍建立了抓革命、促生产的领导班子。"},{"type":"paragraph","text":"由于干部和群众的思想问题解决得及时，领导班子落实得好，广大社员群众和干部的政治积极性很高，干活劲头很足，全县掀起了春耕生产的新高潮。"},{"type":"paragraph","text":"根据毛主席“集中兵力一战而胜”的教导，指挥部将全县的人力、物力、财力集中使用到春耕生产第一线。工交、财贸、农林等部门的同志，看到《中共中央给全国农村人民公社贫下中农和各级干部的信》后，纷纷深入基层，支援春耕生产。县供销社、商业局、财政局等单位的无产阶级革命派，一方面搞好本单位的文化大革命，一方面将春耕生产急用的农具、种子、肥料、农药等物资调到基层，保证供应。"},{"type":"paragraph","text":"指挥部的同志，还根据毛主席“关心群众生活”的教导，一面宣传“要节约闹革命”，一面协助社队干部合理安排贫下中农和广大社员的生活，使他们全力以赴投入春耕生产。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c746bd5e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

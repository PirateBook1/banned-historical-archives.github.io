script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"着意刻画领袖人物的独特神韵毛主席肖像画展在京开幕","authors":["陈可雄"],"dates":[{"year":1992,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报北京12月16日专电　(驻京记者陈可雄)气度非凡，光采照人。今天在北京九月画廊开幕的“毛主席肖像画展”引人瞩目。这次画展是为纪念毛泽东同志诞辰99周年，由中国国际文化书院等主办的。展出肖像画共40余幅，都是一些首都知名中青年画家的最新创作，它们展现了毛泽东同志在不同历史时期的形象，着意刻画了这位领袖人物的独特神韵。毛岸青为画展题了展名。伍修权、毛泽东亲属和首都各界数百人参加了开幕式。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d2cbea07a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

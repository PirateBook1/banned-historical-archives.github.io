script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央首长接见北京工代会大学红代会的讲话","authors":["周恩来","康生","陈伯达"],"dates":[{"year":1967,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"中央首长接见北京工代会大学红代会的讲话","type":"title"},{"text":"周恩来陈伯达康生","type":"authors"},{"text":"〖时间：晚。中央首长：周总理、陈伯达、康生、江青、戚本禹、姚文元、谢富治、吴法宪等。","type":"appellation"},{"text":"（当煤矿工人谈到，有些人只拿工资不工作时）","type":"paragraph"},{"text":"江青同志讲：不下矿还拿工资？不劳而食的还拿工资？还是工人阶级？","type":"paragraph"},{"text":"康生：煤矿的问题，关键还是一个政治问题，思想问题，是思想上要不要革命的问题，关键问题是革命。（伯达：要“斗私、批修”）你们那里有国民党反动派怎么办？也着着他们？","type":"paragraph"},{"text":"伯达：不劳而食是剥削阶级。","type":"paragraph"},{"text":"（当首长问起厂矿脱产干部的情况时，一个工人回答：只有段长和支书脱产。）","type":"paragraph"},{"text":"江青：段长支书都脱产了吗？啊呀！段长和支书都脱产了！还没有恢复你们原来的产量吗？","type":"paragraph"},{"text":"工人答：没有恢复，……","type":"paragraph"},{"text":"江青：噢！","type":"paragraph"},{"text":"（当一厂矿工人分析了厂矿工人的工资情况，并讲到了一月份工人目前生产积极性不高时）","type":"paragraph"},{"text":"江青：解放前旧中国是一个半封建半殖民地的国家，对煤矿工人惨无人道。现在煤矿最低每人每天两元多，一月就60多元，生病受伤国家还有补助，我觉得在这个问题上要好好想想，这是一个政治问题，不想这一点就忘本了。你们工人应该很好地忆苦思甜，旧社会的矿工惨极了，而你们现在有人养了不劳动。（伯达：不劳动不得食。）你们一定要听毛主席的话，抓革命，促生产，把本单位那些坏家伙揪出来，否则还出那么多钱，养那么多坏人。","type":"paragraph"},{"text":"（当工人汇报到一些不合理的制度时）","type":"paragraph"},{"text":"姚文元：这些东西是不是苏修的？","type":"paragraph"},{"text":"工人答：完全是照搬苏修的。","type":"paragraph"},{"text":"谢副总理：应该很好地斗私批修。","type":"paragraph"},{"text":"（长沟峪煤矿汇报情况）","type":"paragraph"},{"text":"伯达：工厂都是配套的，都是按比例发展的，煤矿是很重要的，没有煤发电、冬天取暖都成问题，煤炭工业部要按照毛主席的指示。斗私批修，斗批改搞那些反革命，搞那些破坏大联合的家伙。好了！今天就讲到这里吧！以后再谈，请江青同志讲一讲。","type":"paragraph"},{"text":"江青：我们今天没有什么好讲的，要继续再听几次，今天请了大、中学的小将参加，你们提了好多问题，我想你们还是好好听听工人同志发言，有一个条子说“据说要放寒假了，引起很大混乱。”我们没有考虑这个问题，这是制造混乱，不要上当，还有什么要下厂往外跑，总之，是不想坐下来搞斗批改，要提醒你们现在煤很少，有些学生自己搞煤，用电在屋里做饭吃，这应当吗？一点也不顾全大局，希望你们给这些人说不要这样干，学校问题最近要专门找个时间听听汇报。","type":"paragraph"},{"text":"康生：下次谈时请同志们准备一下，恢复党组织生活问题要座谈一下。内燃机工厂一工人发言说：现在学生还到工厂去串联，去贴大字报，再去可以不可以赶他们？","type":"paragraph"},{"text":"伯达：可以，是什么学校去的？","type":"paragraph"},{"text":"工人：农机学院，还有“新人大公社”。","type":"paragraph"},{"text":"伯达：有礼貌的请他们回学校去，告诉他们，工厂的事，我们自己管，京棉一厂工人又说：“人大三红”也到我们那里贴大字报去了。","type":"paragraph"},{"text":"总理：各单位都回本单位搞斗批改。","type":"paragraph"},{"text":"康生：“人大”牛鬼蛇神够抓的了，叛徒、特务一大堆还到外边去？","type":"paragraph"},{"text":"江青：我们建议学校红卫兵小将不要包办代替工厂的事情，这样搞不好，","type":"paragraph"},{"text":"伯达：搞好本单位的斗批改吧！","type":"paragraph"},{"text":"（完）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2935220e8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

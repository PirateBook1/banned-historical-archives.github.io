script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海机关党内外反右派斗争的思想动态","authors":[],"dates":[{"year":1957,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"上海机关党内外反右派斗争的思想动态","type":"title"},{"text":"新华社上海6日讯：","type":"paragraph"},{"text":"(一)党内思想情况","type":"subtitle"},{"text":"一、对反右派斗争的意义不够了解。有人说：“发动‘放’是我们搞的，批驳也是我们搞的，这种没良心的事很难开口。”有的党员甚至认为反右派斗争是小题大做。还有人说：“既然大‘放’大‘鸣’，‘放’出一些坏东西，也是难免的，这样给他痛击对不对？”“报上反右派斗争是否太猛？点名太多，民主党派要撤他们(指右派分子)的职，是否策略？是否会影响和平解放台湾？”","type":"paragraph"},{"text":"二、糊涂思想尚待澄清。有的问：“右派与反革命有何区别？与胡风反革命集团有何不同？有右派言论是否算右派分子，右派言论是否有罪？”也有人说：“对右派不一定要狂风暴雨，可以讲道理。”有人认为：“党天下”的说法是对的，我们不是要消灭“空白点”吗，这就是“党天下”。有的说：“我们有缺点只要改，改了问题就解决了，不要与人家争，北京丢炸弹就是与人家争了惹出来的。”","type":"paragraph"},{"text":"三、有些偏激情绪。有的要求逮捕章伯钧，要他向人民交代野心家的内幕。有的主张干脆取消民主党派，学习苏联来个一党专政。有的责问：右派既然反党、反社会主义，为什么还把它当作人民内部矛盾？埋怨中央对民主党派肃反是否过右？把“少将”、“县官”都包了下来。","type":"paragraph"},{"text":"四、漠不关心，劲头不足。说：看报不如看小说有劲。有的因为不看报，竟说：“右派分子不过象历史上李自成之流的腐化堕落分子。”有的连听彭真同志的录音报告也无兴趣。也有人认为：“整风差不多了，该抓业务了。”","type":"paragraph"},{"text":"(二)党外人士对反右派斗争的态度","type":"subtitle"},{"text":"一、左派分子(包括部分中左分子)大部分要求积极参加反右派斗争。但有少数人缺乏本钱，批驳右派分子时帽子戴得多，个别同志还有思想顾虑，怕右派分子报复。","type":"paragraph"},{"text":"二、中间分子听了柯庆施同志的报告后，感到兴奋，积极性提高了，原来对某些右派言论有共鸣的，现在能明辩是非了，说“过去自己在政治上伤了风，现在政治标准(左、中、右)明确了。”但也存在一些问题和不少不正确的看法：","type":"paragraph"},{"text":"(1)对反击右派斗争有怀疑。上海市政工程局工程师程国定说：“报上只登反批评的文章，帮助党整风的文章反而少了，这样做会不会给帝国主义以造谣机会”。有人提出：应该和风细雨帮助他们(指右派分子)，现在做得太过分了。“报上说不算旧账，事实上这几天在翻储、章等的老账。”认为“这样搞下去，又要来一次肃反了。”","type":"paragraph"},{"text":"(2)心神不安，怕反右派的矛头转向自己。有些中间偏右分子，在大“放”大“鸣”中讲了一些对党不满的言论，顾虑会被斗，找领导上表明自己讲的话是善意的，希望组织上不要误会，个别的甚至向党员道歉，有的觉得今后还是少说为妙。有的想参加斗争，但怕给人家骂“投机分子”。","type":"paragraph"},{"text":" 来源：    1957年7月10日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"750b13a58d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"共青团员慕振奎是活学活用毛主席著作的标兵","authors":[],"dates":[{"year":1966,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"共青团中央按语:"},{"type":"paragraph","text":"慕振奎同志，是共青团员活学活用毛主席著作的一个标兵。我们希望广大共青团员和青年，都来向他学习。"},{"type":"paragraph","text":"学习他坚定地把毛泽东思想当作最高指示，用毛泽东思想这个政治上的望远镜和显微镜，认真地辨别什么是香花，什么是毒草，勇敢地同牛鬼蛇神作斗争，同资产阶级、修正主义思想作斗争，积极参加无产阶级文化大革命。"},{"type":"paragraph","text":"学习他坚决按照毛主席的指示办事，在党的领导下，善于按照党的政策，团结绝大多数群众，包括和自己有不同意见的同志，把自己所在单位的青年群众团结起来，成为反对资产阶级“和平演变”的坚强的战斗集体。"},{"type":"paragraph","text":"学习他牢牢记住毛主席的教导，严格要求自己，不断改造思想，谦虚谨慎，进行自我批评，在斗争中逐步确立无产阶级世界观。"},{"type":"paragraph","text":"慕振奎所在的河南许昌第一高中三年级一班团支部，是一个“四好”团支部的标兵。所有团支部，都要向这个团支部学习，把共青团办成活学活用毛泽东思想的学校，在青年的头脑中牢牢地扎下毛泽东思想的根子，挖掉修正主义的根子，促进青年无产阶级革命化。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80cc00a850"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

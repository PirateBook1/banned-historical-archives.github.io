script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副主席拜会金日成主席金日成主席设午宴招待邓副主席","authors":[],"dates":[{"year":1978,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社平壤九月八日电　邓小平团长、彭冲副团长以及中国党政代表团其他成员，九月八日上午前往锦绣山议事堂拜会了朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成。"},{"type":"paragraph","text":"金日成主席在议事堂门口热情地迎接邓小平同志，同他亲切地握手、拥抱，并同代表团全体同志一一握手。"},{"type":"paragraph","text":"在议事堂门口迎接中国同志的还有朝鲜其他党政领导人朴成哲、吴振宇、金永南、金万金、许锬等。"},{"type":"paragraph","text":"金日成主席同代表团全体同志合影后，宾主进入会见厅里，进行了非常亲切友好的谈话。金日成主席说:我很高兴见到您。邓小平副主席说:我也很想来看望金主席。"},{"type":"paragraph","text":"拜会后，金日成主席设午宴招待邓小平副主席一行。"},{"type":"paragraph","text":"席间，双方亲切交谈，互相问候，共叙友谊，宛如一家人的团聚。宴会始终洋溢着十分热烈友好的气氛。"},{"type":"paragraph","text":"午宴后，邓小平副主席代表中共中央、国务院向金日成主席赠送了中国广东省枫溪陶瓷三层大型通花瓶。这个花瓶高一米三，最大直径四十八厘米。在外中内三层分别雕饰有梅花、花篮和群蝶，象征着中朝友谊之花盛开和中朝两国社会主义建设欣欣向荣。金日成主席非常高兴地观赏了花瓶，并表示感谢。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f82d304ede"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

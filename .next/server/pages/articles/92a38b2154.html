script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刻苦学习革命理论","authors":["郑培元"],"dates":[{"year":1976,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“南京路上好八连”五班长、培光中学解放军讲师　郑培元"},{"type":"paragraph","text":"培光中学红卫兵竺旦跃同学常说:“我虽然残废了，但还要和邓小平斗到底!”这是多么铿锵有力的声音啊!它反映了经过无产阶级文化大革命锻炼的革命小将誓与走资派斗到底的大无畏革命气概。"},{"type":"paragraph","text":"今年七月的一天，我受全班同学的委托，到医院去看望小竺。当护士同志领我走进病房的时候，一幅动人的场面深深感动了我，教育了我。我看见小竺靠在病床上，手捧一本列宁著作，正在聚精会神地读着。直到护士同志把我带到她的床前，她才发现我，放下书，不好意思地笑了。我顺手拿过书，翻开其中几页，看到在伟大导师的一些著名论述上面，小竺用红铅笔划上了记号，旁边还写着她学习的体会。护士同志激动地告诉我:“小竺一直是这样坚持学习革命的理论的。”这时，一种敬佩的心情油然而生。我记得在批判教育界奇谈怪论刚开始的时候，小竺病情第二次恶化，但她坚决投入战斗。她忍着伤口剧痛，学习毛主席的一系列重要指示和《红旗》杂志上的重要文章，艰苦地写大批判文章。痛得实在吃不消的时候，她就吃上几片止痛片，仍然坚持学，坚持记，坚持写。一篇篇战斗檄文，从一个普通红卫兵的笔下投向邓小平的修正主义路线。在生病期间，小竺已阅读了马列著作单行本四十多本，通读了《毛泽东选集》四卷，写了几十篇战斗性很强的大批判文章，写了近五、六万字的笔记、日记，还拄着拐杖参加大批判会议。"},{"type":"paragraph","text":"这不是普通的数字统计，它反映了一个红卫兵小将如饥似渴学习革命理论、积极批判修正主义的革命精神和顽强斗志。"},{"type":"paragraph","text":"竺旦跃同学的先进事迹，不仅是红卫兵和广大青少年学习的榜样，也是我们学习的榜样。我决心向小竺学习，刻苦学习革命理论，批判修正主义，用马列主义、毛泽东思想占领学校阵地，和广大革命师生一道搞好教育革命，以实际行动批判邓小平的修正主义路线。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92a38b2154"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

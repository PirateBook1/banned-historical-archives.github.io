script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加中日青年联欢的日本朋友说  日本青年热爱毛主席  中国青年胸怀世界支持各国革命","authors":[],"dates":[{"year":1965,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"参加中日青年联欢的日本朋友说"},{"type":"paragraph","text":"日本青年热爱毛主席"},{"type":"paragraph","text":"中国青年胸怀世界支持各国革命"},{"type":"paragraph","text":"据新华社香港电　香港《大公报》最近报道，参加中日青年友好大联欢后经香港回国的八个日本各界青年代表团在这里向《大公报》记者发表了谈话。他们一致表示，这次中日青年友好大联欢标志着两国青年的空前大团结，今后中日青年将手携手，为保卫亚洲和世界和平，为反对共同敌人美帝国主义而共同斗争到底。"},{"type":"paragraph","text":"日本全国青年体育实行委员会代表团副团长北岛照男说：“美帝国主义是日中两国人民的共同敌人。美帝国主义企图扩大侵略战争，使日本走向歧路，日本人民和青年必誓死反对，一致行动，粉碎美帝国主义的罪恶计划。”日本工会总评议会青年代表团团长清水卯一说：“通过这次访问，我们亲眼看到了中国人民和青年艰苦奋斗、自力更生、奋发图强的革命精神面貌，和他们在社会主义革命和社会主义建设中取得的巨大成就，真是百闻不如一见。我们要把从中国青年学习到的敢于胜利、敢于斗争的革命精神带回日本去。”"},{"type":"paragraph","text":"东京地方各界青年代表团团长清水勇说：“我们体会到中国青年胸怀世界，决心支持三分之二未解放人民的革命斗争。他们要彻底埋葬帝国主义，彻底斗垮现代修正主义的革命精神，深深激动了我们的心。日本青年将和中国青年结成一条战线，并肩作战”。"},{"type":"paragraph","text":"交通运输工会共同斗争会议代表团团长佐野隆信说：“毛泽东是世界革命青年的导师，他的思想照耀全世界。”"},{"type":"paragraph","text":"这八个代表团已于十六日取道香港回国。据香港《大公报》十二日报道，参加中日青年友好大联欢的日本全国青年体育实行委员会代表团团长千田善昭十一日取道香港回国时，也在这里对记者发表访华观感。他说：“当我们一想起会见毛主席的情景时，就禁不住内心的激动。毛主席亲切的笑容，永远留在我们的记忆里。日本青年都热爱毛主席，敬仰这位伟大的革命家。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c930feac80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

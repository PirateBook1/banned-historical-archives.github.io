script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习先进人物突出政治、活学活用毛主席著作  北京邀请全国工交战线先进人物代表作报告","authors":[],"dates":[{"year":1966,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习先进人物突出政治、活学活用毛主席著作"},{"type":"paragraph","text":"北京邀请全国工交战线先进人物代表作报告"},{"type":"paragraph","text":"新华社二十四日讯　中共北京市委昨天和今天连续举行报告会，邀请全国工业交通战线先进人物代表为北京一万多名职工作了报告。"},{"type":"paragraph","text":"在会上作报告的，有呼和浩特市邮电局投递科政治指导员兼科长田凤林，上海德新冶炼厂党支部书记兼厂长陈鑫煜，广东省粤河东一八七驳船驾长刘源富，重庆钢铁公司副总工程师黄荣昌，陕西省渭北煤炭工业公司桃园煤矿职工食堂政治指导员冯玉萍等。全国闻名的劳动模范、大庆“铁人”王进喜也参加了报告会，并应邀在会上讲了话。"},{"type":"paragraph","text":"报告会分别由市委常委范瑾、崔月犁、李琪、项子明主持。"},{"type":"paragraph","text":"北京市工业、交通、建筑、财贸、以及工会、妇联等部门的有关负责人，参加了报告会。"},{"type":"paragraph","text":"听先进人物代表报告的，有北京市各系统的部分劳动模范、先进生产者、基层领导干部、工人工程师、技术员、技术革命积极分子等。先进人物代表们的突出政治，活学活用毛主席著作，不怕困难，敢于斗争，敢于胜利的先进事迹和革命精神，使到会职工受到了深刻的教育和很大的鼓舞。许多劳动模范和先进生产者会后举行了座谈，表示要向先进人物代表学习，更好地活学活用毛主席思想，做好自己的工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4394ab53e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席声明是革命作家的行动指针亚非作家常设局声明表示坚决响应毛主席伟大号召","authors":[],"dates":[{"year":1968,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十九日电　亚非作家常设局十八日发表声明说，毛泽东主席支持美国黑人抗暴斗争的声明不仅对美国黑人的斗争是极大的激励和鼓舞，而且对越南人民和正在为争取民族解放、种族平等、人民民主和社会主义而同以美国为首的帝国主义及其帮凶进行斗争的全世界各国人民，也是极大的激励和鼓舞。"},{"type":"paragraph","text":"声明说，毛主席指出:“美国黑人争取解放的斗争，是全世界人民反对美帝国主义的总斗争的一个组成部分，是当代世界革命的一个组成部分。”毛主席在这里以深刻的理解和预见，阐明了当前世界革命的形势。毛泽东主席的声明，是所有革命的、进步的作家和人民的行动指针。"},{"type":"paragraph","text":"声明说，毛主席在代表中国人民坚决支持美国黑人抗暴斗争的同时，坚决号召世界各国的工人、农民、革命知识分子和一切愿意反对美帝国主义的人们，行动起来，给予美国黑人的斗争以强大的声援。这对于以我们这个常设局为首的亚非作家运动，也是一个巨大的鼓舞。"},{"type":"paragraph","text":"声明说，我们深信，全世界的一切革命和进步的人民，一定会热烈响应当代最伟大的革命领袖毛主席的这一响亮的号召，坚决地同美帝国主义及其帮凶们进行斗争，争取一切被压迫人民的翻身。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59e3a587e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

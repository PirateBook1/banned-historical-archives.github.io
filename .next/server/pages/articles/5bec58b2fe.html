script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"我们曾经过高地估计了自己的力量","alias":"","parts":[{"type":"paragraph","text":"我们曾经过高地估计了自己的力量"},{"type":"paragraph","text":"（1943年5月21日）1943年5月21日"},{"type":"paragraph","text":"在斯大林的办公室开联共（布）中央政治局会议。出席会议的除政治局委员和候补委员外，还有我和马努伊尔斯基。"},{"type":"paragraph","text":"莫洛托夫宣读共产国际执委会主席团关于解散共产国际的决议。"},{"type":"paragraph","text":"斯大林阐述说，经验表明，无论是在马克思、列宁时代，还是在现在，由一个国际中心来领导世界上所有国家的工人运动都是不可能的。特别是现在，在战争条件下，当德国、意大利和其他一些国家的共产党的任务是打倒本国政府和执行使它们失败的策略的时候，而在苏联、英国、美国和其他国家的共产党则是相反，他们的任务是完全支持本国政府争取最迅速地消灭敌人。"},{"type":"paragraph","text":"当我们建立共产国际的时候，我们过高地估计了自己的力量，以为我们可以领导所有国家中的工人运动。这是我们的过错。共产国际的继续存在会败坏国际主义的思想名声，这是我们所不想要的。"},{"type":"paragraph","text":"解散共产国际还有另外一个理由，这在决议中并没有提到。敌人诬蔑各国共产党，说什么他们是外国的间谍，这也有碍他们在广大群众中进行工作。随着共产国际的解散，敌人手中的这张王牌就被打掉了，所采取的这个步骤无疑将巩固作为全体工人阶级政党的各国共产党，同时也将加强以苏联为基地的人民群众的国际主义。《季米特洛夫日记选编》"},{"type":"paragraph","text":"选自新编《斯大林全集》"},{"type":"paragraph","text":"档案附卷十第19页2002年版第247-248页"}],"authors":["斯大林"],"dates":[{"year":1943,"month":5,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2766,"page_end":2766},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bec58b2fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

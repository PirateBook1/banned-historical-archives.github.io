script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在用实际行动欢庆“九大”的大喜日子里  郑州铁路局革命生产捷报频传  广大革命工人掀起更加广泛深入的活学活用毛泽东思想新高潮，进一步推动了毛泽东思想的大普及、大传播","authors":[],"dates":[{"year":1969,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在用实际行动欢庆“九大”的大喜日子里"},{"type":"paragraph","text":"郑州铁路局革命生产捷报频传"},{"type":"paragraph","text":"广大革命工人掀起更加广泛深入的活学活用毛泽东思想新高潮，进一步推动了毛泽东思想的大普及、大传播"},{"type":"paragraph","text":"据新华社郑州二十二日电　郑州铁路局广大革命工人在“九大”的鼓舞下，进一步掀起了活学活用毛泽东思想和抓革命、促生产的新高潮。现在，绵延数千里的铁路线上，生产捷报频传。四月上半月以来，装车、卸车、货运量和列车正点率等各项指标，较三月份都有显著提高。"},{"type":"paragraph","text":"自“九大”开幕以来，郑州铁路局广大铁路工人革命干劲倍增，不断创造新纪录，向“九大”献礼。“九大”代表唐岐山所在的一三一○机车包乘组，在狂风怒吼、飞沙弥漫的恶劣天气，首先创造了牵引货车三千六百零二吨的新纪录。接着，机车牵引纪录日日刷新，货车牵引吨数普遍提高。从四月一日到十七日，郑州铁路局超轴列车已达一千八百多列，多运货物十一万多吨。郑州铁路局车轮厂的车轮生产，连续创造建厂以来的新纪录，到四月十四日，已经胜利完成全月生产任务。线路维修工人为了保证铁路安全畅通，不避风雨，不畏严寒，日夜坚守战斗岗位。四月十三日到十四日，开封地区有特大风沙，流沙经常埋住道床。开封工务段的革命工人和他们的家属，日夜坚守在铁路沿线，战狂风，除流沙，保证了铁路安全畅通。"},{"type":"paragraph","text":"具有“二七”光荣革命传统的郑州铁路工人，在用实际行动欢庆“九大”的大喜日子里，掀起更加广泛深入的活学活用毛泽东思想新高潮，进一步推动了毛泽东思想的大普及、大传播。武汉铁路分局的很多乘务员，把机车变成了毛泽东思想宣传车，机车开到那里，就把“九大”新闻公报带到那里，宣传到那里。铁路工人们还组织很多业余毛泽东思想宣传队，日日夜夜活跃在京广和陇海铁路沿线各车站和列车上，大力宣传毛泽东思想和“九大”新闻公报。"},{"type":"paragraph","text":"广大铁路工人发扬自力更生的革命精神，大搞技术革新和技术革命。许多单位在“九大”开幕以来，攻克了资产阶级反动技术“权威”多年来没有解决的技术难关，革新成功不少新机器，新设备，为组织新的生产跃进创造了条件。武昌车辆段机修车间革新成功了“静电喷漆器”和“自动电气挂瓦炉”，不仅大大提高了劳动效率，而且还可以防止工人操作时发生铅中毒事故。武昌电务段武东电务工区革新成功了“东方红护岔器”，可以保护道岔不被挤坏，为国家节约大量护路费用。"},{"type":"paragraph","text":"郑州铁路局广大工人通过活学活用毛泽东思想进一步树立了立足本单位，胸怀全中国的全局观念。郑州铁路局宁肯自己少装车，也要保证调车支援兄弟路局和全国重点物资运输任务的完成，仅四月上半月，就多调出近三千辆货车。郑州机务南段一二四○号和一二四一号机车包乘组，四月十四日刚完成客车牵引任务，听说有一列载运两千多吨货物的列车，因一时抽不出机车牵引而暂时停在一个车站，他们不顾休息，立刻请求任务，用两台客车机车拉着这一列货车，连夜完成了任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18a6dac776"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

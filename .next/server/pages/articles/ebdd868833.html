script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"蒋介石驱我至黄河以北而歼灭的方针将归于破产","description":"根据毛泽东手稿刊印。","dates":[{"year":1947,"month":5,"day":11}],"parts":[{"text":"蒋介石驱我至黄河以北而歼灭的方针将归于破产","type":"title"},{"type":"paragraph","text":"陈粟，刘邓，彭习，并告朱刘："},{"type":"paragraph","text":"（一）从实施黄河堵口复故计划之时起，蒋介石一贯方针，第一步驱我至黄河以北，第二步于黄河以北歼灭我军。"},{"type":"paragraph","text":"（二）二月间刘邓渡河休整，蒋认为已经驱逐，再难飞渡，故敢将王敬久军用于山东。"},{"type":"paragraph","text":"（三）很长时间开放泰安缺口，让陈粟由此北渡，陈粟不听，且歼李仙洲，蒋乃开放胶济，封锁泰安，压陈粟北撤西转。今后方针必以第一线各部（五军、十一师、七十四师、八十三师、二十五师、六十五师、七师、四十八师等）向胶济线前进。如陈粟放手让路，敌必误认为不敢恋战，可达驱逐目的。"},{"type":"paragraph","text":"（四）胡宗南此次进攻，亦是企图将我驱至河东，寅世占清涧故意不去绥德，让一条路给我走。差不多过了一个月，卯宥起才令董钊率八个半旅北上，辰冬到绥德，认为可以驱我渡河。辰微我克蟠龙，彼始惊悉我在延安附近，令董钊迅速南撤，绥德不留一兵，仍然开放着。由此证明，胡军目的完全不是所谓打通咸榆公路，而是驱我过河。"},{"type":"paragraph","text":"（五）待陈粟击破顾祝同第一线，刘邓渡河向南，彭习向陇东、关中进军，蒋将发现他的迷梦归于破产。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"辰真"}],"comment_pivots":[{"part_idx":1,"offset":8,"index":1},{"part_idx":1,"offset":13,"index":2},{"part_idx":3,"offset":32,"index":3},{"part_idx":4,"offset":32,"index":4},{"part_idx":5,"offset":6,"index":5},{"part_idx":5,"offset":24,"index":6},{"part_idx":5,"offset":53,"index":7},{"part_idx":5,"offset":58,"index":8},{"part_idx":5,"offset":68,"index":9},{"part_idx":5,"offset":83,"index":10},{"part_idx":6,"offset":11,"index":11}],"is_range_date":false,"authors":["毛泽东"],"comments":["陈粟，指陈毅、粟裕，当时分别任华东野战军司令员兼政治委员和副司令员。刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。彭习，指彭德怀、习仲勋，当时分别任西北野战兵团司令员兼政治委员和副政治委员。","朱刘，指朱德和刘少奇。","王敬久（一九○二——一九六四），江苏丰县人。当时任国民党军陆军总司令部徐州司令部第二兵团司令官。","李仙洲，原任国民党军第二绥靖区副司令官，一九四七年二月在莱芜战役中被俘。","胡宗南，当时任国民党军第一战区司令长官。","寅世，即三月三十一日。","卯宥，即四月二十六日。","董钊（一九○二——一九七七），陕西西安人。当时任国民党军整编第一军军长。","辰冬，即五月二日。","辰微，即五月五日。","顾祝同，当时任国民党军陆军总司令部总司令。一九四七年三月初，他在徐州组成陆军总司令部徐州司令部，统一指挥原徐州、郑州两个绥靖公署的部队。"],"page_start":254,"page_end":255,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebdd868833"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

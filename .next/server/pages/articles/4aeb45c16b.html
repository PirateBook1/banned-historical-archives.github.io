script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"接过弟弟的枪，做毛主席的忠诚战士","authors":["蔡永胜"],"dates":[{"year":1966,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蔡永祥烈士的二哥　蔡永胜"},{"type":"paragraph","text":"永祥永远是我学习的榜样。我要把他没有写完的革命日记写下去，高举毛泽东思想伟大红旗奋勇前进。"},{"type":"paragraph","text":"我的弟弟永祥，为了保卫无产阶级文化大革命，为了抢救一列车红卫兵小将的生命，为了保卫钱塘江大桥而英勇牺牲了。永祥为人民利益而死，死得光荣，死得伟大，死得比泰山还重。我为有这样的一个弟弟而感到非常光荣，他是我永远学习的好榜样。弟弟没有死!他永远活在我的心里。"},{"type":"paragraph","text":"弟弟永祥在解放军这个大学校里，仅仅八个多月，就锻炼成长为伟大的毛泽东时代的英雄!雨露滋润禾苗壮，弟弟的成长完全靠的是毛泽东思想。我的弟弟在小学读书时最喜欢唱《东方红》，最爱读毛主席的书；参军时，他带着毛主席的书，带着向雷锋学习的书。弟弟到部队后，毛主席的书他拼命读，毛主席的话他句句听，毛主席的指示他坚决执行。永祥每次写信给我总是说:“忘记学习毛主席著作就是最大的忘本，毛主席是我们心中的红太阳。”弟弟成为人民的英雄，是伟大的毛泽东思想哺育的结果。"},{"type":"paragraph","text":"阶级敌人企图颠覆列车、破坏钱塘江大桥的阴谋被粉碎了，但是，敌人是决不甘心失败的，恶狗吃屎心难改。现在，美国强盗正在屠杀越南人民，还把战火烧到我们伟大祖国的大门口；苏联修正主义和美国强盗穿一条裤子，镇压世界人民革命。世界上还有亿万劳动人民过着苦难的日子，台湾的同胞还被国民党反动派关在人间地狱里。想想弟弟，想想受难的阶级兄弟，想想我国的文化大革命，想想我们最最敬爱的领袖毛主席，我坚决要求参加中国人民解放军，接过弟弟的枪。我一定要象弟弟那样，无限热爱毛主席，永远做毛主席的忠诚战士；我一定要象弟弟那样，无限崇拜毛主席，如饥如渴地学习毛主席著作。毛主席怎么说，我就怎么做。我一定要象弟弟那样，一心为革命，一心为人民，刀山敢上，火海敢闯，粉身碎骨也甘心。我要把弟弟没有写完的革命日记写下去，踏着弟弟的血迹，高举毛泽东思想伟大红旗奋勇前进，做毛主席的忠诚战士。"},{"type":"paragraph","text":"永祥弟弟，你永远活在我的心里!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4aeb45c16b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

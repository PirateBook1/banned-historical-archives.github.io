script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对李富春关于起草处理贪污分子规定和追赃规定的报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发薄一波关于华东三反五反"},{"type":"paragraph","text":"情况及部署的报告的批语"},{"type":"paragraph","text":"（1952年3月1日）华东部署很好，各区均可仿行。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月一日"},{"type":"paragraph","text":"[1]薄一波，当时任中央人民政府节约检查委员会主任，受中央委派在华东区帮助三反五反工作。"},{"type":"paragraph","text":"[2]指薄一波1952年2月28日关于华东三反五反情况及部署的报告中所述华东全区打虎汇报会议作出的五项决定，即：（一）大行政区、省、地三级内部三反规定到3月底完成，县一级规定在4、5、6三个月内分批完成，区、乡级争取在秋收以前完成。一面贯彻三反五反，一面维持经济，并只许做好，不许做坏，拖长时间是必要的。（毛泽东在这段话后面加写了以下文字：“请各区照此办理。一毛注”）（二）三反必须搞彻底，不许有夹生饭。（三）坚决执行中央关于抽出1/3的人来维持生产、维持经济的方针。（四）以后不单独提打大虎战役，而是要把大中小贪污犯都清理出来。（五）全区打虎任务不再追加，力求有多少打多少，实事求是，防止逼供信。城市五反着重在既能痛惩资产阶级，又能很快地形成五反统一战线。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":461,"page_end":461},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39261ecf34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

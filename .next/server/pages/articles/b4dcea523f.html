script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"王洪文的钓鱼术","authors":["刘革文"],"dates":[{"year":1977,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"王洪文的钓鱼术"},{"type":"paragraph","text":"装甲兵某部　刘革文"},{"type":"paragraph","text":"政治流氓王洪文酷爱钓鱼。且不说他的钓鱼竿是进口货，一备三根；也不说他一人垂钓，多人侍候，为他送水、喂药、擦汗、打阳伞……单看他选择钓鱼的时候吧：周总理逝世后，他兴冲冲外出去钓鱼；朱委员长逝世第二天，他操起了钓鱼竿；伟大领袖毛主席病重期间，华主席和其他中央领导同志轮流日夜守候，他却趁值班之机，在中南海里又垂下鱼钩……一边是亿万人的悲痛，一边却是王洪文及其一帮的幸灾乐祸。王洪文哪里是在钓鱼，简直是在刺亿万人的心。这个黑了心的人面东西！"},{"type":"paragraph","text":"“只钓当朝君与相，何尝意在水中鱼。”长期以来，王洪文伙同张春桥、江青、姚文元结成反党“四人帮”，窃踞钓鱼台，耍阴谋，施暗箭，妄图打倒一大批跟随毛主席的革命领导干部，篡夺党和国家的最高权力。伟大领袖毛主席多次警告他们：不要搞“四人帮”，钓鱼台无鱼可钓。然而，王洪文一伙哪里肯善罢甘休！他竟擅自调阅国务院、中央军委、国防工办等单位的档案文件，大整黑“材料”，诬陷敬爱的周总理和中央其他负责同志，并且叫嚣：“谁说钓鱼台无鱼可钓？我就钓了一条大鱼。”真是反动透顶，猖狂已极！"},{"type":"paragraph","text":"作恶多端、利令智昏的王洪文之流，“欲将香饵钓金鳌”，以为天下就要“钓”到他们一帮的如意袋里了。殊不知，一阵洪波骤起，席卷“四人帮”的“钓鱼台”，王张江姚一个个折竿断线，滚进了亿万人民奋臂声讨的怒涛之中。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4dcea523f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

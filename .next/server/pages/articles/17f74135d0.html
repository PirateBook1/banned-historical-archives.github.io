script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝和平解放西藏办法的协议  毛主席举行盛大欢宴会","authors":[],"dates":[{"year":1951,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝和平解放西藏办法的协议"},{"type":"paragraph","text":"毛主席举行盛大欢宴会"},{"type":"paragraph","text":"致词中指出：在团结基础之上，我们各民族之间将在各方面得到发展和进步。"},{"type":"paragraph","text":"【新华社二十七日讯】中央人民政府毛泽东主席于本月二十四日晚设宴庆祝和平解放西藏办法的协议。应邀赴宴的有班禅额尔德尼、班禅副佛师嘉亚佛及班禅堪布会议厅主要负责官员拉敏益喜楚臣、计晋美、纳旺金巴、洛桑坚赞、唐曲雅丕，西藏地方政府谈判代表团的全权代表阿沛·阿旺晋美、凯墨·索安旺堆、土丹旦达、土登列门、桑颇·登增顿珠。应邀作陪的，有中央人民政府副主席朱德、刘少奇、李济深，政务院副总理董必武、陈云、郭沫若、黄炎培，中国人民政协全国委员会副主席陈叔通，最高人民法院副院长吴溉之、张志让，最高人民检察署副检察长蓝公武，人民革命军事委员会代总参谋长聂荣臻，中央人民政府全权代表李维汉、张经武、张国华、孙志远，北京市人民政府市长彭真，以及政务院政治法律委员会、财政经济委员会、文化教育委员会、人民监察委员会和中央人民政府各部、会、院、署、行首长，人民解放军在京高级指挥员，人民革命军事委员会各部门首长，各民主党派、各人民团体的负责人共一百八十人。"},{"type":"paragraph","text":"在此一盛大欢宴会上，毛泽东主席首先致词。班禅额尔德尼先生和阿沛·阿旺晋美先生亦相继讲了话。毛主席在致词时，首先举杯庆祝中央人民政府与西藏地方政府签订的关于和平解放西藏办法的协议，庆祝全国各民族的大团结，庆祝西藏民族内部的团结。毛主席说：几百年来，中国各民族之间是不团结的，特别是汉民族与西藏民族之间是不团结的，西藏民族内部也不团结。这是反动的满清政府和蒋介石政府统治的结果，也是帝国主义挑拨离间的结果。现在，达赖喇嘛所领导的力量与班禅额尔德尼所领导的力量与中央人民政府之间，都团结起来了。这是中国人民打倒了帝国主义及国内反动统治之后才达到的。这种团结是兄弟般的团结，不是一方面压迫另一方面。这种团结是各方面共同努力的结果。今后，在这一团结基础之上，我们各民族之间，将在各方面，将在政治、经济、文化等一切方面，得到发展和进步。"},{"type":"paragraph","text":"班禅额尔德尼先生在会上说：多少年来没有解决的中国内部民族问题——西藏问题，在中国各民族人民的英明领袖毛主席领导下，胜利地解决了。和平解放西藏是中国各民族大家庭的一件大喜事。中央人民政府、达赖与班禅三方面的团结，只有在中国共产党和人民政府领导下才能实现。"},{"type":"paragraph","text":"阿沛·阿旺晋美先生在会上说：外国帝国主义与国民党在西藏造谣，说共产党与人民政府不好，因此使西藏人民发生了顾虑。但是在这次谈判中，亲身体验到帝国主义与国民党的造谣完全不是事实。今天，我们的和谈已完全成功。我们中国境内各兄弟民族已空前团结起来，西藏内部亦已空前团结起来。这是毛主席领导的结果。我们热诚拥护毛主席的领导，庆祝中国各民族人民的父母样的伟大领袖毛主席健康，庆祝达赖喇嘛、班禅佛爷的团结和健康！"},{"type":"paragraph","text":"宴会自始至终充满了团结友好愉快的气氛。与宴者频频为中国各民族的伟大领袖毛主席的健康、为西藏的和平解放、为达赖喇嘛和班禅额尔德尼的团结、为中国各民族人民的大团结而干杯。宴会后举行各民族歌舞晚会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17f74135d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

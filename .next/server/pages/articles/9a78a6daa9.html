<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席叶副主席接见《毛泽东选集》第五卷翻译 出版人员少数民族学员解放军学员等八千多人党和国家其他领导人李先念、陈锡联、纪登奎、汪东兴、吴德、陈永贵、吴桂贤、苏振华、倪志福、徐向前、乌兰夫和中央军委负责人粟裕参加接见。人民大会堂接见厅充满各族人民大团结、军民大团结的热烈气氛","authors":[],"dates":[{"year":1977,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年六月二十二日电　英明领袖华主席、叶副主席，以及党和国家其他领导人，今天晚上在人民大会堂接见了《毛泽东选集》第五卷少数民族文版和英文、法文、日文、西班牙文、俄文版的翻译出版工作人员，中央民族学院等院校的各族师生员工，从事少数民族语言广播的工作人员，中国人民解放军军政大学《毛泽东选集》第五卷辅导员学习班的学员和教职员工代表，参加总参谋部和国防工业有关部门召开的会议的代表，中国人民解放军赴大庆参观学习团，出席卫生部召开的肿瘤会议的代表，共八千多人。"},{"type":"paragraph","text":"参加接见的党和国家其他领导人有:李先念、陈锡联、纪登奎、汪东兴、吴德、陈永贵、吴桂贤、苏振华、倪志福、徐向前、乌兰夫。中央军委负责人粟裕也参加了接见。"},{"type":"paragraph","text":"今天，人民大会堂接见厅充满各族人民大团结、军民大团结的热烈气氛。来自西藏高原、内蒙古草原、大兴安岭、天山南北、长白山下、万泉河边、澜沧江畔、大小凉山、苗岭侗乡、东海之滨、土家山寨等祖国各地的五十多个民族的兄弟姐妹，穿着本民族的色彩绚丽的盛装，和陆海空三军指战员聚集在一起，人人欢欣鼓舞，个个兴高彩烈，殷切地等待着全国人民衷心爱戴的华主席的接见。"},{"type":"paragraph","text":"晚上八时四十分，接见大厅华灯齐放。华主席、叶副主席，迈着矫健的步伐，同中央其他领导同志一起来到接见厅。顿时，全场响起了春雷般的热烈掌声，“向华主席致敬!”“向党中央致敬!”的欢呼声，此伏彼起，经久不息。华主席、叶副主席满面笑容，不停地鼓掌，向大家招手致意，并且非常高兴地同大家一起照了像。华主席同布依族、水族、仫佬族等少数民族同胞亲切交谈时，许多人激动得热泪盈眶。华主席和蔼地向藏族翻译拉珍询问了关于《毛泽东选集》第五卷藏文版翻译出版的情况，并赞扬说:“你们搞得很快!”"},{"type":"paragraph","text":"在被接见的中央民族学院的师生员工中，有的是来自反修前哨的民兵英雄，有的是工农业战线上的劳动模范，还有许多是公社、县(旗)、地(州、盟)的党政领导干部。他们和从事《毛泽东选集》第五卷少数民族文版翻译出版工作的人员，满怀深情地回顾了党中央对少数民族的关怀。最近，华主席曾指示:“中国的少数民族多，而且多居住在边疆，做好少数民族的工作极为重要，应该把少数民族地区的各项工作都搞好。”华主席对少数民族的关怀，极大地温暖着各族人民的心。他们说，一定努力学习马列主义，学好《毛泽东选集》第五卷，深揭狠批“四人帮”破坏党的民族政策、制造分裂的罪行，为加强边疆建设，巩固边防，做出应有的贡献。"},{"type":"paragraph","text":"军政大学《毛泽东选集》第五卷辅导员学习班的全体学员，在即将结业回部队的前夕，受到了华主席、叶副主席的接见，增添了新的力量。他们表示一定要把华主席、党中央的关怀，把这次学习的成果，带回到全军各部队，以马列主义、毛泽东思想为武器，进一步深入揭批“四人帮”，加速我军的革命化现代化建设。"},{"type":"paragraph","text":"接见结束以后，人们长时间地沉浸在激动和幸福之中，决心更高地举起毛主席的伟大旗帜，坚决贯彻落实华主席、党中央抓纲治国的战略决策，奋发图强，为实现在本世纪内把我国建设成为伟大的社会主义强国的宏伟目标而努力奋斗。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\06\\776n010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e英明领袖华主席、叶副主席同中央其他领导同志来到接见厅，全场响起经久不息的掌声，大家热烈欢呼“向华主席致敬!”“向党中央致敬!”\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\06\\776n010302.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e各族军民的英明领袖和统帅华主席满面笑容，向大家亲切鼓掌致意。　均新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a78a6daa9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

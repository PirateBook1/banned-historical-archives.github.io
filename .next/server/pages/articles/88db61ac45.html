script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"立志普通劳动者","authors":["郑秉生"],"dates":[{"year":1976,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"立志普通劳动者"},{"type":"paragraph","text":"哈尔滨市郊区幸福公社下乡知识青年　郑秉生"},{"type":"paragraph","text":"我是一九七四年从天津市卫生学校毕业后重返农村的下乡知识青年。七年前，我响应毛主席关于“知识青年到农村去”的伟大号召，从天津市到哈尔滨郊区插队。在贫下中农的再教育下，我的阶级斗争和路线斗争觉悟不断提高，决心为建设社会主义新农村当一辈子普通劳动者。"},{"type":"paragraph","text":"无产阶级文化大革命前，学校在修正主义教育路线统治下，宣扬“读书做官”等黑货，他们妄图把青年培养成为骑在人民头上的精神贵族。经过文化大革命，学校发生了根本的变化，打破了资产阶级知识分子独霸的一统天下，无产阶级占领了上层建筑各个领域，有实践经验的工农兵学员进了新型的社会主义大学，一代有社会主义觉悟的有文化的劳动者正在茁壮成长。右倾翻案风的鼓吹者却叫嚷“大学只能培养干部、技术员，不能培养工农”，企图强化资产阶级法权，扩大三大差别，复辟资本主义。我们广大知识青年坚决走毛主席指引的上山下乡、与工农相结合的金光大道，不走修正主义的邪路；做普通劳动者，不做资产阶级的精神贵族。"},{"type":"paragraph","text":"一九七二年，贫下中农推荐我到天津市卫生学校医士班学习。在毛主席的革命路线指引下，我在德、智、体几方面都得到了发展，光荣地加入了中国共产党。一九七四年毕业时，组织上为了让我能够照顾多病的父亲，准备分配我到天津市和平医院工作。"},{"type":"paragraph","text":"是留在城市，还是回农村，我反复学习毛主席《青年运动的方向》等光辉著作，回顾自己的成长过程，想到党和贫下中农的殷切期望，我毅然向校党委提出申请，重返黑龙江省农村插队。消息传开，有的人说什么“分配到城里大医院不去，偏要到农村当赤脚医生，真不知好歹”。听到这些，我坚定地回答：“人民送我上卫校，我上卫校为人民。我要一辈子走与工农相结合的道路。”不久，校党委批准了我的申请。去年四月，我回到了原来插队的幸福公社幸福大队当赤脚医生，得到党组织和贫下中农的热情支持。贫下中农说：“秉生没有忘了咱贫下中农，这回咱们可有自己的赤脚医生了。”"},{"type":"paragraph","text":"一年来，我在农村虚心接受贫下中农的再教育，坚持参加集体生产劳动，积极主动地为社员防病治病。我们贯彻执行预防为主的方针，防治常见病，治愈了一些疑难病症，抢救过危重病人，采集、种植了几十种中草药，试制出丸、散、酊、汤、针剂药品，还收集了一百多个单方、偏方、验方，受到贫下中农的欢迎。去年夏天，我们大队流行肠道传染病，发病率不断上升。贫下中农说赖毛草可以治肠道传染病。于是，我和另外几名赤脚医生到野地去采集。通过试验，取得了较好的疗效。"},{"type":"paragraph","text":"实践使我认识到，“农村是一个广阔的天地，在那里是可以大有作为的”。我要以坚持乡村干革命的实际行动，批判邓小平反革命的修正主义路线，把反击右倾翻案风的斗争进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"天津文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88db61ac45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

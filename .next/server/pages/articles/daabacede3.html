script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇周恩来朱德邓小平等党和国家领导人同首都百万人民和各国来宾欢度“五一”之夜","authors":[],"dates":[{"year":1966,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇周恩来朱德邓小平等党和国家领导人同首都百万人民和各国来宾欢度“五一”之夜"},{"type":"paragraph","text":"新华社一日讯　首都今晚有一百多万人，在天安门广场和东西长安街举行盛大联欢晚会，庆祝“五一”国际劳动节。"},{"type":"paragraph","text":"中共中央副主席、中华人民共和国主席刘少奇，中共中央副主席、国务院总理周恩来，中共中央副主席、人大常委会委员长朱德，中共中央总书记邓小平，以及陈毅、李富春、贺龙、康生等党和国家的其他领导人，在天安门城楼同首都人民和各国贵宾，参加联欢，并且观看了五色缤纷的节日焰火。"},{"type":"paragraph","text":"同我国党和国家领导人在天安门城楼参加联欢的贵宾，有阿尔巴尼亚劳动党中央政治局委员、部长会议主席穆罕默德·谢胡，阿尔巴尼亚劳动党中央政治局委员希斯尼·卡博以及阿尔巴尼亚党政代表团其他团员阿卜杜勒·凯莱齐、奈斯蒂·纳赛和瓦西里·纳塔奈利，尼泊尔工商大臣纳·普·里贾尔和夫人，越南劳动青年团中央第一书记武光，柬埔寨中国友好协会代表团团长兰·涅特，以及来自世界各地六十多个国家和地区的包括工会、政治、经济、文化、科学技术、新闻、青年、妇女、友好组织等方面的代表团和代表。"},{"type":"paragraph","text":"在燃放第一批焰火之后，周恩来总理到天安门城楼两侧，会见各国来宾，向他们并通过他们向全世界劳动人民，表示节日的祝贺。（附图片）"},{"type":"paragraph","text":"首都“五一”之夜，天安门广场五彩缤纷，人们载歌载舞，一片欢腾景象。新华社记者　柳中央摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"daabacede3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

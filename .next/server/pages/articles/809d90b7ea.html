script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朱德、赛福鼎、邓小平等观看巴基斯坦国家舞蹈团演出","authors":[],"dates":[{"year":1973,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朱德、赛福鼎、邓小平等观看巴基斯坦国家舞蹈团演出"},{"type":"paragraph","text":"并会见了齐亚·毛希丁团长和主要演员，同他们进行了亲切友好的谈话"},{"type":"paragraph","text":"新华社一九七三年五月五日讯  巴基斯坦国家舞蹈团今晚在北京继续举行演出。"},{"type":"paragraph","text":"人大常委会委员长朱德和康克清同志，人大常委会副委员长赛福鼎，国务院副总理邓小平，人大常委会委员罗叔章，外交部副部长乔冠华，北京市革命委员会常委丁国钰，对外友协副会长杨骥等出席观看了演出。"},{"type":"paragraph","text":"巴基斯坦驻中国大使夏希和使馆外交官员也出席观看了演出。"},{"type":"paragraph","text":"今晚，巴基斯坦艺术家表演了富有浓郁民族特色的歌舞节目。"},{"type":"paragraph","text":"来自俾路支省的一位六十岁的民间老艺人手弹二弦琴，满怀激情地边歌边舞，歌唱了巴基斯坦的美好风光，表达了俾路支人民对祖国的无比热爱。八位巴基斯坦男女艺术家随着欢快的“塔布拉”鼓声，以优美的动作跳起了《丰收舞》。这个舞蹈表现了农民耕种时的劳动情景和丰收后的喜悦心情。"},{"type":"paragraph","text":"巴基斯坦艺术家们还演奏了巴中两国乐曲。他们丰富多采的演出，受到观众的热烈欢迎。当巴基斯坦艺术家用汉语演唱《万岁！毛主席》时，观众合着拍子，有节奏地鼓掌，整个剧场洋溢着中巴两国人民热烈友好的气氛。"},{"type":"paragraph","text":"演出休息时，朱德委员长、赛福鼎副委员长、邓小平副总理等会见了巴基斯坦国家舞蹈团团长齐亚·毛希丁和主要演员，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"演出结束后，朱德委员长等走上舞台同演员们一一握手，祝贺他们演出成功。"},{"type":"paragraph","text":"国务院文化组和对外友协向巴基斯坦艺术家们赠送了花篮。（附图片）"},{"type":"paragraph","text":"巴基斯坦国家舞蹈团在北京继续举行演出。图为演出结束后，朱德、康克清、赛福鼎、邓小平、罗叔章、乔冠华、丁国钰、杨骥等走上舞台和演员合影。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"康克清","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"朱德","type":"人物"},{"name":"丁国钰","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朱德、赛福鼎、邓小平等观看巴基斯坦国家舞蹈团演出","authors":[],"dates":[{"year":1973,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年五月五日电　巴基斯坦国家舞蹈团今晚在北京继续举行演出。"},{"type":"paragraph","text":"人大常委会委员长朱德和康克清同志，人大常委会副委员长赛福鼎，国务院副总理邓小平，人大常委会委员罗叔章，外交部副部长乔冠华，北京市革命委员会常委丁国钰，对外友协副会长杨骥等出席观看了演出。"},{"type":"paragraph","text":"巴基斯坦驻中国大使夏希和使馆外交官员也出席观看了演出。"},{"type":"paragraph","text":"今晚，巴基斯坦艺术家表演了富有浓郁民族特色的歌舞节目。来自俾路支省的一位六十岁的民间老艺人手弹二弦琴，满怀激情地边歌边舞，歌唱了巴基斯坦的美好风光，表达了俾路支人民对祖国的无比热爱。八位巴基斯坦男女艺术家随着欢快的“塔布拉”鼓声，以优美的动作跳起了《丰收舞》。这个舞蹈表现了农民耕种时的劳动情景和丰收后的喜悦心情。巴基斯坦艺术家们还演奏了巴中两国乐曲。他们丰富多采的演出，受到观众的热烈欢迎。当巴基斯坦艺术家用汉语演唱《万岁!毛主席》时，观众合着拍子，有节奏地鼓掌，整个剧场洋溢着中巴两国人民热烈友好的气氛。"},{"type":"paragraph","text":"演出休息时，朱德委员长、赛福鼎副委员长、邓小平副总理等会见了巴基斯坦国家舞蹈团团长齐亚·毛希丁和主要演员，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"演出结束后，朱德委员长等走上舞台同演员们一一握手，祝贺他们演出成功。国务院文化组和对外友协向巴基斯坦艺术家们赠送了花篮。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"809d90b7ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

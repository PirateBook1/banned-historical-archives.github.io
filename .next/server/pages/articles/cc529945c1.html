script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"长沙泥木工人致长沙县知事快邮代电","alias":"","parts":[{"type":"paragraph","text":"长沙泥木工人致长沙县知事快邮代电"},{"type":"paragraph","text":"（1922年10月21日）万急长沙县周知事鉴："},{"type":"paragraph","text":"工等罢工近二十日，损失近十万元，所争只在仅敷衣食之每日三角四分工价，贵知事故抑劳工，多方延岩。总司令部以次各机关各学校各住宅，选函承认工价，恳求开工。而贵知事应允之布告，迟延不发，是以一人而抗社会逆民众。工等誓不承认各种出手情理之遁词，非达到三角四分之目的不止。罢工已久，衣食无出，饥寒交迫，众志成城。请与贵知事约，从今日下午十时起，至明日下午九时止，二十四小时内，请贵知事用书面明白承认工等能够衣食之每日三角四分工价之要求。否则工等定于二十三日，推举代表一千人，前来贵署与贵知事面质理由。若犹不决，则定于二十四日全体四千余人，齐到贵署请发衣食，以解饥寒。特此电陈，即祈决覆。再二十三日之代表到署，及二十四日之全体到署，均应文明举动。严守工人自治劳动神圣之本职，一切由纠察员负责。不烦贵知事援引袁皇帝颁布之治安警察法。孜孜为秩序吃虑，合先申明。"},{"type":"paragraph","text":"省城泥木两行全体工人等四千余人同叩"},{"type":"paragraph","text":"十月二十一日下午四时"}],"authors":["毛泽东"],"dates":[{"year":1922,"month":10,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":510,"page_end":510},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc529945c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

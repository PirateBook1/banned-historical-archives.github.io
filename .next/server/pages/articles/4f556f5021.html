script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共四川省民政厅分党组关于大足县高坪公社敬老院老人死亡严重的情况反映","authors":[],"dates":[{"year":1961,"month":2,"day":10}],"is_range_date":false,"parts":[{"text":"中共四川省民政厅分党组关于大足县高坪公社敬老院老人死亡严重的情况反映","type":"title"},{"text":"近接江津专署民政科报告：大足县中敖区高坪公社敬老院于1958年成立，1959年上半年因粮食没有解决就散伙了。在县委督促下，于60年1月重新成立，入院老人共14人，但到年底，只剩下两位老人，一年中即死亡12人。老人死亡严重的主要原因是：院内没有专职院长，老人生活、疾病无人过问，公社对老人的粮食问题没有解决，从成立到现在都是叫老人自己回管区拿粮食，拿不来老人的生活就没有保证，在60年内，据了解有6天多没吃上饭，在断炊时老人饿得没法，如89岁的蒋世海哭着说：“啥子叫幸福院，简直是弄我们来受罪啊！”在群众中影响不好，已死的12人中，有11人是因患肿病死的，如果及早抓紧治疗，问题不会发展到如此严重，（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f556f5021"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

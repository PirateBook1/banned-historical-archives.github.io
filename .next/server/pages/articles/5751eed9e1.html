script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"萨莫拉主席等离京到天津访问  邓小平、倪志福、阿沛·阿旺晋美等到车站欢送，叶飞部长陪同前往天津市革委会举行宴会欢迎贵宾，解学恭主任和萨莫拉主席先后祝酒","authors":[],"dates":[{"year":1975,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"萨莫拉主席等离京到天津访问"},{"type":"paragraph","text":"邓小平、倪志福、阿沛·阿旺晋美等到车站欢送，叶飞部长陪同前往"},{"type":"paragraph","text":"天津市革委会举行宴会欢迎贵宾，解学恭主任和萨莫拉主席先后祝酒"},{"type":"paragraph","text":"新华社一九七五年二月二十三日讯　由莫桑比克解放阵线主席萨莫拉·莫伊塞斯·马谢尔率领的莫桑比克友好代表团结束了在北京的访问，由交通部部长叶飞陪同，今天下午乘专车离开北京前往天津参观。"},{"type":"paragraph","text":"到车站欢送的有我国领导人邓小平、倪志福、阿沛·阿旺晋美，外交部部长乔冠华、副部长何英，中国人民解放军副总参谋长何正文，国家计委副主任顾明，外贸部副部长陈洁，外经部副部长李克，农林部副部长郝中士，卫生部副部长黄树则，石油化学工业部负责人王星，教育部负责人周宏宝，新华通讯社副社长穆青。"},{"type":"paragraph","text":"今天，北京车站广场上空飘扬着莫桑比克解放阵线旗帜和中国国旗。车站上举行了隆重的欢送仪式，乐队奏莫桑比克解放阵线正式歌曲和中国国歌。萨莫拉主席由邓小平副总理陪同检阅了中国人民解放军陆、海、空三军仪仗队。当莫桑比克贵宾同欢送群众告别时，车站内外一片欢腾，青少年欢乐地跳起舞蹈，人们挥舞五色缤纷的花束和彩带，热烈祝贺中、莫人民的战斗友谊日益发展。"},{"type":"paragraph","text":"各国驻中国的外交使节也到车站送行。"},{"type":"paragraph","text":"陪同贵宾到天津访问的还有外交部礼宾司司长朱传贤，非洲司副司长周明基。"},{"type":"paragraph","text":"新华社天津一九七五年二月二十三日电　莫桑比克解放阵线主席萨莫拉和由他率领的莫桑比克友好代表团，由我国交通部长叶飞陪同，今天晚上乘专车由北京到达天津进行参观访问。"},{"type":"paragraph","text":"天津市革命委员会主任解学恭，中国人民解放军天津警备区司令员王一，天津市革命委员会副主任王淑珍、王珍堂，有关方面负责人李世曾、王恩惠、张继尧、张寅、巴木兰、朱波等以及天津市两千多群众，到车站热烈欢迎莫桑比克贵宾。"},{"type":"paragraph","text":"今晚，天津车站灯火辉煌。当萨莫拉主席等莫桑比克贵宾乘坐的专车到达天津车站时，车站内外鼓乐齐鸣，欢迎群众不断欢呼，对来自非洲反帝反殖斗争前线的战友表示热烈欢迎。"},{"type":"paragraph","text":"贵宾们抵达天津后，天津市革命委员会举行了欢迎宴会。解学恭主任和萨莫拉主席在宴会上先后祝酒，共祝中莫两国和两国人民之间的革命的战斗友谊不断发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"解学恭","type":"人物"},{"name":"叶飞","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5751eed9e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"在土地改革中注意纠正“左”倾错误","alias":"","parts":[{"type":"paragraph","text":"在土地改革中注意纠正“左”倾错误！"},{"type":"paragraph","text":"（1947年11月29日）"},{"type":"paragraph","text":"那时，凡在土地斗争尚未深入的地方，发生右倾观点，不敢放手发动群众深入土地斗争；凡在土地斗争已经深入的地方，则发生“左”倾观点，给许多中农甚至贫农胡乱带上地主、富农等项帽子，损害群众利益。以上两类错误均须纠正，而这两个文件则主要是为纠正“左”倾错误而发。目前正当各解放区开展与深入土地斗争之时，土地会议之召集，土地法大纲之颁布，给了右倾观点以严重打击，这是完全必须的。但随着斗争之深入，“左”倾现象势将发生。此项文件发至各地，决不应成为妨碍群众斗争的借口，而应在放手发动农民群众彻底平分土地的坚决斗争中，适当地纠正业已发生与"},{"type":"paragraph","text":"[1]1947年11月29日，中共中央向各中央局、分局等发出指示说：“一九三三年苏维埃中央政府颁发之《怎样分析阶级》及《关于土地斗争中一些问题的决定》两个文件，其中地主不分田、富农分坏田等项政策是过左的错误政策，但关于阶级成分的规定（即两项文件的主要部分）则是基本上正确的。现将该两文件之错误部分及与阶级分析无关部分删去，经新华总社电告，当作你们的参考文件。望你们根据各地具体情况，参考此项文件，提出关于阶级成分分析的明确意见电告，然后由中央制定统一的正式文件，公开发表。”本篇是毛泽东修改这个中央指示稿时，在第四条“此两项文件原是一九三三年为纠正在阶级分析问题上的过左观点而制定者”一句后面加写的一段话。以后，中共中央对这两个文件再次修订、加注，于1948年5月25日作为正式文件下发，供各级党委在土地改革中应用。业已妨碍群众利益的过左行动，以利团结雇农贫农，坚决保护中农（这是确定不移的政策），正确地执行土地法大纲，消灭封建半封建制度。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":11,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":413,"page_end":414},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"在土地改革中注意纠正“左”倾错误","description":"根据毛泽东手稿刊印。","dates":[{"year":1947,"month":11,"day":29}],"parts":[{"text":"在土地改革中注意纠正“左”倾错误","type":"title"},{"type":"paragraph","t

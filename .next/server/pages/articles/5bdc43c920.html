script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"钻井工人在华主席的关怀下实现毛主席的遗愿  我国打成一口七千一百七十五米的超深井","authors":[],"dates":[{"year":1978,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"钻井工人在华主席的关怀下实现毛主席的遗愿"},{"type":"paragraph","text":"我国打成一口七千一百七十五米的超深井"},{"type":"paragraph","text":"本报讯　根据毛主席关于我们也要打超深井的指示，在华主席的关怀下，四川省石油管理局七○○一钻井队，继七○○二钻井队打成我国第一口六千零十一米超深井之后，又打成了我国第一口七千一百七十五米的超深井。这是我国石油钻井工人的又一创举，标志着我国钻井技术达到了一个新的更高的水平。这口超深井的打成是石油钻井工人顶着"},{"type":"paragraph","text":"“四人帮”的干扰、破坏，坚持毛主席革命路线取得的胜利。"},{"type":"paragraph","text":"这口井位于四川两个不同地质单元的过渡带，是一口具有重要意义的区域探井。打这口区域探井的目的，就是要探明四川某个地带的石油地质情况，建立完整的第一性地质资料。这口超深井进行了系统的地质录井和气测录井，取得了三十三万四千多个地质数据，发现了三十多次油、气、水显示和气测异常井段。对七千米以下地层进行了测试工作，取全取准了第一性地质资料，揭开了这个地带深部油气藏的秘密，为进一步开发四川的油气资源提供了重要依据。"},{"type":"paragraph","text":"在“四人帮”猖獗时，华国锋同志两次传达毛主席关于找石油要再往深部钻探，希望能打六千米的深度探井的指示。七○○一钻井队的同志们，为落实毛主席的指示，发扬了与天斗，与地斗，与“四人帮”反革命修正主义路线斗的大无畏的革命精神，顶着“四人帮”刮起的批“唯生产力论”的妖风恶浪，向七千米深度进军。特别是粉碎“四人帮”以后，华主席发出了一定要打好这口七千米超深井的指示，并亲切地向广大石油职工问好，给了七○○一钻井队广大职工极大的鼓舞和鞭策。大家激动万分地表示：一定要树雄心，攀高峰，早日打好这口超深井，实现毛主席的遗愿，不辜负华主席的亲切关怀和信任。"},{"type":"paragraph","text":"在打这口超深井的过程中，这个钻井队的广大职工，还坚持严格的科学态度和三老四严的作风，自觉运用毛主席的哲学思想指导打井实践，克服了高温高压、井涌等等无数困难，探索出一套打超深井的规律。他们还组织了三结合的攻关小组，同八十四个科研单位、院校、厂矿协作，调动各个方面的积极性，充分发挥干部、工人、技术人员的聪明才智，解决了一系列钻探超深井中的技术关键问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bdc43c920"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

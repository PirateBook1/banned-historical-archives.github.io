script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东武城等县有些社向社员追索财务引起混乱","authors":[],"dates":[{"year":1956,"month":4,"day":17}],"is_range_date":false,"parts":[{"text":"山东武城等县有些社向社员追索财务引起混乱","type":"title"},{"text":"【河北分社17日讯】山东省武城、夏津等县有些农业社干部向社员追索财务。河北省清河县农村工作部副部长赵廷爵（武城县二区贾庄人）四月初回家，该村群众告诉他说：“咱村十余名社干，以找砖为名，到每户翻箱倒柜，检查物资。”据说是为了找余粮。另外，有些乡干部组织了所谓“贫农团”到各户去找砖，有的甚至揭房顶、掀窗台和扒门台等。这些情况引起群众极大不满。有的人说：“可没法过了，比有炮楼时（指日本侵略中国时）还厉害！”甚至还有的人错误地认为：“现在是斗争富裕户哩！”","type":"paragraph"},{"text":"由于上述原因，武城、夏津等县有些农业社社员往河北省清河县隐藏衣物等。武城二区王李村社员王振干推着自行车到清河县，找在该县工作的郎敬先，要求将自己的车子放在他那里，并说：“我县可闹乱了，社员所有布匹、银器、好衣服都要入社，农业社干部非叫我将车子也入社，所以我就找到这里来了。”清河县黄金庄区区委副书记庄九志的岳父，在三月二十九日从武城王行仗村用筐背着两个包袱，内有四斤线、七件衣服，让给藏起来。（吴茵）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年4月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9de7ef390"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

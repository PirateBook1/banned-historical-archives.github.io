<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于知识青年上山下乡若干问题的试行规定草案","authors":[],"dates":[{"year":1973,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"关于知识青年上山下乡若干问题的试行规定草案","type":"title"},{"text":"城镇中学毕业生的分配","type":"subtitle"},{"text":"一、城镇中学毕业生的分配，以上山下乡为主。除根据有关规定和国家计划直接升学和不动员下乡的几种人之外，其余的，可以都动员下乡，也可以分配一部分到其他行业，由各省、市、自治区自行决定。","type":"paragraph"},{"text":"二、病残不能参加农业劳动的，独生子女，多子女身边只有一个子女的，中国籍的外国人子女，不动员下乡。归侨学生下乡的，主要安排到华侨农场。矿山井下、野外勘探、森林采伐等行业补充减员或按国家计划增加工人时，可由退休的职工子女顶替，或者从本单位职工的子女中招收。","type":"paragraph"},{"text":"经费问题","type":"subtitle"},{"text":"三、以前下乡插队的青年，凡是生活不能自给或者住房没有解决的，要认真抓紧解决。生活不能自给的，每人补助一百元；没有建房的，每人补助二百元。所需经费，应当先用国家过去拨付的经费结余调剂解决，不足的部分，再由国家财政增拨。","type":"paragraph"},{"text":"生产建设兵团和国营农场，也必须认真解决青年的住房问题。所需经费，应当用国家过去拨付的安置费解决。挪用了的，要追回。","type":"paragraph"},{"text":"四、一九七三年起，经费开支标准提高如下：","type":"paragraph"},{"text":"城镇知识青年回农村老家落户的，到农村插队和建立集体所有制场(队)的，南方各省每人补助四百八十元；北方各省(包括苏北、皖北)每人补助五百元。到内蒙古、新疆等地牧区的，每人补助七百元。","type":"paragraph"},{"text":"到生产建设兵团和国营农场的，每人补助四百元。","type":"paragraph"},{"text":"五、按新标准计算，全国平均每人补助将近五百元。","type":"paragraph"},{"text":"(1)建房补助费二百元左右。主要用于木材、砖瓦等基本材料开支。给每个青年建房八至十平方米。","type":"paragraph"},{"text":"(2)生活补助费二百元左右。主要用于购买吃、穿、用等生活必需品。经济条件好的地方，可以少补助一些；经济条件差的地方，可以多补助一些。","type":"paragraph"},{"text":"(3)农具、家具补助费，学习材料费，医疗补助费，旅运费和其他费用共一百元左右。其中其他费用十五元，由各省、市、自治区掌握，用于下乡青年的特殊开支。","type":"paragraph"},{"text":"六、京、津、沪、浙的青年到外省下乡的车船费，可按实支数另报；到高寒地区的，每人另加四十元冬装补助费；到黑龙江、吉林、内蒙古、陕西、甘肃、宁夏、新疆、云南等边远地区插队的，国家补助两次探亲路费。","type":"paragraph"},{"text":"七、下乡青年离开社队的，原来国家给他们所建的房屋，应留给新下乡的青年使用，并抵顶有关经费；尚未用完的经费，应交回财政，或者抵作新下乡青年的经费。","type":"paragraph"},{"text":"八、在上述开支标准内，各省、市、自治区要认真进行调查研究，总结经验，根据不同情况，规定不同地区的标准。要加强经费管理，专款专用，严禁贪污、挪用。","type":"paragraph"},{"text":"口粮问题","type":"subtitle"},{"text":"九、插队青年的口粮，头一年，或当年秋粮分配以前，按各地规定标准由国家统销供应。","type":"paragraph"},{"text":"十、参加集体分配以后，既要体现按劳分配的原则，又要给以必要的照顾。正常出勤的，应不低于当地单身整劳力的实际吃粮水平。所在社队口粮水平过低的，应由国家统销给予补助，标准由各省、市、自治区自行规定。","type":"paragraph"},{"text":"十一、下乡青年经批准到外地探亲和治病所需的全国通用粮票，当地粮食部门应保证兑换。","type":"paragraph"},{"text":"卫生医疗问题","type":"subtitle"},{"text":"十二、要注意办好社队的合作医疗。卫生部门要为每个青年点培训赤脚医生和卫生员。","type":"paragraph"},{"text":"十三、要对下乡知识青年进行卫生教育。在安排劳动的时候，要特别照顾女知识青年的生理特点，例假期间，不要安排重活和下水。","type":"paragraph"},{"text":"十四、有地方病的社队，要采取有效措施，积极防治。","type":"paragraph"},{"text":"十五、重病、重伤的下乡知识青年，经县(团、场)级领导机关批准，持当地医院的转诊证明，可以到城市就医。下乡青年探亲期间，可以持探亲证明到所在的城市医院治病。","type":"paragraph"},{"text":"其他问题","type":"subtitle"},{"text":"十六、要分给插队青年和社员同等数量、质量的自留地(自留畜)。","type":"paragraph"},{"text":"十七、对下乡知识青年，要和当地社员同工同酬，要实行男女同工同酬，做到分配兑现。不得以任何借口克扣他们的劳动工分和应分配的粮款。","type":"paragraph"},{"text":"十八、下乡知识青年建房所需木材等物资，当地确实解决不了的，纳入国家计划，保证供应，不得挪用。","type":"paragraph"},{"text":"十九、按照国家计划，在下乡知识青年中招工、招生、征兵时，应在党组织领导下，经知识青年小组评议，征求带队干部和贫下中农意见，由县革委会或团、场领导批准。任何单位不得擅自到社队抽调下乡青年。","type":"paragraph"},{"text":"二十、已下乡的独生子女和多子女身边无人的，在按照国家计划招工时，应予照顾。","type":"paragraph"},{"text":"附件二：","type":"subtitle"},{"text":"一九七三年到一九八○年知识青年上山下乡初步规划(草案)","type":"subtitle"},{"text":"一、一九七三年到一九八○年，全国城镇中学毕业生约有二千四百万人左右。初步预计，除参军、升学、在城市安排工作和社来社去的以外，要动员上山下乡的约有一千三百万人，平均每年约一百六十万人。","type":"paragraph"},{"text":"二、京、津、沪、浙三市一省，八年内跨省区安排下乡知识青年一百三十一万人。其中，北京市四十五万人，天津市四十万人，上海市三十万人，浙江省十六万人。","type":"paragraph"},{"text":"这些人，安排到十一个省区：黑龙江五十万人，新疆三十万人，江西十二万人，吉林十万人，云南八万人，河北、安徽各六万人，甘肃三万人，内蒙古、陕西、宁夏各二万人。","type":"paragraph"},{"text":"初步商定：北京市去黑龙江、新疆、吉林、陕西、内蒙古五个省区；天津市去黑龙江、新疆、吉林、河北、宁夏五个省、区；上海市去江西、安徽、新疆、黑龙江、云南五个省区；浙江去新疆、云南、甘肃、黑龙江四个省区。分年数字在年度计划中协商决定。","type":"paragraph"},{"text":"三、动员知识青年下乡的城市，要派干部带队(要有一定数量的女干部)。带队干部要参加县、社的领导班子，实行定期轮换。","type":"paragraph"},{"text":"四、办集体所有制青年队和集体所有制农场，在开垦荒地，兴修水利，举办交通等事业方面，都要坚持艰苦创业的精神，以自力更生为主，国家给予必要的支援。","type":"paragraph"},{"text":"五、城镇中学教育，要在政治思想、文化科学和体育方面，为上山下乡做必要的准备。教育、科研部门，特别是农业院校和农业科研单位，要以下乡知识青年为重要培养对象，大力开展业余教育，有组织地开展科学实验，普及农业科学知识。要积极为社队培养水利、土壤、农机、电力、育种、植保、兽医、会计等各种人材。","type":"paragraph"},{"text":"六、各省、市、区都要根据实际情况，作出具体规划。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"宁夏文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"beee46d190"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

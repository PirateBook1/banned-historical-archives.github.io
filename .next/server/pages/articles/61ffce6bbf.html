script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"祝波立特连任英共总书记二十周年的贺电","alias":"","parts":[{"type":"paragraph","text":"祝波立特连任英共总书记"},{"type":"paragraph","text":"二十周年的贺电！"},{"type":"paragraph","text":"（1949年9月10日）亲爱的波立特同志："},{"type":"paragraph","text":"中国共产党热烈庆祝你担任英国共产党总书记二十周年。在你的领导下，英国共产党在二十年来战胜了种种艰难险阻，把自己锻炼成为英国工人阶级解放斗争和英国与各国人民团结友爱的旗帜。中国人民坚决相信，英国共产党及其所领导的英国劳动人民和进步知识分子是中国人民在英国的最可靠的盟友，英国共产党的强大是世界和平和中英人民合作的重要保证之一。祝你健康，祝你和你的战友们的正义事业的成功！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九四九年九月十日"},{"type":"paragraph","text":"[1]英国共产党定于11日庆祝波立特连任英共总书记二十周年，中共中央主席毛泽东致电表示祝贺。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":9,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":229,"page_end":229},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61ffce6bbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我驻阿拉伯国家使节举行国庆招待会  各国朋友祝毛主席万寿无疆，祝中国文化大革命取得伟大胜利","authors":[],"dates":[{"year":1967,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我驻阿拉伯国家使节举行国庆招待会"},{"type":"paragraph","text":"各国朋友祝毛主席万寿无疆，祝中国文化大革命取得伟大胜利"},{"type":"paragraph","text":"据新华社讯　中国驻一些阿拉伯国家的大使馆分别在九月二十九日、三十日和十月一日举行招待会，隆重庆祝中华人民共和国成立十八周年。"},{"type":"paragraph","text":"我驻也门大使馆临时代办郑康平三十日晚上在萨那举行招待会。出席招待会的有也门总统萨拉勒的私人代表、总统顾问沙拉尼，外交部长萨拉姆、内政部长、新闻部长以及萨那纺织厂和萨那—荷台达公路的也门工人和其他各界人士六百多位客人。"},{"type":"paragraph","text":"招待会上放映了两部中国彩色纪录片：《光辉的榜样　伟大的创举》和《欢呼毛主席革命路线的伟大胜利》。每当中国人民的伟大领袖毛主席出现在银幕上时，观众报以经久不息的热烈掌声。"},{"type":"paragraph","text":"我驻阿尔及利亚大使馆临时代办陈金龙三十日晚在阿尔及尔举行盛大招待会。阿尔及利亚各界人士和许多劳动人民的代表出席了招待会。"},{"type":"paragraph","text":"许多阿尔及利亚朋友一见到中国朋友，就紧紧地握住他们的手说：“祝毛主席身体健康，万寿无疆！”“祝中国的无产阶级文化大革命取得伟大的胜利！”"},{"type":"paragraph","text":"我驻阿联大使黄华一日晚在开罗举行国庆招待会。出席招待会的约五百人中，包括阿联政府和各阶层的代表，以及亚非自由战士和各国留学生。"},{"type":"paragraph","text":"许多客人都热情地说：“请转达我们对世界革命人民的伟大领袖毛主席和他的亲密战友林彪副主席的问候！”“祝贺中国无产阶级文化大革命的伟大胜利。”"},{"type":"paragraph","text":"我驻毛里塔尼亚大使馆临时代办卫永清三十日晚上在努瓦克肖特举行国庆招待会。毛里塔尼亚代理总统、装备部长迪亚加纳和其他各界人士出席了招待会。"},{"type":"paragraph","text":"许多客人表示热爱毛主席著作，热烈赞扬中国无产阶级文化大革命。"},{"type":"paragraph","text":"我驻苏丹大使馆三十日在喀土穆举行国庆招待会。苏丹代理总理兼代理外交部长阿瓦达拉等高级官员和社会著名人士出席了招待会。"},{"type":"paragraph","text":"我驻摩洛哥大使馆临时代办丁文彬九月二十九日，在拉巴特举行国庆招待会。出席招待会的有二百七十多位摩洛哥各界人士。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"563b03f0e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

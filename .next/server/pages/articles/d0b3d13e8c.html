script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见阿尔巴尼亚党政代表团","authors":[],"dates":[{"year":1967,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见阿尔巴尼亚党政代表团"},{"type":"paragraph","text":"同谢胡、阿利雅等同志进行了极其亲切的谈话"},{"type":"paragraph","text":"毛主席神采奕奕，非常高兴地健步来到接见大厅门口，迎接来自欧洲的一盏伟大的社会主义明灯阿尔巴尼亚的亲密战友。阿尔巴尼亚同志迎着毛主席，热烈鼓掌，表达他们对毛主席的热爱。周恩来、康生、刘宁一等同志陪同接见。"},{"type":"paragraph","text":"新华社三十日讯　我们最最敬爱的伟大领袖、中国共产党中央委员会主席毛泽东同志，今天下午接见了阿尔巴尼亚党政代表团团长、阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚部长会议主席穆罕默德·谢胡同志，阿尔巴尼亚党政代表团团员、劳动党中央政治局委员、中央书记处书记拉米兹·阿利雅同志，以及阿尔巴尼亚党政代表团其他成员。"},{"type":"paragraph","text":"下午四时，毛主席神采奕奕，非常高兴地健步来到接见大厅门口，迎接来自欧洲的一盏伟大的社会主义的明灯的阿尔巴尼亚的亲密战友。"},{"type":"paragraph","text":"当穆罕默德·谢胡同志和阿尔巴尼亚党政代表团全体同志来到接见大厅的时候，毛主席同他们一一亲切握手，表示欢迎。阿尔巴尼亚同志迎着毛主席，热烈鼓掌，表达他们对毛主席的热爱。毛主席同阿尔巴尼亚同志一起照了相。"},{"type":"paragraph","text":"随后，毛主席同穆罕默德·谢胡同志和拉米兹·阿利雅同志，以及阿尔巴尼亚党政代表团其他团员：米哈拉奇·齐奇什蒂、拉赫曼·佩尔拉库、托宁·雅科瓦、阿基姆·梅罗、福托·恰米、皮罗·比塔、瓦西里·纳塔奈利等同志，进行了极其亲切的谈话。"},{"type":"paragraph","text":"陪同毛主席接见的，有周恩来、康生、刘宁一、刘晓、罗贵波等同志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"谢胡","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0b3d13e8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

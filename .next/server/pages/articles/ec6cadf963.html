script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"为纪念广州器动同时纪念宁都暴动周年纪念","alias":"","parts":[{"type":"paragraph","text":"为纪念广州暴动同时纪念宁都暴动周年纪念"},{"type":"paragraph","text":"（1932年12月2日）"},{"type":"paragraph","text":"在十二月十一日，是广州暴动的五周年纪念日，广州暴动开辟了中国苏维埃革命运动的新阶段，是中国第一个苏维埃。十四日是宁都暴动周年纪念，这一暴动是中国第一个伟大的士兵暴动。震撼了帝国主义国民党的反动统治，更促进国民党军阀的崩溃，开展苏维埃新的胜利。因其与广暴日期相近，人民委员会特决定于十二月十一日，放假一天，于纪念广州暴动中，同时纪念宁都暴动周年纪念，举行盛大的纪念示威大会，加紧执行战争的动员，特别要在这一纪念中，以最大的力量，去建立白区与白军的工作，争取苏区四周的白军革命士兵，瓦解敌人大举进攻的军队，以彻底消灭帝国主义国民党的大举进攻，争取苏维埃在江西及邻近省区的首先胜利。此令"},{"type":"paragraph","text":"各苏维埃政府各红军部队"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘一九三二年十二月二日"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":12,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":211,"page_end":211},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec6cadf963"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

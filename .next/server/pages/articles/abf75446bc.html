script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对发表贫下中农管理学校的调查报告的批语","alias":"","parts":[{"type":"paragraph","text":"对发表贫下中农管理学校的"},{"type":"paragraph","text":"调查报告的批语"},{"type":"paragraph","text":"（1968年10月）照办。2I"},{"type":"paragraph","text":"[1]指黑龙江省黑河地区革委会、爱辉县革委会、爱辉公社革委会1968年9月15日写的调查报告《从三个大队教育革命的实践看贫下中农怎样管理学校》。报告说，爱辉公社拉腰子、松树沟、外三道沟3个生产大队的贫下中农，“于去年十一月开进了学校，一举夺回了农村教育大权，打破了资产阶级知识分子独霸的一统天下”。他们坚决贯彻执行毛主席关于教育革命的一系列指示，使学校面貌焕然一新。他们管理学校的做法是：一、高举一面旗帜一毛泽东思想伟大红旗；二、坚持一条道路一走与工农相结合的道路；三、建立一支队伍一—整顿、改造、重建了农村教师队伍；四、实行一元化的普及教育一为贫下中农子女入学大开方便之门；五、组成一个班子一以贫下中农为主体的教育革命领导小组。"},{"type":"paragraph","text":"[2]这是对中共中央文化革命小组组员姚文元1968年10月25日送审的报告和《人民日报》编者按的批语。报告中说：“黑龙江送来两篇材料，挑选了这一篇，我觉得内容、写法都较好，准备再过三四天在《人民日报》用。”《人民日报》为发表这篇调查报告写的编者按指出：“这篇报告写得很生动，有对比，有材料，有总结，使人们对资产阶级统治学校的毒害和贫下中农管理学校的好处，有一个具体的认识。贫下中农说：现在学校是咱们的学校”了，这不是对教育革命最大的赞美吗？”这篇调查报告和编者按发表在10月28日《人民日报》。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":333,"page_end":333},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abf75446bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东号”机车组  提出六项保证支援朝鲜前线","authors":["岳尚武","张家祯","张玉海","朱殿吉","李永","武海民","王清权","贾文斌","郭树德"],"dates":[{"year":1950,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛泽东号”机车组"},{"type":"paragraph","text":"提出六项保证支援朝鲜前线编辑同志："},{"type":"paragraph","text":"我们机车组的同志们，在报纸上看到朝鲜人民军和中国人民志愿军在英勇的南进反攻下，解放了朝鲜民主主义人民共和国的临时首都平壤，心中特别高兴。但我们决不能麻痹，决不能被胜利冲昏了头脑，一定要继续努力搞好生产，支援朝鲜前方的战士们。我们机车组要拿运输安全、防止敌特破坏，来做我们抗美援朝的实际行动。我们机车组并向全国人民宣誓，提出六项保证：（一）为了抗美援朝保家卫国，服从上级调动；（二）以多拉、快跑、正点运行、长期不出任何事故，来供应朝鲜前方的需要；（三）在任何情况下，坚守工作岗位，决不退缩；（四）彻底做到节煤、节油、节省材料，以巩固抗美援朝的经济基础；（五）随时随地揭穿敌特谣言，并检举破坏分子；（六）坚决严守军事及一切有关秘密。我们拿以上的保证，在生产战线上，做朝鲜人民军及中国人民志愿军的后盾，使中朝人民战士再努一把力，把美帝赶出朝鲜去，为世界持久和平奠定巩固基础。"},{"type":"paragraph","text":"毛泽东号机车组"},{"type":"paragraph","text":"李永  王清权  张玉海"},{"type":"paragraph","text":"郭树德  朱殿吉  张家祯"},{"type":"paragraph","text":"岳尚武  武海民  贾文斌"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff71ecd93f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

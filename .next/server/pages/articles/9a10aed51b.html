script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"825d007a-9049-4128-8c8c-a016b5ebf25c","name":"文革通讯第33期","internal":false,"official":false,"type":"pdf","author":"浙江工农兵美术大学红卫兵战斗队、毛泽东主义红卫兵","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives18/main/825d007a-9049-4128-8c8c-a016b5ebf25c.pdf"],"article":{"title":"毛主席最新指示","alias":"","parts":[{"type":"paragraph","text":"文革通训"},{"type":"paragraph","text":"毛主席语录"},{"type":"paragraph","text":"在阶级社会中，要一口第33期"},{"type":"paragraph","text":"每一个人都在一定的内部参考志注意保存"},{"type":"paragraph","text":"阶级地位中生活，各"},{"type":"paragraph","text":"种思想无不打上阶级敬祝伟大的领袖1967.5.19"},{"type":"paragraph","text":"前今日八版"},{"type":"paragraph","text":"的烙印。毛主席"},{"type":"paragraph","text":"志同青"},{"type":"paragraph","text":"浙江工农兵美术大学万寿无疆"},{"type":"paragraph","text":"红卫兵战斗队"},{"type":"paragraph","text":"毛泽东主义红卫兵"},{"type":"paragraph","text":"魅惠茶手”志同"},{"type":"paragraph","text":"界世"},{"type":"paragraph","text":"志同生毛主席最新指示"},{"type":"paragraph","text":"大内#生"},{"type":"paragraph","text":"西个女要日京北姚日月"},{"type":"paragraph","text":"党政军民学、工厂、农村、商业部门都混入了少数反革命分子、右派分子、变节分子，此次运动中这些人大都自已跳出来，是大好事。应由革命群众认查明，彻底批判，然后分别轻重，酌情处理。，蛋量高#"},{"type":"paragraph","text":"汽民个一十会白命革大文中全平大峡#大。向大年平最掌林副主席最新指示财寿合#三合集大由锁草一正我不惊车当一我不承两林副主席最新指示财寿合#三合集大由锁草业培时）赔个三（67·5·5,8:40)春富总票干西县总福个一总团要"},{"type":"paragraph","text":"故小个一创平#去不武#（路"},{"type":"paragraph","text":"贷委常同浓五日上午林副主席听秘书简要汇报了空军党委全会的情况以后，作了以下指示："},{"type":"paragraph","text":"空军最近几仗打得好，这次会议也开得好，情况在好转，这是好现象，但是不能松懈，今后要进一步加强政治思想工作，加强战备，要把毛泽东思想伟大红旗举得更高，把毛主席著作学得更好，把部队两条路线斗争的教育和支援地方的工作做得更有成效，要坚定地站在毛主席革命路线一边，对党内最大的一小走资本主义道路的当权派，进行彻底的群众性的大批判，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"绝大多数同志是好的，要把好人都团结起来。同时不要放松对个别坏人捣乱的警惕。"},{"type":"paragraph","text":"中央首长讲话"},{"type":"paragraph","text":"点十一日8民不梦青不的文怎健美"},{"type":"paragraph","text":"总理在军事科学院的讲话（要点）个是史讯的：学"},{"type":"paragraph","text":"共央中工来司小干五月八日晚，周总理、萧华、杨成武、关锋、叶群等同志接见高等军事科学院革命群众。会议由副院长粟裕主持。"},{"type":"paragraph","text":"1"},{"type":"paragraph","text":"周总理讲了话，内容大致为：解放军支左的问题：学院里两个干部上天安门的问题；保了叶剑英，说叶剑英是忠于毛主席的，大节是好的，在长征时，叶揭发张国焘成立伪中央的问题，在反对彭罗陆杨上是有贡献的，也谈到叶剑英在处理青海、四川问题上犯了错误，是轻信了下级的话。"},{"type":"paragraph","text":"叶剑英也讲了话，检查得很不象样，同时说由于军委等工作忙要求辞去高等军事科学院院长的职务。"},{"type":"paragraph","text":"批升生消是"},{"type":"paragraph","text":"总理在叶讲话前说请叶剑英作指示。萧华同志也讲了话，其他首长未讲话。据到会人反映，叶剑英检查态度不好。"},{"type":"paragraph","text":"文金的前向寿"},{"type":"paragraph","text":"陈伯达同志给北京市革委会的六点指示"},{"type":"paragraph","text":"恩汽人个三区威一、革命群众都必须坚决贯彻执行毛主席党中央“抓革命、促生产”的伟大指示，争取革命生产"},{"type":"paragraph","text":"社目中意夏学肖双丰收。"},{"type":"paragraph","text":"二、无产阶级专政机构的神圣任务：第一点，保卫无产阶级文化大革命；第二点，建立稳定无产阶级革命的秩序；第三点，保护国家财产；第四点，保护革命群众中不同意见的人的人身安全。"},{"type":"paragraph","text":"三、不要武斗，禁止打、砸、抢、抓、抄。"},{"type":"paragraph","text":"四、煽动武斗的坏人，应受无产阶级专政国家的法律制裁。坏人煽动武斗的话，那坏人就暴露出来了，要追查坏人，要进行制裁。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a10aed51b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话 (两章)","authors":["万良顺"],"dates":[{"year":1966,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻沪空军某部　万良顺"},{"type":"paragraph","text":"加油"},{"type":"paragraph","text":"飞完了一个课目，架架战鹰都凯旋归来了。为了能马上继续升空，加油线立刻繁忙起来。只见机械员拿起“加油枪”，打开油箱盖，迅速敏捷地往飞机“肚里”加油。"},{"type":"paragraph","text":"飞行员张云，坐在机翼下，从怀里掏出火红的《毛主席语录》，学习起来。他想到刚才的表扬，就默默地读着:“即使我们的工作得到了极其伟大的成绩，也没有任何值得骄傲自大的理由。虚心使人进步，骄傲使人落后，我们应当永远记住这个真理。”是呀!绝对不能因为得一个五分而骄傲起来，前面的困难还大得很呢，我还是找找刚才在空中的缺点吧，千万不能躺在五分上睡觉。于是，他站起身来就去找长机。……"},{"type":"paragraph","text":"几分钟过去了，战鹰加满了油，又整齐地排列在起飞线。我们年青的飞行员，在倾听了伟大领袖毛主席的教导后，又驾着战鹰，腾空而起，开始了新的航程。……"},{"type":"paragraph","text":"夜读"},{"type":"paragraph","text":"熄灯号早已吹过了，指导员查完铺，正准备回办公室，看见俱乐部里还亮着灯光，就来到窗前。一看，只见小王左手扶着书，右手握着笔，在聚精会神地读毛主席著作。指导员轻轻地走到小王背后，看见小王正在《丢掉幻想，准备斗争》这篇文章中的“捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的”这几句话旁边，划着弯弯曲曲的记号，完了又在书上写了“警惕警惕”四个字，然后，还重重地打了三个惊叹号。指导员立刻明白了它的含意，便拍着小王的肩膀说:“时间不早了，休息吧!”小王一见是指导员，连忙说:“今天忙了一天，我还没有好好学呢!”他又慎重地说:“国庆节快到了，指导员，我们的武器装备是不是要检查一下。”"},{"type":"paragraph","text":"指导员望着书上的三个惊叹号，想着小王的建议，心里有一种说不出的喜悦。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"520d97d32a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

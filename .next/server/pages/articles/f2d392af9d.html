script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对辽宁省委执行中央关于反对右倾思想指示的情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对辽宁省委执行中央关于反对右倾思想指示的情况报告“的批语"},{"type":"paragraph","text":"（1959年8月12日）"},{"type":"paragraph","text":"印发各同志。各省、市、自治区的情况如何？辽宁那样的反右倾、鼓干劲的部署，是否已经做了，效果如何？看来各地都有右倾情绪、右倾思想、右倾活动存在看、增长看。有各种不同程度的情况。有些地方存在着右倾机会主义分子向党猖狂进攻的形势。必须按照具体情况，加以分析，把这种歪气邪气打下去。辽宁做得很快，步骤也好，成效显著。他们取得了主动权，迫使右倾机会主义"},{"type":"paragraph","text":"[1]中共辽宁省委1959年8月9日给毛泽东并中央的这一报告说，接到中央关于反对右倾思想的指示后，我们两次召开省委常委扩大会，决定采取如下措施加以贯彻执行：一、立即向各级党委发出通知，要求组织学习，对消极思想和右倾情绪，加以检查和克服，使干部和群众鼓足干劲，掀起群众性的增产节约运动的新高潮。二、召开了全省重点企业党政领导干部及市委书记参加的紧急会议，在正在召开的全省基本建设会议上传达中央和主席的指示，并部署下半年特别是八、九两个月的生产和基本建设工作。三、定于8月10日召开全省工农商学兵各个战线全体职工参加的广播大会，进一步动员群众鼓足干劲，增产节约。四、上述工作完成后，立即派检查团到各地督促检查和帮助工作。同时大力提倡干部和群众同吃、同住、同劳动，深入实际，发现问题及时解决。"},{"type":"paragraph","text":"对辽宁省委执行中央关于反对右倾思想指示的情况报告的批语分子处于被动。这个经验，值得各地注意。"},{"type":"paragraph","text":"毛泽东八月十二日"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":283,"page_end":284},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2d392af9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

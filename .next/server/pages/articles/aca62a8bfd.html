script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北各地工厂在三反中连续发生火灾　马恒昌所在的机器十五厂被焚毁","authors":[],"dates":[{"year":1952,"month":2,"day":11}],"is_range_date":false,"parts":[{"text":"东北各地工厂在三反中连续发生火灾　马恒昌所在的机器十五厂被焚毁","type":"title"},{"text":"【东北总分社十一日讯】在“三反”运动中，东北各地工厂连续发生失火事件。马恒昌小组所在的机器十五厂(在齐齐哈尔市)，八日因职工休假，半夜失火。除一个装配车间外，全部被焚毁。沈阳市苏滹屯区一家工厂亦于八日被焚毁。起火原因正追查中。","type":"paragraph"},{"text":"东北各地在三反运动中有右倾情绪　东北局已指示各地纠正要做到除恶务尽","type":"subtitle"},{"text":"【东北总分社十一日讯】目前在三反运动中，东北有些地方和机关在打虎获得一些成绩后，出现一种较沉闷的局面，形成“顶牛”状态。东北卫生部和吉林省市级机关等都发生此种现象。许多地方因急于扩大战果，完成打虎任务，只要贪污分子承认了一个亿，贪污事实和有关线索也不追查清楚，就转移目标了。有些没有完全缴械的老虎就乘机反攻。在大会上承认了贪污一亿以上，下来以后又推翻。这主要是由于打扫战场不干净的结果。东北局已指示各地，对贪污一千万元以上的必须经省级机关负责人审查签字才能结案。以达到除恶务尽的目的。","type":"paragraph"}],"comments":[],"origin":"1952年2月12日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aca62a8bfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

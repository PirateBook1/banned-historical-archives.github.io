script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想红旗　实现领导思想革命化  盂县创造全县学大寨的好经验  农业部举行推广盂县学大寨现场会议，要求太行山区各县学盂县，赶盂县，自力更生，艰苦奋斗，迅速改变山区面貌","authors":[],"dates":[{"year":1965,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想红旗　实现领导思想革命化"},{"type":"paragraph","text":"盂县创造全县学大寨的好经验"},{"type":"paragraph","text":"农业部举行推广盂县学大寨现场会议，要求太行山区各县学盂县，赶盂县，自力更生，艰苦奋斗，迅速改变山区面貌"},{"type":"paragraph","text":"新华社太原四日电　农业部为推广山西盂县学大寨的经验，最近在盂县召开了太行山区农田基本建设现场会议。"},{"type":"paragraph","text":"河北、河南、山西三省二十个县的代表和中央有关部门的代表，参加了这次会议。他们到盂县的许多社队参观，听了盂县负责人介绍盂县人民学大寨的情况和经验。"},{"type":"paragraph","text":"参加会议的各地代表经过现场考察以后认为：盂县学大寨，学得好，干得好，创造了大面积推广大寨经验的好办法，为在一个县的范围内学大寨树立了好榜样。大家表示决心认真学大寨，学盂县，把盂县学大寨的经验推广开来，让大寨精神遍地开花。"},{"type":"paragraph","text":"盂县学大寨的成绩显著。两年来，他们在学大寨人，走大寨路，建大寨田的口号下，发扬自力更生、奋发图强、艰苦奋斗的革命精神，把全县五十多万亩土地比较普遍地整修了一遍，治理了大量沟壑、坡梁、山洼和河沟，建成和基本建成了十九万七千多亩“大寨式”的农田。学大寨两年，全县粮食总产量大幅度增长；今年全县六万一千亩小麦，单位面积产量和总产量都比去年大大提高了。今年种的玉米、谷子等主要作物，虽然遭到了严重的旱灾，但经过全县人民顽强地抗旱管理，仍然长得比较好。"},{"type":"paragraph","text":"会议认为，盂县学大寨的经验主要是：高举毛泽东思想的伟大红旗，用大寨精神学大寨；培养本地的“大寨”；全面开展“一带二”、“一片红”的比学赶帮超运动；以农田基本建设为中心，综合运用“农业八字宪法”，因地制宜地打歼灭战。"},{"type":"paragraph","text":"盂县的经验证明，领导思想革命化，就会促进群众思想的革命化；领导方法革命化，就会进一步推动生产向前发展；农田基本建设搞起来了，生产面貌就会进一步发生变化。会议也指出盂县的工作不是完美无缺的。例如，水利建设还没跟上，荒山很少绿化，养猪事业发展不快。"},{"type":"paragraph","text":"会议认为，把盂县的经验进一步推广到太行山区，尽快地发展山区生产建设，在政治、经济等方面都有十分重大的意义。会议要求太行山区各县继续高举毛泽东思想红旗，发扬大寨精神，认真学习盂县经验，首先要实现领导思想革命化，充分发动群众，并依靠群众，自力更生，艰苦奋斗，改变太行山区的面貌。"},{"type":"paragraph","text":"会议指出，山区建设应当统一规划，综合治理，治山与治水相结合，生物措施与工程措施相结合，除山害，兴山利。要注意把群众的当前利益和长远利益结合起来。在大搞农田基本建设、大抓粮食生产的同时，应该充分利用山区的有利条件、积极兴修水利，大力造林种草，狠抓木本粮食和木本油料的生产，发展多种经营。各地还要认真培养本地样板，创造经验，指导全面；把好经验、好样板普遍传播出去。"},{"type":"paragraph","text":"会议认为，当前山区形势很好，社会主义教育运动正在广泛深入开展，群众的生产积极性大大提高。各地只要加强领导，放手发动群众，在学大寨的同时学盂县、赶盂县，今冬明春，太行山区的生产建设必将有新的发展。"},{"type":"paragraph","text":"会议期间，河北邢台县和山西沁水县的代表介绍了他们治山治水和栽桑养蚕的经验。全体代表还到昔阳县大寨公社大寨大队和河南林县去参观学习。代表们反映，这次会议使他们学到不少好经验。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a303a2663"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

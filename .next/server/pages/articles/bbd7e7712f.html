script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"毛泽东等祝贺捷克斯洛伐克解放十周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺捷克斯洛伐克"},{"type":"paragraph","text":"解放十周年的电报"},{"type":"paragraph","text":"（1955年5月7日）捷克斯洛伐克共和国总统安·萨波托斯基同志捷克斯洛伐克共和国国民议会主席兹·费林格同志，捷克斯洛伐克共和国总理威·西罗基同志："},{"type":"paragraph","text":"值此捷克斯洛伐克人民获得解放十周年之际，中华人民共和国政府和中国人民特向捷克斯洛伐克共和国政府和捷克斯洛伐克人民致衷心的、热烈的祝贺。"},{"type":"paragraph","text":"十年来，捷克斯洛伐克人民在捷克斯洛伐克共产党和捷克斯洛伐克共和国政府的正确领导下和苏联的无私援助下，在巩固人民民主政权和建设社会主义基础方面已获得了辉煌的成就。这些成就加强了以苏联为首的世界和平民主社会主义阵营的力量，对正在从事社会主义建设的中国人民是很大的鼓舞。"},{"type":"paragraph","text":"目前帝国主义侵略集团正在力图实施巴黎协定，积极复活德国军国主义，使欧洲以至全世界人民面临新战争的威胁。中国人民完全支持苏联、捷克斯洛伐克和欧洲其他爱好和平的国家和人民为保障自身安全和欧洲和平所采取的一切必要措施，并深信以苏联为首的强大的和平民主社会主义阵营在全世界人民的同情和支持下，一定能够粉碎帝国主义的战争计划。"},{"type":"paragraph","text":"毛泽东等祝贺捷克斯洛伐克解放十周年的电报"},{"type":"paragraph","text":"祝捷克斯洛伐克人民在社会主义建设和保卫和平的事业中获得更大的胜利！"},{"type":"paragraph","text":"中华人民共和国主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理周恩来一九五五年五月七日于北京"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":5,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":69,"page_end":70},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbd7e7712f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

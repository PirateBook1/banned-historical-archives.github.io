script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蚍蜉撼树谈何易","authors":["沙晴"],"dates":[{"year":1976,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蚍蜉撼树谈何易"},{"type":"paragraph","text":"沙晴"},{"type":"paragraph","text":"春雷震响，大地欢腾。党中央两项重要决议传遍祖国四面八方，大长了无产阶级的志气，大灭了阶级敌人的威风。这是毛主席的无产阶级革命路线的伟大胜利。无产阶级专政坚不可摧，谁妄图颠覆无产阶级专政，复辟资本主义，都逃脱不了失败的命运。真是：蚍蜉撼树谈何易！"},{"type":"paragraph","text":"蚍蜉撼树，螳臂当车，从来就是那些逆历史潮流而动的小丑们“可笑不自量”的行动。古往今来，蚍蜉有哪一次扳倒过参天的大树？螳螂有哪一回挡得住滚滚向前的车轮？历史上多少反动派，与人民为敌，倒行逆施，自以为不可一世。但是，在历史巨轮面前，他们的结局只能跟摇树的蚍蜉和当车的螳螂一样遭到可耻的失败。因为他们是反动派，他们代表没落的、垂死的阶级。"},{"type":"paragraph","text":"尽管这是一条不以人们主观意志为转移的客观规律，阶级敌人出于反动的阶级本性，还是要不断跳出来捣乱。在天安门广场制造反革命政治事件的暴徒，也是同蚍蜉一样的小丑。他们妄想颠覆无产阶级专政、复辟资本主义。他们以为只要用蛊惑人心的反革命宣传一煽动，蒙骗一部分群众，把纳吉式的人物邓小平捧上台，就可以随心所欲地在中国重演匈牙利事件，改变中国的颜色。但是，他们也不睁开眼睛看看，这是在二十世纪七十年代的社会主义中国。我们伟大的中国共产党，是伟大领袖毛主席亲自缔造和领导的党，有着一条马克思列宁主义路线。我们伟大的人民，是经过无产阶级文化大革命和批林批孔运动锻炼的英雄人民。我们的国家，是无产阶级专政的社会主义国家。无产阶级专政更加巩固，人民群众斗志昂扬。在这样的大好形势下，一小撮阶级敌人跳出来，硬往高山巨石上撞，只能落个粉身碎骨的可耻下场。"},{"type":"paragraph","text":"当前正在胜利进行的反击右倾翻案风的伟大斗争，是一场严重的阶级斗争，必然要遭到国内外阶级敌人和党内资产阶级的疯狂破坏和捣乱。反动阶级的阶级本性，决定了他们这些蚍蜉一定要撼树。他们总是过高估计自己的力量，过低估计人民的力量。“捣乱，失败，再捣乱，再失败，直至灭亡”——这就是他们的逻辑。"},{"type":"paragraph","text":"现实的斗争再一次证明，占人口百分之九十五以上的工人、贫下中农、革命干部和革命知识分子是要革命、要前进的。撼山易，撼无产阶级专政的社会主义国家办不到。当然，阶级斗争从没有熄灭，也不会熄灭。今后，也还会有一些蚍蜉跳出来，重复它们先辈们的表演和命运。我们一定要提高革命警惕性，坚决粉碎一切阶级敌人的反革命活动，把它们牢牢地钉在历史的耻辱柱上。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"612264efa2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

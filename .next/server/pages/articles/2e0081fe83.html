script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共代表团回到平壤并观看了文艺演出","authors":[],"dates":[{"year":1961,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共代表团回到平壤并观看了文艺演出"},{"type":"paragraph","text":"新华社平壤25日电　由中共中央总书记邓小平率领的中国共产党代表团，24日下午由熙川回到平壤。到车站迎接的有朝鲜党政领导人金昌满、李孝淳、金光侠等。"},{"type":"paragraph","text":"24日晚上，代表团在平壤大剧场观看了朝鲜艺术家和音乐家们的精彩的音乐、舞蹈演出。"},{"type":"paragraph","text":"陪同代表团观看演出的有：朝鲜劳动党中央委员会副委员长朴金喆、金昌满、李孝淳，党中央政治委员会委员金光侠、郑一龙，以及文化相朴雄杰和朝鲜驻中国大使馆参赞马东山等。"},{"type":"paragraph","text":"当朝鲜党政领导人和代表团的同志们入座时，全场热烈鼓掌欢迎。"},{"type":"paragraph","text":"朝鲜艺术家和音乐家们演出的每一个音乐、舞蹈节目都受到中国客人的高度赞扬。"},{"type":"paragraph","text":"演出结束后，邓小平同志及代表团所有的同志，和朝鲜党政领导人一起，登台向演员赠了花篮，并同演员合影留念。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e0081fe83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

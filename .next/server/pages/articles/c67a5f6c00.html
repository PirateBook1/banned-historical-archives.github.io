script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在中共河南省委文教部座谈会上的发言","authors":["河南","钱继扬"],"dates":[{"year":1957,"month":5,"day":22}],"is_range_date":false,"parts":[{"text":"在中共河南省委文教部座谈会上的发言","type":"title"},{"text":"河南钱继扬","type":"authors"},{"text":"(钱继扬：河南《奔流》杂志编辑部副主任)","type":"subtitle"},{"text":"谈三点意见：","type":"paragraph"},{"text":"1．对省委意见：对刊物支持不够；关心不够，过去研究工作找我不多，发生了错误就找到我，影响较深刻的是“不能走那条路”的座谈会，收获是有的，但在精神上搞的紧张，省委是不犯错误不管。","type":"paragraph"},{"text":"省委主要是方针领导，从《翻身文艺》、《河南文艺》、《奔流》月刊，都作了哪些工作，是不清楚的。起先岳部长（当时兼文联主任）不断去，陈局长在“不能走那条路”座谈时，也去了去，但亦无向我们作过时事政策报告，现在《奔流》月刊应如何编？省委很少指示，编刊物的政策，非党同志不知道，就容易犯错误。今后最好是交交朋友，部长、处长可不断去谈一下，更深入一些，除听支部反映情况外，业务同志亦可互相通通气。苏金伞同志是否给省委挂上勾？不很清楚，很希望今后能改进这种情况。经济上支持不多，给的钱少了一些，调干部调不来，业余作者的创作假期问题无法解决。","type":"paragraph"},{"text":"2．对文联党组（目前是支部）意见：党、群关系不够融洽，中间有一道玻璃墙，互相看得着，就走不过去，文联的组织，一部分是党、团员；一部分是旧知识分子。对苏金伞平常只是谈些发稿等业务工作，其他问题是不找他解决的。就中也牵涉有职有权的问题，到底那些应有职有权？那些是有职无权？他人满意不满意我不敢说，我总是不知该如何正确地对待这样一个人。前天我曾要求派一个懂得业务的党员干部，充当我们的主任，如派不来，应对苏多作些工作，要不就让其有职有权，一般同志的玻璃墙问题，关键问题是党对非党员的信任问题。","type":"paragraph"},{"text":"我工作束手束脚，对党员有意见不敢提，对编辑部党员同志有意见不敢批评。顾虑重重，遇事愿找苏金伞，不愿找党员同志谈，对听报告问题，亦不敢提出要求。","type":"paragraph"},{"text":"编辑部与作家是有矛盾的，内部亦存在着矛盾，过去文联党组织不大重视此问题，现在用每年给每个编辑二、三月的创作假期，仍解决的不好。","type":"paragraph"},{"text":"过去我提出“登报招聘编辑”的办法，干部使用上还无开放自由市场，我们要有条件，待遇提高一些，但应分别人，使他安心工作，目前编辑的待遇，最高92元，最低53元，作家可拿稿费，编辑是无名英雄。如能找到既肯干又愿干的编辑，请党委考虑。今后编辑同志的调来调往，最好征求一下编辑部意见。","type":"paragraph"},{"text":"3．对全党帮助的两点希望：（一）将某些党员整的更加像一个党员一些，使共产主义觉悟体现在思想作风，阶级立场，待人接物，对人处事等各个方面；（二）使群众真正有主人翁的感觉。","type":"paragraph"},{"text":" （根据记录整理）","type":"paragraph"},{"text":" 来源：《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c67a5f6c00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"挪威首都举办中国书刊展览会 不少观众踊跃订购毛主席著作","authors":[],"dates":[{"year":1964,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"奥斯陆图书和纸张公司为庆祝中华人民共和国成立十五周年，从十月一日到十日在挪威首都奥斯陆举办了中国书刊和美术品展览会。"},{"type":"paragraph","text":"展览会引起了此间各界人士，特别是文化教育界人士的极大兴趣。"},{"type":"paragraph","text":"大约四千人参观了展览会。展览会还吸引了一些来自瑞典、丹麦和法国的一些旅客。展览会的举办人说，从来没有一个象这么小规模的展览会能吸引这么多的观众。"},{"type":"paragraph","text":"据统计，有二百多名观众当场订购了中国的美术品和书刊。不少人踊跃订购毛主席著作的英文版和德文版的单行本。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4a33d8fc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"这个等号划得好","authors":["饶阳县东张岗大队贫下中农理论组"],"dates":[{"year":1976,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"这个等号划得好"},{"type":"paragraph","text":"饶阳县东张岗大队贫下中农理论组"},{"type":"paragraph","text":"县委领导干部到农村当社员，和群众划等号，自觉限制资产阶级法权。看到这样的带头人，我们贫下中农打心眼里高兴，都说“这个等号划得好！”"},{"type":"paragraph","text":"如何对待群众，无产阶级和资产阶级从来就有两种不同的态度。刘少奇散布什么“群众落后论”，林彪攻击群众只知道“油盐酱醋柴”，党内最大的不肯改悔的走资派邓小平，也胡说什么“依靠工农兵是相对的”。这些修正主义路线的头子，用资产阶级老爷的态度对待群众，反对限制资产阶级法权，妄图复辟资本主义，让资产阶级重新压在人民头上。我们广大贫下中农坚决不答应，要同他们斗到底。"},{"type":"paragraph","text":"干部和群众划等号好，好就好在干部当普通劳动者，破除了“领导高明论”；好就好在改进了人与人之间的关系，增强了干群之间的无产阶级感情。就拿俺村的干部来说吧！经过无产阶级文化大革命，思想作风都有很大改变，大队和生产队干部，不管工作多忙，都能自觉参加集体生产劳动，长年累月和贫下中农战斗在一起，不搞特殊，大家叫他们“社员干部”。干部群众划了等号，贫下中农大干社会主义的积极性调动起来了，几年的时间，我们大队就从一个“老大难”队变成了学大寨的先进队。"},{"type":"paragraph","text":"农业学大寨，普及大寨县，最要紧的是解决路线问题，干部和群众划等号，是一场尖锐的斗争。干部要不变成走资派，很重要的一条就是必须打掉官架子，真正把自己摆在普通劳动者的位置上，甘当群众的小学生。毛主席指出：“民主革命后，工人、贫下中农没有停止，他们要革命。”有些干部不向贫下中农学习，看不起群众，这是世界观没有改造好的表现。如果不警惕，就会逐步变修，和贫下中农处于尖锐的阶级斗争状态之中。在深入批邓、反击右倾翻案风的伟大斗争中，我们希望干部认真学习毛主席的一系列重要指示，自觉地和贫下中农划等号，做限制资产阶级法权的促进派，永远跟上工人、贫下中农前进的革命步伐。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c05fde3755"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

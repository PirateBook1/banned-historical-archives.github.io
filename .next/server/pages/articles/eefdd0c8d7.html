script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西康藏族人民感谢毛主席","authors":["杜俊真","杜建华"],"dates":[{"year":1952,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西康藏族人民感谢毛主席"},{"type":"paragraph","text":"编辑同志：我们中央民族卫生工作大队第一中队的全体同志于六月十日到达西康省巴塘县。我们曾克服了种种困难，为藏民治疗疾病。三个月中受到治疗的藏族人民计初诊患者五千二百四十一人（约占全县人口的三分之一），复诊患者一万七千八百二十人（痊愈患者共有三千零六十九人）。本年八月间，巴塘县城区发现麻疹，患者达六百零六人（约占城区儿童的三分之二）。经过我们积极防治，已有四百三十三人痊愈。"},{"type":"paragraph","text":"我们不仅给藏民治疗疾病，还举办了卫生人员训练班，给藏族人民培养新接生员、卫生员、化验员；并建立了一个新法接生小组，使藏族妇女受到了新法接生的好处。"},{"type":"paragraph","text":"藏族人民衷心地感谢毛主席对他们的关怀。六十多岁的藏族老太太俄准在我们给她治好了病以后，说：“以前，在反动统治下，我因为没钱治，差点要了命；要不是解放了，毛主席派来好医生给我治病，怕活不成呢！”藏民老大爷阿一曲喜的孙子得了麻疹，经治好以后，阿一曲喜给毛主席写了一封信，表示衷心的感谢。"},{"type":"paragraph","text":"当我们要离开巴塘向其他地区转移的时候，藏胞们一再地挽留我们。    杜建华    杜俊真"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eefdd0c8d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念伟大抗日战争胜利二十周年电影展览受到热烈欢迎各地观众踊跃观看展览影片认为这是学习毛主席关于人民战争思想的好机会","authors":[],"dates":[{"year":1965,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京30日电　各地城乡广大观众热烈欢迎纪念伟大抗日战争胜利二十周年电影展览。他们称赞这次展览中放映的许多影片是对群众进行人民战争必胜的思想教育的生动教材。"},{"type":"paragraph","text":"这次电影展览从八月十五日在全国各地开始举办以来，观众相当踊跃。映出的虽然有不少复映片，但是许多观众认为，当美帝国主义到处侵略并力图复活日本军国主义的今天，重新观看这些影片，仍然有着重要的现实意义。《平原游击队》、《铁道游击队》、《鸡毛信》、《青春之歌》、《东进序曲》、《白毛女》、《小兵张嘎》、《战上海》等影片在各地复映时，大多是场场满座，有些人看了一遍又一遍。仅北京、上海、天津三个城市，每天就有二十多万观众。许多地方的电影放映队还把展览影片送到农村、山区的生产队，以及矿区和兄弟民族地区去放映。"},{"type":"paragraph","text":"人们在观看这些影片以后，纷纷举行座谈。他们把看这些影片当做学习毛主席关于人民战争思想的好机会。许多人在重温抗日战争历史的同时，联系当前国际上反帝斗争的大好形势畅谈感受。人们认为，当年，日本帝国主义是强大的，但是在真正强大的人民力量的面前，它终于被打败了。帝国主义的凶暴只能激起人民的觉醒，加速它的灭亡。不少观众在座谈中还说，看过纪念抗日战争胜利的影片，对美帝国主义的警惕性更高了。有不少青年工人和学生看了电影以后表示:革命先辈流血牺牲，换来了今天的人民江山，我们一定要紧握手中枪，随时消灭敢于来犯的敌人。家住在狼牙山的转业军人、天津北洋纱厂工作人员董俊山看过影片《狼牙山五壮士》以后，感动地说:当年狼牙山人民宁死不屈，取得了抗战胜利；今天对待侵略成性的美帝国主义的办法也只有一个:它如果敢来侵犯，就拿起武器消灭它。"},{"type":"paragraph","text":"许多影院配合放映展览影片，邀请革命老战士讲抗日战争的回忆录。有些影院结合影片的内容，映出了毛主席的有关语录。有的影院还约请观众座谈观感。这些活动都进一步加强了影片的教育效果。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83bd904227"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-87","name":"中共中央纪委、中共中央组织部、监察部、人事部关于加强工作联系的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央纪委、中共中央组织部、监察部、人事部关于加强工作联系的通知","dates":[{"year":1990,"month":8,"day":4}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局，干审工作政策文件选编 （上），635-636","tags":[{"name":"工作联系","type":"主题/事件"},{"name":"组织工作","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央纪委、中共中央组织部、监察部、人事部关于加强工作联系的通知"},{"type":"paragraph","text":"1990年8月4日 · 组通字〔1990〕22号"},{"type":"paragraph","text":"加强各级纪检、监察机关与组织、人事部门工作中的联系，对于严格执行党纪、政纪，全面地考察了解干部和正确地选拔使用干部，是十分必要的。一九八二年以来，曾先后下发了《关于加强各级纪律检查部门与组织部门相互联系的通知》等文件，相互加强了工作联系，但不够经常，尚未形成制度。为了进一步加强配合，及时通报情况，共同做好工作，现将有关事项重申和补充通知如下："},{"type":"paragraph","text":"一、党的纪律检查机关和政府监察机关在查处干部违纪、违法案件过程中，应及时地将立案、核实情况或审查情况、重要事实材料通报给组织、人事部门；对给予撤销党内职务以上（含撤销党内职务）党纪处分的、给予降级以上（含降级)政纪处分的干部，上报审批前，要按照干部管理权限，征求组织、人事部门的意见;对给予其它党纪、政纪处分的，上报审批的同时，将处分意见抄送组织、人事部门；查处结案后，应及时将处分决定（处理意见）、错误事实调查报告、上级批示、本人检讨及本人对处分决定的意见，一式两份，加盖公章，抄送组织或人事部门，归入本人档案。纪检、监察机关调查案件需要组织、人事部门配合时，组织、人事部门应给予支持和配合。"},{"type":"paragraph","text":"二、组织、人事部门在考察干部或受理来信来访时，发现干部有不正之风或违纪、违法行为的，应及时将有关情况通报给纪检机关或监察机关。组织、人事部门考察这些干部，需要纪检、监察机关配合时，纪检、监察机关应给予支持和配合。必要时可吸收纪检、监察机关的有关人员一起参加考察。"},{"type":"paragraph","text":"三、在选拔、任用干部时，对有违纪、违法行为正在查处或群众有强烈反映尚未调查的干部，组织、人事部门要向纪检、监察机关了解情况；按照干部管理权限，办理任职报批手续之前，要征求纪检、监察机关的意见。"},{"type":"paragraph","text":"四、各级纪检、监察机关和组织、人事部门的负责同志每半年要召开一次联席会议，就有关干部情况，沟通信息，交换意见;根据工作需要，也可采取邀请参加有关会议等形式，加强工作联系。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8f1f87371"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中专教师的右派言论（二）","authors":["兰文华","山西","李觉生","田子清","陈明谟","陈鸿钧"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"中专教师的右派言论（二）","type":"title"},{"text":"山西田子清陈鸿钧陈明谟李觉生兰文华","type":"authors"},{"text":"田子清（忻县专区文补校教师）：","type":"paragraph"},{"text":"“共产党过去承认错误很少，拿辩证法来当挡箭牌，只靠党来吃饭没力量，只拿空洞的马列主义是领导不了的”。","type":"paragraph"},{"text":"陈鸿钧（化工学校教师）：","type":"paragraph"},{"text":"“人生就是为了名和利，名利决定一切，是发展的动力，例如黄继光，虽然死了，也是为了名誉。科学家进行科学研究，是为名誉和利益。现在共产党和民盟是为了争权夺利，在现在的社会中对人处事，也需要‘拍’，不过是拍的方式、方法和旧社会不同。大部分党员就是因为会拍才拍上去的。我们学校的党员中，有40—60%是通过拍，而上去的。我不会新的拍的方法，所以上不去”。","type":"paragraph"},{"text":"陈明谟（机械工业学校教师）：","type":"paragraph"},{"text":"“知识分子的特点是‘士为知己者用，士可杀不可辱’，应以刘备三顾茅庐的精神来信任知识分子”。","type":"paragraph"},{"text":"李觉生（长治师范教师）：","type":"paragraph"},{"text":"“百花齐放、百家争鸣是诱敌深入，聚而歼之，叫人上当”。","type":"paragraph"},{"text":"兰文华（太谷师范教师）：","type":"paragraph"},{"text":"“统购统销不够吃，想吃的东西买不到。高级干部要啥有啥，北京给高级干部设有副食杂货公司，如果说这是对毛主席的爱戴关怀，我看过去也可说是对蒋介石的爱戴关怀”。","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（四）》（中共山西省委整风办公室编印，1957年11月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af6c700877"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

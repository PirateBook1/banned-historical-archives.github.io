script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把全国办成毛泽东思想大学校——纪念毛主席发出《五·七指示》五周年（图片）","authors":[],"dates":[{"year":1971,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把全国办成毛泽东思想大学校"},{"type":"paragraph","text":"——纪念毛主席发出《五·七指示》五周年"},{"type":"paragraph","text":"中国人民解放军广大指战员遵照毛主席关于“学政治、学军事、学文化”的伟大教导，努力学习马克思主义、列宁主义、毛泽东思想，不断提高识别真假马列主义的能力，提高执行和捍卫毛主席革命路线的自觉性，把全军办成活学活用毛泽东思想的大学校。这是军政大学学员们在认真地读马、列的书和毛主席著作。"},{"type":"paragraph","text":"本报通讯员摄沈阳部队某部“学习毛主席著作的模范红九连”，发扬理论联系实际的革命学风，运用“小整风”的方法，学习毛主席著作，搞好思想革命化。"},{"type":"paragraph","text":"本报通讯员摄大庆油田广大工人和家属，开荒种地，实行工农结合、城乡结合。她们沿着毛主席《五·七指示》指引的胜利航向，朝气蓬勃地前进。新华社记者摄中国人民解放军广大指战员遵照毛主席关于“又能办一些中小工厂”的伟大教导，兴办了大批中小型工厂，加强了部队革命化、战斗化建设，密切了军民关系。空军某航校家属们在毛主席光辉的《五·七指示》指引下，学会了修理飞机的技术，为战备作出了贡献。《解放军画报》供稿南京部队某部政委、驻马鞍山钢铁公司军代表、革委会副主任申其成同志，遵照毛主席关于“从事群众工作”的伟大教导，把活学活用毛泽东思想放在一切工作的首位，带领广大工人抓革命，促生产。这是他（前左二）和工人们亲切谈话。　本报通讯员摄广州部队某部牛田洋生产基地广大指战员，遵照毛主席关于“又能从事农副业生产”的伟大教导，战狂风，斗恶浪，拦海造田，把昔日“浪洗泥滩一片荒”的牛田洋，变成了谷堆如山的米粮仓。去年，指战员们战胜了强台风之后，夺得了大面积丰收。本报通讯员摄工人阶级遵照毛主席关于“批判资产阶级”的伟大教导，深入持久地开展革命大批判。北京二七机车车辆工厂内燃机车间工人在试制新型机车的战斗中，以战无不胜的毛泽东思想为武器，狠批叛徒、内奸、工贼刘少奇的反革命修正主义办企业路践。新华社记者摄党政机关工作人员在毛主席光辉的《五·七指示》指引下，参加集体生产劳动，密切联系群众，在三大革命斗争实践中，努力改造世界观。这是中央办公厅“五·七”学校的学员们用自己制造的水稻插秧机插秧。　新华社记者摄城乡广大革命师生，认真落实毛主席关于“学制要缩短，教育要革命”的伟大教导。这是福建古田县一中学生请工人师傅（右一）讲解脱粒机的结构和使用原理，做到学用结合，学以致用。"},{"type":"paragraph","text":"新华社记者摄海军广大指战员，牢记毛主席关于“提高警惕，保卫祖国”的伟大教导，常备不懈，坚持苦练杀敌过硬本领，决心永远沿着毛主席的无产阶级建军路线胜利前进。本报通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3cc183d6d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

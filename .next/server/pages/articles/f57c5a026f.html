script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东北人民代表会议闭幕　选出东北人民政府  高岗等四十一人当选为政府委员  大会电斯大林毛主席朱总司令致敬","authors":[],"dates":[{"year":1949,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东北人民代表会议闭幕"},{"type":"paragraph","text":"选出东北人民政府"},{"type":"paragraph","text":"高岗等四十一人当选为政府委员"},{"type":"paragraph","text":"大会电斯大林毛主席朱总司令致敬"},{"type":"paragraph","text":"【沈阳人民广播电台二十七日广播】东北人民代表会议，开了六天，已经在二十六日闭幕。大会选出高岗、李富春、林枫、高崇民、张维祯、张洛甫、伍修权、车向忱、张学思、陈先舟、于毅夫、刘亚雄、韩天石、朱德海、刘英源、李国钧等四十一人为东北人民政府委员，李延录、司汉民、白希清、王之玺、邓兆祥等十一人为候补委员，大会一致通过，接受中共中央东北局关于东北人民政府施政方针的建议，批准东北政委会三年工作报告，拥护新政协等六个决议，并通过给斯大林大元帅和毛主席、朱总司令以及第四野战军全体指战员致敬的电文。"},{"type":"paragraph","text":"【沈阳人民广播电台广播】东北人民代表会议闭幕典礼上，中共中央东北局副书记李富春同志代表主席团致闭幕词，他首先说：会议经过六天紧张的工作，获得重大成功。这是东北各阶层人民团结的象征，接着，他指出会议的成功表现在三方面，就是（一）会议批准了东北行政委员会对东北三年来政府工作的总结。（二）会议通过了中共中央东北局关于东北人民政府施政方针的建议。（三）会议选出了东北人民政府。接着李富春同志强调指出，施政方针规定了今后艰巨繁重的经济建设任务，向全体代表提出要正视困难，克服困难。最后并且号召全体代表在会议闭幕以后，必须动员组织东北人民把会议的方针变为人民的实际行动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f57c5a026f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

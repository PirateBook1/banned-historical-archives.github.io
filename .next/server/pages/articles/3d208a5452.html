script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持和发展毛泽东文艺思想文艺界在京举行研讨会","authors":[],"dates":[{"year":1992,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持和发展毛泽东文艺思想"},{"type":"paragraph","text":"文艺界在京举行研讨会"},{"type":"paragraph","text":"新华社北京5月22日电为纪念毛泽东同志《在延安文艺座谈会上的讲话》发表50周年，中国文联、中国作协和中国艺术研究院联合举行的“坚持和发展毛泽东文艺思想理论研讨会”今日在京开幕。"},{"type":"paragraph","text":"来自全国15个省市的近百位作家、艺术家、理论家汇聚一堂，他们当中有的是当年亲耳聆听过《讲话》的老一代文艺战士，有的是在革命战争和和平建设时期成名的文艺家，也有近十几年为讴歌改革开放创有力作的年轻文艺工作者。"},{"type":"paragraph","text":"中国文联党组书记、著名文艺理论家林默涵致开幕词。他指出，在《讲话》的指引下，半个世纪以来涌现出一大批思想性与艺术性高度结合的优秀文艺作品，培养出一支忠于人民的文艺队伍。《讲话》将永远闪耀着真理的光芒。林默涵认为，对待马列主义、毛泽东思想的正确态度是一要坚持、二要发展。在改革开放的新时期研讨《讲话》，要以它的基本原理来研究解决文艺上的新情况、新问题。他指出，邓小平同志在坚持和发展毛泽东文艺思想上做出了卓越贡献。因此，学习《讲话》必须同学习邓小平关于文艺的论述和在南方的谈话结合起来。"},{"type":"paragraph","text":"林默涵认为“关于文艺与人民的关系问题”是《讲话》的中心思想。在今天，作家艺术家应像当年投入民族解放战争那样，关心和投身于与人民利益攸关的社会主义四化建设事业，到改革开放和四化建设的第一线，深入到群众中去，大力反映改革开放的光辉业绩和艰难历程，塑造社会主义新人形象。林默涵强调说，为完成时代赋予文艺工作的任务，为促进社会主义文艺的繁荣发展，广大文艺工作者要在为建设具有中国特色的社会主义这个总目标下，加强团结，共同奋进。"},{"type":"paragraph","text":"出席开幕式的还有中共中央宣传部副部长聂大江等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d208a5452"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

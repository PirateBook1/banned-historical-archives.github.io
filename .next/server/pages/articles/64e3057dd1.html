script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"关于鄂像院应选敌弱点好其一部的意见","alias":"","parts":[{"type":"paragraph","text":"关于鄂豫皖应选敌弱点"},{"type":"paragraph","text":"歼其一部的意见!"},{"type":"paragraph","text":"（1932年9月30日）中央局，急转鄂豫皖，并转中央："},{"type":"paragraph","text":"一、据几日来侦察，敌十四军进袁家坳、长山冲，已伸入燕子河、西界岭之间，第一军二师到罗田之固家河，逼近西界岭，张印相所部到闵家河，但三十一师在宋埠，郝梦龄?到肖家坳与其靠拢，王均到霍山，其先头部队在麻埠，梁冠英\"亦在霍山，上官云相在英山，十三师在黄安\"之河口，陈耀汉\"在胡头坳，戴民权?在"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来、朱德、红军第一方面军总政治部主任王稼祥给中共苏区中央局转鄂豫皖中央分局并转临时中央的电报。1932年9月24日，张国焘等致电苏区中央局，请求经常告知敌情和各苏区红军配合其行动的情况。"},{"type":"paragraph","text":"[2]张印相，当时任国民党军豫鄂皖三省“剿匪”军中路军第四纵队指挥官、第三十师师长。"},{"type":"paragraph","text":"[3]郝梦龄，当时任国民党军第五十四师师长。"},{"type":"paragraph","text":"[4]王均，当时任国民党军豫鄂皖三省“剿匪”军右路军副司令官兼第二纵队指挥官、第七师师长。"},{"type":"paragraph","text":"[5]梁冠英，当时任国民党军豫鄂皖三省“剿匪”军右路军第三纵队指挥官、第三十二师师长。"},{"type":"paragraph","text":"[6]黄安，旧县名，即今湖北红安。[7]陈耀汉，当时任国民党军第五十八师师长。张老埠，四师在金家寨，八十九师在新集，张\"在商城。"},{"type":"paragraph","text":"二、第一师仍在武汉，四十八师在鄂西之宝塔湾，此间尚未侦得有何敌人开向黄广潜2。"},{"type":"paragraph","text":"三、据此，敌似以十四军、一军两纵队为挺进队，以三十军、三军、二十路军为堵击队，四师、八十九师为工作队，并组织上官云相为五纵队，有逼我四方面军于长江边决战的形势。"},{"type":"paragraph","text":"四、我们认为与敌决战，必须具备消灭与击破敌之一方的把握，以转变目前不利局势，并准备继续作战的力量。因我们必须估计红军补充的速度，在现时苏区条件下尚赶不上敌人继续求战之快，若仅击败敌人，而不能消灭敌人，不能缴获枪弹、俘虏，不能继续作战，这将不易变更现有局势，他苏区援助亦难消灭敌人，不易调动进攻鄂豫皖敌军。中区现正处于敌坚守据点，积极布置大举进攻，攻则集三师以上兵力来援，颇难取得在运动战中消灭他的环境。"},{"type":"paragraph","text":"五、因此，鄂豫皖在现时必须选择敌之弱点，首先消灭敌之一部，如无此把握而苏区尚能活动，应勿急求战，多疲劳敌军，俟造成更有把握的决战。"},{"type":"paragraph","text":"六、我们意见如此，望考虑电复。"},{"type":"paragraph","text":"周毛朱王"},{"type":"paragraph","text":"三十日"},{"type":"paragraph","text":"[1]张，当时任国民党军豫鄂皖三省“剿匪”军中路军第一纵队指挥官、第七十六师师长。"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":9,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":155,"page_end":156},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64e3057dd1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

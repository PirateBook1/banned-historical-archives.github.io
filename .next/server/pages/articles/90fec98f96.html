script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏培养出首批高中毕业生  张经武同志勉励毕业生艰苦奋斗奋发图强作毛泽东时代的好青年","authors":[],"dates":[{"year":1963,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西藏培养出首批高中毕业生"},{"type":"paragraph","text":"张经武同志勉励毕业生艰苦奋斗奋发图强作毛泽东时代的好青年"},{"type":"paragraph","text":"这批毕业生是西藏和平解放后才入学的。他们不仅系统地学完高中课程，还学会不少生产知识，参加了民主改革，在阶级斗争中受到锻炼。"},{"type":"paragraph","text":"新华社拉萨二十八日电　西藏已培养出历史上第一批高中毕业生。这批高中学生是在拉萨中学毕业的，学校在二十六日为这届毕业生举行了隆重的毕业典礼。"},{"type":"paragraph","text":"这届高中毕业生有二十一名，他们都是藏、回族青年。举行毕业典礼时，中央人民政府驻西藏代表、中共西藏工委书记张经武，西藏自治区筹备委员会副主任委员阿沛·阿旺晋美和拉敏·益西楚臣，中共西藏工委宣传部和自治区筹委会文教处等有关单位的负责人，以及毕业学生的家长，拉萨中学的三百多名学生和拉萨各小学的代表都来祝贺。"},{"type":"paragraph","text":"阿沛·阿旺晋美在典礼大会上讲话。他说，西藏在和平解放前根本谈不上现代教育，只有在党的领导下，西藏人民获得解放和翻身后，才培养出了具有一定现代科学文化知识和阶级觉悟的本民族的知识青年。他希望毕业学生今后继续提高自己的政治理论水平，学习科学文化知识，为祖国的社会主义建设事业贡献力量。"},{"type":"paragraph","text":"张经武在讲话中勉励毕业生要戒骄戒躁，努力学习，坚定无产阶级立场，艰苦奋斗，奋发图强，作毛泽东时代的好青年。他还勉励教育工作者今后要更好地培养、教育革命的后代，抚育社会主义和共产主义的接班人。他在谈到对西藏青少年的教育问题时指出，不仅要使青年们懂得生产斗争知识，也要使他们懂得阶级斗争知识。"},{"type":"paragraph","text":"这批高中毕业生是在西藏和平解放后才入学的，他们随着西藏教育事业的发展而逐渐成长。他们不仅系统地学完了高中课程，比较熟练地掌握了西藏语文，还学会了不少生产知识，并且参加了西藏的民主改革，在阶级斗争中受到了锻炼。"},{"type":"paragraph","text":"西藏和平解放前没有一所现代小学，现在西藏共有公立和民办小学一千六百多所。一九五六年成立的拉萨中学，已发展为一所完全中学。此外，还在日喀则、昌都和江孜等地办起了三所中学，在泽当和黑河办起了两个中学班。从今年开始，今后每年都将有一批高中生、初中生从拉萨中学和其他中学毕业。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90fec98f96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

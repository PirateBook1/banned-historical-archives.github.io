<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于解决陕西粮食问题的复示","authors":[],"dates":[{"year":1965,"month":1,"day":28}],"is_range_date":false,"parts":[{"text":"中共中央关于解决陕西粮食问题的复示","type":"title"},{"text":"耀邦同志并陕西省委、澜涛同志：","type":"appellation"},{"text":"陕西去年有灾，农村人民生活务须安排落实。口粮过低的地方应适当增加，今春在关中地区返销粮食两亿斤左右先安排下去，结合其他方面的措施调动广大农民的积极性，搞好春耕生产，使夏季麦收和秋季粮棉双丰收。由于增加农村及灾区返销所需的粮食，同意你们挖库存解决。","type":"paragraph"},{"text":"中央同意你们的意见，将陕西一九六五年度（一九六五年四月到六六年三月）的粮食征购任务适当降下来，使农业生产快点上去。一九六五年这个粮食年度原拟你省上调中央的粮食任务可以免除，也不另外给你们调入粮食。你们也要考虑到陕西明年麦收之前的最低库存还能周转得过来，故安排全年购销计划的时候应当留点余地。比如说，年景正常，今年夏秋的征购少购三四亿斤是可以的；若是年景好的话，今年则可以少减一亿斤征购数量。","type":"paragraph"},{"text":" 中   央一九六五年一月二十八日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"陕西省委关于解决粮食问题的请示","type":"subtitle"},{"text":"（一九六五年一月十五日）","type":"subtitle"},{"text":"澜涛、先念[2]同志并报总理、中央：","type":"appellation"},{"text":"为了使陕西省农业搞上去，需要我们按照主席思想和中央政策做一系列的艰苦工作。但有一个带决策性的问题，需要提请中央解决。","type":"paragraph"},{"text":"陕西这几年粮食总产量停留在八十多亿水平，离最高年产量一百零八亿斤，还有百分之二十三的差距。一九六四年因雨水过多，总产量最后落实为八十六亿斤，比一九六三年少二亿斤。陕西农业人口为一千八百万，除去征购的十七亿和籽种、饲料外，农业人口留粮平均是二百八十多斤。加上返销粮四亿斤，是三百零几斤。当然，实际平均数不止此数，还要加上集体隐瞒的和自留地少估少报的数字。加上这些数字，我们估计，每人平均实际留粮水平也不会超过三百四十斤。","type":"paragraph"},{"text":"这是全国很低的水平，甚至可以说是最低的水平。因为据我们了解，南方和东北绝大多数省这几年实际留粮水平都在五百斤以上，全国绝大多数省实际留粮水平也在四百斤以上。没有这个水平也确实不行。没有这个水平，什么技术作物、养猪、大牲畜、多种经营，都发展不起来，要同投机倒把作有效的斗争也极困难。陕西农村实际留粮标准很低，从黑市行情也可得到佐证。现在全国各省粮食牌价和黑市价格最高是一比一点五，唯有陕西是一比二。关中地区更高，小麦达到一比三。","type":"paragraph"},{"text":"我们反复考虑，陕西这几年农业上不去，除我们工作上的主观原因之外，农村实际留粮标准太低，也是一个重要原因。","type":"paragraph"},{"text":"为了争取陕西能在一二年后多给国家贡献商品粮，看来必须使陕西农民在吃粮问题上先缓一口气，即在一定时期适当少购一点。具体建议是，今年征的数字不变，购的数字决心减下来。连征带购不要超过十三亿斤，比去年减四亿。今年夏粮预购即从去年的八亿降为五亿五，少购二亿五。陕西城市用粮和农村返销仍需十七亿斤，缺下的四亿，并不要从外省调进，国家在陕西库存还有十二亿斤，只需挖四亿斤库存就行。","type":"paragraph"},{"text":"我们估计，这么办，加上我们工作上的努力，今年一年大概就可以缓过来，而明年就可以再跳回到十七亿的征购数字上去。即使征购十七亿不行，至少也可以搞到十五六亿。","type":"paragraph"},{"text":"连这次，最近我们一连写了两个要求中央支援的报告。陕西对国家贡献是不大的，而中央对陕西的照顾又是很多的。这使我们感到很不安。但我们之所以敢于向中央这样建议，不是出于少负担，而是为更好地向国家尽责。","type":"paragraph"},{"text":"是否有当，请示。","type":"paragraph"},{"text":" 中共陕西省委一九六五年一月十五日","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陕西文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38af00dfe1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

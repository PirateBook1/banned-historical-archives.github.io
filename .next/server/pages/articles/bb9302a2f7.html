script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"夺取富田新安的命令","alias":"","parts":[{"type":"paragraph","text":"夺取富田新安的命令！!"},{"type":"paragraph","text":"（1931年7月31日）"},{"type":"paragraph","text":"（一）顷据十二军报告，东固侵入白石之敌，本日已入崇贤。又据纯化区委报告，富田、陂头、新安二带之敌共约三团，东固蒋蔡部是否全向崇贤及龙冈，敌人现时行动尚不明了。"},{"type":"paragraph","text":"（二）本方面军以绕入敌背捣其后路，使敌动摇震恐，然后消灭其大部队之企图，决先夺取富田、新安。"},{"type":"paragraph","text":"（三）七月三十一日（本日）一军团各部须乘夜移动到下列地点：四军到石陂圩，十二军到小遥岭附近，总部到田段，三军到老营盘。三十五军在兴国城，三军团、七军到茶园冈与沙村之间（行三十里左右）择地休息。"},{"type":"paragraph","text":"（四）八月一日夜间，四军进到古坪圩（在戴家坊、石陂圩之间，是红色区域），十二军及总部进到石陂圩，三军进到小遥岭与石陂圩之间，三军团、七军须进至湾溪、灌溪、铜山、东荒、高陇、马田一带。"},{"type":"paragraph","text":"[1]这是1931年7月31日19时30分毛泽东和朱德在江西兴国县高兴圩发出的红军第一方面军命令。"},{"type":"paragraph","text":"[2]富田、陂头、新安，村名，均位于江西吉安县东南。[3]蒋蔡部，指国民党“围剿”军第一军团，总指挥蒋光当时在上海"},{"type":"paragraph","text":"（五）八月二日夜间，一三两军团各部各从原驻地出发，一军团担任攻击富田，三军团及七军担任攻击新安圩，均须于夜二点（即三号晨）开始攻击。"},{"type":"paragraph","text":"（六）各军每日行军时间规定为下午六时半至上午五时，上午五时十分至下午六时为休息睡眠时间。不得违误。"},{"type":"paragraph","text":"（七）攻击富田、新安时总部在三军的先头。"},{"type":"paragraph","text":"总司令朱德"},{"type":"paragraph","text":"政治委员毛泽东一九三一年七月三十一日"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":7,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":367,"page_end":368},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb9302a2f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海东方红电影制片厂领导小组关于殷子问题的审查报告","authors":[],"dates":[{"year":1970,"month":9}],"is_range_date":false,"parts":[{"text":"上海东方红电影制片厂领导小组关于殷子问题的审查报告","type":"title"},{"text":"殷子，曾用名：项爱如、项文案，女，51岁，浙江瑞安，家庭出身：自由职业，本人成份：职员，原任天马电影制片厂付导演，文艺九级。","type":"paragraph"},{"text":"简历：","type":"subtitle"},{"text":"1936年6月—9月，伪国民政府教育部，监时顾用书记。","type":"paragraph"},{"text":"1936年11月—1938年初，伪四川省教育厅书记或办事员。","type":"paragraph"},{"text":"1938年4月—5月，伪四川省政府旅行剧团演员。","type":"paragraph"},{"text":"1939年参加伪四川省政府和四川三青团支部举办的四川战地乡村服务团。","type":"paragraph"},{"text":"1940年参加由国民党伪成都航空委员会政治部控制的神鹰剧团任演员。","type":"paragraph"},{"text":"1941年人仍属伪航委政治部空军军士学校长虹剧社任演员。","type":"paragraph"},{"text":"1943年初，参加伪成都行辕政治部前锋剧团任演员，并同时在伪军官学校血花剧社任特约演员。","type":"paragraph"},{"text":"1944年3月，进伪中宣部“中电剧团”任演员。","type":"paragraph"},{"text":"1945年春到北京参加伪中电三厂任演员。","type":"paragraph"},{"text":"1948年1月参加国民党联勤总司令特种勤务署军中演剧一队任上尉队员（以后改为国防部新闻局军中演剧队）","type":"paragraph"},{"text":"1949年5月—10月，南京市工作委员会文工团演员。","type":"paragraph"},{"text":"1949年11月至今，上海电影制片厂、天马电影厂演员。","type":"paragraph"},{"text":"家庭主要成员及社会关系：","type":"subtitle"},{"text":"殷若兰：母，家务。","type":"paragraph"},{"text":"齐衡：爱人，原天马电影厂演员。","type":"paragraph"},{"text":"项日烨：女，青海德合哈■西州。","type":"paragraph"},{"text":"项日槐：子，吉林四平专区梨树县。","type":"paragraph"},{"text":"项文兰：妹妹，申新五厂子弟小学教员。","type":"paragraph"},{"text":"主要问题及处理意见：","type":"subtitle"},{"text":"殷子长期在国民党军队办的剧团（社）内任演员。1948年1月参加国民党联勤总司令特种勤务署军中演剧一队任上尉演员。经多方核实，未发现有其他政治活动和罪行，与本人交代基本相符。","type":"paragraph"},{"text":"经革命群众和领导小组研究，认为殷子的问题构不成政历问题，不予作结论。","type":"paragraph"},{"text":" 上海东方红电影制片厂领导小组工宣队：桂恒业军宣队：任和义厂革会：管耕1970年9月","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80c3154ff6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

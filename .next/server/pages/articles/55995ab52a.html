script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢庆《在延安文艺座谈会上的讲话》发表廿五周年掀起大唱毛主席语录歌新高潮上海市工农兵文艺会演筹备小组发出倡议书","authors":[],"dates":[{"year":1967,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在热烈欢庆毛主席的光辉著作《在延安文艺座谈会上的讲话》发表二十五周年的前夕，“高举毛泽东思想伟大红旗，上海市工农兵文艺会演”筹备小组，向全市工农兵毛泽东思想宣传小分队，向红卫兵小将、革命师生和革命文艺工作者发出了“掀起一个大唱毛主席语录歌的新高潮”的倡议书。"},{"type":"paragraph","text":"倡议书要求全市毛泽东思想宣传小分队，进一步活学活用毛主席《在延安文艺座谈会上的讲话》等光辉著作，狠批以周扬、夏衍一伙为代表的反革命修正主义文艺路线及其总后台——党内头号走资本主义道路当权派。小分队的宣传员要坚决响应毛主席关于“抓革命，促生产”和“复课闹革命”的伟大号召，抓紧利用业余时间，到车间、田头、车站、码头、街头、里弄、工人新村去，在工农兵群众中教唱毛主席语录歌，广泛开展一个大唱毛主席语录歌的活动，形成大街小巷、会前会后、班前班后、上操下操、课前课后大唱毛主席语录歌的热潮。"},{"type":"paragraph","text":"倡议书还建议红卫兵小将、革命师生、革命音乐工作者和革命文艺团体，组成毛主席语录歌教唱小组，到处巡回演唱、教唱毛主席语录歌。建议无产阶级革命派平时利用广播站和一切文化宣传阵地播放和教唱毛主席语录歌，在举行集会和游行时大唱毛主席语录歌。建议电影院、戏院在上映和演出之前，放映毛主席语录歌的幻灯片，教唱毛主席语录歌。"},{"type":"paragraph","text":"上海市工农兵文艺会演筹备小组还准备在五月二十一日到五月二十八日期间举行全市性的大唱毛主席语录歌的活动周。其中，五月二十一日、二十三日、二十八日三天，集中组织毛泽东思想宣传小分队上街演唱、教唱毛主席语录歌，掀起一个千千万万革命人民同声高唱毛主席语录歌的热潮，推动广大革命群众进一步活学活用毛主席著作，以革命的大批判促进革命的大联合和三结合，夺取革命和生产双胜利!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55995ab52a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第二装卸区活学活用毛泽东思想出现新局面大讲大用　学出一股劲","authors":[],"dates":[{"year":1968,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海港务局第二装卸区在活学活用毛泽东思想积极分子代表产生之后，乘东风，鼓干劲，掀起了总结经验，发扬成绩，找出差距，以利再战的热潮，全区活学活用毛泽东思想群众运动出现了新局面。"},{"type":"paragraph","text":"当海港活学活用毛泽东思想积极分子代表大会结束后的第二天，该区革委会从总结一年工作着手，开展了部门与部门，班组与班组之间找差距、订措施的比学赶帮活动。他们找到了办学习班存在着“两多两少”的差距，即区里办得多，部门办得少；脱产办得多，业余办得少。于是，广泛发动群众，大办各种类型的毛泽东思想学习班。该区有个部门，因为人员分散，班次不一，长期不能统一起来，这次经过评选，群众积极想办法，更改了班次，调整了组别，终于办起了业余学习班，吸收半数以上的人员参加。"},{"type":"paragraph","text":"目前，这个区大办学习班，大开讲用会，全区学出一股劲。今年二月前，该区受无政府主义思潮影响较大，有的小组早班只做二小时就回家，工伤事故增多，装卸质量下降。现在，很多班组自己建立了工前向毛主席请示，工后向毛主席汇报的制度。广大革命群众树立了当家作主的主人翁思想。他们怀着对伟大领袖毛主席无限深厚的无产阶级感情，上班时，打着红旗，抬着毛主席像，手捧宝书，唱着《大海航行靠舵手》的歌曲去接班。人的精神焕发，生产便热气腾腾。二月中旬，该区第二装卸队创造了十八年以来的最新纪录。这个区二月份生产计划，提前七天完成。"},{"type":"paragraph","text":"(上港二区革委会政宣组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3f21fcdbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

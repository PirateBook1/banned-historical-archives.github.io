script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于处理地主在城镇中多余房屋问题给华东局的批复","authors":[],"dates":[{"year":1952,"month":11,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央关于处理地主在城镇中多余房屋问题给华东局的批复","type":"title"},{"text":"华东局：","type":"paragraph"},{"text":"十一月九日来电关于处理地主在城镇多余房屋的意见已阅悉。","type":"paragraph"},{"text":"（一）“对地主在小城镇中的多余房屋，必须在结束土改中，同时加以解决”的原则是对的。但不可牵涉到大、中城市，来电所提意见第一项对地主在大、中城市的房屋也要做重点试验，研究处理办法，这是不妥当的，望停止这种做法。因为如果在大、中城市中清理地主、官僚等封建残余分子的房屋，势必牵涉甚广、震动甚大，且可能更增加城市住房缺乏的困难，这对我们是不利的。","type":"paragraph"},{"text":"（二）在农村小县城和集镇的结束土改中，处理地主阶级在小城镇的多余房屋时，也应如来电所指出的慎重考虑、妥善处理，可由各县以华东局一九五一年所定的办法，作为内部掌握政策的依据，斟酌实际情况处理，而不必再由各省人民政府公布处理办法，以免扩大范围，波动及大、中城市。","type":"paragraph"},{"text":" 中  央十一月十九日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b876abb3f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黄金坳公社国库粮食短少十万六千斤","authors":["新华社"],"dates":[{"year":1961,"month":1,"day":11}],"is_range_date":false,"parts":[{"text":"黄金坳公社国库粮食短少十万六千斤","type":"title"},{"text":"新华社","type":"authors"},{"text":"本刊讯  据新湖南报“参考材料”反映，怀化县黄金坳公社近来结合粮食加工调运，对现存国家粮食进行了一次检查，发现有严重短少现象。","type":"paragraph"},{"text":"这个公社共存国家粮食一千零五十六万斤，存放在二十一处五十八个仓库，分布在九个大队。这些仓库除三个国家基建仓库存粮四百五十一万斤外，其余仓库都是借用大队和私人的。去年11月13日到12月13日止，共计加工稻谷四百五十二万斤，腾空了二十六个仓库，发现现有粮食和原来进仓数字不符。如杨潭大队板栗垅二个仓库，原来进仓稻谷四十五万七千四百三十八斤，现实际出仓稻谷只四十一万三千一百六十六斤，短少粮食四万四千二百七十二斤，占入库数的9.7%。经公社工作组逐仓核实结果，已加工空出的二十六个仓库，短少粮食的有十六个仓，共短少稻谷十万六千三百二十八斤，占进仓数的10.06%；不减不增的九个仓；增加的一个仓，仅增加稻谷一千七百八十六斤。","type":"paragraph"},{"text":"产生这一问题的原因，一是新粮入库是由大队干部过秤的，粮食部门没有认真核对数字，少数大队干部乘机从中混水摸鱼；鼠、雀吃粮也很严重。粮食出入库账目手续也不清。对此，公社党委已采取措施。","type":"paragraph"},{"text":"来源：1961年1月11日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abbc38ff9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

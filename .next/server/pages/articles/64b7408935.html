script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西、内蒙古农业合作化的主要情况和问题","authors":[],"dates":[{"year":1955,"month":12,"day":10}],"is_range_date":false,"parts":[{"text":"陕西、内蒙古农业合作化的主要情况和问题","type":"title"},{"text":"【内部参考讯】陕西、内蒙古目前农业合作化的主要情况和问题：","type":"paragraph"},{"text":"陕西：陕西目前合作化运动发展迅速，今冬(到十二月底)全省可建成二万一千六百个社，加上原有的约有近四万个社。入社农户占农户总数的百分之四十，超过原计划一倍。据省委书记估计，明年全省入社农户可达百分之七十以上，基本上可以实现半社会主义的合作化。","type":"paragraph"},{"text":"陕南、关中今冬建社工作正处在第二阶段，即生产资料的处理阶段。陕北三个专区建社工作刚刚开始。根据渭南专区目前正在建立的六百九十三个社来看，社的质量较过去高。其中百分之八十五的社贫农占优势，工作较细致，只有百分之五的社是由坏分子和富农搞起来的。","type":"paragraph"},{"text":"据最近省委召开的宝鸡、渭南地委和直属县委书记会议的汇报，有如下情况：","type":"paragraph"},{"text":"一、这次合作化运动触动的面很广。过去许多因工作落后、革命力量(指贫农)没有发动起来的落后村庄，经过这次运动，贫农发动起来后，落后的情况有很大改变。","type":"paragraph"},{"text":"二、合作化运动愈发展，农村中的阶级斗争愈尖锐。最近农村中破坏合作化运动的事件增多。富平一个乡最近发现坏分子在牛槽里放针，社内的牛被砍三刀，镇安县一个乡的治安委员被害，各地的反动富农、反革命分子造谣谩骂、写反动标语和砍牛蹄等事件很多。","type":"paragraph"},{"text":"三、社多又显示社优越性较大的地区，上中农动摇很大，特别是村内刚开始入社和村内大部分贫农和下中农入社时，他们更感不安。他们向前看大部分贫农和下中农都入了社，将来雇不上长工，向后看剩下未入社的都是地主富农，因此也就报名入社(有些并非出于自愿)，以达名利双收。目前农村中宣传两条道路对比时，因这次建社与富农关系不大，因此锋芒便针对上中农，对上中农揭露批评的多。主要原因是干部对团结中农的意义认识不清，敌友界限不分。","type":"paragraph"},{"text":"内蒙古：内蒙古农业合作化规划原订一九五八年基本上合作化，现在计划明年秋天基本上就可合作化。","type":"paragraph"},{"text":"目前内蒙古各地合作化运动发展很快。哲里木盟到十一月底以完成今冬明春规划的百分之五十，平地泉行政区完成百分之二十五，集宁县已完成明春的指标。其他地区均完成百分之十以上，包头郊区已完成百分之三十。","type":"paragraph"},{"text":"到十一月底，全区已建新社二六五七个，加上老社全区共有九千六百多个，入社户数为农户总数的百分之二五点四。","type":"paragraph"},{"text":"现在各族农民中的贫农和下中农，生产积极性很高，申请入社的活动已形成高潮，有的添车买马，有的翻耕秋茬，准备入社。但运动中也发现在个别地区有强迫命令，单纯追求数字和忽视质量的现象。如有的建社工作组向农民提出两大任务：一、除地主、富农外，一律入社；二、既不强迫又不命令，在五天内完成任务。并规定农民外出，要向乡政府请假，甚至对不入社的农民给以处罚或开熬夜会，引起群众不满。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年12月10日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64b7408935"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

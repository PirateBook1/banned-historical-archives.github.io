script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"关于大批减免西南灾区公粮和农业税的批语","alias":"","parts":[{"type":"paragraph","text":"关于大批减免西南灾区公粮"},{"type":"paragraph","text":"和农业税的批语!"},{"type":"paragraph","text":"（1953年5月5日）薄一波同志："},{"type":"paragraph","text":"像报告内所说的那些地方，应当放手大批减，大批免，不应再有犹豫。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月五日"},{"type":"paragraph","text":"[1]这个批语写在中央政法党组转报的中央人民政府内务部副部长王一夫1953年4月25日关于西南灾情和公粮征收中的一些问题给谢觉哉并报政法党组及彭真的报告上。报告中说，造成西南灾荒的主要原因，除了贫瘠山区生产落后，收入微薄外，还有征收农业税超过群众负担能力的问题。一般干部存有超额完成任务的思想，本应减免的不减免，也有评产时有意提高产量，造成超征。目前西南山区的情况是：一方面政府所存大批陈粮与死角粮不能使用，另一方面山区许多灾民没有粮食需要救济，群众对此非常不满。报告提出，为解决这一问题：（一）对山区公粮应当少征，提高农业税起征点，发还超征公粮。（二）将仓储陈粮、死角粮无息贷给临近的灾区群众，解决灾民口粮困难；收购可以推销的土特产，将陈粮、死角粮作为收购资金；用死角粮就地以工代赈，进行农田水利交通等建设。"},{"type":"paragraph","text":"[2]薄一波，当时任政务院财政经济委员会副主任兼财政部部长。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":5,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":159,"page_end":159},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"482e872666"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

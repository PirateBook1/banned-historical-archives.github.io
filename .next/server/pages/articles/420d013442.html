script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"侯赛因总理举行告别宴会邓副总理等应邀出席宾主祝愿中马友好关系巩固发展","authors":[],"dates":[{"year":1979,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月五日电　马来西亚总理达图·侯赛因·奥恩和夫人今天晚上在人民大会堂宴会厅举行告别宴会。"},{"type":"paragraph","text":"邓小平副总理和夫人卓琳，陈慕华副总理，外交部长黄华，以及政府其他有关部门、北京市革委会和对外友协的负责人，应邀出席了宴会。"},{"type":"paragraph","text":"侯赛因总理首先在宴会上祝酒。他对有机会同华国锋总理、邓小平副总理就国际形势中的重大问题以及东南亚形势和双边友好关系进行讨论和交换意见感到荣幸。他说:“我相信，马中两国友好关系将会得到发展。”“我们必须采取勇敢的态度面对现实，我们都希望和平与稳定。”他说，我们将把这次访问中留下的美好记忆带回去。"},{"type":"paragraph","text":"邓小平副总理在讲话中说:“几天来，我们双方在诚挚坦率的气氛中就进一步发展两国友好合作关系和共同关心的国际问题进行了有益的会谈，广泛地交换了意见。在许多问题上，我们有着共同的看法，无疑这将有利于我们在国际事务中的相互合作和支持”。他说:“我们对当前的国际形势，特别是东南亚局势表示深切的关注，都愿意为维护一个和平、稳定的东南亚而进行不懈的努力。巩固和发展两国友好关系是我们的共同意愿，我们深信，在总理阁下访华后，中马两国人民的友谊将得到进一步加强；双边的经济、文化体育往来将会日益增多。”"},{"type":"paragraph","text":"邓副总理祝愿马来西亚政府和人民在建设自己国家的事业中，在加强东南亚国家联盟的团结和合作，实现东南亚中立化的努力中，不断取得新的成就。"},{"type":"paragraph","text":"今天上午，侯赛因总理等马来西亚贵宾由北京市革委会副主任王笑一陪同游览了长城和定陵。"},{"type":"paragraph","text":"侯赛因总理今天下午举行了中外记者招待会."}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"420d013442"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

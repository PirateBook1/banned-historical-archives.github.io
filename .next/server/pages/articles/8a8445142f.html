script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军六四○八部队取得重要经验  坚决支左不支派  关键在于狠抓部队活学活用毛主席著作，克服形形色色非无产阶级思想","authors":[],"dates":[{"year":1967,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军六四○八部队取得重要经验"},{"type":"paragraph","text":"坚决支左不支派"},{"type":"paragraph","text":"关键在于狠抓部队活学活用毛主席著作，克服形形色色非无产阶级思想"},{"type":"paragraph","text":"本报讯　解放军6408部队在安徽省执行“三支”“两军”任务中，坚决按照毛主席关于“人民解放军应该支持左派广大群众”的教导，帮助两大派革命群众组织在毛泽东思想原则基础上，实现革命大联合，使安徽省无产阶级文化大革命出现一派大好形势。他们在支左工作中取得一条重要经验是：坚持支左不支派。"},{"type":"paragraph","text":"这个部队党委认为，在支左中，对待两派革命群众组织，绝不能片面地站在某一革命群众组织一边。如果支左部队片面地站在某个组织的一边，就势必对另一部分革命群众产生压力，不利于革命的大联合。因此，他们对待两派革命群众组织，一视同仁，促进两派在毛泽东思想的原则基础上联合起来。部队这样做，开始有些革命群众不理解，认为这样旗帜不鲜明，搞折衷，和稀泥。经过一段时间的实践，广大革命群众认识到：6408部队这样做，是真正站在毛主席革命路线一边，是真心实意地支持我们，帮助我们。"},{"type":"paragraph","text":"6408部队对一个组织支持不支持，是看它对毛主席、对以毛主席为首的无产阶级司令部，是不是真正地热爱，无条件地拥护；对毛主席和党中央的决定是不是无条件地执行。凡是忠于毛主席，坚决贯彻毛主席的革命路线，坚决执行无产阶级司令部的命令的革命群众组织，他们就坚决支持。"},{"type":"paragraph","text":"毛主席教导我们：“必须善于把我们队伍中的小资产阶级思想引导到无产阶级革命的轨道，这是无产阶级文化大革命取得胜利的一个关键问题。”6408部队在支左工作实践中体会到，部队要坚持支左不支派，就必须善于引导革命群众同小资产阶级派性作斗争，满腔热忱地帮助他们开展斗私批修，使他们克服小资产阶级派性，沿着毛主席的革命路线前进。"},{"type":"paragraph","text":"6408部队在支左工作中，大力宣传毛泽东思想，大办毛泽东思想学习班，尽最大的努力，用一切办法，引导广大革命群众紧跟毛主席的伟大战略部署。他们体会到，只要把广大革命群众的工作做好了，群众真正发动起来了，极少数人要搞小资产阶级派性，就会遭到广大革命群众的抵制。阶级敌人想利用派性进行挑拨离间，就必然会搬起石头打自己的脚，遭到可耻的失败。"},{"type":"paragraph","text":"坚持支左不支派，关键在于狠抓部队活学活用毛主席著作，以“斗私，批修”为纲，用战无不胜的毛泽东思想，克服形形色色的非无产阶级思想。6408部队各级党委经常发动干部、战士以“老三篇”为武器，破私立公，在灵魂深处爆发革命。广大干部、战士经常学习毛主席和党中央的有关指示，自觉对照检查自己的言论和行动，经常开展批评和自我批评，使部队始终旗帜鲜明，坚持原则，不管受到什么样的干扰和冲击，坚持支左不支派。"},{"type":"paragraph","text":"（《解放军报》供稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a8445142f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对《（文艺报）编者应该彻底检查资产阶级作风》一文的批注","alias":"","parts":[{"type":"paragraph","text":"对《（文艺报）编者应该彻底检查"},{"type":"paragraph","text":"资产阶级作风》一文的批注\""},{"type":"paragraph","text":"（1954年11月）"},{"type":"paragraph","text":"首先不是有没有自我批【评】的问题，而是是否犯了错误的问题。2"},{"type":"paragraph","text":"二不但几年，永远都是有冲突的。以"},{"type":"paragraph","text":"三读者不明情况，说错了话。"},{"type":"paragraph","text":"四不是骄傲的问题，而是编辑部被资产阶级思想统治了的问题。毛泽东全集第三十四卷"},{"type":"paragraph","text":"五不是丧失锐敏感觉，而是具有反马克思主义的极锐敏的感觉。"},{"type":"paragraph","text":"六"},{"type":"paragraph","text":"不是这些问题，而是他们的资产阶级反马克思主义的立场观点问题。"},{"type":"paragraph","text":"[1]这是毛泽东在阅读1954年11月10日《人民日报》刊载的署名黎之的《（文艺报》编者应该彻底检查资产阶级作风》一文时写的6个批注。黎之是李曙光的笔名。"},{"type":"paragraph","text":"[2]黎之的文章批评《文艺报》编者“滋长了一种骄傲自满的情绪。这种情绪的最明显的表现，是这个以文艺批评为主要任务的刊物，它本身却简直没有自我批评的精神”。毛泽东在“它本身却简直没有自我批评的精神”一句旁画了竖线，打了一个问号，并写了这个批注。"},{"type":"paragraph","text":"[3]《文艺报》1951年第五卷第三期曾发表《评《葡萄熟了的时候\u003e》的文章，文内说：“现在的中国，已经不是蒋介石匪帮统治的中国，而是共产党领导下的新中国，这个社会已经没有滋长旧意识的社会基础，而正相反，在新的生产关系中，人们的思想意识以及他们的品格只会一天比一天提高，不管他们发展变化的程度如何不一致，但他们在新社会影响与教育下，都具有与旧社会人物性格根本不同的特点，却是无疑的了。”黎之的文章引用了这段文字后反驳道：“原来蒋介石匪帮被赶出大陆不过两年，中国就没有滋长旧意识的社会基础了。”毛泽东这个批注，是针对这一段文字而写的。"},{"type":"paragraph","text":"对《（文艺报》编者应该彻底检查资产阶级作风》一文的批注"},{"type":"paragraph","text":"[4]1951年5月10日出版的《文艺报》发表了由编辑部自己整理的《读者对第三卷（文艺报》的意见》。这篇文章集中了读者来信中对《文艺报》的赞美的词句，却没有提到任何缺点和错误，黎之的文章就此事指出：“显然地，《文艺报》编者是陶醉在这一片赞扬的歌声中了，他们真以为自己是十全十美，好到卓越”的程度了。当然，读者的意见是真诚的。”毛泽东的这个批注，是针对黎文中的这段话而写的。"},{"type":"paragraph","text":"[5]黎之的文章批评《文艺报》“正是这种骄傲自满的情绪，使《文艺报》逐渐地脱离实际，脱离群众，对新鲜事物越来越失去了感觉”。毛泽东在这句话旁边打了问号，并写了这个批注。"},{"type":"paragraph","text":"[6]黎之在文章中批评《文艺报》“在许多问题上，表现出《文艺报》编者已丧失对当前重大政治问题的敏锐感觉，他们钻在冷冰冰的公式主义的套子里，对新鲜的事物和新鲜的思想缺乏热情”。毛泽东针对这段文字写了这个批注。"},{"type":"paragraph","text":"[7]黎之在文章中说：“《文艺报》编者的骄傲自大的情绪，也表现在这个刊物的老大的作风上面。”毛泽东在“骄傲自大”与“老大的作风”旁分别画了竖线，并写了这个批注。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":337,"page_end":339},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c13bc02eaa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

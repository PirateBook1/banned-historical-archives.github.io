script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇同志在西安旧居重新开放","authors":[],"dates":[{"year":1980,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报西安三月十三日专电　特约记者李其贵报道:刘少奇同志在八路军西安办事处的旧居于三月十二日重新开放。八路军西安办事处是刘少奇同志曾经生活战斗过的地方。抗日战争时期，刘少奇同志化名胡服，曾于一九三八年十月和一九三九年二月前后，两次经过八路军西安办事处，住在七贤庄一号院内。在短暂的留住期间，刘少奇同志经常通宵达旦地学习、工作，并给办事处的同志作了《怎样作一个模范的共产党员》的报告。回到延安后，又在马列学院公开演讲，这就是《论共产党员的修养》的雏型。经过整理布置，旧居里挂上了刘少奇同志的照片，陈列了他在这里使用过的日用品。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6df860bf45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希尔同志发表文章号召用毛泽东思想统帅一切只有毛泽东思想才能照亮走向革命的道路","authors":[],"dates":[{"year":1969,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三日电　墨尔本消息:澳大利亚共产党(马克思列宁主义)主席希尔同志在一月三十日的《先锋报》上发表文章，号召澳大利亚革命者把毛泽东思想同澳大利亚的革命实践相结合。"},{"type":"paragraph","text":"这篇题为《用毛主席的思想统帅一切》的文章写道:“用毛泽东思想统帅澳大利亚的一切革命工作，是澳大利亚革命者的中心任务。”"},{"type":"paragraph","text":"文章指出:“毛泽东思想是当代的马克思列宁主义。毛泽东思想是马克思列宁主义的最高阶段。毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义。”"},{"type":"paragraph","text":"文章强调说:“这一切是具有绝对重大意义的。必须领会这一点。"},{"type":"paragraph","text":"“只有根据马克思列宁主义，在今天就是只有根据毛泽东思想，才能完全理解澳大利亚的现实。没有革命的理论，就不会有澳大利亚的革命。这个理论就是毛泽东思想同澳大利亚的现实相结合。”"},{"type":"paragraph","text":"文章指出:多少世纪以来，生活方式和思想习惯都是由资产阶级决定的。资产阶级对此定下框框，是为了保护自己。如何打破这些框框，是一个非常重要的问题。在当代，只有毛主席的思想解决了这一问题。毛泽东思想提供了一个坚定不移的革命理论，来反对和推翻资产阶级和资本主义制度。"},{"type":"paragraph","text":"文章说:“在澳大利亚具体现实情况下的具体任务是:宣传毛主席在《实践论》和《矛盾论》中阐述的辩证法；象毛主席在《改造我们的学习》、《整顿党的作风》和《反对党八股》中所讲的，打倒主观主义和宗派主义；象毛主席在《为人民服务》、《纪念白求恩》和《愚公移山》中所讲的，对人民作出坚持的、献身的革命的服务(全心全意为人民服务)。”"},{"type":"paragraph","text":"文章最后写道:“在革命活动中，我们必须为之服务的是澳大利亚人民。在澳大利亚闹革命的将是澳大利亚人民。只有最高阶段的马克思列宁主义——毛泽东思想才能照亮走向革命的道路。能够使革命者团结起来进行斗争的只有一个办法——那就是把毛泽东思想同澳大利亚的具体现实结合起来。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"053628fa20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

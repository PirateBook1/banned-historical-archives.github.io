script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ff92c783-256c-487a-abd2-8e59e9be6390","name":"文革期间毛泽东及中央领导讲话（补篇）（港中文藏书）","internal":true,"official":false,"type":"pdf","author":"香港中文大学藏书","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/ff92c783-256c-487a-abd2-8e59e9be6390.pdf"],"article":{"title":"中共中央关于转发华国锋在中央召集的各省、市、自治区和各大军区同志会议上讲话的通知","alias":"","parts":[{"type":"paragraph","text":"一九七六年一月二十一日上午，七送部向毛文席汇楼了。二中司会上第小平网也的地计生言情况后，毛主靠网儿进部位了始，主席：还是人民内额问题，引导得好，可以不走到对抗方面去，如刘少奇、林那样。邓与划、林还是有一些区别，愿意作自我批评，面刘、林则根本不遇。（毛选新：还要创造条件，看实践怎样微到自己的申明，小平同志讲向主席陈远自己错误，听取教海外，还想讲自己的工作问题。）主席：小平工作阅题以后再议。我意可以减少工作，但不脱高工作，即不应一提子打死。（4选新：还是您前岳后、治病教人的方针。）主席：对。（毛选新：上次主席讲征求几个人的意见，华。纪、陈提出国资院请主席确定一个主要负贵河志率头，他们三人做具体工作。）主席：就请华国锋零个头，他自认为是改治水乎不高的人，小平专管外事。漫：此件是中务“为常”官理销务小放提研的，文内的你文字是然老写的说明。-172"},{"type":"paragraph","text":"173中共中央关于转发华国锋在中央召集的各省、市、自治区和各大军区同志会议上讲话的通知"},{"type":"paragraph","text":"（一九七六年三月三日）各省、市、自治区党委，各大军区、省军区、野政军党委，中央和国家机关各都委党委、领导小组或党的核心小地，军委各总郑、各军共种党费：为了更好地学习贯都执行《毛主库重要指示》，现件华国停网于一九七六年二月二十五日在中类召集的各省、市、自治区和各大军区国志会议上的讲活发验作们。请你们组织县团以上千部认真传这学习。"},{"type":"paragraph","text":"中共中央"},{"type":"paragraph","text":"一九七六年三月三日（此件发至县、团纸）"},{"type":"paragraph","text":"173-"}],"authors":["中共中央"],"dates":[{"year":1976,"month":3,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":115,"page_end":115},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18fd1e064d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

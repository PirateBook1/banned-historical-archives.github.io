script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗瑞卿关于苏南镇压反革命的报告","authors":["罗瑞卿"],"dates":[{"year":1951,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"罗瑞卿关于苏南镇压反革命的报告","type":"title"},{"text":"罗瑞卿","type":"authors"},{"text":"毛主席批示：","type":"subtitle"},{"text":"兹将罗瑞郷同志三月十五日报告一份发给你们作参考，我认为这个报告是正确的。","type":"paragraph"},{"text":"苏南全面展开土改是从反霸开始的，不到一个礼拜全区一举动手捕匪特恶霸（也有一些是不法地主）XX多，对群运展开帮助极大。其好处不仅反动份子气熖打下去了，使群众敢于起来，而且大大有利于群众运动有秩序的进行，如不大捕一批，就难于避免乱打乱杀，松江一区乱杀了X个，除干部掌握有缺点外，土改开始前，未主动抓一批，以致运动开展后，群众惧怕政府释放，故自动起来打死。但一般不法地主，不应捕捉过多，否则代替群众斗争，也会影响群众斗争的深入，甚至脱离群众。在大捕一批之后，即须组织群众大会斗争与控诉恶霸。苏南经验：组织万把人模样的大斗争会，准备得好，领导得好，就能大大发扬群众的威势，鼓励群众斗争的热情。开斗争会要善于选择目标，将罪恶很大，群众痛恨，应该杀必须杀的恶霸特务份子，经群众控诉判决后杀掉，影响很大；当然也要讲策略，如果每开斗争会就杀人，也会引起一些群众害怕的。在土改开始以后，群众继续要求镇压土匪、恶霸、不法地主等反革命份子，以巩固胜利的果实，否则群众分了田，还是不放心的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dde9d24119"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺和平解放西藏协议签字 各民主党派分电毛主席致敬并电达赖喇嘛及班禅额尔德尼致贺","authors":[],"dates":[{"year":1951,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京卅日电】　中国民主同盟、民主建国会、中国农工民主党、中国致公党、九三学社和台湾民主自治同盟等民主党派，为祝贺和平解放西藏协议的签字，特电毛主席致敬。中国民主同盟的贺电称:“因为有了你的伟大感召，依据了共同纲领的民族平等政策，使西藏人民今后能和其他各民族人民一样享受区域自治的平等权利。我们除竭诚拥护这一协议外，并号召全盟盟员为彻底实现这一协议而努力。”民主建国会的贺电说:“我们将看到西藏人民在你的领导下，与中国各民族人民团结一起，迅速地走向光明与幸福的前途。”中国农工民主党的贺电说:“和平解放西藏协议的签字，澈底粉碎了帝国主义妄想分裂西藏民族脱离祖国、继续在中国大陆进行侵略的阴谋，这完全是由于你的英明领导和中央人民政府民族政策的感召。”中国致公党的贺电称:“只有你的领导，才能使中国境内各民族真正取得自由与快乐。”九三学社的贺电称:“由于你英明正确的领导，使西藏人民回到祖国的大家庭，我们向你致最崇高的敬意。”台湾民主自治同盟的贺电说:“在你的英明领导下，西藏和平解放了，西藏民族回到友爱合作的大家庭来。我们也要加倍努力工作，争取早日解放台湾。”"},{"type":"paragraph","text":"【新华社北京卅日电】　中国民主同盟、民主建国会、中国农工民主党、九三学社为和平解放西藏问题取得协议，特电达赖喇嘛及班禅额尔德尼致贺。中国民主同盟贺电称:在伟大领袖毛主席的领导下，在两位先生的热诚努力下，和平解放西藏办法的协议顺利地签订了。我们坚决相信两位先生从此必能和衷共济，使西藏民族得到真正的团结，使这项光荣伟大的协议得到全部的实现。民主建国会的电文称:“我们相信西藏人民在毛主席和你们领导之下，将会迅速地走向光明与幸福的前途。”中国农工民主党贺电称:“我们热烈地为西藏人民脱离帝国主义的侵略，重新回到祖国的怀抱，为西藏民族内部空前的大团结，为西藏民族开始自己的新纪元而庆贺。”九三学社在致电中称:“希望西藏人民进一步团结起来，在各民族伟大领袖毛主席的英明领导下，为建设繁荣、幸福的新西藏而奋斗。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"635e6e99d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

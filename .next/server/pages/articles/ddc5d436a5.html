script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陈集公社革委会遵循毛主席的教导  注意培养和使用妇女干部","authors":[],"dates":[{"year":1969,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陈集公社革委会遵循毛主席的教导"},{"type":"paragraph","text":"注意培养和使用妇女干部"},{"type":"paragraph","text":"本报讯　河南省永城县陈集公社革委会在贯彻党的“九大”精神，深入开展斗、批、改的时候，发现一部分大队、生产队在建立领导班子和整党建党中，对在无产阶级文化大革命中涌现出来的妇女中的积极分子，不注意去培养和使用她们。于是，公社革委会组织大队和生产队干部学习毛主席的伟大教导：“中国的妇女是一种伟大的人力资源。必须发掘这种资源，为了建设一个伟大的社会主义国家而奋斗”。狠批叛徒、内奸、工贼刘少奇在妇女工作上推行的反革命修正主义路线，帮助大家回顾广大妇女干部在历次革命运动中的作用。使大家认识到：培养发展农村妇女干部队伍，使广大农村妇女团结起来，参加政治和生产活动，是无产阶级专政下继续革命的需要。"},{"type":"paragraph","text":"在此同时，公社革委会也针对原来的妇女干部中，有些人埋头业务，不问政治，思想退坡等活思想，举办了毛泽东思想学习班，用毛主席关于在无产阶级专政下继续革命的伟大理论武装她们的头脑，提高她们继续革命、彻底革命的自觉性。"},{"type":"paragraph","text":"陈集大队东太平生产队妇女队长刘凤英，是五个孩子的妈妈，四十多岁了，早几年，由于忙于家务，很少参加政治活动，思想一度退坡。她通过学习毛主席“要斗私，批修”的伟大教导，自觉地亮私、斗私，提高了阶级斗争和两条路线斗争的觉悟。从此，她积极参加阶级斗争，带头搞革命大批判，带头参加集体生产劳动，成为一个朝气蓬勃的无产阶级先锋战士。在整党建党中，她光荣地加入了中国共产党。在她的带领下，全队妇女积极参加政治活动，参加革命大批判，带头破四旧、立四新，在革命和生产中发挥了很大的作用。"},{"type":"paragraph","text":"目前，大批妇女被新提拔到领导班子里来，各大队党支部、革委会里都有妇女干部，各生产队都配备了妇女队长，许多妇女干部加入了中国共产党。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"破四旧","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ddc5d436a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

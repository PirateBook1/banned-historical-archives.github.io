script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湘西天主教反动气焰嚣张仍在进行反革命活动","authors":[],"dates":[{"year":1951,"month":3,"day":9}],"is_range_date":false,"parts":[{"text":"湘西天主教反动气焰嚣张仍在进行反革命活动","type":"title"},{"text":"【中南总分社九日讯】湘西为美国教区。教会的反革命气焰极其嚣张，他们公开或暗地进行着各种破坏活动，如勾结和窝藏匪首特务阴谋暴动；组织情报组，刺探我军政机密，放火焚烧我军驻地；公开破坏和阻挠人民爱国运动；散布谣言、传单和张贴反动标语等。","type":"paragraph"},{"text":"辰溪天主堂神父翁明德(Wentin Bolwell 美籍)，勾结特务首要分子张有堂(张玉琳匪部情报队长)及该匪部副师长傅绍康、孝肇华(民社党辰溪负责人)，大恶霸、帮会头子张鹤仙等四人，当该四犯被我镇压后，翁明德竟聚集教徒二十余人企图报复；并窝藏国民党区部书记沈保禄，当政府令沈保禄登记时，翁明德公开抗拒。泸溪天主堂牧师孟昭翰，曾拉拢伪保安五师某团长石盘、国民党泸溪党部书记石光泽等组织土匪武装，企图劫监。孟曾供称：“美国最近派来解放区传教的，都是能开坦克、驾飞机的军事人材。”乾城振武营教会并勾结土匪李正明串通各地土匪，夺取村政权，收集枪枝，组织假民兵。","type":"paragraph"},{"text":"沅陵天主教副主教武平兴(Pnmnhingen 美籍)用金钱收买军统特务包俊，令其组织情报组；武任组长，包任副组长。活动地区为沅陵、永顺、大庸、龙山、保靖、澧县等六县。情报均电发台湾或旧金山。在乾城破获的振武营教会案中，除搜出电台、电讯书籍外，还有一报道计划，其中有收集各种资料，探望地势、人口、交通、文化……等语。已被驱逐出境的沅陵天主教牧师高尔飞(CnsPar Caulpeld 美籍)曾指使其仆人周天真撕毁标语，牧师宝翰臣(Beek KH 美籍)威胁教徒不准作反美宣传；并收买十四岁小孩李连邦企图放火烧我军位地。乾城振武营教会以小恩小惠，向苗区进行反动宣传，公开出题给苗胞讨论：“谁能统治世界”、“人民需要土改吗？”……等，企图挑拨我民族间的感情。","type":"paragraph"},{"text":"此外，在湘西教会团体和学校中尚有圣母会等反动组织，由主教欧克兰(OnKheint Ognla 加拿大人)等主持，曾宣誓：“准备为宗教死，因为共产党与我们作对。”该反动组织尚在继续扩大。","type":"paragraph"},{"text":"来源：1951年3月14日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"湖南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9c8483199"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

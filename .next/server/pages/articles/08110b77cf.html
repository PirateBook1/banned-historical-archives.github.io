script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浏阳农村各阶层思想情况","authors":[],"dates":[{"year":1951,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"浏阳农村各阶层思想情况","type":"title"},{"text":"【中南总分社五日讯】记者在浏阳农村采访中，发现各阶层思想中多少都存在一些问题，兹反映于后：","type":"paragraph"},{"text":"(一)富农有六怕，即怕富、怕斗、怕借贷、怕雇工、怕公粮负担、怕改了地主改富农(因土改时有此谣言)。如七区富农邱耀南说：“迟不如平，早不如快，总是农民一碗菜”。他要求划为地主。五区大瑶乡富农说：“请人就是剥削，我剃头也不请人了”。二区富农钟平基有二十五石谷怕人借，将谷都买成布，现在自己连饭都没有吃。十三区詹家村谭宗启，年已五十多，作十一亩，两亩土，劳动力不够，但不敢雇工，他说：“也不晓得请人好不好”。","type":"paragraph"},{"text":"(二)中农(特别是富裕中农)也是怕富、怕借贷、怕雇工、怕公粮负担、怕提高成份，怀疑、消极、不安心生产。如九区中农说：“不要上山寻虎看，见了猫儿也一半”。中农柳才树说：“政府对贫雇农看得起，中农就不作底”。一般都是怕说出自己有钱，有装穷思想。未土改地区，佃中农怕将来交田多抽，不愿加工下肥。","type":"paragraph"},{"text":"(三)贫雇农思想情况也很复杂，愁缺口粮和生产资料。有劳动力多的，则愁无处使用(过去一惯靠出卖劳力维持家庭生活的)。有困难不主动求解决，一只眼睛望政府贷粮，一只眼睛望着中、富农，想打主意。少数贫雇农还怕地主反攻，不敢住地主的屋，不安心耕作。有的不愿还债，认为翻了身，还什么债?有的开会不到，有贷粮就到；做事不来，有果实分就来。","type":"paragraph"},{"text":"(四)小土地出租者：不敢出租土地，自己又无劳动力耕种，表现忧虑。","type":"paragraph"},{"text":"(五)地主：以前普遍装穷讨米，不准备生产，或避重就轻，做小生意，避免劳动改造。甚至还有继续威胁农民，企图保留其残余封建势力。有些缺乏口粮和生产资料，无法获得解决。春耕期间有些问题，即地主没有牛、田是否可包给农民犁。没有农具，可否向农民借；没有劳动力，可否请花工。同时农民也不知道包犁地主的田、借农具给地生用、帮地主做花工，是否走地主路线，政府许不许可。","type":"paragraph"}],"comments":[],"origin":"1951年6月8日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08110b77cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

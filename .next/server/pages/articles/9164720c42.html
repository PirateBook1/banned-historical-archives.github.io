script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北中、小学教师反右派斗争的大胜利","authors":[],"dates":[{"year":1958,"month":3,"day":11}],"is_range_date":false,"parts":[{"text":"湖北中、小学教师反右派斗争的大胜利","type":"title"},{"text":"新华社武汉9日讯  湖北省中小学教师反右派斗争目前正在结合复查作定案处理工作，估计3月20日左右大体上能结束。","type":"paragraph"},{"text":"这次声势浩大的反右派斗争，在中、小学教师队伍中清出了大量的反动派和社会渣滓，摸清了教育界的政治情况。据省委文教部最近的统计，在参加运动的七万八千多人中（全省共有教师近十一万。武汉等三个省属市没有计算在内），共清出一万九千一百〇二个右派分子（其中党员一百九十一人、共青团员二千七百八十八人），占教师总数24.39％。在反右斗争中，还揭发出一些小集团，如反革命小集团一百五十一个；右派小集团三百五十三个；流氓集团一个；宗派小集团二十五个；性质不明的七十四个。在运动中有九十一人自杀。逮捕极右分子和现行反革命分子八百三十二人。","type":"paragraph"},{"text":"省委和地委在运动后期，特别强调了实事求是的精神，强调有多少划多少，作到敌我分明，不错不漏。目前，各级干部正在谨慎定案处理。省委并根据中央指示精神和教师队伍中反右斗争的实际情况，修正了过去右派教师“全部清洗”、“一个不留”的指示，最近决定：逮捕数不得超过教员总数2％；剩下的右派分子和反革命分子，将根据他们的罪恶轻重、悔改情况，分别给予劳动教养、监督劳动、留用察看、免于处分等四种办法处理，大致上是半数清洗，半数留用，清洗数约一万多一点。","type":"paragraph"},{"text":"目前，各校即将开学，教师队伍急需补充，省委已经开始调配力量，现已调到八千多人，其中转业军官一千三百人，调用的中央下放到省劳动的干部六百人，省直属机关下放干部调回二千三百人，另外还有华中师范学院、师专、中等师范等四千名提前毕业的学生；剩下四千人由各县招收历年参加生产的中学毕业生和抽调专、县下放干部补充。由于时间紧迫，对补充的教师条件比前有所降低，现在要求的条件是：（1）现有文化水平初中肄业以上；（2）身体没有大毛病；（3）政治上要求历史清楚，中中分子以上，少数中右也可。下放干部不愿从事教育工作者，可“借用”三年，变体力劳动为教学锻炼。（孙玉昌据省委文数部有关材料编写）","type":"paragraph"}],"comments":[],"origin":"1958年3月11日_第2433期《内部参考》新华通讯社编。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9164720c42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

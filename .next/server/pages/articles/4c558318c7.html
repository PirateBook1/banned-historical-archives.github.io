script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"论阿兰·巴迪欧","authors":["阿吉特"],"dates":[{"year":2013}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"阿吉特二〇一三年"},{"type":"paragraph","text":"…..关于阶段（stages）的主题，值得研究法国哲学家阿兰·巴迪欧(Alain Badiou)在他的著作《萨科齐的意义》（The Meaning of Sarkowsky） （translated David Fernbach, Verso, London, 2008, pages 106-107）中提出的一个不同但密切相关的论点。他重复了我们经常听到的观点，即党在迄今存在的社会主义国家模式中的制度化领导作用（institutionalised leading role）是共产主义项目（communist project）受挫的主要原因。以此为基础，他将共产主义运动分为两个阶段：一个阶段直到公社结束，另一个阶段直到**的复辟。其区分的标准是国家体制。公社未能抵御敌人的攻击(由于缺乏集中)，于是便寻求通过党在第二阶段的制度化作用（institutionalised role）来解决。以此就区分了两个阶段。作为一种可能的解决方案，巴迪欧坚持废除党的制度化作用，甚至主张取消先锋党。尽管他声称这与安东尼奥·奈格里（Antonio Negri）的“诸众”(multitude)论断不同，但其未能解决尖锐的阶级斗争的物质现实，而正是这一现实使得先锋党及其制度化作用变得必要。因此，尽管巴迪欧声称希望“复兴共产主义假设”(revive the communist hypothesis)，但他的乌托邦解决方案反映的却是资产阶级的民主观点。归根结底，这些以及类似的“阶段划分”（stage-division）的论点都是基于这样的观点，即我们需要马列毛主义（MLM）以外的东西来推进“共产主义项目”。(不是马列毛主义的发展，而是其他东西。)然而，巴迪欧的区分，基于目前为止尝试过的国家体制，直接触及了国际共产主义运动面临的挑战。它的“阶段划分”标准有其逻辑，与阿瓦基安主义(Avakianism)1的武断标准不同。……"},{"type":"paragraph","text":"——印度共产党（毛主义）中央委员阿吉特，《反阿瓦基安论》（Against Avakianism）"},{"type":"paragraph","text":"摘自《纳萨尔巴里》(Naxalbari)第4期第18页"},{"type":"paragraph","text":"注释:1 阿瓦基安，美国革命共产党主席。他认为共产主义革命的第一阶段已经结束，在第二阶段需要”新的理论框架”。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c558318c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

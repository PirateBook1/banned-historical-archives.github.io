script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃中小学校整风情况","authors":["王得温"],"dates":[{"year":1957,"month":9,"day":4}],"is_range_date":false,"parts":[{"text":"甘肃中小学校整风情况","type":"title"},{"text":"王得温","type":"authors"},{"text":"新华社甘肃4日讯　甘肃省各地中小学校的整风已在8月中旬全面开始。进行方法一种是先鸣放，后批判；一种是先提出问题争辩，然后从中暴露问题，再进行批判。前者在反右派斗争影响不大的地区采用，后者在反右派斗争影响较大的地区采用。","type":"paragraph"},{"text":"从十多天来各地鸣放情况来看，在领导方面存在的问题是：(1)领导力量不强，有些地区没有很好组织领导核心。(2)对中央精神领会不够。兰州市有些学校在鸣放中都订了“鸣放公约”，在公约中规定“必须站稳工人阶级立场”、“明辨是非”等等。因而大家在鸣放时顾虑重重，唯恐鸣放出来的意见不符合公约的精神。(3)有些学校整风领导小组为了便于教师提意见，干脆不参加鸣放会，只依靠记录掌握情况；有些学校领导被批评后，就沉不住气，急于进行解释。在教师方面的问题有：(1)对这次运动的意义认识不清，他们认为整风学习内容都是以前在报纸上看了，再学习是重复。(2)认为反右派是大城市和大知识分子的事，小地方和农村学校没鸣放头，无须进行。(3)有的怕鸣放后戴右派帽子，像肃反一样进行斗争，因此抱应付态度，不愿大胆鸣放。从鸣放情况看，一般的是只谈事务，不谈领导；只谈生活作风，不谈政策方针；只谈个人问题，不谈组织；只谈具体事情，不谈论点。有的认为鸣放就是为了暴露右派，说“病从口入，祸从口出”。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1957年9月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d1174e393"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吉林铁路局在毛主席、党中央英明决策鼓舞下  集中火力批邓　促进运输生产发展","authors":[],"dates":[{"year":1976,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吉林铁路局在毛主席、党中央英明决策鼓舞下"},{"type":"paragraph","text":"集中火力批邓　促进运输生产发展"},{"type":"paragraph","text":"据新华社长春一九七六年四月二十三日电 在毛主席、党中央英明决策的鼓舞下，吉林铁路局广大职工以更加高昂的革命热情，掀起了批判邓小平、反击右倾翻案风斗争的新高潮，有力地促进了运输生产的发展。"},{"type":"paragraph","text":"目前，在吉林铁路局所辖的千里运输线上，到处呈现出一派团结战斗的革命景象。广大职工把党中央的两项决议看作是战斗号令，进一步掀起了大学习、大批判的高潮。各级党委坚持带领广大职工把学习放在首位，用学习带动批判。局党委举办理论骨干学习班，召开理论问题讨论会，组织各分局、站、段的工人理论骨干先学一步。他们着重学习了毛主席最近的一系列重要指示。通化、图们、吉林等分局党委都举办了党员干部学习班，组织大家联系邓小平的反动罪行，联系在天安门广场发生的反革命政治事件，反复学习毛主席关于“搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走”等重要指示，更加认清了社会主义时期阶级斗争的规律和特点，看清了党内最大的不肯改悔的走资派邓小平的反动面目。"},{"type":"paragraph","text":"在党中央两项决议的鼓舞下，吉林铁路局革命大批判的烈火越烧越旺，运输生产的形势也越来越好。图们机务段的工人群众以主人翁的战斗姿态，多拉多跑，加强组织纪律性，安全行车，从十日到十六日，连续创造了客、货列车始发和到达百分之百正点，无任何行车事故的优异成绩。经过广大职工的共同努力，整个吉林铁路局在超额完成第一季度运输生产计划的基础上，从四月八日到十五日，装车平均每天超额九十九辆，发送货物平均每天超额五千九百多吨，作业时间和中转时间缩短，客、货列车正点率提高，煤炭、木材、化肥等重点物资的运输都超额完成了国家计划。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e0a909d8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛里塔尼亚青年爱戴毛主席","authors":[],"dates":[{"year":1966,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛里塔尼亚青年爱戴毛主席"},{"type":"paragraph","text":"新华社努瓦克肖特十七日电　由中华全国青年联合会副主席胡启立率领的中国青年代表团在毛里塔尼亚进行了一星期的友好访问后，十五日回国。"},{"type":"paragraph","text":"代表团在毛里塔尼亚访问期间，参观了毛里塔尼亚的首都努瓦克肖特和这个国家中部的两个重要城市阿塔尔和阿克如特，受到当地党政领导人的接见和青年组织的热情接待。"},{"type":"paragraph","text":"代表团和毛里塔尼亚青年们会见时，中国代表团演出了具有反帝和反殖意义的革命文艺节目，其中包括民兵舞和歌曲《我是非洲的女儿》。这些演出受到热烈欢迎。"},{"type":"paragraph","text":"毛里塔尼亚青年爱戴毛主席，他们把代表团赠送给他们的毛主席象的纪念章看作是珍贵的礼物。阿塔尔妇女把毛主席象纪念章别在头上的围巾上表示尊敬。一个阿克如特的青年说：“我们要读毛主席著作，我们要学中国的榜样。”"},{"type":"paragraph","text":"代表团在各地访问时，毛里塔尼亚青年向代表团说，他们钦佩中国在反对帝国主义和殖民主义斗争中的坚定立场，赞扬中国的伟大建设成就。他们表示希望加强两国人民和青年之间的友谊和接触。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85643187b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

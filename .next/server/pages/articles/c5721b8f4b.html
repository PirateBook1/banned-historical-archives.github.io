script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"部分人认为堵后门有八个“不好办”","authors":["新华通讯社","辽宁"],"dates":[{"year":1961,"month":11,"day":17}],"is_range_date":false,"parts":[{"text":"部分人认为堵后门有八个“不好办”","type":"title"},{"text":"新华通讯社辽宁","type":"authors"},{"text":"本刊讯  据最近辽宁省委召开的反“走后门”工作会议上反映，某些人认为堵后门有八个“不好办”。","type":"paragraph"},{"text":"一、生产厂长说：“不浇油，不转轴，不给点好处，原料弄不来，设计不出来，运输不进来，安装不起来，生产不出来。不走后门影响生产，不好办！”","type":"paragraph"},{"text":"二、福利厂长说：“不叫以物易物，职工没菜吃，揭不开锅，生活安排不下去，不好办！”","type":"paragraph"},{"text":"三、生产队长说：“国家不给化肥，还不让自己换，怎能发展生产？不好办！”","type":"paragraph"},{"text":"四、公社干部说：“厂社挂勾讲协作，不能一头热，堵死后门影响关系，不好办！”","type":"paragraph"},{"text":"五、商业部门说：“开后门，好办事，不开点后门运输关过不去，汽车司机都搪不了，得罪了司机不好办！”","type":"paragraph"},{"text":"六、职工干部说：“要遵守纪律不许排队，最后买又没有了，不让走后门，就得啥不买，啥不用，不好办！”","type":"paragraph"},{"text":"七、副食供应部门说：“调拨的物资少，和市场需要相差太悬殊，供应不上，飞行员上不了天，高温不能作业，只好拿东西换，不让以物易物，不好办！”","type":"paragraph"},{"text":"八、商店经理说：“领导干部来叩后门，不开不好办！”","type":"paragraph"},{"text":"来源：1961年11月17日新华社《简讯》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5721b8f4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"佐法尔朋友热烈欢呼我党“九大”胜利闭幕  毛主席领导下的中国人民空前团结","authors":[],"dates":[{"year":1969,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"佐法尔朋友热烈欢呼我党“九大”胜利闭幕"},{"type":"paragraph","text":"毛主席领导下的中国人民空前团结"},{"type":"paragraph","text":"据新华社亚丁电　在被占领的阿拉伯湾的佐法尔朋友最近在亚丁对新华社记者发表谈话，热烈欢呼中国共产党第九次全国代表大会胜利闭幕。"},{"type":"paragraph","text":"被占领的阿拉伯湾人民解放阵线驻亚丁办事处成员哈穆德·萨利姆说，我们，被占领的阿拉伯湾人民解放阵线成员和佐法尔的游击战士，听到中国共产党第九次全国代表大会胜利闭幕的消息，感到非常高兴。我们向伟大领袖毛主席、毛主席的亲密战友林彪副主席、新选出的中国共产党中央委员会和伟大的中国人民表示最热烈的祝贺。"},{"type":"paragraph","text":"他说，这次代表大会胜利闭幕，是马克思主义、列宁主义、毛泽东思想的伟大胜利。毛泽东思想不仅是属于中国人民的，也是属于世界革命人民的。毛泽东主席是全世界革命人民的伟大领袖。现在中国共产党和中国人民在伟大领袖毛主席的领导下空前团结一致。"},{"type":"paragraph","text":"他说，林彪副主席紧跟伟大领袖毛主席，一贯坚持马克思主义、列宁主义、毛泽东思想。林彪副主席成为毛主席的接班人，是对帝国主义和修正主义的沉重打击。"},{"type":"paragraph","text":"来自佐法尔解放区的穆罕默德·赛义德说，中国共产党第九次全国代表大会的胜利，是对世界人民反对帝国主义和各国反动派、争取民族解放的斗争的一个巨大支持。伟大领袖毛主席领导的中国革命的丰富经验，一定会传遍全世界。世界革命人民，包括佐法尔人民在内，敢于同帝国主义和反动派斗争，敢于战胜他们，这要归功于伟大的毛泽东思想。"},{"type":"paragraph","text":"另一位佐法尔朋友阿卜杜拉说，毛主席不仅是中国人民的伟大领袖，而且也是正在进行反对帝国主义和各国反动派的斗争的全世界人民的伟大领袖。毛主席的话无比正确。在毛主席的领导下，中国一向坚决支持反对帝国主义和各国反动派的斗争。中国是世界革命人民的真正朋友。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff8ed7ec11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

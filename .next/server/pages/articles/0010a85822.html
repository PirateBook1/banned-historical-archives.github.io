script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西康昭觉彝族自治区彝民团  国庆日前夕写信给毛主席朱总司令  感谢解放军帮助建立了第一支彝族人民的军队  坚决保证练好本领巩固国防做毛泽东的好战士","authors":[],"dates":[{"year":1951,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西康昭觉彝族自治区彝民团"},{"type":"paragraph","text":"国庆日前夕写信给毛主席朱总司令"},{"type":"paragraph","text":"感谢解放军帮助建立了第一支彝族人民的军队"},{"type":"paragraph","text":"坚决保证练好本领巩固国防做毛泽东的好战士"},{"type":"paragraph","text":"【新华社雅安二十三日电】中国人民解放军西康军区基干第三团——昭觉县彝族自治区彝民团全体指挥员和战斗员，在国庆日前夕写信给毛主席、朱总司令。信上说："},{"type":"paragraph","text":"亲爱的毛主席、朱总司令，我们在庆祝伟大祖国的国庆日前夕，祝福您俩永远健康。我们虽然和您俩远隔千山万水，但我们的心都向着您俩。在国民党反动派统治下，彝族人民过的就不是人的日子，吃不饱，穿不暖。他们还挑拨我们打冤家，死了亲人也没处去说。我们中间没有一个不是穷苦人家出身的。我们看着解放后的好光景，真是从梦里也要笑醒来。大凉山解放才一年多，但是天地都完全变了，彝族人民已经从地狱里站了起来。去年你派了访问团来慰问我们，又帮助我们建立了自治政府；在解放军的帮助下，又建立了我们彝族历史上的第一支人民军队——彝民团。想到这些，我们怎能不感激您俩呢？"},{"type":"paragraph","text":"半年多来，在共产党和上级的领导和教育下，我们已逐渐锻炼成为坚强的人民战士了。汉族同志关心我们真比亲兄弟还亲，我们正在一起努力学习。现在大家都学会了新文字的字母和拼音，政治、军事知识也都提高了，在学习和劳动中还涌现了四十多个模范。我们愈有进步，就愈感到祖国的伟大可爱，愈感激您俩带给我们的幸福。"},{"type":"paragraph","text":"国庆节就要到了，我们向您俩保证，彝族人民永远跟着共产党走，坚决练好本领，向解放军老大哥看齐，争取做毛泽东的好战士，巩固祖国国防。现在，美帝国主义正在扩大侵略阴谋，我们彝族人民决不容许它来侵犯我们伟大的祖国。我们坚决和各族兄弟在一起，敌人如果敢来侵犯，我们就要打败它！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0010a85822"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

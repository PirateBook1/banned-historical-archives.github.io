script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于各省、市、自治区必须加强理论队伍和准备创办理论刊物的通知","authors":[],"dates":[{"year":1958,"month":4,"day":2}],"is_range_date":false,"parts":[{"text":"中共中央关于各省、市、自治区必须加强理论队伍和准备创办理论刊物的通知","type":"title"},{"text":"各省、市、自治区党委加强马克思主义的理论队伍，对于实现我国多、快、好、省地建设社会主义的方针，有很重要的意义。中央准备在今年内创办一个结合理论和实际的刊物。各省、市、自治区党委也应该同时加强理论方面的工作，在适当时机，在本省、市、自治区创办同类性质的刊物，讨论社会主义革命、社会主义建设的实际问题以及干部和学术界中提出的理论问题，以利指导工作。山西省委关于加强理论队伍的办法很好，现在将中央宣传部理论宣传处的报导发给各省、市、自治区参考仿行。","type":"paragraph"},{"text":"山西加强理论工作队伍的措施","type":"subtitle"},{"text":"山西省委在1月间发出了关于加强理论工作队伍的指示。山西省委要求从1958年起，在第二个五年计划期间或者更多一些的时间内，培养出一批“系统地学习过马克思列宁主义经典著作、具有一定的实际工作经验、政治品质优良、思想意识健康、理论与实践相一致”的理论工作干部。具体要求是：每个县至少培养出2人至4人，每个地委和市委培养出5人至10人，省级机关培养出30人至40人。要求在2月底以前认真地配备和调整理论教员，并确定在职干部理论教员的编制总名额为415名。挑选理论教员的条件是“具有初中毕业以上的文化水平、思想品质好、有3年至5年工作历史、具有一定实际工作经验的党员干部”。指示中强调应当配备一定数量的骨干（如每个县至少要配备具有前述条件，相当于县委委员的干部1名），并规定了对理论教员的培养和使用办法。指示中还提到，《山西日报》编辑部、文联的《火花》编辑部应当各设文艺理论干部3名至5名。","type":"paragraph"},{"text":"（可登党刊）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7029320e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

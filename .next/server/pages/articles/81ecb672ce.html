script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比斯塔首相谈访问中国  进一步加强尼中两国友好合作关系","authors":[],"dates":[{"year":1978,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比斯塔首相谈访问中国"},{"type":"paragraph","text":"进一步加强尼中两国友好合作关系"},{"type":"paragraph","text":"新华社加德满都九月二十五日电　尼泊尔首相比斯塔九月二十五日上午在记者招待会上说：他即将去中国进行访问，这次访问将有助于进一步加强尼中两国互相尊重和友好合作的关系。"},{"type":"paragraph","text":"比斯塔首相还说，今年五月尼泊尔国王比兰德拉和王后艾什瓦尔雅前往日本的途中，在北京同中国领导人友好地交换意见为加强尼中两国的双边关系作出了贡献。同样，中国副总理邓小平今年二月访问尼泊尔是尼中关系发展的重要里程碑。"},{"type":"paragraph","text":"在谈到不久前签订的中日和平友好条约时，他说，这是中日两国关系非常重要的发展。这项条约将为亚洲和世界和平作出贡献。他还表示希望中印两国建立良好的关系。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81ecb672ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

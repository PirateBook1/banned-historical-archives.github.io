script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴西朋友盛赞我人民公社巴西人民热烈欢迎毛泽东主席的著作　中国大力支持古巴斗争使其深受感动","authors":[],"dates":[{"year":1962,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京6日电】　访问中国的巴西(里约热内卢)巴中文化协会秘书拉格尔，戈索伊夫人和巴西著名社会活动家阿马里利奥、德、奥利维拉·巴斯孔塞略斯在4日向新华社记者谈述访华观感，盛赞中国的人民公社为社会主义建设开辟了宽广的道路。"},{"type":"paragraph","text":"这两位巴西朋友谈到，他们应中国拉丁美洲友好协会邀请，曾参观了北京、上海、广州、南京、武汉和其它城市的工厂、人民公社和学校等，在这次美好的旅行中，他们深深感受了中国工人、农民的建设热情和中国在各方面出现的大跃进。阿马里利奥说，他们这次亲眼看到了人民公社运用集体力量为生产建设带来的好处、他说，人民公社是在高级农业生产，合作社基础上组成的一个更高的集体。只有这一集体才为农村的机械化、电气化以及将来消灭城乡差别提供了可能、阿马里利奥还说，中国人民在中国共产党和政府周围的伟大的团结一致，使他们非常感动。"},{"type":"paragraph","text":"拉格尔·戈索伊夫人在谈话中介绍了巴西人民对中国人民的友好感情、她说，巴西人民热爱新中国。他们热烈欢迎毛泽东主席的著作和中国的其它革命著作；关于中国的书籍、杂志在巴西一出版，很快就被抢购一空、巴中文协的组织正不断发展壮大。"},{"type":"paragraph","text":"拉格尔、戈索伊夫人在谈话中表示完全支持中国在中印边界问题上的立场。她说，中国关于中印边界问题的立场是正确的。印度政府在这个问题上已经愈来愈陷于孤立的境地。"},{"type":"paragraph","text":"两位巴西朋友在谈到他们对中国人民声援古巴人民的大游行的感受时，拉格尔·戈索伊夫人说，中国人民是有高度觉悟的人民，中国人民完全支持古巴人民和他们的领袖菲德尔·卡斯特罗总理。几百万中国人民举行的示威游行是对古巴的最伟大的支持。阿马里利奥说:古巴人民在反美斗争中取得的新胜利，使拉丁美洲人民更加明确地认识到古巴道路的正确性，并且使他们获得了宝贵的经验。这就是只要依靠人民自己的力量就能够取得斗争的胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04ae3e4842"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"到处是毛主席的声音","authors":[],"dates":[{"year":1966,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"到处是毛主席的声音"},{"type":"paragraph","text":"九月十六日，我们来到了日夜向往的北京。"},{"type":"paragraph","text":"北京，到处是一片《毛主席语录》的红色海洋，家家有毛主席像，处处有毛主席语录，宣传毛泽东思想成了群众性的活动。"},{"type":"paragraph","text":"我们下火车以后，在先农坛体育场门外候车，一个六、七岁的男孩送来开水，马上就给我们背诵了几段毛主席语录。我们问：“小朋友，你为什么要给人读毛主席语录呀？”他头一扬，说：“让毛泽东思想在每个人心里开花结果呗！”"},{"type":"paragraph","text":"“让毛泽东思想在每个人心里开花结果！”十多天来，我们在北京到处都感受到这个强大的声音。"},{"type":"paragraph","text":"在市区和郊区奔驰的电车上、汽车上，都有人在宣读毛主席语录。有一次，在汽车上，一个双目失明的十多岁的孩子，为我们背诵了几段毛主席语录，又背诵了十六条的第一条。他背得那样流利、准确，使我们感到十分惊奇。"},{"type":"paragraph","text":"在车上，三三五五的小学生，领读毛主席语录，领唱革命歌曲。这些可敬可爱的小将，大的不过十多岁，小的甚至还不上十岁，他们自动组织起来宣传毛泽东思想。他们有的在凌晨四点钟就起床，摸着黑来到车站，中午吃一个自己带来的馒头。许多革命小将坚持这项活动已经有相当长的时间。东方红第一小学的两个十一、二岁的红领巾，已经随车作了一个月的宣传工作。"},{"type":"paragraph","text":"革命小将们为了宣传好毛泽东思想，事前十遍百遍地诵读毛主席语录。许多人一口气就能背诵四、五十段毛主席语录。尽管这样，小将们还是不断征求和虚心接受车上革命同志的意见。"},{"type":"paragraph","text":"革命小将们的这项活动，受到了北京广大工农兵群众的积极支持。和平街小学的两个红领巾告诉我们，他们的爸爸妈妈常教他们如何去宣传毛泽东思想。车上的司机叔叔、售票员阿姨，也都热心地帮助他们。革命小将热情宣传毛泽东思想的精神，深深感动了我们这些外地人。我们好多同志在车上也学习他们，操着不熟练的普通话，宣读毛主席语录，领唱革命歌曲。"},{"type":"paragraph","text":"这些，不过是北京人民热情地宣传毛泽东思想的一个侧面。通过这一侧面，不是生动地反映了我们伟大首都的深刻变化吗？"},{"type":"paragraph","text":"四川大学中文系部分赴京革命师生"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4003931ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

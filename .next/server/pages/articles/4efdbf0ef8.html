script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民来信：我们不需要这样的奇迹（来信原题）","authors":["李文海"],"dates":[{"year":1959,"month":5}],"is_range_date":false,"parts":[{"text":"人民来信：我们不需要这样的奇迹（来信原题）","type":"title"},{"text":"李文海","type":"authors"},{"text":"中共中央：","type":"appellation"},{"text":"58年开始，甘肃省委书记张仲良同志就打算在甘肃省创造奇迹，什么英雄渠、黄河飞渡、铁矿、煤矿小土群、遍地开花等……，集中了农村全部或大部的劳动力——绝大部分的劳动力是浪费了，农村庄稼大部分没有收回来。从今年3月份起农村的粮食就不够吃，五六月份起，甘肃农村的定量是每人每天4两，有的县社规定每天1.5两粗麸，饿死的吊死的外逃的不计其数，谁要是提意见不够吃，就要受到象斗地主一样的斗争。","type":"paragraph"},{"text":"啊呀！这真是奇迹，世界那一个国家的人能够每天用1两半或4两吃饱肚子呢？？！有谁能吃4两粮就能干劲冲天呢？","type":"paragraph"},{"text":"在工厂、在工地、在引洮渠上、在铁矿、煤矿上的职工们虽然吃饱着肚子，但他（她）们听到看到自己父母子（姊）妹忍饥受饿甚至饿死，自杀的时候，除非铁（石）心场（肠）的人谁能安心工作，干劲冲天呢？","type":"paragraph"},{"text":"甘肃省要接上新粮要得8月份以后，还得2、3个月，在这个时期里，如果中央不采取紧急措施，那饥饿的魔鬼就会把千百万甘肃人的生命夺取。我们这不是无的放矢，而是血的教训摆在眼前，我们5个人中，3个临洮人最近回家时就听见人说：饿死的小孩33个，老人3个，因为饥饿讨饭冒犯了乡党委书记的尊颜而组织斗争了一夜，放出后吊死在自祖坟上的壮年人2个。","type":"paragraph"},{"text":"为了迅速采取紧急措施挽救甘肃人民的生命，我们要求党中央立即派检查团亲自深入农村调查支援把口粮提高半斤以上，因为半斤是维持生命的起马（码）条件，千万不要被那虚构的奇迹和捏造的报告冲昏了头脑——因为农民迫切需要的不是这些，而是维持生命的粮食。","type":"paragraph"},{"text":" 执笔人李文海反映意见人苟生  康七十  王生全李明  杜元","type":"paragraph"}],"comments":[],"origin":"中共甘肃省委办公厅《人民来信》档案。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4efdbf0ef8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

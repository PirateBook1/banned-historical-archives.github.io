script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"杨家宅生产队干部社员认真落实毛主席指示丰收不忘节约　坚持计划用粮","authors":[],"dates":[{"year":1972,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　宝山县罗店公社四方大队杨家宅生产队干部、社员，遵循毛主席关于“藏粮于民”的教导，丰收不忘节约，坚持节约用粮、计划用粮，做到队有储备粮，户户有余粮。"},{"type":"paragraph","text":"杨家宅生产队是个粮棉夹种队。全队一百七十多亩土地，按国家计划种植七十多亩粮田，平均每人六分四厘。干部、社员在毛主席革命路线的指引下，发扬自力更生、艰苦奋斗的革命精神，夺得了农业生产的连年丰收。一九七一年，全队粮食总产量比一九六六年增产三万七千多斤。近几年来，这个队年年超额完成国家的粮食征购计划，不断为社会主义革命和建设作出新贡献。农业丰收之后，这个队的干部、社员不忘艰苦奋斗，他们认真学习、坚决执行毛主席关于“备战、备荒、为人民”和“藏粮于民”的指示，坚持节约用粮、计划用粮，年年积一点，逐年增多。现在，这个队的集体储备粮已达三万三千多斤，可供全队社员吃七个月。同时，全队二十九户人家，户户都有可吃二、三个月以上的余粮。"},{"type":"paragraph","text":"杨家宅生产队队委会成员，经常对贫下中农和社员群众进行思想和政治路线教育，不断提高大家节约用粮、计划用粮的自觉性。过去，在刘少奇一类骗子散布的“分光、吃光、用光”等修正主义谬论影响下，个别社员用粮无计划，往往吃了算，不是算了吃。有的还借婚丧喜庆，请客吃喝，造成浪费。队委会在组织贫下中农和社员群众开展大学习、大批判中，联系实际，狠批剥削阶级的“四旧”，坚持勤俭节约，发扬艰苦朴素的革命作风。他们还经常进行回忆对比的阶级教育，使干部、社员激起对旧社会的仇恨，激发对新社会的热爱，自觉地为革命节约用粮，多积储备粮。贫农社员陆正贤在旧社会种地主租田，受剥削，生活没保障；解放后，生活一年比一年好，家里盖了新房子。但他不忘旧社会的苦，平时生活艰苦朴素，家里余粮逐年增多，到目前为止，单余粮就可供全家四口人吃六个月。"},{"type":"paragraph","text":"杨家宅生产队还建立和健全了粮食的保管和使用制度，干部、社员都自觉遵守，不任意动用集体储备粮。对集体养猪的饲料用粮，也按计划使用，做到精粗搭配，多用粗料、青料，“穷养猪、养好猪”。(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22fafb0c13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

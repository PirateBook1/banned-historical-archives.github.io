script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东县区干部普遍认为对张作臣的处分太重","authors":[],"dates":[{"year":1953,"month":3,"day":21}],"is_range_date":false,"parts":[{"text":"山东县区干部普遍认为对张作臣的处分太重","type":"title"},{"text":"【山东分社讯】苍山县张作臣强迫农民拔棉事件公布后，山东部分县、区干部思想甚为波动。中共中央山东分局宣传部与山东大众日报社于三月二日晚，趁各地委干部来省开会之便，召集地委书记、副书记、组织部和宣传部长（包括全省十四个专区）等十四人开会，座谈当前反对官僚主义、反对强迫命令、反对违法乱纪斗争的宣传问题。反映出黄逸峯事件公布后，好的影响很大。但张作臣强迫农民拔棉被开除党籍、依法惩办事件公布后，大家都感到好的作用不如副作用大。泰安地委负责同志说：“泰安地委所属六个县委的干部看到张作臣事件后，思想都不通，认为处理太严。”他认为像张作臣这样的强迫命令，只要他能向群众作深刻地检讨就行了。与会同志感到这件事情处理的不公平，认为强迫拔棉是从上面来的，山东省农林厅应负主要责任，结果农林厅只是检讨检讨，而张作臣却受到法办是不合理的。有的同志说：“我看到报上刊载黄逸峯受到处分，即感到大快人心；看到张作臣受到法办，即感到是运动中的倒霉分子。在运动中找典型应从省、专属级去找，先从下面县干部去找，是战略性的缺点。”莱阳地委田岩同志反映：张作臣事件公布后，县、区的干部口头上都说处理的很好，但在内心里有些恐惧。有的县长背后发牢骚说：“像咱这样的‘小官’，不知什么时候被摘掉‘乌纱帽’！”莱阳专区有不少县级干部说：“咱的错误与张作臣没有差别，差的是：咱没有拔棉花，张作臣是拔棉花；咱的错误加起来，绝不会比张作臣还少。”莱阳专署有些科长对待反对官僚主义、反对强迫命令的看法——上面叫咱怎样干，咱就怎样干，出了错误是咱自己的，叫人思想难通。胶州地委所属有一个县委书记谈：“工作不好干啦！干得好了进医院（休养），干的不好蹲法院。”临沂专区的一个区干部被张作臣事件震动的晚上失眠说梦话：“唉！当干部真难，强迫命令不行，不强迫命令怎么完成任务。”","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年3月21日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e04334665f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

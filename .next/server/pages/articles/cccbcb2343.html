script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长沙县九木乡粮食统购工作结束后的情况","authors":[],"dates":[{"year":1953,"month":12,"day":11}],"is_range_date":false,"parts":[{"text":"长沙县九木乡粮食统购工作结束后的情况","type":"title"},{"text":"【湖南分社十一日讯】湖南长沙县九木乡是该县实行粮食统购工作的试点乡之一。该乡统购工作是从十一月二十日开始到十二月八日已结束。这次全乡卖给国家的粮食共有九万斤，超过预定收购数字九千斤。","type":"paragraph"},{"text":"九木乡实行粮食统购后，售出粮食的农户每人一般还留下了二百五十斤左右的稻谷，以及数百斤红薯、荞麦等杂粮。自现在起到明年新谷登场尚可吃八个月。","type":"paragraph"},{"text":"该乡粮食统购后全乡农民积极抢种冬小麦，十一月下旬至十二月上旬，全乡已种了四百六十多亩，还计划要播种一百多亩。去年该乡冬小麦只种了三十多亩。扩大冬小麦播种面积，一方面是由于经过宣传教育提高了对增产的认识，另一方面是因为：缺粮户认为粮食统购后明年借不到粮食了，因此积极播种冬小麦，以解决明年的粮食问题。许多农民都打算多种瓜菜，可以节省主粮。售粮户和一般农民想种些麦子后可以多吃些和吃得好一些。该乡解放后，农民生活逐渐上升，售粮户中许多已不吃杂粮，但这次粮食统购后，就不能再天天吃大米，而且吃的数量也减少了一些，还要掺吃杂粮，因此部分农民有不满情绪，有的说：共产党真凶，我们才吃上吨饱饭，就把粮食统购走了。个别妇女在粮食送入库时，抱着谷子哭。现在该乡售粮户中有的已改吃两餐，有的掺吃三分之一或三分之二的红薯。","type":"paragraph"},{"text":"在进行粮食统购工作时，由于比较深入地宣传了总路线和粮食统购统销政策，因此一般农民是拥护的。青年农民特别响往社会主义社会，在粮食统购工作中表现很积极。他们说：这些粮食是拿去建设社会主义的，是建设粮。缺粮户对统购统销也特别拥护，因为今年春上去排队买粮还买不到，向私商和富农出了高价钱买，吃了亏。这次实行粮食统购统销，他们说：以后不怕买不到粮食了。很多农民都已认识到：粮食统购了，再也不能囤粮发财了，因此有的说：这下谁也不能走资本主义道路了。在听到卖了粮还要分期付款，有的说：钱慢慢给，做不了大事，前路后路都堵死了。","type":"paragraph"},{"text":"中农的情绪，一般来说不太安定。该乡已有七、八户中农杀掉了十多个鸡，有的已打算杀猪，原因是自己要吃杂粮了，喂食不多。有的说：“东西多了，倒不如吃掉，省得别人看了眼红。”(王介方)","type":"paragraph"}],"comments":[],"origin":"1953年12月17日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cccbcb2343"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

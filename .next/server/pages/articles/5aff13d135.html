script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共代表团访问熙川  邓小平同志参观机床厂时留言  为朝鲜强大工业基础表示高兴","authors":[],"dates":[{"year":1961,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共代表团访问熙川"},{"type":"paragraph","text":"邓小平同志参观机床厂时留言"},{"type":"paragraph","text":"为朝鲜强大工业基础表示高兴"},{"type":"paragraph","text":"新华社熙川24日电　由中共中央总书记邓小平率领的中国共产党代表团，在朝鲜劳动党中央委员会副委员长朴金喆的陪同下，今天乘专车到慈江道熙川市参观访问。"},{"type":"paragraph","text":"代表团到达熙川时，受到了当地人民热烈的欢迎。在熙川车站的月台上，欢迎群众高抬着金日成元帅和毛泽东主席的巨幅画像，在车站广场的正面和大街上，也竖立着描绘着毛泽东主席和金日成元帅亲密地握手的巨幅画像。到车站欢迎代表团的有：朝鲜劳动党慈江道委员会委员长金贯燮、副委员长崔寿连和劳动党熙川郡委员长金武会等人。"},{"type":"paragraph","text":"代表团访问了朝鲜著名的熙川机床厂。当代表团到达这个工厂时，受到工人和职工家属们的夹道欢迎。这个工厂的厂长李元宽向代表团介绍了工厂的生产情况。随后，代表团参观访问了工厂的各个车间。"},{"type":"paragraph","text":"参观访问后，邓小平在工厂的留言簿上写道：“在这里我们看到朝鲜劳动党的创造性的领导，看到你们强大的工业基础，看到你们良好的产品，中国人民对于你们的成就，感到十分高兴。祝你们在金日成同志和劳动党的领导下，在新的七年计划中获得更大的成就。”"},{"type":"paragraph","text":"宾主还互相赠送了礼品。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5aff13d135"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

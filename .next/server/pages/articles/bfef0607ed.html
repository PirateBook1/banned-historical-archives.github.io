script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"配合学校做好毕业生政治思想工作四平路街道退休工人组成毛泽东思想宣传小分队　深入学校、里弄、家庭宣传“四个面向”效果良好","authors":[],"dates":[{"year":1968,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　杨浦区四平路街道近百名退休老工人，组成毛泽东思想宣传小分队，深入学校班级、里弄家庭，宣传知识青年“面向农村，面向边疆，面向工矿，面向基层”的伟大意义，和学校一起做好毕业生的思想政治工作，取得良好效果。"},{"type":"paragraph","text":"这支小分队由阶级觉悟高，对毛主席对党怀有深厚的无产阶级感情，坚决拥护和贯彻执行毛主席革命路线的退休老工人及部分革命职工家属组成。他们组织起来后，首先大学毛主席关于无产阶级革命事业接班人的条件及知识青年走与工农相结合的道路的一系列光辉指示，认识到:毕业生“面向农村，面向边疆，面向工矿，面向基层”是毛主席培养无产阶级革命事业接班人的伟大战略部署，是一场深刻的社会革命，不仅学校要抓，街道里弄也要抓。老工人说:“‘四个面向’实际上就是面向工农，面向革命，不是摆摆平，送送出，与我无关，而是我们工人阶级培养自己下一代的大事情。”"},{"type":"paragraph","text":"退休老工人毛泽东思想宣传小分队根据这次毕业生分配工作人多、面广、影响大的特点，分别深入到学校、里弄、家庭，广泛开展以“四个面向”为中心的一系列宣传活动。他们遵循毛主席“不破不立。破，就是批判，就是革命。破，就要讲道理，讲道理就是立，破字当头，立也就在其中了”的教导，召开各种斗批会，大力批判中国赫鲁晓夫及其在上海的代理人陈、曹、杨之流在知识青年上山下乡工作中推行的反革命修正主义路线，同时揭发、斗争了破坏知识青年上山下乡工作的隐藏在街道里弄中的一小撮阶级敌人。通过斗批会，坚定了广大毕业生走与工农相结合的道路的决心。广大革命家长也说:孩子是国家的，是毛主席的，应该鼓励他们走革命的路，接革命的班。我们要以实际行动来表示我们对毛主席的忠。"},{"type":"paragraph","text":"退休老工人毛泽东思想宣传小分队还配合学校，同毕业生和家长一起召开谈心会、学习会，老工人和红卫兵小将一起忆旧社会的苦，思新社会的甜。许多老工人用自己血泪家史来激发学生的阶级感情，激发他们对新社会的无比热爱，坚定他们“四个面向”的信心。在杨浦中学的一次毕业班班级干部会议上，退休工人张慧英老妈妈激动地说，在旧社会，我们要参加革命是多么不容易啊!只能偷偷摸摸地干，不能让别人知道，不然是要杀头的；今天你们去农村，去边疆，去内地搞革命，参加祖国社会主义建设，大家敲锣打鼓欢送你们，这是我们心中最红最红的红太阳，我们的大救星毛主席给你们的荣誉!张妈妈还讲了自己参加革命的艰难历史，许多学生听了激动得流出了眼泪，大家纷纷表示:一定听毛主席的话，到农村去，到边疆去，到工矿去，到基层去，到祖国最需要、最艰苦的地方去干一辈子革命!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfef0607ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"港澳各阶层爱国同胞欢度国庆节欢呼祖国建设的新胜利，欢呼十大的胜利召开，愤怒声讨林彪反党集团，坚决拥护以毛主席为首的党中央","authors":[],"dates":[{"year":1973,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社香港一九七三年十月三日电　在团结胜利的中国共产党第十次全国代表大会的鼓舞下，香港和澳门的广大工人、农民、渔民、学生、工商业者和其他各阶层爱国同胞，满怀喜悦，连日来纷纷举行庆祝会、座谈会、联欢会、游园会和文艺晚会等活动，热热庆祝中华人民共和国成立二十四周年。"},{"type":"paragraph","text":"香港、澳门从街头到农村、渔港，五星红旗迎风飘扬，许多建筑物上悬挂着“中华人民共和国万岁!”“伟大领袖毛主席万岁!”“团结起来，争取更大的胜利!”等巨幅标语，呈现出一派节日景象。"},{"type":"paragraph","text":"在庆祝活动中，各界同胞畅谈国内外大好形势，欢呼伟大祖国社会主义革命和社会主义建设的新胜利，欢呼十大的胜利召开，愤怒声讨林彪反党集团，表示衷心拥护以毛主席为首的党中央，坚决拥护十大提出的各项战斗任务。"},{"type":"paragraph","text":"十月一日上午，香港各界同胞代表一千八百多人举行了庆祝大会。会上，港九工会联合会会长陈耀材和新华社香港分社副社长李菊生先后讲了话。陈耀材会长在讲话中说，在国内外大好形势下，一年来港九爱国同胞的政治觉悟有了进一步提高，爱国反帝的队伍更加壮大。“爱国一家”、“爱国不分先后”的思想更加深入人心。认识祖国，热爱祖国，多为祖国做些好事，已成为大势所趋，人心所向。他说，我们一定要坚决响应毛主席和党的十大的号召，认真看书学习，努力做好工作，团结起来，争取更大的胜利，为支援祖国的社会主义革命和社会主义建设，为解放我国的神圣领土台湾，统一祖国，作出应有的贡献!同一天，澳门各界同胞代表一千二百多人也举行了庆祝大会。"},{"type":"paragraph","text":"九月三十日，新华社香港分社举行国庆招待会。香港各界同胞代表，各友好国家驻香港外交官员、商务代表、新闻记者、外国朋友，以及港英当局官员等九百多人出席了招待会。"},{"type":"paragraph","text":"在节日期间，港澳爱国同胞还举办了图片展览，介绍祖国社会主义革命和社会主义建设各条战线上取得的新成就。爱国文艺工作者和工人、农民、渔民、学生等业余演出队，也分别举行了国庆文艺汇演，受到了广大同胞的欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c852016a34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

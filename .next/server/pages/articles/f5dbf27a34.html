script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西湖公社党委书记欢呼为刘少奇同志平反  消除顾虑敢于贯彻政策","authors":[],"dates":[{"year":1980,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西湖公社党委书记欢呼为刘少奇同志平反"},{"type":"paragraph","text":"消除顾虑敢于贯彻政策"},{"type":"paragraph","text":"据新华社杭州电　杭州市西湖公社党委书记王志坤在公社党委学习党的十一届五中全会公报的会上说，我们这个公社的干部都是一些饱经政治运动风霜的老同志，身上带有极左棍棒的创伤。一九五九年至一九六一年，“左”的错误把国民经济搞糟了，农村出现了饿饭逃荒的情况。后来，党中央纠正了错误，执行了正确的农村经济政策，稳定了农村局势，克服了由于“左”的错误造成的灾难，日子很快地好起来了。但是，文化大革命中，这些正确的政策被说成是修正主义，成了刘少奇同志的一条罪名，我们成了“刘少奇修正主义路线”的执行者，十多年来作不完的检讨，挨不完的批判，一直背着“刘少奇代理人”的黑锅。"},{"type":"paragraph","text":"王志坤说，粉碎“四人帮”以后一直到五中全会公报发表以前，流传在农村基层干部中间有这么几句话：“少奇同志不平反，极左阴魂没有散，贯彻农业文件还要等一等来看一看。”这说明农村干部怕变、怕反复的顾虑是很深的。现在五中全会彻底为刘少奇同志平反昭雪，恢复了刘少奇同志作为伟大的马克思主义者和无产阶级革命家，党和国家主要领导人之一的名誉。这样，多年来一直压在我们这些“刘少奇代理人”心头上的石头终于落地了，捆绑我们贯彻三中全会关于发展农业的两个文件手脚的极左绳索彻底砍断了，落实农村政策最大的余悸也完全消除了。现在，我们广大农村干部和社员可以一心一意按照党的十一届三中全会制定的农业政策放手大干了，农业现代化大有希望了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5dbf27a34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

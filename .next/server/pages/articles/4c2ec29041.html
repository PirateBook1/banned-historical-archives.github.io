script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席“备战、备荒、为人民”的伟大战略方针指引下京沪津三大城市市场一片繁荣景象在‘五一’节前夕，这三大城市商品丰富，购销两旺，库存增加，物价稳定，欣欣向荣","authors":[],"dates":[{"year":1970,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二十九日电　在毛主席的“备战、备荒、为人民”和“发展经济，保障供给”的伟大方针指引下，在我国工农业生产进一步蓬勃发展的大好形势下，北京、上海、天津市场商品丰富，购销两旺，库存增加，物价稳定，呈现一派生气勃勃的繁荣景象。"},{"type":"paragraph","text":"“五一”国际劳动节前夕，这三大城市的市场上，无论是大型的百货公司、综合性商场，还是分散在工矿区和街道里弄的百货店、副食品商店，到处摆满了琳琅满目的日用工业品和副食品。在百货商店的货架上、柜台里，棉布、呢绒、服装、鞋袜、针棉织品、自行车、铝锅、热水瓶、搪瓷制品等应有尽有，充分满足劳动人民的需要。品种繁多、花色齐全、经久耐穿的化学纤维织品，包括各种人造棉、“的确良”等，上市量比过去显著增加，使整个市场显得更加丰富多彩。"},{"type":"paragraph","text":"三大城市人民生活必需的粮、棉、油，库存充裕，保证供应。各种副食品更是品种繁多，丰富多彩。北京市节日供应的猪肉、鲜蛋、鸡、鸭、鱼、水果、卷烟、酒等，比去年同期增加了二成到两倍以上，菜市场供应的时令鲜菜经常有几十个品种。上海市每天蔬菜的平均上市量达八万担，市区人口平均每人每天能吃到一斤多蔬菜。大量上市的猪肉、咸肉、家禽、鲜蛋等副食品源源不断。三大城市的水果店摆满了苹果、梨、甘蔗、桔子等各色水果，供广大群众选购。"},{"type":"paragraph","text":"北京、上海、天津三大城市欣欣向荣的兴旺景象，反映了我国工农业生产的迅速发展，为市场提供了越来越雄厚的物质基础。广大商业人员坚决贯彻执行毛主席提出的“备战、备荒、为人民”和“发展经济，保障供给”的伟大方针，积极采取措施促进工农业生产的发展，同时做好商品收购工作，更好地保证了市场需要。在做好收购工作的同时，北京、上海、天津三大城市今年以来调往其他省区的商品，也比去年同期大幅度增加，有力地支援了各地市场的需要。"},{"type":"paragraph","text":"为了做好社会主义商业工作，搞好市场供应，今年以来，三大城市的商业工作人员，遵照伟大领袖毛主席关于“阶级斗争，一抓就灵”的教导，深入开展了经济领域里两个阶级、两条道路、两条路线的斗争。他们以战无不胜的毛泽东思想为武器，深入持久地批判了叛徒、内奸、工贼刘少奇及其代理人在商业战线上推行的“利润挂帅”、“物质刺激”、“业务第一”等反革命修正主义黑货，批判了资本主义的经营方向和形形色色的资产阶级思想，打退了阶级敌人在经济领域里的猖狂进攻，大大提高了广大商业人员阶级斗争和两条路线斗争觉悟。广大商业人员急工农兵之所急，想工农兵之所想，千方百计改进服务方法，提高服务质量，增加服务项目，全心全意为工农兵服务，促使整个商业战线革命生产形势越来越好。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c2ec29041"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

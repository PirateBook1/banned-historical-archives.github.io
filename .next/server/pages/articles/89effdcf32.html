script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治吴德丁国钰在北京大学的讲话","authors":["丁国钰","吴德","谢富治"],"dates":[{"year":1968,"month":3,"day":25}],"is_range_date":false,"parts":[{"text":"谢富治吴德丁国钰在北京大学的讲话","type":"title"},{"text":"谢富治吴德丁国钰","type":"authors"},{"text":"谢富治：","type":"subtitle"},{"text":"同学们，我来到北京大学，是向所有的革命小将学习的。（口号）我和聂元梓同志一起来的。现在希望你们北大的两大派在校文革的领导下，在聂元梓同志的领导下，把大家联合起来，把主要矛头对准刘、邓、陶、彭真、彭德怀、贺龙、罗、陆、杨这些反革命修正主义分子、叛徒，把你们联合起来，把主要矛头对准二月逆流的主将叛徒谭震林联合起来，在校文革、聂元梓的领导下，向那些刘、邓的爪牙关、王、戚，还有周景芳这些变色龙、小爬虫，向他们做斗争，你们都要联合起来，北京大学的二派都要联合起来。外校的学生到北大来搞武斗是错误的，统统要走，所有外校一律要退出北京大学。“打倒聂元梓”的口号是错误的，希望你们紧跟我们伟大领袖毛主席及其亲密战友林副主席，紧跟毛主席，林副主席为首的无产阶级司令部，党中央，中央文革的战略部署，我们要誓死保卫毛主席，誓死保卫林副主席，誓死保卫中央文革，这是我们永远如此。我们要坚决打倒那些两面派，那些山头主义，分裂主义，右倾机会主义！誓死保卫毛主席，誓死保卫林副主席，誓死保卫中央文革，誓死保卫江青同志。你们革命小将，新北大的北大公社，对我个人批评，贴一点大字报，好得很！我欢迎！（口号）（向谢副总理学习！）讲得不对！欢迎批评。批评得对嘛！写大字报好嘛！我很高兴嘛！另外的大字报我不赞成！什么誓死保卫谢××，那个东西是错误的，什么谢××，谁打倒谢××就是什么人，那种口号我反对，现在反对，就是拥护那个炮轰谢××的大字报。（口号）我们要去开会了，（口号）又乱喊！又乱喊！我不赞成，向革命小将学习！向革命小将致敬！","type":"paragraph"},{"text":"吴德同志讲：","type":"subtitle"},{"text":"向革命小将学习！（口号）我完全拥护谢副总理的讲话，希望新北大革命造反派在校文革的领导下联合起来，共同对敌！（口号）首先向革命小将学习！（口号）今天下午谢副总理在革命委员会全体会议上有个报告，希望你们很好地传达，大家很好地讨论一下那个报告的精神，就是要我们一致联合起来，团结起来，一致对敌，打退二月逆流的反扑！（口号）在校文革的领导下，在聂元梓同志的领导下，你们北大也应该联合起来，外校同志到北大来的，谢副总理刚才讲过了，希望你们回到你们本校去，最后喊一句：毛主席万岁！万岁！万万岁！","type":"paragraph"},{"text":"丁国钰同志：","type":"subtitle"},{"text":"我重复我刚才的讲话，我拥护谢副总理，吴德同志的讲话，北大的无产阶级革命派应该在校文革、聂元梓同志的领导下团结起来，共同对敌！（口号）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"吴德","type":"人物"},{"name":"聂元梓","type":"人物"},{"name":"丁国钰","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"二月逆流","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89effdcf32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

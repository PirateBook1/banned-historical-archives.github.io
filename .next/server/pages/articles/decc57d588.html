script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行对“可以教育好的子女”的政策  天津塘沽区煤建公司革委会，严格区分两类不同性质的矛盾，热情帮助“可以教育好的子女”与其反动家庭划清界限，站到毛主席革命路线上来","authors":[],"dates":[{"year":1969,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决执行对“可以教育好的子女”的政策"},{"type":"paragraph","text":"天津塘沽区煤建公司革委会，严格区分两类不同性质的矛盾，热情帮助“可以教育好的子女”与其反动家庭划清界限，站到毛主席革命路线上来"},{"type":"paragraph","text":"本报讯　天津市塘沽区煤建公司革命委员会在解放军支左人员的帮助下，坚决执行伟大领袖毛主席关于对“可以教育好的子女”的无产阶级政策。"},{"type":"paragraph","text":"煤建公司是全区“可以教育好的子女”比较集中的一个单位。前一段时间，有些人在对“可以教育好的子女”的问题上存在着“怕”和“难”的思想。“怕”，就是不敢接近“可以教育好的子女”，怕别人说立场不稳、思想右倾；“难”，就是认为他们难以改造。因此，对这些人，帮助少、使用少。解放军支左人员遵照毛主席关于“实行马克思所说只有解放全人类才能最后解放无产阶级自己”和“调动一切积极因素，团结一切可能团结的人，并且尽可能地将消极因素转变为积极因素”的伟大教导，帮助革委会层层举办落实毛主席最新指示的学习班，反复学习清华大学落实政策的经验，狠批刘少奇形“左”实右的资产阶级反动路线和反动的“血统论”，用毛泽东思想全面地分析“可以教育好的子女”，既看到反动家庭对他们的不良影响，又把他们和反动家庭的问题区别开来，着重看他们本人的政治表现。使广大革命干部和革命群众大大提高了无产阶级政策水平，坚信毛主席关于对“可以教育好的子女”政策的巨大威力，坚信用战无不胜的毛泽东思想能够把“可以教育好的子女”的绝大多数改造好。在提高认识的基础上，革委会又在组织上采取了一系列措施。"},{"type":"paragraph","text":"这个公司“可以教育好的子女”大部分具有初中以上的文化程度，他们在旧学校中受过刘少奇反革命修正主义教育路线的毒害，解放军支左人员和革委会就从提高他们的两条路线斗争觉悟入手，组织这些“可以教育好的子女”参加毛泽东思想学习班，请苦大仇深的老工人对他们进行阶级教育，培养他们的无产阶级感情，帮助他们反复学习毛主席关于阶级和阶级斗争的论述，正确地深刻地理解毛主席关于“既反对忽视成份、又反对唯成份论”的伟大教导，使他们正确认识家庭的问题，与家庭划清界限，同时正确对待自己；组织他们反复学习毛主席的一系列最新指示和关于无产阶级专政下继续革命的伟大学说，增强他们在无产阶级专政下继续革命的自觉性。在办学习班的同时，对“可以教育好的子女”还展开了群众性的帮助、教育活动，做到帮助教育要热心，出现反复要耐心，碰了钉子不灰心，把艰苦细致的思想政治工作做到每个“可以教育好的子女”的心坎上，使他们站到毛主席革命路线上来。从而大大提高了他们的阶级斗争和两条路线斗争觉悟，他们纷纷表示要与反动家庭划清界限，有的人还揭发批判了反动家庭的罪恶，自觉地接受工人阶级的再教育。"},{"type":"paragraph","text":"这个公司把对“可以教育好的子女”的耐心教育和大胆使用密切结合起来，并以此作为落实毛主席关于对“可以教育好的子女”的无产阶级政策的重要一环。他们认为要在教育中使用他们，在使用中继续教育，也只有在使用过程中，在三大革命运动中才能更好地教育改造他们，使他们在社会主义建设中发挥作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"decc57d588"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

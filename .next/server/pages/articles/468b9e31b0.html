<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"jimi","name":"机密档案中新发现的毛泽东讲话","internal":false,"official":false,"type":"epub","author":"宋永毅","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/机密档案中新发现的毛泽东讲话.epub"],"article":{"title":"毛泽东主席指示要点","parts":[{"text":"1974年9-12月","type":"paragraph"},{"text":"最近一个时期，毛主席对国际斗争和国内工作作了一系列重要指示。下面是毛主席指示的要点。","type":"paragraph"},{"text":"毛主席在几次会见外宾时说，我看这个世界不安宁，比较过去很不安宁，无论在什么地方，也包括中国在内。前不久出了林彪的事。林彪是我们党内的一霸。","type":"paragraph"},{"text":"现在到处讲和平，我看危险！第二次世界大战之后，头几年，不讲和平，不要说要缓和紧张，而现在大讲特讲！没有病，就不要看医生。有病，他就要看医生。现在地球害病，所以要讲缓和紧张，缓和国际紧张，要讲和平。现在给地球治病。我是持怀疑态度。国际会议这么多，美国这个国务卿到处跑，相当怪！黄昏的时候，燕子忙，飞得低，雨要下了！","type":"paragraph"},{"text":"我是不赞成所谓永久和平的。对欧洲来的朋友，我总是劝他们要准备打仗。如果不做准备，将来要吃亏。现在讲和平，我听得一些人讲，是要争取时间。美国人就讲，争取时间。我也觉得这是个严肃问题，现在全世界人民考虑的问题。","type":"paragraph"},{"text":"当外宾谈到发生战争是世界性大灾难时，毛主席说，灾难是要来的，但是也是不那么可怕。现在设想，可怕得很。我看，真要打起来，没有什么大的可怕。因为战争的目的是要占领别人的土地和人民，如果把人民都打死了，那也就没有人民了。会打一些军事目标或者小城市。美国对日本打了两个，一个广岛，一个长崎。它决不打大城市。比如：东京就不打，大坂也不打。","type":"paragraph"},{"text":"毛主席说，未来总是光明的。要经过斗争。不斗啊，人家不听你的话！","type":"paragraph"},{"text":"毛主席说，我们是第三世界，我赞成第三世界的国家要互相帮助。第三世界人民要团结起来。人怕蚊子，大国怕小国呢。","type":"paragraph"},{"text":"毛主席在听取上届人大筹备工作的汇报时说，这次谈两个问题，一个人事安排，一个理论问题。","type":"paragraph"},{"text":"人事安排的问题，已另有文件。下面谈一谈理论问题。","type":"paragraph"},{"text":"毛主席在谈到批林批孔时说，世界上的一些事，说起来难，做起来并不难。比如四书五经以前不读不行，现在不读了，孔夫子可以批了，一样可以治国嘛。关云长也不拜了。","type":"paragraph"},{"text":"毛主席说，列宁为什么说对资产阶级专政，要写文章。要告诉春桥、文元把列宁著作中好几处提到这个问题的找出来，印大字本送我。大家先应运而生读，然后写文章。要春桥写这类文章。这个问题不搞清楚，就变修正主义，要使全国知道。","type":"paragraph"},{"text":"毛主席说，我同丹麦首相谈过社会主义制度。（注：毛主席在1974年10月20日会见丹麦首相保罗•哈特林时说过，总而言之，中国现在属于社会主义国家。以前跟资本主义差不多。八级工资制，按劳分配，货币交换，这些跟旧社会没有多少差别。所不同的是所有制变更了。）我国是商品制度，工资制度不平等，有八级工资制，等等，就是要在无产阶级专政下加以限制。","type":"paragraph"},{"text":"所以林彪如上台，搞资本主义制度很容易，因此，要看点马列主义的书。","type":"paragraph"},{"text":"列宁说，小生产是经常地、每日每时地、自发地和大批地产生着资本主义和资产阶级的。工人阶级一部分，党员一部分也有这种情况。","type":"paragraph"},{"text":"无产阶级中，机关工作人员中，都有发生资产阶级生活作风的。","type":"paragraph"},{"text":"毛主席还谈了几个具体问题。毛主席说，国民党那些战犯放出来，湖南、湖北、江西、安徽都可以去嘛。愿意回台湾的，可以回台湾嘛。","type":"paragraph"},{"text":"凡有两派的地方，民兵不要搞进去。","type":"paragraph"},{"text":"","type":"paragraph"},{"text":"指示要点（1974年9-12月）","type":"paragraph"},{"text":"","type":"paragraph"},{"text":"1974年9月至12月，毛主席在同外宾谈话中，多次指出现在这个世界比较过去很不安宁，要准备打仗。最近在恩来、洪文同志汇报工作时，毛主席又对国内工作做了极为重要的指示，特别指示我们要学习列宁关于无产阶级对资产阶级专政的论述，要写文章，使全国知道。","type":"paragraph"},{"text":"下面是毛主席一系列指示的要点。","type":"paragraph"},{"text":"（一） 内容是关于国际斗争方面，略","type":"paragraph"},{"text":"（二） 毛主席说，小平同志人才难得，政治强。开二中全会，补常委、副主席。并担任军委副主席，国务院副总理兼总参谋长三个职务。","type":"paragraph"},{"text":"毛主席说，张春桥有才干。当汇报到有谁来担任总政治部主任的时候，毛主席说，张春桥兼。","type":"paragraph"},{"text":"当汇报四届人大筹备工作时，毛主席说，国民党那些战犯放出来，湖南、湖北、江西、安徽都可以去嘛。愿意回台湾的，可以回台湾嘛。","type":"paragraph"},{"text":"毛主席说，世界上的一些事，说起来难，做起来不难。比如四书五经现在都不谈了，可以一样治国嘛。","type":"paragraph"},{"text":"凡有两派的地方，民兵不要搞进去。","type":"paragraph"},{"text":"毛主席说，苏联人人与我们搭桥，注意。","type":"paragraph"},{"text":"毛主席问，勃列日涅夫到中国来可以不可以？","type":"paragraph"},{"text":"（三） 内容是关于理论问题的指示，略。\u003cbr style=\"clear:both;\"\u003e","type":"paragraph"}],"authors":["毛泽东"],"dates":[{"year":1974,"month":9},{"year":1974,"month":12}],"is_range_date":true,"comments":[],"comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"468b9e31b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

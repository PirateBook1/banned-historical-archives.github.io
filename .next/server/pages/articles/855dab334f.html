script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马来亚社会主义阵线机关报《阵线报》发表社论把毛泽东思想同马来亚革命实践相结合积极开展群众革命斗争，为争取马来亚民族解放革命运动彻底胜利奋勇前进","authors":[],"dates":[{"year":1968,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十五日电　新加坡消息:在新加坡出版的马来亚政党马来亚社会主义阵线机关报《阵线报》最近为庆祝社会主义阵线成立七周年发表社论说:“我们要把毛泽东思想同马来亚的革命实践相结合，以毛泽东思想来指导马来亚的革命实践。”"},{"type":"paragraph","text":"社论指出:今天，我们所处的时代是帝国主义走向全面崩溃，社会主义走向全世界胜利的时代，是无产阶级革命的时代，是以毛泽东思想为伟大旗帜的时代。中国无产阶级文化大革命已经使社会主义中国实现全国山河一片红，到了接近全面胜利的阶段。苏修叛徒集团的反革命面目，已经彻底暴露。苏修叛徒集团武装侵略捷克斯洛伐克，反映了苏联现代修正主义的总破产。在毛主席“枪杆子里面出政权”的光辉思想指引下，亚非拉许多国家的人民开展了武装斗争，打得美帝国主义及各国反动派焦头烂额。社论说:“马来亚的民族解放革命运动，是整个世界革命斗争的一部分，马来亚的武装斗争，其势不可挡，不断向前发展，震撼了美、英帝国主义及其拉赫曼一李光耀傀儡政权的统治根基。”"},{"type":"paragraph","text":"社论说，为加速取得马来亚民族解放斗争的胜利，必须坚决学习、贯彻毛泽东思想。要继续彻底揭露新殖民主义产物“马来西亚”和新型殖民地“新加坡共和国”，揭露美、英帝国主义及其拉赫曼-李光耀傀儡政权的反共、反华、反人民的反革命政策。要教育群众认识群众是“真正的铜墙铁壁”，是“创造世界历史的动力”，而帝修反统统是纸老虎，使群众看清只要依靠人民群众自己的力量，就必然会取得民族解放，从而使群众有信心，有勇气，敢于迅猛地、激烈地造帝修反的反，造旧社会的反。"},{"type":"paragraph","text":"社论要求这个党的成员到群众中去，特别要深入到工农群众中去，和群众打成一片，克服在前进道路上的重重障碍和困难，积极开展群众革命斗争，为争取马来亚民族解放革命运动的彻底胜利奋勇前进。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"855dab334f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

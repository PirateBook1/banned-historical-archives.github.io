script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席会见并宴请黎笋等同志","authors":[],"dates":[{"year":1964,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席会见并宴请黎笋等同志"},{"type":"paragraph","text":"新华社三十日讯　中国共产党中央委员会主席毛泽东同志，今天会见越南劳动党访苏代表团团长、越南劳动党中央委员会第一书记黎笋同志，以及代表团成员：越南劳动党中央政治局委员黎德寿和黄文欢，中央书记处书记素友，中央委员、越南驻苏联大使阮文镜。毛泽东同志同黎笋同志等进行了亲切的谈话。谈话后宴请代表团的同志。"},{"type":"paragraph","text":"参加会见和宴会的，有中共中央政治局委员李富春、李先念，中共中央政治局候补委员康生，中共中央书记处候补书记杨尚昆，中共中央委员伍修权等。（附图片）"},{"type":"paragraph","text":"毛主席和黎笋（前左三）等同志合影。"},{"type":"paragraph","text":"新华社记者　吕厚民摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9daf38847"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

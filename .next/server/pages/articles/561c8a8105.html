script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"送孩子走毛主席指引的路","authors":["蔡义祥"],"dates":[{"year":1973,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"送孩子走毛主席指引的路"},{"type":"paragraph","text":"北京铁路分局给水电力段老工人　蔡义祥"},{"type":"paragraph","text":"一九六八年以来，我响应毛主席的伟大号召，送走了三个女儿上山下乡。她们扎根农村，学习贫下中农的好思想，锤炼为人民服务的真本领。二女儿蔡立坚，四女儿蔡玉萍，都光荣地加入了中国共产党。看到孩子们在农村茁壮成长，我心里有说不出的高兴。我经常对同志们讲：“孩子走毛主席指引的路，走对了！”"},{"type":"paragraph","text":"可是，刘少奇一类骗子却极力破坏广大青年走与工农相结合的道路，诬蔑知识青年上山下乡是什么“变相劳改”。他们的罪恶目的，就是妄图改变毛主席的革命路线，把知识青年引向歧途。"},{"type":"paragraph","text":"事实最能说明问题。知识青年在农村大有作为的事迹，给了刘少奇一类骗子一记响亮的耳光。就拿我二女儿蔡立坚来说吧：一九六八年，她积极响应毛主席的号召，到山西省榆次县杜家山大队插队落户。她到了那里以后，和老队长的老伴李二妈吃住在一起。贫下中农从政治上关怀，生产上指教，生活上体贴，使立坚感到象在家里一样温暖。她在信中写道：“爸爸、妈妈：你们放心吧，贫下中农把我当做亲女儿看待，比父母照顾得还要周全。”"},{"type":"paragraph","text":"几年来，在“农业学大寨”的群众运动中，不管是炎热的盛夏，还是寒冷的严冬，立坚和贫下中农一起战天斗地，为夺取农业新丰收贡献力量，使杜家山的面貌发生了变化。过去这个大队的粮食总产量不到一万斤，去年上升到七万多斤；过去人背肩扛绕小道，如今环山公路通到村。前不久，还安装了电话，用上了电灯，购置了磨面机、抽水机、铡草机……。真是昔日穷山沟，今朝幸福窝。"},{"type":"paragraph","text":"山村在变化，下乡知识青年在成长。铁的事实证明了：毛主席关于“知识青年到农村去，接受贫下中农的再教育，很有必要”的教导无比正确；刘少奇一类骗子诬蔑知识青年上山下乡的无耻谰言，完全是胡说八道。我们每个革命家长，要积极响应毛主席的号召，带头把自己的子女送到乡下去，让他们在农村锻炼成长，做无产阶级革命事业的接班人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"561c8a8105"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

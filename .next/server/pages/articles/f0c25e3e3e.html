script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"二轻供销公司华东供销站党支部接受报纸的批评  严肃查处读者来信中揭发的有关人和事","authors":[],"dates":[{"year":1981,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"二轻供销公司华东供销站党支部接受报纸的批评"},{"type":"paragraph","text":"严肃查处读者来信中揭发的有关人和事"},{"type":"paragraph","text":"本报讯  7月23日本报刊登了安徽省社会科学研究所辛秋水同志的来信，揭发了“轻工业部华东轻工供应部”（系“轻工业部二轻供销公司华东供销站”之误），经办人借调拨产品之机收礼受贿的问题。轻工业部二轻供销公司华东供销站党支部对此很重视，在弄清情况的基础上，对当事人进行了批评教育和帮助。"},{"type":"paragraph","text":"当事人在逐步提高认识的基础上向全站职工作了检查，表示痛改前非，并将收受的嘉山县工艺美术厂送的绣花和线绨被面各两条原物如数退回该厂，还寄去花生米差额款5元2角。鉴于当事人对所犯错误有所认识，经济上也已退赔，站党支部经群众讨论决定并报上级纪律检查部门同意，对两个当事人分别停发一个季度奖金和一个半月奖金，免于行政处分。"},{"type":"paragraph","text":"为认真贯彻执行国务院关于制止商品流通中不正之风的通知，这个站的党支部在组织全体职工多次学习讨论的基础上，还制订了关于抵制商品流通中不正之风的8条守则，以便互相监督。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0c25e3e3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朱德邓小平陈锡联华国锋吴德会见泰国贵宾  周恩来总理会见克立·巴莫总理","authors":[],"dates":[{"year":1975,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朱德邓小平陈锡联华国锋吴德会见泰国贵宾"},{"type":"paragraph","text":"周恩来总理会见克立·巴莫总理"},{"type":"paragraph","text":"新华社一九七五年六月三十日讯　人大常委会委员长朱德，国务院副总理邓小平、陈锡联、华国锋，人大常委会副委员长吴德，今天晚上会见了泰王国总理蒙拉差翁·克立·巴莫以及随同来访的全体泰国贵宾，同他们一起照了像。"},{"type":"paragraph","text":"新华社一九七五年六月三十日讯　周恩来总理今天下午在医院会见了泰王国总理蒙拉差翁·克立·巴莫及其主要随行人员。"},{"type":"paragraph","text":"参加会见的克立·巴莫总理的随行人员有差提猜·春哈旺、阿南·班雅拉春、巴盖贝·因徒梭蓬、威庄·尼瓦翁、集·桑卡敦海军上将、安雷·威拉旺、比达·甲那素、差洛·瓦那布滴、裕·汶纳、西提·沙卫西拉、哥颂·信瓦南达。"},{"type":"paragraph","text":"参加会见的还有邓小平副总理，乔冠华外长，韩念龙副外长，柯华、朱传贤司长，章含之副司长。（附图片）"},{"type":"paragraph","text":"朱德、邓小平、陈锡联、华国锋、吴德，六月三十日会见了泰王国总理蒙拉差翁·克立·巴莫以及随同来访的全体泰国贵宾。"},{"type":"paragraph","text":"这是朱德委员长同克立·巴莫总理握手。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"周恩来总理六月三十日在医院会见了泰王国总理蒙拉差翁·克立·巴莫及其主要随行人员。"},{"type":"paragraph","text":"这是周恩来总理同克立·巴莫总理握手。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"朱德","type":"人物"},{"name":"陈锡联","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa51dc0b91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

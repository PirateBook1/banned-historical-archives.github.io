script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把学习班办到车间店堂班级里弄中去 让毛主席最新指示化为群众自觉行动卢湾区召开学习毛主席著作积极分子代表大会交流活学活用经验","authors":[],"dates":[{"year":1968,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　东风浩荡，红旗飘扬。在光芒四射的毛泽东思想阳光普照下，在夺取无产阶级文化大革命的全面胜利的进军号声中，卢湾区革命委员会在最近胜利召开了全区学习毛主席著作积极分子代表大会。"},{"type":"paragraph","text":"自从伟大领袖毛主席视察华北、中南和华东地区的最新指示下达后，卢湾区无产阶级革命派怀着对毛主席无限热爱、无限信仰、无限崇拜、无限忠诚的心情，掀起了一个活学活用毛主席著作的革命群众运动的新高潮。全区热气腾腾，到处是一片蓬蓬勃勃的革命景象。"},{"type":"paragraph","text":"卢湾区各条战线的革命群众，广泛、深入地发动起来了。广大无产阶级革命派和革命群众大学毛主席著作，大背“老三篇”，大唱毛主席语录歌，大力宣传毛泽东思想，涌现出一大批活学活用毛主席著作积极分子。不少工厂、商店、学校、集体事业单位出现了班前学、班后学、上班向毛主席请示、下班向毛主席汇报的生动局面。勤奋医药商店创造的“天天学，人人批”的先进经验，已经在全区各行各业中遍地开花；街道里弄的家庭大学习、大批判运动正在向纵深发展，毛泽东思想深入人心，连六岁的娃娃也能熟背《为人民服务》，并用毛泽东思想批判家庭中封、资、修的流毒。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想”。卢湾区的无产阶级革命派和革命群众无比热爱伟大领袖毛主席，无比热爱光辉的毛泽东思想。有一个双目患有严重眼病的职工家属，她为了把毛泽东思想学到手，满怀深厚的阶级感情，以顽强的战斗意志，克服眼力不足的困难，用放大镜一个字、一个字如饥似渴地学着光辉的“老三篇”。顺昌路街道的一支毛泽东思想宣传小分队由几十个白发苍苍的退休老工人组成，他们中有的已是七十五岁的老太太，但是他们怀着一颗无限忠于毛主席的红心，克服了种种困难，练舞蹈，背台词，学唱歌，一年多来，不管白天黑夜，风里雨里，用文艺形式积极宣传毛泽东思想。"},{"type":"paragraph","text":"在毛主席最新指示的指引下，毛泽东思想学习班如雨后春笋一般，遍及卢湾全区。大家把毛泽东思想学习班办到小组、车间、店堂、班级和街道里弄。一个群众性的大办毛泽东思想学习班的热潮已经形成。财革会卢湾区饮食公司革命造反联合总部及其所属中队，去年五月份就开办了毛泽东思想学习班，到目前为止，有的中队已经办了四十多期。斜土路第二小学的红小兵不仅在校内开办学习班，而且还与里弄结合起来开办学习班，校内、校外相结合。顺昌路街道建六里委会的一些在职职工还自发串连起来，举办毛泽东思想学习班。他们说，“学毛泽东思想不但在单位中要学，回到家庭里也要学。在单位中要成为一个好工人，在家庭里要成为子女的好榜样。”"},{"type":"paragraph","text":"通过大办毛泽东思想学习班，落实了毛主席的最新指示，有力地推动了革命的大批判，促进了革命的大联合和革命的三结合。卢湾区财贸系统通过举办学习班，斗私批修，横扫派性，整个系统全部实现了革命大联合。"},{"type":"paragraph","text":"卢湾区广大无产阶级革命派和革命群众，发扬毛主席亲自倡导的马克思列宁主义革命学风，在“用”字上狠下功夫，学用结合，立竿见影。他们以“斗私，批修”为纲，大开讲用会，亮私心，斗“私”字，狠触灵魂，开展自我批评。财贸系统的不少行业，做到一周开一次小型讲用会，一月开一次中型讲用会，一季度开一次大型讲用会。通过讲用会，把活学活用毛主席著作的群众运动不断推向前进。"},{"type":"paragraph","text":"卢湾区革命委员会就是在全区掀起活学活用毛泽东思想群众运动的基础上，胜利召开了全区学习毛主席著作积极分子代表大会，交流活学活用毛主席著作的体会，进一步总结经验，发扬先进，让伟大领袖毛主席的最新指示，迅速化为革命人民的自觉行动，使无产阶级文化大革命沿着毛主席指出的方向胜利发展。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ee248f81d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

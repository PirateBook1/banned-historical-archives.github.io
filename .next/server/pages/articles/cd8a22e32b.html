script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-550","name":"维护法纪被判刑","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"维护法纪被判刑","dates":[{"year":1978}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"西南政法学院刑法教研室, 冤假错案选编, 70-71","tags":[{"name":"广东","type":"主题/事件"},{"name":"现行反革命","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"维护法纪被判刑"},{"type":"paragraph","text":"容君伟，男，三十一岁，广东崖县崖城公社社员。一九七五年二月二十日，因书写张贴大字报，公开揭露和批判公社党委某些领导制订土政策、搞强迫命令、违法乱纪等行为，于同年九月十五日被崖县人民法院判刑六年。容不服上诉。海南黎族自治州中级人民法院又以 “认罪态度不好” 为理由，改判徒刑八年。"},{"type":"paragraph","text":"案件的起因和经过是：一九七五年春，崖城公社制定了《全党动员起来，打退资本主义势力猖狂进攻》的十条土法规，各大队为贯彻公社十条又制定了《应参加封、资、修人员学习班的二十种人》等土政策，宣布：未经批准而搞自留地，赶墟、自产品上市，砍柴，迟出工、早收工者就是资本主义，要严肃处理；有病不能出工，工作拈轻怕重、挑肥捡瘦、争工分、早上七点半还在自留地以及与工作队或民兵小分队顶嘴、不服从领导的人，统统列为办班对象。因而，许多社员被挂牌游田、游村、游亍，不少基层干部，贫下中农在办班中被乱批乱斗或罚款、无偿劳动等，严重顚倒了敌我，破坏了当地农村经济。为此，容君伟与公社广播员游师良、民办教师王隆伟和兽医林中瑛等商量后，由容执笔写了一篇题为《崖城公社一九七五年一、二月大事实记》长达一万余言的大字报，公开揭露，指名道姓地抨击公社党委两名书记“搞资产阶级专政”、“实行新的地租剥削”、是 “独裁”，是 “法西斯主义”……，并要他们下台。"},{"type":"paragraph","text":"大字报贴出后，反映很大。许多群众围观，表示赞扬和支持，但也有人说是 “反动的”。公社追查大字报的作者。二月二十二日，容穿上写着 “真理在胸笔在手，无私无畏即自由” 的背心到崖城派出所向所长说明：“大字报是我写的，是否反动？请你表态。” 当听到县委表态是反动的大字报后，容于二月二十七日贴出“海报”：晚上上亍讲演，请群众参加。当晚，公社以容犯反革命罪，组织围攻、斗争，并将容监禁起来。后把大字报摘成“五大反动观点”，印发各大队，把容巡迴批斗，并对有牵连和支持大字报的人分别集中办班。最后以现行反革命罪将容逮捕判刑。"},{"type":"paragraph","text":"一九七五年底，广东省高级人民法院案件检查组到崖县检查案件，发现此案属于错判，建议中级法院请示党委给容平反释放，并向省委政法委员会作了书面报告。省委政法委员会函示海南区党委政法委员会查处。海南区党委政法委员会于一九七六年六月组织工作组重新调查，结论是：大字报内容基本属实，该案属错判，应予纠正。但由于有些人思想不通，没有解决。后经省委负责同志批评，省法院又作了书面批复，崖县人民法院才于一九七七年十二月改判容君伟无罪释放。"},{"type":"paragraph","text":"选自最高人民法院一九七八年《法院工作简报》（20）"}],"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd8a22e32b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

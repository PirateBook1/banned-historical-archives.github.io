script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"总政号召全军干部认真学习焦裕禄把学习毛泽东思想作为毕生战斗任务","authors":[],"dates":[{"year":1966,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京9日电　中国人民解放军总政治部今天发出通知，号召全军干部特别是团以上干部，都要向河南省兰考县前县委书记焦裕禄同志学习。"},{"type":"paragraph","text":"通知说，焦裕禄同志是我党的好党员，中国人民的好儿子，毛泽东同志的好学生。他是在毛泽东思想哺育下成长起来的伟大的共产主义战士，是县委书记学习的榜样，也是我们全军学习的榜样。要着重学习他以下四个方面:"},{"type":"paragraph","text":"一、全心全意为人民服务。不为名，不为利，一心为革命，一心为人民，心里装着全体人民，唯独没有他自己。为了革命事业，以顽强的斗志，奋不顾身地进行工作，“不达目的，死不瞑目”。"},{"type":"paragraph","text":"二、抓人的思想革命化，首先是抓领导干部的思想革命化。永远保持普通劳动者的本色，做好样子，坚决反对特殊化。善于当“班长”，诚恳待人，团结同志，使领导班子思想齐、动作齐。"},{"type":"paragraph","text":"三、对群众怀有深厚的阶级感情，与群众同呼吸、共命运，“在群众最困难的时候，出现在群众的面前，在群众最需要帮助的时候，去关心群众，帮助群众”。"},{"type":"paragraph","text":"四、依靠群众，发动群众，从群众中来，到群众中去。深入实际，调查研究。既有革命的胆略，冲天的干劲，又有实事求是的态度，扎扎实实的作风。做一切工作，首先从了解情况出发，尽量掌握第一手材料，不吃“别人嚼过的馍”。"},{"type":"paragraph","text":"通知说，焦裕禄同志的光辉事迹，为我们树立了一个活学活用毛泽东思想，解决本地区、本部门实际问题的典范。我们学习焦裕禄同志，归根到底，就是学习他活学活用毛主席著作，处处用毛泽东思想挂帅，用毛泽东思想改造自己、指导工作，把学习毛泽东思想作为毕生的战斗任务。"},{"type":"paragraph","text":"通知要求各级党委和政治机关，都要把组织干部认真学习焦裕禄同志的事迹，当作继续贯彻执行突出政治五项原则的重要内容。通知指出，林彪同志早就指示过:要虚心向地方学习，把地方上的一切好思想、好经验、好作风、好方法都学到手。我们应当坚决执行林彪同志的这个指示，学习焦裕禄，学习王进喜、陈永贵，学习大庆，学习大寨，学习地方上的一切好人好事和先进单位，和全党同志、全国人民一道，高举毛泽东思想的伟大红旗，突出政治，落实四好，加强战备。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f1442244f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

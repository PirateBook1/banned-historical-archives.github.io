script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"关于金日成、彭德怀电复李奇微原则同意将开城地区划为暂时中立区的电讯稿","alias":"","parts":[{"type":"paragraph","text":"关于金日成、彭德怀电复李奇微原则同意将开城地区划为暂时中立区的电讯稿！！"},{"type":"paragraph","text":"（1951年7月14日）"},{"type":"paragraph","text":"【新华社平壤十四日电】本社记者从朝鲜前线总部获悉：昨日美方代表团借口新闻记者未得我方同意仍然不来开城开会，以致会议又停顿一天。昨日下午，此间收到了李奇微的一个通知，提出了划中立区的新问题。金日成将军和彭德怀将军本日已予以答复。为了扫除在一些枝节问题上的误会和争辩，使和平谈判得以顺利进行起见，我方在原则上同意将开城地区划为在会议期间的暂时的中立区。有关此问题的一些具体事项，则交双方代表团去解决。同时对于新闻记者问题也给了美方以便利。这样，就解除了美方在最近提出的一切借口，使开城会议有可能重开。"},{"type":"paragraph","text":"金、彭两将军给李奇微的通知如下：李奇微将军："},{"type":"paragraph","text":"你的七月十三日的来信收到了。为了扫除在一些枝节问题上的误会和争论，使和平谈判工作得以顺利进行起见，我们同意你所提的将开城地区划为在会议进行期间的中立区，在此区域内双方停止"},{"type":"paragraph","text":"[1]这是毛泽东为新华社起草的电讯稿。毛泽东全集第三十卷任何敌对活动，及将武装人员完全摒除于会址区域及你我代表团通往会址区域的通路之外的建议。至于这个会址区域的大小及其他有关的具体问题，我们建议交给双方代表团在一次会议上去解决。"},{"type":"paragraph","text":"关于引起这次停会的原因的新闻记者问题，是和划中立区的问题无关的。后一个问题自从七月八日贵方联络官提过一次之外，贵方的代表团再也没有提出过。而联络员的任务是讨论细节问题的，无权讨论像划中立区这样性质的问题。"},{"type":"paragraph","text":"此次引起停会的原因的新闻记者问题是一个小问题，值不得为这个问题引起停会，更加值不得为这个问题而引起会议的破裂。贵方代表团曾经在会议上提出这个问题，我方代表团当时认为在会议还没有任何成就，并且连议程也没有通过的时候，各国新闻记者来到开城是不适宜的，这个问题因而没有取得协议。"},{"type":"paragraph","text":"我们坚持一切问题必须由双方协议才能执行的原则，我们认为这个原则是公平的，无可辩驳的。新闻记者问题既然没有达成协议，就不应当由贵方一方片面地强制执行。"},{"type":"paragraph","text":"为了不因这件小事而使会议陷于长期停顿或破裂起见，我们现在同意你的建议，即将贵方新闻记者代表二十人作为你的代表团工作人员的一部分。我们已命令我方代表团在这个问题上也给贵方以便利。"},{"type":"paragraph","text":"（签字）朝鲜人民军最高司令官金日成"},{"type":"paragraph","text":"中国人民志愿军司令员彭德怀"},{"type":"paragraph","text":"一九五一年七月十四日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":7,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":453,"page_end":454},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af2d88e662"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

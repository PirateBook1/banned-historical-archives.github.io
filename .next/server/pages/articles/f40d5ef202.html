script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"推退攻击两活，严防平津两敌突围","alias":"","parts":[{"type":"paragraph","text":"推迟攻击两沽，严防平津两敌突围"},{"type":"paragraph","text":"（1948年12月26日）林："},{"type":"paragraph","text":"寝电?悉。（一）既然平津敌突围象征甚多，目前攻击两活?亦有困难，自应推迟攻击两沽时间，并请考虑将迫近两沽之我军向后撤退，敌人见我不去攻击就不一定会逃跑。若干天后海边封冻，再考虑是否攻击。该敌只有五个师，即使从海上跑掉也不要紧。（二）平津两敌则应严防突围逃跑，四纵到后请考虑兵力是否足够，如不足够则应调杨成武?部甚至杨得志?部参加平津作战。你应考虑平津两敌同时突围，我军同时歼灭两敌于突围之际的整个部署。（三）如果平津两敌确有突围征候，即应断然放弃对两沽之攻击计划，将对两沽主力移至平津之间，只以一部隔断津塘、津沽联系，改变目前平分兵力的形势（这是从平津敌不会突围这一点出发而作的部署）。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪的电报。"},{"type":"paragraph","text":"[2]指1948年12月26日林彪给中共中央军委的电报。电报说，平津敌突围象征甚多，塘沽、大沽目前水的阻碍太大，兵力用不上，故对两沽的攻击时间拟予推迟。"},{"type":"paragraph","text":"[3]两沽，指天津塘沽和大沽。[4]杨成武，当时任华北军区第三兵团司令员。（四）请令杨成武部在张家口休整待命，姚喆、王平\"、蒙骑、察骑等部，可以准备插断归绥²、包头之间，但暂时不要出动。（五）杨罗部或者仍去包围大同不变动，或者停止围攻大同计划，准备东进，请酌定。（六）不要放走傅作义代表，并应停止其与傅作义通电。（七）平津敌可能乘我兵力分散，于数日内即突围，请你迅即作出对付敌人突围的整个计划电告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十六日二十二时"},{"type":"paragraph","text":"[1]姚喆，当时任绥蒙军区司令员兼第八纵队司令员。王平，当时任北岳军区司令员。"},{"type":"paragraph","text":"[2]归绥，旧市名，即今内蒙古呼和浩特。[3]杨罗部，指华北军区第二兵团，兵团司令员杨得志、政治委员罗瑞卿。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":457,"page_end":458},"tags":[{"name":"杨成武","type":"人物"},{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f40d5ef202"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

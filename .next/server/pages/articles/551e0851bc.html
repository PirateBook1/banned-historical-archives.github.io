script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-603","name":"中央纪律检查委员会、中央组织部、公安部、总政治部关于通过江青等十名主犯调查材料的补充规定","author":"中共中央纪律检查委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央纪律检查委员会、中央组织部、公安部、总政治部关于通过江青等十名主犯调查材料的补充规定","dates":[{"year":1981,"month":3,"day":13}],"is_range_date":false,"authors":["中共中央纪律检查委员会","中共中央组织部","公安部","总政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局，干审工作政策文件选编（下），1588-1589","tags":[{"name":"材料","type":"主题/事件"},{"name":"江青","type":"主题/事件"}],"parts":[{"type":"title","text":"中央纪律检查委员会、中央组织部、公安部、总政治部关于通过江青等十名主犯调查材料的补充规定"},{"type":"subtitle","text":"1981年3月13日·〔81〕公发〈审〉52号"},{"type":"paragraph","text":"关于调查证明材料问题，一九七九年二月二十日，中央组织部、中央统战部、公安部、军委总政治部的联合通知已有规定，但由于林彪、江青反革命集团案的十名主犯的案情，涉及的方面很多，需要通过他们查证材料的数量较大，为了作好这方面的调查工作，特作如下补充规定："},{"type":"paragraph","text":"一、关于调查证明的材料，必须是要他们证明的重大问题，一般性问题，应尽量通过其他渠道调查了解。"},{"type":"paragraph","text":"二、 关于调查证明材料的手续，地方需经省、市、自治区党委主管组织、政法工作的书记或党的纪律检查委员会的负责同志批准；中央和国务院各部(委)需经主管副部长（副主任）批准;军队需经各大单位政治部领导同志批准。函调证明材料信或调查证明材料介绍信上，均需有批准人签署的意见和加盖公章。"},{"type":"paragraph","text":"三、调查证明材料应注意的事项："},{"type":"paragraph","text":"1, 调查证明材料时，要提出简明、具体、文理通顺的提纲。2, 来人调查材料，要从严控制，凡能通过函调解决的就不要派人来调查。"},{"type":"paragraph","text":"3，凡要通过亲自审讯解决的问题，介绍信上应有批准人签署的具体意见。"},{"type":"paragraph","text":"4，函调或来人调查，都要先与公安部联系办理手续，并经主管部长批示后办理。"}],"alias":""},"tags":[{"name":"江青","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"551e0851bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

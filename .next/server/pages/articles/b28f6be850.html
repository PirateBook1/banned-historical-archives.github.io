script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"消灭重英斌沈克两师之部署","alias":"","parts":[{"type":"paragraph","text":"消灭董英斌沈克两师之部署川"},{"type":"paragraph","text":"（1935年11月23日）彭："},{"type":"paragraph","text":"甲、为解决董沈两师，克服黑水寺?战略要点之目的，决对黑水寺取包围步骤，期在两星期内完成此任务。"},{"type":"paragraph","text":"乙、已令第一团带十七分队上午补粮，下午出发，开至小由子、任家店地区，于明拂晓相机袭取龙义湾，在其附近要点首先构筑坚固野堡，在五天内完成主一座、辅三座。"},{"type":"paragraph","text":"丙、请着徐程派二十五军之一个团首先派出一营至孟家油房地域，相机袭取王家角，在其附近构筑堡垒，断敌粮道，阻止增援，与第一团切取联络，其余两营待命出发。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"二十三日七时于宽坪[1]这是毛泽东给红军第一方面军司令员彭德怀的电报。"},{"type":"paragraph","text":"[2]董沈两师，指国民党军西北“剿匪”总司令部第二路第七纵队（第五十七军）第一-一师和第一六师，师长分别为常恩多（原为董英斌）和沈克。"},{"type":"paragraph","text":"[3]黑水寺，村名，位于陕西省富县西部。[4]徐程，指徐海东、程子华，当时分别任红军第一方面军第十五军团"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":11,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":67,"page_end":67},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b28f6be850"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

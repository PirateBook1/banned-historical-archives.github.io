script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"西藏人民群众拥护人民解放军平叛，亲如家人","alias":"","parts":[{"type":"paragraph","text":"西藏人民群众拥护人民解放军平叛，亲如家人！"},{"type":"paragraph","text":"（1959年4月28日）"},{"type":"paragraph","text":"【新华社廿八日北京电】雅鲁藏布江以南、喜马拉雅山国境线以北广大地区平叛战斗，已经基本结束，得到很大胜利。这是当地人民群众对平叛战争热烈拥护与人民解放军英勇战斗两方面相结合而完成的。美国反动记者艾尔索普说，平叛是不行的，要二十万军队，每天要一万吨物资供应，道路修阻，工具缺乏，所以平叛无望。台湾反动文人头子胡适说，中国抗日战争时期，胡适的家乡安徽省徽州府地方，山不甚高，水不甚深，日本人不敢去。西藏的地形【特】别的高且复杂，像喜马拉雅山、雅鲁藏布江（只有若干小段通皮船），共产党如何能打叛军呢？胡适在这里实行了他的所谓“天胆的假设”，可是看不见他的所谓“小心的求证”。胆则大矣，心亦甚粗。全世界反动派，以胡适为代表，忘记了一件事，日本打中国，反革命打革命，中国平叛匪，以革命打反革命。二者完全相反，胜败判然不同。西藏的地形很高，空气较薄，也吓环了很多对于西藏人民的同情者，乐环了世界上大部分资产阶级。前者说，恐"},{"type":"paragraph","text":"[1]这是毛泽东为新华通讯社写的一篇电讯稿，题目是毛泽东拟的。后来没有公开发表。毛泽东全集第四十一卷怕有些困难吧，汉人帮助藏人进行平叛战争，进行社会改革，实行必要，困难必多。后者说，一定不行，至少是【是】长期的。朋友们，敌人们，你们都错的。寇能往，我为什么不能往呢？这个世界屋顶共有十二万平方公里，人口一百二十万。住人的地方在丘陵、溪谷，并不很高，拔海三千多公尺而已，为什么不能住人呢？叛乱前，我们只有二万人在那里，分布在一百二十公里中的若千要点，包括军队和工作人员在内。叛乱后增加了两个半师及一批干部，只有二万多人。连前总共五方人，合于艾尔索普认为必须要有二十万人的四分之一。干部中有近万的藏族青年干部，他们干劲十足。平叛以后，要组【建】藏族劳动人民的自卫武装，少数是正规的，多数是不脱离生产的民兵。到那时，人民解放军留下一个师就够了，主力可以撤出。我们的印度朋友没有惧怕的理由。我们家事还忙得『不得』不亦乐乎，还有闲工夫【管】别人的事吗？何况我们是共产党人，原则上不许可干涉别人内政【政】。但是也请你们不要管喜马拉【雅】山以北的闲事，并且最好少晒。晒是无益的。你晒我必晒，难道只许州官放火，不许百姓点灯吗？这里有一个文件，是人民解放军一三四师政治部向北京的报告\"，讲的是人民群众帮助平"},{"type":"paragraph","text":"[1]指中国人民解放军第一三四师政治部1959年4月20日给总参、总政、中共西藏工委等的报告。报告说，我师自4月6日、7日开始向山南进军以来，沿途所见居民除个别地区外基本安定，基本群众对我军平息叛乱甚表欢迎。群众对叛匪十分痛恨，渴望解放。这进一步证明山南叛乱，还是上层问题。从现有材料分析：第一，基本群众从长期的反动统治带来的深重灾难与我军入藏八年来处处为人民办事的对比中，提高了觉悟，大部分是靠拢我党我军的。第二，中、上层人士中的进步分子，由于我党几年来的统战工作和祖国繁荣昌盛对他们的影响，大部分没有参加这次叛乱。第三，一般的头人，先前大都跑了，经过我党我军的宣传，现在也陆续回来了。由于向官兵进行了较深入的政策纪律教育，我师这次进藏以来，大部分分队遵守政策纪律，取得了群众的信任。但也存在着一些缺点，如上送俘虏时对叛匪骨干分子捆绑过紧等，已分别予以严肃处理。"},{"type":"paragraph","text":"西藏人民群众拥护人民解放军平叛，亲如家人叛的故事。照录全文，一字不改。我军政治工作中的某些缺点，应当改正。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":4,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":473,"page_end":475},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9209c86278"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

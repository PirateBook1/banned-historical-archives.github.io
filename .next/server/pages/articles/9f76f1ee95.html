script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对纺织部关于经纬纺织机器厂盲目施工造成严重问题的检讨的批语","alias":"","parts":[{"type":"paragraph","text":"关于三反斗争展开后要将注意力"},{"type":"paragraph","text":"引向搜寻大老虎的电报"},{"type":"paragraph","text":"（1952年1月23日）中央和军委各部门，中央人民政府各党组；各中央局，并转分局、省市区党委；各大军区，志愿军，并转各级军区和各军："},{"type":"paragraph","text":"凡属大批地用钱管物的机关，不论是党政军民学哪一系统，必定有大批的贪污犯，而且必定有大贪污犯（大老虎）。有些人以为党的机关，宣传和文化教育机关，民众团体，用钱不多，必无大老虎，这是不正确的。早几天还以为中央文教机关一个老虎也没有，经过最近两天的寻找研究，就发现至少可以捉到十五个贪污一亿元以上的大老虎。因此，请你们注意，在每一部门、每一地区三反斗争激烈展开之后，就要将同志们的注意力引向搜寻大老虎，穷追务获，不要停留，不要松劲，不要满足于已得成绩。在这方面，要根据情况，定出估计数字，交给各部门为完成任务而奋斗。在斗争中还要根据情况的发展，追加新任务。例如中央一级，在一月十八日以前查出的一万名贪污分子（其中有很多人款数甚少，情节甚轻，迹近贪污，实际不能叫作贪污）中，只有十八名一亿元以上的大贪[污]犯。至一月十八日，认为可以再查出五十名。最近两天又有增加。估计将来还有增加。这一经验务请你们注意。要向同志们指出：如果他们不愿意包庇大贪【污】犯，以致将来查出来（总有一"},{"type":"paragraph","text":"关于三反斗争展开后要将注意力引向搜寻大老虎的电报天会查出来）自己要受指责和处分，就应组织一切可用的力量为搜尽一切暗藏的大贪污犯而奋斗。下面是空军党委一月二十二日关于布置搜寻大贪【污】犯的报告\"，可供你们参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十三日"},{"type":"paragraph","text":"[1]中国人民解放军空军党委1952年1月22日报告中布置的搜寻大贪污犯的办法是：一、重新调配组织力量，一面从问题大体上弄清楚的单位调一部分干部去增援问题较多的部门，另一方面各部门内部亦进行调整。二、要进行“搜山”，在普查的基础上进行抽查，发现线索然后跟踪深入。在普查中，后勤部着重注意以下4个方面：1.查加工订货的数量、质量和交货时间。2.查订单与货物的规格数目是否相符。3.查银行存账。4.与商人对账，从外面寻找线索，以便内外夹攻找老虎。已经逮捕的大贪污分子也要组织力量审讯，从中发现线索。三、确定重点，领导干部分工包干。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":291,"page_end":292},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f76f1ee95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

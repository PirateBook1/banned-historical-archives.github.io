script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国机车旗帜毛泽东号包车组创全国多拉快跑最新纪录","authors":[],"dates":[{"year":1952,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京一日电】　全国机车旗帜毛泽东号包车组为纪念“七一”，一天之内牵引三百万吨公里，创全国多拉快跑最新纪录，为目前正在全国开展的满载、超轴、五百公里运动提供了重要经验。这次试运从六月二十四日十七点五十分起，到二十五日十六点四十分止。在二十二小时又五十分钟内，毛泽东号在丰台、南仓(天津附近)间紧张地跑了三个往返，共牵引三百零九万一千八百七十二吨公里。日车公里达六百七十五公里，每小时技术速度达到四十点二公里，牵引总吨数达二万七千四百八十三点三吨，较规定多拉了一万三千九百八十三点三吨，全日安全运行未出任何事故。同时，未影响其他列车运行秩序。"},{"type":"paragraph","text":"这次试运体现了联合劳动的伟大力量。毛泽东号机车原属北京铁路分局丰台机务段。为了使这次试运成功，创造经验，在天津铁路管理局的统一指挥下，北京、天津、张家口、石家庄四个分局之间，丰台机务段、车站、车辆段、列车段和南仓站、段之间都实行了大联合劳动，紧密配合，充分准备。天津铁路分局刘子忠副局长曾亲自到南仓车站负责指挥，南仓车站的职工在这次试运中也发挥了高度积极性。北京分局在几天之前就在有关段、站中作了充分准备。丰台地区各有关站、段和毛泽东号包车组事先开了多次联席准备会议。丰台车站职工在开车前五十分钟，就编好了超轴列车，并且作了细密的技术检查。"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1952\\07\\5273020501.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d56275d055"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

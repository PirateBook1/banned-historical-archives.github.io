script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"交大教师深感自然科学工作者必须掌握辩证唯物主义的立场观点和方法，决定成立研究会；北大已组织43个学习小组；东北师大和华东师大订出学习方案和规划……学习毛主席著作热潮掀起了","authors":[],"dates":[{"year":1958,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　学习毛主席著作的热潮已经掀起来了。目前，交通大学、北京大学、东北师范大学和华东师范大学纷纷成立研究会和研究小组，学习毛主席著作。"},{"type":"paragraph","text":"交通大学的教师们，深深感到自然科学工作者必须学习和研究社会科学，掌握辩证唯物主义的立场观点方法，更好地研究自然科学。“七一”该校将成立毛主席著作学习研究会、哲学学习研究会、政治经济学学习研究会，吸收教职员工参加。各教研组、各班级也都成立了理论学习小组，船电教研组已成立了哲学小组，运起系教师成立了四个理论学习小组，船舶内燃机专业四年级学生也成立了社会科学学习小组，普遍开展理论学习。"},{"type":"paragraph","text":"北京大学到目前为止已成立了毛泽东同志著作学习小组43个。这个大学哲学系教授发起组织的“毛泽东同志哲学著作研究会”，已有140多人报名参加。与此同时，经济系教授樊弘、李志远等也发起组织“毛泽东同志经济学说学习研究会”。在他们的启事中写道:“深深地认识到，在经济系的教学和科学研究工作中，都必须以马列主义政治经济学理论为核心，特别要以马列主义经济学在中国的发展——毛泽东同志的经济学说为纲，发挥统帅和灵魂作用，才能在短时期内彻底肃清资产阶级学术观点的影响，克服教条主义的倾向，把经济系变成共产主义的经济系。”"},{"type":"paragraph","text":"东北师大的教师们已经组成了毛泽东同志著作学习小组，由党委第一书记成仿吾担任组长，规定每星期三下午举行学习讨论会。现在，这个学习小组正在拟订学习毛主席著作的具体方案。"},{"type":"paragraph","text":"这个大学历史系的党总支，为了系统地组织全系教师学习毛主席著作，提高理论认识，加紧思想改造，决定在6月下旬成立“毛泽东同志著作学习研究会”。现在，这个研究会正在积极进行筹备工作。"},{"type":"paragraph","text":"华东师大在毛主席“关于正确处理人民内部矛盾的问题”的报告发表一周年的时候，政教系成立“毛泽东同志著作研究会”，下面设中国革命史、政治经济学、哲学、社会主义教育四个分会。同时，历史系也成立了“毛泽东著作研究组”。这是这个系贯彻厚今薄古、厚中轻外的具体措施之一。其他各系的教师也都在跃进规划上提到要系统地学习毛主席著作。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eaf0257612"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

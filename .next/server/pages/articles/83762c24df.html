script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首钢职工提高执行毛主席革命路线自觉性  多快好省地发展钢铁生产","authors":[],"dates":[{"year":1972,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首钢职工提高执行毛主席革命路线自觉性"},{"type":"paragraph","text":"多快好省地发展钢铁生产"},{"type":"paragraph","text":"新华社一九七二年六月二十七日讯　首都钢铁公司各级党组织、革委会领导广大职工，全面贯彻执行毛主席的“抓革命，促生产”方针，鼓足干劲，力争上游，多快好省地发展钢铁生产，取得了新的成绩。今年一至五月份，全公司工业总产值和精矿粉、钢、铁等主要产品产量都比去年同期增加，产品质量稳步提高，生铁合格率达到百分之九十九点七四，精矿品位达到百分之六十二点八三，钢材合格率达到百分之九十八点五八；产品品种不断增加，在氧气顶吹转炉上试炼成功了滚珠钢、弹簧钢、高硅钢等十八个新品种；原材料消耗、可比产品成本有所降低，劳动生产率有所提高，上缴利润增加。上半年重点工程的建设进展也较快。广大职工决心多炼钢、炼好钢，迎接“七一”。"},{"type":"paragraph","text":"首都钢铁公司的各级党组织，遵照毛主席关于“进行一次思想和政治路线方面的教育”的指示，领导广大职工继续深入批判刘少奇一类骗子的反革命的修正主义路线，不断提高执行毛主席无产阶级革命路线的自觉性，推动革命和生产向前发展。迁安矿区深入进行路线教育，进一步批判无政府主义和极“左”思潮，干部积极抓企业管理，工人自觉遵守革命纪律。广大职工焕发出革命和生产的积极性，使一至五月的精矿粉产量比去年同期成倍增长，精矿品位显著提高。首钢各单位继续深入批判刘少奇一类骗子推行的资产阶级反动路线，进一步落实了党的干部政策，对技术人员进一步加强了团结、教育、改造，他们在各项工作中都发挥了积极作用。"},{"type":"paragraph","text":"首钢各级党组织认真加强对经济工作的领导，贯彻执行“鞍钢宪法”，开展工业学大庆的群众运动。各单位在党的一元化领导下，健全了组织机构，加强了生产指挥系统，建立和健全了规章制度，促进了生产的发展。炼铁厂三号高炉党支部带领群众正确处理革命和生产的关系，用毛主席的哲学思想指导生产，破除“高产不能低耗，低耗不能高产”的形而上学观点，摸索出一套先进的操作法，取得了优质、高产、低耗的新成绩。这座高炉今年一月到五月的平均焦比降低到四百六十五公斤，利用系数提高到一点九二九，都超过了历史最好水平；生铁合格率一月为百分之九十九点五四，二至五月达到百分之百。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83762c24df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

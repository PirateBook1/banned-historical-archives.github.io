script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是各族人民的大救星  毛主席是我们心中的红太阳  少数民族代表、西藏翻身农奴巴桑的讲话","authors":[],"dates":[{"year":1966,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席是各族人民的大救星  毛主席是我们心中的红太阳"},{"type":"paragraph","text":"少数民族代表、西藏翻身农奴巴桑的讲话"},{"type":"paragraph","text":"新华社一日讯　少数民族代表、西藏翻身农奴巴桑在中华人民共和国成立十七周年庆祝大会上的讲话，全文如下：我们各民族革命人民最敬爱的领袖毛主席：同志们，同学们，朋友们："},{"type":"paragraph","text":"我们少数民族代表团，从祖国各地，从遥远的边疆，来到了我们日夜想念的祖国的首都——北京，来到了我们最最敬爱的伟大领袖毛主席的身边，庆祝各族人民的伟大节日。我们每个人都感到无尚的光荣，无比的幸福！我们带来了几千万少数民族人民对毛主席的无限敬仰，无限热爱！我代表各族人民祝毛主席万寿无疆！"},{"type":"paragraph","text":"我们全国五十多个少数民族的劳动人民，都有着自己苦难的历史。解放前，受尽了国民党反动派、封建主、奴隶主的残酷压迫、剥削和奴役。在中国共产党、毛主席的英明领导下，我们才能得到彻底解放。过去的农奴和奴隶，现在成为国家的主人。毛主席呀！您是我们各族劳动人民的大救星！您是我们心中的红太阳！"},{"type":"paragraph","text":"我们坚决在伟大的领袖毛主席的英明领导下，坚决响应林彪同志的号召：读毛主席的书，听毛主席的话，照毛主席的指示办事。我们学一辈子，用一辈子，一辈子跟着毛主席闹革命，把毛泽东思想代代相传下去。"},{"type":"paragraph","text":"各少数民族地区同全国各地一样，正在轰轰烈烈地进行无产阶级文化大革命。这场伟大的革命运动，好得很！我们一定要更加关心国家大事，把无产阶级文化大革命进行到底！我们还要关心世界大事，我们坚决反对美帝国主义，坚决反对现代修正主义，坚决反对各国反动派！坚决支持越南人民打到底！坚决支持亚、非、拉各国人民和全世界各国人民的反帝革命斗争！"},{"type":"paragraph","text":"我们各民族人民要紧紧地团结在毛主席的周围，大学解放军，大学大庆，大学大寨，抓革命，促生产，奋发图强，自力更生，加强民族团结，巩固祖国统一，保卫祖国边疆，为建设繁荣富强的社会主义祖国而奋斗！"},{"type":"paragraph","text":"伟大的中华人民共和国万岁！"},{"type":"paragraph","text":"各民族人民大团结万岁！"},{"type":"paragraph","text":"伟大光荣正确的中国共产党万岁！"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"各民族人民伟大领袖毛主席万岁！万岁！万万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb039cc8cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

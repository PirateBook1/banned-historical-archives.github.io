script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"想起了延安“毛泽东图书馆”","authors":["何启君"],"dates":[{"year":1995,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"想起了延安“毛泽东图书馆”"},{"type":"paragraph","text":"何启君"},{"type":"paragraph","text":"不知怎的，每于夜色朦胧之际，那个奇异的梦景，便像月亮爬上我的心头。我窥探过神秘的毛泽东图书馆的藏书！"},{"type":"paragraph","text":"毛泽东图书馆，当年位于延安杨家岭中央大礼堂的旁边，是好几间灰砖平房。我们在中央机关的一般工作人员，是不准入内的。１９４６年９月间，秋风乍起，有信息说蒋介石、胡宗南要攻打延安。毛主席下令各机关分批转移，老百姓实行坚壁清野。各中央部委，纷纷准备撤离。凡文件、图书、衣物，自己能背多少，就带多少，余者，一律或烧毁、或埋藏、或丢弃。"},{"type":"paragraph","text":"那一天下午，一批批数不清的书籍，搬运到我们旁边的一个空闲的土窑洞里。书啊，听说是“毛泽东图书馆”的。心头起了波澜。去看看！是好奇心？是对图书馆主人公的崇敬心？"},{"type":"paragraph","text":"没有几分钟就走到这个半山腰的空旷的土窑洞。没有门，没有窗，只有太阳的光亮照进来，呀！我一下子惊呆了！好深好大的窑里，满满地堆起了书的山。我的心咚咚地跳起来！钻进去，翻翻看！好似瞥见一座宝山，要探宝！高大的书山，我得爬，攀登！脚踩着书，手扒着书，急急忙忙地翻着一本又一本，我要探明究竟是些什么书！"},{"type":"paragraph","text":"当然，我无法开列书目了。但只见，马、恩、列、斯的大小部头的洋装本，有许多。也有史密斯的经济学，费尔巴哈、黑格尔的古典著作。喏！克劳塞维茨的军事理论，我记得毛主席前些年在演讲时还说过的。"},{"type":"paragraph","text":"好家伙！鲁迅的，茅盾的，巴金的，曹禺的，萧军的，萧红的，艾思奇的……"},{"type":"paragraph","text":"这些是什么？厚厚的洋装本。噢！世界名著！高尔基，托尔斯泰，巴尔扎克，拜伦，雪莱，普希金，海涅，屠格涅夫……"},{"type":"paragraph","text":"《高老头》、《战争与和平》、《复活》、《前夜》、《父与子》、《烟》、《家》、《春》、《秋》……"},{"type":"paragraph","text":"我的手不停地翻着，眼睛一闪一闪，心头扑腾扑腾！心弦绷得太紧了！这些世界瑰宝，这些世界文豪巨著，要丢弃，丢给胡宗南？我舍不得！太可惜了！"},{"type":"paragraph","text":"我深知这些书来之不易。早在１９３８年，在八路军驻桂林办事处的仓库，我见到过一个大白木箱，上写：“运交延安毛泽东图书馆”。新奇！我看看！在这里头有不少从上海、香港、广州及海外搜购来的种种典籍。有政治的，哲学的，文学的，还有一些小小不起眼的唱本，地方曲词。雅的、俗的俱全。可谓阳春白雪和下里巴人共存吧！"},{"type":"paragraph","text":"在延安我得知，毛主席酷爱读书。他的知识广博，靠的是自学苦读。他的演讲每每在幽默、诙谐中含有深奥哲理。他的话语，句句有书声。"},{"type":"paragraph","text":"１９３７年在批判张国焘大会上，他面对听众，面对张国焘，高声说道：“古时，有个夜郎国，那是贵州一个小地方。可是那个国王却对汉朝来的大臣说，究竟是你们大，还是我的国家大？从此留下了夜郎自大的典故。我们的国焘同志……”"},{"type":"paragraph","text":"又一次在欢迎艾思奇等同志到延安来的大会上，毛泽东致欢迎辞：“我们过去是山中无老虎，猴子称大王。如今艾思奇来了……”意思是毛主席原先是延安讲解哲学大义的主要人物，是“山中无老虎”，他自谦比作“猴子”。"},{"type":"paragraph","text":"到了整顿三风的时候，他即席讽刺道：有的同志，是“墙上芦苇，头重脚轻根底浅；山间竹笋，嘴尖皮厚腹中空！”"},{"type":"paragraph","text":"而后，１９４７年他断然留在陕北炮火中，在同敌军闪展腾挪的周旋之间，当大敌包围时刻，他潇洒地讲道：“大路朝天，各走一边！”"},{"type":"paragraph","text":"他的多少至理名言，都是借民间俚语和地方小曲的通俗谚语，用以表述其熠熠生辉的伟大思想。要是说毛泽东是“才高八斗，学富五车”，绝不为过。古代的大书，都是竹简木板缀联的，沉重之至，五车书能有多少？"},{"type":"paragraph","text":"毛泽东好读书，不为求取“颜如玉”、“黄金屋”，而是为实践，为革命。他经十年之搜求而积累的延安“毛泽东图书馆”宝藏，最后结局自是被胡宗南火烧杨家岭而付之一炬。但阅读所给予他的广博知识，却铭刻在他的胸中。他的军事原则里定有孙子兵法，直到克劳塞维茨的军事理论。他在指挥解放战争三大战役时，怎能不说是因读过万卷书，胸中才有百万兵！"},{"type":"paragraph","text":"他一生与书作伴，在书海中游泳。战时行军，他在马上吟诵。直到暮年，犹在床头枕边，堆满了书，成了书的化身。"},{"type":"paragraph","text":"这位伟人已离书而去，却把书的芳香洒给后人。他的光辉典范，昭示我们：活着，就要爱知识，爱读书，绝不让光阴虚度！当然，也须切切记住，求知，读书，不是为着一己私利，而是为着报效国家！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张国焘","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c6431b3ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

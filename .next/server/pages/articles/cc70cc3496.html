script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席革命路线的伟大胜利","authors":["空军某部“航空兵英雄中队”"],"dates":[{"year":1970,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席革命路线的伟大胜利"},{"type":"paragraph","text":"空军某部“航空兵英雄中队”"},{"type":"paragraph","text":"红色电波传喜讯，万里长空奏凯歌，《东方红》强音震寰宇，全世界革命人民齐欢呼！"},{"type":"paragraph","text":"我们驻守在祖国南大门的空军战士，听到我国成功地发射了第一颗人造地球卫星的特大喜讯，听到红色卫星从太空发回的《东方红》乐曲，心情万分激动，禁不住纵情高呼：伟大领袖毛主席万岁！万万岁！"},{"type":"paragraph","text":"我国第一颗人造地球卫星的上天，又一次证明了“紧跟毛主席，照毛泽东思想办事，我们的党就前进，就胜利”这一伟大真理。"},{"type":"paragraph","text":"从我们中队成长的战斗历程中，也深深地体会到这一点。我们能够飞上天，打胜仗，是毛泽东思想给了我们无穷的力量；我们的成长壮大，是毛主席革命路线指引方向。在抗美援朝战场上，我们靠战无不胜的毛泽东思想，以劣势的装备，打败了优势装备的美国飞贼。在保卫我国领空的战斗中，我们也是靠毛泽东思想一次又一次击落美制蒋机，杀出了空中威风，使敌人胆战心寒。在保卫无产阶级文化大革命的战斗中，我们靠毛泽东思想，击落了入侵的美国空中强盗飞机。不管敌人是低空来还是高空来，是有人的还是无人的，来一架打一架，来两架打一双，叫敌人有来无回。在真刀实枪的战场上，我们靠毛泽东思想打败了敌人的武装侵入；在两条路线激烈斗争中，我们又靠毛泽东思想战胜了叛徒、内奸、工贼刘少奇的反革命修正主义路线，取得了无产阶级文化大革命的伟大胜利。"},{"type":"paragraph","text":"在欢庆我国第一颗人造地球卫星发射成功的时候，我们决心更加自觉地贯彻执行和捍卫毛主席的无产阶级革命路线，永远沿着毛主席指引的航向胜利前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc70cc3496"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

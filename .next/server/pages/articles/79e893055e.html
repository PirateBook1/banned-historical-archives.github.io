script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"论少数","authors":["温田丰","重庆"],"dates":[{"year":1957,"month":4,"day":30}],"is_range_date":false,"parts":[{"text":"论少数","type":"title"},{"text":"重庆温田丰","type":"authors"},{"text":"[编者按：温田丰，1938年入党。现任作协重庆分会创作委员会委员。这是一篇借题发挥用以宣泄作者反党情绪的杂文。反党分子温田丰，把党对他的历次的批评教育，看作是毫无原则的横暴行为。他把领导把党污蔑为“官僚主义者、教条主义者”，认为“多数”是他们用“权力和歪道理”所“制造”出来的，而这个“多数”是“会变成少数的”。从这里，可以看出温田丰对党的刻骨的仇恨。]","type":"paragraph"},{"text":"“少数服从多数”，这是议事规则。但是，少数有两种，一是先进的少数，一是落后的少数。没有议事规则，事情办不走。但观察问题或判断是非，多数与少数不能作为唯一标准。","type":"paragraph"},{"text":"产生多数或少数的现象，总是发生了问题，也就是发生了矛盾。在敌我矛盾上，中国共产党人与国内人民敌人相比，曾经是少数；而苏联在联合国会议中，暂时也还是少数。在人民内部矛盾上，官僚主义者、教条主义者会制造多数，因为他们有权力和歪道理。","type":"paragraph"},{"text":"数量同质量不完全同比例，真理不完全靠数量表现出来。少数会变为多数，多数也会变为少数，真理不会被暂时多数淹没。今天中国共产党人较之国内人民敌人，是多数了；而官僚主义者、教条主义者制造的多数，建筑在沙滩上，会变成少数的。那时候，靠多数吃饭的人，就狼狈了。","type":"paragraph"},{"text":"官僚主义者、教条主义者们，停止以多数压服少数吧！纵然是真正的落后的少数，压服也是不行的！","type":"paragraph"},{"text":" 一九五七年四月三十日","type":"paragraph"},{"text":" (原载一九五七年五月七日“四川日报百草园”)","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第五集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79e893055e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天津电业局第三发电厂维护小组  响应毛主席号召，讨论增产节约办法","authors":[],"dates":[{"year":1951,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天津电业局第三发电厂维护小组"},{"type":"paragraph","text":"响应毛主席号召，讨论增产节约办法"},{"type":"paragraph","text":"编辑同志：毛主席在中国人民政治协商会议第一届全国委员会第三次会议上指示我们：“为了继续坚持这个必要的正义的斗争，我们就需要继续加强抗美援朝的工作，需要增加生产，厉行节约，以支持中国人民志愿军。这是中国人民今天的中心任务。”我们小组一定以实际行动来响应毛主席的号召。在小组团结一致共同努力下，我们已完成了八、九、十三个月的增产捐献任务。并且，十几年不能用的某号锅炉，经过彻底检修后，已能正常地安全运转了。我们在讨论毛主席的号召时，大家都表示一定按着指示做出更好的成绩。吴恩俊说：“天津市的工厂大多是靠我们这里送电的。如果我们不能安全发电，不知要耽误多少的生产。”吕长裕说：“我一定保证完成十一月份所订爱国公约里的装好放水管的工作。”张国清说：“我除了尽量利用旧料不浪费一块材料外，而且保证质量好。”"},{"type":"paragraph","text":"天津电业局第三发电厂维护小组"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04a2fa9e1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

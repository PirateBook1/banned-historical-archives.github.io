script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在告别宴会上施密特总理的讲话","authors":[],"dates":[{"year":1975,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年十月三十一日电　施密特总理在告别宴会上的讲话，全文如下:"},{"type":"paragraph","text":"副总理先生，"},{"type":"paragraph","text":"尊敬的朋友们，客人们，我在北京可惜只是短暂的逗留就要结束了，我感到遗憾的是，我不得不向你们告别。"},{"type":"paragraph","text":"你们盛情地接待了我们——我的妻子、我的随行人员和我本人。因此，我想首先向你们并向贵国政府表示感谢。"},{"type":"paragraph","text":"我们大家回去时都带着许多新鲜的个人的印象。一个富有传统的首都的形象和我们在有着勤劳智慧的人民的新中国所看到的情况，将长久地留在我们的记忆之中。"},{"type":"paragraph","text":"在政治会谈中我们既讨论了我们双方的关系，也讨论了世界政治和世界经济问题，这些会谈增加并加深了我所得到的印象。副总理先生，我们的会谈是一年前我跟贵国外交部长乔冠华先生在波恩开始的意见交换的继续，我们正在加深日益增进的相互了解。"},{"type":"paragraph","text":"我在贵国访问的高潮是我们昨天同毛泽东主席的谈话，他给我本人留下了深刻的印象。"},{"type":"paragraph","text":"我在你们这里的逗留也提供了讨论德中关系的现状和前景的机会。"},{"type":"paragraph","text":"我们一致认为，我们都愿意在政治方面加强交换意见。因此，我想再次提出邀请，请您，副总理先生，尽快到波恩来访问我们。"},{"type":"paragraph","text":"我们在这里签订的协定以及关于成立促进两国经济交流混合委员会达成的协议，也将在经济方面进一步促进日益加强的合作。进一步发展经济关系，对我们两国来说都具有特别的意义。"},{"type":"paragraph","text":"另一项任务就是更加密切文化方面的合作。我希望我们已达成的原则协议不久就能付诸实施。"},{"type":"paragraph","text":"因为正是在这一方面，我们还有许多事情要做，以便促进对对方人民的特点的了解。"},{"type":"paragraph","text":"副总理先生，我在访问期间已向中国东道主阐述了德意志联邦共和国的政策，这一政策旨在维护全世界的稳定和和平并在所有存在对立的地方促进和平解决。"},{"type":"paragraph","text":"今天，经济繁荣和世界和平是不可分的。我在访问期间能够亲眼看到，中国的人民和领导正为国家建设生气勃勃地工作着，并为此需要和平。让我表示这样的希望，愿我们两国人民，以至世界各国人民继续能和平地进行建设并增进福利。"},{"type":"paragraph","text":"怀着这一愿望和为了再次表示我们的谢意，我举杯，并请各位和我一起:"},{"type":"paragraph","text":"为中国人民的幸福和安康，"},{"type":"paragraph","text":"为毛泽东主席，"},{"type":"paragraph","text":"为周恩来总理，"},{"type":"paragraph","text":"为邓小平副总理，"},{"type":"paragraph","text":"为各位使节先生和夫人，"},{"type":"paragraph","text":"为全体在座的朋友们和客人们，"},{"type":"paragraph","text":"为德中友谊，"},{"type":"paragraph","text":"干杯!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5596c84c16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

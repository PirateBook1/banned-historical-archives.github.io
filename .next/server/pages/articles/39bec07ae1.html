script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的教导给了我无穷力量","authors":["刘国柱"],"dates":[{"year":1969,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的教导给了我无穷力量"},{"type":"paragraph","text":"一天，我们学习了金训华的英雄事迹后，带着向金训华同志学习的决心，来到砖厂，投入了制坯生产。我们班负责用卷扬机把一节节装满土的斗车从坡下拉到坡上，然后再把土卸到用土地点。工地上一片欢腾，大家干得特别起劲。"},{"type":"paragraph","text":"突然，一节斗车在斜坡上脱节。满载泥土的一千多斤重的斗车借着强大的惯性从坡上向我飞快地滑下来。当时，在我身后开卷扬机的同志，正在给机器上油，一点没有发现这种险情。一场车翻、人亡、机器毁的事故眼看就要发生！怎么办？冲上去，还是退下来？我脑子里闪出这样两个念头。退下来，我只要向路旁斜跨一步，就能安然脱险，但是开卷扬机的同志就有受伤、甚至牺牲的危险，机器也会被损坏；冲上去，顶住斗车，这样自己就有受伤，甚至还有生命危险。这时伟大领袖毛主席关于“为人民而死，就是死得其所”的教导响在我的耳边。革命青年的榜样——金训华同志那种一不怕苦，二不怕死的英雄形象出现在我眼前。毛主席的教导给我增添了无穷的勇气，金训华的英雄事迹给了我巨大的力量。我高声喊着“下定决心，不怕牺牲，排除万难，去争取胜利”，一个箭步向正在飞速滑下来的斗车冲去，用身体使劲地挡住斗车。但是，由于斗车向下滑的力量太大，我虽然使出全力，但斗车还是不断地向下滑去。就在这时，同志们一齐跑上来帮助，一场严重事故这才避免了。"},{"type":"paragraph","text":"伟大领袖毛主席经常教导我们，一切革命青年，都应该经风雨，见世面。一年来，在解放军同志用毛泽东思想的再教育下，我把参加艰苦劳动看做改造自己的最好时机，努力锤炼忠于毛主席的红心，培养“一不怕苦，二不怕死”的革命精神。但是，和金训华同志那种“活着就要拚命干，一生献给毛主席”的崇高精神境界相比，还是相差很远很远。今后，我决心以金训华同志为榜样，努力活学活用毛泽东思想，把自己锻炼成为无产阶级革命事业接班人。"},{"type":"paragraph","text":"解放军某部砖厂知识青年　刘国柱"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39bec07ae1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"杜尔总统致电刘少奇主席  感谢在访问期间受到友好接待","authors":[],"dates":[{"year":1960,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"杜尔总统致电刘少奇主席"},{"type":"paragraph","text":"感谢在访问期间受到友好接待"},{"type":"paragraph","text":"新华社16日讯　刘少奇主席今天收到了几内亚共和国塞古·杜尔总统从河内发来的一份电报。杜尔总统在电报中对几内亚共和国政府代表团在访问中国期间所受到的友好接待表示诚挚的感谢。"},{"type":"paragraph","text":"塞古·杜尔总统来电的全文如下：北京中华人民共和国主席："},{"type":"paragraph","text":"在访问中华人民共和国期间，我们代表团受到了兄弟般的友好的接待，对此，我们向您表示十分诚挚的谢意。我们谨祝您并祝毛泽东主席和所有中华人民共和国的领导人万寿无疆和身体健康。我们再一次向贵国人民和贵国政府表达几内亚人民和几内亚政府的友好和兄弟的情谊。"},{"type":"paragraph","text":"顺致和平和友好的崇高的敬意。"},{"type":"paragraph","text":"塞古·杜尔"},{"type":"paragraph","text":"1960年9月16日于河内"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b2f1bd1a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

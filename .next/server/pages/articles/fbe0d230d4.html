script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本话剧团昨举行告别演出张春桥等上台祝贺日本艺术家演出成功","authors":[],"dates":[{"year":1960,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　日本话剧团昨晚在人民大舞台演出民间故事剧“夕鹤”，以及朗诵剧“三池煤矿”和“反对日美‘安全条约’斗争的纪录”，向上海观众告别。"},{"type":"paragraph","text":"日本艺术家以精湛的艺术和饱满的感情，生动地介绍了日本人民的生活，和日本人民反美爱国的正义斗争，受到了二千余观众的最热烈欢迎。"},{"type":"paragraph","text":"昨晚，日本艺术家演出的第一个剧目是剧作家木下顺二根据日本的民间故事创作的“夕鹤”，它通过一对善良的夫妇的经历，歌颂了日本人民对美好生活的愿望，并严厉谴责了扰乱幸福生活的罪恶势力。日本话剧团副团长、著名演员山本安英在剧中饰演主人翁阿通，成功地塑造了一个勤劳淳朴，具有反抗精神的妇女形象，赢得了观众们的一致赞赏。"},{"type":"paragraph","text":"朗诵剧“三池煤矿”向观众们介绍了日本煤矿工人受压榨的痛苦生活，和他们英勇地向日本军国主义和日本垄断资本进行斗争的事实。“反对日美‘安全条约’斗争的纪录”则以雄伟的场面显示了日本人民反对日美反动派，争取独立、自由而斗争的伟大力量；鲜明的旗帜，愤怒的人群，勇敢地冲破了反动派的疯狂镇压。坚强不屈地奋勇前进。最后，当舞台上示威游行的队伍高举战旗，高唱战歌，走下台来绕场一周时，全场响起了暴风雨般经久不息的掌声和“东京——北京”的歌声。这时，剧场里热烈地洋溢着中日两国人民在反对共同敌人美帝国主义斗争中建立起来的战斗友情，好象在观众面前出现了英勇的日本人民正在波涛汹涌地展开一次又一次的全国统一行动的战斗行列。激昂的观众情绪达到了最高潮。"},{"type":"paragraph","text":"演出结束时，中国人民对外文化协会上海市分会会长张春桥、副会长黄佐临，中国戏剧家协会上海分会主席周信芳、副主席熊佛西，以及本市戏剧界人士吕复、刘厚生、杜宣、杨进、任德耀、丹尼等上台和日本艺术家们热烈握手，祝贺他们在上海的演出获得了巨大成功。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1960\\10\\60ap020801.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e日本话剧团演出的民间故事剧“夕鹤”的一幕。图为与平(右)又要阿通再用仙鹤羽毛织一匹“千羽锦”。"},{"type":"paragraph","text":"(本报记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbe0d230d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

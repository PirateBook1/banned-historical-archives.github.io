script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙博托总统和夫人到京受到热烈欢迎周恩来总理会见蒙博托总统和夫人等扎伊尔贵宾　邓小平副总理主持以周恩来总理名义举行的盛大宴会　邓小平副总理和蒙博托总统在洋溢着热烈友好气氛的宴会上先后讲话","authors":[],"dates":[{"year":1974,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年十二月十六日电　扎伊尔共和国总统蒙博托·塞塞·塞科和夫人应我国政府的邀请前来进行正式访问，今天中午乘专机由平壤到达北京。"},{"type":"paragraph","text":"我国领导人邓小平、吴德、阿沛·阿旺晋美，外交部部长乔冠华、副部长王海容、何英，外经部副部长陈慕华，中国人民解放军副总参谋长胡炜，国务院科教组负责人刘皑风，国家体委负责人于步血，有关方面负责人卓琳、朱传贤、罗旭，中国驻扎伊尔大使宫达非，以及首都群众数千人到机场热烈欢迎扎伊尔贵宾。"},{"type":"paragraph","text":"蒙博托总统一九七三年一月访问我国后，中扎两国的友好合作和两国人民的友谊，得到令人满意的发展。在第三世界国家和人民反对殖民主义、帝国主义和霸权主义斗争取得重大胜利的大好形势下，蒙博托总统又一次应邀访问我国，中国人民感到十分高兴。今天，首都主要街道上空，无数面彩旗迎风飘扬。许多高大建筑物上悬挂着巨幅标语，上面写着:“热烈欢迎蒙博托总统和夫人!”“热烈欢迎扎伊尔贵宾!”“坚决支持扎伊尔人民维护民族独立和国家主权的正义斗争!”“中扎两国人民的友谊万岁!”“第三世界人民大团结万岁!”“全世界人民大团结万岁!”"},{"type":"paragraph","text":"首都机场上飘扬着中扎两国国旗。当扎伊尔贵宾走下专机时，我国领导人迎上前去同蒙博托总统和夫人以及随同来访的其他人员热情握手。邓小平副总理代表周恩来总理向蒙博托总统和夫人表示热烈欢迎。"},{"type":"paragraph","text":"机场上举行了隆重的欢迎仪式。乐队奏扎伊尔国歌和中国国歌。蒙博托总统由邓小平副总理陪同检阅了中国人民解放军陆、海、空三军仪仗队。当扎伊尔贵宾同欢迎群众见面时，机场上响起阵阵鼓乐声和欢呼声。青少年们迎着寒风跳起丰富多采的迎宾舞，人们挥动花束和彩带高呼欢迎口号，表达中国人民对扎伊尔人民的深厚情谊。蒙博托总统不断向欢迎群众招手致意。"},{"type":"paragraph","text":"到机场欢迎的还有扎伊尔驻中国大使恩古武卢·卢邦达和夫人，大使馆外交官员以及在北京的扎伊尔留学生。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使馆临时代办李宰弼，各国驻中国外交使节也到机场迎接。"},{"type":"paragraph","text":"新华社北京一九七四年十二月十六日电　周恩来总理今天在医院会见扎伊尔共和国总统蒙博托·塞塞·塞科和夫人及随行人员。"},{"type":"paragraph","text":"参加会见的随行人员是:外交和国际合作事务国务委员翁巴—迪—吕泰特和夫人、青年和体育国务委员桑帕萨·卡韦塔·米隆贝、党校校长潘加·卡桑达、国民教育国务委员马博利亚·伊南戈·特拉·布瓦托、总统办公室主任比森吉马纳·鲁韦马、扎伊尔驻中国大使恩古武卢·卢邦达和总统府主要顾问莫科洛·瓦·姆庞博。"},{"type":"paragraph","text":"国务院副总理邓小平，外交部部长乔冠华、副部长何英、司长朱传贤、副司长罗旭会见时在座。"},{"type":"paragraph","text":"新华社北京一九七四年十二月十六日电　国务院副总理邓小平今天晚上主持以周恩来总理名义举行的盛大宴会，热烈欢迎扎伊尔共和国总统蒙博托·塞塞·塞科和夫人以及随同来访的全体扎伊尔贵宾。"},{"type":"paragraph","text":"我国领导人吴德、阿沛·阿旺晋美以及外交部长乔冠华出席了宴会。"},{"type":"paragraph","text":"今晚，人民大会堂宴会厅里并排悬挂着扎伊尔国旗和中国国旗。宴会上洋溢着中扎两国人民热烈友好的气氛。当蒙博托总统和夫人等扎伊尔贵宾由我国领导人陪同步入宴会厅时，全场响起热烈的掌声，乐队奏迎宾曲。"},{"type":"paragraph","text":"宴会上，邓小平副总理和蒙博托总统先后发表讲话。"},{"type":"paragraph","text":"邓小平副总理在讲话中代表毛泽东主席、董必武代主席和周恩来总理，代表中国政府和人民，向蒙博托总统和夫人以及其他扎伊尔贵宾表示热烈的欢迎。邓小平副总理赞扬近几年来扎伊尔人民和政府在蒙博托总统的领导下，在各个方面所取得的成就。他说，在国际事务中，扎伊尔政府奉行不结盟政策，主张非洲团结，坚持反殖、反帝、反霸，支持亚非人民的正义斗争，支持南部非洲的民族解放运动，为第三世界团结反霸事业不断作出贡献。扎伊尔政府敢于蔑视超级大国的霸道行径，赢得了第三世界国家和人民的普遍赞扬和支持。邓小平副总理指出，当前世界动荡不安的根本原因在于两霸争夺世界霸权。他说，实践一再证明，两霸的争夺越激烈，就越把“缓和”吹得天花乱坠，目的是妄图掩盖它们加紧扩军备战的真相，掩盖它们所造成的世界紧张局势。邓小平副总理祝愿蒙博托总统和夫人的这次访问，必将为中、扎两国友好关系的发展作出新的贡献。"},{"type":"paragraph","text":"蒙博托总统在讲话中热情地向中国人民转达全体扎伊尔人民的兄弟般的友好情谊。他说，两年前，中华人民共和国和扎伊尔共和国之间实现了关系正常化。我们高兴地看到，我们之间两年来在经济、贸易、技术、农业、特别是医疗方面的合作已经赶上了昔日失去的几年。蒙博托总统在谈到国际形势时指出，一年来，世界发生了很大变化。被压迫和被统治的国家逐渐兴起。非洲正加速获得解放。西方处在道德危机、政治危机、社会危机和经济危机之中。他说，被压迫人民比任何时候都更应该加强团结，打破帝国主义者所建立的秩序，有力地表达自己的意志，以恢复真正的正义，而不是弱肉强食式的正义。"},{"type":"paragraph","text":"他们讲话以后，乐队分别奏扎伊尔国歌和中国国歌。"},{"type":"paragraph","text":"扎伊尔驻中国大使恩古武卢·卢邦达和夫人，大使馆外交官员，以及在北京的扎伊尔留学生应邀出席宴会。"},{"type":"paragraph","text":"出席宴会的还有:"},{"type":"paragraph","text":"人大常委会委员罗叔章、胡愈之；"},{"type":"paragraph","text":"政府部门、中国人民解放军、北京市革命委员会和对外友协的负责人王海容、何英、陈慕华、刘皑风、胡炜、周化民、肖鹏、于会泳、赖际发、李学实、彭洪志、姜惠莲、于步血、卓琳、石少华、邓岗、肖泽曜、吴忠、万里、柴泽民，以及中国驻扎伊尔大使宫达非。"},{"type":"paragraph","text":"各国驻中国的外交使节也应邀出席了宴会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\12\\74ch010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e周恩来总理十二月十六日在医院会见扎伊尔共和国总统蒙博托·塞塞·塞科和夫人及随行人员。图为会见时合影。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8466d3603"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理在东京记者招待会上发表谈话希望中日加强团结贯彻条约的各项原则教育双方的子孙后代永远信守中日条约的反霸原则","authors":[],"dates":[{"year":1978,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社东京十月二十五日电　邓小平副总理今天在这里表示，希望中日两国加强团结，互相合作，贯彻和维护中日和平友好条约的各项原则，言必信，行必果，把中日关系不断推向前进，为维护亚洲和太平洋地区的和平与稳定，作出不懈的努力。"},{"type":"paragraph","text":"邓副总理今天下午出席了东京日本记者俱乐部为他举办的记者招待会。他发表谈话时指出，中日和平友好条约的缔结，是两国政府和人民共同努力，排除干扰，取得的重大成果。它为中日睦邻友好关系建立了更加稳固的基础，为进一步加强两国在政治、经济、文化和科技等方面的交流，开辟了更加广阔的前景。"},{"type":"paragraph","text":"他指出，中国和日本都面临着霸权主义的现实威胁。中日和平友好条约明确规定反霸原则，在当今的国际形势下具有重大的意义。他说:“反霸条款首先是中日两国自我约束，承担不谋求霸权的义务，同时也反对其他人谋求霸权，谁谋求霸权就反对谁。”他指出:“这是国际条约中的一个创举。”"},{"type":"paragraph","text":"邓小平副总理说:“我们同情广大日本人民在第二次世界大战中的遭遇，充分理解日本人民要求和平的强烈愿望。中国人民为了建设自己的国家，早日实现四个现代化，也需要一个和平的环境。但是，我们不能不看到，当今的世界并不安宁。霸权主义者到处伸手，无孔不入，严重地威胁着世界和平与国际安全。新的世界大战的危险是客观存在。我们有必要把战争危险的增长如实地告诉人民。各国人民提高警惕，加强团结，作好准备，打乱霸权主义的战略部署，战争是有可能推迟的。”"},{"type":"paragraph","text":"他重申:“中国永远不称霸，现在不称霸，将来实现了四个现代化，成为强大的社会主义国家，也决不称霸。这是毛主席生前为我们规定的国策，并已明确载入中国的宪法。我们希望中日双方都教青自己的子孙后代，永远信守中日和平友好条约的反霸原则。”"},{"type":"paragraph","text":"邓副总理说:“中日两国人民有着两千年友好交往的历史和悠久的传统友谊。中日友好源远流长，有着坚实的基础。尽管中日之间有过一段不幸的历史，中国人民遭受了深重的灾难，日本人民也受害不浅。但是，这与两千多年的友好历史相比，毕竟还是很短暂的。现在，中日两国友好交往的新高潮正在到来。我们应该向前看，放眼未来，共同努力，使中日两国人民世世代代友好下去。”"},{"type":"paragraph","text":"邓副总理说，“中国在粉碎‘四人帮’以后，出现了一个安定团结、大干快上的大好局面。中国人民在以华国锋主席为首的中共中央的领导下，精神振奋，斗志昂扬，开始了一次新的长征，为在本世纪内把我国建设成为农业、工业、国防和科学技术现代化的社会主义强国而奋斗。当然，中国现在在经济和科学技术方面还是一个落后的国家，我国的工农业水平还很低，我们的任务是艰巨的。但是，中国人民有决心、有信心，经过若干年的艰苦奋斗，达到自己的目的。我们坚持自力更生的方针，同时也要学习国外一切先进经验。我们愿意向伟大的日本人民学习。”"},{"type":"paragraph","text":"邓副总理还回答了记者提出的问题。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e146fdbe22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

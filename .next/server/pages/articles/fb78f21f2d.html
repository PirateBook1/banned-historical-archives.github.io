script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于出租耕牛问题处理办法给中南局的批复","authors":[],"dates":[{"year":1951,"month":1,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央关于出租耕牛问题处理办法给中南局的批复","type":"title"},{"text":"中南局：","type":"appellation"},{"text":"九日电悉。","type":"paragraph"},{"text":"同意华南分局复北江地委电关于出租耕牛问题的处理办法。","type":"paragraph"},{"text":" 中  央一月十二日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"中南局转报华南分局对土改中出租耕牛问题的处理办法","type":"subtitle"},{"text":"（一九五一年一月九日）","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"兹将华南分局二日复北江电转上，我们同意此规定，请审复。","type":"paragraph"},{"text":" 中南局九  日","type":"paragraph"},{"text":"北江地委前请示关于土改中富农出租耕牛的处理问题，曾复以为照顾其生产，特别广东耕牛缺乏，今后尚须奖励繁殖耕牛和养牛，故其饲养用以耕种并也出租之耕牛，以一般保持不动为宜。但其交由农民饲养，以高利贷方式纯作收租用的，农民要动时，可适当接受群众意见，满足群众的要求。根据最近我们得到较详细材料，研究结果，认为上次的指示基本上是正确的，但是北江耕牛出租，许多地富是把小牛交给贫雇农饲养，收很重的牛租（有的要交押金），剥削方式与封建地租剥削无大差别，这样牛租以当做封建剥削处理较为适当，而且停租废债后，牛主已多将耕牛收回出卖。据谓：现出租的已不及以前的十分之一。为了满足贫雇农要求和生产的需要，特对此问题规定如下几项原则，望在土改时斟酌具体情况处理。","type":"paragraph"},{"text":"（一）地主之耕牛一律依法没收分配，但地主之属于畜牧业或贩卖性质的大群耕牛，不予没收。","type":"paragraph"},{"text":"（二）纯靠出租一批耕牛给农民饲养收牛租生活的，应依地主的耕牛没收分配之。但如无其他生活来源，应分给其与农民同样一份土地及其他生产资料，使其劳动生产，解决生活。","type":"paragraph"},{"text":"（三）富农家中自养或雇工饲养之耕牛，不论是否出租，均不得征收。","type":"paragraph"},{"text":"（四）富农（有些不一定是富农，而是牛主）出租于农民，而由农民家中饲养之耕牛，属封建剥削性质得征收分配之。但如富农家中并不养牛，或原来养牛少，尚须靠出租耕牛以耕种其自耕及雇耕土地的，在征收其出租耕牛时，应留给其耕种土地必需之耕牛（例如每只牛能耕二十亩，则富农耕六十亩土地时，得留给其三只牛，连其自养的在内）。","type":"paragraph"},{"text":"（五）计算中农与富农之分界线，中农出租耕牛之牛租收入，应视为家庭死收入中之剥削收入计算（超过百分之二十五为界限）。","type":"paragraph"},{"text":"（六）中农出租之耕牛不动。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb78f21f2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友继续热烈祝贺我党第九次全国代表大会隆重开幕  马克思列宁主义、毛泽东思想胜利的大会","authors":[],"dates":[{"year":1969,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本朋友继续热烈祝贺我党第九次全国代表大会隆重开幕"},{"type":"paragraph","text":"马克思列宁主义、毛泽东思想胜利的大会"},{"type":"paragraph","text":"据新华社讯　东京消息：日本朋友继续发表谈话，热烈祝贺中国共产党第九次全国代表大会的召开，指出这次大会具有伟大的历史意义，将给世界革命人民以极大的鼓舞。他们衷心地祝愿中国人民的伟大领袖毛主席万寿无疆！"},{"type":"paragraph","text":"日本中国文化交流协会常务理事河原崎长十郎说，中国共产党第九次全国代表大会的召开，使日本革命人民感到由衷的喜悦。他说，我们相信，中国共产党第九次全国代表大会，对日本人民争取独立、和平和民主的斗争，是一个巨大的鼓舞和支持。"},{"type":"paragraph","text":"河原崎指出，中国共产党“九大”的召开，使美帝国主义、日本垄断资本、苏联现代修正主义以及日共宫本修正主义集团吓得要命，他们拚命地对伟大的中国进行攻击和诽谤，但是他们注定要失败，最后胜利是属于中国人民的。"},{"type":"paragraph","text":"日本国际贸易促进协会关西本部常务理事木村一三强调说，中国共产党第九次全国代表大会的召开，向全世界宣告中国无产阶级文化大革命已经取得了伟大的胜利。"},{"type":"paragraph","text":"他说，毛泽东思想是当代最高水平的马克思列宁主义。毛主席和中国人民对全世界人民的斗争做出了巨大贡献，给予亚洲、非洲、拉丁美洲正在战斗的人民以莫大的鼓舞和支持。他强调说，现在正在召开的“九大”，将对今后世界革命产生极其深远的影响。"},{"type":"paragraph","text":"木村强烈谴责美帝和苏修互相勾结，妄图重新瓜分世界的罪恶行径。他说，最近苏修社会帝国主义公然出兵侵犯无可争议的中国领土珍宝岛，制造了武装挑衅事件，这就彻底暴露了苏修社会帝国主义的狰狞面目。夺取了无产阶级文化大革命伟大胜利的中国人民，将给美帝和苏修以沉重的打击。"},{"type":"paragraph","text":"木村最后指出，美日反动派和苏修叛徒集团已陷于内外交困，四面楚歌的境地，但是他们还会狗急跳墙进行垂死挣扎，我们要百倍地提高警惕，团结广大革命群众，同美日反动派及其帮凶进行坚韧不拔的斗争。"},{"type":"paragraph","text":"日本妇女同盟东京都委员会委员长中岛千代激动地说，在伟大领袖毛主席亲自发动和领导的无产阶级文化大革命取得伟大胜利的时刻召开的中国共产党第九次全国代表大会，不仅对中国共产党和中国人民具有伟大的历史意义，而且对国际共产主义运动也具有极其重要的历史意义。她说，我坚信，这次大会将对世界革命做出巨大的贡献。"},{"type":"paragraph","text":"中岛指出，“九大”是马克思列宁主义、毛泽东思想胜利的大会。这次大会将使世界革命人民的强大堡垒——社会主义中国变得更加坚不可摧，并且给全世界被压迫人民和被压迫民族的革命斗争以无限勇气和坚强的胜利信心。"},{"type":"paragraph","text":"在谈到美帝、苏修互相勾结妄想重新瓜分世界并把矛头指向中国的罪恶阴谋时，中岛指出，最近，苏修社会帝国主义对中国进行的露骨的军事挑衅，只不过是自掘坟墓，他们的野心决不会得逞。"},{"type":"paragraph","text":"日本中国文化交流协会常务理事、亚非作家日本委员会委员宫川寅雄说，中国共产党第九次全国代表大会，对中国人民和全世界革命人民来说，是一次具有揭开历史新篇章的伟大意义的大会，日本人民感到无比的高兴。"},{"type":"paragraph","text":"他指出，这次大会将为中国人民取得新的胜利开辟道路。宫川最后祝毛主席万寿无疆！"},{"type":"paragraph","text":"本州大学副教授菅沼正久说，中国共产党第九次全国代表大会的隆重开幕，对在毛主席领导下正在夺取无产阶级文化大革命全面胜利的伟大的七亿中国人民来说，是一个极大喜讯，对与中国人民肩并肩地同日中两国人民的共同敌人——美帝国主义及其走狗日本反动派进行坚决斗争的日本人民来说，是一个巨大鼓舞。"},{"type":"paragraph","text":"菅沼指出，中国的无产阶级文化大革命给了日本人民无数宝贵的教益。他指出，日本的革命知识分子开始认识到中国的革命知识分子所选择的与工农相结合的道路，就是他们自己应该走的道路。"},{"type":"paragraph","text":"日本中国文化交流协会常务理事杉村春子说，“九大”是中国人民在毛主席领导下，团结一致，共同建设更加强大的社会主义中国的新的里程碑。她说，她听到盼望已久的“九大”隆重开幕的消息时，从内心里感到无限的喜悦。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b23633aa0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

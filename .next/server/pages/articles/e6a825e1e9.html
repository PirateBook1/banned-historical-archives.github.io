script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于毒菌、毒物的安全保管和麻疯病等传染病医院不许串连的通知","authors":[],"dates":[{"year":1967,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组关于毒菌，毒物的安全保管和麻疯病等传染病医院不许串联问题的通知","type":"title"},{"text":"各省、市、自治区革命委员会（筹备小组）、军事管制委员会、各军区、各省军区并转各群众组织：","type":"appellation"},{"text":"最近群众来信来电反映，一些地区的生物制品研究单位、卫生防疫站、化学和物理实验室、易燃易爆毒物仓库和工厂，在武斗时受到打击，所保存的烈性传染病菌、毒株、放射性物质、剧毒毒气、毒药等得不到安全保障。同时，发现山东、安徽、江苏等地的麻疯病等传染病医院的病人，以“造反”为名，破坏合理的医疗，隔离管理制度，“杀”向社会上去。中央认为，上述问题如不及时解决，将会严重威胁人民的生命健康，给国家的政治、经济带来损失。为此决定：","type":"paragraph"},{"text":"一、各地驻军和军管会应立即采取有效措施，保护生物制品研究单位、卫生防疫站、化学和物理实验室、易燃易暴毒物仓库和工厂的安全，严防坏人抢劫和破坏。这些单位的革命群众应组织人力，负责保管好毒菌毒物。已经散失的毒菌毒物，要予以追回，妥当处理。","type":"paragraph"},{"text":"二、任何群众组织，不得以任何借口冲击上述各单位，严禁抢劫各种毒药、毒气、毒菌和放射性物质，以及带有活菌、活毒的实验动物。如有违犯者，其首恶分子应予法办。","type":"paragraph"},{"text":"三、麻疯病院（村）和其他传染病院的病人，不要参加职工的造反组织，不要参与职工的辩论、夺权、掌权等活动。","type":"paragraph"},{"text":"四、麻疯病和其他传染病医院的病人应遵守院内的医疗，隔离等管理制度，不要外出串连，以防传染给广大群众。","type":"paragraph"},{"text":"这个通知可在城、乡各有关单位的群众组织，病人中传达。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第三集）》， 北京：1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6a825e1e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

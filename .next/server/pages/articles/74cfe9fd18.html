script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"落实毛主席指示　努力实现广积粮市粮食局干部和职工对照元旦社论精神找差距鼓干劲　俞塘大队干部、社员认真学习元旦社论决心夺取更大胜利","authors":[],"dates":[{"year":1973,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　市粮食局党委组织各级领导成员以及广大职工认真学习中央两报一刊元旦社论《新年献词》。社论传达了伟大领袖毛主席关于“深挖洞，广积粮，不称霸”的重要指示，大家读了，感到特别亲切，受到了极大的鼓舞和教育。"},{"type":"paragraph","text":"广大干部和职工在畅谈国际国内的大好形势时，也回顾了粮食战线上的大好形势。上海郊区的粮食生产，在连续十年丰收的基础上，去年又是一个丰收年。广大贫下中农牢记毛主席关于“必须把粮食抓紧”的教导，认真贯彻“备战、备荒、为人民”的伟大战略方针，储备粮逐年增加，现在百分之九十五以上的生产队，都有了集体储备粮，许多社员家里也有了一定数量的余粮。同时，城市的节粮工作也取得了较显著的成绩。酿造行业通过工艺改革，降低单耗，一年可节约一百余万斤粮食；市区的粮油商店节粮、储粮活动也有了进一步开展。大部分居民户都有了余粮。粮食仓库、加工部门的广大职工，认真抓好粮食的保护管理工作。上粮一库、奉贤泰日粮管所长期以来，开展“无虫害、无鼠雀、无霉烂、无事故”的“四无”粮仓活动，取得了显著成绩。"},{"type":"paragraph","text":"在学习和讨论中，大家对照毛主席关于“深挖洞，广积粮，不称霸”的指示和元旦社论提出的任务，找了差距，表示一定要把毛主席的伟大号召变为自己的实际行动，在新的一年里夺取更大的胜利。　(本报通讯　员)"},{"type":"paragraph","text":"本报讯　在毛主席革命路线指引下，粮食常年亩产连续四年超过双千斤的上海县马桥公社俞塘大队的干部、社员，满怀胜利的喜悦，认真学习了中央两报一刊一九七三年元旦社论。"},{"type":"paragraph","text":"这个大队人口多，土地少，经过无产阶级文化大革命，特别是批修整风运动，大队的干部、社员以大寨贫下中农为榜样，积极平整土地，大搞农田基本建设’使农业生产连年获得丰收。一九七二年，全大队粮食常年亩产达到二千三百零六斤。有三个生产队的粮食常年亩产超过了二千四百斤。全大队在平均每人二分四厘五的粮田上，实现了口粮、种子粮和大部分饲料粮自给。在粮食丰收的同时，棉花、油菜籽也取得丰收，副业生产也有很大发展。"},{"type":"paragraph","text":"革命在深入，生产在发展。俞塘大队党支部成员在学习元旦社论中，决心把以往的成绩，当作夺取新的胜利的起点，在新的一年里，继续以路线为纲，深入开展批修整风运动，戒骄戒躁，再接再厉，带领全大队社员群众，把革命、生产搞得更好。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74cfe9fd18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

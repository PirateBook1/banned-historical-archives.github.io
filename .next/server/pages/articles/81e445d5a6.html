script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来陈伯达康生李富春等中央领导同志　接见空军某部击落美机作战有功人员代表  表扬他们这一仗打得好，并勉励他们更高地举起毛泽东思想伟大红旗，在保卫祖国和保卫无产阶级文化大革命中立新功","authors":[],"dates":[{"year":1967,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来陈伯达康生李富春等中央领导同志"},{"type":"paragraph","text":"接见空军某部击落美机作战有功人员代表"},{"type":"paragraph","text":"表扬他们这一仗打得好，并勉励他们更高地举起毛泽东思想伟大红旗，在保卫祖国和保卫无产阶级文化大革命中立新功"},{"type":"paragraph","text":"新华社二日讯　中央领导同志和有关方面负责同志周恩来、陈伯达、康生、李富春、李先念、聂荣臻、谢富治、江青、杨成武、张春桥和中央文革小组的其他成员，今天下午接见了八月二十一日在广西某地上空一举全歼美帝国主义A—6型攻击机两架的中国人民解放军空军某部作战有功人员的代表：毕序海、康振生、陈丰霞、韩瑞阶、萧宗玲等。"},{"type":"paragraph","text":"接见时，作战有功人员的代表们挥动革命宝书《毛主席语录》，满怀激情热烈高呼：“毛主席万岁！”“毛主席万万岁！”随后，作战有功人员代表向中央领导同志汇报了全歼美国强盗飞机的作战经过。他们说：我们无限忠于伟大的领袖毛主席。毛主席给了我们无比强大的力量，这次战斗的胜利，是战无不胜的毛泽东思想的胜利，是毛主席无产阶级革命路线的胜利，是无产阶级文化大革命的胜利。他们表示，坚决遵照林副主席的指示：读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士。"},{"type":"paragraph","text":"中央领导同志表扬他们这一仗打得好，并勉励他们更高地举起毛泽东思想伟大红旗，在保卫祖国和保卫无产阶级文化大革命中立新功。"},{"type":"paragraph","text":"陪同接见的有：李天佑、吴法宪、黄永胜、罗元发、曹里怀、王辉球等同志。（附图片）"},{"type":"paragraph","text":"中央领导同志和有关方面负责同志周恩来、陈伯达、康生、李富春、李先念、聂荣臻、谢富治、江青、杨成武、张春桥和中央文革小组的其他成员等，九月二日接见了八月二十一日在广西某地上空一举全歼美帝国主义A—6型攻击机两架的中国人民解放军空军某部作战有功人员的代表：毕序海、康振生、陈丰霞、韩瑞阶、萧宗玲等。图为接见时合影。"},{"type":"paragraph","text":"新华社记者　唐理奎摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李富春","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81e445d5a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻沪三军决心象王杰那样活学活用毛主席著作在“用”字上下苦功做毛主席的好战士","authors":["杨尧深","沈明官","雷振声"],"dates":[{"year":1965,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国人民解放军驻上海陆海空三军广大官兵热烈响应林彪副主席的号召，广泛深入地开展学习王杰的活动，决心象王杰那样活学活用毛主席著作，切切实实在“用”字上下苦功，做听毛主席话的好战士。"},{"type":"paragraph","text":"上海警备区所属部队把向王杰学习的活动和活学活用毛主席著作结合起来，从而把学习毛主席著作推向了一个新的高潮。“南京路上好八连”在野营射击训练时，活学活用毛主席著作，把射击当作革命，苦练深钻，个个掌握了射击要领，在实弹射击中获得了优等成绩。一班在第一次进行一百米距离人头目标射击时，由于射击的难度较高，有的同志产生畏难情绪。他们就象王杰那样，带着问题去学习毛主席著作，树立了克服困难的信心，怀着革命激情反复钻研，反复苦练，结果九人中七人三发三中，二人三发二中。在处理军民关系中，他们又象王杰那样，严格按照“三大纪律、八项注意”办事，在短短几天中，替驻地公社收割稻子二十多亩，摘棉花近二百斤，并且为群众理发，受到了群众的称赞。"},{"type":"paragraph","text":"许多部队学习王杰后，学好人好事、做好人好事成风。某部学习毛主席著作标兵马全男决心学习王杰关心同志、爱护同志的高尚风格。他想到自己查铺查哨时，有时同志们刚睡着，就穿了皮鞋咔嚓咔嚓走进去，手电筒有时不留神照到同志们脸上，把同志惊醒了。他就带着这个问题学习了毛主席著作《关心群众生活，注意工作方法》和《为人民服务》，以后在查铺时不穿皮鞋，就是穿解放鞋或布鞋也轻轻地走进去。手电筒光强，容易刺激眼睛，他就做了个小布袋，装在布袋里。看到战士被子掉了，轻轻给盖上；手伸到外面，就先准备好一根鹅毛，轻轻触动他颈部，使他翻个身，趁此把他的手轻轻放进被窝里。"},{"type":"paragraph","text":"海军东海舰队某部副师长李亨达说:“王杰同志生在新社会、长在红旗下，他短短的一生，闪耀着灿烂的光辉。其根本原因是他能够活学活用毛主席著作。我们学习王杰，就应当象他那样，时时处处读毛主席的书，为革命奋斗终生。”某部战士潘永庆过去射击成绩不理想，他学习王杰“为祖国而练，为粉碎帝国主义侵略而练”，苦练杀敌本领，进步显著，射击五发五中，取得了优秀成绩。各部队都涌现了许多新气象。自觉地活学活用毛主席著作的人增多了；关心世界大事、国家大事的人增多了；拣重担子挑，做好人好事的人增多了。"},{"type":"paragraph","text":"驻沪空军广大官兵人人争学王杰，大家深深体会到:王杰同志一心一意为革命的精神，来源于毛泽东思想。因而，不少单位学习毛主席著作的风气更浓了。战士们把毛主席语录本带在身上，抓紧时间学习。许多干部和战士决心象王杰那样做到理论联系实际，学一点，做一点，在“用”字上下功夫。空军学习毛主席著作积极分子、班长吴显流，一遍又一遍阅读王杰的日记后，对照了自己的学习情况，找出了差距。他说:“王杰同志学习毛主席著作，贵在自觉地坚持思想改造，时刻注意用无产阶级思想克服非无产阶级思想。这点我就做得不够，往往被表扬多了，对批评的话就有些听不进，放松了自我改造。今后我要向王杰学习，时时、处处活学活用毛主席著作，自觉地、坚持不懈地进行思想改造。”"},{"type":"paragraph","text":"(杨尧深、沈明官、雷振声、吴秀夫、钟祥瑞)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f790e2d3a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-888","name":"国务院关于地、富、反、坏分子能否享受退休、退职待遇问题的批复","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院关于地、富、反、坏分子能否享受退休、退职待遇问题的批复","dates":[{"year":1965,"month":8,"day":4}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 137","tags":[{"name":"待遇","type":"主题/事件"},{"name":"退休","type":"主题/事件"},{"name":"退职","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院关于地、富、反、坏分子能否享受退休、退职待遇问题的批复"},{"type":"subtitle","text":"（一九六五年八月四日）"},{"type":"paragraph","text":"二月十二日报告收悉。现对国家机关、企业、事业单位中的地、富、反、坏分子能否享受退休、退职待遇的问题。批复如下：      一、对于国家机关、企业、事业单位中的地、富、反、坏分子，除了少数罪大恶极，证据确凿，应依法处理外，凡是能够留在非要害部位，交给群众监督改造的，就不要开除。      二、国家机关、企业、事业单位中的地、富、反、坏分子，因年老体弱不能继续工作，需要作精简处理时，对于没有戴帽子而本人条件又符合“国务院关于工人，职员退休处理的暂行规定”或“国务院关于工人，职员退职处理的暂行规定（草案）”的，可以分别作退休或退职处理，对于戴着帽子的四类分子，可参照上述退职的规定，作退职处理，但不能作退休处理，其中无依无靠生活无来源，年龄、工龄又符合退休条件的，可以不发给一次性退职补助费，改由民政部门按月发给救济费，救济费标准最高不得超过本人标准工资的百分之四十。      三、过去已经按退休处理的四类分子，一般待遇可不改变。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41d9539621"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

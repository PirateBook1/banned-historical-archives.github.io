script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见亚非美三洲来宾  同日接见了智利政界人士  刘主席接见卡巴·玛玛迪","authors":[],"dates":[{"year":1959,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见亚非美三洲来宾"},{"type":"paragraph","text":"同日接见了智利政界人士"},{"type":"paragraph","text":"刘主席接见卡巴·玛玛迪"},{"type":"paragraph","text":"新华社15日讯　毛泽东主席今天中午在中南海紫光阁接见了亚洲、非洲、拉丁美洲的十六个国家和地区正在我国访问的代表团和代表，并且同客人们作了亲切的谈话。"},{"type":"paragraph","text":"陪同接见的，有周恩来总理、陈毅副总理等。"},{"type":"paragraph","text":"新华社15日讯　毛泽东主席今天下午接见了前来我国访问的智利政界人士：智利激进主义党主席、人民行动阵线全国委员会委员、前教育部长奥特加教授，人民行动阵线妇女委员会主席奥特加夫人，智利社会党中央委员和全国纪律委员会主席、社会党前副总书记阿尔瓦莱斯教授和他的夫人，智利社会党公塞普森市负责人、前公塞普森市市长拉米莱斯教授。"},{"type":"paragraph","text":"接见时在座的，有周恩来总理，陈毅副总理，中国人民外交学会会长张奚若，外交部美澳司司长申健。"},{"type":"paragraph","text":"新华社15日讯　刘少奇主席今天下午接见了几内亚民主党政治局委员、几内亚工人工会联合会总书记卡巴·玛玛迪。"},{"type":"paragraph","text":"接见时在座的，有外交部副部长章汉夫，中华全国总工会副主席李颉伯等。（附图片）"},{"type":"paragraph","text":"右：毛泽东主席和亚洲、非洲、拉丁美洲外宾们在一起。"},{"type":"paragraph","text":"新华社记者　侯　波摄"},{"type":"paragraph","text":"下右：毛泽东主席同亚洲、非洲、拉丁美洲来宾合影。"},{"type":"paragraph","text":"新华社记者　侯　波、张　彬摄"},{"type":"paragraph","text":"下左：刘少奇主席和几内亚民主党政治局委员、几内亚工人工会联合会总书记卡巴·玛玛迪交谈。"},{"type":"paragraph","text":"新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1973b871f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

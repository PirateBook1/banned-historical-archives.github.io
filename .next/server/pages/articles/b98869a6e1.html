script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"杨白冰在一次学术讨论会上要求  军队理论工作者带头学好马列主义毛泽东思想","authors":["罗玉文"],"dates":[{"year":1991,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"杨白冰在一次学术讨论会上要求"},{"type":"paragraph","text":"军队理论工作者带头学好马列主义毛泽东思想"},{"type":"paragraph","text":"据新华社北京７月３日电  （记者罗玉文）中央军委秘书长、总政治部主任杨白冰今天在和参加全国纪念建党７０周年学术讨论会的军队代表座谈时说，军队的理论工作者要带头学好马列主义、毛泽东思想，带头学好《毛泽东选集》第二版和邓小平等老一辈无产阶级革命家的著作，带头学好江泽民总书记《在庆祝中国共产党成立７０周年大会上的讲话》，为提高全军部队的马克思主义理论水平做出新的贡献。"},{"type":"paragraph","text":"杨白冰说，江泽民总书记在庆祝中国共产党成立７０周年大会上，号召全党学习好马列主义、毛泽东思想。我军是党绝对领导下的人民军队，学好和运用好马克思主义理论，对于我军的革命化、现代化、正规化建设，具有十分重要的意义。在和平演变与反和平演变的斗争中，在改革开放、发展社会主义有计划商品经济的环境里，要保证我军经受住新的考验，永远保持无产阶级的性质，永远置于党的绝对领导之下，在政治上永远合格，就必须用马克思主义理论作指南。"},{"type":"paragraph","text":"杨白冰说，坚定共产主义必胜的信念，首先要求我们掌握一定的马克思主义基本理论。信念是建立在理论基础之上的。前些年资产阶级自由化思潮泛滥的教训说明，理论上的毒害是最大的毒害。理论上的贫乏、无知，往往导致信心动摇。因此，一定要在全军干部战士中抓好马克思主义基本理论的学习和教育，从最基础的东西抓起，从最基础的东西学起，用革命理论占领理论阵地。在这方面，军队理论工作者是应当大有作为的。军队系统有２４篇优秀论文参加全国纪念建党７０周年学术讨论会。论文作者有军以上领导干部，有专家教授，还有一批年轻的理论工作者。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b98869a6e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

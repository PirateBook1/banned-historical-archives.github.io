script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东诗词歌曲演唱专辑《一代风流》音带发行","authors":["周描坤"],"dates":[{"year":1989,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报南京12月26日专电　(特约记者周描坤)为纪念毛泽东同志诞生96周年，江苏音像出版社推出的“毛泽东诗词歌曲演唱专辑”音带《一代风流》今发行。《一代风流》收入了毛泽东同志不同时期的12首诗词，有《七律·人民解放军占领南京》、《蝶恋花·答李淑一》、《七律·长征》、《沁园春·雪》、《七律·送瘟神》等。这些诗词全部由我国著名作曲家谱曲，著名歌唱演员寇家伦、马玉涛、刘秉义、张越男等参加演唱。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"174b710273"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

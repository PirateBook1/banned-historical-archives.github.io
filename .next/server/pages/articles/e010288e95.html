script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林昭诗\u003c海鸥\u003e跋","authors":["兰州大学","顾雁"],"dates":[{"year":1960,"month":1}],"is_range_date":false,"parts":[{"text":"林昭诗\u0026lt;海鸥\u0026gt;跋","type":"title"},{"text":"兰州大学顾雁","type":"authors"},{"text":"(顾雁：兰州大学物理系研究生，1960年9月被捕判刑十五年；鲁凡为其笔名)","type":"subtitle"},{"text":"\u003c海鸥——不自由毋宁死\u003e 跋","type":"subtitle"},{"text":"鲁凡","type":"subtitle"},{"text":"\u003c海鸥\u003e一诗，友君××所作。作者系一青年学生，有志于文艺事业，曾于两年前学生运动高潮中，因误会被当局逮捕，释放后攻读如旧。此诗即被捕期间所写，其时，同学们竞相传阅，颇获得部分人士的同情与赞赏，有付印之议，后运动急转直下，此议即罢。事后每谈及此诗，悉辄赧然以为己短。今年年初，忽不知君去向，或猜暗遭绑架，或猜私走内地，至今未知其存亡。","type":"paragraph"},{"text":"隔年的花瓣，虽然失去了原有的芳香，却能引起往事的回忆。今夜重见此诗，回顾两年来时势转变之剧，未尝不有感于斯。两年前，学生运动之兴起，如一声春雷震醒大地，瞬息间波及全国，汇成巨流，其汹涌澎湃之势，使统治者为之失色。多少篇新颖作品，多少种新生刊物，雨后春笋般地从学校的每个角落里涌现出来，举起了争自由争民主的旗帜，吹出了为真理为人民的号角。值得纪念的是，有多少个青年，受了运动的影响，毅然走出象牙之塔，抛弃个人事业，从此走上了革命的征途；尤其是当运动失败以后，仍有不少青年战士，或明或暗地坚持战斗，那种头可断志不可屈的精神，更是可歌可泣。两年后的今天却完全是另一境地。专制统治的魔影笼罩全国，到处是鞭梢剑影，到处是泪痕血迹。人与人的关系已到了空前虚伪的程度，为了名利地位一切卑鄙的手段皆已使，什么真理、什么道义、什么爱情、什么友谊，这一切都不如统治者的意志那样能立即兑现。尚在人间的战士们，有的入狱，流放的流放，逃亡的逃亡。难道寒冽的天气真能冻住一切真理的声音？难道统治的魔影真能扼杀一切革命的生机？难道撒下的种子真会永埋地底？让事实来回答这些问题吧！此时此地，我却仅有这两年前的诗篇，披露出来，愿易于忘却的人们藉以知道过去的存在。","type":"paragraph"},{"text":"形势的改变既然如此剧烈，人们的思想当然也不会停滞不前。今夜重读此诗后却明显地感到了它的缺点，也可以算作一个思想改变的例证。绝大部分的青年，在残酷的事实面前，开始由热中转向清醒，这时他们便感到自己的浅薄，这浅薄在从前是曾经被认为深富的；他们将感到自己的浮夸，而在从前这浮夸又被设想是自信。在经历了××××（形势剧变）以后，他们清楚地意识到，在“自由” ××（对于）人生有着更为深远更有价值的目标，因而“不自由毋宁死”的号召反而显得浮夸了；他们也深深地懂得，只有依靠集体的力量个人才能获得解放，因而诗中青年囚犯的英勇举动，在他们看来便显得过于浅薄。此外，诗中流露的伤感情绪也会使他们感到不合时宜。虽然如此，我却想没有一个人会对这首诗有丝毫责备的意思，相反的每个人都将珍惜这首诗，像珍惜一片隔年的花瓣，因为藉了它我们能知道过去的存在。","type":"paragraph"},{"text":" 1949年跋于“五四”前夜","type":"paragraph"},{"text":" 来源：谭蝉雪编著《求索（兰州大学“右派反革命集团案”纪实）》，2010年。“1949年”为保护自己的伪托。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e010288e95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

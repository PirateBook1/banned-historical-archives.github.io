script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于“教授治校”","authors":["刘田生","卢犹崇","张森林","朱庭训","王瑟","王金章","程小敏","西北农学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于“教授治校”","type":"title"},{"text":"西北农学院朱庭训张森林卢犹崇程小敏王金章王瑟刘田生","type":"authors"},{"text":"1．“教授治校比党委领导制好。”(园59级学生　朱庭训)","type":"paragraph"},{"text":"2．“过去党委制在工作中是起了一定的作用，但也有一定的缺点，因为党委不懂科学技术，应该搞成人民代表大会的形式，采用民主办校，缩小党委制的权利，发挥教授的作用。”(水58级学生　张森林)","type":"paragraph"},{"text":"3．“党领导高等学校规定太严，对人的限制太多，有些东西学生不愿学而硬要学(如马列主义)，我不满并非不满党委制，而是认为‘教授治校’更好一些。这样才能使有才的人有职有权。因为教授懂得业务知识，这样个性可以得到发展，愿学什么就学什么，‘教授治校’把学校办好，一样为人民服务。”(农60级学生　卢犹崇)","type":"paragraph"},{"text":"4．“教授治校是有道理的，我很赞成，因为教授的教学经验多，又懂业务，更能深入了解学生情况，解决问题也就更好一些。”(农60级学生　程小敏)","type":"paragraph"},{"text":"5．“高等学校可以不要共产党来领导。”(水58级学生　王金章)","type":"paragraph"},{"text":"6．“党领导高等学校在设备上，数量上增加了，但学生质量比以前降低了，党委即就是领导高等学校，也只能作为思想领导，不能作为教学上和组织上的领导。”(农60级学生　卢犹崇)","type":"paragraph"},{"text":"7．“科学技术方面学术性的东西应该由内行懂业务的学术权威来领导，过去有些党员对这方面干涉过分了，很生硬。”(农60级学生　程小敏)","type":"paragraph"},{"text":"8．“在具体科学研究中，只有外行变成内行以后才能具体领导内行，才称职。”(农60级学生　王瑟)","type":"paragraph"},{"text":"9．“党不能领导秦腔。”(水58级学生　刘田生)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c6124f5d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

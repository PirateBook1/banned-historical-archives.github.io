script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"答谢苏联军事顾问团祝贺我国国庆的复信","alias":"","parts":[{"type":"paragraph","text":"答谢苏联军事顾问团祝贺我国国庆的复信"},{"type":"paragraph","text":"（1955年10月2日）退肖向荣："},{"type":"paragraph","text":"照办。2"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月二日彼特鲁塞夫斯基上将、彼得洛夫上校、马里雅申上校?并转顾问团"},{"type":"paragraph","text":"[1]肖向荣，当时任中共中央军委办公厅主任、国防部办公厅主任。"},{"type":"paragraph","text":"[2]这个批语写在肖向荣1955年9月30日给毛泽东的信上。肖向荣转交了苏联军事顾问团为祝贺我国国庆给毛泽东的信，并为毛泽东代拟了复信。"},{"type":"paragraph","text":"[3]彼特鲁塞夫斯基，当时任苏联军事顾问团总顾问。彼得洛夫，当时任苏联军事顾问团政治处副主任。马里雅申，当时任苏联军事顾问团党组织书记。毛泽东全集第三十五卷全体同志及其家属各同志："},{"type":"paragraph","text":"当我国六周年国庆之际，承赐祝贺，并表达良好的愿望，谨致深切的谢忱。"},{"type":"paragraph","text":"中国人民革命的胜利和社会主义建设的成就，是和苏联共产党、苏联政府及所有在我国工作的苏联顾问、专家热情、无私的帮助分不开的。对此，中国人民将永志不忘。"},{"type":"paragraph","text":"祝彼特鲁塞夫斯基顾问团在京专家及其家属的身体健康、愉快。"},{"type":"paragraph","text":"毛泽东一九五五年十月二日"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":10,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":474,"page_end":475},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f331e5fcec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

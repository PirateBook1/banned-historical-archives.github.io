script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陶铸、陈郁同志宴请宫本显治、威尔科克斯同志朱德、邓小平、董必武等同志与客人们一起欢庆新春　宾主频频为中、日、新三个马列主义政党的战斗友谊和团结干杯","authors":[],"dates":[{"year":1964,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社广州16日电】　中共中央委员、中共中央中南局第一书记、中共广东省委第一书记陶铸和夫人曾志，中共中央委员、中共中央中南局书记处书记陈郁和夫人袁溥之，今晚举行宴会，同日本共产党中央委员会总书记宫本显治和夫人宫本寿惠子，新西兰共产党中央委员会总书记维·乔·威尔科克斯和夫人罗斯，以及宫本显治同志的随行人员，欢聚一堂，共庆新春佳节，并对他们表示热烈的欢迎。"},{"type":"paragraph","text":"正在广州的中共中央副主席朱德，中共中央总书记邓小平和夫人卓琳，中共中央政治局委员董必武，中共中央政治局候补委员、中共中央书记处书记康生，中共中央委员伍修权，中共中央机关负责工作人员李自新、庄涛、俞志英，出席了宴会，同宫本显治和夫人、威尔科克斯和夫人一起欢度春节。"},{"type":"paragraph","text":"出席宴会的还有:中共中央候补委员、中共中央中南局书记处书记黄永胜，中共广东省委第二书记赵紫阳，中共广东省委书记处书记林李明、区梦觉，候补书记张根生。"},{"type":"paragraph","text":"在欢度春节的宴会上，宾主频频举杯，为中国、日本、新西兰三个马克思列宁主义政党的战斗友谊和团结、为全世界共产主义运动在马克思列宁主义的基础上的团结、为战无不胜的伟大的马克思列宁主义学说而干杯。宴会自始至终充满着节日的欢乐、极其热烈亲切和团结的气氛。"},{"type":"paragraph","text":"威尔科克斯和夫人是今天下午乘火车到达广州的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3d3712d14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

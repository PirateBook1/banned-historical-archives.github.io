script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在三反运动中要注意坏分子的破坏活动","authors":["《宣传通讯》编辑部"],"dates":[{"year":1952,"month":2,"day":29}],"is_range_date":false,"parts":[{"text":"在三反运动中要注意坏分子的破坏活动","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"最近在三反运动中发现有坏分子进行破坏活动的情形。如察南宣化县反革命分子造谣说：“干部、干部，穿的是吊兜马裤，不为人民服务，就为贪污！”“共产党起了内乱，赶快写黑头信！”（想陷害干部）延庆县政府有个有政治问题的管理员赵XX，鼓动贪污分子说：“宁流血不流泪！”怀来县法院一个曾当过伪乡长的人，逼问贪污分子在镇压反革命时“错”杀了几个人，打了几个人。蔚县县政府一个有政治问题的人，给一个贪污分子压杠子，另一个有政治问题的人则给贪污分子的手缝里夹子弹。龙关县银行有政治问题的分子组织“马列主义小组”，煽动群众，抓住领导干部的缺点，故意打击领导。逐鹿县政府有政治问题的坏分子，在反贪污运动中，专门打击共产党员，并计划把县政府各科长全部打下去，最后打垮县长，据说还计划了打垮科长、县长以后的人事名单，狂妄到了极点（现县里已将主谋犯7人逮捕，正追讯中）。广州市市属八大公司、省属个别财经部门以及军区机关，在反贪污运动中，由于领导干部思想准备不充分，检讨不深刻，为坏分子钻了空子；坏分子在大会上公开说：现在是整共产党了，我们不要党团来领导。在镇压反革命中被管制的分子竟找人事科说：过去你们整我们，现在我们可翻身了，该我们整你们了。大连工学院的反贪污运动，曾一度被坏分子所操纵；他们曾猖狂地在墙报上写着“团员是特务，和三青团一个样”“党、团员是狗腿子”“政府是反动的政府”等反动言论。西康革大有政治问题的13个贪污分子竟阴谋组织暴动来抗拒三反运动。","type":"paragraph"},{"text":"上述情况说明：各地在领导三反运动时，对坏分子的乘机破坏，必须提高警惕；对那些破坏三反运动的分子必须审慎而严密地监视其活动，但除放火暴动等破坏活动须事先防范或及时处理外，一般不要急于处理，暂先记上一笔账，待三反运动告一段落或完毕以后，再回过头来打击反革命。对一切反动的言论也必须予以严厉驳斥，使三反运动在正确坚强的领导下顺利进行。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1952年第7期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17caf5e541"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北航的一切领导权归“红旗”：北京航空学院红旗战斗队夺权声明","authors":["北京航空学院红旗战斗队"],"dates":[{"year":1967,"month":1,"day":27}],"is_range_date":false,"parts":[{"text":"北航的一切领导权归\"红旗\"：北京航空学院红旗战斗队夺权声明","type":"title"},{"text":"北京航空学院红旗战斗队","type":"authors"},{"text":"马列主义、毛泽东思想教导我们：革命的根本问题是政权问题，有了政权就有一切，失去政权，就失掉一切！","type":"paragraph"},{"text":"根据这个道理，我们就要夺权！夺权！！夺一切领导权！在受围攻、遭打击、被打成\"反革命\"的时候是这样，在左派力量大发展，大联合的今天更是这样。","type":"paragraph"},{"text":"红旗战斗队自成立以来，就牢牢记住了毛主席的这一教导，我们不怕压，不怕逼，不怕被打成\"反革命\"、\"反党分子\"、\"右派分子\"，始终高举毛泽东思想伟大红旗，大造修正主义院党委的反，大造刘、邓资产阶级反动路线的反，大造航院一切修字号党组织的反，大造保皇党徒的反。曾几何时，就使那些当官作老爷修字号领导班子威风扫地，身败名裂，就把那些保皇党徒及其赤卫队、红卫兵组织冲的落花流水，一败涂地，溃不成军！这是以毛主席为代表的无产阶级革命路线的伟大胜利！","type":"paragraph"},{"text":"但是\"帝国主义与国内反动派决不甘心于他们的失败，他们还要作最后挣扎。\"他们利用现掌握的一点权力给群众施加高压政策，搞经济主义等等，妄图使无产阶级文化大革命夭折，从而再夺回他们所失去的天堂，呸！真是白日做梦。","type":"paragraph"},{"text":"目前，全国、全市的革命造反派已经联合起来开始大夺权了，真是好得很！我们要向他们学习，也要大夺权。我们就是要夺院内的党权、政权、财权，特此声明：","type":"paragraph"},{"text":"一、北京航空学院的最高权力机关是北京航空学院红旗战斗队。北航的党、政、财中各重大问题不通过红旗一律无效。","type":"paragraph"},{"text":"二、北京航空学院原各级党团组织必须由我红旗战斗队及其它革命群众进行审查或重新登记。把那些混进党内反党反毛主席反林副主席反中央文革的资产阶级右派分子或阶级异己分子，那些资产阶级世界观没有改造、死抱资产阶级反动路线僵尸不放、顽固到底的人，那些阳奉阴违、口是心非、当面说的好听，背后又捣鬼的资产阶级两面派开除出党，把那些一切不够中国共产党党员资格的人一律清除出党！","type":"paragraph"},{"text":"三、北京航空学院原各级党团组织即日起未经我红旗战斗队准许，一律不得组织活动，否则，以破坏无产阶级文化大革命论处，其它各行政部门必须在我红旗战斗队监督下进行工作。","type":"paragraph"},{"text":"四、以上三条自宣布时起立即生效。","type":"paragraph"},{"text":" （载于北京工业学院《东方红》1967年1月27日）","type":"paragraph"}],"comments":[],"origin":"载于北京工业学院《东方红》1967年1月27日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9a478ef1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

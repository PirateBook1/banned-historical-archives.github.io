script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让毛泽东思想在群众中大传播大普及  宁夏大量印制发行毛主席著作和毛主席画像","authors":[],"dates":[{"year":1969,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"让毛泽东思想在群众中大传播大普及"},{"type":"paragraph","text":"宁夏大量印制发行毛主席著作和毛主席画像"},{"type":"paragraph","text":"据新华社银川电  宁夏回族自治区出版、印刷、发行战线的广大革命工人和革命干部，怀着对伟大领袖毛主席无限热爱的深厚无产阶级感情，以最快的速度、最高的质量印制、发行毛主席的光辉著作，向“九大”献礼。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想。”宁夏出版、印刷、发行战线的广大革命工人和革命干部，把印制、发行毛主席的光辉著作，作为自己最光荣的政治任务。他们激动地说：毛主席的书是革命的宝，是威力无比的精神原子弹，我们要多印制、多发行毛主席的革命宝书，让毛泽东思想在广大革命群众中大传播、大普及。他们以“只争朝夕”的革命精神，加速印制、发行毛主席的光辉著作。文化大革命以来全区发行的毛主席著作有六百三十二万册，相当于文化大革命以前总数的十六倍。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"宁夏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9622a169e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

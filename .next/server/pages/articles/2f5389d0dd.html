script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姚文元——暴发户","authors":[],"dates":[{"year":1977,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元——暴发户"},{"type":"paragraph","text":"反党分子姚文元是一个典型的反革命两面派。他在一篇文章里高喊要限制资产阶级法权，说什么不限制，就会产生新资产阶级分子、暴发户，可是他在行动上却拚命扩大资产阶级法权，大搞特殊化。特别是文化大革命以来，随着他政治上的发迹，经济上也成了大暴发户，用他自己的话来说，真是“表现特别贪婪”。他一家五口，住了三个套院，占地四千六百多平方米；其中建筑面积一千七百多平方米，平均每人近三百六十平方米。他住的那些房子本来就很坚固、美观，但他还不满足，非大修不可。仅一九七四年和一九七五年就大修三次，挥霍人民血汗十几万元。"},{"type":"paragraph","text":"姚文元不愧是一贯耍两面派的能手。他在修房子时，让他的秘书去传话说：“外表可以就行了，里边尽量做得好一些。”也就是说，门口破一点没啥关系，但院里一定要华丽、美观、舒适。这里，不是活画出姚文元的反革命两面派嘴脸吗！一方面无限制地扩大资产阶级法权，大搞特殊化；另一方面，又企图用破门面来把自己打扮成限制资产阶级法权的“英雄”，廉洁奉公的“马克思主义理论家”。我们从姚文元的表演中，更加看清了“四人帮”确实是资产阶级在党内的典型代表。"},{"type":"paragraph","text":"（摘自《北京日报》）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f5389d0dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

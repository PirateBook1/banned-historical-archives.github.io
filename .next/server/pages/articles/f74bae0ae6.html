script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"对配备第二线兵力报告的批语","alias":"","parts":[{"type":"paragraph","text":"对配备第二线兵力报告的批语！"},{"type":"paragraph","text":"（1950年8月20日）德怀同志："},{"type":"paragraph","text":"兹将聂荣臻建议一件发给你。于九兵团是否可以照聂建议部署，请加考虑电复为盼。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月二十日"},{"type":"paragraph","text":"[1]这是毛泽东在中央人民政府人民革命军事委员会代理总参谋长聂荣臻1950年8月19日报告上写给中央人民政府人民革命军事委员会副主席、中国人民解放军西北军区司令员彭德怀的批语。"},{"type":"paragraph","text":"[2]指聂荣臻1950年8月19日关于在关内机动地区配备第二线兵力的报告。报告说：如美帝对朝鲜的侵略战争继续打下去的话，虽然我们有了第一步部署，已将第十三兵团调至辽南，但仍恐不足以应付事变。因此建议，应于关内机动地区，再行配备第二线兵力，以为未雨绸缪之计。我们觉得除上海地区有第九兵团四个军可以机动外，应再有一个兵团集结起来，作为战略机动兵力，以策安全。这个兵团以第十九兵团为最合适。我们提议，于九月秋收后，将该兵团三个军集结起来，移至济南或郑州、洛阳地区休整，作为机动。因为济南一方面可控制山东半岛，同时也可作为第十三兵团的第二梯队，南面则与上海第九兵团互相呼应。郑州、洛阳虽嫌稍后，但便于训练，运输亦不困难。我们所以提议集结第十九兵团的另一理由：西北现有人口二千五百万，驻军六十万，显然太多，且该区情况亦较安定，抽出顾虑较少。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":8,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":94,"page_end":94},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f74bae0ae6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

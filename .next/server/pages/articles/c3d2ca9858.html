script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席　周恩来总理电贺锡兰独立十五周年","authors":[],"dates":[{"year":1963,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席　周恩来总理电贺锡兰独立十五周年"},{"type":"paragraph","text":"新华社三日讯　刘少奇主席今天致电锡兰总督威廉·高伯拉瓦，祝贺锡兰独立十五周年。电报全文如下：科伦坡锡兰总督威廉·高伯拉瓦阁下："},{"type":"paragraph","text":"值此锡兰独立十五周年之际，我代表中华人民共和国和中国人民，并且以我个人的名义，向阁下和锡兰人民致以衷心的祝贺。祝贵国繁荣昌盛，人民幸福。祝中锡两国人民深厚的传统友谊日益巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"一九六三年二月三日"},{"type":"paragraph","text":"新华社三日讯　周恩来总理今天致电锡兰总理西丽玛沃·班达拉奈克夫人，祝贺锡兰独立十五周年。电报全文如下：科伦坡锡兰总理西丽玛沃·班达拉奈克夫人阁下："},{"type":"paragraph","text":"欣逢锡兰独立十五周年，我代表中华人民共和国政府，并且以我个人的名义，向阁下和锡兰政府表示热烈的祝贺。"},{"type":"paragraph","text":"十五年来，锡兰人民在维护民族独立和发展本国经济的事业中，取得了显著的成就。锡兰政府一向坚持奉行独立自主和和平中立的政策，在国际事务中起着越来越重要的作用。中国人民衷心地希望锡兰政府和人民在今后取得更大的成就。"},{"type":"paragraph","text":"近年来，中锡两国的友好关系，在和平共处五项原则和万隆会议十项原则的指导下，获得了令人满意的发展。阁下最近对我国的友好访问，进一步加强了我们两国的友好关系。中国人民愿同锡兰人民继续密切合作，为促进亚非国家的友好团结和维护世界和平而共同努力。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九六三年二月三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3d2ca9858"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

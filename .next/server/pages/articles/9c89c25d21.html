script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"突出政治　坚持用毛泽东思想统帅技术二十五名乒乓健儿荣获“风格奖”全国乒乓赛举行发奖大会　比赛优胜者同时受奖","authors":[],"dates":[{"year":1966,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海16日讯　一九六六年全国乒乓球锦标赛今晚在上海江湾体育馆举行发奖大会。"},{"type":"paragraph","text":"会上，中共上海市委书记处书记、上海市市长曹荻秋向各地的二十五名优秀男、女运动员发了“风格奖”。大会还给这次锦标赛的男、女团体赛和五个单项比赛的优胜者发了奖。"},{"type":"paragraph","text":"“风格奖”是这次锦标赛的最高奖励。获得“风格奖”的运动员共同特点是:在比赛中突出政治，坚持用毛泽东思想统帅技术，比赛风格、组织纪律和生活管理等方面也都表现得很好。"},{"type":"paragraph","text":"参加这次锦标赛的二十四个省、市、自治区的球队都有一名(上海有两名)运动员获得“风格奖”。他们是:庄则栋(北京)、陈文泉(山东)、陈宝庆(江苏)、金荣虎(浙江)、郑怀颖(福建)、程晋黎(安徽)、苏国熙(广东)、何祖斌(湖北)、冯连恩(河南)、韩仁萍(湖南)、李卓敏(广西)、鄢桂芬(四川)、王家声(贵州)、张庆珍(云南)、李景光(河北)、姚国志(黑龙江)、李德洋(辽宁)、刘玉成(吉林)、王树蕃(江西)、赵昌国(甘肃)、李济蜀(陕西)、慈玉英(青海)、于秀萍(山西)、于贻泽(上海)、郑敏之(上海)。他们之中，年龄最大的二十五岁，最小的十四岁，新手占百分之四十。共产党员、共青团员共有十七人。"},{"type":"paragraph","text":"世界男子单打冠军庄则栋在这次比赛中谦虚好学，认真严肃地对待每场比赛和每一个球，在赛场上进一步发扬了敢打敢拼的“小老虎”风格，而且认真留心学习别人的长处。庄则栋还十分关心新手们的成长，在比赛之余，常常同新手们促膝谈心，陪同新手们练球，传球艺，更主要的帮助新手们提高思想，受到观众和运动员们一致的赞扬。第一次参加全国性比赛的十八岁的陕西队李济蜀，在比赛期间每天坚持学习毛主席著作和语录，进一步树立为革命打球、为集体和国家争光的思想，从不计较个人的输赢得失，因此在比赛中发扬了敢搏敢打的革命精神，打出了很高的风格。横握球拍攻击型新手于秀萍，在女子团体赛和河北队交手失败时，不是从技术上着眼，而是首先学习毛主席著作，从思想上找原因，克服了因输球而产生的一些不正确的念头，树立了敢于斗争，敢于胜利的思想。在同北京一队进行团体赛时，她发挥了威力，以二比零战胜北京名手李莉。其他获得风格奖的运动员所表现的优秀事迹，也都受到观众的好评。许多运动员纷纷表示要向他们学习。"},{"type":"paragraph","text":"发奖以后，一些著名的乒乓球教练和优秀运动员作了精彩的表演。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c89c25d21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"李富春讲话","parts":[{"type":"title","text":"952.李富春讲话"},{"type":"paragraph","text":"(1967年8月25日)"},{"type":"paragraph","text":"李富春同志讲：总的讲几个问题：一、我从来没有说过，计委“红委会”以及和她联系的各个组织是保守派，在文化大革命中，你们有你们的光荣历史。二、关于批判余秋里同志的问题，现在要重新布署，要总理决定，总理指示，总理布署，如果按总理指示我做错了我改。三、对余秋里同志的认识，从你们的汇报来说，你们对余秋里同志是有一定认识的，一月、三月、八月(8·3)总理保余秋里，余秋里同志在文化大革命中，对文化大革命运动，对文革小组，特别是对待群众的态度是有严重的缺点和错误的，对文化大革命，在去年11月以前有抵触情绪，对文革小组直到今年二月还有抵制情绪，对于群众的态度直到今年八月还有一定的抵触情绪，不是俯首甘为孺子牛，在文化大革命中执行了资产阶级反动路线，直到现在还没有自我检查，所以对余秋里同志应该批判。批判他就是帮助他，批判他使他回到毛主席的革命路线上来，批判他，揭露他，也就是挽救他，经过运动锻炼和群众滚在一起，群众帮助他进步，使他回到毛主席革命路线上来，这是我最好的希望。在余秋里同志问题上，计委“红委会”，石油“大庆公社”，在某一个时期没有批判余秋里，我这是好意的善意的，而且别人批判也不应该反对，不应该说人家犯了方向错误，这正如现在人家说你们犯了方向错误一样，都是不应该的。你们要把党中央的保和和群众的批判更区分开来，群众尽量地批判，实事求是地揭深揭透，定什么性质，中央保不保，由中央决定，把这两个辩证关系区别开来，你们实事求是地批判他，帮助他，和他在一起，使他进步，不是吃老本，使他进步，不是骄傲，使他回到毛主席的革命路线上来，这是你们最大的工作。"}],"authors":["李富春"],"dates":[{"year":1967,"month":8,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":373,"page_end":373,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"余秋里","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06484971b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

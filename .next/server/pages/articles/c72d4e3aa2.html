script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于抓好社会主义教育运动同时抓好生产救灾工作的通知","authors":[],"dates":[{"year":1964,"month":10,"day":31}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于抓好社会主义教育运动同时抓好生产救灾工作的通知","type":"title"},{"text":"各中央局，各省、市、自治区党委和人民委员会：","type":"appellation"},{"text":"今年各地农业生产，出现了新的高涨，全国总的收成情况是好的。大多数地区比去年有较大的增产；有些地区获得了丰收，粮食和许多经济作物的产量达到或者超过了 以往的最高水平。但是，在总的丰收形势当中，今年也有部分地区，主要是山东、河北、河南等省的若干地区，遭到了比较严重的自然灾害。这些地区由于八月以来 持续阴雨，大片农田长期积水，造成了较重的涝灾，晚秋作物有较大的减产，群众生活发生困难，已经开始出现人口外流的现象。这种情况，必须引起极大注意。目前，全国各地正在组织力量，集训干部，准备在城乡开展以“四清”、“五反”为内容的社会主义教育运动；动手较早的地区，工作队已经进村，运动正在逐步展开。这是具有历史意义的一次伟大的社会主义革命运动，必须分期分批，坚决地进行到底，搞深搞透。但是，应当看到，目前摆在我们面前的还有生 产、分配、收购、救灾等方面的许多重要工作。这些工作既是关系到广大人民群众日常生活的重大问题，又是组织明年工农业生产新高潮的一个重要方面。季节性 强，时间紧迫，要求我们同时抓紧做好。放松这方面的工作，将会给我们引来极不利的后果，从而也会影响社会主义教育运动的顺利进行。各级党委，必须将当前的 各项工作，统筹兼顾，全面安排，做到社会主义教育运动和生产救灾等日常工作两不误。即是：既要抓社会主义革命，又要抓日常工作；既要抓重点地区、重点单位的社会主义教育运动，又要抓面上的生产、分配、收购、救灾等工作。各级党政组织除了抽出必要的干部，进行社会主义教育运动以外，必须留下必要的干部，组织 好工作班子，负责面上的日常工作。必须坚决防止顾此失彼，无人负责的状态。要向干部们讲清楚：参加“四清”、“五反”是伟大的革命工作，留下来坚持日常业务，也同样是伟大的革命工作。正是因为人手少了，留下来的同志更应当勇于把工作担当起来，发扬革命精神，改进工作作风，积极主动地把工作做好。特别是受灾 地区的干部，更应当努力把工作做好。对在面上工作的某些犯有错误的干部，应当进行教育、鼓励和督促他们积极地作好当前工作，争取以功补过，不许消极、怠工、观望和等待。有这种情况的，上级领导应当立即检查纠正。","type":"paragraph"},{"text":"一九六三年九月二十一日中共中央和国务院曾经发出《关于生产救灾工作的决定》，这个决定所提出的救灾工作的方针、政策和具体措施，目前仍然是适用的。请有灾的省、地、县各级党政组织，重新讨论这个决定，并认真贯彻执行。今年的生产救灾工作，必须以阶级斗争为纲，坚决贯彻生产自救为主、辅之以国家必要的救济的方针。必须继续做好秋收工作，注意收集副产品和野生作物，大力组织冬季农副业生产，增加农民收入，增强抗灾力量。必须实行以丰补歉、相互支援的原则，不论灾区省份和非灾区省份，都应当尽可能从丰收地区多征购一些粮食，收集一些副食品，以支援受灾地区。这一条非常重要。","type":"paragraph"},{"text":"以上通知，请即讨论布置执行。","type":"paragraph"},{"text":" 中共中央国务院一九六四年十月三十一日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c72d4e3aa2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

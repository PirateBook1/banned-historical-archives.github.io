script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"对断敌后路围弃四平之敌的意见","alias":"","parts":[{"type":"paragraph","text":"对断敌后路围歼四平之敌的意见"},{"type":"paragraph","text":"（1946年5月4日）林彪同志："},{"type":"paragraph","text":"我军准备于双庙子以南建立据点，断敌后路，包围四平之敌而聚歼之，这是一个勇敢的计划\"。但应估计当我断敌后路时，敌必死力来争，如我能战胜来争之敌，则四平之敌非全线撤退不可；如我不能战胜来争之敌，则战局仍将成胶着状态，于我不利。为了使我能于双庙子以南确定地战胜来争之敌，引起整个战局变化起见，使用于该方面之兵力，似宜多于两个旅，即于南满调来之两旅外，再加一部兵力。这样，我将以强大力量出现于敌后，保证建立坚固据点及歼灭来争之敌（例如歼灭其一个师），则四平之敌必将退走。我于该敌退走之际举行反攻，可获大胜。此种反攻，须准备连续打好几天，似宜准备一部分干粮。以上意见系供参考之用，请按实际需要决定之。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"辰支"},{"type":"paragraph","text":"[1]1946年5月3日毛泽东在为中共中央军委起草的给林彪的电报中说：“集中两个旅于双庙子以南开辟第二战场，断敌后路，计划甚好，望坚决执"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":5,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":304,"page_end":304},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3ca8e3c3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

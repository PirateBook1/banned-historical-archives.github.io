script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji2","name":"毛泽东文集第二卷（1999）","type":"pdf","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji2.pdf"],"article":{"title":"关于差别和矛盾问题","description":"根据手稿刊印。","dates":[{"year":1937}],"parts":[{"text":"关于差别和矛盾问题","type":"title"},{"type":"subtitle","text":"一"},{"type":"paragraph","text":"思奇同志："},{"type":"paragraph","text":"你的《哲学与生活》是你的著作中更深刻的书，我读了得益很多，抄录了一些，送请一看是否有抄错的。其中有一个问题略有疑点（不是基本的不同），请你再考虑一下，详情当面告诉。今日何时有暇，我来看你。"},{"type":"paragraph","text":"毛泽东"},{"type":"subtitle","text":"二"},{"type":"paragraph","text":"根本道理是对的，但“差别不是矛盾”的说法不对。应说一切差别的东西在一定条件下都是矛盾。一个人坐椅摇笔濡墨以从事作文，是因人与作文这两个一定的条件把矛盾的东西暂时地统一了，不能说这些差别不是矛盾。大师傅煮饭，把柴米油盐酱醋茶在一定的条件下统一起来。店员与作家也可以在一定条件下统一起来。半工半读，可以把工、读统一起来。差别是世上一切事物，在一定条件下都是矛盾，故差别就是矛盾，这就是所谓具体的矛盾。艾的说法是不妥的。（毛泽东意见）"}],"comment_pivots":[{"part_idx":0,"offset":9,"index":1},{"part_idx":2,"offset":2,"index":2},{"part_idx":3,"offset":9,"index":3},{"part_idx":3,"offset":57,"index":4}],"is_range_date":false,"authors":["毛泽东"],"comments":["本篇一是毛泽东给艾思奇的信，写信时间可能是一九三七年十月。本篇二是毛泽东一九三七年九月阅读艾思奇所著《哲学与生活》一书时写的一段批注，这段批注写在《哲学与生活》中以下一段文字后面：“差别的东西不是矛盾，例如笔，墨，椅子不是矛盾。但如果懂得推移和变化的原理，就知差别的东西在一定条件下也可以转化为矛盾，倘若某两件差别东西同时同地在一起且发生互相排斥的作用时，就成为矛盾了。例如店员与作家本无矛盾的，如果某店员有了写作兴趣而想成为作家时，二者就在统一体里互相排斥，也就成为矛盾了。⋯⋯”","思奇，即艾思奇（一九一○——一九六六），云南腾冲人。一九三七年十月到延安，在抗日军政大学任主任教员。","《哲学与生活》，是艾思奇继《大众哲学》之后，以答读者问的形式写的一本宣传马克思主义哲学的著作，一九三七年四月由上海读书生活出版社出版。一九三七年九月毛泽东作了《艾著〈哲学与生活〉摘录》，这篇摘录在三联书店一九七九年八月出版的《中国哲学》第一辑上全文刊出。","指毛泽东对艾思奇《哲学与生活》一书中关于“差别不是矛盾”的论点提出的质疑，详见本篇二和注〔1〕。"],"page_start":44,"page_end":45,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1a35983fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

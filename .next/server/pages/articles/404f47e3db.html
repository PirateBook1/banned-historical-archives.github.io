script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓小平在万里向国务院汇报时的插话","authors":["万里","邓小平"],"dates":[{"year":1975,"month":3,"day":25}],"is_range_date":false,"parts":[{"text":"邓小平在万里向国务院汇报时的插话","type":"title"},{"text":"邓小平万里","type":"authors"},{"text":"邓小平在万里向国务院汇报××铁路局情况时的插话（摘录）","type":"paragraph"},{"text":"（当万里同志讲到）××市委检讨很深刻，他们说，向被弄错的受害者认罪。应该平反的大概有七、八千人时)","type":"paragraph"},{"text":"要真正搞起来也快。要一批一批地搞，不要一个一个地搞。","type":"paragraph"},{"text":"（当万里同意讲到××市委搞了平反证，老工人不要时）","type":"paragraph"},{"text":"要在群众中宣布。","type":"paragraph"},{"text":"（当万里同志讲到，××市委说三月底平反问题可以全部解决时）","type":"paragraph"},{"text":"要借这个东风一块解决，七、八千人，八百人一批，分十批。搞群众运动的方法很快，念八百人的名字嘛，弄错了立即平反嘛。","type":"paragraph"},{"text":"(当万里同志在汇报全国铁路系统贯彻中央九号文件的情况时，讲到，问题多的是：××、 × ×、××三个铁路局和四个车辆工厂，他们根本没动)","type":"paragraph"},{"text":"要查一查，只要是确实的，要调走，军委下命令把他（按：指部队干部）调走，铁路系统的部里赶快调，四月一日行动。","type":"paragraph"},{"text":"看有后台没有，省委、军区有没有人支持，是不是有人不听中央指示，不听部里调动。有后台的要脱钩，不听铁路指挥的，调走嘛！从四月一日开始。中央、国务院下决心，你们报告嘛！犯错误我们承担，我们已经等了很久了。现在有九号文件，有脱钩的条件。","type":"paragraph"},{"text":"铁路局不听指挥的，四月一日就调，铁路第一步可先采取脱钩。如那个副局长，宣布撤职，不只是调的问题。","type":"paragraph"},{"text":"管你有理无理，这段闹就无理。党的方针政策，和群众见面解决问题比较快，也比较透，多数人对派性厌倦了，有百分之九十五的群众拥护主席安定团结的指示。只要这一条肯定的话，就充分发动群众，问题就好解决了。各部也要同省委商量一下，让能干的、强的同志和地方结合起来，搞几个点看看。××市就是老大难，在铁路，在地方都是典型的。××部这个基地，那个基地，这个单位，那个单位，相信只要群众起来了，问题就好解决了。相信采取这个方法是快的。主席讲过，有些人不怕领导批评，就怕群众，党委会有时不行，群众起来了就行了。现在看起来，问题可以解决了。要向干部和群众讲清问题。铁路不要等地方，四个厂不搞好计划要落空，你们无法修理，车开不动。铁道部要管，因为和铁道部关系密切，和地方一起搞。肯定有反对的，有怀疑的，有怕犯错误的，××市有人说：“九号文件为复辟的文件”，这相当显明了。","type":"paragraph"},{"text":"××省有干部在外头，听说不发工资，才回来，也不上班。到了四月一号要行动。","type":"paragraph"},{"text":"现在是压下去了。","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"清华大学、北京大学材料组编《邓小平言论摘录（续编）》，一九七六年四月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"404f47e3db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

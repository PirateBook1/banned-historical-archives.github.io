script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席接见尼泊尔教育代表团","authors":[],"dates":[{"year":1964,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席接见尼泊尔教育代表团"},{"type":"paragraph","text":"新华社二十九日讯　毛泽东主席今天下午接见由柯沙瑞·罗加·潘迪率领的尼泊尔教育代表团全体成员，毛主席同尼泊尔客人进行了亲切友好的谈话。"},{"type":"paragraph","text":"被接见的代表团团员有：特里钱特拉学院植物学教授巴特博士，特里普文大学政治系主任马拉教授，特里钱特拉学院动物学讲师厄普瑞蒂，教育学院教授普拉德汉博士，梵文学院及特里普文大学梵文讲师米什拉博士，作家克伊拉腊，学院院长艾得希卡里，教育家普拉萨德。"},{"type":"paragraph","text":"接见时在座的有杨秀峰、刘子载。"},{"type":"paragraph","text":"尼泊尔驻我国大使馆临时代办巴斯尼亚特也在座。（附图片）"},{"type":"paragraph","text":"右图：毛泽东主席同尼泊尔教育代表团成员合影。前排左起第四人是柯沙瑞·罗加·潘迪。"},{"type":"paragraph","text":"新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b33c7438f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

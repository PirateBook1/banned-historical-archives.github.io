script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的革命体育路线指引下市区、郊县少年乒乓球交流赛胜利结束","authors":[],"dates":[{"year":1972,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在毛主席的“发展体育运动，增强人民体质”的革命体育路线指引下，上海市市区和郊县分别举行了少年乒乓球交流赛，三百名少年乒乓球运动员，经历了一千多场酣战，现已胜利结束。"},{"type":"paragraph","text":"遵照毛主席“路线是个纲，纲举目张”的教导，在交流赛中狠抓两条路线斗争的教育。各区体委在迎接比赛的准备工作过程中，首先对少年儿童进行了思想和政治路线方面的教育。比赛前，全体运动员、裁判员和工作人员到江南造船厂，接受工人阶级在造船工业中打翻身仗的阶级教育和路线教育。比赛期间，在市体育宫的比赛场地上听人民公园老年工人讲帝国主义分子造“跑马厅”践踏我国国土，吮吸我国劳动人民血汗的血泪史。经过反复多次的路线教育，红卫兵、红小兵义愤填膺，口诛笔伐，狠批了刘少奇一类骗子妄图颠覆无产阶级专政，梦想复辟资本主义的滔天罪行，进一步提高了阶级斗争和路线斗争的觉悟，纷纷表示:坚决沿着毛主席所指引的航向，以工人阶级为榜样，树立为革命而打球的雄心壮志。虹口区的少年运动员说:一定要加油干!立志做德、智、体全面发展的无产阶级革命事业的接班人。"},{"type":"paragraph","text":"各区在大搞群众性体育运动的普及基础上，狠抓了少年儿童训练。参加这次交流赛的乙组运动员，都是在一九六○年以后出生的，其中四十一名是三、四年级的红小兵小将。这些初上球场的新手，在赛场上挥拍奋战，有的近台快攻，两面起板；有的远台削球，加转逼角，发扬了“小老虎”的风格。如卢湾、虹口等区对少年训练工作抓得早、抓得狠，在这次交流赛中，小选手们表现得勇猛顽强，球技较熟练，获得了较好的成绩。杨浦区重视对运动员的政治思想教育工作，运动员发扬了敢打敢拼的风格，成绩也比往年有显著提高。为了进一步推动儿童、少年乒乓球运动的开展，各区领队、教练还在一起交流了各区开展青少年乒乓球运动的经验。"},{"type":"paragraph","text":"在交流赛中，贯彻“友谊第一，比赛第二”的方针，在赛场上涌现出许多动人事迹。如闸北区教练在比赛中主动对静安区的一个运动员进行辅导。又如在比赛中小裁判员偶有判错比分时，小运动员立即示意应是对方得分，等等。不少运动队在赛后，主动地与对方运动员促膝谈心，互相学习交流、探讨技术和战术，形成一个比、学、赶、帮、超的热潮。"},{"type":"paragraph","text":"这次郊县少年乒乓球交流赛，分别在川沙县和金山县两个赛区进行，有一百名儿童、少年运动员参加了比赛。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0809961481"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

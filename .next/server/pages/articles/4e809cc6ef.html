script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"红军第一方面军总部命令","alias":"","parts":[{"type":"paragraph","text":"红军第-方面军总部命令"},{"type":"paragraph","text":"（1932年8月31日）"},{"type":"paragraph","text":"一、敌吴奇伟部约四团，今日上午到达店前，有与敌人主力配合向永兴桥作包抄模样。"},{"type":"paragraph","text":"二、我方面军以一、五军为主攻部队，担任消灭店前之敌，对宜黄、崇仁方面之敌，由三军团负责监视。"},{"type":"paragraph","text":"三、以一军团林、聂同志任前敌总指挥，第五军团明日行动归其指挥。"},{"type":"paragraph","text":"四、五军团总部率十三军，由坪上下南村子。今日下午随四军之后跟进（四军刻由固沅村向下南村之线前进），经滨口、滨沅到达徐家、乐园一带宿营，并派员到崇五都一军团总部，接受明日攻击命令。"},{"type":"paragraph","text":"五、十五军即由永兴桥经鹿沅到杨坊宿营，即刻派出一团兵力到曾家山接三军防务，其余部队须在杨坊前面高地，构筑阵地，以便明日实行积极进攻，并须将敌情及战斗各期情况，以无线电报告一军团总部，并直接接受其命令。"},{"type":"paragraph","text":"六、总司令部本晚在下南村（土语仅称南村)。"},{"type":"paragraph","text":"总司令朱德总政委毛泽东"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":8,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":124,"page_end":124},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e809cc6ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"要在斗争中活学活用毛主席著作","authors":["张仲明"],"dates":[{"year":1966,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军广州部队某部警卫连指导员　张仲明"},{"type":"paragraph","text":"最亲爱的战友——红卫兵小将们:"},{"type":"paragraph","text":"正当我怀着无比喜悦的心情欢庆中华人民共和国成立十七周年的时候，接到了您们来自各个方面的慰问信，每一封信都闪烁着毛泽东思想的光辉，每一句话都充满着无产阶级革命的深情厚意，给了我莫大的鼓舞和鞭策。红卫兵小将们，您们要求我在书信上谈谈自己在斗争中活学活用毛主席著作、在斗争中锻炼成长的体会，我感到很惭愧。党和人民给了我学习毛主席著作积极分子、指导员标兵的荣誉，可是，我对毛主席的著作学得还很不够，领会得还很不深，用得还很不好，离党和人民的要求还差得很远很远。这里同大家谈一点亲身经历的事情。"},{"type":"paragraph","text":"最亲爱的战友们:我和您们一样，是普普通通的劳动人民子弟。解放前，家里穷得上无一片瓦，下无一寸地，祖祖辈辈长年给地主扛活；叔父被国民党反动派抓去当壮丁，打成了残废；我六、七岁就给地主家放牛，过着非人的生活。解放了，党和毛主席才把我家救出了火坑。十二年前，我怀着对阶级敌人和旧世界的无限憎恨，抱着革命的远大理想，参加了革命。今天，我能由一个无知的穷孩子成为光荣的共产党员、革命干部，这完全是党和毛主席对自己的培养，是在人民解放军这个毛泽东思想的大学校里，靠着战无不胜的毛泽东思想的哺育，在斗争的风浪里锻炼成长的。"},{"type":"paragraph","text":"一九五九年春天，我参加了西藏平叛的战斗。西藏被称为世界屋脊，空气异常稀薄，变化无常，积雪终年不化，气温常常是零下三十多度。有一次，我们接受了追歼逃敌的任务，连续追击了十四个昼夜。出发后的第二天，我双脚便打满了水泡、血泡，后来，越走泡越多，大泡连小泡、水泡连血泡，脚板破了一层皮。每往前移动一步，都象针扎一样，痛得直掉眼泪。正当我有些支持不住的时候，我们指导员走在队伍的最前头，脚踏冰雪，手指群山，精神焕发地带领大家朗诵毛主席“红军不怕远征难，万水千山只等闲”的诗句。我联想到当年毛主席率领红军爬雪山、过草地、吃草根、啃皮带的艰难情景，心里只觉得热乎乎的，好象毛主席他老人家就在我的身旁。什么饥饿、寒冷、疲劳……一下子全跑光了，只感到浑身有使不完的劲。战斗打响之后，我颈部、腿部两处受了伤，鲜血直流。同志们见我伤势较重，都劝我留在后面休息。可是，一想起毛主席全心全意为人民服务的教导，想起过去的苦难，那些被农奴主挖掉眼睛、剁掉手脚、割掉耳朵、鼻子的藏族同胞的血泪控诉，那些吃人的农奴主用阶级兄弟的脑壳做酒杯，用少女的肱骨做乐器的血腥罪行……新仇旧恨一齐涌上心头，伤痛、疲劳全都忘了，心中只有一个念头:叛匪一天不消灭，西藏一天不解放，我就一刻也不停止战斗!我始终咬紧牙关，忍着伤痛，不下火线。在雪山上和同志们一起，一直坚持追击逃匪四十多天，圆满地完成了战斗任务。平叛战斗，使我经受了一次战火的磨炼。"},{"type":"paragraph","text":"一九六○年初，西藏平叛战斗刚刚结束，我们又立即转入了大生产运动，组成了垦荒队，开进拉萨附近的山区去垦荒生产。我们按照毛主席自力更生的教导，没有房子就自己动手盖草棚；锄头不够用就兼学铁工，自己动手打；粮食菜蔬供应困难，就自己动手种。一天，我忽然发觉伤口红肿，腰也直发酸，这是因为劳动过累和气候的变化所引起的。开始还算不了什么，时间一长，越来越觉得疼痛难忍。怎么办?能因为创伤复发、环境的艰苦而动摇吗?不，绝不能!每当伤口发疼，晚上睡不着觉的时候，我就索性爬起床，点起小油灯，学习毛主席著作。毛主席在《论联合政府》一文里说:“成千成万的先烈，为着人民的利益，在我们的前头英勇地牺牲了，让我们高举起他们的旗帜，踏着他们的血迹前进吧!”这段话使我联想起在平叛战斗中为西藏人民的解放英勇地献出了自己宝贵生命的亲密战友。毛主席的教导，烈士们的英雄形象，鼓起了我跟困难作斗争，战胜困难的勇气和信心。越是遇到困难，越是伤口疼痛，我就越坚持读毛主席的书；每学一次，就增添一分革命的力量，鼓一次革命斗志；终于战胜了一个又一个困难，经受了斗争的考验。实践又一次地告诉了我，要在斗争中真正锻炼提高自己，就必须始终不渝地坚持在斗争中活学活用毛主席著作，自己教育自己，自己解放自己，让毛泽东思想在头脑里扎根，统帅自己的灵魂。"},{"type":"paragraph","text":"亲爱的红卫兵战友们，我们是毛泽东时代的革命青年，是红色的革命后代，肩负着将中国革命和世界革命进行到底的重任。当前，无产阶级文化大革命的形势好得很!让我们更高地举起毛泽东思想伟大红旗，在无产阶级文化大革命中活学活用毛主席著作，坚决捍卫以毛主席为代表的无产阶级革命路线，彻底批判资产阶级反动路线，并清除它的影响，进一步发扬无产阶级专政下的大民主，把无产阶级文化大革命进行到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e6c92fb81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

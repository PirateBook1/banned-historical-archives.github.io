script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于悬挂领袖像的通知","authors":[],"dates":[{"year":1960,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央关于悬挂领袖像的通知","type":"title"},{"text":"上海局，各省、市委，自治区党委，西藏工委；中央各部、委，国家机关和人民团体各党组（党委），解放军总政治部；人民日报，新华社，广播局：","type":"appellation"},{"text":"最近各地不断询问悬挂领袖像的问题。现在对挂像问题重新规定如下：","type":"paragraph"},{"text":"一、在党、人民解放军和人民团体的机关中，可以单独悬挂毛泽东的像，也可以悬挂毛泽东、刘少奇、周恩来、朱德、陈云、林彪、邓小平七人的像。","type":"paragraph"},{"text":"二、在政府和人民代表大会的机关中，可以单独悬挂毛泽东的像，也可以悬挂毛泽东和刘少奇两人的像，或者悬挂毛泽东、刘少奇、周恩来、朱德、陈云、林彪、邓小平七人的像。人民代表大会的会场上可以挂毛主席像，也可以不挂像（全国人民代表大会举行会议时，不挂像，只挂国徽，此办法，各地可参考）。","type":"paragraph"},{"text":"三、在政治协商会议的机关中及会场上，可以悬挂孙中山和毛泽东两人的像（两人的像不要挂在一块），也可以单独悬挂毛泽东的像。","type":"paragraph"},{"text":"四、外交场合的挂像问题，可按照一九五九年七月二十日外交部所发的《关于对外活动中悬挂领袖像的几项规定》办理。各对外协会涉外活动中挂像问题，也可参照此项办法办理；协会机关中平时挂像，适用本通知第二项规定。","type":"paragraph"},{"text":"五、在十一国庆纪念会上，可以悬挂马克思、恩格斯、列宁、斯大林、孙中山、毛泽东的像，也可以单独悬挂毛泽东的像。在五一国际劳动节的纪念会上，可以悬挂马克思、恩格斯、列宁、斯大林、毛泽东的像。","type":"paragraph"},{"text":"国庆节时，报纸在第一版面向自左至右刊登毛泽东、刘少奇二人像；五一节时，不登像。","type":"paragraph"},{"text":"今后五一、十一挂像登像问题，除特殊情况外，均照此，不再另作规定。","type":"paragraph"},{"text":"六、挂像办法是：如同时悬挂毛、刘、周、朱、陈、林、邓七人像，可将毛泽东像放中间，其他像分列两边；也可将毛泽东像放第一个，其他像顺列，顺序一般是面向自左至右。如悬挂毛、刘两人像，毛像在面向左，刘像在右。国庆节，北京天安门广场的挂像办法是：毛泽东的像挂天安门广场正面的中间，孙中山的像挂在天安门的对面中间，马克思、恩格斯的像挂在孙中山像的面向左侧，列宁、斯大林的像挂在面向右侧，马、恩像，列、斯像，与孙像之间，都保持适当距离。此办法，可供各地五一及十一挂像参考。","type":"paragraph"},{"text":" 中  央一九六O年三月二十九日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"陈云","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79bfae7044"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

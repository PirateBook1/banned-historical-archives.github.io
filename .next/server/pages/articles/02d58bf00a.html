script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转天津市成立革命委员会的报告","authors":[],"dates":[{"year":1967,"month":12,"day":1}],"is_range_date":false,"parts":[{"text":"中共中央批准天津市成立革命委员会的报告","type":"title"},{"text":"很好，照办。","type":"paragraph"},{"text":" 毛泽东十二月一日","type":"paragraph"},{"text":"（一）中央认为天津驻军在无产阶级文化大革命的“三支”“两军”工作中，坚决执行了毛主席、林副主席的指示，作了大量的工作，取得了很大的成绩，中央是满意的。在天津某些支左工作中，虽然犯有某些缺点、错误，但是，从今年四月以后，在中央和广大革命群众的帮助下，已经改正。肖思明、郑三生、杨银声三同志这次所作的“关于在天津支左工作中所犯的错误的检查”态度是好的，诚恳的。中央同意这个检查。","type":"paragraph"},{"text":"天津市革命委员会筹备小组，在九个多月中，在宣传毛泽东思想中，推进了革命的大联合，革命的三结合，革命的大批判，作了很多工作。他们在工作中的某些缺点错误，四月以后已经有了纠正。中央同意郑维山、解学恭、肖思明三同志的报告。","type":"paragraph"},{"text":"（二）天津市是我国一个重要的工业城市，长期受帝国主义的影响和中国赫鲁晓夫最大走资派和他的代理人，万晓塘、张淮三反党集团的影响。他们结合美、蒋、日、苏修特务，没有改造好的地、富、反、坏、右分子，妄图用各种卑鄙手段进行破坏活动，阶级斗争非常尖锐。对此，广大革命群众和全体指战员应当提高警惕性。","type":"paragraph"},{"text":"要坚决同上述敌人作斗争，加强革命群众之间团结，加强军民团结，积极响应毛主席的“拥军爱民\"的伟大号召。希望天津市的人民解放军，无产阶级革命派广大群众，紧跟毛主席伟大战略部署，牢牢掌握斗争的大方向，为无产阶级文化大革命立新功。","type":"paragraph"},{"text":"（三）中央同意天津市双方赴京代表团签订关于“立即、坚决、彻底制止武斗”的协议，和“抓革命、促生产”的协议，是符合伟大领袖毛主席最新指示精神的。当地驻军和革命群众组织，都应采取有效措施，切实保证贯彻执行。","type":"paragraph"},{"text":"（四）中央同意天津市广大革命群众、人民解放军和筹备小组的意见，立即成立天津市的革命委员会。革命委员会以九十七名委员组成，并由解学恭同志任主任，肖思明、郑三生、江枫同志任副主任。","type":"paragraph"},{"text":"中央祝贺革命委员会的成立，这是伟大的毛泽东思想和伟大领袖毛主席的革命路线的伟大胜利。","type":"paragraph"},{"text":" 中央一九六七年十二月一日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"解学恭","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02d58bf00a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

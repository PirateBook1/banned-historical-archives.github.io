script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青岛不断发生自杀案件","authors":["刘健生"],"dates":[{"year":1955,"month":12,"day":17}],"is_range_date":false,"parts":[{"text":"青岛不断发生自杀案件","type":"title"},{"text":"刘健生","type":"authors"},{"text":"【山东分社十七日讯】青岛市今年一至七月，发生自杀事件三百七十九起，其中死亡一百三十八人。下半年，自杀事件仍不断发生。据已有的统计材料来看，这些自杀人员中劳动人民占百分之七十四；十八岁至四十五岁的青壮年占了百分之七十。","type":"paragraph"},{"text":"引起自杀事件有多方面的原因，如家务纠纷、婚姻问题、债务问题等等，最严重的是有不少事件起因于干部在工作上的强迫命令，不关心群众疾苦，违犯政策，甚至违法乱纪而直接逼死人命。如国棉八厂调动工人牟宾朋时，领导上不考虑他本人的实际困难和要求缓调的合理要求，竟以停止工作，限制行动，扣上旷工帽子去威胁，逼使牟宾朋在车间自杀。工人杜继杰因无故被厂方(纺织机械厂)开除，又得不到劳动局的支持就投海自杀。这种情况给群众影响极坏。","type":"paragraph"},{"text":"中共山东省委员会已派专人前往青岛调查这一严重的情况。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年12月22日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7478d415da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

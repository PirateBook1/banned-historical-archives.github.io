<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席关注狮子岩","authors":["程关森"],"dates":[{"year":1983,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席关注狮子岩"},{"type":"paragraph","text":"程关森"},{"type":"paragraph","text":"不论是成千上万的国内参观者，还是来自世界各地的国际友人，来到余江，都必然要到狮子岩，抚今追昔，惊叹余江人民送瘟神的壮举，怀念毛泽东同志为消灭血吸虫病而立下的丰功。"},{"type":"paragraph","text":"狮子岩是一座天然红石山岩，坐落在白塔河中游。白塔河发源于武夷山脉的铁牛关，流经两百多里，汇集万千细流，浩浩荡荡，涌向余江，为盘踞在河边的狮子岩所阻。狮子岩形似狮子，旧名洪岩，又称“仙狮”。明朝嘉靖年间，“知县肖时中及倡首监生夏继贤，凿洪岩岭通河水，开圳数十余条”，是为官圳。由于官圳岁久淤塞，圳窄水臭，杂草丛生，适宜钉螺繁衍，从而形成血吸虫病泛滥的疫区。解放前，血吸虫感染到那里，人就死在那里。暂时侥幸活着的，也一个个被折磨得肚如鼓，骨如柴，男不生，女不孕。"},{"type":"paragraph","text":"“身无三尺长，脸上干又黄，人在门槛里，肚子出了房。”“锄头两斤铁，拿到手里就要歇；下田拄根棍，不到田头就想困。”仅解放前三十年，全县荒田两万亩，死于此病的达二万五千人，毁灭村庄四十二个，许多地方成了鬼哭神嚎的“无人区”、“死坟堆”、“寡妇村”，人们把官圳叫成吃人圳。"},{"type":"paragraph","text":"对于“千村薜荔人遗矢，万户萧疏鬼唱歌”的民间疾苦，对于肆虐于世界七十多个国家、流行于几乎半个中国、全国一亿人生命受到威胁的病魔，毛泽东同志忧心如焚，极为关注。"},{"type":"paragraph","text":"一九五一年三月，毛泽东同志派来血防人员到余江调查，首次确认余江为血吸虫流行县。"},{"type":"paragraph","text":"一九五三年四月，毛泽东同志派来医生，驻马岗乡进行血吸虫病重点实验研究。"},{"type":"paragraph","text":"一九五五年十二月，以县委书记为组长、县委副书记为副组长的县委血防五人小组成立。"},{"type":"paragraph","text":"次年二月和九月，中央血防九人小组和中央卫生部，根据毛泽东同志的指示，两次组织专家考察组来余江考察血防工作；仅这一年，省卫生厅就两次从省级医院抽调六十三名医生来余江，免费为疫区人民治病。"},{"type":"paragraph","text":"经过多种试验，余江人民终于找到了填旧沟、开新沟、彻底埋葬钉螺、永远根绝血吸虫病的根本措施。一九五五年到一九五八年，他们发扬“天连五岭银锄落，地动三河铁臂摇”的革命精神，投工二百三十一万个，开新渠新沟八十八条，填旧沟三百七十条、旧塘五百零三口，搬动土方四百一十六万方，消灭钉螺面积九十六万六千六百四十平方米，加上粪管、治疗相结合，在短短三四年内，便取得了亘古未有的消灭血吸虫病的彻底胜利。几十条官圳全部填平了，狮子岩边的石山全部炸毁了，凿通了，白塔河水通过新开的深阔各数丈的东渠以及西渠、新渠，流向余江各地。钉螺灭迹了，农民下水脚也不再痒了，碧绿的白塔河水灌溉着二十多万亩禾苗，使旱涝保收稳产高产农田达到全部农田的百分之九十五以上。"},{"type":"paragraph","text":"一九五八年五月，中央和江西省防治血吸虫病研究委员会派出专家、教授到余江复查，颁发了《根除血吸虫病鉴定书》；二十五日，余江县委向党中央发出了根除血吸虫病的报喜电；六月三十日，《人民日报》以《第一面红旗》为题，向全世界宣告：余江县消灭了血吸虫病。"},{"type":"paragraph","text":"毛泽东同志读了这天的《人民日报》，引起无限神思。他浮想连翩，夜不能寐，欣然命笔，写下了光辉诗篇《送瘟神》。"},{"type":"paragraph","text":"狮子岩啊，怎么能忘记这一切？……"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"898ca1ec0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

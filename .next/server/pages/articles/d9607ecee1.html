script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国防部长彭德怀告台、澎、金、马军民同胞我们都是中国人三十六计和为上计建议举行谈判，实行和平解决。为了人道主义，已令福建前线，从10月6日起暂停炮击7天。但以没有美国人护航为条件。如有护航，不在此例。","authors":[],"dates":[{"year":1958,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京6日电】　中华人民共和国国防部长彭德怀发表告台湾同胞书，全文如下:"},{"type":"paragraph","text":"告台湾同胞书"},{"type":"paragraph","text":"台湾、澎湖、金门、马祖军民同胞们:"},{"type":"paragraph","text":"我们都是中国人。三十六计，和为上计。金门战斗，属于惩罚性质。你们的领导者们过去长时期间太猖狂了，命令飞机向大陆乱钻，远及云、贵、川、康、青海，发传单，丢特务，炸福州，扰江浙。是可忍，孰不可忍?因此打一些炮，引起你们注意。台、澎、金、马是中国领土，这一点你们是同意的，见之于你们领导人的文告，确实不是美国人的领土。台、澎、金、马是中国的一部分，不是另一个国家。世界上只有一个中国，没有两个中国。这一点，也是你们同意的，见之于你们领导人的文告。你们领导人与美国人订立军事协定，是片面的，我们不承认，应予废除。美国人总有一天肯定要抛弃你们的。你们不信吗?历史巨人会要出来作证明的。杜勒斯9月30日的谈话，端倪已见。站在你们的地位，能不寒心?归根结底，美帝国主义是我们的共同敌人。13万金门军民，供应缺乏，饥寒交迫，难为久计。为了人道主义，我已命令福建前线，从10月6日起，暂以7天为期，停止炮击，你们可以充分地自由地输送供应品，但以没有美国人护航为条件。如有护航，不在此例。你们与我们之间的战争，三十年了，尚未结束，这是不好的。建议举行谈判，实行和平解决。这一点，周恩来总理在几年前已经告诉你们了。这是中国内部贵我两方有关的问题，不是中美两国有关的问题。美国侵占台澎与台湾海峡，这是中美两方有关的问题，应当由两国举行谈判解决，目前正在华沙举行。美国人总是要走的，不走是不行的。早走于美国有利，因为它可以取得主动。迟走不利，因为它老是被动。一个东太平洋国家，为什么跑到西太平洋来了呢?西太平洋是西太平洋人的西太平洋，正如东太平洋是东太平洋人的东太平洋一样。这一点是常识，美国人应当懂得。中华人民共和国与美国之间并无战争，无所谓停火。无火而谈停火，岂非笑话?台湾的朋友们，我们之间是有战火的，应当停止，并予熄灭。这就需要谈判。当然，再打三十年，也不是什么了不起的大事，但是究竟以早日和平解决较为妥善。何去何从，请你们酌定。"},{"type":"paragraph","text":"中华人民共和国国防部部长　彭德怀"},{"type":"paragraph","text":"一九五八年十月六日上午一时"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9607ecee1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

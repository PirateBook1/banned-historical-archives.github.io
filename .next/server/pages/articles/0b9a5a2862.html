script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加拿大刊物《锻炼》载文指出  “四人帮”是复辟资本主义的反革命分子  尼中友协和尼中文协联合举办中国图片展览","authors":[],"dates":[{"year":1977,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加拿大刊物《锻炼》载文指出"},{"type":"paragraph","text":"“四人帮”是复辟资本主义的反革命分子"},{"type":"paragraph","text":"尼中友协和尼中文协联合举办中国图片展览"},{"type":"paragraph","text":"新华社渥太华一九七七年四月六日电  加拿大双周刊《锻炼》最近发表文章指出，“四人帮”是一小撮反革命分子，他们“反对毛主席关于修正主义是社会主义历史时期的主要危险的教导”，“为在中国复辟资本主义打开道路。”"},{"type":"paragraph","text":"文章说，“四人帮”为了篡夺党和国家权力，“阴谋提出经验主义是主要危险”。他们把经验和经验主义混为一谈，以批判经验主义为名打击有经验的干部，他们企图把老一代的无产阶级革命家打成“走资派”。"},{"type":"paragraph","text":"文章说：“有经验的党的干部是在革命斗争中经受锻炼的中国人民的巨大财富。这些干部始终是‘四人帮’的障碍”。"},{"type":"paragraph","text":"文章说，“四人帮”反对经验主义的主张首先是对准有经验的军事干部，这不是偶然的，因为这是“‘四人帮’篡夺军权，毁坏无产阶级专政支柱的阴谋计划的组成部分”。文章强调说：“‘四人帮’为了隐蔽他们自己的修正主义倾向，而否认修正主义是主要危险”。"},{"type":"paragraph","text":"新华社加德满都一九七七年四月六日电  尼中友好协会和尼泊尔—中国文化协会于四月三日到五日在加德满都联合举办了中国图片展览会，并放映了中国电影。"},{"type":"paragraph","text":"出席展览会开幕式的有：尼泊尔卫生大臣比坦巴尔·杜杰·卡蒂和其他政府官员以及尼中友好协会主席普尔纳·巴哈杜尔、尼泊尔—中国文化协会主席马尼哈尔沙·乔提和各界代表。"},{"type":"paragraph","text":"中国驻尼泊尔大使曹痴也出席开幕式。"},{"type":"paragraph","text":"尼泊尔卫生大臣卡蒂在开幕式上讲了话。他称赞尼中两国的深厚友谊。他说，国王陛下对中国西藏自治区和四川省的访问，进一步加深了尼中关系。巴哈杜尔和乔提也在开幕式上讲了话。"},{"type":"paragraph","text":"展览会上展出了尼泊尔国王去年访问中国的照片以及反映中国在农业、工业和教育方面所取得的成就的图片。"},{"type":"paragraph","text":"展览会期间，还放映了《伟大的领袖和导师毛泽东主席永垂不朽》、《敬爱的周恩来总理永垂不朽》和《东方红》等中国影片。"},{"type":"paragraph","text":"大约有五千名观众观看了图片和电影。许多人在观看《伟大的领袖和导师毛泽东主席永垂不朽》和《敬爱的周恩来总理永垂不朽》时，抑制不住悲痛的感情。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b9a5a2862"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"中央转发中南局关于三反运动的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发中南局关于三反运动的报告的批语"},{"type":"paragraph","text":"（1951年12月18日）"},{"type":"paragraph","text":"[1]指中共中央中南局1951年12月14日关于中南局召开紧急会议，专门讨论和部署反贪污、反浪费、反官僚主义问题给毛泽东并中央的报告。报告分析了贪污、浪费、官僚主义的基本状况，指出：工作浪费，以财贸、企业、机关等单位最为严重，城市又大于乡村；个人生活浪费，以负责一方、一个独立单位之大小首长为严重，且多为老于部。贪污者以财贸、企业、公安、各单位事务部门，有关生产的部门中干部居多，其中又以旧人员为多。报告认为，这场运动实际上就是审干、整党运动的开始和过去清理“中层”的继续深入。一方面，运动会遇到来自党内的某种抵抗力量，需要用最大决心和坚持性去推动；一方面运动自身会引来一些极其复杂的问题，需要冷静、慎重、严肃地加以指导。运动大体按3个步骤进行。第一步，坦白检举，第二步，清查处理，第三步，教育建设。整个运动中，必须加强两个方面的工作，以求密切有力地相互配合。一方面是有声势、有规模的群众运动，广泛的坦白、检举和批评自我批评；一方面是专门机关所领导的调查研究、处理和审讯工作。坚决开展运动，而又防止盲目性。惩治严重贪污浪费分子，而又保护、表扬、奖励模范干部人员和单位。在处理各种犯错误分子时，要注意掌握政策界限，区别对待。报告还指出，除必须核订精简节约计划，随反贪污、反浪费、反官僚主义运动贯彻执行外，清理小公家财产一事极关重要。处理的原则是：1.老实逐级上报财产状况；2.有报告者不没收，不报告者认为非法；3.其资本属于挪用事业费，转移解放时接收的资产者，上报后经批准作为国家投资，用节约方法积蓄者，仍算各单位投资；4实行分级统一管理制，逐步走上统一经营下的投资分红制。"},{"type":"paragraph","text":"中央转发中南局关于三反运动的报告的批语中央和军委各部门，中央人民政府各党组；各中央局，并请即转分局、省市区党委；各大军区，并请即转发所属各重要单位；并告志愿军党委："},{"type":"paragraph","text":"顷接中南局十二月十四日报告及十二月十六日附告消息，我们甚为高兴。我们认为中南局这个报告是正确的，有分析，有决心，又有周详的办法，其中许多足以补充中央过去指示的不足。因此，请各地同志加以研究，采纳那些自己所未想到的意见和办法。请将中南局这个报告印发给地委和县委，并在党内刊物上登载，要使科长以上的党员都能阅读，犯贪污罪浪费罪尚未逮捕和开除党籍者也要使他们有阅读的机会。"},{"type":"paragraph","text":"中央十二月十八日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":157,"page_end":158},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"

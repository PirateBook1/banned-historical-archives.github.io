script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"河西部队称西路军及其领导机关名称人选问题","alias":"","parts":[{"type":"paragraph","text":"河西部队称西路军及其领导机关名称人选问题！"},{"type":"paragraph","text":"（1936年11月8日）朱、张，徐、陈、李等七同志："},{"type":"paragraph","text":"甲、提议河西部队组织前委与军分会，我们基本上同意。河西部队称西路军，领导机关称西路军军政委员会，管理军事、政治与党务，以昌浩为主席向前为副，其余名单照他们来电批准。"},{"type":"paragraph","text":"乙、二兄有何意见，请复。"},{"type":"paragraph","text":"张毛"},{"type":"paragraph","text":"八日二十时"},{"type":"paragraph","text":"[1]这是毛泽东和洛甫（张闻天）给朱德、红军总政治委员张国焘，红军第四方面军总指挥徐向前、总政治委员陈昌浩、参谋长李特等的电报。"},{"type":"paragraph","text":"[2]1936年11月7日徐向前、陈昌浩和李特等在给中共中央并张闻天、毛泽东、周恩来、朱德和张国焘的电报中说：“（一）为加强与统一河左岸四方面军部队党政军的领导及保障党的路线的执行，我们提议左岸部队在目前独立行动中组织党的西北前敌委员会。简称西北前委，以昌浩、向前、传六、李特、国炳、克明、树声、先念、海松、义斋、卓然等各同志组织之，并由昌浩、向前、李特、卓然、传六等五人组织常委，以昌浩同志为书记。（二）在军事指挥方面，提议组织军委西北分会。（三）上二项提议当否请中央及军委复准，以便遵照。”"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":11,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":284,"page_end":284},"tags":[{"name":"毛泽东","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"张闻天","type":"人物"},{"name":"朱德","type":"人物"},{"name":"张国焘","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"357028e31e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

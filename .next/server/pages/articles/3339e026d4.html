script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高淳县发生浮肿病消瘦病的情况","authors":["编","韦顺"],"dates":[{"year":1960,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"高淳县发生浮肿病消瘦病的情况","type":"title"},{"text":"韦顺编","type":"authors"},{"text":"新华社南京14日讯  江苏省高淳县去年入冬以来，浮肿、消瘦和其他疾病有新发展。","type":"paragraph"},{"text":"据2月20日统计，全县发病人数一万四千七百一十五人，占全县总人口6.06%，其中浮肿病一千八百六十人，消瘦病六千二百零八人，共占病人总数54%。从地区看，山乡多，圩区少。从对象看，男性多，女性少，中年人多，老年、儿童少。发病同时，死亡现象增多。全县从1月份以来，共死亡一千一百七十一人，占农村人口总数的0.48%。据高淳县委分析，发病和致死的原因主要有如下几点：","type":"paragraph"},{"text":"（一）去年上半年曾患肿、瘦病的人，虽经治疗，但未完全恢复健康，体弱力衰，加这气候转寒，抵御不了。","type":"paragraph"},{"text":"（二）患寄生虫病，未及时治疗，消耗了营养，影响健康，以致发病。据卫生部门检查，发病人员中90%以上患寄生虫病。","type":"paragraph"},{"text":"（三）去冬发病以来，因面广量大，在治疗中有遗漏，致使病情日益恶化，直到治疗无效死亡。","type":"paragraph"},{"text":"问题发生后，县委采取了以下的措施：","type":"paragraph"},{"text":"（一）从县委到公社建立了治病组织，指定专人负责，重点地区书记挂帅。去冬以来结合生产、生活大检查，对病情数次普查摸底。","type":"paragraph"},{"text":"（二）全面开展了防治工作。采取“药剂治疗与营养治疗相结合，集中治疗与分散治疗相结合，治疗、休息、增加营养三结合”的办法，全县组织了二百四十一名医生，设立了一百六十八个医疗点，目前集中治疗的有八千五百一十九人，占病人总数58%。","type":"paragraph"},{"text":"（三）办好食堂，增加营养。各地派了好干部好党员到食堂当炊事员，同时取消了公社干部食堂，与社员同吃。在口粮安排上作了调整，从1月份起，对一百七十五个每月不足十五斤原粮的大队，全部调整到十五斤。对病人规定每天吃十四两大米，四两米糠，一两食糖，三斤蔬菜，每二十天半斤食油，三五天吃顿鱼。全县办了二百九十五个营养食堂，把病情较重的人集中到营养食堂吃饭。","type":"paragraph"},{"text":"（四）大种蔬菜，大抓代食品（发病情况证实，代食品跟上的地方，口粮少一点，发病的也少；相反，口粮较多，代食品跟不上，发病较多）。全县已种蔬菜五千八百五十六亩，每户平均八分三厘。","type":"paragraph"},{"text":"采取以上措施，在一定程度上限制了病情的发展。但近日干菜已吃完，新菜未接上，少数基层干部又将一些尚未治愈的人调出干活，少数地区情又有发展。县委正进一步采取措施。（韦顺编）","type":"paragraph"},{"text":" 来源：根据一九六零年三月十七日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3339e026d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

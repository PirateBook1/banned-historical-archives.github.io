script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席和宋庆龄董必武副主席接见各国驻中国使节","authors":[],"dates":[{"year":1959,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京30日电】　中华人民共和国主席刘少奇、副主席宋庆龄、董必武，今天下午在中南海紫光阁接见了各国驻中国的大使、代办和临时代办。陪同的，有陈毅副总理兼外交部长、章汉夫副部长和罗贵波副部长。"},{"type":"paragraph","text":"在接见的时候，刘少奇主席，宋庆龄、董必武副主席同各国大使、代办和临时代办一一握手。各国大使、代办和临时代办向刘少奇主席，宋庆龄、董必武副主席表示热烈的祝贺，祝他们身体健康。刘少奇主席举杯祝客人们身体健康，祝世界和平，祝各国人民幸福，祝各国人民之间的友谊不断发展。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"956227a1fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安排农村人民生活中值得注意的问题","authors":["新华社"],"dates":[{"year":1960,"month":10,"day":12}],"is_range_date":false,"parts":[{"text":"安排农村人民生活中值得注意的问题","type":"title"},{"text":"新华社","type":"authors"},{"text":"本刊讯　目前全国各地正在普遍贯彻执行“低标准，瓜菜代”过日子的方针。从各地贯彻执行的情况看，大部分干部和群众对这一方针是坚决拥护的。但是也有少数干部由于对这一方针领会不深，缺乏正确的认识，因此还存在若干抵触情绪。","type":"paragraph"},{"text":"据浙江、江西等省反映，有的干部公开地说：粮食年年增产，口粮标准年年降低，不但群众想不通，我们也想不通。部分丰收地区的干部，借口在丰收地区降低口粮标准会挫伤群众的生产积极性，因此强调承认差别，说低标准只适用于欠收地区。河南省潢川县邓店公社朱岗生产大队队长赵得全，一听说上级规定每人每天口粮标准由一斤降为十三两，就带头不参加生产。同时，有些队在新粮上市以后不按规定标准吃粮。如据河南省光山县检查，全县二百五十二个大队，就是有一百一十七个大队吃粮超过了标准。该县白雀公社所有的大队和食堂，从９月份新粮上市以来，吃粮都超过省委规定的标准。据山东、湖南反映，从新秋粮登场以来，超标准吃粮的情况也很普遍。有的大队和食堂，由于不按标准吃粮，已经造成前松后紧，或开始叫缺粮的现象。","type":"paragraph"},{"text":"部分地区对瓜菜代食品的生产和消费，缺乏长远规划和统一安排。据有关部门初步统计，全国农村共种秋菜一亿二千万亩到一亿三千万亩。按农来人口计算，每人平无已有二分多菜田。据河南、安徽等省反映，目前每人每天吃菜二斤以上的食堂，约占食堂总数的７０％左右，有些地区可能更多一些。但是，据云南、江苏、陕西、河北、山西、山东等省反映，目前部分地区还有１０－２０％的食堂吃菜很少或没有菜吃，有２０－３０％的食堂吃菜很不经常，有时吃的多，有时吃的少。产生这种情况的原因，主要是有部分社、队干部，对瓜菜生产抓得不狠，以致发生如下情况：（１）菜地留的多，种的少；（２）播种质量较差，不能保证有种有收；（３）只种一茬，吃完了事，没有进行间作套种和边收边种；（４）吃菜没计划，加工、储存也缺乏准备，以致发生浪费和霉烂蔬菜的现象。","type":"paragraph"},{"text":"来源：粮食部供稿， 转载于1960年10月12日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef1ee7d65d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

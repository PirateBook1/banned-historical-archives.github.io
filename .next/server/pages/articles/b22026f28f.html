script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谁说文艺界是一团漆黑　浙江文艺界驳斥陈学昭","authors":["新华社"],"dates":[{"year":1957,"month":7,"day":29}],"is_range_date":false,"parts":[{"text":"谁说文艺界是一团漆黑  浙江文艺界驳斥陈学昭","type":"title"},{"text":"新华社","type":"authors"},{"text":"《人民日报》讯：浙江省文艺界在７月１４日和２６日举行座谈会，揭露和驳斥了作家陈学昭的反党反社会主义言论。","type":"paragraph"},{"text":"陈学昭在４月３１日浙江省第一次文艺界座谈会上把中共浙江省委说成是文艺界头上的一个“盖子”，“闷得人透不过气来”。在５月１８日文汇报记者所写的“陈学昭访问记”中，陈学昭把党在文艺工作上的成绩一笔抹煞，把党所领导的浙江文艺界说成一团漆黑。把省委领导形容得象专制魔王一般。还说省委制造“人为的矛盾，以致造成离心离德”。","type":"paragraph"},{"text":"陈学昭不但把浙江文艺界说得一团漆黑，而且把整个新社会也加以丑化。陈学昭在一篇“更真实些……”这篇文章中，把虚报成绩、打假报告等个别现象夸大为新社会“习以为常”的东西，说“这种欺诈、说谎、虚假的东西，不仅侵入到工作中，人与人的交往中，甚至侵入到日常的生活中来了”。她说她就“经常受到欺诈和说谎”，“而且都出之于领导者”。这些反动谬论在座谈会上受到大家的一致痛斥。","type":"paragraph"},{"text":"在２６日的座谈会上，陈学昭作了检讨，承认自己的言论是彻头彻尾反党反社会主义的，并表示愿意今后好好学习，彻底改造自己。","type":"paragraph"},{"text":" ——原载《人民日报》1957年7月29日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b22026f28f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见皮科克外长  双方就共同关心的国际问题和发展双边关系问题进行了交谈","authors":[],"dates":[{"year":1979,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见皮科克外长"},{"type":"paragraph","text":"双方就共同关心的国际问题和发展双边关系问题进行了交谈"},{"type":"paragraph","text":"新华社北京六月六日电  邓小平副总理今天下午在人民大会堂会见了澳大利亚外交部长安德鲁·皮科克一行。"},{"type":"paragraph","text":"在亲切友好的气氛中，双方就共同关心的国际问题和发展双边关系问题进行了交谈。"},{"type":"paragraph","text":"邓副总理说，中国和澳大利亚处在一个地区，面临着共同的问题，有共同担心的问题，也有共同欢乐的事情。在处理亚洲、太平洋地区和国际事务中，我们两国的观点在很大程度上是一致的。"},{"type":"paragraph","text":"皮科克外长同样认为，我们之间的确有着许多共同点。他说，由于两国地理上的接近，对中国开始进行的四个现代化建设，澳大利亚比其他国家更为关心。我们愿意为中国的现代化建设计划作出贡献。"},{"type":"paragraph","text":"澳大利亚驻中国大使伍达德参加了会见。"},{"type":"paragraph","text":"外交部部长黄华、副部长章文晋，中国驻澳大利亚大使林平等，会见时在座。"},{"type":"paragraph","text":"会见前，外贸部长李强同皮科克外长进行了友好的会见。"},{"type":"paragraph","text":"今天上午，黄华外长同皮科克外长继续举行了会谈。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"图为会见时情形。 \t新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ed9c3a48d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"争取三四日内攻克济宁汶上","alias":"","parts":[{"type":"paragraph","text":"争取三四日内攻克济宁汶上！"},{"type":"paragraph","text":"（1948年7月14日）许、谭，并告华东局，粟、陈、唐、张："},{"type":"paragraph","text":"（一）充州既已攻占三分之二，望立即将九纵使用于济宁、汶上方面，争取于三四日内攻克济、汶，同时派部扼守运河要点，使邱黄”援兵不能东渡。邱黄本日已至定陶，可能向东急进，务望注意。（二）充济汶三点攻克后全军立即休整，暂以十五天为休整时间，情况许可再延长之。立即将大批俘虏兵补入部队，不要盼望补翻身农民。（三）中央已令华北局将泰西分区划归华东，望华东局迅速接收并注意指导该区工作，以利尔后夺取济南。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"寒子"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军山东兵团司令员许世友和政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]粟、陈、唐、张，指粟裕、陈士、唐亮、张震，当时分别任华东野战军代司令员兼代政治委员、参谋长、政治部主任和副参谋长。"},{"type":"paragraph","text":"[3]邱黄，指邱清泉、黄百韬，当时分别任国民党军整编第五军军长和第七兵团司令官。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":7,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":344,"page_end":344},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d596762ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

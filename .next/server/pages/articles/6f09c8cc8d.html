script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东的著作在国内外大量发行","authors":[],"dates":[{"year":1955,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东的著作在国内外大量发行"},{"type":"paragraph","text":"新华社三十日讯　毛泽东的经典著作，在国内外大量发行。"},{"type":"paragraph","text":"从一九五一年十月到现在，人民出版社出版的三卷“毛泽东选集”已印行了九百零三万六千五百册。另外，过去已大量发行的毛泽东著作的各种单篇本，现在还在陆续出版。解放以来，由国家出版机构出版的“论人民民主专政”已发行一百五十八万九千册；“实践论”已发行一百三十万零九千册。用各民族文字翻译的毛泽东的著作，已有蒙、藏、维吾尔、哈萨克等文字的版本。"},{"type":"paragraph","text":"据不完全的统计，毛泽东的著作已在五十多个国家发行。苏联、波兰、匈牙利、捷克斯洛伐克、保加利亚、朝鲜等国家，已分别以本国文字出版了“毛泽东选集”。越南民主共和国主席胡志明还曾亲自把毛泽东的“实践论”“矛盾论”等译成越南文字出版。"},{"type":"paragraph","text":"英国、美国、印度、法国、日本和以色列也分别出版了英文、法文、日文和希伯来文版本的“毛泽东选集”。在意大利、伊朗、缅甸、荷兰、智利等国家也翻译出版了毛泽东的著作。在印度，毛泽东的著作已有印地文、孟加拉文、乌尔都文、马拉提文、泰米尔文、泰鲁固文、马拉雅兰文等好几种文字的译本。"},{"type":"paragraph","text":"我国外文出版社以俄、英、法、印度尼西亚和德文翻译出版了毛泽东部分著作，在国外大量发行，受到各国读者热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f09c8cc8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

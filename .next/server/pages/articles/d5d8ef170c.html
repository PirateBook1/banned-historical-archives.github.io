script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"关于已向南京提出四项意见致叶剑英电","alias":"","parts":[{"type":"paragraph","text":"关于已向南京提出四项意见致叶剑英电"},{"type":"paragraph","text":"（1936年10月14日）剑："},{"type":"paragraph","text":"申、迟延胡宗南进攻，使我在十一月十五日以前保持西兰大道于手中，以便二、四方面军休息整理，顺利执行新任务。"},{"type":"paragraph","text":"乙、已向南京提出：第一，日寇进甚急，我方愿以全力为助，希望宁方坚持民族立场，不作任何丧权让步。第二，我方首先执行停止对国民党军队攻击，仅取防御方针，等候和议谈判集力抗日。第三，欲图和议谈判早日实现，请蒋暂时以任何适当名义停止军队进攻，以便开始谈判，若一面进攻一面谈判，似无此理。第四，在进攻未停止、恩来未出去以前，准备派在沪之潘汉年同志进行初步谈判，此项请告毅\"并转年。"},{"type":"paragraph","text":"丙、年何日去沪，毅何日赴宁？"},{"type":"paragraph","text":"东"},{"type":"paragraph","text":"十月十四日十六时[1]指张学良。[2]指潘汉年。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":10,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":228,"page_end":228},"tags":[{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5d8ef170c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）《先锋报》指出世界革命形势和澳大利亚革命形势一片大好  号召人民更高举起反帝反修斗争旗帜  澳共（马列）为把马克思主义、列宁主义、毛泽东思想同本国具体实践相结合而努力奋斗","authors":[],"dates":[{"year":1970,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）《先锋报》指出世界革命形势和澳大利亚革命形势一片大好"},{"type":"paragraph","text":"号召人民更高举起反帝反修斗争旗帜"},{"type":"paragraph","text":"澳共（马列）为把马克思主义、列宁主义、毛泽东思想同本国具体实践相结合而努力奋斗"},{"type":"paragraph","text":"新华社墨尔本二十二日电　澳大利亚共产党（马克思列宁主义）机关报《先锋报》在一九七○年第一期上刊登重要文章，指出世界革命形势和澳大利亚革命形势一片大好，号召澳大利亚人民更加坚定地高举起反帝反修斗争的旗帜。"},{"type":"paragraph","text":"文章说，毛主席在一九六二年说：“从现在起，五十年内外到一百年内外，是世界上社会制度彻底变化的伟大时代，是一个翻天覆地的时代，是过去任何一个历史时代都不能比拟的。处在这样一个时代，我们必须准备进行同过去时代的斗争形式有着许多不同特点的伟大的斗争。”一九六九年澳大利亚的形势发展证实了这一论断，一九七○年澳大利亚的形势必将继续证实这一论断。澳大利亚的工人阶级和劳动人民正处在新觉醒中。"},{"type":"paragraph","text":"文章指出，由于澳大利亚共产党（马克思列宁主义）的参加和领导，一九六九年澳大利亚工人斗争的水平比过去大为提高了。工人阶级和劳动人民更加紧密地团结起来，造反动派的反。不同阶层的劳动人民参加了各种形式的斗争。一个反对美帝及其在澳大利亚走狗的广泛的统一战线正在形成。文章说：“广大人民对美帝的野蛮本质的认识正在迅速加深。美帝头目在澳大利亚不受欢迎。阿格纽的访问证明了这一点。阿格纽不得不悄悄地溜进澳大利亚，不得不乘坐防弹汽车在堪培拉鬼鬼祟祟地活动。”"},{"type":"paragraph","text":"文章接着说，澳大利亚人民越来越清楚地识破了资产阶级民主的欺骗性，他们蔑视议会。从现实生活和斗争中，他们认识到，人民非自己掌握国家大事不可。随着反动统治危机的日益加深，人民对自己的力量越来越有信心。"},{"type":"paragraph","text":"文章强调说，一九七○年是斗争的一年。在这一年中，澳大利亚共产党（马克思列宁主义）将为把马克思主义、列宁主义、毛泽东思想的普遍真理同澳大利亚的具体实践相结合而更加努力奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9788ab136d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

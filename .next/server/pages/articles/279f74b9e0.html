script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"跟着毛泽东乘风破浪","authors":["艾克瓦拉·罗贝尔"],"dates":[{"year":1966,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"跟着毛泽东乘风破浪"},{"type":"paragraph","text":"喀麦隆劳工总联合会负责人　艾克瓦拉·罗贝尔"},{"type":"paragraph","text":"毛泽东七十高龄，"},{"type":"paragraph","text":"再次畅游长江，"},{"type":"paragraph","text":"喜讯传来，"},{"type":"paragraph","text":"各国人民和革命者心花怒放。"},{"type":"paragraph","text":"您的身体多么健康，"},{"type":"paragraph","text":"象青翠的劲松一样，"},{"type":"paragraph","text":"这是我们各国人民的无限幸福。"},{"type":"paragraph","text":"大海翻腾，"},{"type":"paragraph","text":"白浪滔滔，"},{"type":"paragraph","text":"满天金色的彩霞，"},{"type":"paragraph","text":"风急帆满，"},{"type":"paragraph","text":"希望的船破浪前进，"},{"type":"paragraph","text":"船上站立着一位巨人，"},{"type":"paragraph","text":"毛泽东，"},{"type":"paragraph","text":"马克思、列宁、斯大林的继承人，"},{"type":"paragraph","text":"新时代的舵手，"},{"type":"paragraph","text":"在引导着各国人民的革命。"},{"type":"paragraph","text":"您再次畅游长江，"},{"type":"paragraph","text":"您的人民跟着您乘风破浪，"},{"type":"paragraph","text":"可喜的教导！"},{"type":"paragraph","text":"作为您的学生，"},{"type":"paragraph","text":"我们永远忠于您的教导，"},{"type":"paragraph","text":"象葵花向阳那样，"},{"type":"paragraph","text":"追随您的思想，"},{"type":"paragraph","text":"您的思想就是太阳。"},{"type":"paragraph","text":"祝毛泽东万寿无疆！"},{"type":"paragraph","text":"（喀麦隆劳工总联合会负责人艾克瓦拉·罗贝尔在听到毛主席畅游长江的消息后，在科纳克里发表了这首热情歌颂伟大的毛主席的诗。）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"279f74b9e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body>

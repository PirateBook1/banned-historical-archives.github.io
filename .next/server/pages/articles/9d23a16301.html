script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——诋毁肃反方针和方法 (3)","authors":["周传儒","沈阳师范学院","焦玉纯","王进之","赵仲牧","邹尚义"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——诋毁肃反方针和方法 (3)","type":"title"},{"text":"沈阳师范学院邹尚义焦玉纯王进之周传儒赵仲牧","type":"authors"},{"text":"邹尚义  (外语系讲师)说：“肃反运动搞左了，原因是没有德，也还是大胆怀疑不加以分析的结果。……系内搞的也过左了，使被斗的同志丧失了自尊心。最不应该的是党支部除斗了上级所指定的肃反对象外，还捎带的斗了不应该斗的。如对×××，她固然是指定的对象，但纯粹是‘大胆怀疑’不加分析的结果，还私自拘禁了好些天，这是违反宪法的。又如：×老师本不是肃反对象，但最后还捎带着斗一次。……另外，肃反后，一般群众和被斗的同志之间关系也有一定隔膜，肃反当时是党糢糢糊糊的告诉我××有问题便向××追，在哈尔滨有问题便向哈尔滨追，暗示说加火力，我们便拍桌子，造成了群众之间的隔阂，党应考虑如何解决。”","type":"paragraph"},{"text":"焦玉纯  (历史系学生)在大字报上写：“从联共党史中学到了对敌策略，从奥古斯都与斯大林(错的一面)的事迹里学到工作方法。及牢固地握住了肃反公式，可惜是把这一套应用到我们新生的学习思想检查工作中去了。在党的二个拳头一齐打的口号下，可就把我们弄得不亦乐乎!”","type":"paragraph"},{"text":"王进之  (数学系学生)说：“党中央提出了肃反政策96％以上是好人，这个意思在下达执行时是不一定能体会到的，因此中央颁布指示应仔细考虑，中央的政策，‘有反必肃，有错必纠’，要是同时提出是正确的，但是后来提出‘有错必纠’是不对的，因为人心变化是不容易的，影响是不太好的。”","type":"paragraph"},{"text":"周传儒　(历史系教授)说：“肃反中发动攻势，有的跳楼、有的跳井、有的被拷打、被污辱……这次搞法是狂风暴雨而不是和风细雨，是11级，12级甚至是13级的大台风。过去发动学生辱骂教师，今天又叫教师培养他们，莫尔根孟德尔法则被打死，老教师也被打死，三分气只剩下一分，英文书不敢看。肃反中发动学生打老师、骂老师，反过来又叫老师培养学生，说这些都是真理，可是这些真理学生接受不了。”","type":"paragraph"},{"text":"赵仲牧　(中文系教员)说：“肃反中的偏差不应该轻描淡写。……有些领导干部执行上，由于政策水平不高，有‘宁左勿右’的思想，这样当然是会出现偏差的。因此有许多有思想问题的人也被斗了。”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d23a16301"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

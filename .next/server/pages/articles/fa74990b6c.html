script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平在会见法电视记者时说中法领导人许多观点一致","authors":[],"dates":[{"year":1980,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十月十七日电　邓小平副主席今天在回答法国电视记者提出的问题时指出，当前的世界是更不安定，更加多事，这是肯定的。我们应该尽一切努力使大家联合起来，反对霸权主义，延缓世界大战的爆发，维护世界和平。"},{"type":"paragraph","text":"邓小平是在会见了法国总统吉斯卡尔·德斯坦以后，接受法国记者采访的。"},{"type":"paragraph","text":"他在谈到同吉斯卡尔·德斯坦总统会见的印象时说，我们进行了自由的、亲切的交谈。我们有许多观点是一致的。"},{"type":"paragraph","text":"一位法国记者问起他同吉斯卡尔·德斯坦总统交谈的主要内容，邓小平说，我们谈话的中心是全球战略问题。我们对当前的国际局势感到不安，但是同时我们也很有信心。"},{"type":"paragraph","text":"邓小平赞扬法国人民和法国革命对人类作出的很大贡献。他说，中法两国的关系渊源很深，两国人民是相互了解的。他说，我相信，通过两国领导人相互访问，交换意见，我们两国的关系一定会加深，两国人民的友谊一定会增强，两国的友好合作一定会发展。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa74990b6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

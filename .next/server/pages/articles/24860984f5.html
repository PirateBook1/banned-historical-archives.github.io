script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关中、陕南地区非正常死人现象严重","authors":["李蕴辉"],"dates":[{"year":1953,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"关中、陕南地区非正常死人现象严重","type":"title"},{"text":"李蕴辉","type":"authors"},{"text":"【陕西分社讯】据宝鸡专区麟游、永寿、干县、陇县、凤翔等五县的不完全统计：去年元月至十月非正常死人共一百九十八名。南郑专区仅凤县一县去年元月至十月非正常死亡人数即达五十一名。渭南、咸阳也经常发生非正常死人事件。","type":"paragraph"},{"text":"据各地研究，产生以上严重情况的原因，除个别为特务陷害及少数地主、反革命分子畏罪自杀外，大部分是由于某些干部，特别是区乡干部对群众生命重视不够和在工作中存在着较严重的不按政策办事，主观主义、官僚主义的作风所致。如：(一)婚姻法颁布已两年，但宝鸡专区上述五县非正常死人中有五十四人是因家庭不和、婚姻纠纷、公婆虐待而致死的；南郑专区凤县有十七人因上述原因致死。(二)据宝鸡地委了解：该专区上述五县中因山洪暴发，房屋倒塌致死者三十二人，如区乡干部事先给予应有注意和关心，即可免于死亡。(三)各地反映中都有因干部主观主义、强迫命令逼死人命的情形，在凤县为七人，在宝鸡专区五县中为十四人。","type":"paragraph"},{"text":"为防止非正常死人现象继续发生，宝鸡地委已准备结合当前中心工作组织政府司法、监察、公安等部门及妇联会，派出干部，深入区乡进行检查，然后责成有关干部及部门进行检讨和予以适当处理。","type":"paragraph"}],"comments":[],"origin":"1953年1月9日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24860984f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

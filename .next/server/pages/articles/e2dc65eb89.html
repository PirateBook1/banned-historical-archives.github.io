script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一位苏联青年写信给毛主席说：您是当代的列宁“只有您的思想，才能拯救我的祖国”“我不愿做现代修正主义的牺牲品，而要做一名真正的革命者”","authors":[],"dates":[{"year":1966,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一位苏联青年写信给毛主席说：您是当代的列宁"},{"type":"paragraph","text":"“只有您的思想，才能拯救我的祖国”"},{"type":"paragraph","text":"“我不愿做现代修正主义的牺牲品，而要做一名真正的革命者”"},{"type":"paragraph","text":"据新华社九日讯　被苏联政府无理勒令回国的我全体留苏学生的代表胡德宝，五日在首都革命群众举行的欢迎大会上宣读了一位苏联青年写给毛主席的一封信。这封信的全文如下："},{"type":"paragraph","text":"“亲爱的毛泽东同"},{"type":"paragraph","text":"志："},{"type":"paragraph","text":"您是我世界上最亲近的人。您是当代的列宁。"},{"type":"paragraph","text":"我是第二次世界大战后出生的。我的人生观的形成，和修正主义在我国的统治是同时期的。因此，我曾经崇拜过美国的生活方式，喜爱过美国的服装、美国的音乐和美国的书刊。一九六二年，我开始收听北京广播。应该承认，在开始听你们的广播时，我是带有一些嘲笑的态度的。以后，由于中国人民的革命精神对我的感动，于是我经常不断地收听你们的广播。一九六三年以后，我完全站到你们反对帝国主义和反对现代修正主义的一边。我认为，毛泽东思想是当代真正的马克思列宁主义。只有您的思想，才能够拯救我的祖国。我愿意用您的思想把自己武装起来，改造我的思想意识。为了提高我的革命觉悟，我希望有机会，即令时间不长，到你们国家的工厂和人民公社，同中国工人和农民一起工作和生活一个时期。我希望自己能成为一个真正的革命者。我多么希望我的觉悟能像中国人民那样啊！"},{"type":"paragraph","text":"自从你们的文化大革命开始以后，由于我国报刊的歪曲报道，使我在开始时对于你们的文化大革命也有些怀疑。但是，由于我对您的热爱和对您的著作的敬仰，使我又回到了正确的道路上来。而走这一条路的，在苏联决不只是我一个人。"},{"type":"paragraph","text":"我想成为您的战士。我宣誓为反对以苏共领导为中心的现代修正主义而奋斗到底！我宣誓为您的思想在我国的实现而奋斗，不惜一切力量，甚至生命！我宣誓为真正的马克思列宁主义在我国复兴而奋斗！我坚信您的思想一定会成为我国各项工作的指针。将来，全世界人民一定会看到，在克里姆林宫的上空升起真正的马克思列宁主义——您的思想的旗帜！"},{"type":"paragraph","text":"毛泽东思想万岁！"},{"type":"paragraph","text":"我不愿做现代修正主义的牺牲品，而要做一名真正的革命者！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2dc65eb89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席教导说：“亚洲、非洲、拉丁美洲的革命风暴，定将给整个的旧世界以决定性的摧毁性的打击。”  星火燎原　人民战争必胜","authors":[],"dates":[{"year":1969,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席教导说：“亚洲、非洲、拉丁美洲的革命风暴，定将给整个的旧世界以决定性的摧毁性的打击。”"},{"type":"paragraph","text":"星火燎原　人民战争必胜"},{"type":"paragraph","text":"早在一九三○年，我们伟大领袖毛主席在井冈山领导中国人民革命战争的时候就英明地指出：“星星之火，可以燎原。”中国人民革命战争是按照这一光辉预见发展和取得伟大胜利的。在亚洲、非洲和拉丁美洲，人民革命战争也正是按照这样的规律在胜利地发展着。今天，在亚非拉三大洲迅猛发展的革命武装斗争风暴，同资本主义世界的空前高涨的人民革命运动，以及各国人民反对苏修社会帝国主义的斗争，汇成一股势不可挡的洪流，涤荡着整个旧世界，使以美国为首的帝国主义、以苏修为中心的现代修正主义和各国反动派的日子越来越不好过。"},{"type":"paragraph","text":"目前，被亚非拉人民的革命战争打得焦头烂额的美帝和各国反动派，同对各国人民革命和解放事业一贯玩弄假支持、真出卖阴谋的苏修叛徒集团互相勾结，加紧采用武装镇压和政治欺骗的反革命两手，妄图扑灭亚非拉人民的革命武装斗争的烈火，来进行绝望的挣扎。但是，历史经验已经证明，并将继续证明：美帝、苏修和各国反动派的垂死挣扎是徒劳的，只能从反面教育了亚非拉革命人民，使他们更加清楚地认识到必须随时警惕、识破和粉碎敌人的阴谋诡计，克服一切艰难险阻，把革命武装斗争进行到底。"},{"type":"paragraph","text":"人民战争是战胜帝修反的最有效的法宝。在战无不胜的马克思主义、列宁主义、毛泽东思想的指引下，亚非拉革命人民必将用枪杆子把整个旧世界打得落花流水，创造一个红彤彤的新世界。　（据新华社讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a03fb9fbfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

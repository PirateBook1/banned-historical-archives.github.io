script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9a0b73c4-38fe-45d6-8c7b-5448b0ea54f2","name":"红旗一九七〇年第四期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/9a0b73c4-38fe-45d6-8c7b-5448b0ea54f2.pdf"],"article":{"title":"有一劳永逸这种事吗？","alias":"","parts":[{"type":"paragraph","text":"有一劳永逸这种事吗？"},{"type":"paragraph","text":"江苏泰县河横大队通讯组经过儿年来广大贫下中农的艰苦奋斗，我们河横大队的大圩工程基木上完成了。"},{"type":"paragraph","text":"人巧全高四米，项宽三米，于上栽着一排排树木，一服望丢，象一条巨龙镇伏在河边。在这条人巧面前，有的人说：“这下子可以一劣永逸，高枕无忧了。”"},{"type":"paragraph","text":"这种思想刚一露头，就引起了一场议论，议论的焦点是：有一劳永逸这种事吗？"},{"type":"paragraph","text":"毛主席教导我们：“在有阶级存在的社会内，阶级斗争不会完结。在无阶级存在的社会内，新与旧、正确与错误之间的斗争永远不会完结。在生产斗争和科学实验范围内，人类总是不断发展的，自然界也总是不断发展的，永远不会停止在一个水平上。”（《毛主席语录》第一百七1四页）我们筑大圩，搞水利，一小报阶级敌人拼命地反对过；大圩筑成了，他们又变换手法，继续进行破坏活动。再看看我们的大圩，用“备战，备荒、为人民”的高标推来检查，还存在一些薄弱环节。千里之堤，溃于-穴，稍一疏忽，便会酿成大患。我们必须居安思危，对工作采取高标准，严要求，好了还要更好。一切事物都在运动、发展和变化之中：一个矛盾解决了，文会产生新的矛盾需要去解决。那种一劳永逸的想法，只会使人滋长和平麻瞬思想，松解革命意志，到头来具能是停正革命，葬送革命的成果。在一个战役以后进行适当的必要的休整，日的是为了准备下一个战役的战斗，与一劳永逸有着质的区别。"},{"type":"paragraph","text":"一一劳永逸是形而上学，也是懒汉哲学。一·些人之所以产生一劳永逸的思想，也是由于他们害怕跟苦，害怕斗争。无产阶级的哲学是斗争的哲学，是不断吊命的哲学。“小东不倒只管推”，杨水才同志就是我们光辉的榜样。就我们大队的生产来说，为了获得农业新丰收，还有许多工作要做；就我国农村的社会主义改造和建设来说，任务就更艰巨。我们一定要永远发扬“一不怕苦，二不怕死”的彻底革命精神，为夺取更大的胜利而艰苦奋斗。"},{"type":"paragraph","text":"毛主席指出：“人类总得不断地总结经验，有所发现，有所发明，有所创造，有所前进。”（《毛主席语录》第一百七十四页）河横大队广大贫下中农学习了这个教导，坚定地说：“我们不能一劳永逸，我们要不断前进1”去年夏天下了大雨，河水暴涨，大家日夜在大圩上查看，那里有问题，就到那里战斗。大队领导抓革命，促生产，进一步深入发动群众，狠揭狠批了一小摄阶级敌人破坏水利的消天罪行，召开了掀起兴修水利新高潮的暂师大会，把水利工程推进到第二个阶段一一挖新河，填旧河，造出地。喜看我们河横大队，在已经取得的胜利的基础上，继续革命，继续前进！"}],"authors":["江苏泰县河横大队通讯组"],"dates":[{"year":1970,"month":4,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":71,"page_end":71},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9857d67f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

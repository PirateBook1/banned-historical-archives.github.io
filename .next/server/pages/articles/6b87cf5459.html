script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第五卷名词解释","authors":[],"dates":[{"year":1977,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《阿Q正传》(第二○七页)"},{"type":"paragraph","text":"鲁迅的中篇小说。小说以辛亥革命前后的社会为背景，通过雇农阿Q的受压迫、要反抗、最后被反动势力杀害的悲剧的描写，揭示了当时农村的阶级矛盾，批判了辛亥革命脱离群众及其不彻底性。小说对阿Q的饱受摧残的生活寄予同情，表现了作者“哀其不幸，怒其不争”的心情。小说还塑造了一个伪装革命，又不准人家革命的反面典型——假洋鬼子，阿Q称他为“里通外国的人”。《阿Q正传》是中国现代文学史上最杰出的作品之一，也是世界公认的名作。"},{"type":"paragraph","text":"《法门寺》里的贾桂(第二八七页)"},{"type":"paragraph","text":"《法门寺》是一出旧京剧。贾桂是这出戏中的一个人物，明朝宦官刘瑾的亲信奴才。郿坞县县令赵廉向他施以贿赂，他就在刘瑾面前为赵廉说情争功。有一次赵廉去见刘瑾，刘瑾叫赵廉坐，赵廉假情假意让贾桂坐，贾桂说，你不要让，我站惯了。我们常说的贾桂思想，就是指这种奴才思想。"},{"type":"paragraph","text":"“飞鸟之景，未尝动也。”(第三页)"},{"type":"paragraph","text":"见《庄子·天下篇》。景即影。飞鸟是动的，飞鸟的影子也随之而动，但如果把鸟在飞行所经过的空间和时间加以分割，从某一瞬间看，飞鸟的影子确实又是不动的。毛主席引用这个命题来说明动(运动)和静(静止)的辩证关系。"},{"type":"paragraph","text":"《乌盆记》、《天雷报》(第四九页)"},{"type":"paragraph","text":"旧京剧名。《乌盆记》是出鬼戏，剧情为南阳缎商刘世昌结帐回家，行至定远县遇雨，投宿窑户赵大家。赵大谋财害命，将刘毒死后，剁成肉酱，和入泥中烧制乌盆。刘世昌魂附乌盆鸣冤，由包拯替他伸冤。《天雷报》宣扬封建迷信，因果报应，写张继宝襁褓时被父母弃之荒郊，张元秀拾回抚养，后被生母认去。张继宝中了状元，不认义父母，张元秀夫妇气愤自尽，张继保遭天雷殛死。"},{"type":"paragraph","text":"“三一八”惨案(第五四页)"},{"type":"paragraph","text":"一九二六年三月十二日，冯玉祥所部国民军与奉系军阀作战期间，日本帝国主义军舰护送奉军军舰驶进天津大沽口，炮击国民军，国民军还击，并击退了日本帝国主义军舰。十六日，日本竟联合英、美、法、意等八国，向北京段祺瑞执政府提出撤除大沽口国防设施等无理要求。时称“大沽口事件”。三月十八日，北京群众五千多人，在中国共产党领导下，于天安门集会抗议，会后赴段祺瑞执政府请愿，要求拒绝八国通牒，并高呼“打倒帝国主义”、“打倒段祺瑞”等口号。段祺瑞在帝国主义纵恿下，竟令卫队开枪，打死群众四十七人，伤一百五十人，造成“三一八”惨案。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b87cf5459"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省今年灾荒严重","authors":[],"dates":[{"year":1957,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"河南省今年灾荒严重","type":"title"},{"text":"新华社河南５日讯  河南省今年又是一个严重的灾荒年景。本省夏秋两季农作物遭受水旱灾害的面积达七千三百万亩次，因灾减产粮食达四十亿斤以上。河南省今年的粮食征购任务，据省委估计只能完成四十二亿斤，而统销指标却为四十五亿至四十八亿斤（购销数字均为贸易粮，并包括周转粮）购销逆差六亿多斤。除了中央允许调入这个省五亿斤粮食支援灾区人民的生产和生活外，还得拿出库存粮一亿多斤弥补亏空。","type":"paragraph"},{"text":"今年全省大约有三分之一的地区获得丰收或收成比较好，而歉收的地区占三分之一还多一点。洛阳、南阳等专区有二十多个县夏秋两季均连续遭受灾害，粮食减产相当严重。在作物品种上，今年河南夏季粮食作物比去年减产九亿多斤，比省下达计划一百零八亿斤减产十三亿斤；秋季作物因水旱灾害又减收三十亿六千多万斤，其中，豫东盛产粮食的商丘专区，秋季减产粮食达十二亿九千万斤。仅秋季全省受灾的农民就达一千八百八十五万六千六百九十六人，占农业总人口的４４．１％。","type":"paragraph"},{"text":"现在，河南正是种麦季节，但各地旱象却十分严重。豫北地区已有五、六十天没有下雨。全省八千五百万亩麦田，有五千万亩需要抗旱播种，其中有二千五百万亩抗旱也缺乏水源。小麦面积占总耕地面积的６０％，如果小麦种不好，就会严重影响到明年的年景。","type":"paragraph"},{"text":"现在，河南省党、政领导机关正采取各种措施战胜灾荒，使局面好转。（曲明振）","type":"paragraph"},{"text":"新华通讯社编：《内部参考》，第2326期，1957年10月7日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47835d38b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"清除《七·二一调查报告》恶劣影响，全面落实党的知识分子政策","alias":"","parts":[{"type":"paragraph","text":"报告》，就谈不上进一步落实知识分子政策。"},{"type":"paragraph","text":"最近在贯彻中央和上海市委关于检查一次知识分子政策落实情况通知的工作中，上机厂党委认识到彻底否定《七·二一调查报告》是该厂落实知识分子政策工作中一件刻不容缓的大事；同时决定成立落实党的知识分子政策领导小组，对全厂知识分子情况进行全面调查。连日来，厂党委书记张乃生主持召开了三次党委扩大会议，厂党委副书记周玉清代表党委作了“扎扎实实地把落实知识分子政策的工作搞好”的讲话。厂党委还在全厂范围内公布了关于撤销《七、二一调查报告》的请示报告的全文，组织干部党员和工程技术人员进行了认真的讨论。"},{"type":"paragraph","text":"（原载1984年4月14日《光明日报》）（附】"},{"type":"paragraph","text":"清除《七·二一调查报告》的恶劣影响全面落实党的知识分子政策"},{"type":"paragraph","text":"何光远四月中旬，机械工业部主管教育工作的副部长何光远，就上海机床厂党委决定彻底否定“文化大革命”的产物《七·二一调查报告》一事，向记者发表谈话时指出：这是有着重大意义的一件大好事。"},{"type":"paragraph","text":"不久前，上海机床厂党委在全面落实知识分子政策中作出决定，彻底否定“文化大革命”中出现的所谓《七·二一调查报告》，认真清除这个报告造成的恶劣影响，全面落实知识分子政策，充分发挥全厂工程技术人员在四化建设中的作用。"},{"type":"paragraph","text":"这个事传到机械部机关后，机关下部十分重视。副部长何光远对记者说，“文化大革命”中出现的所谓《七·二一调查报告》，是“四人帮”插手上海机床厂炮制出来的，是歪曲、篡改客观事实和极左思想的产物。上海机床厂的工程技术人员是这个产物的直接受害者。"},{"type":"paragraph","text":"何光远指出：现在，.上海机床厂党委坚持实事求是的方针，彻底否定《七·二一调查报告》，认真清除这个报告造成的恶劣影响，拨乱反正，全面落实党的知识分子政策，充分发挥全厂工程技术人员的作用，进一步端正职工教育的指导思想，无疑是有着重大意义的一件大好事。"},{"type":"paragraph","text":"他接着说：但是，应当看到，在当时，这个调查报告被全国报刊普遍刊载，成了“四人帮”否定建国十七年的教育成果，搞乱教育战线，打击知识分子的武器。在包括机械工业系统在内的广泛范围，造成极其恶劣的影响，流毒甚广，后果严重。"},{"type":"paragraph","text":"何光远说：现在、上海机床厂党委决定彻底否定《七·二-一调查报告》，其意义超出了该厂范围，特别是对整个机械工业系统，意义重大，对于机械工业教育部门和其他部门进一步肃清“左”的影响。纠正对知识分子的偏见，全面落实知识分子政策，将起到有力的促进作用。"}],"authors":["何光远"],"dates":[{"year":1984,"month":4,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":164,"page_end":164},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d8f0d9d81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安市“三反”、“五反”运动开展后　七千余搬运工人生活发生困难","authors":[],"dates":[{"year":1952,"month":2,"day":23}],"is_range_date":false,"parts":[{"text":"西安市“三反”、“五反”运动开展后　七千余搬运工人生活发生困难","type":"title"},{"text":"【新华社西北总分社二十三日讯】西安市“三反”、“五反”运动开展后，运货减少，七千余搬运工人生活发生困难。据中国搬运工会西安市委员会调查：两个半月以来，中国建筑公司搬运工人五十人，每人仅收入二十五万元，最近二十天，每人只有一千余元的收入。五十个搬运工人只有十五人能维持七天生活，二十五人能维持半个月，九个人能维持一个月，只有一个人能维持一月以上的生活。这一情况可代表一般。现在一般搬运工人都在吃细麸面，有的靠卖衣度日子。因此，他们在运动中情绪不高，有的说：“打老虎打到我们身上来了”。有的说：“老虎现在还有饭吃，我们却没有饭吃了”。","type":"paragraph"},{"text":"根据上述情况，西安市工会拟从下列三方面解决他们的困难：(一)工会对会员酌情发补助金；(二)请求行政、政府、工会帮助长期没有工作的搬运工人转业；(三)请求市劳动局拨款救济。","type":"paragraph"}],"comments":[],"origin":"1952年2月26日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72aa876a40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

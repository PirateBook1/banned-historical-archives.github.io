script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"自贡市委监委关于自贡市郊水肿病情况的报告","authors":[],"dates":[{"year":1960,"month":10,"day":28}],"is_range_date":false,"parts":[{"text":"自贡市委监委关于自贡市郊水肿病情况的报告","type":"title"},{"text":"省委监委：","type":"appellation"},{"text":"我市防疫站和部分粮食评比检查团的同志反映的，近来农村水肿病人逐渐增多，尤其是10月份以来，发展很快，10月13日统计已有水肿病人3098人，占郊区农业人口的1%，比九月底的2066人上升49.95%，水肿病发展较严重的管理区，水肿病人占总人口的5%左右，个别生产队占10%左右，如双塘公社三台管区三队有水肿病人37人，占总人口的15%。十月十三日与九月底比较，双塘公社由30人发展到245人，卫平公社由141人发展到346人，除个别公社以外，一直都有上升，并且在城市的工厂和学校也发现，如红鸿镇化工厂有60余人患水肿病，剑南中学也有发生。因水肿病而死亡的情况比较严重，卫平公社严家管区二队14个水肿病人，十月上旬死亡3人，新民公社新复管区166个水肿病人，十月上旬死亡6人。这个管区有评级人口800人，十月上旬平均出勤497人，占62.25%，九队有劳动力64人，其中各种病号22人（肿病8人），经常出工的只有30人左右。水肿病的发展已严重的影响了生产和社员身体健康。","type":"paragraph"},{"text":"发生水肿病的原因，主要是由于有的社员不讲卫生，乱吃生冷的东西。有的社员挖花生、红苕就吃生花生、生红苕，有胡豆就吃生胡豆，因而引起消化不良，发生腹泻久了，造成营养不良，发生水肿病；尤其是曾经患过水肿病的人，不注意少吃盐巴，忌吃生冷或因派工照顾不够，因而引起肿病复发；但是，有的干部不关心群众生活，公共食堂卫生条件很差，也是重要原因之一。如新民公社新复管区10个公共食堂卫生条件都很差，其中有六个最为严重，九队食堂吃的是堰塘水，不仅是死水，而且经常有人在塘内洗衣服、洗脚、洗农具，五队食堂炊事员，在一个经常有人洗脚的小池内洗菜，而且还吃生菜生饭，社员因常吃生菜生饭而发生腹泻或感染钩虫、血吸虫病，这两种病又是发生水肿病的重要根源。","type":"paragraph"},{"text":"以上的问题，市委已批转了各党委、公社党委，已采取紧急措施，限期消灭水肿病，我们也通知了郊区委监委注意检查对市委指示的执行情况和对发生水肿病严重的管区进行调查，弄清情况，查明原因，发现问题及时处理，以后的情况再向省委监委汇报。","type":"paragraph"},{"text":" 自贡市委监委一九六零年十月二十八日","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc5b52106e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"左家发收到新疆一封来信，信中表示要向老左学习。老左读后，思潮澎湃，提笔复信，第一句话就是——我们要永远忠于毛主席","authors":["卫东鹰"],"dates":[{"year":1968,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"四月二日下午，驻沪空军代表队接到一封新疆昭苏邮电局一位青年寄来的信，收信人是:左家发同志。"},{"type":"paragraph","text":"信中热情洋溢地写道:亲爱的左家发同志，我们从报纸上看到你按照伟大领袖毛主席的教导，正确处理亲人遇难事件的报道后，万分感动。这是你对伟大领袖毛主席心怀一个“忠”字，对毛泽东思想突出一个“用”字的结果。我们一定要好好向你学习!"},{"type":"paragraph","text":"老左读着这封信，心情也很激动。自从报纸上报道了他的事迹后，来自祖国四面八方的慰问信何止十封、百封!每一封信，都给予他莫大的关怀和鼓舞，每一封信，都引起他的深思:"},{"type":"paragraph","text":"在万恶的旧社会，祖祖辈辈都是雇农，父母亲和五个兄弟姐妹都被狗地主活活地折磨死了，自己给地主当了十年长工。是毛主席把我这个穷孩子培养成为一个共产党员、解放军战士……"},{"type":"paragraph","text":"老左越想越激动，从心底里千遍万遍地欢呼:“毛主席万岁!毛主席万万岁!!”他想给这位青年写一封长长的回信。"},{"type":"paragraph","text":"可是，当老左拿起笔后，千头万绪，不知从那里写起。他想到自己所以能够正确处理亲人遇难事件，完全归功于我们心中最红最红的红太阳毛主席，归功于光芒四射的毛泽东思想!千学习，万学习，应该学习战无不胜的毛泽东思想；千感谢，万感谢，应该感谢伟大的领袖毛主席；千句话，万句话，并成一句话，要永远忠于伟大领袖毛主席。"},{"type":"paragraph","text":"想到这里，左家发的回信的第一句，就端端正正地写上了“我们要永远忠于毛主席”十个大字。　(卫东鹰)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b3b15afe4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

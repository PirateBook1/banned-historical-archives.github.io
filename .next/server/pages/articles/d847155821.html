script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"五届政协常委、中国民主同盟中央委员  寸树声在昆明逝世  政协主席邓小平等送了花圈","authors":[],"dates":[{"year":1978,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"五届政协常委、中国民主同盟中央委员"},{"type":"paragraph","text":"寸树声在昆明逝世"},{"type":"paragraph","text":"政协主席邓小平等送了花圈"},{"type":"paragraph","text":"新华社昆明四月十二日电  政协第五届全国委员会常委、中国民主同盟中央委员、政协云南省委员会副主席、云南大学革委会副主任寸树声，因病医治无效，于一九七八年四月一日在昆明逝世，终年八十二岁。"},{"type":"paragraph","text":"寸树声的追悼会八日在云南大学礼堂举行。"},{"type":"paragraph","text":"政协全国委员会主席邓小平以及政协全国委员会、中共中央统战部、教育部、民盟中央、中共云南省委、云南省革委会送了花圈。"},{"type":"paragraph","text":"云南省革委会副主任刘明辉、李启明、高治国以及有关方面负责人参加了追悼会。"},{"type":"paragraph","text":"追悼会由省革委副主任张铚秀主持，政协云南省委员会副主席、云南大学革委会主任刘披云致悼词。悼词说，寸树声同志是云南省腾冲县人，早年留学日本，参加了党领导下的留日学生进步组织。九一八事变以后回国，热烈响应我党发出的建立民族统一战线的号召，积极参加抗日救亡活动。云南解放后，寸树声先后任腾冲县县长、云南大学教授、副校长，先后被选为第三、四、五届政协全国委员会委员、常务委员。他在党的领导和教育下，坚持继续革命，认真学习马列主义、毛泽东思想，努力改造世界观。他忠诚党的教育事业，认真贯彻执行党的教育方针，积极参加教育革命，为实现社会主义的四个现代化作出了贡献。寸树声拥护无产阶级文化大革命。在十一次路线斗争中，他坚定地站在毛主席的革命路线一边，热爱伟大领袖毛主席、热爱敬爱的周恩来总理和老一辈无产阶级革命家，痛恨祸国殃民的“四人帮”及其反革命修正主义路线。他坚决拥护英明领袖华主席和以华主席为首的党中央，拥护党的十一大路线。他对华主席领导全国人民抓纲治国取得的辉煌胜利，由衷地感到欢欣鼓舞，对实现社会主义的四个现代化，充满了必胜的信心。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d847155821"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

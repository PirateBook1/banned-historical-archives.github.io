script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘主席周总理致电西哈努克亲王  感谢柬埔寨金边毛泽东大道的命名  毛泽东大道的命名充分体现了柬埔寨人民对  中国人民的珍贵友谊中国人民十分钦佩西哈努克亲王对发展中柬关系所作的卓越贡献","authors":[],"dates":[{"year":1965,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘主席周总理致电西哈努克亲王"},{"type":"paragraph","text":"感谢柬埔寨金边毛泽东大道的命名"},{"type":"paragraph","text":"毛泽东大道的命名充分体现了柬埔寨人民对"},{"type":"paragraph","text":"中国人民的珍贵友谊中国人民十分钦佩西哈努克亲王对发展中柬关系所作的卓越贡献"},{"type":"paragraph","text":"新华社四日讯　中华人民共和国主席刘少奇、国务院总理周恩来今天致电柬埔寨国家元首诺罗敦·西哈努克亲王对金边市毛泽东大道的命名和西哈努克亲王在命名仪式上的讲话表示衷心感谢。电报全文如下：金边柬埔寨国家元首诺罗敦·西哈努克亲王殿下尊敬的亲王殿下："},{"type":"paragraph","text":"我们怀着兴奋的心情，读了柬埔寨王国首都金边市隆重举行毛泽东大道命名仪式的消息，读了殿下在仪式上发表的热情洋溢的讲话。毛泽东大道的命名和殿下的讲话，充分体现了殿下和兄弟的柬埔寨人民对毛泽东主席和六亿五千万中国人民的珍贵友谊。我们代表中国政府和中国人民，向殿下、柬埔寨王国政府和柬埔寨人民，表示衷心的感谢。"},{"type":"paragraph","text":"中国人民十分钦佩殿下对发展中柬友谊所作的卓越贡献。中国人民十分高兴地看到，中柬两国的关系，正沿着友好、团结、互助、合作的康庄大道不断发展。毛泽东大道，正是这一康庄大道的光辉象征。中柬两国人民一定要世世代代友好下去，一定要沿着这一条康庄大道继续并肩前进，不断为各自国家建设事业的发展，为反对美帝国主义侵略、保卫世界和平的共同斗争，作出新的贡献。"},{"type":"paragraph","text":"毛泽东主席和我们，目前正殷切期待殿下对我国的访问。殿下对我国的每次访问，都在中国人民心目中留下了美好的记忆。我们深信，殿下不久再次光临我国，也一定能够为中柬两国的友谊史增添新的篇章。"},{"type":"paragraph","text":"顺致崇高的敬意和亲切的问候。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九六五年九月四日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"108c686738"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

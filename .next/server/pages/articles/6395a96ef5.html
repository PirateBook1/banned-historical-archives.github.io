script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"粮食部关于机关、部队、学校、厂矿及其他各人民团休种植的粮食和油料统购问题的几项原则规定的通知","authors":[],"dates":[{"year":1959,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"粮食部关于机关、部队、学校、厂矿及其他各人民团休种植的粮食和油料统购问题的几项原则规定的通知","type":"title"},{"text":"自中由号召干部参加体力劳动以来，各机关、部队、学校、厂矿以及其他各人民团休，积极地响庆了这一号召。许多单位还种植了一部分丰产试验田，开垦了一部分荒地，这不论对干部参加体力劳动、促进农业生产和改善职工生活都有着重要的意义，为了更全面地贯彻粮油统购统销政策，并鼓励各机关、部队、学校、厂矿以及其他各人民团体参加业余农业劳动的积极性，特就这些单位种植粮食、油料向国家交售任务的问题，作如下原则规定：","type":"paragraph"},{"text":"一、各机关、部队、学校、厂矿以及其他各人民团体，原垦和新垦荒地收获的粮，没有饲养家禽、家畜的，除留下来年所需种子外，应全部卖给国家；有饲养家禽、家畜的，除留种外，可以按照饲养数量和国家规定的标准留下必需的饲料用粮后，余均卖给国家，当地粮食部门尽可能将粮食副产品或粗粮、次粮通过等价交换，以相同数量的粮食副产品饲料，向各该单位换鈠所留作饲料用的细粮好粮。","type":"paragraph"},{"text":"二、各机关、部队、学校、厂矿以及其他各人民团休，所种植的粮食如系试验田性质，其所收获的粮食，除留下继续进行试种需要的种子以外，其余应全部卖给国家。","type":"paragraph"},{"text":"三、各项饲料用粮标准，由当地省级人民委员会根据实际情况规定、并报本部备查。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6395a96ef5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"狱中报告：做小动作","authors":["赵丹"],"dates":[{"year":1968,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"狱中报告：做小动作","type":"title"},{"text":"赵丹","type":"authors"},{"text":"在厂里群众揭发斗争时，我、郑君里、张瑞芳三个人都是三十年代黑线上的重要人物，其他人不是重点。因此，我思想里猜测:我进来了，大概他们二人也一定会进来的。所以，那天楼下有小青年经过，我就做小动作问他们二人在不在，结果又犯了规则。","type":"paragraph"},{"text":"这次犯规完全是我主动做小动作问小青年的，不怪小青年，罪咎由我来负！但我这样做并无什么其他的意图，只是一个人在这儿难免有时胡思乱想，想知道一些消息罢了。外面的消息当然没办法打听，里边的小消息能打听到一些也是好的，此外真是并无什么意图。","type":"paragraph"},{"text":" 139一九六八年四月四日","type":"paragraph"}],"comments":[],"origin":"李辉整理《赵丹自述》，大象出版社，2003年1月第一版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43002d421b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

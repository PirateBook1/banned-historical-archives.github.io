script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"许昌专区区乡干部对“三定”政策有两种错误认识","authors":["闵枫"],"dates":[{"year":1955,"month":3,"day":23}],"is_range_date":false,"parts":[{"text":"许昌专区区乡干部对“三定”政策有两种错误认识","type":"title"},{"text":"闵枫","type":"authors"},{"text":"【河南分社二十三日讯】河南省许昌专区各县三级干部会议已普遍结束，“三定”政策已基本下达到乡。但从各地工作进展的情况来看，干部中还存在以下两种错误认识：","type":"paragraph"},{"text":"（一）把宣传“三定”政策看作单纯是给粮食统购工作作准备。许多地方干部到乡后，都急于确定和宣布“定产”数字，有的甚至错误的把在县扩干会上研究确定的极不准确的定产数字当作乡的计划产量公布了。许昌县常庄乡人民代表大会上代表自己讨论今年小麦增产计划应在一百六、七十斤以上，因为去年这乡小麦平均产量每亩就有一百五十斤。但中共乡支部书记却把在县里研究初步确定的每亩小麦一百四十七斤的数字向群众公开宣布了。","type":"paragraph"},{"text":"（二）认为“三定”政策没啥了不起，反正是要粮食，没有什么可宣传的，只要宣布一下就行了。由于干部存在这种错误认识，现在在许多地方对“三定”政策的宣传还只停留在少数积极分子中，没有深入下达到广大群众中去。部分地区农民当初听了“三定”政策以后，生产情绪曾一度高涨，但很快又产生了新的顾虑。像许昌县贺庄乡曹庄村有的农民反映，共产党的办法就是多，去年统购，今年定购，反正都是为了多搞咱点粮食。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年3月28日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f363e8d4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

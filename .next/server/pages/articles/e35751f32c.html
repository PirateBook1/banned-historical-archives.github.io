script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在泰共领导下把毛主席的人民战争思想与泰国具体情况相结合　泰国北部清莱府人民武装迅速发展壮大　人民武装宣传、动员、组织和武装群众，获得广大群众的支持","authors":[],"dates":[{"year":1968,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在泰共领导下把毛主席的人民战争思想与泰国具体情况相结合"},{"type":"paragraph","text":"泰国北部清莱府人民武装迅速发展壮大"},{"type":"paragraph","text":"人民武装宣传、动员、组织和武装群众，获得广大群众的支持"},{"type":"paragraph","text":"新华社九日讯　“泰国人民之声”电台八日发表评论指出，泰国北部清莱府人民武装，在泰国共产党领导下，把毛主席关于人民战争的思想与泰国的具体情况相结合，使人民武装迅速发展壮大，在战斗中取得了辉煌的胜利。"},{"type":"paragraph","text":"评论说，清莱府人民是从去年五月八日在汤恩县开始进行革命武装斗争的。清莱府人民武装在同他侬—巴博反动集团进行激烈的斗争中不断发展壮大。目前，武装斗争的烈火已经从汤恩县扩展到清堪、清盛、清孔和磅县等地区。评论说，据初步统计，一年来，清莱府人民武装同敌人进行了五十三次战斗，共歼灭敌人一百五十多人。"},{"type":"paragraph","text":"评论说，清莱府人民武装活学活用毛泽东思想，发挥了人民战争的无比威力，不断取得胜利。今年二月间，清堪县人民武装打下了一架敌人的直升飞机，机上的十四名敌人全部被消灭。四月底，清孔县人民武装英勇地袭击了两个伪警察署，打死敌人十五名，打伤多名，缴获了大批武器、弹药，并且烧毁了伪警察署。"},{"type":"paragraph","text":"评论说，清莱府人民武装遵循毛主席的教导：“革命战争是群众的战争，只有动员群众才能进行战争，只有依靠群众才能进行战争。”他们派遣武装宣传队深入群众，进行革命宣传、动员、组织群众和武装群众。由于人民武装和群众打成一片，获得了群众的大力支持，因此他们立于不败之地，不断粉碎敌人的反革命“围剿”，取得辉煌战果。"},{"type":"paragraph","text":"评论最后强调指出，泰国人民坚持人民战争，就一定能打败美帝国主义和泰国反动派，取得最后胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e35751f32c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

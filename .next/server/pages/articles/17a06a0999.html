script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"彭真同志在公安高级干部会议上报告（节录）","authors":[],"dates":[{"year":1950,"month":10,"day":2}],"is_range_date":false,"parts":[{"text":"彭真同志在公安高级干部会议上报告（节录）","type":"title"},{"text":"……","type":"paragraph"},{"text":"现在关于镇压反革命我讲以下问题：","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"第三，会道门问题。对会道门我们现在不大好搞，问题在于：搞了又不犯错误，实在不容易，因为反革命和群众迷信搞在一起。国民党反动派在已经土改的地区，没有什么政治资本，利用群众文化落后的迷信思想，以会道门形式拉拢群众已成为反革命分子的重要武器。搞会门中的特务，就像搞肉中刺一样，弄不好就会伤了肉，同时要动员集中全力来搞，因为是个群众性的问题，搞要特别注意准。第一，要区别反革命与迷信问题。告诉群众，烧香敬神是可以的，回家去烧：“心到佛知”啊！告诉群众，会道门过去和日特、国特在一起，破坏人民解放翻身，今天特别利用会道门进行破坏，不要上他们的当，不要和他们在一起。第二，镇压与瓦解相结合，镇压会道门中的首要分子，宣传他们的罪恶，教育群众。这是一件坚决镇压反革命和耐心教育群众的问题。中国是一个封建社会，迷信是这个社会的产物，是一个历史性的问题。这样镇压与宽大相结合的政策，在这个问题上就更为复杂，右了犯错误，“左”了也犯错误。要宣布取缔、使其非法，一面镇压，一面采取瓦解。这一工作公安部门一个部门不能搞成，必须党委、群众团体及政府其他部门共同努力进行。这一工作不好搞，但并不可怕，其数量很大，他要暴动起来，跟他走的人并不多，要坚决向他们进攻。下层群众中造谣活动主要是会道门搞的，上层主要是来自“美国之音”。","type":"paragraph"},{"text":"……","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17a06a0999"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

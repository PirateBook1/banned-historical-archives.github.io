script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中财委（劳）、（资）关于一九五三年度私营企业盈余分配问题的指示","authors":[],"dates":[{"year":1954,"month":3,"day":2}],"is_range_date":false,"parts":[{"text":"中财委（劳）、（资）关于一九五三年度私营企业盈余分配问题的指示","type":"title"},{"text":"[中财委（劳）、（资），即中共中央财经委员会第一、第六办公厅。]","type":"subtitle"},{"text":"一九五三年度私营企业的盈亏情况，根据若干城市反映，工业方面一般是盈余户增多，盈余额增大，亏损户减少，商业方面，虽然地区、行业之间情况不一，但自去年第三季度后，由于国营商业的扩展和对私营批发商的限制和排挤，因此，部分批发商已由去年上半年的大量赚钱变为下半年的亏累或歇业，零售商的情况则是盈亏不一。部分资本家（特别是商业资本家）对社会主义改造抱有疑虑、抗拒情绪，因而经营消极，想借分红抽逃资金。因此，一九五三年度的盈亏分配已成为资本家和我们斗争的一个更形尖锐的问题，对此，我们一面既要严肃的处理，防止资本家借口分红抽走资金，一面又要依照中央已定的方针，使资本家能够得到适当的利润，以便结合总路线的宣传教育，责成他们积极地进行生产经营，接受社会主义的改造。","type":"paragraph"},{"text":"关于私营企业的年终盈余分配办法，《私营企业暂行条例》的有关规定与目前情况已不适合。在新条例未公布前，为便于各地掌握，特提出如下意见，希各地根据具体情况研究执行。","type":"paragraph"},{"text":"一、对较大企业的盈余分配，应根据“四马分肥”的原则，由劳资双方协商决定。除依法缴纳所得税外，盈余多者应适当提高公积，以利于积累资金，企业职工待遇差、资方所得少者，公积亦可酌量少提。商业户今年如有盈余应鼓励其适当地提存公积。","type":"paragraph"},{"text":"资方所得（包括股息、红利、董监事或执行业务的合伙人及经理、厂长等酬劳金）可占到盈余总额的百分之二十五左右。资方所得部分由其自行处理。","type":"paragraph"},{"text":"职工所得部分（包括职工集体福利补助金与职工奖励金），应视企业的工资及福利设施等情况而定，一般应保持过去的水平，不要过分提高。集体福利补助金，一般不得作为个人分配。","type":"paragraph"},{"text":"二、不具备“四马分肥”条件分配盈余的小规模企业，仍可按惯例办理，无惯例或惯例不合理者，可通过该同业劳资双方协商行业的分配办法，报工商行政机关核准后实行。","type":"paragraph"},{"text":"三、各地应在财委统一领导下，根据上述精神，结合当地情况，对一九五三年私营企业的盈余分配，拟定分配原则，作适当的处理。对处理原则，可邀集工商业联、工会及有关方面代表座谈，取得一致，并采取适当步骤公布和实施。","type":"paragraph"},{"text":"规模较大的企业，其分配方案经劳资双方协议后应报工商行政机关备案。企业劳资双方如对分配方案不能达成协议，应报请工商行政机关与劳动行政机关处理。","type":"paragraph"},{"text":"四、某些地区如对当地私营工商业一九五三年度盈余分配办法已有规定，而与本指示所定原则不相抵触，仍可按照原规定办理。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96e484cc65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

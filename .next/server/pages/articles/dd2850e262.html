script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"毛泽东等祝贺保加利亚社会主义革命十五周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺保加利亚社会主义革命"},{"type":"paragraph","text":"十五周年的电报"},{"type":"paragraph","text":"（1959年9月8日）保加利亚共产党中央委员会第一书记托·日夫科夫同志，保加利亚人民共和国国民议会主席团主席迪·加涅夫同志，保加利亚人民共和国部长会议主席安·于哥夫同志："},{"type":"paragraph","text":"当保加利亚社会主义革命十五周年的时候，我们代表中国共产党、中华人民共和国政府和中国人民向保加利亚共产党、保加利亚人民共和国政府和保加利亚人民致以最热烈的祝贺。"},{"type":"paragraph","text":"十五年来，保加利亚人民在保加利亚共产党和保加利亚人民共和国政府的领导下，经过忘我的劳动，把自己的祖国从落后的农业国建设成为先进的社会主义工农业国家。最近以来，保加利业人民在全国范围内掀起了一个发展工业和农业生产的高潮，正在信心百倍地为争取在三四年内提前完成第三个五年计划而英勇奋斗。保加利亚人民一贯忠实于无产阶级国际主义的伟大原则，在捍卫马克思列宁主义的纯洁性、维护国际共产主义运动的团结中作出了重要的贡献。中国人民对兄弟的保加利亚人民所获得的这些巨大胜利和成就感到无比的兴奋。"},{"type":"paragraph","text":"在国际事务中，保加利亚人民共和国一贯同情和支持业洲、非"},{"type":"paragraph","text":"毛泽东等祝贺保加利亚社会主义革命十五周年的电报洲和拉丁美洲各国人民反对帝国主义和殖民主义、争取民族独立的斗争，并且为和缓国际紧张局势、维护欧洲和世界和平进行了不懈的努力。"},{"type":"paragraph","text":"中保两国人民建立在无产阶级国际主义基础上的兄弟友谊是永恒的和牢不可破的。近年来，我们两国人民在政治、经济、文化等方面的亲密合作有了巨大的发展。这种合作将大大有助于促进我们两国的共同繁荣和增强以苏联为首的社会主义阵营的力量。"},{"type":"paragraph","text":"祝保加利亚人民在建设社会主义和维护和平的斗争中获得新的更大的成就。祝中保两国人民的兄弟友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九五九年九月八日于北京"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":355,"page_end":356},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd2850e262"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在民盟中央举行的第三次座谈会上的讲话摘要","authors":["中国民盟","章伯钧"],"dates":[{"year":1957,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"在民盟中央举行的第三次座谈会上的讲话摘要","type":"title"},{"text":"中国民盟章伯钧","type":"authors"},{"text":"“感谢各方面在报纸上对我在中央统战部发言的批评。一个人的讲话不能保证都对。不对的，自己说出来的时候总以为是对的。经过大家的批评、提醒，自己记忆检查一下，有哪些不对，这对我是有帮助的，是好的。”","type":"paragraph"},{"text":"“批评要有民主的风度，要有倾听不同意见的雅量。中共中央统战部开了十三次会，有七十三人发言，大家提了很多意见，都是批评……对我的批评，我暂不辩论。我的发言可能是百分之百的错误，也可能是不利于社会主义，可能是对抗党的领导，损害党的领导权的大错误，也可能不是那么严重的问题。如政治设计院的问题，讨论文字改革和国务院开会程序等问题，也可能因为我是国家的一个负责人而不适于提出这些问题。也许我的话说得含糊，我决不辩护，不说言不由衷的话，总之，要用一番动心忍性的功夫，向大家学习。”","type":"paragraph"},{"text":" 来源：转引自章诒和《顺长江 水流残月》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86131e1e05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵阳市公安局党组关于外来人口的来历不明分子和流窜犯问题的调查报告","authors":[],"dates":[{"year":1958,"month":12,"day":13}],"is_range_date":false,"parts":[{"text":"贵阳市公安局党组关于外来人口的来历不明分子和流窜犯问题的调查报告","type":"title"},{"text":"夏书记并市委：","type":"appellation"},{"text":"从几年来的对敌斗争中证明：我市外来人口中的来历不明分子和流窜犯有一定的数量，其中隐藏着一批有重大罪恶的反革命分子和坏分子，是对敌斗争不可忽视的一个重要方面，为此，今年内我们先后对外来人口进行了三次调查摸底，据统计全市共有来历不明分子和流窜犯3920名，其中：云岩776名、南明700名、乌当500名、花溪351名、惠水309名、清镇356名、开阳350名、修文150名、市属经文保系统429名。这些人的来由大致可分为：一是解放初期流散在本市的蒋匪军政人员：二是外地区漏网逃来的地富反坏分子和流窜犯罪分子：三是越狱逃跑和管制、教养期间脱逃的分子等。其中既有邻近省县的，也有边远外区的。以外省人为最多，湖南、四川、江苏、河南、安徽等省籍的56%。他们大部分是改名换姓、隐瞒籍贯、假报成份、伪造历史隐蔽起来的。散布在厂矿企业、基建工地、民办工厂、砖瓦煤灰窑、马板车业、旧货业或做临时工等。其中混入厂矿企业、基建工地的约占45%，做临时工的占20%，街道居民中占15%，其它占20%。","type":"paragraph"},{"text":"几年来，我们在历次镇反运动和经常的对敌斗争中，曾不断的从来历不明分子中，查找出重大的反革命分子和坏分子，破获了不少重要案件。如南明区自1957年至1958年上半年共逮捕各类犯罪分子400名，其中属于来历不明分子中挖出的反革命和刑事犯而捕的就占44%。这些反革命分子和坏分子是敌人中的骨干和死硬派，有逃避我打击的经验。如今年上半年市局在六冲关试点集训中即挖出了反动党团骨干、特务和历史反革命、现行反革命等占35.7%；盗窃、诈骗、流氓等刑事犯占37.4%，其中有“东南亚民主党”、“中国青年近卫军”、“中国青年童子军”等现行反革命组织，有蒋匪派遣潜伏特务，有身负30余条血债的敌伪保井队长，有化身化形、留须蓄发、伪装农民的军统特务，有身负血债捕逃三次、窃居马板车社理事主任的大恶霸，有企图逃往海外的江西外逃反革命集团，在刑事犯中，有流窜广西、贵州、云南并偷越国境到越南作案的大盗窃犯，有强奸妇女10余人、并强奸后杀害妇女的流氓凶杀犯，有流窜重庆、贵阳、都匀等地的抓窃集团等等。","type":"paragraph"},{"text":"目前除全市正在集训的来历不明，流窜犯1800名外，社会上和厂矿企业、基建工地尚有2120名。今年六月间的调查摸底中，全市曾统计上报有来历不明分子和流窜犯近五千名，这个数字现在看来大了一些，一方面由于当时统计界限偏宽，同时，在五期肃反中查清了一批，各区、县在这阶段打击敌人现行破坏和大捉流窜犯期间，惊动逃跑了一部分，因此，比原摸底数减少了。根据上述现有数字，为了进一步挖掘残余反革命和隐蔽敌人，彻底打击流窜犯罪活动，必须对上述来历不明分子继续进行清理。除组织专门力量，在党委的领导下，围绕生产，结合中心，进行集训审查外，并可通过五期肃反，发动群众性的调查研究工作等办法来清理，计划在今冬明春的时间里，一定要把这些人的问题搞彻底、搞干净。达到把来历不明分子的问题弄明白，把隐藏在其中的反革命分子挖净，把流窜犯捉光，以确保建设安全的目的。","type":"paragraph"},{"text":" 贵阳市公安局党组1958年12月13日","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0281c3a32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

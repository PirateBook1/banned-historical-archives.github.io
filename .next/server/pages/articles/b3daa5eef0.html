script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加拿大《锻炼》强调捍卫毛主席三个世界理论  团结起来组成反对超级大国的统一战线  意大利社会主义革命党号召维护独立反对苏联威胁","authors":[],"dates":[{"year":1978,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加拿大《锻炼》强调捍卫毛主席三个世界理论"},{"type":"paragraph","text":"团结起来组成反对超级大国的统一战线"},{"type":"paragraph","text":"意大利社会主义革命党号召维护独立反对苏联威胁"},{"type":"paragraph","text":"新华社渥太华五月五日电　加拿大双周刊《锻炼》最近一期发表文章指出：“捍卫毛泽东思想就是捍卫马列主义。”"},{"type":"paragraph","text":"文章指出：“中国共产党及其领袖华国锋，正在坚决地沿着毛泽东思想指明的道路前进，而关于三个世界划分的理论则是毛泽东思想的一个不可分割的部分。坚持毛泽东思想，捍卫这一可贵的武器，在世界社会主义革命中越来越成为一个关键问题。”"},{"type":"paragraph","text":"文章强调：“近年来，敌人攻击的目标之一就是毛泽东关于三个世界划分的光辉战略思想，而这一思想正是世界人民反对苏美两个主要敌人的战斗武器。”"},{"type":"paragraph","text":"文章说：“马列主义的一个基本原则是动员一切可以动员的力量，组成反对主要敌人的统一战线。”今天，团结起来，组成一个反对两个超级大国的统一战线，其中包括世界人民以及第二世界和第三世界国家，是至关重要的。“否则，我们就永远不能各个击破我们的敌人，不能消灭帝国主义和反动派。”"},{"type":"paragraph","text":"文章说：“根据苏联资本主义复辟的情况和中国的经验，毛泽东提出了在无产阶级专政下（继续）革命这一历史论断，这是对马列主义的最大贡献。”“反对‘四人帮’的斗争是这一理论的强大生命力的最好体现。正是因为华主席、党和群众掌握了马克思主义、列宁主义、毛泽东思想，才有可能正确地领导阶级斗争，防止资本主义在中国复辟，粉碎资产阶级在党内的典型代表——‘四人帮’的阴谋诡计。”"},{"type":"paragraph","text":"新华社罗马电　意大利社会主义革命党第三次全国代表大会于四月二十三日至二十五日在罗马举行。"},{"type":"paragraph","text":"四月二十六日发表的公报说，代表大会号召意大利工人、农民、青年和其他劳动者加强团结，扩大统一战线，以便保障受到苏联社会帝国主义的侵略和破坏阴谋威胁的意大利的和平、民族独立和民主。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3daa5eef0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

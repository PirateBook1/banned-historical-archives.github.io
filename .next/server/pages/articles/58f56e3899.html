script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"建昌县在建社中发生中农出卖耕牛的现象","authors":[],"dates":[{"year":1954,"month":8,"day":18}],"is_range_date":false,"parts":[{"text":"建昌县在建社中发生中农出卖耕牛的现象","type":"title"},{"text":"【热河分社18日讯】截至7月底，热河省建昌县正式准备参加农业生产合作社的农户，已达21380户（其中，贫农占61%，中农占37%），占总户数的37%。已经酝酿成熟准备新建972个社，五个高级农业生产合作社（集体农庄）。全县将出现75个合作化村。由于合作化运动的开展，该县已有把我完成今年的生产计划，实产量将比去年增加17.8%。","type":"paragraph"},{"text":"但由于合作化运动发展很快，宣传教育工作做得不够，以致有些群众思想上还存在着不少顾虑。主要是中农不摸底，生产情绪低落，并不断发生出卖牲口的现象。最近，全县供销合作社在两次集市上即收购耕牛78头。其中，85%都是很好的耕牛。这是从来没有过的现象。据了解：这些牛大部都是合作化区、村的农民卖的。他们卖牛的原因：主要是怕别人说他富；怕入社后牲口“白归社”，所以纷纷将牛卖了。","type":"paragraph"},{"text":"产生上述现象的原因：有些区、村干部在发展农业生产合作社中，产生了单纯追求百分比的急躁情绪，并且过分强调搞大社和高级社。据几个区委书记说：他们自己都有不从实际出发只顾“区和区比赛”的思想。九区大松本沟村要搞大社，在酝酿报名时，有的中农问：牲畜和土地怎样处理？村支部书记说：“你不用问这个，将来还不告诉你吗？你究竟入不入社？如不入社，反正你一户也挡不住社会主义！”烧锅杖子村干部强迫农民100%的入社，贫农不入社，说是“丧良心”；中农不入社，说是“资本主义”。四区吴坤杖子村，去年40多户的社今年已酝酿成120多户的大社，但少数积极分子还不过瘾，还要求搞高级社。","type":"paragraph"},{"text":"此外，全县要建5个高级社。数量虽少，但影响却很大。因无建立高级社的经验，只说：主要生产资料要归社所有，结果周围农民认为牲口“白搭”了，所以出卖牲口。","type":"paragraph"},{"text":"该县领导上已注意这一问题，并正着手解决。（朱成根据建昌县委的报告编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年8月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58f56e3899"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席报告反贪污浪费和增产节约成绩","authors":[],"dates":[{"year":1952,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向毛主席报告反贪污浪费和增产节约成绩"},{"type":"paragraph","text":"遵照毛主席的指示清除了贪污分子，我们的伙食改善了"},{"type":"paragraph","text":"敬爱的毛主席：我是北京市第一女子中学初中三年级学生。自从北京解放以后，我们立即得到了很好的学习条件，并且，因为您十分关心我们的健康，我们的伙食也改善了。我们解放以前，吃窝头、喝白开水；解放后经常能吃肉菜、大米或馒头了。我们深深体会到我们生活在毛泽东时代是多么幸福！"},{"type":"paragraph","text":"但是过了一些日子，我们的伙食又渐渐坏起来了，窝头代替了馒头，高粱米饭代替了大米饭，干萝卜菜代替了猪肉菜。同学们上早操腿发酸，眼发黑，跑上几步就掉队。我们的伙食为什么又这样坏起来了呢？"},{"type":"paragraph","text":"亲爱的毛主席，现在我知道我们的伙食变坏的原因了。我告诉您，原来我们饭团的伙食管理员叶长春是个贪污分子。他把我们的大米偷走，又掺进了砂子，他把我们的香油拿走，换上了臭油。"},{"type":"paragraph","text":"亲爱的毛主席，您从心里关心我们，希望我们很快长大，参加祖国的建设工作；但是，那些贪污分子却在敲我们的骨吸我们的髓。他们就是这样黑心。我们深深痛恨资产阶级这种损人利己的思想。现在伙食由我们自己管理起来了，我们的伙食马上又好起来了。当我们一走进饭堂的时候，同学们由衷地喊道：“同学们，咱们写信给毛主席罢，告诉他，我们的饭团已扫除了贪污分子，伙食已经办好了！”"},{"type":"paragraph","text":"亲爱的毛主席，我们深深体验到了您的领导的英明伟大，我现在向您保证：我一定在您的领导下继续积极参加这个运动，争取更大的胜利！　　　北京市立第一女子中学学生　嘉凤仙"},{"type":"paragraph","text":"东北国营第三造纸厂职工给毛主席的信"},{"type":"paragraph","text":"敬爱的毛主席：我们以高度的爱国热情，积极地响应了您的伟大的号召。一九五一年十一月底，我们光荣地超额完成了增产节约二十万零三千五百八十九吨粮食的任务（国家交给我们的任务为十九万六千六百九十九吨）。十二月十四日，我们又提前十七天，完成了国家交付的任务，并超过二十三吨六百九十九公斤粮食。在这次运动中，我们开始克服了各种不正确的思想，明确地认识了增产节约的重要意义，因而广泛地展开了劳动竞赛运动。在竞赛运动中，提高了质量，加强了生产管理工作。"},{"type":"paragraph","text":"现在，我们的产品质量还不够好，操作规程还没有很好地贯彻。因此，我们决不满足于现有的成绩，还要加倍地努力生产，深入开展竞赛运动，为完成一九五二年新的光荣任务而奋斗。"},{"type":"paragraph","text":"东北工业部国营第三造纸厂全体职工"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab21f4248b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

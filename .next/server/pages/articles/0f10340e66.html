script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友在《亚非新闻工作者》发表文章强调指出  日本人民要在斗争中活学活用毛泽东思想  日本人民将进行更巨大更激烈的斗争推翻美日反动派统治","authors":[],"dates":[{"year":1969,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本朋友在《亚非新闻工作者》发表文章强调指出"},{"type":"paragraph","text":"日本人民要在斗争中活学活用毛泽东思想"},{"type":"paragraph","text":"日本人民将进行更巨大更激烈的斗争推翻美日反动派统治"},{"type":"paragraph","text":"新华社二十九日讯　亚非新闻工作者协会出版的《亚非新闻工作者》最近一期刊登了日本杉山市平写的一篇文章。文章指出，林彪副主席在中国共产党第九次全国代表大会上作的政治报告，对于坚持反对美日反动派的日本人民，具有重大的意义。"},{"type":"paragraph","text":"文章指出，美日反动派同苏修社会帝国主义者正在密切勾结，加紧推行侵略性的反华包围圈的政策。最近，美日反动派又企图把到一九七○年期满的臭名昭彰的日美“安全条约”延长下去，以加强他们的侵略机器。日本人民正在加强斗争，反对美日反动派的这一企图。日本人民正准备在今后的岁月中进行更巨大更激烈的斗争。他们知道，这是历史赋予他们的革命任务；他们知道，他们必须战斗，必须推翻美帝及其代理人日本反动派的统治。"},{"type":"paragraph","text":"文章说：“中国共产党在毛泽东主席的领导下，向以苏修为中心的现代修正主义进行了坚决的斗争。在中国社会主义革命和社会主义建设进程中，特别是通过无产阶级文化大革命，中国共产党遵循毛主席的无产阶级革命路线，坚决批判和彻底粉碎了反革命修正主义分子刘少奇及其集团的罪恶计划。中国共产党在国内外反对修正主义的斗争，以及在毛主席领导下所取得的伟大胜利，构成了对马克思列宁主义的事业和世界革命最伟大的贡献。”"},{"type":"paragraph","text":"文章说，林彪副主席的政治报告向世界人民提供了肃清现代修正主义流毒的强大武器。文章指出，革命的和进步的日本人民，将把政治报告对无产阶级文化大革命的经验所作的系统的和全面的总结，看作是对他们的斗争有重要价值的经验宝库。"},{"type":"paragraph","text":"文章说，最重要的经验之一就是必须坚持马克思列宁主义关于无产阶级革命和无产阶级专政的理论，把它作为基本的革命原则。此外，在革命实践中，要紧紧抓住和坚决进行两条路线——革命路线对反革命修正主义路线——的斗争。"},{"type":"paragraph","text":"文章说：“毛主席全面地总结了无产阶级专政的历史经验，为了防止资本主义复辟，提出了无产阶级专政条件下继续革命的理论。”"},{"type":"paragraph","text":"文章说，中国新民主主义和社会主义革命的经验以及无产阶级文化大革命的经验，将使我们的革命沿着正确的道路前进，直至取得最后的胜利。文章强调指出，日本人民在反对美日反动派和宫本修正主义集团的斗争中需要活学活用毛泽东思想。"},{"type":"paragraph","text":"文章说，林彪副主席的政治报告指出：“不论是战争引起革命，还是革命制止战争，美帝、苏修的日子不会太长了！”政治报告中的充满着朝气的语句，鼓舞着全世界人民，号召全世界无产者联合起来，全世界无产阶级和被压迫人民、被压迫民族联合起来，“埋葬美帝、苏修和他们的走狗！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f10340e66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

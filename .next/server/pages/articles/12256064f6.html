script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对海军党委报告的批语","alias":"","parts":[{"type":"paragraph","text":"对海军党委报告的批语！!"},{"type":"paragraph","text":"（1954年8月）此件很好。刘、周、朱、陈、邓同志阅。"},{"type":"paragraph","text":"[1]这是毛泽东对中央人民政府人民革命军事委员会副总参谋长兼总后方勤务部部长黄克诚1954年8月3日呈送的海军党委报告的批语。"},{"type":"paragraph","text":"[2]指中国人民解放军海军党委1954年7月30日报告。报告说：我们在7月29日上午召开党委会，由苏振华同志传达毛主席关于加强对敌斗争和准备解放台湾的指示，并进行了讨论，一致认识到今后进一步加强海上斗争和解放台湾战争的长期性，进一步明确了边打边建的方针，特别是在准备解放台湾的战争中建设海军。在展开对台湾的军事、政治、外交斗争中正确地掌握政策，感到海军担负着重要的责任。因此，我们决定在8月9日召开一次海军党委扩大会议，传达毛主席的指示，研究海军今后的作战任务和政治工作。毛主席指示要在准备解放台湾的战争中建设海军，这对我们鼓励很大，同时也是艰巨的任务。拟作专门研究提出一个计划报中央、军委，以加强海上战斗力量，进一步展开海上对敌斗争。"},{"type":"paragraph","text":"[3]刘，指刘少奇。周，指周恩来。朱，指朱德。陈，指陈云，当时任中共中央书记处书记、中央人民政府政务院副总理。邓，指邓小平，当时任中共中央秘书长、中央人民政府政务院副总理。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":218,"page_end":218},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12256064f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

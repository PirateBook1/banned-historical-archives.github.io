script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委对田贵寿违法乱纪的处分","authors":[],"dates":[{"year":1961,"month":5,"day":2}],"is_range_date":false,"parts":[{"text":"中共沿河县委对田贵寿违法乱纪的处分","type":"title"},{"text":"田贵寿，男，32岁，汉族，文盲，贫农成分，个人务农，沿河县城关公社黑獭管理区大溪生产队人，1948年当保丁，解放后历任过民兵队长，1957年入党，57年当生产队长，59年至60年任生产队支部书记。","type":"paragraph"},{"text":"其主要错误事实如下（同案人田贵泽）","type":"paragraph"},{"text":"一、吊打群众逼死人命：","type":"appellation"},{"text":"1，1960年元月，田月成因无粮吃，到城里去讨饭，被田贵寿知道了，叫田云香抓回去，白天强迫劳动，晚上用戽斗关起，一直关了一个月，关死在戽斗内了。","type":"paragraph"},{"text":"2，1960年2月六小队田贵武逃荒回家，被田贵泽、田贵寿知道后将田贵勋捉来用戽斗盖了20多天。","type":"paragraph"},{"text":"3，田贵泽、田贵寿共同商量将田金钗开除食堂10天，田金钗无粮食5天就饿死了。","type":"paragraph"},{"text":"4，60年2月间，田永成因饿吃了大队的红苕，被田贵泽、田贵寿吊死在队委会当门的梅子树上。","type":"paragraph"},{"text":"5，被田贵泽、田贵寿吊打的社员有50多人，如侯春兰、田贵英等。","type":"paragraph"},{"text":"6，抄家的有40多户中，张树容因偷菜2斤，罚款21元，田贵友偷菜80斤，将田贵友的财产被田贵泽、田贵寿两人叫青年队的？？掉，没收有锅一口，被条一床，箱子一口，衣5件，胶鞋一双，布两启，又抄田贵金家，没收被条两床，帐子一笼，皮箱一口等。","type":"paragraph"},{"text":"二、虚报人口，套购国家粮食，和克扣社员口粮，贪污队里现金。","type":"paragraph"},{"text":"1，该队实有社员1400多人，虚报为1566人，从中田贵泽、田贵寿与其队委委员进行私分。","type":"paragraph"},{"text":"2，田贵寿58年贪污管理区交来的现金从中贪污50元，后扣克社员的工资每个社员一角来填补，又田贵寿贪污现金37.22元，盐瓶一个，洋瓷盒一个，又贪污大队没收的财产，有两床垫单，一床毯子，毛巾7根等。","type":"paragraph"},{"text":"撤销支部书记职务，察看一年","type":"paragraph"},{"text":" 61年5月2日","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd2e133d6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

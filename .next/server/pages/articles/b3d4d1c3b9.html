script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老苏区人民欢呼胜利","authors":["中共湖北省麻城县乘马公社委员会"],"dates":[{"year":1976,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老苏区人民欢呼胜利"},{"type":"paragraph","text":"中共湖北省麻城县乘马公社委员会"},{"type":"paragraph","text":"四月七日晚上，我们麻城县乘马公社的广大贫下中农、革命干部，收听了党中央两个决议后，大家纷纷表示，坚决拥护毛主席、党中央的英明决策，热烈欢呼反击右倾翻案风的伟大胜利，愤怒声讨邓小平搞修正主义，复辟资本主义的罪行，坚决支持对在天安门广场制造反革命政治事件的一小撮阶级敌人实行无产阶级专政的革命行动。"},{"type":"paragraph","text":"乘马公社位于大别山区，是土地革命时期创建的革命根据地。在五十多年的历史中，老苏区人民经历了两个阶级和两条路线斗争的严峻考验。一九三三年红军撤出鄂豫皖革命根据地之后，在艰难的革命战争岁月里，老苏区人民遭受国民党反动派、地主还乡团的残酷屠杀，乘马人民遭受了巨大的牺牲。今天，老苏区人民决不容许邓小平搞复辟倒退，把革命群众重新推到地主还乡团的屠刀下。乘马人民群众从自己经历的阶级斗争中深深懂得，毛主席的革命路线是我们的生命线。我们老苏区全体共产党员、贫下中农，决心进一步行动起来，以阶级斗争为纲，坚持党的基本路线，把反击右倾翻案风的伟大斗争推向新高潮。大家决心把学习毛主席的一系列重要指示放在首位，认认真真地学，彻底批判邓小平翻文化大革命案，算文化大革命帐，妄图颠覆无产阶级专政、复辟资本主义的罪行，以抓革命、促生产的实际行动，保卫毛主席，保卫党中央，保卫无产阶级专政的社会主义祖国。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3d4d1c3b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

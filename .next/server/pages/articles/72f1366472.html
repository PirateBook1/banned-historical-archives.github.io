script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对社会主义民主 (1)","authors":["刘维山","张景荣","朴京植","李英华","沈阳师范学院","范醒乎"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——反对社会主义民主 (1)","type":"title"},{"text":"沈阳师范学院朴京植刘维山李英华张景荣范醒乎","type":"authors"},{"text":"(朴京植、刘维山、李英华 、张景荣、范醒乎：沈阳师范学院历史系学生)","type":"subtitle"},{"text":"朴京植：","type":"paragraph"},{"text":"“社会上的一切人都有民主和自由的要求，有的要求的多些，有的要求的少些，在多和少的中间有些人的要求是合适的，即不高，又不低，因之这就需要以这个为标准来进行民主集中制。人对社会现实的看法，我认为对社会现实十分满意的时候一定立刻就要死了，……因此要求永远活下去。人的欲望永远不能满足的。”","type":"paragraph"},{"text":"“现在生活在社会上的每个人都有绝对的民主与自由的要求，小资产阶级、农民、工人阶级等等都有。但作为工人这个阶级会没有这个特点的，但作为一个人来说都有这样绝对民主与自由的要求的。”","type":"paragraph"},{"text":"“我们当前社会上一切政治、经济、民主、自由等都是荒唐的东西……。每个人都有绝对的民主要求，工人打老婆，搞破鞋也是绝对的民主要求……。”","type":"paragraph"},{"text":"刘维山：","type":"paragraph"},{"text":"“我们现在(指右派向党猖狂进攻时期)才是真正的民主自由啊！这才是民主自由的开始，这种自由应该继续下去，我现在才嗅到了民主自由的气味。”","type":"paragraph"},{"text":"李英华：","type":"paragraph"},{"text":"“我很早以前就有看法，在新社会不能表达个人的观点，因此认为在这个国家里我是没有前途的，写些东西也不给发表，发表也要批判。”又说“什么宪法自由，就让你在这个宪法小圈子里自由吧！”","type":"paragraph"},{"text":"张景荣：","type":"paragraph"},{"text":"“到学院二年来未感到有作人的权利，不知道这是什么民主？……这个不是个别的，而是普遍的。”","type":"paragraph"},{"text":"范醒乎：","type":"paragraph"},{"text":"“大连工学院张国琮对我影响极深，我同意张国琮百分之百的民主，绝对民主，比百分之九十五的民主好的说法……。”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72f1366472"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

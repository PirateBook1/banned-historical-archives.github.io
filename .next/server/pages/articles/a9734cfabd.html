script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"按劳付酬不过是一个口号","authors":["张祖含"],"dates":[{"year":1957}],"is_range_date":false,"parts":[{"text":"按劳付酬不过是一个口号","type":"title"},{"text":"张祖含","type":"authors"},{"text":"按劳付酬不过是一个响亮口号，解放后仍产生贫富两极分化，今天社会主义按劳付酬原则，现在只不过仅仅是一个响亮的口号，至少在今天来讲，还停留在理论上。现在的工资等级制度不仅没有按劳付酬，相反造成争待遇、争级别。在旧社会要想改善生活，至少对小资产阶级来讲，通过自己的劳动，还是有可能得到改善生活的。","type":"paragraph"},{"text":"解放以后，还是产生贫富的两极分化现象，拿工资改革来讲，原则上说一般的不动，但是，领导干部和高级知识分子却增加的很多。结果物价上涨了，不同的一般干部相反工资降低了，这样，就造成一小部分人越来越高。绝大部分人越来越贫。","type":"paragraph"},{"text":" （摘自中国青年报资料研究室编《右派言论汇集》第一集，第53页）","type":"paragraph"}],"comments":[],"origin":"中国人民大学经济系政治经济学教研室编《中国资產阶级右派经济言论批判参考资料》，1958年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9734cfabd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市民用建筑设计院第二设计室干部、技术人员认真学习文件把揭批“四人帮”的运动不断引向深入","authors":[],"dates":[{"year":1977,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市民用建筑设计院第二设计室的干部和技术人员，认真学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，以这两个重要文件为武器，人人挥戈上阵，个个口诛笔伐“四人帮”。"},{"type":"paragraph","text":"起初，有些同志认为，“四人帮”不批自臭，一批就倒。后来，他们通过认真学习毛主席关于批判“四人帮”的重要指示，学习两个重要文件，提高了同“四人帮”作斗争的自觉性，认识到，无产阶级的铁扫帚不到，敌人是不会自动退出历史舞台的。我们同“四人帮”的斗争，是两个阶级、两条道路、两条路线的生死搏斗。王张江姚“四人帮”结帮营私，篡党夺权，推行了一条反革命的修正主义路线，流毒甚广，危害极大。我们一定要把他们的反动罪行一桩桩、一件件地进行彻底揭露和批判。大家抓住“四人帮”篡党夺权这个要害，从王张江姚破坏文化大革命、叫嚷什么“经验主义是当前的主要危险”等六个方面，进行大揭大议，共摆出了“四人帮”的罪行近二百条，然后列出十五个专题，逐一加以批判。自运动开展以来，这个设计室召开了全室批判大会六次，班组批判会二十三次，同时，出了专栏二十三期，写了文章二百九十多篇。全室干部和群众怀着对“四人帮”的深仇大恨，积极参战。理论组一个同志，经常放弃休息，利用晚上和星期日休息时间，先后写了七篇批判文章。有些同志因病半休或全休，也坚持参加批判。一位技术员生病在家，听说小组开批判会，他就写了一篇批判文章，托人代他发言。还有一位技术员，在金山现场，也抓紧时间，学习毛主席《论十大关系》，结合基本建设战线的实际，利用业余时间写了一篇《彻底批判“四人帮”破坏抓革命促生产的罪行》的稿子。在揭发批判中，大家深深体会到，只有深入批判“四人帮”的罪行，才能分清路线是非，肃清其流毒和影响。最近，他们学习了中央两报一刊《学好文件抓住纲》的社论，表示一定要坚决贯彻执行华主席提出的抓纲治国的战略决策，发扬痛打落水狗的革命精神，打一场深揭猛批“四人帮”的人民战争，夺取更大的胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19e8e9c1ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

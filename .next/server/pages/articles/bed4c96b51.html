script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川开县关于喻长荣杀吃人肉案的判决书","authors":[],"dates":[{"year":1960,"month":3,"day":10}],"is_range_date":false,"parts":[{"text":"四川开县关于喻长荣杀吃人肉案的判决书","type":"title"},{"text":"被告喻长荣，女，三十三岁，开县临江镇临东人民公社洪兴区队人。","type":"paragraph"},{"text":"被告一贯好吃来做，有小偷小摸行为，经多次教育仍不改正。一九六零年二月四日（古历正月八日）晨，其子范宗祥（9岁）病死后，被告就用火将其子头发烧光，用刀划破肚子，取出肠、胃洗净后烹食，并将尸体砍成沱沱，装在罐子内，以供其食。社员问其子哪里去了，就伪称在其父处，致群众未能发觉。","type":"paragraph"},{"text":"二月六日中饭后，被告见潘光佐（临江区医协主任，家与被告同队）之子潘宗玉（7岁）饭后外出，被告又起杀人吃肉之心，便对潘宗玉说：“玉儿，到我家去耍吗？”潘过去也常到被告家耍，因此，也就跟随前去。到家后，被告见四下无人，便把门关上，乘潘不注意一下抱起倒闷入一个有半罐水的水罐内，当将潘窿死以后，被告就将潘的衣服脱去，头发用火烧光，用刀把肚子划开，将肠肺煮吃后，又将尸体砍成沱沱仍放在坛子内。晚上乘四下无人，把衣服放在水桶里，跑到临江耕牛授精站的后门，把衣服埋于稻草灰堆内，企图灭迹。","type":"paragraph"},{"text":"在二月十八日和十九日，被告将死者之肉两次端到食堂里去吃，队长问她吃的是什么肉，被告伪称是其夫拿回答死猪肉，致被瞒过。廿一日被告叫起姐喻长桂和吴宏兴、魏益才等三人到其家吃肉，后魏去拿坛子，发现坛子上血，肉上有小孩阴茎，方知被告吃的是人肉。案发后被告嚣张的说：“没有猪肉吃，潮不过，才杀人肉吃的。”","type":"paragraph"},{"text":"被告喻长荣解放后一贯表现不好，并由盗窃行为，更严重地是被告竟无人性，竟敢先食其子之尸，后杀幼童潘宗玉，手段极为残酷毒辣，群众极为愤恨，社会影响极坏，故对喻长荣判处死刑，立即执行，剥夺政治权利终身。","type":"paragraph"},{"text":" 一九六零年三月十日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bed4c96b51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

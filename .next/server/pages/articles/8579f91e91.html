script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈铭枢歪曲宗教政策","authors":["之光"],"dates":[{"year":1957,"month":7,"day":13}],"is_range_date":false,"parts":[{"text":"陈铭枢歪曲宗教政策","type":"title"},{"text":"之光","type":"authors"},{"text":"陈铭枢，这个自命为“真如居士”的右派头目，解放以后对佛学的“兴趣”更加浓厚了。1950年7月在“弘化月刊社”出版了一本叫“佛学的新义”的小册子。据他在“自序”中说：“何以名它为新义呢?简直以唯物的观点和辩证的方法看佛法而已。”果真是那样一本探讨佛理的书吗？我们有必要重新来看一下。","type":"paragraph"},{"text":"在“佛学的新义”一书中，陈铭枢把自己标榜为“专从哲学方面研究佛法的学人”，可是事实完全不是这样。且看他在提到解放后佛教徒的处境时写道：“……佛教徒成为世人鄙贱底阶层，庙寺成为世人鸩毒底指标，而他们所凭借它以糊口底产业和拜经忏底收入，被视为剥削的公财。具此三因，全国到处僧徒等于俘虏；寺屋等于匪巢；寺产等于赃物。……”又说：“他们(按：指僧徒)不仅在今日，从古以来也不会作反过，他们只是落后愚昧可怜的弱者，被人鄙视认为是寄生虫的弱者，所以到处受到视为无足悯恤的驱逐霸占，乃至视同恶霸一样的治罪。……不仅‘宗教自由’成为具文，即人的生存，亦无权自决了!我半年来于上海与僧俗们发起僧尼劳动生产自救运动，已渐形成风气，……但终以政府对此无积极改造和从事生产的政策指示，收效之微小可知。”(见“佛教的新义”14—15页)这不仅完全歪曲、污蔑了政府的宗教政策，而且是对于真诚信佛的佛教徒的严重侮辱。原来这位自称“对于大乘佛法有正确认识和具有菩萨心肠的志愿者”，是在借着讲论佛学的名义对党和人民政府进行肆意的谩骂攻击，他装出一副慈悲面目，在佛教徒中造谣生事，恶意中伤，挑拨佛教徒与党和政府之间的关系，以遂其反党反社会主义的阴谋。","type":"appellation"},{"text":"我希望全国正直的、爱国的佛教徒们，起来揭掉陈铭枢的假脸巾，把这个右派分子反党的真面目全部揭露出来。","type":"paragraph"}],"comments":[],"origin":"转载1957年7月13日《文汇报》。原题为：“陈铭枢“佛法无边”在“佛教的新义”一书中歪曲宗教政策挑拨佛教徒与党的关系”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8579f91e91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力活学活用毛泽东思想，为革命刻苦锻炼吴浮山创造全国女子跳高新纪录","authors":[],"dates":[{"year":1971,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八日电　北京运动员吴浮山今天在北京举行的一次田径比赛中，跳过了一米八二的高度，创造了我国女子跳高的新纪录。"},{"type":"paragraph","text":"几年来，吴浮山努力活学活用毛泽东思想，为革命刻苦锻炼。我国运动员倪志钦打破世界男子跳高纪录，给了她很大鼓舞。今年以来，她曾三次顽强地向一米八二的高度冲击。今天的比赛，她均在第一次试跳中，就顺利地跳过了一米五五、一米六○、一米六五、一米七○、一米七四和一米七八的高度。当横竿升到一米八二时，身高一米六八的吴浮山，在全场观众的热情鼓舞下，一举跳过了一米八二的新高度。这时，全场响起了一片热烈的掌声。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e08159fcdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"关于研究赫鲁晓夫给艾森豪威尔的信稿的批语","alias":"","parts":[{"type":"paragraph","text":"关于研究赫鲁晓夫给艾森豪威尔的信稿的批语"},{"type":"paragraph","text":"（1958年9月7日）恩来同志："},{"type":"paragraph","text":"本日上午约五六人，对赫致艾文件草件\"认真研究一次。如可"},{"type":"paragraph","text":"[1]指苏联部长会议主席赫鲁晓夫1958年9月7日给美国总统艾森豪威尔的信稿。信中呼吁美国政府对在中国台湾及台湾海峡地区所采取的行动要慎重从事，不要轻易采取可能带来不可收拾的后果的步骤。并说，远东经常保持极不正常的紧张状态，根源在于美国政府敌视人民中国，敌视它的社会制度和国家制度。当前紧张、并且可以说是非常危险的局势的主要原因在于，美国以武力侵占了中国自古就有的领土一台湾岛以及澎湖列岛，并继续占领这些领土，而掩饰这一占领的借口是支持中国人民的叛徒蒋介石。信中强调，中国不是孤立的，它有着忠实的朋友，这些忠实的朋友在中国一旦遭到侵略时准备随时援助它，因为中国的安全的利益是同苏联的安全的利益不可分割的。信中还谈到，中华人民共和国政府由于美国政府所持有的立场没有参加联合国的工作，这种情况是极其不正常的，对中国人民来说是十分不公平的。只有设在中国首都北京的、千千万万中国人民信赖它对国家的领导的那个政府才有权、才真正能够在国际上代表中国。只有一直无视中国实际情况的美国政府所采取的不现实的态度才是一块绊脚石，它阻挠联合国会员国通过一项唯一正确的决定，即从这个组织中把蒋介石这具冒名顶替的政治僵户抛出去，并给予伟大中国的代表们以他们在联合国中的合法席位。1958年9月10日《人民日报》发表了这封信的全文。"},{"type":"paragraph","text":"关于研究赫鲁晓夫给艾森豪威尔的信稿的批语能的话，写出一个意见书交葛外长\"带去。肯定正确部分占90%，可商量部分只占少数。你看如何？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月七日上午七时赫文中应对中美新声明有所评论。[1]指苏联外交部部长葛罗米柯。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":9,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":154,"page_end":155},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c41a73a5f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

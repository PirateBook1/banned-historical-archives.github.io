script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号","authors":["丁克辛","轻影"],"dates":[{"year":1950,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号（中篇连载）"},{"type":"paragraph","text":"丁克辛  轻影作"},{"type":"paragraph","text":"二十八、“现在我全明白了。”"},{"type":"paragraph","text":"郑笃恭把和老商吵嘴的事告诉了老英雄。"},{"type":"paragraph","text":"老英雄劝他道："},{"type":"paragraph","text":"“同志要团结，有意见互相提，可别闹蹩扭，一蹩扭工作就搞不好；工作坏了，毛泽东号的全体同志丢人，大家都不光彩。………”"},{"type":"paragraph","text":"老郑觉得老英雄的话句句对，可是他没有说话，他想：老英雄真正跟以前大不一样了。………"},{"type":"paragraph","text":"“我以前，”老英雄又说：“不知道和同志们团结，工作没有做好，现在想起来真……比方以前跟你闹，都是我不对，我要负责！………”"},{"type":"paragraph","text":"老郑竟难过得要哭的样子，打断老英雄的话道："},{"type":"paragraph","text":"“老英雄，你可别这么说。………”他说不下去了。"},{"type":"paragraph","text":"正在这时候，郭树德来了。老郑常见郭树德找李永，以前一见心里就嘀咕：“不知又谈什么闹什么花样啦？”可是此刻他不这末想了。他想：大概是找老英雄谈共产党的事哩！老英雄这一改，入党是满够条件的！想到这里，又想到自己，脸就麻辣辣的烧起来，就站起身要走，并且说："},{"type":"paragraph","text":"“你们谈吧。”"},{"type":"paragraph","text":"郭树德拦住他道："},{"type":"paragraph","text":"“没有什么事，谈谈吧。”"},{"type":"paragraph","text":"老英雄就把老商老郑吵嘴的事对老郭说了一遍，并且说他已经劝了老郑一番。"},{"type":"paragraph","text":"此刻老郑真的就要哭出来了，他对郭树德道："},{"type":"paragraph","text":"“唉，郭大车，我算是没走大道，走了斜岔了，我这号的真不配是工人阶级！……”"},{"type":"paragraph","text":"郭树德好好安慰了他一番，末了鼓励他说："},{"type":"paragraph","text":"“别丧气，知道过去错了就好，以后坚决的改，谁还能不犯一点错呢？能改就行。”"},{"type":"paragraph","text":"这一番话，把老郑说的脸通红，可是高高兴兴地走了。"},{"type":"paragraph","text":"老郑一走，郭树德把支部书记和张代表的指示再回想了一遍，就征求老英雄对自己有什么意见。老英雄没有意见，说对他帮助很大，以后还希望多帮助。郭树德又征求了好几遍，说他来了两三个月了，不会一点意见也没有的，老英雄还是说真的一点也没有。"},{"type":"paragraph","text":"郭树德笑了，就接着问："},{"type":"paragraph","text":"“那末你对共产党有什么意见？”"},{"type":"paragraph","text":"李永愣了一下，马上似乎又弄清了说："},{"type":"paragraph","text":"“我在检讨会学习会上都说了，共产党为人民，毛主席领导的好，没意见。”"},{"type":"paragraph","text":"郭树德又笑笑说："},{"type":"paragraph","text":"“你说共产党好，那你为什么不入党？”"},{"type":"paragraph","text":"“我！”老英雄变得很不自在：“我等立了功有了成绩再光荣入党，现在我合计着还不够条件。”"},{"type":"paragraph","text":"郭树德更加笑了起来："},{"type":"paragraph","text":"“你两年以前就立了功，毛泽东号是机车领袖，你是司机长，谁的功比你大？”停了停：“你对共产党一定有意见吧？”"},{"type":"paragraph","text":"“可没有！”老英雄急了：“我真的没意见，你可别相信人们那贫嘴！”"},{"type":"paragraph","text":"“没收你的大米是不是有意见？”"},{"type":"paragraph","text":"这一问老英雄被问住了，两眼一迷糊，半天没有回答上来。"},{"type":"paragraph","text":"郭树德就不看他，等着。"},{"type":"paragraph","text":"老英雄到底说了："},{"type":"paragraph","text":"“大米的事我早想开了，要不为大米，还不会弄的那么坏，这是我的错。”"},{"type":"paragraph","text":"“当时你不满意吧？”"},{"type":"paragraph","text":"“当时不满意也是不满意纠查队。”他极力表白。"},{"type":"paragraph","text":"“可是纠查队也是共产党领导的呀。”"},{"type":"paragraph","text":"“我现在明白了，”他倒了一杯水喝：“一开头我真是想不开，成天烦的不知怎么好，别看工作不松劲，心里真是挽着个疙瘩，后来张代表跟我一解释，我就豁亮多了，你来了又闹检讨又闹学习，现在我全明白了：私做买卖妨碍工作！你想，一到外站，停半个钟头，赶紧去买东西，也就顾不上检点机车了；回到哈尔滨，又赶紧去卖东西，又没有时间擦车了，这样一来，业务怎么能搞好！”"},{"type":"paragraph","text":"郭树德接着说："},{"type":"paragraph","text":"“你说的是一方面；再一方面：倒老客（走私）是反动派逼的工人没生活，不得不干这个，共产党是工人阶级的政党，是为大众谋利益的。他不准走私，不是不关心工人的生活，是从整个工作出发。咱工作搞的好，运输量提高，生产的多，工人生活就可以改善。所以不能只顾眼前，应当看得远，眼前困难一点是为了将来…………”"},{"type":"paragraph","text":"“我眼前不困难了，”李永感动地说：“段上和工会看我家里人口多，没收大米以后，一直给我不少帮助……”"},{"type":"paragraph","text":"老英雄还要说下去，忽听到列车的隆隆响声从远而近，接着就听到铜警钟“当！当！当”的声音，清脆而响亮。一听见这，精神就格外振奋起来，他和郭树德相对一笑，两人眼睛都在说：老商他们回来啦！"},{"type":"paragraph","text":"“走，看看他们去！”"},{"type":"paragraph","text":"两人同时站起来，一先一后走向站台去。（附图片）"},{"type":"paragraph","text":"庄言  插图"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f6406d611"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

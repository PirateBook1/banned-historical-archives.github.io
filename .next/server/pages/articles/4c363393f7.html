script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"对中央农村工作部关于全国农村工作部长会议报告的批语","alias":"","parts":[{"type":"paragraph","text":"对中央农村工作部关于全国农村工作"},{"type":"paragraph","text":"部长会议报告\"的批语"},{"type":"paragraph","text":"（1959年1月26日）请小平同志印发到会各同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月廿六日"},{"type":"paragraph","text":"[1]中共中央农村工作部1959年1月24日请中央书记处书记谭震林转中央、毛泽东的这一报告说，这次全国农村工作部长会议，着重讨论了农村人民公社的经营管理问题。具体内容如下：（一）关于劳动力分配规划和提高劳动生产率问题。会议认为，解决今年劳动力紧张的关键是在首先保证实现钢、煤、粮、棉四大指标的前提下，合理地分配使用劳动力。同时通过继续大搞工具改革、改善劳动管理等项措施来提高劳动生产率。（二）关于公社分配问题。会议提议：（1）保证90%的社员增加收入，其余的不减少收入；（2）争取做到供给部分和工资部分各占一半；（3）公社分配收入和家庭自产收入，大约保持9：1的比例；（4）工资尽可能按月发放。（三）做好公社的初步整顿等项工作，加强对公社的领导。毛泽东在审阅时，对这个报告还作了个别文字上的修改。"},{"type":"paragraph","text":"[2]小平，即邓小平，当时任中共中央总书记。[3]指当时正在北京召开的各省、市、自治区党委书记会议。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":1,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":187,"page_end":187},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c363393f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"边区政府全体委员  电毛主席朱总司令致敬  并致函刘邓慰问全体指战员","authors":[],"dates":[{"year":1947,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"边区政府全体委员"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"并致函刘邓慰问全体指战员"},{"type":"paragraph","text":"【本报特讯】边区政府全体委员顷电毛主席、朱总司令致敬，电文略称：边府正在召开第三次全体委员会议，回顾过去一年，在你们正确的领导下，解放区人民与其子弟兵取得了伟大的爱国自卫战争胜利，保卫了人民利益。在中国共产党的正确政策号召下，解放区人民都收回其应有土地。现又奋勉于拥军及优待军属烈属，加紧支援前线与细查翻身情况，开展大生产运动，厉行节约生产，保证供给，以争取爱国自卫战争的最后胜利。人民充溢着胜利信心与对你们无限的爱戴，谨代表全区人民遥祝健康并致崇高的敬意！并称：边区人民对蒋介石伪国大伪宪法与其一切卖国勾当誓不承认，边府委员会已接受人民要求，决议定十一月四日为国耻纪念日，并宣布坚决拥护中共中央二月一日声明。"},{"type":"paragraph","text":"【本报特讯】边区政府全体委员，顷致函刘司令员、邓政委、滕副司令员、薄副政委、王副司令员、张副政委及全体指战员、伤病员致敬慰问，略称：在半年来爱国自卫战争中由于你们的智慧与英勇，获得了歼灭蒋军二十五个正规旅的辉煌胜利，收复了广大失地，保卫了人民利益，正值翻身新岁，捷报频传，全边区充满欢欣鼓舞。谨代表全边区人民向你们致崇高的敬意与亲切的慰问！今后当更奋勉支援前线、保证供应，保证兵源补充，优待军属烈属，安置荣退军人，贯彻土地改革，开展大生产运动。并特向伤病员同志表示感激与关怀，希望安心休养，早复健康！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4344cff5b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

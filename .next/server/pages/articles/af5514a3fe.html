script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"在长沙和华国锋、卜占亚、汪东兴的谈话（摘要）","alias":"","parts":[{"type":"paragraph","text":"附录二："},{"type":"paragraph","text":"在长沙和华国锋、卜占亚、"},{"type":"paragraph","text":"汪东兴的谈话 (摘要）"},{"type":"paragraph","text":"（1971年8月27日）"},{"type":"paragraph","text":"你们对民主党派的问题要研究研究，看还要不要？一个是要认识一下，还有一个是民族资产阶级问题。有人说不要了，也不给利息了。我说不行。有的小资本家不要利息，大的资本家是不愿意的。应该拿一点利息。"},{"type":"paragraph","text":"民主党派还要存在。有的地方说不要了，不要太急了，急不得。你们湖南有个人叫周世钊是个名人，是我的老同学。五一节周世钊来了，上了天安门。我问他民主党派还要不要，这个人算是个老实人，他说民主党派里也有现行反革命分子，有些历史上有一点反革命行为。这是对个人讲的。对民主党派来说，他们没有搞翻案，他们也没有发指示。作为民主党派来说，还是可以存在的。但作为民主党派内部某个人来说，有的人是有问题的，少数人问题很严重。他们中间也有左派，也有中派，也有右派。不要笼统地说民主人士都好或都不好。"},{"type":"paragraph","text":"有些民主人士挨了斗，挨了批，有的拖了一两年了，问题也没有解决。不仅民主人士没有解决，什么“五一六”啊，他们的问题也没有解决啊，有的是挂起来了嘛。应该把民主党派的牌子都挂起毛泽东全集第五十一卷来，因为我们国家在搞文化大革命中间，有的还不正规，把民主党派搞掉了，有什么好处呢？一个“拖”字解决不了问题，存在的问题在他们挂起牌子以后，可以再了解、再调查、再处理嘛。"},{"type":"paragraph","text":"你们不光要唱《三大纪律八项注意》，你们还要讲解，还要按照它的要求去做。你们找儿本《国际歌》看看，《国际歌》里边什么都有了。你们明天就把《国际歌》念一念，议一议，谈一谈。不要每一句都搞对照，找日前最需要的要求去做。我们唱了五十年《国际歌》，结果我们党内有人搞了十次分裂活动。这次不做结论，也是分裂行动了。我看还可能搞十次、二十次、三十次，你们信不信？你们不信，反正我信。到了共产主义就没有斗争了？我就不信。到了共产主义，也还是有斗争的，只是新与旧、正确与错误的斗争就是了。到了共产主义，斗争的性质可能有变化，一万年或几万年以后，错误的东西也还是会有的。但是那个时候文化水平高了，犯错误的人觉悟比较快，能及时认识改正。对犯错误的人，不管他怎么样，不要杀人。搞斗、批、改，也要搞得温和一些。"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":8,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":226,"page_end":227},"tags":[{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af5514a3fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

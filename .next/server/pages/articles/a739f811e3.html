script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"非洲自由战士热烈赞扬中国文化大革命  红卫兵高举毛泽东思想红旗把革命进行到底","authors":[],"dates":[{"year":1966,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"非洲自由战士热烈赞扬中国文化大革命"},{"type":"paragraph","text":"红卫兵高举毛泽东思想红旗把革命进行到底"},{"type":"paragraph","text":"据新华社十五日讯　非洲各国朋友热烈赞扬中国无产阶级文化大革命。在世界革命的总斗争中文化大革命是必要步骤"},{"type":"paragraph","text":"巴苏陀兰大会党驻开罗代表马帕法尼对新华社记者发表谈话说，以毛泽东思想为指导的中国文化大革命，“是进行改造人剥削人的世界的革命和反对以美国为首的帝国主义的总斗争所必须采取的步骤”。"},{"type":"paragraph","text":"马帕法尼指出，“毛主席与一切假共产党人和自封的马克思列宁主义者不同，他正确地指出，社会主义国家中存在着阶级斗争。”"},{"type":"paragraph","text":"他说：“作为文化革命先锋的红卫兵，都是青年人，他们学习了毛主席的著作后，就起来造旧思想和旧风俗的反。他们正在努力创造一个没有迷信、压迫和剥削的新社会。”"},{"type":"paragraph","text":"在开罗的巴苏陀兰的其他自由战士赞扬中国红卫兵是中国革命的很好的接班人。他们强调指出，帝国主义希望在中国年青一代中间实现和平演变，然而中国青年决心高举毛泽东思想红旗，把革命进行到底，帝国主义的这种虚妄梦想是不可能实现的。"},{"type":"paragraph","text":"阿扎尼亚的一位自由战士在开罗要求新华社记者把他的敬意转达给中国红卫兵。中国开展的文化大革命是马列主义的重要发展"},{"type":"paragraph","text":"斯威士兰进步党驻开罗办事处发表声明说，中国广大人民群众高举毛泽东思想伟大红旗所开展的文化大革命，是马克思列宁主义最重要的发展，是对全世界一切帝国主义者、修正主义者和反动派的沉重打击。"},{"type":"paragraph","text":"声明强调说：“毛泽东主席的思想是帝国主义和修正主义走向最后崩溃、社会主义走向全世界胜利的新时代的马克思列宁主义。毛泽东思想一定会照亮全世界。”"},{"type":"paragraph","text":"声明驳斥了反动派对中国红卫兵的诽谤。声明说：“中国的青年一代决心捍卫马克思列宁主义，更有效地遵循和运用毛泽东主席的思想。”有了伟大的毛泽东思想人民就能取得彻底解放"},{"type":"paragraph","text":"桑给巴尔的一位青年工作者对新华社记者发表谈话说：“中国文化大革命是史无前例的伟大革命运动。这是马克思列宁主义原则的新发展。”"},{"type":"paragraph","text":"他强调指出：“这场文化大革命是在马克思和列宁的英明继承者毛泽东主席的直接领导下进行的。我们把毛主席思想比作红太阳，它从东方升起，将照亮全世界。”他说：“有了伟大的毛泽东思想，任何妖魔鬼怪都阻挡不了人民取得自己的彻底解放。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a739f811e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

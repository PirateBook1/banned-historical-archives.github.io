script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西有些基层干部、社员提出要解散食堂","authors":[],"dates":[{"year":1960}],"is_range_date":false,"parts":[{"text":"陕西有些基层干部、社员提出要解散食堂","type":"title"},{"text":"在陕西省商县城关公社召开的党员和社员代表大会上，不少基层干部、代表对农村食堂提出了不少意见。有人干脆提出：要“掀倒食堂”、“解散食堂”。有的虽未明显提出解散食堂，而却说了一大堆缺点，如有的说：农村食堂有三大缺点：即浪费劳力、浪费粮食、浪费柴炭。有的提出了七大缺点，说：（1）同样多的粮食在食堂里吃不好（他们的理由是：个人在家里做饭吃，忙、闲，阴、晴，有稀有稠，能调剂，而食堂吃饭是一顺顺）；（2）食堂里吃饭不好搞代食品，各人在家里做饭容易搞，这样一来，同样多的粮食，在食堂里有时就吃不饱，在家里对对付付就过去了；（3）品种单一，特别是杂粮多，大锅做，而且几天几十天就是那一样饭，没有调剂；（4）山区辽阔，居住分散，来往很不方便；（5）浪费劳动力。他们说：过去在自己家做饭吃，磨面、砍柴是捎带事，不占用劳动时间，现在每天要派好一些人去做这些事，浪费了人力；（6）绝大部分食堂对老、弱、妇、幼没有照顾，有些人对此意见很大；（7）在食堂里吃饭，个人家里没有洗锅水，不能养猪。有些人听了毛主席对农业方面的六个问题的信以后，说：这一下什么问题都解决了，就留下个食堂问题了。","type":"paragraph"},{"text":" 来源：摘自陕西省委宣传部“思想动态”。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c18dbb5ad2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"火车车轮轮箍厂职工活学活用毛主席著作  鼓足干劲优质高产完成年计划","authors":[],"dates":[{"year":1966,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"火车车轮轮箍厂职工活学活用毛主席著作"},{"type":"paragraph","text":"鼓足干劲优质高产完成年计划"},{"type":"paragraph","text":"毛主席亲自主持制定的十六条指出："},{"type":"paragraph","text":"“无产阶级文化大革命是使我国社会生产力发展的一个强大的推动力。”"},{"type":"paragraph","text":"“无产阶级文化大革命，就是为的要使人的思想革命化，因而使各项工作做得更多、更快、更好、更省。”"},{"type":"paragraph","text":"据新华社六日讯　遵照毛主席的“不打无准备之仗”的教导，火车车轮轮箍厂广大革命职工在完成今年生产计划后，正积极检修设备，为明年生产作准备。"},{"type":"paragraph","text":"火车车轮轮箍厂的广大革命职工，在无产阶级文化大革命中坚决响应毛主席的号召，抓革命，促生产，把在文化大革命中焕发起来的冲天干劲，用到生产上，已经提前完成了今年的火车轮箍和车轮的生产计划，产品质量有了较大提高，成本显著下降，品种也有了扩大。在完成今年生产计划之后，这个厂的职工为迎接明年生产的新任务，立即集中力量，以高昂的革命热情进行轮箍系统和车轮系统生产设备的检修工作。"},{"type":"paragraph","text":"火车车轮轮箍厂的革命职工，热烈地响应林彪同志的号召，在无产阶级文化大革命中，掀起了活学活用毛主席著作的新高潮，特别是把“老三篇”作为座右铭来学。职工思想面貌发生很大变化。在设备检修工作中，广大职工遵照毛主席的教导：“优势而无准备，不是真正的优势，也没有主动。”决心打好这一仗。他们把《毛主席语录》随身带，随时随地学习，活学活用，职工们说：“要检修好设备，首先要检修好思想。”他们在检修时，处处从打好明年的生产仗出发，事事对照毛主席的教导检查自己。他们照毛主席“不打无准备之仗”的教导办事，在进行设备检修之前，首先成立了检修指挥部，统一指挥，统一调度，充分发动群众，依靠群众，尊重群众的首创精神，多次召开工人座谈会，特别是操作工人的座谈会，通过群众讨论研究，找出每一台设备存在的问题和缺陷。同时，总结过去的检修经验，找出薄弱环节，并且提前把备品配件准备好。这一切，保证了检修工作得以顺利进行。（附图片）我国第一座火车车轮轮箍厂的革命职工，把在无产阶级文化大革命中焕发起来的革命干劲用到生产中去，全厂已提前超额完成全年的国家生产计划。这是工厂生产的一部分产品。 　　新华社记者摄"},{"type":"paragraph","text":"江苏苏州农业药械厂职工在文化大革命的高潮中，发挥了更大的生产积极性和创造性，超额完成全年生产计划。这是工人在验收今年最后一批生产的远程喷雾器。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4db742c1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

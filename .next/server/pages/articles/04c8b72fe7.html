script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的革命路线指引下　在社会主义革命和建设不断取得新胜利的大好形势下  我国又成功地发射一颗人造地球卫星","authors":[],"dates":[{"year":1975,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的革命路线指引下"},{"type":"paragraph","text":"在社会主义革命和建设不断取得新胜利的大好形势下"},{"type":"paragraph","text":"我国又成功地发射一颗人造地球卫星"},{"type":"paragraph","text":"卫星运行轨道，距地球最近点一百八十六公里，最远点四百六十四公里，轨道平面与地球赤道平面的夹角六十九度，绕地球一周九十一分钟。卫星上各种仪器工作正常。"},{"type":"paragraph","text":"新华社一九七五年七月二十七日讯　新闻公报"},{"type":"paragraph","text":"在我国社会主义革命和社会主义建设不断取得新胜利的大好形势下，一九七五年七月二十六日，我国又成功地发射了一颗人造地球卫星。"},{"type":"paragraph","text":"卫星运行轨道，距地球最近点一百八十六公里，最远点四百六十四公里，轨道平面与地球赤道平面的夹角六十九度，绕地球一周九十一分钟。卫星上各种仪器工作正常。"},{"type":"paragraph","text":"这次卫星发射成功，是在以伟大领袖毛主席为首的党中央领导下，在毛主席无产阶级革命路线指引下，全党、全军、全国人民坚决贯彻执行毛主席关于理论问题的重要指示，团结战斗，抓革命，促生产，促工作，促战备的新成果，是毛主席的“独立自主，自力更生”方针的新胜利，是我国科研、生产和科学实验中坚持政治挂帅，大搞群众运动，统一计划，大力协同，发挥中央和地方两个积极性的又一曲凯歌。"},{"type":"paragraph","text":"中共中央、国务院和中央军委向从事研制和发射卫星的工人、人民解放军指战员、革命干部、科学工作者、工程技术人员、民兵及其他有关人员表示热烈的祝贺。希望同志们在毛主席无产阶级革命路线指引下，谦虚谨慎，再接再厉，认真总结经验，不断改进工作，为加强我国无产阶级专政，发展科学技术作出新贡献而继续奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04c8b72fe7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"西线各主力应准备继续作战","alias":"","parts":[{"type":"paragraph","text":"西线各主力应准备继续作战！"},{"type":"paragraph","text":"（1950年12月2日）彭、邓、朴、洪、解，并告高、贺："},{"type":"paragraph","text":"一日电悉。如果安州、新安州一带之敌确已退至肃川以南，则我西线各主力军应在肃川、顺川之线以北地区调整位置，休息四天至五天，整顿队势，补充粮弹，准备继续作战，配合东线，扩大战果。如果安州、新安州一带尚有敌人，则应待歼灭该敌后，再作调整。我四十二军则应待歼灭新仓里之敌后，再行停止。大约再看一两天，再下调整令为宜。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十二月二日五时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中国人民志愿军司令员兼政治委员彭德怀、副司令员兼副政治委员邓华和朴一禹、副司令员洪学智、参谋长解方的电报。"},{"type":"paragraph","text":"[2]高、贺，指高岗、贺晋年，当时分别任东北军区司令员兼政治委员和副司令员兼参谋长。"},{"type":"paragraph","text":"[3]指1950年12月1日彭德怀、邓华、朴一禹、洪学智和解方给中共中央军委、东北军区司令部的电报。电报说：根据敌退集平壤部署，拟于肃川南北线侧击溃敌时机已失去，着各军停止战役追击，各军照1日12时电令位置休息两至三天，整理组织，严密侦察警戒，打扫战场，准备继续作战，配合东线，扩大战果。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":12,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":407,"page_end":407},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63671e875c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

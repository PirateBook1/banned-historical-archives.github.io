script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄海哨兵热爱毛主席","authors":[],"dates":[{"year":1969,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黄海哨兵热爱毛主席"},{"type":"paragraph","text":"毛泽东同志和林彪同志当选为党的九届中央委员会主席、副主席的特大喜讯传到驻守在黄海前哨的济南部队某部红一连，整个连队沸腾起来了。"},{"type":"paragraph","text":"在这无比幸福的时刻，指导员狄成修率领大家集合在“连史室”，回顾了连队在伟大领袖毛主席的关怀下诞生、成长的光辉历程，重温了毛主席的亲密战友林副主席一九六六年亲切接见全连指战员，勉励大家读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士的幸福情景。想起这些，全连指战员人人欢欣鼓舞，个个豪情满怀。"},{"type":"paragraph","text":"夜深了，指战员们怀着对伟大领袖毛主席无限热爱的深厚无产阶级感情，抬着毛主席的画像，翻山越岭，走乡串户，向贫下中农传送喜讯。他们和贫下中农一起，热烈歌颂毛主席革命路线的英明正确，热烈歌颂无产阶级文化大革命的伟大胜利。军民一致表示：进一步用毛主席关于无产阶级专政下继续革命的理论武装头脑，一定学好林副主席的报告，在抓革命，促生产，促工作，促战备的斗争中，夺取新的更大胜利。　（据新华社讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68b406768e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"关于刘少奇主席访问朝鲜的新闻公报","authors":[],"dates":[{"year":1963,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"关于刘少奇主席访问朝鲜的新闻公报"},{"type":"paragraph","text":"刘少奇主席同金日成首相、崔庸健委员长就共同关心的重大问题，进行了亲切的会谈。双方重申刘少奇主席和崔庸健委员长在一九六三年六月发表的联合声明是完全正确的，并就这一联合声明发表后的国际形势和国际共产主义运动中发生的重大问题，以及进一步巩固和发展两党和两国的友好团结和互助合作关系，进行了真挚的讨论，取得了完全一致的意见。"},{"type":"paragraph","text":"新华社平壤二十七日电　关于刘少奇主席访问朝鲜的新闻公报"},{"type":"paragraph","text":"中华人民共和国主席、中国共产党中央委员会副主席刘少奇，应朝鲜民主主义人民共和国最高人民会议常任委员会委员长、朝鲜劳动党中央委员会副委员长崔庸健的邀请，从一九六三年九月十五日至二十七日，在朝鲜民主主义人民共和国进行了友好访问。"},{"type":"paragraph","text":"刘少奇主席和他的一行，访问了平壤和咸兴等地，参观了工厂、合作农场、灌溉设施和文化机关，同工人、农民等广大劳动群众进行了激动人心的会晤。"},{"type":"paragraph","text":"在逗留朝鲜期间，刘少奇主席和他的一行到处受到了朝鲜人民热烈的欢迎和盛情的接待。"},{"type":"paragraph","text":"刘少奇主席转达了中国人民对朝鲜人民的热烈的兄弟问候，大大鼓舞了朝鲜人民在以金日成同志为首的朝鲜劳动党的领导下，为社会主义建设而进行的斗争。"},{"type":"paragraph","text":"在访问期间，刘少奇主席同金日成首相、崔庸健委员长就共同关心的重大问题，进行了亲切的会谈。"},{"type":"paragraph","text":"在会谈中，双方重申：刘少奇主席和崔庸健委员长在一九六三年六月发表的联合声明是完全正确的，并且具有巨大的意义。"},{"type":"paragraph","text":"在会谈中，双方就这一联合声明发表后的国际形势和国际共产主义运动中发生的重大问题以及进一步巩固和发展两党和两国的友好团结和互助合作关系，进行了真挚的讨论，并且取得了完全一致的意见。"},{"type":"paragraph","text":"双方一致认为，刘少奇主席这次对朝鲜的访问和两国领导人的会谈，对进一步加强中朝两国人民的传统友谊和伟大团结，作出了巨大的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34bdcfd1a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"农忙食堂好——堰头生产队的调查","authors":[],"dates":[{"year":1976,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"嘉定县方泰公社讴思大队堰头生产队，共有三十户人家，一百四十四人，居住比较集中。一九七○年以来，他们因陋就简，创办起农忙食堂。每年自“三夏”大忙开始到“三秋”结束，前后一百多天时间。这个农忙食堂已持续办了六年。"},{"type":"paragraph","text":"堰头生产队的农忙食堂，开始创办时，根据生产队人数，做了三只笼格，添置了两只拎水木桶，两只水缸和一只水勺，翻砌了一只新的“爬山灶”，一共花了一百多元钱，由公益金开支。"},{"type":"paragraph","text":"农忙食堂以代社员蒸饭为主，并供应开水、温水。社员根据需要量，事先将米放在饭盒或钢精锅里，送到食堂代蒸。馒头、蜂糕以及各种小菜也好代蒸。生产队配备一个辅助劳动力，负责加水蒸饭。农忙食堂不记录经济往来，不设立账册，不用会计，管理很简便。"},{"type":"paragraph","text":"贫下中农都说:“农忙食堂好处多。”具体有三大好处:"},{"type":"paragraph","text":"第一，办起了农忙食堂，社员用不着忙于烧饭了。一天三顿饭都有食堂烧好，社员们饭后还有一段时间养猪、搞家务和适当的休息，使社员有充沛的精力投入到抓革命促生产中去。许多贫下中农说:原来三十户人家要三十个人烧饭，现在有了农忙食堂，只要一个劳动力，真是既省功夫又省力，我伲可以为集体多出力。原来在家烧饭的辅助劳力，自从办了农忙食堂后，摆脱了家务。插队知识青年对食堂特别欢迎，他们说:原来又要劳动又要烧饭，一天到晚忙得团团转，现在吃了食堂饭，可以有更多时间抓革命促生产。"},{"type":"paragraph","text":"第二，节省柴草。过去，堰头生产队不少农户缺柴。自从办起了农忙食堂，改变了缺柴的状况。生产队把好的柴草都分给社员，食堂里烧的都是乱麦柴和菜壳。食堂烧柴要比分散烧柴节省得多。农忙食堂每年要烧三个多月，可以节省柴草二百七十多担。"},{"type":"paragraph","text":"第三，改善了饮食和饮水的卫生，保护了社员的身体健康。现在有了农忙食堂，社员们没有一顿吃冷饭。农忙食堂基本上用井水，并且保证供应大量的茶水，加上一点茶叶和大麦，清凉可口，再也没有人吃生水了。　本报通讯员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"119a4ad2bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

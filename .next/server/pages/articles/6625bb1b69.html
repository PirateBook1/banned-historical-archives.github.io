script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"搪瓷七厂设备大组革命派以毛泽东思想统帅行动实现本部门大联合　更好抓革命促生产产生了由革命的工人、干部和民兵代表组成的领导班子，工人坚持八小时劳动，业余时间积极参加文化大革命","authors":[],"dates":[{"year":1967,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"希望你们为实行革命大联合的模范，成为反对小团体主义、反对无政府主义、反对风头主义、反对经济主义、反对自私自利的模范。"},{"type":"paragraph","text":"中共中央全国厂矿企业革命职工、革命干部的信。"},{"type":"paragraph","text":"本报讯　上海搪瓷七厂设备大组的无产阶级革命派认真学习贵阳棉纺厂的先进经验，以毛泽东思想为统帅，发扬革命造反精神，敢于同上面的组织脱离关系，实现了本部门的大联合。"},{"type":"paragraph","text":"搪瓷七厂是一个八百多人的中型厂，全厂却有十六个群众组织，分属于两派，经常在某些问题上争论不休。设备大组也分成两派，厂里的这一派有活动，就把设备大组这一派的人拉出去；厂里的那一派有活动，又把设备大组那一派的人拉出去。这样，生产上经常发生顶牛状态，应该及早检修的重要设备，迟迟没有动手，工人们非常着急。厂里的斗、批、改任务也由于两派之间的争论不能顺利进行。"},{"type":"paragraph","text":"设备大组的革命工人们对这种情况很有意见，认为这样下去，不利于实现大联合，不利于实现革命的“三结合”，不利于抓革命，促生产，不利于斗、批、改，不利于无产阶级革命派的思想革命化。他们迫切要求按部门实行大联合。贵阳棉纺厂无产阶级革命派踢开总部绊脚石、按部门实行大联合的先进经验，给他们指出了方向，增加了斗争的勇气。设备大组两派的部分代表彼此主动结合，决定同厂里的两派组织脱离关系，在本部门实现大联合。设备大组全体革命工人经过充分讨论，大家热烈拥护，坚决支持。通过民主选举，产生了由革命的工人、干部和民兵代表组成的领导班子，并贴出了告全厂革命职工书，表明他们与厂里的两派组织割断关系，表达了他们同全厂革命职工实行大联合的愿望。他们这种敢于革命造反的行动，得到了厂里许多革命群众的支持和赞扬。"},{"type":"paragraph","text":"但是，他们这种做法遇到了种种阻力。原上级组织中有人说:你们这是搞独立王国。大家都象你们这样做，我们不是成了“光杆司令”了吗?有人还说:你们这是搞无政府主义，会使革命半途而废。有人甚至说，贵阳是贵阳，上海是上海，贵阳的经验不适用于上海。对于来自上级组织的这种压力，设备大组的无产阶级革命派坚决抵制。他们认定这样做大方向完全正确，是符合毛泽东思想的，决心做到底，用自己的行动促使全厂实现大联合。现在，设备大组已经开始出现了新的气象。工人们坚持八小时劳动，业余时间积极参加文化大革命，班前班后还坚持学习《毛主席语录》，同志关系也进一步得到了改善。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6625bb1b69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

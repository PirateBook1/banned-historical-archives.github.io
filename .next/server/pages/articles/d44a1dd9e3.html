script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻青岛医学院工人毛泽东思想宣传队充分发动群众  团结一切可以团结的力量  稳准狠地打击一小撮敌人","authors":[],"dates":[{"year":1969,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻青岛医学院工人毛泽东思想宣传队充分发动群众"},{"type":"paragraph","text":"团结一切可以团结的力量  稳准狠地打击一小撮敌人"},{"type":"paragraph","text":"新华社济南电　驻青岛医学院工人毛泽东思想宣传队，在用毛泽东思想充分发动群众，深入进行调查研究的同时，认真执行毛主席的各项无产阶级政策，使全院清理阶级队伍的工作取得了很大胜利，团结了一切可以团结的力量，稳、准、狠地打击了一小撮阶级敌人。"},{"type":"paragraph","text":"工人宣传队去年八月进驻青岛医学院后，在率领革命师生向一小撮阶级敌人进攻中，深刻认识到，毛主席的各项无产阶级政策，是指导清理阶级队伍工作的强大武器，坚决执行毛主席的无产阶级政策，充分发挥党的政策的威力，就可以战胜一切敌人。因此，他们在放手发动群众，深入进行调查研究的同时，遵照毛主席“在每一行动之前，必须向党员和群众讲明我们按情况规定的政策。否则，党员和群众就会脱离我们政策的领导而盲目行动，执行错误的政策”的教导，认真用党的政策武装群众，做到人人学政策、懂政策，自觉地执行政策，灵活地运用政策。工人宣传队员除主动到群众中去宣传党的政策，并自觉地、模范地执行党的政策外，还组织群众认真学习党的政策，对群众中出现的执行政策好的事例，大力加以表扬。例如，工人宣传队认真组织革命师生学习了毛主席关于区分两类不同性质的矛盾的政策，发动大家学习毛主席《中国社会各阶级的分析》和《关于正确处理人民内部矛盾的问题》等光辉著作。毛主席教导我们：“为了正确地认识敌我之间和人民内部这两类不同的矛盾，应该首先弄清楚什么是人民，什么是敌人。”遵照毛主席的这一教导，他们提出要认真解决以下几个问题：谁是我们的敌人？谁是我们的朋友？清理阶级队伍重点是搞什么人？如何区分两类不同性质的矛盾？通过讨论，大大提高了革命师生执行政策的自觉性和政策水平。他们按照党的政策，分析自己单位的实际情况，对如何区分两类不同性质的矛盾提出了一些具体的“杠杠”，这样，就落实了毛主席这一项极其重要的政策，团结了大多数干部和群众，大大推动了清理阶级队伍工作的开展。"},{"type":"paragraph","text":"驻青岛医学院工人宣传队发动革命师生在清理阶级队伍工作中，认真用党的政策分化、瓦解阶级敌人。他们认识到，阶级敌人不是铁板一块，用毛主席的指示、党的政策去分化、瓦解阶级敌人，能迅速使阶级敌人处于分崩离析状态。他们根据运动发展的不同阶段和时机，重点组织大家学习了毛主席的《南京政府向何处去？》、《敦促杜聿明等投降书》等著作和毛主席的一系列最新指示，革命群众越学阶级斗争观念越强，掌握政策越好，他们用党的政策向阶级敌人发动“政治攻势”，结果收到了效果，使清理阶级队伍的工作取得了很大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d44a1dd9e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

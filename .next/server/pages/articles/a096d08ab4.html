script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在生产发展的基础上改善生活","authors":["赵少平"],"dates":[{"year":1981,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"发展生产和改善生活，前者是手段，后者是目的。在生产发展的基础上逐步改善人民的生活，体现了这二者之间有机的联系和结合。在这样的关系中，一方面，生活的改善只能以生产的发展为基础；另一方面，生产发展了，必须改善人民的生活。只讲究手段，不讲究手段应达到的目的，这种手段严格说来是没有实际意义的手段；但是，只讲究目的，不讲究目的赖以实现的手段，这种目的也只能永远是空幻的愿望。邓小平同志在去年的一次讲话中说得好:“林彪、‘四人帮’提倡什么穷社会主义、穷过渡、穷革命，我们反对那些荒谬反动的观点。但是，我们也反对现在要在中国实现所谓福利国家的观点，因为这不可能。我们只能在发展生产的基础上逐步改善生活。发展生产，而不改善生活，是不对的；同样，不发展生产，要改善生活，也是不对的，而且是不可能的。”因此，我们在反对只重视发展生产、忽视改善生活的偏向时，也要注意克服只重视改善生活、忽视发展生产的倾向。不努力发展我国社会的生产，仅仅由于人口的增加，人民的生活水平就势必下降。特别是现在如果提倡什么生活现代化，其客观效果必然不利于正确处理生产和生活的关系，还可能引起和助长某些思想混乱。　(摘自《中国财贸报》一九八一年六月二日赵少平文)"}],"comments":[],"origin":"《中国财贸报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a096d08ab4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

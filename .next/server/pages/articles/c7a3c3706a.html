script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-422","name":"中央整党工作指导委员会办公室关于如何划分和清理‘三种人’的通报（节录）","author":"中央整党工作指导委员会办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央整党工作指导委员会办公室关于如何划分和清理‘三种人’的通报（节录）","dates":[{"year":1983,"month":9,"day":20}],"is_range_date":false,"authors":["中央整党工作指导委员会办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1386-1387","tags":[{"name":"三种人","type":"主题/事件"}],"parts":[{"type":"title","text":"中央整党工作指导委员会办公室关于如何划分和清理“三种人”的通报(节录)"},{"type":"subtitle","text":"中指委办公室·1983年9月20日《整党通报》4号"},{"type":"paragraph","text":"按：这是一九八三年九月二十日邓小平同志和胡耀邦、赵紫阳、邓力群、胡启立等同志谈话的一部分。经中央领导同志同意，按照邓力群同志的笔记整理刊登如下。"},{"type":"paragraph","text":"关于“三种人”，很多地方都提出，‘文化大革命”中间反复很多，情况很复杂，对于跟着林彪、“四人帮”造反起家的人，帮派思想严重的人，打砸抢分子，各有各的理解。这个问题，话已经写得很清楚了，实际上办起来也很好办。这里面是讲了造反起家嘛，是跟着林彪、又跟着“四人帮”嘛！在“文化大革命”中造过一段反，后来被打下去了，或者有一段时间他闹腾得相当厉害，后来变成逍遥派了，他没有起家嘛！关于帮派思想严重，有的人在“文化大革命”初期可能思想“左”得不得了，后来他观察一下，觉得这样不行，思想变了，这怎么叫帮派思想严重啊？"},{"type":"paragraph","text":"老干部在“文化大革命”中间说了违心的话，做了违心的事，不能叫“三种人”。那个时候，不说违心的话行吗？有些事明明自己不楚成，不违心地去做行吗？不能把那时在特殊情况下说过一些违心的话，做过一些违心的事的，也说成是“三种人”。在那种情况下，不能不随声附和说几句违心的话的人，是大量的。"},{"type":"paragraph","text":"“三种人”容易辨别，实际上，其中大多数人的政治面貌，我们也都清楚。其中多数是年轻人。那个时候二十多岁，现在呢，大概是三十八、九岁，或者四十多岁。这些人的能量很大，善于拉帮结派，吹捧迎合，改头换面，在“文化大革命”期间，把旧社会里面那一套全学会了。林彪提倡那一套，“四人帮”也提倡那一套。这些人中间有的确实有点本事，能写能说，有相当的文化水平，会讨人喜欢，也会办事，容易取得人们的同情。他们的基本状况是潜伏下来，隐蔽下来。这些人可厉害呀，手段多得很。他们改换面孔以后，就欺骗了一些人，包括群众，包括我们一些领导干部。恐怕是一年以前吧，上海有个材料，反映上海一些造反派头头，表现很坏的人，现在有的成了我们高级干部的女婿或者媳妇，有的还成为高级干部的秘书。我们有些老干部喜欢这种人，欣赏这种人，甚至重用这样的人。他们中间，有的得到了提升。有的还在打华国锋的旗帜，在这旗帜下面聚集他们的力量。有的从当年搞极“左”跳到另一个极端，搞资产阶级自由化起劲得很。对这些人，只要我们稍一疏忽，他们就会爬上来。等到将来土壤、气候对他们有利，他们就会兴风作浪，乘机上台。所以对这些人的能量，对这些人对于我们党的危险性、危害性，千万不能低估。对这些人绝对不能信任。"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"邓力群","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7a3c3706a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"抓住时机打开陕东陕南局面","alias":"","parts":[{"type":"paragraph","text":"抓住时机打开陕东陕南局面!]"},{"type":"paragraph","text":"（1947年9月17日）陈、谢、韩："},{"type":"paragraph","text":"（一）申一日至十日综合战报已悉，甚慰。（二）四纵两个旅及五十五师是否在攻陕州，把握如何，若有把握则坚决攻取之，若无把握或把握不大，则应撤围休整四五天。除五十五师留陕灵阅3外，四纵两个旅应即向陕东跟进，加厚陕东兵力，以利打几个歼灭战。在十五天至二十天内，胡军主力尚不能向你们攻击。你们必须很好利用这十五至二十大时间，打开陕东及陕南局面，这是有决定重要性的。如不能在陕东、陕南建立根据地，则将妨碍你们在豫西及鄂西北建立根据地。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十七日十五时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军陈谢集团前委书记陈、副书记谢富治和常委韩钧的电报。"},{"type":"paragraph","text":"[2]陕州，旧州名，即河南陕县。"},{"type":"paragraph","text":"[3]陕灵，指河南陕县和灵宝。阅，指阅乡，旧县名，1954年并入河南灵宝县。"},{"type":"paragraph","text":"[4]胡，指胡宗南，当时任国民党军西安绥靖公署主任。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":9,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":290,"page_end":290},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ae4530b6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"恢复光荣传统加强民兵建设上海民兵工作会议昨隆重开幕彭冲同志出席并讲了话　会议强调坚持毛主席人民战争思想，充分认识在新的历史条件下搞好民兵工作的重要性","authors":[],"dates":[{"year":1978,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　经中共上海市委批准召开的上海民兵工作会议，于八月三十一日上午隆重开幕。这次会议根据新时期的总任务和中央军委关于抓纲治军、准备打仗的方针任务，传达全国民兵工作会议精神，联系上海民兵工作实际，着重讨论在新的历史条件下，恢复和发扬民兵工作的光荣传统，进一步加强民兵建设的问题。"},{"type":"paragraph","text":"市委、市革委会负责同志彭冲、王鉴出席了会议，并讲了话。警备区负责同志何以祥、李宝奇、孙林瑞、姚晓程、朱万国、杜长德、贾继平、章尘、孙子宇、王枚、王敬春等出席了会议。驻沪海、空军有关部门的负责同志应邀出席了会议。市革委会有关委、办，市工、青、妇等单位的负责同志也参加了会议。参加会议的还有各区、县、局的主要负责同志，警备区机关和部队的负责同志，各区、县人武部和民兵直属单位人武部的负责同志，以及基层民兵干部代表，共三百余人。"},{"type":"paragraph","text":"会前，警备区党委认真学习了全国民兵工作会议精神和有关文件，对开好这次会议专门作了研究。市委负责同志对召开这次会议非常重视，听取了汇报，彭冲同志作了重要指示。"},{"type":"paragraph","text":"会议开幕式由警备区朱万国副司令员主持。"},{"type":"paragraph","text":"何以祥司令员宣读了华主席、叶副主席和军委副主席徐向前为全国民兵工作会议的题词，到会同志进行了认真的学习。"},{"type":"paragraph","text":"李宝奇政委传达了全国民兵工作会议精神。他说:在全国民兵工作会议期间，华主席和叶剑英、邓小平、李先念、汪东兴副主席亲切接见了到会全体同志，并一起照了像。会前，邓副主席对如何开好这次会议作了重要指示。会议期间，军委副主席聂荣臻同志到会作了重要讲话，杨勇副总参谋长作了重要报告。到会同志进行了认真学习讨论，交流了民兵建设的经验。会议还反复讨论修改了《民兵工作条例》等文件。"},{"type":"paragraph","text":"李宝奇同志说:这次会议的任务，就是要高举毛主席的伟大旗帜，贯彻执行党的十一大路线，根据新时期的总任务和中央军委关于抓纲治军、准备打仗的方针任务，认真讨论和研究在新的历史条件下恢复和发扬民兵工作的优良传统，大力加强民兵建设的问题。会议强调在新的历史条件下，加强民兵建设的重要性，和民兵在未来战争中的战略地位；确定当前和今后一个时期民兵建设的主要任务和贯彻落实的措施。会议重申民兵工作必须坚持地方党委和军事系统的双重领导制度，坚持野战军、地方军、民兵三结合的武装力量体制，加强对民兵工作的领导。"},{"type":"paragraph","text":"彭冲同志在讲话中，要求与会同志认真学习和贯彻全国民兵工作会议的精神，充分认识民兵在未来反侵略战争中的战略地位；要深入揭批“四人帮”破坏民兵工作的罪行；要研究在新的历史条件下，如何根据城市特点和工矿企业的实际，努力搞好民兵工作，订出规划，交流经验，落实行动。"},{"type":"paragraph","text":"这次上海民兵工作会议，还将听取朱万国同志关于上海民兵工作的情况和今后任务的报告。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d5f08f228"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦总理布托致电　祝贺毛主席再次当选为中共中央主席","authors":[],"dates":[{"year":1973,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦总理布托致电"},{"type":"paragraph","text":"祝贺毛主席再次当选为中共中央主席"},{"type":"paragraph","text":"新华社一九七三年九月四日讯  巴基斯坦总理佐勒菲卡尔·阿里·布托九月一日打电报给毛泽东主席，最衷心地祝贺毛主席再次当选为中国共产党中央委员会主席。电文如下："},{"type":"paragraph","text":"“我们巴基斯坦人非常高兴地获悉阁下再次当选为中国共产党中央委员会主席。"},{"type":"paragraph","text":"在这一幸福的时刻，我向阁下表示我们最衷心的祝贺。"},{"type":"paragraph","text":"我相信，友好的中国人民，在阁下英明领导下，将进一步加强团结，巩固他们解放以来所取得的伟大进步，并在国际舞台上发挥更大的作用。我毫不怀疑，把巴基斯坦和中国如此紧密联系起来的多方面的友谊和合作的纽带将在今后的岁月里不断增强。"},{"type":"paragraph","text":"主席先生，请接受我最良好的祝愿，祝你健康、幸福、长寿，并接受巴基斯坦人民最良好的祝愿，祝伟大的中国人民取得更大的进步、繁荣和光荣。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e29164db5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

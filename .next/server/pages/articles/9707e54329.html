script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“今日阿尔巴尼亚”大型展览会在地拉那开幕列希、谢胡等出席开幕式　姚文元、吴桂贤率领的我党政代表团应邀出席","authors":[],"dates":[{"year":1974,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社地拉那一九七四年十一月二十八日电　反映阿尔巴尼亚解放后三十年来社会主义建设成就的‘今日阿尔巴尼亚’大型展览会，十一月二十七日下午在地拉那隆重开幕。"},{"type":"paragraph","text":"阿尔巴尼亚人民议会主席团主席哈·列希、部长会议主席穆·谢胡和党政其他领导人出席了展览会开幕式。"},{"type":"paragraph","text":"以中共中央政治局委员姚文元为团长、中共中央政治局候补委员吴桂贤为副团长的中国党政代表团和应邀前来参加阿尔巴尼亚解放三十周年庆祝活动的其他一些国家的代表团应邀出席了开幕式。"},{"type":"paragraph","text":"阿尔巴尼亚部长会议副主席斯·科列加致开幕词。他说，‘今日阿尔巴尼亚’展览会集中反映了爱好自由的、勤劳勇敢的阿尔巴尼亚人民三十年来在以恩维尔·霍查同志为首的劳动党的英明领导下取得的宏伟胜利，‘这些胜利是我国富有智慧的工人阶级、合作社农民和人民知识分子为深入开展革命和进行社会主义建设，为不断加强祖国的防御能力和无产阶级专政而进行创造性的忘我劳动的结果。’他说，展览会还表明了阿尔巴尼亚人民在党指引的无往而不胜的光辉道路上不断前进的坚定决心。"},{"type":"paragraph","text":"阿尔巴尼亚部长会议第一副主席阿·查尔查尼为展览会剪了彩。随后，列希、谢胡等阿尔巴尼亚领导人和中国党政代表团以及其他国家的代表团参观了展览会。"},{"type":"paragraph","text":"在此之前，为庆祝阿尔巴尼亚解放三十周年，全国造型艺术展览会已于十一月二十六日在地拉那美术馆开幕。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"谢胡","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9707e54329"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

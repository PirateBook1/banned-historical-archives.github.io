script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想光焰万丈照亮革命道路　苏修叛徒集团猖狂反华是自挖坟墓　抗议苏修的怒吼声震撼长城内外大江南北","authors":[],"dates":[{"year":1969,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想光焰万丈照亮革命道路"},{"type":"paragraph","text":"苏修叛徒集团猖狂反华是自挖坟墓"},{"type":"paragraph","text":"抗议苏修的怒吼声震撼长城内外大江南北"},{"type":"paragraph","text":"河北、山西、河南、湖南、山东、江苏、浙江、安徽、江西、甘肃、宁夏、青海、贵州等省、自治区首府的广大军民，今天分别有几万到近百万人涌上街头。抗议苏修叛徒集团的怒吼声，响彻长城内外、大江南北，震撼着祖国大地。广大工农兵和革命群众怀着无限热爱伟大领袖毛主席的深厚无产阶级感情，对苏修新沙皇指使暴徒肆意侮辱中国人民的伟大领袖毛主席，表示最大的愤慨。他们说：毛泽东思想光焰万丈，照亮了中国和世界人民革命的道路，苏修叛徒集团的猖狂反华，丝毫无损于伟大的毛泽东思想，只能暴露他们自己是一群卑鄙无耻而又野蛮的法西斯匪徒。"},{"type":"paragraph","text":"各地广大军民说，毛主席是我们各族人民心中永远不落的红太阳，毛泽东思想是我们的命根子。苏修叛徒集团竟敢肆意侮辱中国人民的伟大领袖毛主席，我们一定要和苏修叛徒集团拚到底！誓死保卫伟大领袖毛主席，保卫伟大的毛泽东思想，保卫我们伟大祖国的每一寸神圣领土。在红太阳升起的地方——韶山区，广大军民坚决表示，一定要进一步掀起活学活用毛泽东思想的群众运动新高潮，切实搞好斗、批、改运动，誓把韶山办成红彤彤的毛泽东思想大学校，以实际行动狠狠回击苏修叛徒集团的挑衅。伟大领袖毛主席亲手创建的第一个革命根据地井冈山的广大军民，用亲眼看到的世界革命人民热爱毛主席的动人情景，痛斥苏修叛徒集团的滔天罪行。他们说，这些年来，一批又一批的外国朋友，不顾反动派的残酷迫害，爬山涉水，来井冈山学习毛泽东思想和毛主席的伟大革命实践，表示要走毛主席亲自开辟的井冈山道路，推翻帝、修、反的黑暗统治。苏修叛徒集团竟然指使暴徒肆意侮辱伟大领袖毛主席，这不仅是对中国人民的疯狂挑衅，也是对世界革命人民的疯狂挑衅。苏修叛徒集团的无耻行径，必将遭到全世界革命人民的强烈谴责。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8658e29270"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

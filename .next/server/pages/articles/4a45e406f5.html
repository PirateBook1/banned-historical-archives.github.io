script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji1","name":"毛泽东全集第1卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji1.pdf"],"article":{"title":"不许实业专制","alias":"","parts":[{"type":"paragraph","text":"不许实业专制"},{"type":"paragraph","text":"（1919年7月14日）"},{"type":"paragraph","text":"美国工党首领戈泊斯\"演说日：“工党决计于善后事业中有发言权，不许实业专制。”美国为地球上第一实业专制国、托刺斯的恶制，即起于此。几个人享福，千万人要哭。实业愈发达，要哭的人愈多。戈泊斯的“不许”，办法怎样？还不知道。但既有人倡言“不许”，即是好现象。由一人口说“不许”，推而至于千万人都说“不许”，由低声的“不许”，推而至于高声的狠高声的狂呼的“不许”，这才是人类真得解放的一日。"},{"type":"paragraph","text":"[1]美国工党，指美国劳工联合会，简称劳联，是美国全国性熟练工人的行业工会联合组织，成立于1881年。戈泊斯，今译龚帕斯（1850一-1924)，美国工会的右翼领导人。生于英国，后移居美国。参与组织美国劳工联合会，1886年起任该会终身主席。提倡阶级合作，反对工人进行政治斗争。第一次世界大战期间，阻止罢工，拥护战争。"},{"type":"paragraph","text":"[2]托刺斯，今译托拉斯，指由许多生产同类产品的企业或生产上有密切关系的企业联合组成的大垄断企业。1882年成立的美孚石油公司是美国的第一个托拉斯。此后，托拉斯在美国和西欧国家迅速发展。"}],"authors":["毛泽东"],"dates":[{"year":1919,"month":7,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":527,"page_end":527},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a45e406f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

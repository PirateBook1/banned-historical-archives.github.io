script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省大批中小学学生因国家教育经费所限得不到升学机会","authors":[],"dates":[{"year":1953,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"江苏省大批中小学学生因国家教育经费所限得不到升学机会","type":"title"},{"text":"【江苏分社讯】解放三年多以来，江苏省的中小学校教育有很大发展。据省教育厅统计，现在全省中等学校（普通中学、中等师范、中等技术学校）共计五百五十五处，学生二十九万一千九百二十九人。小学三万二千八百八十九处，学生三百六十六万五千一百八十一人。从一九四九年下半年到一九五二年底，中等学校增加了百分之一百三十点五七，小学增加了百分之一百〇四点八四。","type":"paragraph"},{"text":"一九五二年，南京小学毕业生升中学的是百分之百，苏南是百分之七十一点二三，苏北是百分之五十三点七八。三个地方初中毕业生升高中的都是百分之百。今年按中央方针和经费力量，据统计，全省初中毕业生三万九千四百四十八人，高中只能招收二万九千〇四十人，仅占百分之七十三点六四，而小学毕业生是二十一万五千二百九十二人，初中只能招生五万九千八百人，仅占百分之二十七点七七。","type":"paragraph"},{"text":"一九五二年秋季开学时，没能升学的小学生曾到处叫喊失学，有的学生家长到教育局请愿，要求子弟入学。江苏省过去就是人民文化水平较高的省份，解放以来人民生活提高，已不能满足于小学以至初中的文化水平。过去的盲目发展，好事办的太快太多，是个问题，但今年一下子跌下这么多，也是个问题。教育干部普遍思想不通。（于生）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年1月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d0700911b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

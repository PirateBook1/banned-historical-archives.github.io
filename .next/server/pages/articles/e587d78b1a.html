script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国劳动人民热情赞颂  毛主席是革命人民的天才舵手","authors":[],"dates":[{"year":1967,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国劳动人民热情赞颂"},{"type":"paragraph","text":"毛主席是革命人民的天才舵手"},{"type":"paragraph","text":"据新华社巴黎电　法国劳动人民热情洋溢地在他们的来信中表达了对毛主席的无限崇敬和热爱。"},{"type":"paragraph","text":"一位老铁路工人两次写信向毛主席致敬。他写道：“您不仅属于中国人民，而且属于世界各国人民。世界各国人民把求得解放的希望寄托在您身上。”“所有的真正的马克思列宁主义者都对您无限爱戴。同阶级敌人合作的苏修叛徒，在背叛和卑鄙无耻行径的泥坑里越陷越深，因此已被各国人民扔进历史的垃圾堆。”"},{"type":"paragraph","text":"这位老工人说，“所有真正的马克思列宁主义者，以及全世界的无产者和贫苦人，将永远站在您的一边，把革命英雄的鲜血染红的、不可战胜和光荣的世界革命红旗举得越来越高。”"},{"type":"paragraph","text":"一个年青的女工衷心热爱毛主席和努力学习毛主席著作。"},{"type":"paragraph","text":"她说：“我对中国、对中国共产党、对你们的伟大革命领袖毛泽东的天才思想的深入了解，……使我满怀热情、更加严肃地重新投入斗争。”她说，毛主席是“全世界所有真正的革命者的英勇的天才舵手”。"},{"type":"paragraph","text":"这位女工每天工作九小时，回家后坚持学习毛主席著作一小时。她有《毛泽东选集》法文本第一、四卷，还有英文本的第二、三卷。她说尽管她看英文比较吃力，但仍坚持学习。"},{"type":"paragraph","text":"她表示今后要继续不断地学习毛主席著作，要永远随身带着《毛主席语录》，按照林彪同志的教导，“读毛主席的书，听毛主席的话，照毛主席的指示办事。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e587d78b1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"1efdd37b-06e8-42db-9b80-8d390be69984","name":"红旗一九七〇年第二期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/1efdd37b-06e8-42db-9b80-8d390be69984.pdf"],"article":{"title":"“大法不犯，小错不改”的思想必须批判","alias":"","parts":[{"type":"paragraph","text":"敌人的传声筒，一害人民，二害自已。我们奉劝这些同志赶快猛醒过来，掉转炮口，反戈一击，永远对准阶级敌人开炮。"},{"type":"paragraph","text":"毛主席教导我们：“凡是要推翻一个致权，总要先造成舆论，总要先做意识形态方面的工作。革命的阶级是这样，反革命的阶级也是这样。”从我们队里发生的这作事来看，敌人无时无刻不在煽“阴扇子”，制造反革命舆论，而我们在这个问题上，事前没有造革命舆论，所以给敌人钻了空子。我们应以此为教训，时时刻刻注意用革命舆论粉碎反革命奥论。我们的“小评论”要成为这一斗争中的小钢炮，使“炮筒子”的炮口对准敌人的脑袋，猛烈开炮，不断提高人们的警觉，随时揭露敌人的阴谋诡计，把他们的“阴扇子”打得粉碎。"},{"type":"paragraph","text":"“大法不犯，小错不改”的思想必须批判"},{"type":"paragraph","text":"邓宏旺"},{"type":"paragraph","text":"我们队里有这一种人，俗话说是：横吃萝卜竖吃姜，脱缀的野马没阻挡。这种人成天东，奔奔、西闯闯，和你吵吵闹闹，同他顶顶撞撞。老于部教育他，他说：“你刚解放几天，就说"},{"type":"paragraph","text":"起我来？”新于部教育他，他说：“不是我来选你，你哪能上台？”群众教育他，他就嘻皮笑脸，双手一摆：“我俩桌子，板凳一样高，平起平坐，东席不管西席事。”他说了错话，做了错事，斗私批修会上轻描淡写地说一下，屁股-一转还是那个老样子。你向他指出问题的严重性，他马上叫你“不要无限上纲”，“我这一点错误、缺点，有什么了不起？”"},{"type":"paragraph","text":"这种人，自以为出身好，头上没“辫子”，总认为只要不犯大法，有点小错，改不改没关系。"},{"type":"paragraph","text":"我们知道，一个人的一言一行不能仅以不触犯法律为满足，应当争取更大的逃步。这样，在社会主义革命和社会主义建设事业中才能作出贡献。如果老是向落后看齐，对自已的错误，缺点原谅，迁就，发展下去，小错就会变成大错，就会走上危险的道路。只有努力向先进看齐，以“老三篇”为座右铭，以英雄人物为榜样，谦虚谨慎，才能不断前进。"},{"type":"paragraph","text":"“大法不犯，小错不改”的人，受了刘少奇反革命修正主义路线的毒害，心日中只有一个“我”宁，沾染了资产阶级的恶习，表现出来的是无政府主义。我们要向这种人大喝一声，同志，你已经走上了危险的道路，不要再执迷不悟了，应该赶快猛醒！"},{"type":"paragraph","text":"革命的同志们，我们必须遵循伟大领种毛主席关于“要斗私，批修”的教导，高举革命批判大旗，狼批修正主义，狼斗私心杂念，坚决克服无政府主义，横扫一切资产阶级的歪风邪气，在革命化的道路上阔步前进！"}],"authors":["邓宏旺"],"dates":[{"year":1970,"month":2,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":84,"page_end":84},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5b5e74626"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在反右派斗争中站稳立场　陕西一批高级知识分子入党","authors":["新华社/《人民日报》"],"dates":[{"year":1957,"month":10,"day":19}],"is_range_date":false,"parts":[{"text":"在反右派斗争中站稳立场　陕西一批高级知识分子入党","type":"title"},{"text":"新华社/《人民日报》","type":"authors"},{"text":"新华社讯：陕西省和西安市级共产党组织最近接受了二十八名高级知识分子加入中国共产党。其中有大学教授、讲师，工程技术界的工程师和医院里的主治医师。","type":"paragraph"},{"text":"这批高级知识分子，长期埋头辛勤工作，并且作出很大成绩。特别是在这次反对资产阶级右派的斗争中，站稳立场，坚决和右派分子作斗争，政治觉悟有了显著提高。交通大学水利系讲师金仲元过去工作一贯积极，当右派分子向党猖狂进攻时，他身体虽然患病，仍一面坚持工作，一面积极参加反右派斗争。西北纺织管理局机电工程师吕光祖过去在工作中能密切联系工人，认真钻研业务，被评为甲等劳动模范。在反右派斗争中，他以亲身体验同右派分子展开说理斗争，驳倒右派分子的恶意污蔑。","type":"paragraph"},{"text":"《人民日报》讯　在反右派斗争中，第二机械工业部工程师王道周、孙振先、王继勋、马艾初、李宪忠、童志鹏、陈浩、王伯英、李旦明等九名工程师光荣加入了中国共产党。","type":"paragraph"},{"text":"他们在平时，不仅积极地钻研业务，发挥创造精神，并且更认真地学习政治理论，努力改造自己。在工作中，他们一直紧密地靠拢党的组织，注意联系周围群众，在业务领导或技术指导岗位上作出了显著的成绩。有的被评选为模范团员，有的被多次评选为先进生产者。他们都在很早以前提出了入党申请，并且为达到党员水平而积极努力。","type":"paragraph"},{"text":"在这次资产阶级右派分子猖狂向党进攻的大风大浪中都坚决为维护党的利益而与右派分子展开斗争。如被吸收入党的一级工程师孙振先同志是该部基建部门的副处长。当该部右派分子向党进行恶毒进攻时，他站稳了工人阶级的立场，写文章，摆事实，讲道理，积极地参加了反右派斗争。","type":"paragraph"},{"text":"被批准入党的同志们都坚决地表示：一定要更好地加强思想改造，为党的最终目的——共产主义事业奋斗到底。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1957年10月19日，原标题为“在反右派斗争中站稳立场，陕西一批高级知识分子入党，第二机械部九名工程师光荣入党”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"225e8cd47d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"藏族人民热爱党和毛主席","authors":["叶克龙"],"dates":[{"year":1959,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"作为一个曾经参加西藏建设工作的我，看到西藏地方政府和上层反动分子武装叛乱的消息之后，抑制不了心头愤怒的火焰。"},{"type":"paragraph","text":"叛乱分子的行动是完全违反藏，族人民的意志和利益的，党的民族政策，在藏族人民中受到了热烈的拥护。藏族人民热爱党和毛主席，汉藏两族人民的团结，决不是少数叛乱分子所能破坏的。"},{"type":"paragraph","text":"远在1952年，当国家经济状况还不富裕的情况下，党和政府就决定以巨大的财力物力，修建史无前例的康藏公路。我在康藏公路医疗队工作期间，亲眼看到和听到不少汉藏两族人民在康藏公路建设工作中的动人事例。拉萨河大铁桥完工时，每天总有不少人在大桥上徘徊，抚摸着灰色桥柱，留恋忘返。1954年公路通车时，拉萨广场上人山人海，载歌载舞，他们从心里唱出了对毛主席的热爱。"},{"type":"paragraph","text":"今后我一定要加强学习，如果有需要，我可以再赴西藏，为建设社会主义的新西藏贡献自己的力量。"},{"type":"paragraph","text":"上海第一医学院　叶克龙"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"368d913a97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话走大寨的路  二道沟生产队坚持学大寨，人换思想地换貌，粮食亩产翻了两番","authors":[],"dates":[{"year":1970,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话走大寨的路"},{"type":"paragraph","text":"二道沟生产队坚持学大寨，人换思想地换貌，粮食亩产翻了两番"},{"type":"paragraph","text":"据新华社沈阳电　辽宁省抚顺县前甸公社大柳大队二道沟生产队，坚持“农业学大寨”，自力更生，艰苦奋斗，经过几年时间，使这个小山村，人换精神地换貌，粮食亩产由原来不到二百斤，翻了两番，一跃超过了《全国农业发展纲要》规定的指标。"},{"type":"paragraph","text":"二道沟原来是一条有名的穷山沟，三百二十亩耕地，三分之二是遍地石头的山坡地和黄泥洼子。"},{"type":"paragraph","text":"一九六四年，毛主席发出“农业学大寨”的伟大指示后，二道沟的贫下中农坚决响应毛主席的号召，决心走大寨的道路，改变二道沟的落后面貌。正当他们积极投入改天换地的斗争时，有人却极力鼓吹大搞养貂赚钱，说什么有了钱就能改变落后面貌。二道沟的贫下中农坚定地说：我们贫下中农只有一个心眼，跟毛主席走社会主义道路，坚持农业学大寨，不能搞邪门歪道。"},{"type":"paragraph","text":"改变二道沟落后面貌的第一仗，是变沙滩为水田。离村五里远的柳凌河畔，有一片几十亩白茫茫的大沙滩，沙滩上层是鹅卵石，鹅卵石下有二尺多厚的沙层。全村男女老少齐上阵，日头没出来就下地，日头落了才收工，他们大干了一春天，把石头一块块地拣走，把沙子一筐筐地背走，再一筐筐运来好土，造了十余亩水田。"},{"type":"paragraph","text":"新水田刚插完秧，河水就干了。不仅新开的水田灌不上水，就连老水田用水也不够。在大旱面前，十七名女社员在妇女队长文正植的带动下，克服了种种思想阻力和困难，经过七天七夜苦战，挖了一条一百多米长的大沟，把地下水引到水田里，保住了秧苗。战胜了历史上少有的干旱，夺得水稻丰收。"},{"type":"paragraph","text":"二道沟贫下中农发扬一不怕苦、二不怕死的革命精神，年年移土造田，到去年为止，共造水田四十五亩，每年为国家多生产三万多斤粮食。"},{"type":"paragraph","text":"二道沟的贫下中农和社员群众，从长远利益着眼，决定修建一座小型水库。人手少，工程量大，时间短。他们就以大寨贫下中农三战狼窝掌的精神鼓舞自己。为了抢在结冻前把底槽工程全部干完，贫下中农争分夺秒和时间赛跑，光着脚在冷得刺骨的水中作业。"},{"type":"paragraph","text":"底槽挖出来了，需要大量粘土做心墙。这时土层已经冻了几尺厚，十几个人一天也挖不了几车土。这时，他们就活学活用“老三篇”，用愚公移山的精神奋战冻土层，终于战胜了难关，用了不到十个月的时间，就胜利地完成了水库的全部工程。"},{"type":"paragraph","text":"二道沟生产队在毛主席关于“农业学大寨”的光辉思想指引下，人的思想面貌发生了深刻变化，粮食产量年年增加。这时，有的人就认为“粮食产量已经增到头了，怎么干也没有油水了。”生产队革命领导小组立即组织大家学习毛主席关于“在生产斗争和科学实验范围内，人类总是不断发展的，自然界也总是不断发展的，永远不会停止在一个水平上”的伟大教导，狠批“生产到顶论”，提高了大家继续革命的觉悟。贫下中农说：“我们要永远向前看，誓夺高产再高产！”"},{"type":"paragraph","text":"这个生产队的北边有块七十五亩大的黄泥洼子地，旱了，硬得下不去犁；涝了，就变成“黄泥汤”。好年景亩产才七八十斤。贫下中农革命加拚命，上了几千车好土好粪，把原来的地垫了厚厚的一层。经过改地肥田，粮食产量大大增加。一九六九年，粮食亩产达到六百四十多斤。他们深有体会地说：生产潜力大，全靠人的思想革命化。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d97151c851"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

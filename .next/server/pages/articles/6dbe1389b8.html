script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市国营公司业务人员三反后怕负责任　严重地影响了各公司业务计划的完成","authors":[],"dates":[{"year":1952,"month":4,"day":3}],"is_range_date":false,"parts":[{"text":"天津市国营公司业务人员三反后怕负责任　严重地影响了各公司业务计划的完成","type":"title"},{"text":"【天津分社三日讯】三反后，天津市对内贸易各国营公司中不少业务人员产生了一种怕负责任的思想，严重地影响了各公司业务计划的完成。这些业务人员凡与私商交往的事情都积极请示上级，有些是自己工作范围以内的也不敢作主。加以各公司经理都专心一意集中力量打虎(只有百货公司副理领导业务)，因此三月份各公司的业务计划都未完成。","type":"paragraph"},{"text":"工业器材公司三月份仅完成收购计划的百分之六十六。在三反运动中，一些贸易商急于出售进口五金器材，市价低于牌价，该公司本可大力收购，超额完成计划。但是一些业务人员怕再与私商接触，怕买的价格高了，将来再搞三反运动查账时，出了问题，不敢大胆负责。而且在收购每批商品时，都再三向业务主任请示，并且在成交单上请主任签字盖章，因此该公司未能完成收购计划。天津百货公司加工采购科的业务人员，在最近收购商品中，出现了同样的情形。私商送来的每一商品样子，都送储运室主任看，最后成交价格请主任决定。这些都是运动以前未曾有过的现象。","type":"paragraph"},{"text":"信托公司业务小组副组长朱治洋，曾在市工商局招开的内贸公司业务小组长联席会上公开表示：“领导同志虽然勉励我们这些业务人员放手大胆积极工作，但只是空口一说，又没有明文规定出来。听说苏联三反运动搞过十三次，现在由我负责的业务，将来再三反时出了问题怎么办?”","type":"paragraph"}],"comments":[],"origin":"1952年4月5日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6dbe1389b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"小喇叭　威力大　毛泽东思想传万家  密县贫下中农办广播推动活学活用毛泽东思想群众运动","authors":[],"dates":[{"year":1969,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"小喇叭　威力大　毛泽东思想传万家"},{"type":"paragraph","text":"密县贫下中农办广播推动活学活用毛泽东思想群众运动"},{"type":"paragraph","text":"在波澜壮阔的无产阶级文化大革命运动中，河南省密县革委会遵照毛主席关于“努力办好广播，为全中国人民和全世界人民服务”的伟大教导，放手发动群众，依靠群众，艰苦奋斗，自力更生地建设有线广播网。目前，全县每个公社都有了广播站，队队村村通广播，喇叭由一万二千只增加到七万多只，平均每户贫下中农家里有一只喇叭。现在，每当毛主席的最新指示和以毛主席为首、林副主席为副的党中央的战斗号令一经中央人民广播电台广播，几分钟内全县便家喻户晓，人人皆知。真正做到了传达毛主席的最新指示不过夜。广大贫下中农高兴地说：“安上广播小喇叭，天天都能听到毛主席的话，心明眼亮有方向，革命干劲比天大。”"},{"type":"paragraph","text":"密县各级革委会在建设农村广播网的工作中，放手发动群众，坚定不移地走自力更生、勤俭办广播的道路。刘寨公社观音堂大队革委会组织群众学习了毛主席关于自力更生，艰苦奋斗，破除迷信，解放思想的伟大指示，发扬自力更生的革命精神，人人献计献策，只花了六天时间，就用土办法自制喇叭四百多只，家家户户装上了喇叭。县革委会及时在这里召开现场会，推广了他们的经验，县、公社、生产大队、生产队便普遍地自造喇叭。同时自力更生筹集办广播的其他器材和资金。他们凭着对毛主席的无限忠心，用他们的智慧和双手，克服了重重难关，在全县架设了通到各村的广播线路，制造安装了各种喇叭五万多只，使全县形成了一个强大的农村有线广播网。"},{"type":"paragraph","text":"为了办好农村广播事业，县革委会成立了办农村广播网的领导小组，由县革委会主任亲自担任组长。各公社、生产大队和生产队的第一把手也亲自抓这项工作。"},{"type":"paragraph","text":"密县农村广播网对于活学活用毛主席著作的群众运动，起了很大的推动作用。贫下中农说：“小喇叭，威力大，毛泽东思想传万家，革命生产掀高潮，促进人的思想革命化。”密县的县、公社和生产大队的广播站，除了转播中央人民广播电台和省台的节目以外，还自办节目，宣传本地活学活用毛泽东思想的典型。贫下中农可以写文章或者直接到广播站，播讲自己学习毛主席指示的心得体会。全县各社、队普遍建立了通讯报道队伍，他们写的通讯报道，首先在本地广播站进行广播，然后从中选出最好的典型向报纸、广播电台和县广播站报道。广大贫下中农从当地活学活用毛泽东思想先进人物的事迹中受到教育，更自觉地活学活用毛主席著作，紧跟毛主席的伟大战略部署，努力奋斗干革命。"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85f0837110"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

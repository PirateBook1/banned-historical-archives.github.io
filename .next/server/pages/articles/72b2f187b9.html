script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"主要偏向是“冒进”","authors":["中国人民大学","陈丘民"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"主要偏向是“冒进”","type":"title"},{"text":"中国人民大学陈丘民","type":"authors"},{"text":"（陈丘民：中国人民大学法律系学生）","type":"subtitle"},{"text":"关于当前工作中的主要偏向是“保守”还是“冒进”的问题。他认为从1956年以来主要是冒进，而不是保守。这不是那个人的问题，也不是那个部的问题，而是全部的冒进。张奚若先生说的“好大喜功”、“急功近利”，都是说的它的表现。这是把毛主席所说的“稳步前进”忘了的结果。","type":"paragraph"},{"text":"今天的所有制是社会主义的，生产力水平不是社会主义的，人民的精神生活是社会主义的，而物质生活不是社会主义的。中国建设社会主义有冒进。结果：","type":"paragraph"},{"text":"a。除主要大城市外，全国中小城市都衰退了。","type":"paragraph"},{"text":"b。农业生产相对减产了。","type":"paragraph"},{"text":"（摘自“法律系学生陈丘民关于我国国家制度和国际问题的荒谬言论（节录）”，载《社会主义思想教育参考资料选辑》第四辑第236页）","type":"appellation"}],"comments":[],"origin":"中国人民大学经济系政治经济学教研室编《中国资產阶级右派经济言论批判参考资料》，1958年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72b2f187b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

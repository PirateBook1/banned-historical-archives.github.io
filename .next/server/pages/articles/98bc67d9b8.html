script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜驻我国大使权五稷 向毛泽东主席呈递国书","authors":[],"dates":[{"year":1952,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜新任驻我国特权全命大使权五稷在十八日上午九时，向我中央人民政府毛泽东主席呈递国书。"},{"type":"paragraph","text":"权大使在呈递国书时曾向毛主席致颂词，代表全体朝鲜人民向毛主席和伟大的中国人民及英勇的中国人民志愿军致崇高的敬意和感谢兄弟般的援助。毛主席在答词中说:只要中朝人民永远团结在一起，共同奋斗，就一定能粉碎美帝对我们两国的侵略计划。"},{"type":"paragraph","text":"是的，中朝人民部队在反对我们共同敌人美帝侵略的战斗中，十六个多月来，已歼敌五十二万，击毁击落敌机达三千四百多架。野蛮无耻的美国强盗在军事挫败的局面下，竟一再进行细菌战来作垂死的挣扎。但不管侵略者多末狡顽凶狠，在中朝人民鲜血凝成的团结战斗的扫荡下，美国侵略者必然遭到最可耻的失败。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98bc67d9b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

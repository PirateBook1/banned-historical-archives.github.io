script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想又一次照亮了她的心杨富珍坚决站到毛主席的路线上来决心在文化大革命中立新功建新劳","authors":[],"dates":[{"year":1967,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　多次被评为全国和上海市先进工作者、五好工人的上海国棉一厂布机挡车工杨富珍，通过无产阶级文化大革命的教育，以及国棉一厂工人革命造反队总部的帮助，提高了思想觉悟，决心以毛泽东思想为武器，继续努力改造主观世界，争取在文化大革命中建新劳，立新功。二月底，杨富珍参加了工人革命造反队。"},{"type":"paragraph","text":"杨富珍是个童工出身的布机挡车女工，具有十八年党龄的共产党员。上海解放以后，她读毛主席的书，听毛主席的话，按毛主席的指示办事，积极投入阶级斗争和生产斗争，为社会主义革命和建设事业作出了一定贡献。从一九五四年起，她一直被评为上海市的先进工作者和五好工人，多次出席了全国的先进工作者会议；一九五八年起连续当选为全国人民代表大会代表。去年，杨富珍被选为国棉一厂文化革命委员会主任。当时由于她受了党内一小撮走资本主义道路的当权派的蒙蔽和欺骗，同意联名向毛主席拍发紧急电报，抵制红卫兵小将造旧上海市委的反。杨富珍在接待红卫兵小将的时候，说了一些错话，不自觉地做了旧市委推行资产阶级反动路线的工具。后来，她就出国访问了。"},{"type":"paragraph","text":"今年一月八日，杨富珍从国外回到北京。这时全国的无产阶级文化大革命出现了一片大好形势，“一月革命”的风暴席卷全国。杨富珍从报上读到了毛主席亲自批准的《告上海全市人民书》、《紧急通告》和《人民日报》编者按，受到深刻的教育，联系到自己在担任文革主任的二十多天里所犯的错误，感到十分痛心。一月十八日，她从北京回到上海，当天就到厂的工人革命造反队总部，表示要坚决遵循毛主席的教导，坚持真理，修正错误，坚决站到毛主席的无产阶级革命路线上来，和革命派一起把无产阶级文化大革命进行到底。此后，她就不断揭发旧市委、工厂党委内一小撮走资本主义道路当权派的罪行；并把自己犯错误的原因和现在的体会，讲给所在小组的同志们听，这样，就纠正了组内有些曾参加“赤卫队”的同志对无产阶级革命派的错误看法。"},{"type":"paragraph","text":"杨富珍起来革命，是经过一番激烈的思想斗争的。当她产生消极情绪的时候，就学习毛主席著作，用毛主席的话一遍又一遍地对照自己的思想，感到这些想法都是“私”字作怪。伟大的毛泽东思想，又一次照亮了杨富珍的心，给她指出了前进的方向，给了她革命造反的勇气和力量。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9231dcff8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

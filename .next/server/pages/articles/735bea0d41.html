script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”一伙捏造谎言当“炮弹”","authors":["钱宝钧"],"dates":[{"year":1977,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海纺织工学院革委会副主任、教授　钱宝钧"},{"type":"paragraph","text":"我是一个从旧社会过来的老知识分子。华东纺织工学院刚创办时，我就调到这里任教。二十多年来，不管是从我自己思想的变化还是从周围教师的进步，都可以说明，文化大革命前十七年，教育战线同其他战线一样，是毛主席革命路线始终占主导地位，知识分子的绝大多数是爱社会主义祖国，愿意跟共产党走的。我们中间的大多数人，包括从旧社会过来的和解放后毕业的，在共产党领导下，政治上和思想上都有显著进步，都是愿意贯彻执行毛主席的教育路线、方针和政策的。记得在五十年代中期，党号召学校要向工农开门，华纺从工厂里招收了许多青年工人。我们都积极响应党的号召，派出最好的教师给青工上课、辅导，又为他们另编教材。广大教师都热心地培养这些工人阶级的知识分子。"},{"type":"paragraph","text":"“四人帮”一贯的手法是以个别代替一般，指鹿为马。他们为了炮制“两个估计”，到处搜集和歪曲、夸大个别事例。一九七○年下半年，张春桥急急忙忙指使余党对我校毕业的三十名劳动模范搞了一个所谓“调查”。他们抓住个别人的一些思想问题，造谣说三十个劳动模范进了华纺，都被资产阶级“吃掉了”，是红的进来，黑的出去。这个捏造的谎言被他们带到北京去，作为“重型炮弹”，对不同意“两个估计”的人进行攻击。他们想用这个“调查”来证明文化大革命前十七年的学校是一个“资产阶级的大染缸”，连劳动模范进去都被染黑了，其他的青年学生就更不用说了。事实是怎么回事呢?从一九五八年开始，我校为了更好地培养工人阶级知识分子，陆续招收了一些市的和全国的劳动模范(如郝建秀等)。这些同志毕业以后，在三大革命运动中都发挥了积极作用。他们中的绝大多数现在都成了领导干部和技术骨干。这就充分说明了十七年教育战线是毛主席革命路线占主导地位，培养出来的知识分子绝大多数是好的。"},{"type":"paragraph","text":"“手段的卑鄙正好证明了目的的卑鄙。”“四人帮”不择手段进行造谣、污蔑，把十七年的教育战线和知识分子队伍说得一团漆黑，完全是为了达到篡党夺权、“改朝换代”的反革命卑鄙目的。以华主席为首的党中央及时粉碎了他们的反革命阴谋，并把“四人帮”炮制的“两个估计”的真相彻底揭穿，砸碎了“四人帮”加在我们知识分子身上的精神枷锁。我们一定要在华主席、党中央领导下，努力学习马列著作和毛主席著作，改造世界观，振奋精神，大干快上，培养工人阶级知识分子队伍，把教育和科研搞上去!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"735bea0d41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

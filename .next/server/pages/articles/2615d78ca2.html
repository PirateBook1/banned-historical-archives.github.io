script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"寄望于新一代思考者与行动者——遇罗文《我家》序","authors":["刘心武"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"本书作者遇罗文是遇罗克和遇罗锦的胞弟","type":"paragraph"},{"text":"凡是经历过上世纪六十年代“文化大革命”的人们，都不会不知道１９６７年初曾有过一份《中学文革报》出现在街头，上面刊登过一篇不同凡响的《出身论》，而这篇反对“血统论”的文章的作者遇罗克，却在１９７０年被作为“现行反革命”枪毙了。《中学文革报》实际上是遇罗文等几个中学生私自办的，这张只出过几期的报纸，现在已被世界上若干著名的图书馆珍藏。","type":"paragraph"},{"text":"凡经历过上世纪八十年代改革、开放初期的人，都会记得遇罗克的冤案得以平反，并且，有遇罗锦那样一位女作家，连续发表出《冬天的童话》《春天的童话》等带有自传色彩的中篇小说，引起过轰动与争议。后来遇罗锦应邀到当时的西德访问，在那里留下，直到我写这篇序时仍没有归来。","type":"paragraph"},{"text":"仅仅是我上面所开列的因素，相信这本《我家》便会引出众多读者浓厚的阅读兴趣。","type":"paragraph"},{"text":"其实，遇罗文父亲遇崇基、母亲王秋琳，他自己，还有他弟弟遇罗勉的人生遭际，虽然没有遇罗克和遇罗锦那么具有爆炸性的雷声眩光，却也相当坎坷诡谲、惊心动魄，反映出上个世纪后半叶相当大数量的普通中国人的生存状态与心路轨迹，具有典型意义；因此，这本《我家》，确实是值得我们作为历史个案，仔细加以检视、研究的。","type":"paragraph"},{"text":"遇罗文写出书稿后，请当年他家的邻居任众写了一篇文章——任众的遭遇曾被我写成《树与林同在》一书（山东画报出版社出版）——任众在文章里，把遇家的遭遇和他自己，以及许许多多有着类似命运的人们的生命轨迹交汇在一起，发出了“千万不要忘记”和“不能让悲剧重演”的彻腑疾呼。我的心弦当然也与此强烈共振，但任众讲过的话我不拟重复，我想特别强调的是，遇罗文的这部著作还有着更为丰富的现实意义。","type":"paragraph"},{"text":"我们现在都已置身在一个崭新的世纪里。我们沐浴着新的曙光，但无可讳言，我们也面临着新的问题。希望使我们兴奋，问题令我们焦虑。有些人士，把冷战结束后全球一体化的推进，以及市场经济在中国大陆的推行，视为上世纪末本世纪初最重要的事件，提出“历史为零”的论断，呼吁“制度创新”；他们认为，在全球一体化的进程中，跨国资本的运作如大象巨脚，正无情地践踏着发展中国家的民族个性；而中国大陆市场经济迅猛发展，确也是在公平的“游戏规则”尚未健全的情况下，就已“玩”得人人心跳——仅这两大问题，就引出了深重的焦虑，焦虑者为了化解自身的焦虑，并以己度人，力求达到清明澄澈，有的就如饥似渴地从历史中抓取“可利用资源”，上个世纪中国的“文化大革命”，当然是重要的“资源”之一，比如，有的人士就提出来这样的论点：有两个“文革”，一个是毛泽东的“文革”，他要解决的是刘少奇为首的“资产阶级司令部”的问题，另一个呢，是“民间”的“文革”，所期盼解决的，是官僚主义压迫、特权思想与特权制度等等问题；主张有“民间文革”的论者，所常常举出的例子，就是在“文革”初期，一般民众在享有“大民主”的情况下，可以“自由办报”、“自由结社”、“自由发言”。在某些人士看来，“文化大革命”的思想基石——“无产阶级专政下继续革命的理论”，以及“民间文革”那“全民参政”的实践，还有当时对跨国资本的坚决排拒，以及自力更生发展经济所获得的可触摸成果（如南京长江大桥和大庆石油开发），都提供着“零历史”境况下，从事“制度创新”的借鉴，至少是能以激活灵感。好了，现在我们有了遇罗文的这部著作，从他栩实详尽的回忆里，我们可以了解到，那时像他和他哥哥那样的社会存在，是怎样利用时空中的可利用瞬间缝隙，来“自由办报”、“自由结社”和“自由发言”的，并且可以了解到，为此他们分别付出了什么样的代价；还可以从他父母，他姐姐和弟弟，以及他自己在他哥哥被杀害后，所经历的那些事情，引出深重的思考：从中是否可以找到抗拒全球一体化的悲壮之美，或能以提炼出“创新资源”？遇罗文写作时并没有跟我交流过，他完全没有我上面所陈述的思考前提，只是客观冷静地回叙那个渐渐远去的时代里，已然成为历史的种种细节，他本身并没有参与是否存在“两个文革”的争论，也并不清楚“历史为零”与“制度创新”之类的新论，但我以为，他的这个文本，在有关的讨论中，具有着无可替代的巨大参考价值——讨论的双方，甚至都可以从正面引述他的文字，以为立论的依据。","type":"paragraph"},{"text":"像任众那样的“过来人”，所时刻提防的，还是那些整过人的极左分子。这种戒惕是值得尊重的，也是必要的。但实际上那样的一些人从年龄上说大都老迈，从社会站位来说也多半已然被边缘化了，他们对现实的不满程度，似在与日俱增，但却回天无力。真正能左右现实中国走向的，应该说已是新的一代思考者与行动者，而这些人里，有的六十年代才陆续出生，全然没有“文化大革命”的生命体验，甚至改革、开放初期，“实践是检验真理的惟一标准”的讨论中，以及后来关于人道主义的讨论过程里，“拓荒牛”们所遭遇的那些阻力，对于他们来说，也了无印象，他们其中一部份人的思考与行动，似乎更多地，会受到现实中负面存在的强烈刺激，以及从西方——比如法兰克福，以及实际上也是用财团的基金支撑的高等学府那类地方——传进来的某些高超理论的影响，从而形成某些独特的思路作为，这有令“过来人”理解、尊重的一面，却也有令“过来人”不解、担心的一面。遇罗文的这部著作，我以为应是新一代思考者与行动者的重要参考材料——毕竟，这是本土的，浸着血泪的，具有典型性的，而且还活着，并继续生长着的历史。我祈盼，新一代的中国思考者与行动者，终能具备睿智的头脑与坚实的脊梁，离开误区，面对国情，实事求是，稳健推进，掀开这东方古国闪烁着新辉的一页。","type":"paragraph"},{"text":"～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2615d78ca2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

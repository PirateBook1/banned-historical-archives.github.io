<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各地大力安排农村人民生活","authors":[],"dates":[{"year":1960,"month":2,"day":3}],"is_range_date":false,"parts":[{"text":"各地大力安排农村人民生活","type":"title"},{"text":"本刊讯　各地在进行农村社会主义教育整社运动和决算分配的同时，也狠狠地抓了人民的生活安排。大部分基本核算单位以粮食为中心的生活安排已经落实，因而群众在各项生产运动中，情绪一直高涨。","type":"paragraph"},{"text":"大部分基本核算单位已作好粮食安排","type":"subtitle"},{"text":"据河北、陕西、安徽、福建、广东、贵州、黑龙江等十五个省、区的材料，粮食安排总的情况很好。到1月中旬河南全省三十三万个食堂中，口粮按标准一次安排到夏收的占54％，已分段安排的占30％。贵州省二万个基本核算单位中，产量已经核实，种子、口粮、饲料和储备粮分开保管，而且切实安排了口粮的单位占77％。湖南超额完成粮食征购任务后，在三千八百个大队中，已经核实产量，安排了口粮的占65％强；全省七个专区中，有五个专区有余粮或者不余不缺。陕西的二万五千六百多个大队中，口粮安排到接上夏粮的占80％，平均每人有口粮四百斤左右。江苏、宁夏据各九个县的不完全统计，口粮安排到夏收的大队占70％和77％。湖北三万三千个大队中，粮食已经安排的占70％以上。对于水利工地的民工生活以及安全设施，各地都很重视。","type":"paragraph"},{"text":"各地解决缺粮地区问题的办法","type":"subtitle"},{"text":"当前比较突出的问题是丰中有歉，余中有缺；部分地区产量还采购量中，第四季度采购的约占65％—84％。","type":"paragraph"},{"text":"未核实，或者瞒产情况较为普遍，这就延迟了部分地区的决算分配和对人民的生活安排。缺粮的，主要是灾区、经济作物区和部分瞒产私分的地区。至于估产略高，卖了过头粮，则是极个别的。据广东分析，缺粮地区有两种情况：一是在社会主义教育运动中，思想问题解决的不透，小队干部担心国家乡要粮食和大队多留储备粮，小队与小队之间对粮食统一分配有顾虑，增产的小队怕不能多吃，因而瞒产私分。这种情况是普遍的。另一种是灾区或者是增产不多而征购多了一些；也有些大队留饲料粮和储备粮过多，暂时挤了口粮。","type":"paragraph"},{"text":"各地解决这个问题的办法，首先是结合社会主义教育核实产量，经过这一步工作，各地都补报出一批粮食；其次，各地都大力宣传计划作粮，组织复收复打和广种蔬菜；第三，对于已经核实产量而口粮仍然不足的地区，广东的做法是先动用大队的储备粮，然后用公社的储备粮，还不足时，则动用国家的库粮。湖南、陕西决定对粮食不足的地区都由国家补销。","type":"paragraph"},{"text":"目前农村公共食堂的形势很好","type":"subtitle"},{"text":"各地在安排人民生活时，对于恢复、扩大和巩固公共食堂这个阵地，抓得很紧。总的说来，食堂的形势很好。据福建四十九个县的统计，食堂数量比原来增加一倍，参加户数占总数的86％。陕西参加食堂的户数已经占总农户的63％。江苏食堂的数字比去年9月份增加56％。河南省有一半以上的食堂每天能吃上二顿到三顿馍，其余的食堂也能吃上一顿到二顿馍。贵州毕节地区五个县，第一类食堂占50％，第二类食堂占44％。许多散了伙的食堂又重表恢复。随着生活安排逐渐落实，托儿所、幼儿园也兴旺起来。","type":"paragraph"},{"text":"来源：1960年2月3日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7bce411d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

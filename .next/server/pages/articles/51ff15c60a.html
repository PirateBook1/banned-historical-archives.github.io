script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西安各界公祭张德生同志刘澜涛同志主祭　杨尚昆同志等陪祭　胡耀邦同志致悼词","authors":[],"dates":[{"year":1965,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社西安6日电　西安各界两千多人今天举行公祭，追悼中共中央候补委员、中共中央西北局第二书记、中共陕西省委第一书记、中国人民解放军陕西省军区第一政治委员张德生同志。"},{"type":"paragraph","text":"公祭仪式由中共中央西北局第一书记刘澜涛主祭。中共中央书记处候补书记杨尚昆等陪祭。"},{"type":"paragraph","text":"张德生同志的灵台前面，陈放着中国共产党中央委员会、中华人民共和国国务院送的花圈，两侧摆着毛泽东、刘少奇、周恩来、朱德、陈云、林彪、邓小平、彭真、贺龙等党和国家领导人送的花圈。公祭仪式在哀乐声中开始。中共中央西北局第三书记、代理中共陕西省委第一书记胡耀邦致悼词。"},{"type":"paragraph","text":"胡耀邦同志在追述了张德生同志的生平经历以后说，张德生同志的一生，是革命的一生，光荣的一生。他具有坚定的无产阶级立场，在对敌斗争中，无论在法庭上和战场上，都是勇敢而坚强的；在党内斗争中，他始终如一地忠于毛泽东思想，维护党中央和毛主席的正确路线和统一领导，同各种反党机会主义和地方主义、山头主义进行了坚决的斗争。他具有高尚的共产主义道德，大公无私，光明磊落，一切从党和人民的利益出发；他对党无限忠诚，在革命和建设事业中，作出了不少重要的贡献。"},{"type":"paragraph","text":"张德生同志的遗体已于昨天中午火化。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"刘澜涛","type":"人物"},{"name":"陕西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51ff15c60a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

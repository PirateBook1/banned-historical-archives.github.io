script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"沁园春叫.长沙","alias":"","parts":[{"type":"paragraph","text":"沁园春川·长沙"},{"type":"paragraph","text":"（1925年）独立寒秋,湘江北去，橘子洲头。看万山红遍，层林尽染；漫江碧透，百舸3争流。鹰击长空，鱼翔浅底，万类霜天竞自由。"},{"type":"paragraph","text":"怅问寥廓,[1]沁园春，词牌名，由东汉的沁水公主园得名。[2]橘子洲，又名水陆洲，在长沙西面的湘江中。[3]，大船。这里泛指船只。[4]击，搏击，这里形容飞得矫健有力。[5]翔，本指鸟盘旋飞翔，这里形容鱼游得轻快自由。[6]怅，原意是失意，这里用来表达由深思而引发激昂慷慨的心绪。问苍茫川大地，谁主沉浮2？携来百侣3曾游，忆往昔峰嵘岁月稠。恰同学少年5]，风华正茂；书生意气，挥斥回方道》。指点江山，激扬文字，8]粪土当年万户侯。9"},{"type":"paragraph","text":"曾记否，[1]苍茫，旷远迷茫。[2]沉浮，同“升沉”（上升和没落），比喻事物盛衰、消长。[3]百侣，很多的伴侣。侣，这里指同学。"},{"type":"paragraph","text":"[4]峥嵘岁月稠，不平常的日子是很多的。峥嵘：山势高峻，比喻超越平常，不平凡，不寻常。稠：多。"},{"type":"paragraph","text":"[5]同学少年，毛泽东于1913年至1918年就读于湖南第一师范学校。1918年毛泽东和萧瑜、蔡和森等组织新民学会，开始了他早期的政治活动。"},{"type":"paragraph","text":"[6]挥斥，奔放。[7]遭，强劲有力。"},{"type":"paragraph","text":"[8]指点江山，激扬文字，评论国家大事，写出激浊扬清的文章。指点，评论。江山，指国家。激扬，激浊扬清，坪击恶浊的，褒扬清明的。"},{"type":"paragraph","text":"[9]粪土当年万户侯，把当时的军阀官僚看得同粪土一样。粪土，作动词用，视……·如粪土。万户侯，食邑万户的侯爵，借指大军阀，大官僚。万到中流击水2，"},{"type":"paragraph","text":"浪遏飞舟？[1]中流，江心水深流急的地方。[2]击水，这里指游泳。再"},{"type":"paragraph","text":"北"},{"type":"paragraph","text":"面吧众"},{"type":"paragraph","text":"激杨字毛泽东手书《沁园春·长沙》。"},{"type":"paragraph","text":"争渡发"},{"type":"paragraph","text":"青年时期的毛泽东和蔡和森等友人常到湘江橘子洲游泳，然后登上洲头，畅谈人生和未来。图为橘子洲望江亭。《橘子洲头》（油画）橘子洲头戊寅年割俊写"},{"type":"paragraph","text":"《橘子洲头》（诗意画）《问苍茫大地谁主沉浮》（油画）问鹰注文地生沉厚《问苍茫大地谁主沉浮》（中国画）朋誉范大地主沉浮"},{"type":"paragraph","text":"IT2SSI江坪处"},{"type":"paragraph","text":"证主念新春沁爱蹈季鑫大营店更岁惑所意食感史骄民哈春考陆"},{"type":"paragraph","text":"地管范族"},{"type":"paragraph","text":"次"},{"type":"paragraph","tex

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"擅权者的权术","authors":["天津拖拉机厂设备科工人理论组"],"dates":[{"year":1976,"month":7,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"擅权者的权术"},{"type":"paragraph","text":"天津拖拉机厂设备科工人理论组"},{"type":"paragraph","text":"十年前，文化大革命冲垮了邓小平的“独立王国”，他以“自己不是一个擅权的人”来宽解。"},{"type":"paragraph","text":"在反击右倾翻案风的斗争中，邓小平翻案复辟的“还乡团”，又被无产阶级击溃了，他又以自己是“光明正大的”来辩解。"},{"type":"paragraph","text":"这正是擅权者的权术，企图用以表白：他并不是那种“争权夺利，搞一些不明不白的阴谋诡计”的野心家。"},{"type":"paragraph","text":"这话可信吗？否。“我们判断一个人不能以他对自己的看法为根据”（列宁：《卡尔·马克思》，《马克思恩格斯选集》第1卷第11页），而是看事实，看他的所作所为。过去，他是刘少奇资产阶级司令部的二号头目，专横跋扈，以势压人。他重新工作后，更是权欲熏心，施展了他专权、抓权的全部反革命政治经验。请看，他既“争夺思想阵地”，抓舆论权；又“首先抓班子”，抓组织权。为了抓舆论权，他这个不读书、不看报的修正主义大人物，一反常态，对文章、资料、刊物和戏剧、电影等，特别热心起来，背着毛主席和党中央，这里作报告，那里发号令。为了抓组织权，他要把坚持毛主席革命路线的老、中、青干部打下去，把那些不肯改悔的走资派扶上来。而这一切，都是邓小平在自我标榜不擅权的幌子下干的。事实无情地说明，他擅权有术，“搞一些不明不白的阴谋诡计”的正是他。"},{"type":"paragraph","text":"擅权者总要装扮一番，历来如此。窃国大盗袁世凯黄袍加身之前，就大讲立宪之道，矢口否认要搞帝制；暗地里却指使党羽大造舆论，终于以“遵天命”、“从民意”、“顺国情”为借口，当了短命的“皇帝”。林彪念念不忘“悠悠万事，唯此为大，克己复礼”，一心想篡党夺权，“当国家主席”；可是，偏偏口与心违，公开表白“不称职”，“随时准备交班”。邓小平的宽解、辩解之词，不过是袭用了袁世凯、林彪的老谱而已。"},{"type":"paragraph","text":"走资派就是与工人阶级和贫下中农尖锐对立的官僚主义者阶级。走资派还在走，抓权，擅权，玩弄权术，是他们“还在走”的表现之一。他们是为了资产阶级的利益抓权，他们是要为资产阶级夺回失去的政权，把无产阶级专政变为资产阶级专政。我们革命人民同走资派作斗争，就是为了巩固无产阶级专政、防止资本主义在中国复辟。因此，对一切走资派篡党夺权的野心，我们坚决毫不留情地给以粉碎性的打击，绝不能让他们的阴谋得逞！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"003f8ddd41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

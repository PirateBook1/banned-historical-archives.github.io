script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向越南南、北方人民表示最热烈祝贺","authors":[],"dates":[{"year":1975,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平同志代表毛主席、中国共产党、中国政府和人民"},{"type":"paragraph","text":"向越南南、北方人民表示最热烈祝贺"},{"type":"paragraph","text":"邓小平耿飚乔冠华等同志前往越南南方共和大使馆和越南民主共和国大使馆，转交毛主席、朱委员长、周总理最热烈祝贺西贡解放的联名贺电"},{"type":"paragraph","text":"新华社一九七五年五月一日讯　中共中央副主席、国务院副总理邓小平，中共中央委员、中联部部长耿飚，中共中央委员、外交部部长乔冠华，今天上午前往越南南方共和驻中国大使馆和越南民主共和国驻中国大使馆，向越南南方共和驻中国大使馆临时代办陈平和越南民主共和国驻中国大使阮仲永转交了毛泽东主席、朱德委员长、周恩来总理四月三十日联名致越南南方民族解放阵线中央委员会主席团主席阮友寿、越南南方共和临时革命政府主席黄晋发和越南民主共和国主席孙德胜、越南劳动党中央委员会第一书记黎笋、越南民主共和国国会常务委员会主席长征、越南民主共和国政府总理范文同的最热烈祝贺西贡解放的电报。邓小平同志代表毛主席、中国共产党、中国政府和中国人民向英雄的越南南、北方人民表示最热烈的祝贺。"},{"type":"paragraph","text":"邓小平、耿飚、乔冠华等同志在一片鞭炮声中来到这两个大使馆。邓小平同志等同陈平临时代办、阮仲永大使和这两个使馆的外交官员热情拥抱，并进行了十分亲切的谈话。"},{"type":"paragraph","text":"邓小平同志说，越南南方军民解放西贡取得的伟大胜利，是越南人民经过近百年来的奋斗和近三十年来的武装斗争的结果。这一胜利使胡志明主席毕生为之奋斗的目标实现了。这一胜利是世界的大事，具有重大国际意义，中国人民同越南人民一样感到非常高兴。"},{"type":"paragraph","text":"陈平临时代办说，我们对你们到这里来转达毛主席、中国共产党、中国政府和人民的祝贺表示深切的感谢。他说，我们为了实现胡主席的遗嘱，同越南北方人民一道完成了民族民主革命。在长期反帝反殖的斗争中，我们一直得到毛主席、中国共产党、中国政府和人民的支持。当我们困难的时候，你们同我们站在一起；当我们胜利的时候，你们同我们一起享受喜悦。越中关系完全体现了胡主席说的“越中情谊深，同志加兄弟。”"},{"type":"paragraph","text":"阮仲永大使说，你们到这里转交毛泽东主席、朱德委员长、周恩来总理的贺电，我们心情非常激动。他说，在长期的斗争中，我们每取得一个胜利以及当前我们民族取得极其巨大的辉煌胜利，都得到了毛泽东主席、中国共产党、中国政府和人民的巨大的兄弟般的和国际主义的支持和援助。我代表越南劳动党、越南民主共和国政府和全体越南人民表示衷心感谢。"},{"type":"paragraph","text":"外交部礼宾司司长朱传贤、亚洲司副司长梁枫，也随同前往这两个大使馆祝贺。（附图片）"},{"type":"paragraph","text":"中共中央副主席、国务院副总理邓小平等同志前往越南南方共和驻中国大使馆，最热烈祝贺越南南方军民解放西贡的伟大胜利。　新华社记者摄"},{"type":"paragraph","text":"中共中央副主席、国务院副总理邓小平等同志前往越南民主共和国驻中国大使馆，最热烈祝贺越南南方军民解放西贡的伟大胜利。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"朱德","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8d38d56e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

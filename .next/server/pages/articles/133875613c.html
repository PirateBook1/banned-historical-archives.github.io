script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"修恒生关于镇压反革命工作给毛泽东的报告","authors":["修恒生","河北省永年县"],"dates":[{"year":1951,"month":6,"day":19}],"is_range_date":false,"parts":[{"text":"修恒生关于镇压反革命工作给毛泽东的报告","type":"title"},{"text":"河北省永年县修恒生","type":"authors"},{"text":"[修恒生：中共河北省永年县委书记]","type":"subtitle"},{"text":"毛主席：","type":"appellation"},{"text":"谨将河北省永年县镇压反革命工作向你报告如下：","type":"paragraph"},{"text":"（一）永年全县34万人口，是个老区，曾经过减租、息、增资、增佃、反奸清算等运动，反革命分子受到历次的打击和惩处，今年二月，我们接到镇压反革命指示后，即召开了县委会作了充分研究，并制订计划及建立县、区镇反组织，县设镇压反革命委员会，区设镇压反革命小组，参加这一工作的干部计72人。自三月五日开始至现在，共逮捕反革命犯57名，连原押9名，总计66名。已处理了33名（计枪决17名，交区管制5名，教育释放11名）。现在还押着3名，其中有20名已结案，其余正在积极审理中。","type":"paragraph"},{"text":"（二）开展了大张旗鼓的镇压反革命工作，除组织全体干部认真学习镇反文件及印发宣传材料并向群众普遍进行讲解外，在执行反革命罪犯时，并召开群众控诉大会，如正西村的联村控诉大会，参加群众四千余人，7名群众登台控诉，朱二更（12岁）控诉特务杀人犯郑振纲勾结日伪，把他父亲百般毒打后又杀死，诉到惨痛时泣不成声，四千多群众都咬牙切齿。枪决郑振纲后，群众同声称快，张湾村赵庆昌说：“枪毙这大坏蛋，比下场透雨心里还痛快哩！”在四散回村途中，高唱着“解放区的天是明朗的天，解放区的人民好喜欢”的歌曲。在城内控诉大会，参加群众有五千人，魏寨村张金才控诉反革命罪魁李锡山说：“1947年我当农会主任，因不给伪军送东西，李锡山率领伪军杀死我妻张氏，又把我的3个儿子都活生生的用刺刀刺死，我的大儿子才15岁，二儿子8岁，三儿子3岁。”说到此处已痛的不能再说下去，全场群众听了均非常气愤，有的人被感动的哭出声来，全体高呼：“要求政府枪决杀人的凶手，为民除害！”枪决李锡山后，群众高兴得手舞足蹈，有的邀相好者饮酒庆祝。共召开控诉大会7次，参加群众2.4万余人。我们认为控诉大会是提高群众觉悟发动群众大张旗鼓镇压反革命的最有效办法之一。自开展镇反工作到现在，收到群众的控诉状62件，密信15件，到政府亲口控诉的25人，一部分反革命分子已表示动摇恐慌，有6名反革命分子向政府自首求饶。","type":"paragraph"},{"text":"总之，自镇反工作开展后，民气大伸，人心大快，群众觉悟提高了，对政府表示满意了。敌人气焰受到沉重的打击。但我们知道距离彻底肃清反革命要求尚远，彻底肃清反革命分子还是一个长期的艰巨任务。现我们仍在继续深入的开展这一工作。专此向你报告并致以崇高的敬礼。","type":"paragraph"},{"text":"1951年6月19日","type":"appellation"}],"comments":[],"origin":"《华北各省县委书记关于镇压反革命工作给毛主席的报告（第一辑）》，中国共产党中央华北局办公厅编印·1951年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"133875613c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国唱片社编辑出版  毛主席和周总理讲话录音唱片","authors":[],"dates":[{"year":1978,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国唱片社编辑出版"},{"type":"paragraph","text":"毛主席和周总理讲话录音唱片"},{"type":"paragraph","text":"新华社北京十二月二十日电  中国唱片社编辑出版了《伟大的领袖和导师毛泽东主席讲话录音》唱片和《敬爱的周恩来总理讲话录音》唱片。"},{"type":"paragraph","text":"《伟大的领袖和导师毛泽东主席讲话录音》唱片，将于十二月二十六日纪念毛主席诞辰八十五周年时开始向国内外陆续发行。唱片的内容有：一九四九年九月二十一日在中国人民政治协商会议第一届全体会议上的开幕词《中国人民站起来了》的实况节录；一九四九年九月三十日在人民英雄纪念碑奠基典礼上宣读碑文《人民英雄永垂不朽》的实况；一九五四年九月十五日在中华人民共和国第一届全国人民代表大会第一次会议上的开幕词《为建设一个伟大的社会主义国家而奋斗》的实况节录。"},{"type":"paragraph","text":"《敬爱的周恩来总理讲话录音》唱片，已从今年七月起向国内外发行。唱片的内容有：一九五一年十月二十三日在中国人民政治协商会议第一届全国委员会第三次会议上作政治报告的实况节录；一九五三年二月四日在中国人民政治协商会议第一届全国委员会第四次会议上作政治报告的实况节录；一九五四年九月二十三日在第一届全国人民代表大会上作政府工作报告的实况节录；一九七四年九月三十日在中华人民共和国成立二十五周年国庆招待会上的祝酒词实况；一九七五年一月十三日在第四届全国人民代表大会上作政府工作报告的实况节录。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76094ff272"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对一份关于苏联建设中遇到问题的材料的批语","alias":"","parts":[{"type":"paragraph","text":"对一份关于苏联建设中遇到问题的材料的批语"},{"type":"paragraph","text":"（1959年7月19日）此件印发各同志研究。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十九日"},{"type":"paragraph","text":"[1]中共中央宣传部1959年7月17日编印的《宣教动态》第五十八期上登载的这篇材料说，苏联国家计委远景计划司司长瓦修金教授，最近对我驻苏使馆作了几次有关苏联七年计划的制定，以及在执行中遇到的一些重大问题和解决办法的报告。其中讲到：一、远景规划中关于工业发展速度问题。苏联在建设初期，工业发展速度很快，后来因每年增长的百分数所代表的实际量增大了，速度就逐渐下降。苏联的计划工作者，在远景规划中也把发展速度订得越来越低，存在着右倾思想。二、对打破平衡的争论。苏联有些人已经习惯地认为国民经济各部门间的比例是固定不变的，这种不能打破旧比例的思想在制定第六个五年计划中表现最明显。三、农业发展问题。苏联的粮食问题长期未能解决，因而畜牧业发展不起来，至今肉类供应不足。四、解决劳动力不足问题。自前苏联的劳动生产率只等于美国的一半，还有50%的工人从事手工劳动，而且七年计划后生产将增加90%，劳动力更显不足，因此必须大力革新技术，才能保证生产以高速度向前发展，很快赶上并超过美国。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":7,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":200,"page_end":200},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea38ef17e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"修水县官段乡四百多农民阻止把粮食运往县城","authors":["战平","编"],"dates":[{"year":1955,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"修水县官段乡四百多农民阻止把粮食运往县城","type":"title"},{"text":"战平编","type":"authors"},{"text":"【江西分社十七日电】江西省修水县官段乡有一粮库存放二十一万多斤粮食，拟在五月初调往县城，当地群众得悉后，有四百多人于五月十一日前来阻运，并把仓库主任抓起来。另有一伙人跑到供销合作社去，把合作社仓库内的一百多斤麦麸抢走了。当天晚上附近又来了二百多农民，坚决不许把粮调走，并将仓库四处把守，第二天上午，又威胁仓库主任作出坚决不调粮的保证。现该县领导方面已决定暂时不调走这些粮食，并派一个工作队、一班公安人员，带了一挺轻机枪到该乡工作。","type":"paragraph"},{"text":"五月八日晚，星子县有一区委书记到该县吴障乡进行整顿粮食统销工作，当晚就被一群妇女捆起来；并要求分掉仓库中的粮食，要不然就打死区委书记、区长。第二天该县一副县长亲自带了一批干部到该乡进行说服教育，群情才告稳定。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年5月19日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd889a86cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

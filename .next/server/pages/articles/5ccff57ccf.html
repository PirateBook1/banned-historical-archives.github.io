script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席关于革委会的战斗号令","authors":[],"dates":[{"year":1968,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决执行毛主席关于革委会的战斗号令"},{"type":"paragraph","text":"我们最敬爱的伟大领袖毛主席，向我们发出了新的战斗号令：“革命委员会的基本经验有三条：一条是有革命干部的代表，一条是有军队的代表，一条是有革命群众的代表，实现了革命的三结合。革命委员会要实行一元化的领导，打破重叠的行政机构，精兵简政，组织起一个革命化的联系群众的领导班子。”"},{"type":"paragraph","text":"要使革命委员会真正建设成毛主席指出的那样的权力机构，最根本的一条是从思想上、组织上、作风上实现革命化。"},{"type":"paragraph","text":"革命委员会是阶级斗争的指挥部。它要带领无产阶级和革命群众向阶级敌人进行战斗，首先就要搞好自己的思想革命化。要实现思想革命化，就必须更加高举毛泽东思想伟大红旗，活学活用毛泽东思想，以“斗私，批修”为纲，狠抓世界观的改造。革命委员会的成员都必须把无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的无产阶级革命路线，作为对自己的最高要求。"},{"type":"paragraph","text":"革命委员会要抵制资产阶级思想的腐蚀和旧习惯势力的侵袭，避免官僚主义，就必须实行组织革命化，按照“精兵简政”的原则，对旧机关工作和行政管理工作实行深刻的改革。"},{"type":"paragraph","text":"革命委员会要真正扎根于群众之中，和群众血肉相连，时刻代表群众的利益，就必须搞好作风革命化。它的成员应当发扬解放军的三八作风、劳动人民艰苦奋斗的本色和我党联系群众的优良传统，“既当‘官’，又当老百姓”，一刻也不脱离人民群众。"},{"type":"paragraph","text":"各级革命委员会的真正革命化并非易事，不经过艰苦的斗争是不行的。一切革命的同志都要认真学习、坚决执行、热情宣传、勇敢捍卫毛主席关于革命委员会建设的最新指示，大抓狠抓这一最新指示的全面落实，为从思想上、组织上、作风上实现革命委员会的领导班子和它的办事机构的彻底革命化而竭尽全力！"},{"type":"paragraph","text":"广东《南方日报》"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ccff57ccf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

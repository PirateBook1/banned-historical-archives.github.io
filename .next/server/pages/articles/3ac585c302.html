script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东思想光辉照耀下  外国专家满怀革命激情下乡劳动锻炼","authors":[],"dates":[{"year":1966,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛泽东思想光辉照耀下"},{"type":"paragraph","text":"外国专家满怀革命激情下乡劳动锻炼"},{"type":"paragraph","text":"红日升起，霞光满天。"},{"type":"paragraph","text":"迎着初升的太阳，五十八名国籍不同、肤色不同的外国朋友，高唱着《东方红》来到北京郊区人民公社的田野，开始了他们活学活用毛主席著作的新的一课。"},{"type":"paragraph","text":"一时，田野上呈现一派热气腾腾的劳动景象。和社员们一样，外国朋友们挽起衣袖和裤腿，不嫌脏，不怕累，有的紧攥铁锨挖土块，有的抬着箩筐运白菜。脸颊上挂满了汗珠，他们用衣袖擦擦，还是一股劲猛干；手上打了泡，流血了，他们贴一块胶布，也不肯歇一口气。伴随着紧张而愉快的劳动，他们一遍又一遍地唱着：“雨露滋润禾苗壮，干革命靠的是毛泽东思想。……”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ac585c302"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"古巴革命人民赞颂毛主席是最伟大的马列主义者  毛主席的路线是最革命的路线  走毛主席指引的道路是古巴人民的共同愿望","authors":[],"dates":[{"year":1968,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"古巴革命人民赞颂毛主席是最伟大的马列主义者"},{"type":"paragraph","text":"毛主席的路线是最革命的路线"},{"type":"paragraph","text":"走毛主席指引的道路是古巴人民的共同愿望"},{"type":"paragraph","text":"据新华社讯　哈瓦那消息：“我们热爱毛主席，毛主席是当代最伟大的马克思列宁主义者，毛主席的思想无比正确，他的话句句是真理。毛主席的路线是最革命的路线。要走毛主席指引的道路，这是我们的共同愿望。”这是一位古巴朋友发自内心的真挚语言。它表达了古巴革命人民对毛主席无限热爱的感情，反映了古巴革命人民的共同愿望。"},{"type":"paragraph","text":"我们喜欢佩戴毛主席像章"},{"type":"paragraph","text":"有一次，一位中国同志正在街上行走，突然从一辆卡车上跳下来一位古巴朋友。他对中国同志说：“你能不能给我两枚毛主席像章，我的两个朋友很久就渴望得到毛主席像章。”"},{"type":"paragraph","text":"他接着说：“三个月前，我得到了一枚毛主席像章，我一直把毛主席像章戴在帽子上，这是表示我对毛主席的崇敬和热爱。毛主席是当代最伟大的马克思列宁主义者，是中国人民心中的红太阳，也是我们古巴人民心中的红太阳，我们热爱毛主席，喜欢佩戴毛主席像章。”"},{"type":"paragraph","text":"毛主席的思想最正确"},{"type":"paragraph","text":"一天，在一辆行驶在哈瓦那街道的公共汽车上，有一位古巴青年聚精会神地读着《毛主席语录》。他一边读，一边用红笔在《毛主席语录》上做着各种记号。这时，另一位古巴朋友问他读的什么书，为什么读得这样认真，这位古巴青年回答说：“毛主席的思想最正确，毛主席每句话都是颠扑不破的真理。所以，我要永远读毛主席的书，按照毛主席的教导办事，走毛主席指引的道路。”"},{"type":"paragraph","text":"祝毛主席万寿无疆！"},{"type":"paragraph","text":"一天，几位古巴朋友携带着一幅毛主席画像来访问中国朋友。他们激动地对中国朋友说：“我们亲手画了一幅毛主席像，来表达我们古巴工人对毛主席的热爱，表达我们古巴人民无限珍视古中两国人民的伟大友谊。”接着，那位亲手绘制毛主席像的古巴工人说：世界人民心中的红太阳——毛主席的灿烂光辉照耀着世界五大洲的人民，他们的心都向着毛主席。他们共同祝愿世界人民心中的红太阳毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"我们相信毛主席的话"},{"type":"paragraph","text":"一天，十几位古巴工人遇到了中国同志，向中国同志表达他们对毛主席的无限崇敬和热爱，赞扬毛主席亲自发动和领导的中国无产阶级文化大革命，颂扬古中人民的战斗友谊。一位工人说：“古巴人民和中国人民都经历过同样的遭遇，今天有着共同的敌人，我们是心连心的弟兄和战友。”另一位工人说：“我们非常关心中国无产阶级文化大革命，尽管敌人不断对文化大革命进行诽谤和造谣，但我们相信毛主席的话：‘被敌人反对是好事而不是坏事’。因此，我们拥护中国无产阶级文化大革命。”一位退休的老工人满怀激情地说：“毛主席亲自发动和领导的无产阶级文化大革命是史无前例的伟大创举，这场文化大革命已经把亿万中国人民动员起来，向旧社会遗留下来的污泥浊水发动猛烈进攻。中国有这样的伟大领袖和这样的革命人民，中国社会主义革命和社会主义建设必定能胜利地前进。”他还表示相信：因为有了毛主席，共产主义一定会在全世界实现。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa17d1113e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

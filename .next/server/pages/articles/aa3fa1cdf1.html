script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东身渐康复将不参加政府组织","authors":[],"dates":[{"year":1946,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【联合社延安三十日电】据中共主席毛泽东之友人谈称:毛氏以身体欠佳在一年之内或不致积极参加政治，过去六个月间，中共政务系完全由周恩来与刘少奇二人主持，毛氏以健康关系或不拟于联合政府中出任要职，甚至政治局最紧要之会议毛氏目前亦不出席，周恩来近曾自重庆飞返延安，对事态之新发展有所商讨，当时系与政治局六人共同会商，会议决议送呈毛氏批阅。周恩来在延安时，政治局十人中留延安者计有八人，其余二人，一在重庆，一在张家口，传毛氏身体衰弱，系因去年八九月间在重庆与蒋主席共商国是时，积劳所致。以当时除会商外，复须接见旧友，酬酢繁忙，甚至有时一日会客达百人之多。彼于归返延安后之一星期，曾出席某欢迎舞会，并发表演说，不意数分钟后竟至昏倒地下，情形曾一度极为危险，此外复患失眠症，使病状更趋复杂，医生勤令休养，不宜参加任何政治活动，惟毛氏病状近见好转，已能出席各种集会，并可至飞机场欢迎中共官员，数星期前毛氏曾接见联合社记者，惟谈话时间甚短。对所询问题具未详细作答。马歇尔特使抵延安时，与毛氏谈话，不满一小时。最近曾应延安美军视察团团长奚顿上校之邀，往该团观影戏，此为去年八月后第一次至该团，毛氏现由苏联医生数名诊视，延安某共产党员称:苏联对共党领袖之健康异常关心，共党新领袖两人，作风不同，周恩来仪表甚佳，善与人交，中外人士对之皆有好感，彼通英语，足迹所到之处极广，颇以此自豪，周氏衣西式服装戴呢帽。刘少奇沉默寡言，说话发音甚低，几不可闻，出席任何集会，常默坐一旁，非经人问，绝不开口"}],"comments":[],"origin":"联合社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa3fa1cdf1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

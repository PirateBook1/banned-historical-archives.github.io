script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"荒谬的理论　险恶的用心南汇县坦直公社举办党员干部学习班，联系斗争实际，揭批“四人帮”反革命政治纲领","authors":[],"dates":[{"year":1977,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　南汇县坦直公社举办党员干部学习班，认真学习毛主席关于走资派问题的论述和党的十一大文件，联系斗争实际，深入揭批“四人帮”炮制的“老干部是民主派，民主派就是走资派”的反革命政治纲领，使大家受到了深刻的教育。"},{"type":"paragraph","text":"王张江姚“四人帮”为了篡夺党和国家的最高领导权，全面篡改毛主席关于无产阶级专政的伟大理论，抛出“老干部是民主派，民主派就是走资派”的反革命政治纲领。“四人帮”在上海的余党马天水一伙大打出手，把专政的矛头指向一大批坚持毛主席革命路线的干部，使广大党员、干部身受其害。公社党委委员朱新楼是一个民主革命时期参加革命工作的老干部，在“四害”横行的日子里，“四人帮”及其在上海的余党把老朱污蔑为混入党内的“假党员”、“走资派”，拒之党外两年多。他在批判中说:毛主席在说到党内走资派问题时，明确指出，走资派只是一小撮。“我们的干部中，除了投敌、叛变、自首的以外，绝大多数在过去十几年、几十年里总做过一些好事!要团结干部的大多数。”“四人帮”公然对抗毛主席的指示，把一顶顶“走资派”的帽子强加在一大批革命老干部头上。他们这样残酷迫害老干部，肆意颠倒社会主义历史阶段的敌我关系，充分暴露了他们是一伙专搞修正主义、搞分裂、搞阴谋诡计的反革命黑帮。坦南大队的同志气愤地揭发批判了“四人帮”为了推行反革命政治纲领，鼓吹“阶级关系新变动”的罪行。他们指出:“四人帮”及其在上海的余党在一九七五年学习无产阶级专政理论运动中，另搞一套，派出调查组到我们大队，调查所谓“阶级关系在农村怎样变动”的问题，写出了一份份所谓“宣讲材料”，胡说什么“贫下中农也会变”等等。国民党特务分子张春桥恶毒地污蔑我们工人、农民是“过去资本家捞了一把，现在该轮到我了”的“既得利益者”、“保守势力的代表”，是“走资派的附庸”，其罪恶目的就是要颠倒敌我关系，进而搞垮我们的党，搞垮我们无产阶级专政的国家。"},{"type":"paragraph","text":"通过揭发批判，进一步提高了广大党员干部阶级斗争和路线斗争的觉悟，鼓舞了继续革命的斗志。他们坚决表示:在英明领袖华主席领导下，更高地举起毛主席的伟大旗帜，发扬“宜将剩勇追穷寇”的革命精神，继续深入开展揭批“四人帮”的斗争，彻底肃清“四人帮”的流毒和影响。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fc428bb6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

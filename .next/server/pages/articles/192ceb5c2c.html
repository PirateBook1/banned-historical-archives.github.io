script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来对福州军区请示电报的批文","authors":["周恩来"],"dates":[{"year":1967,"month":10,"day":2}],"is_range_date":false,"parts":[{"text":"周恩来对福州军区请示电报的批文","type":"title"},{"text":"周恩来","type":"authors"},{"text":"据说，由于厦门海关和港务局各分两派，无人检查，致英国商船到来后无法靠岸，而该船有三病号，吃喝均成问题。这种违犯国际法、影响祖国声誉的行动，是极端错误的，是绝对不能容忍的。望厦门军管会、调查组接此电话后即向两派组织号召：对外、对业务必须采取联合行动，如果哪一派响应中央、主席号召并见于行动，中央将通报表扬，如拒不执行，中央定予揭露，并命令军管会采取必要措施，保护海港检查、靠岸装卸。哪一派破坏这一行动，军管会应按《六六通令》惩处该派的主使人和肇事头头。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"192ceb5c2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

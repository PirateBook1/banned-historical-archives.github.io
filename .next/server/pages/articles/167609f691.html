script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"1276ea8e-f709-43fb-ae5e-9c9df5a83ee2","name":"张春桥同志讲话","internal":true,"official":true,"type":"img","author":"张春桥","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/1276ea8e-f709-43fb-ae5e-9c9df5a83ee2/1.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/1276ea8e-f709-43fb-ae5e-9c9df5a83ee2/2.jpg"],"article":{"title":"张春桥同志讲话","alias":"","parts":[{"type":"paragraph","text":"张春桥同志讲话"},{"type":"paragraph","text":"67.1.10手上海"},{"type":"paragraph","text":"纵民回报》今天发表了《当上海全市人民书》的编者按语，"},{"type":"paragraph","text":"毛主席过《告上海金市人民好》达第材洲，毛玉产说写得好！《这汇报此解校日报》造反造得好。这是党中央毛去席对上海苹命工人、英命知识兮子，苹命千部的最大的夫怀。"},{"type":"paragraph","text":"从死归报》瑞者按语是心三庐讲的，要向上海各工厂、里弄进行宣储。把毛主席的声音尝诉上海的里人、全上海人民，传通全上海各个角落，打运愿《舒放理报》资产管银反动路钱的瘤狂进攻，打下去！要让苹今点激君量喜正成长壮大起来，逐新取得优势。这样，文化大率命就更款广证，更加谣入地进行口"},{"type":"paragraph","text":"对子日前的附级中年的#，分么·盘迅当#主要的战青任务有业常金要的意义，厨学们爱清幸专知识银龙根年术知道人家远有另一守此？这不汉足强济海题：和义有政造彩购莫斯科电台广上海鸿头江人罢人了，进二逸港每处园楚银路国旗倒排了，我们有勇气打退新的抛我，没菊必了不起。"},{"type":"paragraph","text":"他们停电的时候，就是他们物惠者生龄健候，一下在二人手里，市委的这些老爷何不会开发电趣，飞产障鑫掌鞋政权不管双力多大，海法胜·"},{"type":"paragraph","text":"我们相信工人是好的，不少三人硕独美工人哥级够本色，是英雄，在报上表扬一些人，表扬折革命，促出产类范，目前出现的一股逆流是一小人挑起的。毛主席讲今羊是金国。全民的阶级子争的一年。乒也一年里，中央定的适点是：人北京，2上海，3.天津，4东北。毛主席非常天心上尊连宁地方，骄放日报》《文记报》成了造反瓶了，毛主廉难之寄予无"},{"type":"paragraph","text":"苹命造反浓团结起来，担愁上海市每一手造成的目前这与形势："},{"type":"paragraph","text":"我们是来你澜查的，我们回来，市要要我向作格骑你的我的不是来做雄妈的，的不是当与赤卫似见面的，我何来向工人、学生学于的。跟两头，跟到主席，限萍命小将，我行要男歌上，快点跟，有误改。了个了情况，比较快的报告中央，当个交通灵。我何有的还要谈示，有的还要只体话询。你们的意兄很对，你们放忍，放做，敢节命，敢造友，我何也学习红卫央，有时我们还有些购。"},{"type":"paragraph","text":"我希望我何的讲站不要购作必大字报：设有佳必好的，人家会说你何红事会有女实久学帮你们出主意。"},{"type":"paragraph","text":"我的是远着远里亮望，希望时你的能有都助，我们说错了希你的规详·有人说：谁地点，中火文革就证烂谁的狗头，提提评这不属于砸概们头之类的。"},{"type":"paragraph","text":"下石话姚文元回志松大家讲法。"},{"type":"paragraph","text":"业讲诚坏批纪承技问忆整程，款南出入记最驾理"},{"type":"paragraph","text":"红技会上消一医革命造夜去团.人安责人"},{"type":"paragraph","text":"《#大世鱼报少福物华都师"},{"type":"paragraph","text":"#业一月十一持。"}],"authors":["张春桥"],"dates":[{"year":1967,"month":1,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":2},"tags":[{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"167609f691"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

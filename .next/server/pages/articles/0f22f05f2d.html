script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谈谈我这个老红卫兵的遭遇","authors":["谭力夫"],"dates":[{"year":1978,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谈谈我这个老红卫兵的遭遇"},{"type":"paragraph","text":"谭力夫"},{"type":"paragraph","text":"文化大革命初期，由于政治上幼稚和“自来红”的优越感，一些中学红卫兵错误地提出了“老子革命儿好汉，老子反动儿混蛋——基本如此”这个形而上学的对联。在一次辩论会上，我引用了这副对联。这是错误的。此事被林彪、“四人帮”抓住，歪曲、扩大和利用，造成了极恶劣的后果。"},{"type":"paragraph","text":"“对联”一出现，江青、陈伯达首先煽动和“支持”，把事态引入歧途，后来更歪曲、发展到荒谬的地步。并把我们整顿红卫兵纪律，纠正、制止某些过头行为，指责为“右倾保守”、“消防灭火”。当毛主席、周总理批评这种倾向时，他们又把责任转嫁给无辜的青少年，借题发挥，无限上纲。在一次中央工作会议上，陈伯达首先发难，装扮成正确路线代表，把我从未听过的一句地主资产阶级的话：“龙生龙，凤生凤，老鼠生儿打地洞”，强加到我头上。把青少年对革命传统的珍重和自豪，诬蔑为对“血统”的迷信和崇拜。他给反对“阶级关系新变动论”但又有“自来红”错误思想的人，扣上一顶“反动血统论”的帽子，并借此由头一脚把大批干部子女踢出文化大革命的队伍，大肆围剿，甚至兜捕监押。"},{"type":"paragraph","text":"林彪、“四人帮”当真是在批我这个无名小卒吗？不，他们是用“血统论”这根棒子，一头打孩子，一头打老子。一人受害，九族连坐，赶尽杀绝，斩草除根。"},{"type":"paragraph","text":"多少干部子女，被诬为“血统论的发明者和推行者”，身受迫害。我不过是受害者之一。不但母亲受我连累，进了八宝山的父亲和未婚妻的父母也受我连累。弟弟、妹妹因我入不了党，参不了军。江青、陈伯达亲自指挥，关锋、戚本禹出马"},{"type":"paragraph","text":"“审问”我时，千方百计逼我交代“后台”。他们听说我的对象是个姓刘的干部子女，就硬要“找”出我同刘少奇女儿的“关系”，硬把刘少奇说成是我的“后台”，并妄图诬陷邓小平副主席、贺龙同志、林枫同志、张平化同志等。由于我父亲是湖南人，他们异想天开地把湖南省委和省委领导同志打成我的“后台”。此时，我才明白这场闹剧掩盖着怎样一个大阴谋啊！"},{"type":"paragraph","text":"当毛主席发现林彪、“四人帮”非法捕押大批干部子女时，立即派周总理去解救这些孩子。是敬爱的周总理尖锐地指出我这种“自来红”思想应当批判；是敬爱的周总理亲自制止对我的万人批斗大会，不许转移斗争大方向；是敬爱的周总理几次指示恢复我的自由，让我回到群众运动中去认识错误。"},{"type":"paragraph","text":"现在，林彪、“四人帮”垮台了，真正推行反动“血统论”的罪魁祸首揪出来了。比我们年纪小的一代人，再不会重复我们那样的遭遇了。这是多么值得欣慰的事啊！我们确实犯过错误，遭过挫折，但是，从中提高了我识别真假马克思主义的能力。老一辈无产阶级革命家对人民的热爱，对党的忠诚，为真理献身的气节，百折不挠的革命精神，始终鼓舞我们克服逆境，奋勇向前。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f22f05f2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

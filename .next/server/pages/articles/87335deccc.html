script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国各民主党派致电毛主席暨中共中央祝贺中共建党三十周年","authors":[],"dates":[{"year":1951,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】北京一日消息:中国各民主党派及无党派民主人士今天打电报给毛主席和中国共产党中央委员会，祝贺中国共产党建党三十周年纪念日。电文如下:"},{"type":"paragraph","text":"敬爱的毛主席，中国共产党中央委员会诸同志:"},{"type":"paragraph","text":"我们今日欣逢中国共产党建党三十周年纪念日，中国各民主党派全体同志和中国人民政协无党派人士谨向你们致以热烈的祝贺和崇高的敬意。"},{"type":"paragraph","text":"中国人民今日所获得的革命胜利与荣誉，都是由于中国共产党在伟大的毛主席领导下经过三十年艰苦卓绝、流血流汗的英勇奋斗所得到的。我们谨向你们致衷心的感谢。"},{"type":"paragraph","text":"现在事实证明了毛泽东旗帜下的中国共产党是中国人民最可信赖的领导者，毛泽东旗帜下的中国共产党所领导的革命道路是中国人民解放自己建设新中国的正确的道路。"},{"type":"paragraph","text":"我们深信在毛主席和中国共产党领导下的人民民主统一战线，将日益发展和巩固起来，参加这一战线的成员经过学习进步，将永远跟随中国工人阶级先锋队而一道进入社会主义社会。"},{"type":"paragraph","text":"在今日向你们致祝贺时，我们立下决心，要以不倦不挠的工作精神，在你们的领导下完成目前抗美援朝、镇压反革命和土地改革的三大任务，以保证和平民主统一建设的成功。"},{"type":"paragraph","text":"中国国民党革命委员会"},{"type":"paragraph","text":"中国民主同盟"},{"type":"paragraph","text":"民主建国会"},{"type":"paragraph","text":"中国人民政协无党派民主人士"},{"type":"paragraph","text":"中国民主促进会"},{"type":"paragraph","text":"中国农工民主党"},{"type":"paragraph","text":"中国致公党"},{"type":"paragraph","text":"九三学社"},{"type":"paragraph","text":"台湾民主自治同盟"},{"type":"paragraph","text":"中国新民主主义青年团谨贺"},{"type":"paragraph","text":"一九五一年七月一日"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87335deccc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

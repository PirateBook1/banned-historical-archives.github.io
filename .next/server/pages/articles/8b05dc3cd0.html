script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关锋王力接见少数派学生代表时的讲话","authors":["关锋","王力"],"dates":[{"year":1966,"month":11,"day":20}],"is_range_date":false,"parts":[{"text":"关锋王力接见少数派学生代表时的讲话","type":"title"},{"text":"关锋王力","type":"authors"},{"text":"关锋：","type":"subtitle"},{"text":"第三司令部不要超出来，要改变其实质，名字改不改不要紧，要顶住，不要垮！想一想，如果我们文革小组垮了，你们将会怎么样？在座的有多少打成“反革命”？运动还会有反复，假如敌人得手，你们还会被打成反革命，我们也会，而且还会被杀头！","type":"paragraph"},{"text":"左派队伍中的小问题不要争，小道理服从大道理，要容忍、忍耐、宽恕。井冈山内部的问题要解决，蒯大富要批评，团结-批评-团结。第三司令部一百五十多个单位，复杂不要紧，发展总是好的嘛！不发展还行，抗日时比这更乱多了，我到一个土匪连当指导员，十八岁，是个学生，他们看不起，后来我就剃头换装。原来抗日时期队伍很小，不是后来发展到几万人吗？成份复杂不要紧，改造嘛！文化大革命，不仅革命，是革命力量，而且也当革命对象遇事先批评自己，再批评别人。","type":"paragraph"},{"text":"说八·八团，在善于和不同观点的人接触，和不同观点的人说话，不同意见要商量，文化大革命还早着呢！左派千万不要因为一些问题闹意见，左派顶打、顶揍，如梁山伯排座次就是用大石，无产阶级不要那一套，不要出头露面，艰苦的担子自己挑，第三司令部排场不要讲，不要退出，要内部整顿，搬出文化宫。有人说，不纯，从十八人发展到一百多个单位，队伍不纯是可能的，如抗日救国时打了几个胜仗就几万人了，队伍要浩浩荡荡，资产阶级攻三司，实则攻我们，退出对革命不利。","type":"paragraph"},{"text":"反蒯有两种，蒯不是一个是一个代名词。清华很复杂，一个人错，缺点要改，内部要整风，左派不善于利用敌人矛盾，而自己却被敌人利用。我们是革命的主力，也是革命的部分名字不要改，退出是错误的，不对的要改。","type":"paragraph"},{"text":"当司令你搞不好，我当也当不好，慢慢学嘛！","type":"paragraph"},{"text":"王力：","type":"subtitle"},{"text":"你们不要退出，要改革嘛！关锋曾对八·八团一人说：“你们不应攻潘复生。”想一想八届十一中全会以后，全国有几个人那样站在革命师生一边，执行毛主席的路线呢？中央文革小组不也是我们几个人吗？湖南省委问题很大。","type":"paragraph"}],"comments":[],"origin":"《无产阶级文化大革命参考资料（第二集）》（一九六七年三月，编者不明）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"关锋","type":"人物"},{"name":"王力","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b05dc3cd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body><

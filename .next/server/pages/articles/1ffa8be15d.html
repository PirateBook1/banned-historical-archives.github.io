script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《扎伊尔》周刊撰文盛赞伟大舵手毛主席毛主席思想影响了整个世界毛主席的光辉著作深受西班牙人民的衷心欢迎","authors":[],"dates":[{"year":1976,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社金沙萨一九七六年十二月二十五日电　《扎伊尔》周刊在最近一期上刊载文章指出，‘中国伟大的舵手毛泽东的逝世是在各国人民历史上，甚至在整个人类的历史上打上不可磨灭的印记的重大事件之一’。"},{"type":"paragraph","text":"文章指出，毛主席是罕见的人物之一，他的思想不仅根本改变了自己国家的面貌，而且还影响了整个世界。"},{"type":"paragraph","text":"文章说，毛主席的‘著作往往是深入浅出地表达出来，正是这样，它吸引了世界，特别是整个非洲’。"},{"type":"paragraph","text":"文章在谈到长征、抗日战争、国内战争和文化大革命时指出，毛主席作为‘杰出的领导人、中国伟大的领袖’成功地领导中国人民取得了胜利。"},{"type":"paragraph","text":"文章在谈到粉碎‘四人帮’以后说，毛主席的遗产经受了各种风暴，变得更加坚不可摧，中国将按毛主席的理想与世长存。"},{"type":"paragraph","text":"新华社马德里一九七六年十二月二十五日电　伟大领袖和导师毛泽东主席的光辉著作，深受西班牙人民的衷心欢迎。"},{"type":"paragraph","text":"马德里基础出版社从一九七四年九月到一九七五年二月分卷出版了《毛泽东选集》一至四卷。其中，第一卷和第二卷已经再版，总共印行一万八千册；第三卷和第四卷初版，共印行一万六千册。今年六月，这家出版社又初版印行了《毛泽东主席语录》一万八千册。"},{"type":"paragraph","text":"巴塞罗那的阿纳格拉玛出版社在一九七四年出版了《毛泽东四篇哲学论文》一书，这四篇著作是:《实践论》、《矛盾论》、《关于正确处理人民内部矛盾的问题》和《人的正确思想是从那里来的?》。"},{"type":"paragraph","text":"在马德里、巴塞罗那等大城市的书店里，或者在友好人士举办的有关报告会上，都可以看到很多人购买毛主席著作。毛主席逝世以后，一些西班牙报刊还分别刊登过一些毛主席的诗词和语录。最近，马德里基础出版社负责人说:‘西班牙的广大读者十分崇敬和热爱毛泽东主席。《毛泽东选集》销售很快，我们将继续再版，以满足读者的需要。’"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ffa8be15d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"军委关于撤回新疆入藏部队问题致王震电","alias":"","parts":[{"type":"paragraph","text":"军委关于撤回新疆人藏部队问题"},{"type":"paragraph","text":"致王震电"},{"type":"paragraph","text":"（1951年2月25日）王震，并告西北局，西北军区："},{"type":"paragraph","text":"丑养电?悉。先遣部队既如此困难，请考虑于开山后将该部队撤回新疆，尔后新疆即解除入藏任务，你是否同意这样做，盼告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二月廿五日"},{"type":"paragraph","text":"[1]王震，当时任中共中央新疆分局书记、中国人民解放军新疆军区代司令员兼代政治委员。"},{"type":"paragraph","text":"[2]指王震1951年2月22日给军委、西北局、西北军区并请转西南军区的电报。电报说，新疆独立骑兵师入藏先遣部队，已进驻藏北僧可日区之札麻忙保。该区海拔在4000米以上，天气变化无常，时冷时热，空气稀薄，人马呼吸均感困难，病员逐渐增多。据先遣部队报告，该部135人，已病亡6人，现病34人，马匹病亡更加严重。我们除给入藏先遣部队以慰勉外，告其检查治疗，并令军区卫生部研究预防治疗方法，候开山后补送药品。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":2,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":139,"page_end":139},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1769db7b69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于土改中漏网地主土地处理意见给贵州省委的批复","authors":[],"dates":[{"year":1955,"month":11,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央关于土改中漏网地主土地处理意见给贵州省委的批复","type":"title"},{"text":"贵州省委：","type":"appellation"},{"text":"你们10月26日对于遵义地委《请示土改中漏网地主的处理意见》的批复意见阅悉。对于没收地主土地的处理，凡是这些地区土改时是按《土地改革法》处理，而不是按《郊区土地改革法》处理的，均应没收地主的土地，并尽先分给目前生产上仍处贫困地位的农民所有。这与引导农民走合作化道路并不矛盾，因为下一步解决生产资料公有化时，自可连同原已分配或农民自有的土地一起转为公有化。如果当地合作化已有相当发展，农民已无土地归于私有的要求，则可按来电办理。","type":"paragraph"},{"text":" 中央","type":"paragraph"},{"text":" 1955年11月17日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"贵州省委关于漏网地主处理意见的电报","type":"subtitle"},{"text":"1955.10.26","type":"subtitle"},{"text":"遵义地委并各地（市）委，报中央：","type":"appellation"},{"text":"10月20日来电阅悉，省委基本同意遵义地委对漏网地主处理的意见。对于没收的土地，因为一般是小量分散的，所以暂由乡人民委员会管理，作为机动田使用为好，并可交给合作社耕种。如国家需要也可收为国有。","type":"paragraph"},{"text":"以上如有不当，请中央指示。","type":"paragraph"},{"text":" 中共贵州省委1955年10月26日","type":"paragraph"},{"text":"遵义地委原电：","type":"appellation"},{"text":"请示土改中漏网地主的处理意见","type":"subtitle"},{"text":"省委：","type":"appellation"},{"text":"据赤水县委报告，该县在这次党代会上检查发现有80多户土改中漏网地主，有些并混入互助合作组织。县委意见：根据阶级划分的规定，由县委掌握批准从新划出来，其土地和财产按照土改法规定处理。并将应没收的土地，交给合作社使用，地权属国家。已参加社、组的予以清洗。地委同意赤水县委意见，并认为县委必须严加掌握控制，根据地主本人劳动态度和表现的好坏，采取分别处理。并在深入发动群众、交代政策的基础上清洗出社、组，保证互助合作组织纯洁。如上述系三类村漏网的地主，按照中央改造落后村指示处理。","type":"paragraph"},{"text":"以上是否有当，请省委速示。","type":"paragraph"},{"text":" 遵义地委1955年10月20日","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98998a2e80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

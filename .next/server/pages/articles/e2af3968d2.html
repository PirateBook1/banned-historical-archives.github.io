script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发河北省石家庄地委关于强制农业社订购报刊和滥用民力报告的指示","authors":[],"dates":[{"year":1956,"month":5,"day":2}],"is_range_date":false,"parts":[{"text":"中共中央转发河北省石家庄地委关于强制农业社订购报刊和滥用民力报告的指示","type":"title"},{"text":"上海局，各省市委、自治区党委并告团中央、邮电部、文化部、卫生部、粮食部党组和国家机关各部门党组：","type":"appellation"},{"text":"兹将河北省委转来的石家庄地委《关于企业部门强制农业社订购报刊和滥用民力的报告》发给你们。这个报告所反映的（一）邮电部门强迫农业社、青年团省委强迫少年儿童订购报刊；（二）邮电部门普遍在农业社建立义务邮递员，强迫农业社给邮递员记工付酬；（三）文教部门强迫农业社包场看电影；（四）卫生部门向农业社硬派医生，普遍建立保健站，要社给医生记工付酬；（五）粮食部门机械执行以社为单位集体购粮的办法，对农民单个去买粮则拒绝出售。这些事情都是不对的，并且是带有相当普遍性的严重问题。石家庄地委和河北省委都要求允许地方党委对这些事加以控制。他们的这一要求是完全正当的。今后无论任何部门要动员农业生产合作社出人出钱从事任何非生产性的活动，除了经过国务院正式批准下达的以外，省（市、区）委、地委和县委都有权根据当地的需要和可能，加以统筹安排，认为应当办又可能办的就照办，认为不应当办或者不可能办的都可以不办，并且逐级报告上级党委，要求布置该项任务的业务部门改变部署，收回成命。此外，中央责成邮电、文化、卫生、粮食4个部的党组和青年团中央对于石家庄地委在报告中所反映的问题进行彻底的检查和纠正；并且应当不限于在河北省检查，而要在全国范围内进行检查。同样，也要求国家机关各部门都注意警惕类似现象的发生，一有发现，立即纠正。","type":"paragraph"},{"text":" 中央1956年5月2日","type":"paragraph"}],"comments":[],"origin":"河北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2af3968d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"在唯杞通许之线弃敌一路是很适当的","alias":"","parts":[{"type":"paragraph","text":"在雕杞通许之线歼敌一路是很适当的！！"},{"type":"paragraph","text":"（1948年6月26日）刘、邓、陈、邓，粟、陈、张："},{"type":"paragraph","text":"敌八十三师调援充州，二十五师一部到滕县，主力有返徐州讯。蒋白似均判断我粟陈张南进与刘邓会合打十八军等，故令邱区3从民权、兰封、开封之线向西南急进，以期合击我军，邱军又以一部守开封。在此情形下粟陈张部署在雕杞通许之线（或此线以南）歼敌一路是很适当的。如能歼灭七十五、七十二两个师当然更好，否则能歼灭七十五师也是很好的。敌指挥官中区寿年和我军作战较少经验"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"宥寅"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、政治委员邓小平、第一副司令员陈毅和副政治委员邓子恢的电报。"},{"type":"paragraph","text":"[2]粟、陈、张，指粟裕、陈士、张震，当时分别任华东野战军代司令员兼代政治委员、参谋长和副参谋长。"},{"type":"paragraph","text":"[3]邱，指邱清泉，当时任国民党军整编第五军军长。区，指区寿年，当时任国民党军第六绥靖区副司令官，指挥由整编第七十五师、第七十二师和新编第二十一旅组成的兵团。"},{"type":"paragraph","text":"[4]兰封，旧县名，1954年与考城县合并为河南兰考县。[5]睢杞，指河南睢县和杞县。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":6,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":312,"page_end":312},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8769e734d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

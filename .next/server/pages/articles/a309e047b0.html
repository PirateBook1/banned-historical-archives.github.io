script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2078","name":"中共天津市委组织部同意天津市公安局关于公安保卫部门在本市查阅干部档案问题的意见","author":"中共天津市委组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共天津市委组织部同意天津市公安局关于公安保卫部门在本市查阅干部档案问题的意见","dates":[{"year":1979,"month":6,"day":6}],"is_range_date":false,"authors":["中共天津市委组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共天津市委组织部, 干部档案工作文件汇编, 194-195","tags":[{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"公安","type":"主题/事件"},{"name":"天津","type":"主题/事件"},{"name":"组织部","type":"主题/事件"}],"parts":[{"type":"title","text":"中共天津市委组织部同意天津市公安局关于公安保卫部门在本市查阅干部档案问题的意见"},{"type":"subtitle","text":"（1979）津党组146号"},{"type":"paragraph","text":"同意天津市公安局“关于公安保卫部门在本市查阅干部档案问题的意见”。请参照执行。"},{"type":"subtitle","text":"一九七九年六月六日"},{"type":"paragraph","text":"关于公安保卫部门在本巿查阅干部档案问题的意见"},{"type":"paragraph","text":"市委组织部："},{"type":"paragraph","text":"关于公安保卫部门因对敌斗争业务需要查阅干部档案问题，根据中央组织部（79）干办字322号文件，“查阅干部档案，在本省、市、自治区的范围内，可自行规定办法”的精神，提出以下解决意见："},{"type":"paragraph","text":"一、各级公安保卫部门，凡因公安业务需要，必须查阅有关干部的档案时，需经市公安局、分局、县局审核批准。内保部门需经市各局保卫处（科）审核，局领导批准。由档案管理部门审查同意，方可查阅。"},{"type":"paragraph","text":"二、 各级公安保卫部门查阅干部档案，必须是党员干部，持有市委组织部统一制订的“借阅干部档案介绍信”，并加盖市、区、县公安（分）局，市各局保卫处（科）公章。"},{"type":"paragraph","text":"三、 公安保卫部门查阅干部档案，要从严掌握，严格审批手续。各级党委组织、干部部门和行政人事、保卫部门，对符合上述手续的，应按有关规定接待办理。"},{"type":"paragraph","text":"以上意见如可行，请批转各区、县委组织部，各局政治部（处）按此执行。"},{"type":"subtitle","text":"天津市公安局"},{"type":"subtitle","text":"一九七九年六月二日"}],"alias":""},"tags":[{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a309e047b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

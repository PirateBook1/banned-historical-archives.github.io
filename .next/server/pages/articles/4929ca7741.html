script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2222","name":"国务院对公安部制订的人民警察使用武器和警械的规定的批复","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院对公安部制订的人民警察使用武器和警械的规定的批复","dates":[{"year":1980,"month":7,"day":5}],"is_range_date":false,"authors":["公安部","国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"黑龙江省人民检察院，监所检查工作文件选编，313-317","tags":[{"name":"警察","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院对公安部制订的人民警察使用武器和警械的规定的批复"},{"type":"subtitle","text":"（国发〔1980〕171号文件）"},{"type":"paragraph","text":"公安部："},{"type":"paragraph","text":"国务院批准《人民警察使用武器和警械的规定》，由你部公布施行。"},{"type":"subtitle","text":"国务院"},{"type":"subtitle","text":"一九八〇年七月五日"},{"type":"paragraph","text":"附：人民警察使用武器和警械的规定"},{"type":"paragraph","text":"第一条 为了使人民警察依法有效地执行公务，以及时制止犯罪行为，保护人民群众和采取正当防卫，特制定本规定。"},{"type":"paragraph","text":"第二条 人民警察在执行逮捕、拘留、押解人犯和值勤、巡逻、处理治安事件等公务时，可以根据本规定，使用武器警械。武器和警械是指：枪支、警棍、警笛、手铐警绳和其它警械。"},{"type":"paragraph","text":"第三条 人民警察在执行公务中，遇有下列情形之一时，可以开枪射击："},{"type":"paragraph","text":"（一）逮捕、拘留、押解人犯，遇有以暴力抗拒、抢夺武器、行凶或脱逃等非常情况，非开枪不能制止时；"},{"type":"paragraph","text":"（二）犯罪分子以暴力破坏社会秩序，危及人民生命安全，非开枪不能制止时；"},{"type":"paragraph","text":"（三）人民警察保卫的对象、目标，受到暴力侵袭或者有受到暴力侵袭的紧迫危险，非开枪不能制止时；"},{"type":"paragraph","text":"（四）犯罪分子劫狱或在押人犯越狱、行凶、暴动、枪夺武器，非开枪不能制止时；"},{"type":"paragraph","text":"（五）人民警察的生命安全遭到犯罪分子的暴力威胁，非开枪不能自卫时。"},{"type":"paragraph","text":"第四条 人民警察依照第三条的规定对犯罪分子开枪时，除遇到特别紧迫的情况外，应当先进行口头警告或鸣枪警告，犯罪分子一有畏服表示，应当立即停止射击，开枪射击后，应当保护现场，并立即向上级报告。"},{"type":"paragraph","text":"第五条 人民警察在执行公务中，遇有下列情形之一时，可以使用警棍："},{"type":"paragraph","text":"（一） 依法执行逮捕、拘留，遇到抗拒时；"},{"type":"paragraph","text":"（二）处理打砸抢、聚众骚乱和结伙斗殴事件，警告无效时；"},{"type":"paragraph","text":"（三）遭到犯罪分子袭击，需要使用警棍自卫时。"},{"type":"paragraph","text":"第六条 人民警察在使用警棍制止犯罪行为时，应当以制服对方为限度、当对方的犯罪行为得到制止时，应即停止使用。"},{"type":"paragraph","text":"第七条 人民警察在执行公务中，遇有下列情形之一时，可以使用警笛："},{"type":"paragraph","text":"（一）需要呼唤正在巡逻、值勤的军警共同制止犯罪时；"},{"type":"paragraph","text":"（二）需要动员群众协助追捕正在逃跑的人犯时；"},{"type":"paragraph","text":"（三）需要用以警告正在犯罪的分子停止犯罪行为时；"},{"type":"paragraph","text":"（四）需要用以制止违反交通规则行为时。"},{"type":"paragraph","text":"前款第一、二、三项的笛声为连续短促音，第四项的笛声为持续长音。"},{"type":"paragraph","text":"第八条 人民警察在押解犯罪分子过程中，为防止逃跑、行凶、可以使用手铐、警绳。"},{"type":"paragraph","text":"第九条 人民警察在逮捕人犯或者制止打砸抢行为时，为了避免伤亡，对被围困后仍进行抗拒的犯罪分子，可以使用其他警械。"},{"type":"paragraph","text":"第十条 人民警察正在执行各种公务的各种警车，可以使用特殊音响警报器和红色回转警灯。对使用特殊音响警报器和红色回转警灯的警车，其它车辆应当避让。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4929ca7741"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

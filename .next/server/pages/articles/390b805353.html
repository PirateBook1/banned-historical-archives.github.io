script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"三军将士纪念毛泽东","authors":[],"dates":[{"year":1993,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"三军将士纪念毛泽东"},{"type":"paragraph","text":"据新华社北京１２月２４日电　连日来，解放军总参谋部、总政治部、总后勤部和国防科工委、军事科学院、国防大学、第二炮兵、海军、空军等驻京各大单位，纷纷召开报告会、座谈会、学术研讨会，举办专场文艺晚会和各种展览会，将军与士兵一起回顾人民军队的光辉战斗历程，热情畅谈毛主席为我军的诞生、建设、发展所建立的不可磨灭的功绩。沈阳军区与辽宁省暨沈阳市联合召开纪念大会，军民共同深切怀念伟大领袖毛泽东。南京、济南、广州、成都、兰州军区广泛开展学习毛泽东著作和邓小平关于建设有中国特色社会主义理论的读书演讲活动，举办毛主席诗词演唱会和《毛泽东颂歌》歌咏比赛等，表达对毛泽东的崇敬和缅怀之情。"},{"type":"paragraph","text":"在开展纪念活动中，广大指战员畅谈在毛泽东军事思想和邓小平新时期军队建设思想指引下，部队建设和改革取得的新成就。毛主席当年视察过的海军“洛阳舰”，如今已换成新型导弹护卫舰。水兵们重温毛主席“为了反对帝国主义的侵略，我们一定要建立强大的海军”的题词，决心更加爱舰、爱海洋，为海军的现代化建设立新功。“南京路上好八连”、“硬骨头六连”、“学习毛主席著作的模范红九连”等英模单位的官兵，回忆毛主席的亲切关怀和教诲，表示要为加强部队建设赢得新荣誉。驻守在革命圣地遵义、延安、西柏坡等地的部队指战员，怀着崇敬的心情参观革命旧址，走访革命老人，学习毛主席的革命实践活动，极大地激发了为建设强大人民军队作奉献的热情。守卫在新疆、内蒙古、西藏、云南和东北边防的广大指战员，高唱《毛主席的战士最听党的话》、《人民军队忠于党》等歌曲，决心以苦为荣，以边防为家，守好祖国的大门。分散在各地的军队离退休老干部，也满怀深情举办老战士演唱会、书画展、座谈会等丰富多彩的活动，追忆跟随毛主席南征北战的峥嵘岁月，表达为共产主义奋斗终身的坚定信念。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"390b805353"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

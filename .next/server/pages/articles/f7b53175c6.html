script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"访友记 (杂文)","authors":["中共中央高级党校","姚北桦"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"访友记(杂文)","type":"title"},{"text":"中共中央高级党校姚北桦","type":"authors"},{"text":"（姚北桦：新闻班第三班第一支部学员；入学前为江苏《新华日报》副刊主编）","type":"subtitle"},{"text":"[按：这篇杂文曾寄给“北京日报”，未用退回。这里从原文中摘出了几段。据查这里面所列举的宿舍里有会客单以及会客单上有婚否、大白天发生失盗都是揑造。这也就不难看出姚北桦对新社会的不满和攻击，达到了何等的程度。]","type":"paragraph"},{"text":"“初来北京，处处新鲜……可是稍微住久一些，便看到一些美中不足之处来。譬如，到有些机关的宿舍去看看朋友，便有一些别地所没有的麻烦。”","type":"paragraph"},{"text":"“所谓麻烦，是说这些一般性的机关宿舍，也和机关一样，有一套会客制度。机关出于政治上的或考虑其它理由……一个普普通通的家庭，为什么也要有这些麻烦的手续呢？令人百思莫解。”","type":"paragraph"},{"text":"“一进门照例先到传达室。……说明来意之后，请你填会客单。……自己的‘姓名’‘年龄’‘性别’‘在何处服务’‘住址’‘电话’是不可少的，……颇为伤脑筋的是‘来访事由’一项——看朋友就是看朋友，有何‘事由’可言呢？我搔了半天脑袋，最后实在想不出有何‘事由’，不得不填上‘无事’二字。最令人啼笑皆非的，是一个宿舍的会客单上，居然关心起来访者的婚烟大事来，问你‘已婚’？‘未婚’？已婚未婚与看朋友有什么必然的联系呢？……”","type":"paragraph"},{"text":"“这是进门。出门还有出门的规矩——缴还会客单。按照规定，缴还会客单的时候，上面必须有被访问者的签名盖章。……顶遭糕的是有一次竟把这个重要的物件遗失了，……传达同志虽然在无可奈何中还是放我走了，可是临出门坎的时候，还教训我‘下次注意’云云。……”","type":"paragraph"},{"text":"“……有一天，我从西城跑到东城去看望一位多年未见的老友。一天之内去了三次，而三次都扑了空。扑空我没有什么怨言，可是填了三次会客单，却实在吃不消。……”","type":"paragraph"},{"text":"“这样高的政治警惕，和这样严密的会客制度，照理锐，宿舍的安全是万无一失了。可是事情也不尽然。有一位朋友告诉我，就在我往访的前一天，还在大白昼间，他们宿舍失了窃。”","type":"paragraph"},{"text":"“…………”","type":"paragraph"},{"text":"“古人说：‘有朋自远方来，不亦乐乎？’如今我一想起北京访友的遭遇，便对这两句话发生了怀疑。说得夸张些，也许是‘不亦苦乎’吧。”","type":"paragraph"},{"text":" 来源：中共中央高级党校校部办公室印；共印1800份，发全校学员和有关干部。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7b53175c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

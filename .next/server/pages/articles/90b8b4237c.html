script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"八九两月内东北仍应保持平静同时作好战斗准备","alias":"","parts":[{"type":"paragraph","text":"八九两月内东北仍应保持平静"},{"type":"paragraph","text":"同时作好战斗准备!"},{"type":"paragraph","text":"（1946年7月21日）东北局："},{"type":"paragraph","text":"（一）皓电?悉。通令各部准备攻城战及积极做群众工作甚好。（二）但敌攻热河时不要你们配合。已令聂萧程?争取在古北口地区歼灭进攻之敌，承德能守则守之，不能守则暂时放弃，而准备移杨得志郭天民两纵队夺取平汉路北段及正太路\"。（三）为使军队补"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给中共中央东北局的电报。"},{"type":"paragraph","text":"[2]指1946年7月19日中共中央东北局给各分局转各部队并报中共中央的电报。电报说：东北各部队须在1个月内完成一切攻击准备，待命收复长春路两侧各县。除担任剿匪和做群众工作的部队外，其他部队须迅速加强攻城训练，同时注意侦察敌情，选择攻击目标，待命攻击，准备乘机收复一些城市，以扩大地区，消灭敌人，使敌攻热河企图失败。对于群众工作仍须进行，用各种形式把群众组织起来。创造根据地问题是东北长期斗争成败的根本关键。"},{"type":"paragraph","text":"[3]聂萧，指聂荣臻、萧克，当时分别任普察冀军区司令员兼政治委员和副司令员。程，指程子华，当时任冀热辽军区司令员兼政治委员。"},{"type":"paragraph","text":"[4]杨得志、郭天民，当时分别任晋察冀野战军第一纵队司令员和第二纵队司令员兼政治委员。充好，训练好，并使群众工作做出成绩，东北方面在八九两月内仍应保持平静，人不犯我，我不犯人，但同时须准备于一个月后能作战。"},{"type":"paragraph","text":"中央午马"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":7,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":515,"page_end":516},"tags":[{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90b8b4237c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

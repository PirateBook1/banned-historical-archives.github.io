script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共武汉市第二商业局委员会关于杨玉兰同志所犯错误的处分决定","authors":[],"dates":[{"year":1959,"month":11,"day":2}],"is_range_date":false,"parts":[{"text":"中共武汉市第二商业局委员会关于杨玉兰同志所犯错误的处分决定","type":"title"},{"text":"杨玉兰又名杨震妮，女，31岁，热河省赤峰县人，1946年参加工作，1948年12月入党，现任市蔬菜果品公司调味厂支部付书记。","type":"paragraph"},{"text":"9月间党内传达“中央八届八中全会关于以XXX同志为首的反党集团的错误的决议”后，在家里与其爱人李运生（系武汉财贸学院学员，共青团员，有右派言论尚待处理）议论，当李以探听似的口吻说：“财贸学院动员开展反右倾运动了，反正我是一心工作，不作犯法事，反不到我头上来”时，杨竟失掉警惕地说：“那不一定，谁对当前形势认识不足，在前进上发生怀疑，也同样会犯错误。慢说象我们这样的水平，XXX他那么大的人物，水平那么高，还不是也一样犯错误。李追问XXX所犯的错误时，杨又说：“还不是对社会主义建设新形势认识有错误，对跃进的缺点看成是大问题”。并泄露了XXX的一些言论。李知道后便在财贸学院向周围群众当“新闻”传播，被学院党组织发觉后始才制止。在此以前。杨还泄露过有关工资改革的问题等机密。","type":"paragraph"},{"text":"杨玉兰同志所犯错误是严重的。主要是对阶级斗争的长期性、复杂性认识不足，缺乏自觉地党性锻炼，在政治上表现嗅觉不灵，警惕性不高，特别是在家庭中，偏重于私人感情，对爱人平时的错误言行，不进行批判，采取听之任之，更错误的是泄露党的机密。严重地违犯了党的纪律，在群众中造成了极不良的影响。","type":"paragraph"},{"text":"上述错误当组织发觉找其谈话后，杨玉兰同志能及时的觉悟过来，承认错误，作出了较深刻的检讨，并揭发其爱人平时的一些错误言论，为了严肃党纪，教育全党及其本人，经党委研究决定给予杨玉兰同志党内警告处分。","type":"paragraph"},{"text":" 中共武汉市第二商业局委员会1959年11月2日","type":"paragraph"}],"comments":[],"origin":"《监察工作通报》第15期，中共武汉市监察委员会编印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2688f62411"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

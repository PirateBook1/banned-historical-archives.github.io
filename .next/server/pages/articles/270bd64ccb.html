script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"星火模具厂技校深批林彪、“四人帮”谬论激发学生学习科学文化知识的积极性","authors":[],"dates":[{"year":1978,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市星火模具厂技工学校深入揭批林彪、“四人帮”假左真右的谬论，激发学生为革命刻苦学习科学文化知识的积极性。"},{"type":"paragraph","text":"在“四人帮”的“宁要没有文化的劳动者”的谬论毒害下，这所技工学校有些学生存在“两年混混，笃定工矿”，“学不学，三十六元”等胡涂思想。为了帮助学生从思想上拨乱反正，肃清流毒，学校发动学生深入批判林彪、“四人帮”假左真右的谬论，同时，组织学生学习五届人大、全国科学大会和全国教育工作会议有关文件，开展新时期总任务的教育，使他们认识到，办好技工学校是华主席、邓副主席的号召，技工学校担负着为祖国实现四个现代化培养技术工人的重要任务。他们开展了“我怎样为四个现代化出力”的专题讨论和“学雷锋、创‘三好’”活动。学生明确了四个现代化的宏伟目标，激发了为革命而学的积极性。教师也积极帮助学生解决学习上的困难，对基础差的学生加强辅导。学校还加强了作业练习和定期测验，举行了数学竞赛、学习方法介绍等活动，提高了学生的学习兴趣和学习热情。"},{"type":"paragraph","text":"星火模具厂技工学校还坚持按教学要求来安排学生的劳动。他们虽然没有实习工场，但在工厂领导和工人师傅的支持下，绝大多数学生都能对口安排在车、钳、刨、磨、铣等技术工种劳动。车间挑选工作负责、技术水平较高的工人带学生。"},{"type":"paragraph","text":"星火模具厂技工学校狠抓教育质量以来，学生的学业进步较快。经过几个月的学习，学生能自己制图、上墨线、测绘零件。几个兄弟厂对技工学校学生的文化基础知识进行统测，星火模具厂技工学校的学生获得较好的成绩。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"270bd64ccb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

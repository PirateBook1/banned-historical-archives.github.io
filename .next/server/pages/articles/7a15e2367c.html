script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“官僚主义把群众的积极性和社会主义建设隔开了”","authors":["北京师范大学","穆木天"],"dates":[{"year":1957,"month":5,"day":13}],"is_range_date":false,"parts":[{"text":"“官僚主义把群众的积极性和社会主义建设隔开了”","type":"title"},{"text":"北京师范大学穆木天","type":"authors"},{"text":"（穆木天：中文系教授）","type":"subtitle"},{"text":"在5月13日在中文系俄语系教授副教授会上的发言","type":"subtitle"},{"text":"我想发言，但思想上有矛盾，一方面想提意见，另一方面我有受歧视、打击的经验。但为了党、为了社会主义事业我还是要讲。他说：我对在全国范围内反对官僚主义、主观主义、宗派主义有信心，但某一单位的官僚主义可能变为一种暗流保存下来。他又说：领导和教员之间有墙，我认为墙有大小之分，小墙是某个干部具体工作上的错误，大墙压制群众的积极性。我们被隔在墙里。这道墙是玻璃墙，墙外边百花齐放，我们住在龙王爷的水晶宫里，里边有镇海三宝：官僚主义、教条主义、宗派主义，连空气也没有，外边敲锣打鼓，里边放不出来。毛主席的两个讲话以后，我们得到了些春风化雨。过去官僚主义把群众的爱国主义积极性和社会主义建设隔开了。接着穆木天先生还列举了他认为表现了主观主义、官僚主义的具体事例。他说：有人说去年我们选举区人民代表时不民主，我同意。我记得第一次选举时，我们热烈的讨论候选人名单，今年一宣布就完事了，而且两个代表都是我们学校的，没有电影学院的，我认为这是大校沙文主义、主观主义的作法。他又说：对中文系苏联文学进修班，教育部就有主观主义、教条主义、官僚主义。（原载“师大教学”115期）","type":"paragraph"},{"text":"在5月14日中文系俄语系教授座谈会上的发言","type":"subtitle"},{"text":"对于评级评薪问题我有意见。校部党员负责人告诉我，校部一再把我放在第一级，但是系里、工会和民主党派提意见把我放在第二级。我认为实际上是领导的意见把我放在第二级，这种作法就是东推西推，不负责任，这就造成官僚主义和系里的不团结。","type":"paragraph"},{"text":"格拉西莫娃专家来的时候，我与党支书商量，儿童文学组提前半年留一个助教，以便于向专家学习有关的课程，系里当时是同意的。到学年末的时候，系里全面考虑留助教问题，系主任又不同意了，当时我便与主任吵起来、党总支书和一位系秘书，都在旁边，他们都明知此事，却一言不发。这也是摆官僚主义架子，摆脱责任。（原载“师大教学”116期）","type":"paragraph"}],"comments":[],"origin":"见《“阳谋”下的北师大之难》(真相出版社，2011)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a15e2367c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

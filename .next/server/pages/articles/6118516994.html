script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"按照毛主席的两类矛盾学说正确处理革命组织之间的矛盾禽蛋二厂在整风中实现革命大联合","authors":[],"dates":[{"year":1967,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:正确对待革命的兄弟组织，是搞好革命大联合一大关键。怎样才能正确对待兄弟组织，禽蛋二厂革命派的同志认为，首先要有正确的认识。这就是:从无产阶级革命利益出发；用发展的观点看人；要有团结大多数的宽广胸怀。我们认为，这些认识是符合毛主席的正确处理人民内部矛盾的精神的。其次要有正确的方法，这就是:自我批评的方法。革命群众组织只有严于责己，才能说明是有大联合的愿望；也只有严于责己，才能停止“内战”，消除分歧，实现革命大联合。"},{"type":"paragraph","text":"本报讯　上海禽蛋二厂无产阶级革命派在中国人民解放军东海舰队毛泽东思想宣传队的热情帮助下，狠抓学习“老三篇”，大破“私”字，大立“公”字，在开门整风中勇于发扬自我批评的精神，正确对待兄弟组织，求大同，存小异，实现了全厂自下而上的革命大联合，把革命生产推向一个新高潮。"},{"type":"paragraph","text":"这个厂的无产阶级革命派在夺权后不久，革命派队伍里产生了分歧，先后形成了四个组织，相互之间矛盾重重，“内战”不断，使革命、生产受到了很大影响。这时，东海舰队毛泽东思想宣传队进驻了这个厂解放军同志深入车间、班组，经过细致的调查研究，发现这两个革命组织所以联合不起来，主要是由于相互把枝节问题看作是主要矛盾，没有掌握斗争大方向。"},{"type":"paragraph","text":"在解放军同志的倡议和热情帮助下，两个革命组织遵循毛主席有关整风的教导，各自开门整风。造反队的队委在整风中认识到，应该从无产阶级革命利益出发，用发展的观点看人，要有团结大多数的宽广胸怀，正确对待兄弟组织。他们检查了“自己组织大”，以“老造反”自居，把兄弟组织说成“反夺权”的错误，另一革命组织的队委在整风中也认识到自己没有看兄弟组织的大方向和主流，而只看到对方的某些错误和缺点，攻其一点，不及其余。认为自己“杀”出来迟，缺点和错误少，没有遵照毛主席的教导:“不应当将这些看成为本质和主流，以致迷惑了自己的方向。”两个组织的队委通过整风，认识到应该按照毛主席两类矛盾学说，正确处理革命组织之间的矛盾，在后来几次合并整风的会上都主动进行自我批评，消除分歧、加强了团结，决心联合起来，进一步推动革命的大批判。彼此统一了认识，纷纷“杀”回车间班组去，逐步实现了全厂自下而上的革命大联合。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\06\\676i050301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海禽蛋二厂的两个革命群众组织，在人民解放军的协助下，实现了革命的大联合。现在，两个革命群众组织，结成了战斗的友谊，狠抓革命，猛促生产，产品质量节节提高。图为拷蛋车间的革命职工聚精会神地检验蛋品质量。　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6118516994"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

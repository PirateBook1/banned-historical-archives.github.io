script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席、刘主席接见蒙古大人民呼拉尔代表团","authors":[],"dates":[{"year":1960,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十五日电】　毛泽东主席今天晚上接见了蒙古人民共和国大人民呼拉尔主席、蒙古人民革命党中央委员巴扬勒·贾尔卡赛汗，和由他率领的蒙古大人民呼拉尔代表团全体成员:大人民呼拉尔外交委员会主席、乌兰巴托市市长、蒙古人民革命党中央委员桑·巴特，大人民呼拉尔代表、蒙古人民革命党中央委员桑·乔热姆茨，大人民呼拉尔代表、南戈壁省省长那木海，大人民呼拉尔代表、“幸福生活”合作社主任鲁布桑等贵宾，并同贵宾们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有全国人民代表大会常务委员会副委员长林伯渠、委员张启龙、副秘书长连贯，外交部副部长姬鹏飞。"},{"type":"paragraph","text":"接见时，蒙古驻中国大使沙拉布也在座。"},{"type":"paragraph","text":"【新华社北京十五日电】　刘少奇主席今天晚上接见蒙古人民共和国大人民呼拉尔主席、蒙古人民革命党中央委员巴扬勒·贾尔卡赛汗，和由他率领的蒙古大人民呼拉尔代表团全体成员:大人民呼拉尔外交委员会主席、乌兰巴托市市长、蒙古人民革命党中央委员桑·巴特，大人民呼拉尔代表、蒙古人民革命党中央委员桑·乔热姆茨，大人民呼拉尔代表、南戈壁省省长那木海，大人民呼拉尔代表、“幸福生活”合作社主任鲁布桑等贵宾，并同贵宾们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有全国人民代表大会常委会副委员长林伯渠、委员张苏、张启龙，副秘书长连贯，外交部副部长姬鹏飞。"},{"type":"paragraph","text":"接见时，蒙古驻中国大使沙拉布也在座。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ac5cd3d9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

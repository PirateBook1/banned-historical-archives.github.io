script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"图片","authors":[],"dates":[{"year":1973,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西哈努克亲王和夫人、宾努亲王和夫人、英·萨利特使等柬埔寨贵宾，由周恩来、王洪文、叶剑英、邓小平、徐向前等陪同，在中山公园参加国庆游园联欢活动。"},{"type":"paragraph","text":"宾努亲王和夫人、英·萨利特使、尤素福·阿吉托罗普、黎文良、沙拉等贵宾，由董必武、王洪文、叶剑英、吴德、苏振华、倪志福、聂荣臻等陪同，在首都体育馆观看体育表演。"},{"type":"paragraph","text":"江青同宾努亲王夫人、让娜·索韦夫人在庆祝中华人民共和国成立二十四周年招待会上。"},{"type":"paragraph","text":"朱德、华国锋、李先念、姚文元、苏振华等在颐和园参加游园联欢活动。"},{"type":"paragraph","text":"（本版照片均为新华社记者摄）"},{"type":"paragraph","text":"李德生、张春桥、纪登奎、吴德、汪东兴、倪志福等在劳动人民文化宫参加游园联欢活动。"},{"type":"paragraph","text":"许世友在南京同群众一起欢庆中华人民共和国成立二十四周年。"},{"type":"paragraph","text":"赛福鼎在乌鲁木齐同群众一起欢庆中华人民共和国成立二十四周年。"},{"type":"paragraph","text":"吴桂贤在西安同群众一起欢庆中华人民共和国成立二十四周年。"},{"type":"paragraph","text":"李富春、邓小平、许德珩等在颐和园参加游园联欢活动。"},{"type":"paragraph","text":"韦国清在南宁同群众一起欢庆中华人民共和国成立二十四周年。"},{"type":"paragraph","text":"陈永贵在兰州同出席甘肃省农业学大寨经验交流会的代表及工农兵群众一起游园联欢。"},{"type":"paragraph","text":"陈锡联在沈阳同群众一起欢庆中华人民共和国成立二十四周年。"},{"type":"paragraph","text":"陈云、周建人、傅作义等在中山公园参加游园联欢活动。"},{"type":"paragraph","text":"郭沫若在中山公园同旅美台湾省同胞和留学生篮球队成员及其家属参加游园联欢活动。"},{"type":"paragraph","text":"阿沛·阿旺晋美在颐和园参加游园联欢活动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"140c345e55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

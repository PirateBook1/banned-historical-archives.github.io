script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省农业合作化运动中的情况","authors":[],"dates":[{"year":1955,"month":9,"day":29}],"is_range_date":false,"parts":[{"text":"江苏省农业合作化运动中的情况","type":"title"},{"text":"【江苏分社九月二十九日讯】江苏省农业合作化运动中的情况：","type":"paragraph"},{"text":"一、党员骨干的动态：从传达毛主席关于“农业合作化问题”的指示后，各地党员干部欢欣鼓舞，认为：“这样一来，才像社会主义革命的样子了”。六合县竹镇区原计划办社五十个，学习毛主席指示后，增加到一百个。赣榆县八区大葛埠、店子等村支部，过去被人称为“死支部”(支部委员工作不积极或搞不好)，这次在合作化运动中也积极领导群众办社。泗阳县里仁区松张等四个乡，共有党员四百九十五人，已有四百八十七人参加社。","type":"paragraph"},{"text":"但运动中也有少数干部不愿办社或不积极领导办社。这些地方的群众反映：“光有风，没有雨，只听上面空喊大发展，打了报告又不批。”干部不愿办社的原因：有的是怕入社后吃亏，或怕当社干。有的表示：“开除党籍也不参加农社。”石洋乡乡长汤光纯说：“不入社找人做工没钱无所谓，入社后要按劳取酬不做不行。”泗阳县王集区张圩乡副乡长说：“我保证入社，就不想当社长，因为社长太麻烦了，做了社长至少要少活好几年。”","type":"paragraph"},{"text":"二、强迫命令和错误宣传：睢宁县邱洼乡有一乡干在一次群众大会上轰起来报名的一百多户，即认为社已建成，随后到各户搜集牛草、种籽、农具等，弄得好几户夫妻要分家，父子打架。泰兴县大生乡统一印发入社申请书，分发各户，并规定思想通的由当家人盖章，思想犹豫不决的要全家人人填写，个个捺指印。薛徐乡为开会动员群众办社，将迟到的六户贫农、两户中农(妇女)罚跪，群众反映：“现在还没入社就这样，如果入了社命也没有了。”表示坚决不入社。","type":"paragraph"},{"text":"宣传不当或乱提口号。有的干部对群众说：“入社是毛泽东思想，不入社是蒋介石思想。”有的中农吓得睡不着觉。灌云县大塔乡有个村长动员办社时说：“如果不入社，重者办罪，轻者坦白。”","type":"paragraph"},{"text":"三、排挤贫农入社：睢宁县梁集乡十三户中农办了一个合作社，他们不要贫农参加，说：“要贫农入社，把我们的血都吸干了。”官庄乡小塘庄三十户中农组织一个社，并提出三不要的口号：“一不要地主、富农；二不要党、团、干部；三不要贫农。”程楼村十多户贫农反映：“我们真通，没有牲口，先报名，未挂上；中农假通，有牲口，晚报名，都入上了。剩下我们这些困难户，连互助组也成立不起来，无法种田了。”(于生)","type":"paragraph"}],"comments":[],"origin":"1955年10月5日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9940b4b8a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

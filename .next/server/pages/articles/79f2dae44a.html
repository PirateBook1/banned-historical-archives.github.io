script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国青联等三团体举宴欢送世青代表团宾、王屡屡为斯大林毛主席干杯","authors":[],"dates":[{"year":1950,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十九日电】　中华全国民主青年联合总会、中国新民主主义青年团中央委员会、中华全国学生联合会于十九日晚举行盛大宴会，欢送世界民主青年联盟代表团。宴会进行中，新民主主义青年团中央委员会赠送各国代表以纪念礼物。苏联、朝鲜、捷克、德国、罗马尼亚、保加利亚、阿尔巴尼亚、蒙古、共和西班牙、古巴、巴西、自由奥地利、荷兰等国代表亦纷纷以纪念品赠送全国民主青年联合总会及新民主主义青年团中央委员会。德国青年代表并献德国青年给毛主席的致敬信，奥地利青年代表将奥国工人利用业余时间特制的公文皮包托新民主主义青年团中央委员会转献给毛主席。宾主间屡屡为斯大林和毛主席的健康与全世界民主青年的大团结而干杯。宴会中洋溢着热烈与友好的气氛。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79f2dae44a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

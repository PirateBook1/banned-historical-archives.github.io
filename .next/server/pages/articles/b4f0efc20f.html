script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真贯彻执行毛主席的《五·七指示》  临湘县桃林中学坚持开门办学","authors":[],"dates":[{"year":1974,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真贯彻执行毛主席的《五·七指示》"},{"type":"paragraph","text":"临湘县桃林中学坚持开门办学"},{"type":"paragraph","text":"据新华社长沙一九七四年四月二十日电　湖南省临湘县桃林中学贫下中农管理学校代表带领师生总结开门办学经验，批判林彪效法孔老二“克己复礼”，妄图复辟资本主义的罪行，坚定不移地走毛主席《五·七指示》的道路，进一步巩固和发展教育革命成果。"},{"type":"paragraph","text":"桃林中学是一所规模较大的农村中学。一九六八年贫下中农管理学校后，教育革命蓬勃发展。近六年来毕业的一千四百多名高中、初中学生，回到农村以后绝大多数成为三大革命运动中的骨干。师生们在开门办学中，还为公社的十一个生产大队测量了二十八条渠道，为五个生产大队绘制了田园规划图。他们并且进行了水稻良种繁殖等四十多项科学实验，使学农基地的粮食亩产达到一千八百二十斤，油菜亩产达到二百七十二斤，为附近社队提供了水稻良种六万斤。贫下中农高兴地说：“这样办学，真合我们的心意！”"},{"type":"paragraph","text":"批林批孔中，师生们通过回顾总结开门办学的经验体会到，要坚持无产阶级教育革命，必须牢记党的基本路线，警惕和反对修正主义思潮。一九七二年，正当桃林中学师生们沿着《五·七指示》的道路胜利前进的时候，有人说什么“开门办学降低了教学质量”，主张要“缩小校办农场，停办校办工厂，集中精力抓好教学质量”。贫下中农管校代表和师生一道学习党的基本路线，认识到这是两条路线斗争的表现，顶住了这种修正主义思潮，坚持了开门办学的方向。通过回顾和总结，师生狠批了林彪“克己复礼”、污蔑社会主义新生事物的罪行，进一步提高了执行毛主席教育路线的自觉性。"},{"type":"paragraph","text":"在批林批孔的推动下，桃林中学开门办学搞得更好了。今年，校办农场新设了虫情预报站、气象预报站；校办工厂增加了翻砂、钳工车间，扩大了修制农用机具的项目。学校还办起了阶级教育展览室和科学实验成果陈列室。有的班请社、队会计兼职讲会计常识。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4f0efc20f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话向苏联一面倒","authors":[],"dates":[{"year":1949,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　三日举行的中苏友好协会上海分会发起人大会中在饶政委讲演后，孙晓村发言说:世界上只有一个国家，几十年来始终如一的平等待我。凡是侵略压迫侮辱我们的，都和帝国主义，尤其是美帝有关。反过来，首先帮助我们、帮助中国解放事业的，只有苏联。这种事实说明了谁是敌人、谁是朋友；也说明了我们应该一面倒。所以我们必需加强中苏友谊。盛丕华说:没有苏联，世界和平是不可能的。今天我们吃苦头，轰炸、封锁都是美帝国主义反动派做的。帮助我们的是苏联。我们只有听毛主席话:“一面倒!”这是我们产业界要认清的。毛齐华从亲身体验中，说明上海工人是在帝国主义压榨下长大起来，也就在战斗中碰到了老朋友苏联。在斗争中苏联是我们好榜样，他们不断给我们精神和物质援助，我们应该向他们学习。郭化若说明:分清敌友非常重要，因此中苏友好协会有成立必要。胡风在痛斥美帝白皮书后，强调说明了苏联给我们物质和精神援助。只有加强和以苏联为首的世界民主力量的联系，方能克服困难。李昌最后说明了青年在帝国主义反动派“反而话”里，认识了苏联是我们友人。美帝反动派封锁我们，但中苏订定了东北易货协定。苏联青年在共产主义青年团领导下，在建设中起了很大作用。我们青年可以从苏联友人得到经验和帮助。希望今后中苏友好协会巩固和发展中苏友谊，成为我们克服困难的力量。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"190dfff4b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

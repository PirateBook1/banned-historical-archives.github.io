script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中央转发洛阳拖拉机厂肃反斗争情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发洛阳拖拉机厂肃反斗争情况报告的批语"},{"type":"paragraph","text":"（1955年8月8日）上海局、各省市委、自治区党委，并告中央和军委各部门，中央国家机关各党委党组："},{"type":"paragraph","text":"关于在工程技术人员中开展肃反斗争，既要肃清一切真正的反"},{"type":"paragraph","text":"[1]指中共洛阳拖拉机厂临时委员会1955年7月29日关于在工程技术人员中开展肃清暗藏反革命分子斗争给洛阳市委的报告。报告说，该厂参加这次坦白检举运动的工程师和四级以上技术员共48人，其中重点斗争对象13人。在这13人中，有4人交代比较好，8人思想动摇，1人仍然狡对抗。如何在运动中团结争取多数，分化孤立首要分子是一项艰巨的工作，也是开展坦白检举运动能否胜利的关键。主要体会是：（一）加强政治思想教育，批判“不问政治、凭技术吃饭”的思想，树立对革命事业、对坦白检举的正确态度，是发动旧工程技术人员积极参加运动的主要一环。（二）进行政策教育，一是团结教育改造技术人员政策，一是肃反政策。前一项政策主要是团结大多数好人，培养国家建设的技术人才，为人民服务；后一项政策是肃清破坏革命事业、破坏社会主义建设的敌人。两项政策是不矛盾的，都必须贯彻执行。（三）通过召开座谈会，深入贯彻政策，解除顾虑。（四）开展技术人员内部思想斗争，团结好人，分化敌人。毛泽东全集第三十五卷革命分子，并作适当的处理，又要团结、教育和提高百分之九十以上的好人（包括犯有某些错误的人在内），是一件极为重要的事情。在这方面的经验中，现有洛阳拖拉机厂党委报告一件，发给你们参考，并可转发有关各单位。但应指出：该厂参加坦白检举运动的工程师和四级以上技术员四十八人中，有重点斗争对象十三人，这个比例很大。现在假定这十三人都是有反革命的历史问题或现行问题的人，我们必须注意分别情节轻重，做出不同的结论，争取其中的多数人留在厂内，在领导控制和群众监督之下，继续工作，在工作中加以改造。只对极少数儿个人，因为情节十分严重，留在厂内极为不利，可考虑另外的处理办法。此点望各级党委严重注意。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五五年八月八日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"刘、朱、陈、周、陆定一、罗瑞卿阅，尚昆用电报发去，另印发（前批各件是否都已办了？我处没有收到印件）。"},{"type":"paragraph","text":"[1]刘，指刘少奇。朱，指朱德。陈，指陈云，当时任中共中央书记处书记、国务院副总理。周，指周恩来。陆定一，当时任中共中央宣传部部长、中央十人小组组长。罗瑞卿，当时任国务院第一办公室主任兼公安部部长、中央十人小组副组长。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start"

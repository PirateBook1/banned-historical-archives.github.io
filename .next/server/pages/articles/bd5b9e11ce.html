script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席和胡志明主席　观看印度文化代表团艺术家表演","authors":[],"dates":[{"year":1955,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席和胡志明主席"},{"type":"paragraph","text":"观看印度文化代表团艺术家表演"},{"type":"paragraph","text":"新华社三十日讯　中华人民共和国主席毛泽东和正在我国访问的越南民主共和国主席胡志明今晚在怀仁堂一起观看了印度文化代表团的表演。"},{"type":"paragraph","text":"今晚在怀仁堂观看印度艺术家表演的还有：全国人民代表大会常务委员会委员长刘少奇，国务院总理周恩来，全国人民代表大会常务委员会副委员长李济深、黄炎培、李维汉，国务院副总理陈云、邓小平、陈毅，外交部副部长张闻天、章汉夫、姬鹏飞，文化部代理部长钱俊瑞，副部长丁西林、夏衍，以及政府各部门负责人，在北京的全国人民代表大会代表，各民主党派、各人民团体负责人和社会各界著名人士。"},{"type":"paragraph","text":"越南民主共和国政府代表团团员长征、黎文献、潘英、阮文煊、严春庵、雍文谦、阮维祯、黄文欢出席观看了表演。"},{"type":"paragraph","text":"印度驻华大使赖嘉文和夫人，以及各国驻华使节和外交官员都出席了印度艺术家的表演会。"},{"type":"paragraph","text":"八时正，毛泽东主席、胡志明主席和印度文化代表团团长钱达等步入大厅。这时，全场起立热烈欢呼鼓掌，持续达五分钟之久。"},{"type":"paragraph","text":"印度艺术家们今晚表演的十三个精采的音乐歌舞节目，都受到了热烈的欢迎。"},{"type":"paragraph","text":"在今晚举行的表演会上，向印度文化代表团团员、印度舞蹈家克里希纳·库蒂学习卡达卡利舞的中国舞蹈工作者表演了“快乐舞”。当表演者和他们的教师一同谢幕时，大厅中一再响起了热烈的掌声。"},{"type":"paragraph","text":"演出结束后，周恩来总理亲向印度文化代表团团长钱达和他的夫人赠花，对印度艺术家们的卓越表演表示感谢。中国青年文艺工作者也登台向印度艺术家献花致谢。这时，大厅中响起了持久不绝的一片掌声。"},{"type":"paragraph","text":"闭幕以后，周恩来总理和陈毅副总理，文化部代理部长钱俊瑞、副部长丁西林、夏衍，由钱达团长和赖嘉文大使陪同到舞台上和印度艺术家们握手。旁遮普之歌的表演者迪帕克第一个把一朵鲜花戴在周恩来总理的胸前。不少印度艺术家把朵朵鲜花献给周恩来总理。周恩来总理并和印度文化代表团的朋友们在一起合影留念。"},{"type":"paragraph","text":"送别时，周恩来总理和印度艺术家们一起用印地语欢呼“中印友好万岁”。（附图片）"},{"type":"paragraph","text":"毛泽东主席在印度文化代表团表演前接见了印度文化代表团团长钱达本报特约记者　侯波摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd5b9e11ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

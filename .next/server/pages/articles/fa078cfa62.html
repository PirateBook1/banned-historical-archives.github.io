script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"有毛泽东思想指导，我们就无往而不胜","authors":[],"dates":[{"year":1967,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻沪空军部队全体指战员"},{"type":"paragraph","text":"我们最最敬爱的伟大领袖毛主席最亲密的战友林副主席给海军首次学习毛主席著作积极分子代表大会的题词:“大海航行靠舵手，干革命靠毛泽东思想”发表了!这不仅是海军部队广大指战员最大的幸福、最大的光荣，也是对全军指战员最大的鼓舞、最大的关怀。我们千万遍地热烈欢呼:敬祝伟大领袖毛主席万寿无疆!祝林副主席身体永远健康!"},{"type":"paragraph","text":"在当前重炮猛轰中国赫鲁晓夫修正主义建党路线的伟大战斗中，毛泽东思想就是最强大的思想武器。中国共产党的战斗历程，就是用毛泽东思想建设一个真正的无产阶级政党的光辉历程。历史事实证明，我们的党有毛主席英明正确的领导，以毛泽东思想为指导方针，中国革命就无往而不胜；一旦脱离了毛主席的领导，脱离了毛泽东思想的轨道，中国革命就遭受挫折。毛泽东思想是建党的指南、建党的灵魂、建党的根本。有了毛泽东思想，我们的党就成为一个伟大的党、光荣的党、正确的党；有了毛泽东思想，中国赫鲁晓夫妄图把中国共产党篡改为“全民党”的阴谋遭到彻底失败。我们要用毛泽东思想统一全党的思想、统一全国人民群众的思想，当前就必须以毛泽东思想为武器，把中国赫鲁晓夫的建党路线彻底批深、批透、批倒、批臭，大树特树毛主席建党路线的绝对权威，把我们党建设成为无产阶级先进分子所组成，应能领导阶级和群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织。"},{"type":"paragraph","text":"林副主席的题词，是向全军发出的新的战斗动员令。我们驻沪空军部队全体指战员最坚决地表示:决心更高地举起毛泽东思想伟大红旗，进一步大树特树伟大统帅毛主席的绝对权威，大树特树伟大的毛泽东思想的绝对权威，在批判中国赫鲁晓夫修正主义建党路线的战斗中，打一场进攻战、歼灭战。我们革命战士无限热爱伟大领袖毛主席，无限信仰伟大的毛泽东思想，不把中国赫鲁晓夫的建党路线彻底摧毁，我们决不收兵。我们要认真学习和坚决贯彻毛主席的最新指示，积极投入“斗私，批修”的伟大斗争，在无产阶级文化大革命运动中，不断为人民立新功。我们要永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席的无产阶级革命路线!永远忠于林副主席!永远忠于以毛主席为代表的无产阶级司令部!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa078cfa62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

ragraph"},{"text":"照亮眼睛","type":"paragraph"},{"text":"它！","type":"paragraph"},{"text":"驱散黑暗","type":"paragraph"},{"text":"它！","type":"paragraph"},{"text":"确是来自“五四”之光","type":"paragraph"},{"text":"但是","type":"paragraph"},{"text":"有人想要熄灭它。","type":"paragraph"},{"text":"可不是他害怕","type":"paragraph"},{"text":"哈哈！","type":"paragraph"},{"text":"你还没熄灭那儿的。","type":"paragraph"},{"text":"我这里又点起来哪！","type":"paragraph"},{"text":"(三)白毛女伸冤","type":"subtitle"},{"text":"(有人批评〈是时候了〉说","type":"paragraph"},{"text":"它的基调彷彿是白毛女伸冤)","type":"paragraph"},{"text":"我有冤来我有仇","type":"paragraph"},{"text":"我的冤仇说不完(尤其是大字报)","type":"paragraph"},{"text":"(1)","type":"paragraph"},{"text":"二年前(55年)","type":"paragraph"},{"text":"祸从天降下，","type":"paragraph"},{"text":"无缘无故","type":"paragraph"},{"text":"被糟塌","type":"paragraph"},{"text":"张三瞅着耳朵嚷！","type":"paragraph"},{"text":"李四指着鼻子骂！","type":"paragraph"},{"text":"“反党(一)反人民(一)反革命”","type":"paragraph"},{"text":"啊！天知道","type":"paragraph"},{"text":"白毛女","type":"paragraph"},{"text":"“反党，反人民，反革命”！","type":"paragraph"},{"text":"要问白毛女是谁，","type":"paragraph"},{"text":"——北大二百多被斗者。","type":"paragraph"},{"text":"(极少数的反革命除外)。","type":"paragraph"},{"text":"白毛女今天要问","type":"paragraph"},{"text":"我怎么是","type":"paragraph"},{"text":"“反党，反人民，反革命”？","type":"paragraph"},{"text":"(2)","type":"paragraph"},{"text":"——谁都知道","type":"paragraph"},{"text":"24斋是宿舍","type":"paragraph"},{"text":"却很少人知","type":"paragraph"},{"text":"它代替过牢狱，","type":"paragraph"},{"text":"个个房间","type":"paragraph"},{"text":"由积极分子看管，","type":"paragraph"},{"text":"走道两头，","type":"paragraph"},{"text":"有校卫队把守","type":"paragraph"},{"text":"夜里捆着睡","type":"paragraph"},{"text":"白天一步也不准走","type":"paragraph"},{"text":"白毛女","type":"paragraph"},{"text":"在那里","type":"paragraph"},{"text":"天哪","type":"paragraph"},{"text":"“反省”","type":"paragraph"},{"text":"“反省”","type":"paragraph"},{"text":"白毛女是谁","type":"paragraph"},{"text":"——几十个被禁的北大人(除个别的反革命分子)的化身。","type":"paragraph"},{"text":"今天，","type":"paragraph"},{"text":"白毛女要问","typ

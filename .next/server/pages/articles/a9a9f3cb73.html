script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对北京市革命委员会的指示","alias":"","parts":[{"type":"paragraph","text":"对北京市革命委员会的指示"},{"type":"paragraph","text":"（1967年5月）"},{"type":"paragraph","text":"机构不要庞大，要粉碎旧的官僚机构，旧市委继承了官僚的机构，官僚机构容易被走资本主义道路当权派所利用，所以建立革命委员会很必要。要破坏旧北京市适合走资本主义道路当权派利用的机构。搞了几个月了，这个经验是逐步取得的，要总结几条。"},{"type":"paragraph","text":"1967年，毛泽东在天安门接见北京市革命委员会全体委员以及上海市和山西省革命委员会的代表。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":490,"page_end":490},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"对北京市革命委员会的指示","alias":"","parts":[{"type":"paragraph","text":"对北京市革命委会的指示"},{"type":"paragraph","text":"(一九六七年五月）"},{"type":"paragraph","text":"机构不要庞大，要粉碎旧的官僚机构，旧市委继承了官僚的机构，官僚机构容易被走资本主义道路当权派所利用，所以建立革命委员会很必要。要破坏旧北京市适合走资本主义道路当权派利用的机构。搞了几个月了，这个经验是逐步取得的，要总结几条。"},{"type":"paragraph","text":"（据谢富治同志一九六七年五月五日在北京市革命委员会全体会上的讲话）"},{"type":"paragraph","text":"干革命要有阶级感情"},{"type":"paragraph","text":"(一九六七年五月)要搞好文化大革命就要和工农相结合，要有无产阶级感情，要有工农兵感情。"},{"type":"paragraph","text":"（据陈伯达同志一九六七五月十一日在北京女六中讲话）对上海革命派的号召"},{"type":"paragraph","text":"（一九六七年五月）希望你们成为同党内一小走资本主义道路当权派作斗争的模范。"},{"type":"paragraph","text":"希望你们成为实行革命大联合的模范，成为反对小团体主义，反对无政府主义，反对经济主义，反对自私自利的模范。"},{"type":"paragraph","text":"（据姚文元同志在上海整风报告会上的传达）对上海市革委会的号召"},{"type":"paragraph","text":"(一九六七年五月）"},{"type":"paragraph","text":"一、这次双方都有经验，这股风不会刮得很大，我们要遵守《八条》，解放军得遵守《十条》。"},{"type":"paragraph","text":"二、解放十几年来，我们脱离群众是很厉害的。青联、妇联、团中央都是空架子。我们的要求是不脱产，既当官，又当老百姓。有什么办法呢？一个月里当一个星期的官，三个星"},{"type":"paragraph","text":"·309·"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":null}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":322,"page_end":322},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9a9f3cb73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

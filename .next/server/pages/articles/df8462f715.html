script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"中央首长接见四川省革筹小组讲话的摘录","parts":[{"type":"title","text":"1071．中央首长接见四川省革筹小组讲话的摘录"},{"type":"paragraph","text":"(1968年3月15日)"},{"type":"paragraph","text":"姚文元："},{"type":"paragraph","text":"我看了“红成”一张大字报，把李井泉过去对刘(结庭)张(西挺)的材料完全翻过来了，说李井泉过去对刘张如何好，公开替李井泉说话，公开给李井泉涂脂抹粉，要批判。"},{"type":"paragraph","text":"总理："},{"type":"paragraph","text":"没有批驳，他就有市场。你们在成都，要象梁兴初同志在重庆批评“反到底”的劲头批评“红成”，问题就解决了。"},{"type":"paragraph","text":"斗争矛头要对准李、廖、郭。"},{"type":"paragraph","text":"江青："},{"type":"paragraph","text":"目前在全国，右倾翻案是主要危险，我就不相信你们那里没有翻案风，北京学生替二月逆流翻案，我们就轰他一炮，要看到文化大革命的胜利。"},{"type":"paragraph","text":"王光美是美国特务，刘是大叛徒，四次叛变，我们有确切的证据。形势我看好得很，特别是重庆，打得稀烂，阵线就清楚了。北京地派黑手揪出来了，就相对好一些，天派抓得少，有后台，还在闹。"},{"type":"paragraph","text":"康生："},{"type":"paragraph","text":"四川问题不能解决，主要是方向问题，只要你们说一句：打倒刘张就是替李井泉翻案，就行了。"},{"type":"paragraph","text":"江青："},{"type":"paragraph","text":"你们不能光讲派性，不讲路线斗争。"},{"type":"paragraph","text":"你们不提路线斗争，想在那里谈派性。无产阶级革命派和走资派，是敌对的两大派。你们对学生怕得要死，要让工人左右局势，又不去工人中扭转局势，大工厂不联合，一定有坏蛋。"}],"authors":["姚文元","康生","江青"],"dates":[{"year":1968,"month":3,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":561,"page_end":561,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"重庆文革","type":"人物"},{"name":"二月逆流","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df8462f715"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

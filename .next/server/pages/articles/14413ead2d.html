script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"齐奥塞斯库同志和夫人设便宴招待我党政领导同志周恩来、黄永胜、姚文元、李先念、邱会作等同志应邀出席宴会　毛雷尔、曼内斯库、波帕、伊利埃斯库、马科维斯库等同志出席","authors":[],"dates":[{"year":1971,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十日电　罗马尼亚共产党总书记、国务委员会主席尼古拉·齐奥塞斯库同志和夫人埃列娜·齐奥塞斯库同志，今晚在罗马尼亚驻中国大使馆设便宴招待我国党政领导同志。"},{"type":"paragraph","text":"应邀出席宴会的我国党政领导同志和有关方面负责同志有:周恩来、黄永胜、姚文元、李先念、邱会作、耿飚、吴德、姬鹏飞、林佳楣，以及中国驻罗马尼亚大使张海峰同志。"},{"type":"paragraph","text":"罗马尼亚党政代表团成员扬·格·毛雷尔、马·曼内斯库、杜·波帕、扬·伊利埃斯库、乔·马科维斯库、斯·安德烈等同志，以及罗马尼亚驻中国大使杜马同志和夫人，出席了宴会。"},{"type":"paragraph","text":"今天上午，埃列娜·齐奥塞斯库同志和罗马尼亚党政代表团团员马·曼内斯库、杜·波帕、扬·伊利埃斯库等同志，由李先念、林佳楣、张海峰、李连庆同志陪同，游览了长城和十三陵。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14413ead2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东赠送唱片","authors":["赵占仁"],"dates":[{"year":1987,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东赠送唱片"},{"type":"paragraph","text":"1941年夏，延安新华广播电台有了一部手摇唱机，但是缺乏唱片。毛泽东主席知道后，将自己保存的20多张音乐和戏曲唱片送给了广播电台，让广大群众通过广播收听到这些唱片的节目。"},{"type":"paragraph","text":"这20多张唱片的具体内容有待考察。但是延安新华广播电台曾经用过的开始曲《渔光曲》，就来自这批唱片。乐曲《渔光曲》是根据安娥作词、任光作曲的同名歌曲改编的。当人们从广播里听到《渔光曲》的时候，知道延安新华广播电台开始播音了。"},{"type":"paragraph","text":"从这件事中，可以了解到毛主席热爱唱片，关心广播事业，也可见唱片曾是广播的重要节目来源之一。"},{"type":"paragraph","text":"（摘自《中国广播影视》第4期　赵占仁文）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a24d505498"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

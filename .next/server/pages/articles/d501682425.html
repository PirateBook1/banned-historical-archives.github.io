script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"毛泽东等祝贺越南民主共和国独立二十四周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺越南民主共和国"},{"type":"paragraph","text":"独立二十四周年的电报"},{"type":"paragraph","text":"（1969年9月1日）河内越南劳动党中央委员会主席、越南民主共和国主席胡志明同志，越南民主共和国国会常务委员会主席长征同志，越南民主共和国政府总理范文同同志："},{"type":"paragraph","text":"在越南民主共和国宣布独立二十四周年的时候，我们代表中国人民、中国共产党和中华人民共和国政府向越南人民、越南劳动党和越南民主共和国政府致以热烈的祝贺。"},{"type":"paragraph","text":"英雄的越南人民有着光荣的革命斗争传统。近几年来，越南人民在胡志明主席的英明领导下坚持人民战争，发扬革命英雄主义，抗击看世界上最凶恶的美帝国主义，取得了抗美救国战争的伟大胜利，为全世界被压迫人民和被压迫民族的反帝斗争作出了重大贡献。"},{"type":"paragraph","text":"美帝国主义在侵略越南的战争中遭到了惨重的失败，但是，它的侵略本性是不会改变的。当前，尼克松政府正在加紧推行反革命的两手策略，企图用政治欺骗和所谓战争非美化的手法达到它永"},{"type":"paragraph","text":"[1]尼克松，当时任美国总统。毛泽东全集第五十卷远霸占越南南方的目的。"},{"type":"paragraph","text":"苏修叛徒集团一贯同美帝国主义狼须为奸，破坏越南人民的抗美救国战争。赫鲁晓夫\"是这样，勃列日涅夫之流更是这样。苏修叛徒集团为了实现其同美帝国主义称霸和重新瓜分世界的狂妄野心，最近一个时期，更加紧了同美帝国主义的勾结，露骨地施展假支持、真出卖的阴谋，妄图把越南人民的革命烈火扑灭下去。苏修叛徒集团做尽了坏事，他们同美帝是一丘之貉，是越南人民和全世界人民的共同敌人。"},{"type":"paragraph","text":"我们相信，英雄的越南人民在胡志明主席的领导下，坚持持久战争，坚持独立自主，坚持自力更生，一定能够克服前进道路上的困难，把美帝国主义从越南国土上全部赶出去。"},{"type":"paragraph","text":"中国人民一向把支援越南人民的抗美救国战争当作是自己应尽的国际主义义务。在越南人民进行的这场伟大的抗美救国战争中，中国人民坚决同越南人民站在一起，坚决支持越南人民把抗美救国战争进行到底，直到取得最后胜利。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中国共产党中央委员会副主席林彪中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六九年九月一日于北京"},{"type":"paragraph","text":"[1]赫鲁晓夫，原任苏共中央第一书记、苏联部长会议主席，1964年10月被解除领导职务。"},{"type":"paragraph","text":"[2]勃列日涅夫，当时任苏共中央总书记。"}],"authors":["毛泽东"],"dates":[{"year":1969,"month":9,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":493,"page_end":494},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d501682425"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

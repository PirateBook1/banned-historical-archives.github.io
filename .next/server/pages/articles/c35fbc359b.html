script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢呼毛主席和林副主席为我们树立了学习榜样","authors":["张明"],"dates":[{"year":1968,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"欢呼毛主席和林副主席为我们树立了学习榜样"},{"type":"paragraph","text":"南京部队活学活用毛泽东思想积极分子、战斗英雄　张明"},{"type":"paragraph","text":"伟大的毛泽东时代是英雄辈出的时代。正当全国人民紧跟毛主席的伟大战略部署，奋勇夺取无产阶级文化大革命全面胜利的时刻，我们伟大的领袖毛主席和他的亲密战友林副主席亲自批准，中共中央、中央军委、中央文革发布命令，追授门合同志以“无限忠于毛主席革命路线的好干部”的光荣称号，这是毛主席和林副主席亲自为全党、全军、全国革命人民树立的一个光辉典范。我们热烈欢呼以毛主席为首、林副主席为副的无产阶级司令部发布的命令，我们坚决执行无产阶级司令部发布的命令，决心以门合同志为榜样，随时随地为捍卫毛主席的革命路线而献出自己的一切。"},{"type":"paragraph","text":"门合同志在炸药发生意外爆炸的千钧一发之际，奋不顾身地猛扑上去，以自己的生命，保护了在场的二十七个阶级兄弟的生命安全。这是一种伟大的共产主义者的精神，是一种崇高的完全彻底为人民服务的革命精神。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想。”这种伟大的精神就是来源于战无不胜的毛泽东思想。在战争年代，我军就是靠毛泽东思想打胜仗的；在社会主义革命和社会主义建设时期，我们更要掌握毛泽东思想这一强大的思想武器。无论那个人、那个部队或那个单位，也不论在任何时候，只要掌握了毛泽东思想，他就会勇往直前，为党、为人民粉身碎骨心不跳，山崩地裂也敢上。门合同志正是这样一个誓死捍卫毛主席革命路线的新时代的英雄。我们在两个阶级、两条道路、两条路线尖锐复杂的斗争中，一定要象门合同志那样，听毛主席的话，紧跟毛主席，把活学活用毛泽东思想，捍卫毛主席的革命路线，看作是生命的第一需要，是时代的第一需要，是保证我们红色江山千秋万代永不变色的第一需要。"},{"type":"paragraph","text":"门合同志是我军无限忠于毛主席革命路线的一个杰出的代表，是无产阶级专政下继续革命的一个光辉榜样。我们学习门合同志，就要象他那样把林副主席的指示“学习毛主席著作，要带着问题学，活学活用，学用结合，急用先学，立竿见影，在‘用’字上狠下功夫”，落实在行动上。只有这样，才能真正做到生为毛主席的革命路线而战斗，死为毛主席的革命路线而献身。"},{"type":"paragraph","text":"无产阶级文化大革命，在伟大舵手毛主席的指引下，正在深入地向前发展，伟大领袖毛主席最近指出：“无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续。”学习门合同志无限忠于毛主席的革命路线，就必须紧跟毛主席的伟大战略部署，全面落实毛主席的最新指示，狠抓阶级斗争，坚决反对右倾机会主义、右倾投降主义、右倾分裂主义，彻底粉碎右倾翻案妖风。要深入持久地开展革命大批判，使中国赫鲁晓夫及其反革命黑帮永世不得翻身。要把混进革命队伍的叛徒、特务和一切反革命分子挖出来，把无产阶级文化大革命进行到底。让毛主席的革命路线千秋万代永放光芒，使马克思列宁主义、毛泽东思想伟大红旗，在全中国、全世界永远高高飘扬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c35fbc359b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

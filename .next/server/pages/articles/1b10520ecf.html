script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远紧跟毛主席　海枯石烂不变心","authors":["叶昌明"],"dates":[{"year":1968,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海工人革命造反总司令部　叶昌明"},{"type":"paragraph","text":"两年前的今天，伟大领袖毛主席亲自主持制定了《中国共产党中央委员会关于无产阶级文化大革命的决定》(即“十六条”)，给我们指明了革命斗争的大方向，增添了无穷的力量。“十六条”指出:“集中力量打击一小撮极端反动的资产阶级右派分子、反革命修正主义分子，充分地揭露和批判他们的反党反社会主义反毛泽东思想的罪行，把他们最大限度地孤立起来。”在以毛主席为首、林副主席为副的无产阶级司令部领导下，在“十六条”的光辉指引下，我们天不怕，地不怕，冲破资产阶级反动路线的重重包围，经过几次反复的较量，对中国赫鲁晓夫及其在上海的代理人陈丕显、曹荻秋等党内一小撮走资派进行了大揭露、大批判、大斗争。在毛主席亲自点燃的伟大的“一月革命”烈火中，我们无产阶级革命派夺回了被陈、曹之流篡夺了的那部分党、政、财、文大权，建立了无产阶级的红色政权——上海市革命委员会。"},{"type":"paragraph","text":"回忆两年来激动人心的战斗历程，自己感到最大的幸福是:一直是在毛主席亲自支持下干革命的，是在毛主席亲切关怀下锻炼成长的，是在毛泽东思想的哺育下改造自己的思想的，是在毛主席革命路线指引下进行战斗的。斗争的实践证明:紧跟毛主席就是胜利。天大地大不如毛主席的恩情大，爹亲娘亲不如毛主席他老人家亲。"},{"type":"paragraph","text":"我是一个普通的青年工人，无产阶级文化大革命的浪潮把我同其他战友一起推到了领导工作岗位上。自己的政治思想水平、工作能力很低，也没有什么工作经验。面对着复杂的阶级斗争形势，肩负着革命重担，我深深体会到，要在工作中不犯错误或少犯错误，必须千头万绪抓根本，在斗争中活学活用毛泽东思想，学一点，用一点，学懂一点，就坚持去做。这样，才能紧跟毛主席，才能在当前革命大批判和清理阶级队伍的工作中，牢牢掌握斗争大方向，充分地信任群众，依靠群众，团结一切革命力量，狠狠地打击一小撮阶级敌人。"},{"type":"paragraph","text":"毛主席教导我们:“领导我们事业的核心力量是中国共产党。”我们的一切斗争，都是在以毛主席为首、林副主席为副的无产阶级司令部的绝对领导下进行的，这是我们取得胜利的根本保证。"},{"type":"paragraph","text":"当前，在夺取无产阶级文化大革命全面胜利的伟大征途中，更要求我们无限忠于毛主席，无限忠于以毛主席为首、林副主席为副的无产阶级司令部。这个无产阶级司令部最集中地代表了全国工人阶级和全国革命人民的根本利益，是全党、全军、全国唯一的领导中心，只能服从于这个中心，而不能有别的什么中心。资产阶级山头主义、小团体主义，都是从根本上背叛工人阶级和全国人民的根本利益的。因此，“多中心论”是极端反动的，必须彻底批判，彻底粉碎。否则，就不能夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"忠于以毛主席为首的无产阶级司令部，就是要紧跟无产阶级司令部，在无产阶级司令部的绝对领导下团结一致，统一意志，统一步伐，统一行动。对于无产阶级司令部的每一个战略部署，每一个号令、决定、政策，都要作为辨别我们一切言行唯一的是非标准，都要不折不扣的执行，理解的要执行，暂时不理解的也要执行。这就是我们最高的无产阶级党性，最根本的无产阶级立场。"},{"type":"paragraph","text":"让我们更高地举起毛泽东思想伟大红旗，在以毛主席为首、林副主席为副的无产阶级司令部绝对领导下，全面落实毛主席的一系列最新指示，团结战斗，为夺取无产阶级文化大革命的全面胜利而奋勇前进!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b10520ecf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

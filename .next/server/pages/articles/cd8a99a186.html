script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《毛泽东思想研究》月刊强烈谴责苏修对中国的武装挑衅  苏修叛徒集团是美帝的最大帮凶","authors":[],"dates":[{"year":1969,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本《毛泽东思想研究》月刊强烈谴责苏修对中国的武装挑衅"},{"type":"paragraph","text":"苏修叛徒集团是美帝的最大帮凶"},{"type":"paragraph","text":"据新华社二十二日讯  东京消息：日本毛泽东思想研究会提前出版的五月号《毛泽东思想研究》月刊发表了题为《粉碎美苏勾结反华的逆流》的社论，强烈谴责苏修社会帝国主义对中国的武装挑衅。"},{"type":"paragraph","text":"这家刊物在这一期的扉页上刊载了毛主席语录：“我们还是希望那班玩火的人，不要过于冲昏头脑。我们正式警告他们说：放谨慎一点吧，这种火是不好玩的，仔细你们自己的脑袋。”"},{"type":"paragraph","text":"社论说：“三月二日，苏修叛徒集团命令它的边防军，对纯属中国领土的珍宝岛发动了武装挑衅。不仅如此，他们还无耻地把所谓‘中国的侵略’通知以美帝国主义为首的帝国主义国家和日本、西德、印度这些臭名昭著的反动政府，企图在全世界掀起一股反华逆流。"},{"type":"paragraph","text":"“继去年臭名远扬的侵略捷克斯洛伐克事件以后，这次事件再一次彻底暴露了勃列日涅夫—柯西金一伙现代修正主义叛徒集团统治下的今天的苏联，早已不是社会主义国家，而是已经堕落为社会帝国主义，即挂着社会主义招牌的地地道道的帝国主义侵略国家了。”"},{"type":"paragraph","text":"“苏修的这次武装挑衅又一次暴露了苏修叛徒集团是美帝的最大的帮凶，而且又一次深刻地教育了全世界人民：为了同美帝进行斗争，就必须同以苏修为首的现代修正主义进行斗争。”"},{"type":"paragraph","text":"社论说：“佐藤卖国反动政府，在美帝的指使下，正在公开地大肆复活军国主义，而其矛头纯粹是指向中国的。佐藤反动势力日益加紧同苏修的勾结，其目的显然是为了加强美、苏、日的反华‘神圣同盟’。”"},{"type":"paragraph","text":"社论说：“日共宫本修正主义集团一向充当反华的急先锋，为美帝、苏修、日本反动势力效尽犬马之劳，这次又跳了出来，说什么‘社会主义国家应该通过谈判解决边界问题’。”"},{"type":"paragraph","text":"社论强调指出：“毛泽东主席教导说：‘凡是敌人反对的，我们就要拥护；凡是敌人拥护的，我们就要反对。’"},{"type":"paragraph","text":"“我们只要坚决地支持中国人民的正义行动，高举毛泽东思想伟大红旗，进一步加强反美、反修、爱国的斗争，这股反华逆流就必然会被粉碎！”"},{"type":"paragraph","text":"这家刊物在这一期的封面上刊登了中国新疆钢铁工人振臂高呼“打倒新沙皇！”抗议苏修武装挑衅的照片。月刊还以十页的篇幅，刊载了特辑：《苏修对中国领土珍宝岛的武装挑衅》，转载了中国外交部新闻司的文章《珍宝岛从来就是中国的领土》，还转载了《人民日报》、《解放军报》社论《打倒新沙皇！》。月刊登载了十幅照片和三张地图，充分揭露了苏修新沙皇的反华罪行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd8a99a186"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"特别法庭结束对林彪反革命集团谋害毛主席策动武装政变的调查","authors":[],"dates":[{"year":1980,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"特别法庭结束对林彪反革命集团谋害毛主席策动武装政变的调查"},{"type":"paragraph","text":"新华社北京11月29日电  最高人民法院特别法庭今天下午结束了对起诉书中指控的林彪反革命集团谋害毛泽东主席、策动反革命武装政变的犯罪事实进行的庭审调查。"},{"type":"paragraph","text":"特别法庭第二审判庭就这一问题对林彪反革命集团主犯黄永胜、吴法宪、李作鹏、邱会作、江腾蛟，先后进行了六次庭审调查。"},{"type":"paragraph","text":"今天下午，法庭就1971年9月13日林彪叛国外逃后，空军司令部办公室原副主任周宇驰等人在北京沙河机场劫持直升飞机外逃的问题，审问了吴法宪。"},{"type":"paragraph","text":"这一事件发生在1971年9月13日凌晨周恩来总理向吴法宪下达了全国禁航命令一个多小时之后。法庭传在押犯李伟信到庭交代他参与劫持这架直升飞机的经过情况。"},{"type":"paragraph","text":"审判员宁焕星问：“吴法宪，禁航令下达后，你检查落实了没有？采取了什么措施？”吴法宪答：“没有，这是我不可宽恕的罪责。”"},{"type":"paragraph","text":"在押犯陈士印也被传出庭交代，他被捕前是空军七一九六部队飞行副大队长。在周宇驰等人劫机外逃时，陈士印担任直升飞机副驾驶员。他在法庭上交代时叙述了驾驶员陈修文在直升飞机前舱驾驶室里同周宇驰搏斗的情况。陈修文被周宇驰开枪杀害。在法庭白色的屏幕上映出了陈修文烈士的照片。"},{"type":"paragraph","text":"吴法宪说：“我罪大呀。陈修文烈士流芳百世，吴法宪遗臭万年。”"},{"type":"paragraph","text":"今天，法庭还分别就邱会作、吴法宪在林彪叛逃后，销毁他们与林彪、叶群等来往的信件、材料、照片等罪证，进行了调查。邱会作、吴法宪都承认这是事实。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴法宪","type":"人物"},{"name":"林彪","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2cb54c5cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

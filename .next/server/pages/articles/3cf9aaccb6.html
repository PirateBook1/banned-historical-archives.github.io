script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的三项重要指示指引下  大连红旗造船厂提前一个季度完成今年计划","authors":[],"dates":[{"year":1975,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的三项重要指示指引下"},{"type":"paragraph","text":"大连红旗造船厂提前一个季度完成今年计划"},{"type":"paragraph","text":"新华社沈阳一九七五年十一月六日电　在毛主席提出的学习理论反修防修、安定团结和把国民经济搞上去的三项重要指示指引下，大连红旗造船厂提前一个季度全面完成了今年的国家计划。工业总产值比去年同期增长百分之三十四点二；造船数量比去年同期增长百分之七十五，光是万吨级以上的油轮就建造了五艘；各项主要经济指标都创造了历史最好水平。"},{"type":"paragraph","text":"今年以来，大连红旗造船厂各级党组织层层举办学习班、读书班、政治夜校和专题讲座，组织全厂职工联系实际，认真学习无产阶级专政理论，深入批判资本主义，批判修正主义。通过学习和批判，广大干部和职工的社会主义积极性进一步高涨，大家决心抢时间、争速度，尽快地把造船工业搞上去，为把我国建设成为现代化的社会主义强国贡献更大力量。在建造二万四千吨油轮——“大庆62”号的过程中，这个厂的干部纷纷深入现场，边指挥，边工作，边参加劳动；工程技术人员纷纷下楼出室，到车间和工人一道研究问题、解决问题；科室管理部门的人员也面向基层，直接服务到船台；工人群众更是意气风发，他们团结作战，密切配合，大大加快了油轮的建造速度。在全厂工人、干部和技术人员的共同努力下，“大庆62”号油轮的建造速度，比去年建造的同样吨位的“大庆61”号油轮又缩短了一个半月。今年头九个月，全厂共建造了三艘二万四千吨油轮和两艘一万五千吨油轮，还超额完成了国家迫切需要的小型船舶和拖轮的建造任务，九个月建造的拖轮条数比国家下达的全年计划指标还多一倍。"},{"type":"paragraph","text":"在高速度发展生产的过程中，红旗造船厂党委注意引导职工大力开展技术革新，改善生产条件，进一步提高了生产能力。船体车间的职工们研究成功了先进的“公差造船”的新技术，使船体组装速度提高了百分之三十。过去，万吨油轮上的几万米管子要等船体建造好以后才能上去安装，今年铜工车间的工人在兄弟车间的配合下，创造了分段组装管子的新工艺，使管路安装速度提高了六倍。轮机车间职工在建造今年第三艘二万四千吨油轮时，为了进一步缩短油轮的建造周期，与兄弟车间共同研究，打破了以往要等船体下水后才能安装主机的旧工艺，采用在船台上预先安装主机的新工艺，使这艘油轮下水后，只用半个月的时间就试航交工，整个建造周期比“大庆62”号又提前了十五天。今年以来，这个厂的职工已先后实现九百多个技术革新项目，使船舶建造速度一艘比一艘快，质量一艘比一艘好，为社会主义建设作出了新贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3cf9aaccb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

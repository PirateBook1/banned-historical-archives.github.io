script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省委三级干部会议简报——安顺地区组发言","authors":[],"dates":[{"year":1961,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"贵州省委三级干部会议简报——安顺地区组发言","type":"title"},{"text":"（前缺）物质基础差。办食堂的结果，正如有的群众说：“社会主义好，大小干部端了罐子满街跑”。过去我们办食堂是好心，但在实际工作中碰了钉子，教育我们退回来。对群众是不是这样讲？大家认为应当按照六十条来讲。以后是否办食堂，应当根据生产发展的需要，和群众觉悟的程度，物质生产丰富了，群众要办还是要办的。","type":"paragraph"},{"text":"三、处理好食堂的具体问题。应当坚持先动口，后动手。有的地方采取先散再处理具体问题，甚至有的地方头天晚上宣布，第二天就散伙，看来后果并不好。处理具体问题中，比较难办的是家畜、家禽问题，应当由群众评议，首先照顾贫农、下中农，并且合理议定价格。有的地方发现干部乘机捞一把，机泗屯生产大队一个干部拉了一头猪。","type":"paragraph"},{"text":"四、认真解决缺乏炊具的问题，照顾好五保户、困难户。据摸底，一般是原来食堂办得好，或者几年来“共产风”刮得凶的地方，炊具缺的多，如六枝市倒马坎生产队五十户，就有三十八户铁锅，杨泗屯大队七百零八户，有锅的才二百四十户，普安县碧痕公社由于铁锅，二百多个火盆都一抢而光。但是在食堂办得不好的地方，过去就“名存实亡”，“两头冒烟”，或者“共产风”刮的少，群众损失不大的地区，炊具一般还都不缺。五保户和困难户问题，据六枝市八十八个大队摸底，五保户占百分之零点四，困难户占百分之五。又据杨泗屯大队的了解，食堂散伙后约有百分之四十的户缺少油盐，百分之十三的户不会计划用粮。现在，有的干部认为，食堂散了，担子轻了，对这些户不管了。应当教育干部，扭转这种思想，登门访问，逐户排队，根据不同情况，进行具体安排。","type":"paragraph"},{"text":"五、凡是要办食堂的，应当坚持“五自”原则，生产队应当给予必要的支持和帮助，但在经济上不能有特殊的待遇，炊事员的报酬应当由参加食堂的人负担，蔬菜地收归生产，列入包产面积，（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b989ad8f66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“有必要对马列主义作必要的修正”","authors":["南开大学","张祖荣"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“有必要对马列主义作必要的修正”","type":"title"},{"text":"南开大学张祖荣","type":"authors"},{"text":"[张祖荣：南开大学物理系学生]","type":"subtitle"},{"text":"评当前形势“进一步，退一步”   物一（五）  张祖荣","type":"subtitle"},{"text":"我的论点摘要：","type":"paragraph"},{"text":"（一）当前生活中有两种矛盾、两种斗争，一种是反“三害”的运动，另一种是进行残余的阶级斗争。那一种是主要的呢？我感觉反“三害”是一场使社会主义民主化更完善的运动，从今天国内生活的现实来看，它仍是目前我国最根本最主要的问题。","type":"paragraph"},{"text":"1对储安平、章乃器、章伯钧的批评，正是考验人们是否学会正确地处理人民内部矛盾，对当前运动有极大影响，我感觉目前报上对他们批评的做法不当，是一种不够实事求是的，是片面的批评，我主张另外一种批评。","type":"paragraph"},{"text":"2朋友！也要提高另一种警惕！是否只有极少数反动分子，他们在写匿名信，而使某些人有片面的感觉，夸大了问题，以至妨碍有深刻意义的鸣放运动造成很坏的影响；自整风运动以来，我在不小的南开园中还嗅不到有人在进行阶级斗争的气息。","type":"paragraph"},{"text":"（二）有人反击修正主义、章乃器、储安平的意见，我不完全同意，但从今天生活的巨大变革来看，是有必要对马列主义关于社会科学理论作必要的真正的修正。","type":"paragraph"},{"text":"1今天事实上必须要有党的领导，同时党的领导有事实上的不完美性，人们应该讨论更适合新时代的最好的领导形式。","type":"paragraph"},{"text":"2对于阶级观点，阶级分析方法应该做重大的修改。","type":"paragraph"},{"text":"（三）中国青年报正是过于强调的用阶级分析方法，因而对今天大学生中二个月来的运动作了很片面的评价。","type":"paragraph"},{"text":"1、反“三害”斗争，事实上是一种使社会主义民主更完善化的运动，对新社会发展来讲它有极深刻的意义。","type":"paragraph"},{"text":"2、作为社会主义民主化更完善的运动，只有青年学生，和知识分子才能成为急先锋。因为这种运动不是建立在阶级斗争的基础上，而是建立在理性的辨别是非的斗争上，因而有较高文化、理论知识的人将走在前面。工人农民还未很好的展开此运动。","type":"paragraph"},{"text":"3、在大学生中，社会主义民主化运动是最主要的，残余的阶级斗争是次要的，而在这场社会主义民主更完善的运动中，青年有很大的提高，他们反对了教条，反对了思想束缚，这些是主要的成绩。这次民主化运动有启蒙的性质，许多知识分子作了宝贵的贡献，这些东西值得我们很好的总结。","type":"paragraph"},{"text":"（四）究竟谁考得最坏？","type":"paragraph"},{"text":"物一五李道唐同学说：“有些右派分子考的很坏，另外有一些极少数的极左派分子考的也很坏”。我完全同意李道唐的评论，同时我还要说“中国青年报，考的也不大好。”","type":"paragraph"},{"text":"他日论坛去争鸣。","type":"paragraph"},{"text":"（编者：这是在反右派斗争开始后，张祖荣提出的“思想论战”文章）","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c372d793e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

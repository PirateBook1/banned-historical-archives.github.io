script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李先念在财政部座谈会上的讲话","authors":["李先念"],"dates":[{"year":1967,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"李先念在财政部座谈会上的讲话","type":"title"},{"text":"李先念","type":"authors"},{"text":"摘要","type":"subtitle"},{"text":"当谈到领导干部问题时李副总理说：我要做工作，你们群众也做工作嘛！领导干部站在哪一边，要十分慎重。有的是真心想站出来造反的，但在两派都是革命派的情况下，站在了一派这边，就加深了分裂，这不是主观愿望。第二种是稀里糊涂站在一派这边，也加深了分裂。前两种人都是好的，第三种人就是想靠派来保护自己。所以要你们作工作，我也不知道他们谁在哪边了。","type":"paragraph"},{"text":"领导干部要慎重，否则不得不认为他们是仍在执行资产阶级反动路线，在挑动群众斗群众。任何领导干部，只有促进大联合的义务，没有分裂的权力。中央明确，不能支持一派，打击一派。用这种方法是保不住自己的。","type":"paragraph"},{"text":"主席的话，我反复想了一下，我们干部执行了反动路线，群众有气。你官作大了，摆架子，训人，群众有意见。文化大革命一爆发，就弄的很多人很狼狈。狼狈。这次很多人很狼狈嘛！文化大革命中如果你们不批评我，我也不会找你们谈话呢？那会认得你们这些人。即使要讲话，也就是指手划脚，哇啦哇啦说一遍。犯了错误，批评是欢迎的，除个别人是别有用人外，对绝大多数群众，我们应抱欢迎态度。个别错误是难免的，不去计较。第二个问题讲讲大方向，这是主席最高最新指示，理解的要执行，不理解的也要执行，要紧跟中央战略部署，以斗私批修为纲。批判问题不小，对十八年的问题，我不能把责任都推给吴波，这不公道。刘少奇的问题多了，我想到一些问题，想找同志们谈谈，有的问题执行了，还很坚决，有的没执行，否则文化大革命白搞了。自己就没提高了，总理昨天讲：我们老干部几十年的老本都吃光了，你们造反派只有一年半的本钱，还经得起吃？要紧跟主席思想，否则，本钱都吃掉了，你们容易创造这本钱，你们年青，朝气足。","type":"paragraph"},{"text":"第三个问题，“五·一六”问题，出了个刘振玉，刘振玉并不是“五·一六”组织里的，是和陈大伦联起来了，通过操纵，出了点主意，这不影响他们是革命组织，不影响他们的大方向，甚至再出一个二个三个。刘振玉，都不影响他们是革命组织。","type":"paragraph"},{"text":"干部问题：张春桥同志的讲话很清楚，很重要。有心肠好的，想站出来造反，他不是主观愿望，造成了分裂。也有的是糊里糊涂加深了分裂。对这两类，你们要批评他们。另外一种则是别有用心的，想利用群众组织保护自己，拉一派，打一派。对这类，要让他们做检讨，就看检讨的怎样了，我是不再保了，我以前打了许多保票，结果都出了问题。我自己也出了问题嘛。按主席思想办事不会错，除了投敌叛变，自首分子外……，这是极少数。同志们要注意这个“极”字，干部绝大多数是好的，包括犯有严重错误的。所以要扩大教育面，缩小打击面。我曾经对司局长们讲过，不能支持一派压一派，否则你就是走资派了。有的司局长是没有站在革造，也没有站在革战。如果真是有一个保守组织，那也好站，两个都是革命组织，他怎么站法。我还准备找领导干部们谈一次话。你们要到群众中去，作自我批评，同志们也要谅解，他们执行资产阶级反动路线的根子在我们这里。我并不是保护他们，他们也有责任，他们发挥了嘛！","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"1967年12月7日清华大学井冈山斗批改战团编印《学习资料》第62期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f8c235173"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

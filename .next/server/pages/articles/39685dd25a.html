script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"诺否歌","authors":["木曰（陈恩民）","重庆"],"dates":[{"year":1957}],"is_range_date":false,"parts":[{"text":"诺否歌","type":"title"},{"text":"重庆木曰（陈恩民）","type":"authors"},{"text":"诺否歌","type":"subtitle"},{"text":"[编者按：木曰真名陈恩民，男，27岁，家庭出身反动军官，学生成分，现在重庆市公安局工作。其父陈鼎六曾因制造伪币，破坏我地方金融，被判刑后病死狱中，陈恩民即因此对党不满。其“诺否歌”是用：“诺我者，名利双收人称贺”“否我者，即打入”“阴山”下“油锅”等语，来诬蔑党的领导干部为“顺我者存，逆我者亡”的封建王朝官吏。]","type":"appellation"},{"text":"服从与“反抗”，","type":"paragraph"},{"text":"含意当何讲？","type":"paragraph"},{"text":"任意嫁人身，","type":"paragraph"},{"text":"啼笑皆难当！","type":"paragraph"},{"text":"上云下应诺，","type":"paragraph"},{"text":"是福不是过：","type":"paragraph"},{"text":"不究是与非，","type":"paragraph"},{"text":"名利双施人称贺。","type":"paragraph"},{"text":"上云下叫否，","type":"paragraph"},{"text":"“忤我实可恶”，","type":"paragraph"},{"text":"不问出何意，","type":"paragraph"},{"text":"打入“阴山”下“油锅”","type":"paragraph"},{"text":"阴山油锅是比喻，","type":"paragraph"},{"text":"名利更为身外物。","type":"paragraph"},{"text":"苟若：","type":"paragraph"},{"text":"无争全是诺，","type":"paragraph"},{"text":"君意或满足：","type":"paragraph"},{"text":"但是，","type":"paragraph"},{"text":"人民大事业","type":"paragraph"},{"text":"发展抑衰落？","type":"paragraph"},{"text":"试问二、三在“上”人，","type":"paragraph"},{"text":"你，想过未想过！？","type":"paragraph"},{"text":"迷途的羔羊（诗）　　    木曰","type":"subtitle"},{"text":"[编者按：本文系借用寓言诗的形式把一般干部比喻为“白色的羔羊”，把党的领导干部比喻为“铁石铸造的心肠”的人，以此来挑拨党群关系。]","type":"paragraph"},{"text":"迷途的羔羊：","type":"paragraph"},{"text":"若干生命组成的这支白色的羔羊，","type":"paragraph"},{"text":"在这里它失去了前进的勇气，方向。","type":"paragraph"},{"text":"虽然它不断的在咪咪求救，","type":"paragraph"},{"text":"但是，可邻的小羊啊！","type":"paragraph"},{"text":"凭你这股微弱的力量，","type":"paragraph"},{"text":"怎能打动那铁石铸造的心肠。","type":"paragraph"},{"text":"但是，你还得小心，","type":"paragraph"},{"text":"不要乱叫乱嚷，","type":"paragraph"},{"text":"假若你吵醒了——那些对你来说是巨人的酣睡，","type":"paragraph"},{"text":"可哀的小生命，","type":"paragraph"},{"text":"你都无力承当。","type":"paragraph"},{"text":"你要问我这是什么原因，","type":"paragraph"},{"text":"我也无言可讲。","type":"paragraph"},{"text":"大概因为你不是红色，","type":"paragraph"},{"text":"不引起人们兴趣，抚爱与向往。","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第二集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39685dd25a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

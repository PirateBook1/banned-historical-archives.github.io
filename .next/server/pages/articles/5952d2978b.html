script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的讲话给上海人民新的巨大鼓舞人斗志更高干劲更大","authors":[],"dates":[{"year":1958,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　毛主席在最高国务会议上的讲话，给投身在反侵略斗争怒潮中的上海人民带来了新的巨大鼓舞。昨天，上海报纸零售数比往日增加了三倍半，达到53万份，人人争阅毛主席对国内外形势的分析。上海电表厂昨天是厂礼拜，但是仍有一百多个带着报纸的工人到厂里去。沪东造船厂很多单位都人手一份。信谊化学制药厂还特地举行了广播大会。"},{"type":"paragraph","text":"上海工人在看了毛主席的讲话后斗志更高干劲更大。第二钢铁厂的工人在读报后，立即提出:抓紧一分一秒，多出钢，支援解放台湾。第三车间一班工人当班就创造了81吨的最高纪录，比跃进指标还要多出6吨。"},{"type":"paragraph","text":"上海第三钢铁厂工人们读报后就有大批决心书涌向该厂“钢铁工人”报的编辑部。上海市先进生产者、铸造车间工人吴德生说:我们一定要按照毛主席的指示，首先抓紧钢铁工业和机械工业，开展技术革新，多产钢铁，把美帝国主义压死在我们钢铁山下。平炉车间工人正用42小时的空前速度完成一号平炉的翻修工程。早上9时30分，一号平炉最后一炉钢水还没有放完，英勇的炼钢工人就纷纷扑向摄氏1000多度高温的炼钢炉，打开烧得火红的炉壁，拆卸炽热的炉门。不一会，一号平炉已成为一堆火红耀眼的耐火砖和一副铁壳。这时，车间调度室扩音器向大家播送了毛主席讲话的好消息，车间里顿时欢呼起来，高喊着“毛主席万岁!”“共产党万岁!”“坚决打倒美帝国主义”的口号。欢呼声中，共产党员王成富和另一个青年炼钢工人赵顺祥忽然一个箭步跳进还是摄氏三、四百度高温的炉膛里去，飞快地用手拾起脚下烧红的耐火砖往外抛。接着第三个、第四个、第五个……都轮翻跳进去了。熊熊的钢渣和耐火砖烤得脚底直痛，烤的眼睛发红，头上身上的汗水象泉水一样地涌出来，他们只能在炉膛里呆半分钟、一分钟，跳出来冲一下冷水，喝一口护士手里的樟脑酊兴奋一下，转身又跳进炉膛里去。“我们是钢铁工人，我们就是钢!钢就是力量!同志们加油干哪!”鼓动站的扩音喇叭里发出了压倒一切的声音。"},{"type":"paragraph","text":"上海机修总厂青年号电炉炼钢组长曹国相说:毛主席的讲话，给我们增加了很大的力量，我们一定要用多炼钢的实际行动，支援解放台湾。他们只化6分钟就全部加好料，又采用了“热加料”的新措施，结果用149分钟炼出了一炉高级合金钢，突破了以前创造的154分钟全国最高纪录。接着，他们又增加20%装料量，用117分钟炼出一炉普炭钢，又突破了上一天129分钟的新纪录。"},{"type":"paragraph","text":"沪东造船厂职工读了报后，立即加劲生产。造船车间分段楼彭年小组从上午10时开始到下午4时，就做完了40只上海钢铁厂用的挡灰罩，这个工作过去要3天才能完成。"},{"type":"paragraph","text":"曾经参加过“五卅”反帝斗争的上海矿山机器厂老年工人范子钧说:三十多年前，我们工人赤手空拳尚且要和帝国主义展开坚决斗争，如今，我们有了强大的中国人民解放军，那更不怕它了。美国强盗胆敢来侵犯，真是白日做梦。该厂铸造车间炼钢工人听了毛主席的话，立即写了一份决心书，保证在9月份比8月份多炼60吨钢。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5952d2978b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"群众专政  威力无穷","authors":["北京市木材厂民兵团"],"dates":[{"year":1976,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"群众专政  威力无穷"},{"type":"paragraph","text":"北京市木材厂民兵团"},{"type":"paragraph","text":"毛主席指出：“真正的铜墙铁壁是什么？是群众，是千百万真心实意地拥护革命的群众。”在巩固无产阶级专政的斗争中，只要动员千百万真心实意拥护革命的群众，就可以筑成一道道坚不可摧的铜墙铁壁，布下阶级敌人插翅难逃的天罗地网。四月五日，当一小撮阶级敌人在天安门广场行凶闹事的消息传来，我厂全体工人民兵义愤填膺，大家发扬召之即来，来之能战，战之能胜的革命作风，从四面八方云集指挥部，半个小时就赶到天安门广场执行任务。女子民兵高炮班战士李宪生前一天在全团举行批判邓小平炮制的“三项指示为纲”的修正主义纲领的大会上，代表全班愤怒声讨邓小平复辟资本主义的罪行。四月五日，她满怀无产阶级的义愤，激动地说：“我们女炮班，眼睛不但要时刻盯着空中的飞贼，也要注视地面的敌情，坚决粉碎阶级敌人的复辟阴谋。”在值勤过程中，她不怕冷，不怕饿，不怕疲劳，连续作战，表现了革命战士保卫毛主席、保卫党中央的坚强决心。动力车间有的民兵刚上完夜班，顾不上休息，就主动赶来参加战斗。他们说：“多一个人就多一份打击阶级敌人的力量，我们决不让一个反革命分子漏网。”宽阔的天安门广场，成为歼灭一小撮阶级敌人的战场；浩浩荡荡的工人民兵、人民警察、警卫战士和革命群众，筑成了一道铜墙铁壁，在无产阶级专政的强大威力下，一小撮阶级敌人不堪一击，受到了应有的惩罚。"},{"type":"paragraph","text":"在斗争中，我们体会到，三大革命运动的第一线，是加强民兵建设的最好课堂。无产阶级文化大革命以来，我们民兵团学习上海民兵新鲜经验，走向社会，参加社会阶级斗争，组织民兵小分队进驻街道，在管理和改造城市的斗争中发挥积极作用。我们建立了民兵、治保、消防“三位一体”的组织，做到生产再忙，阶级斗争的弦不松；任务再紧，以阶级斗争为纲不忘。在反击右倾翻案风的伟大斗争中，我们组织广大民兵认真学习毛主席的一系列重要指示，深入批判邓小平反革命的修正主义路线，阶级斗争和路线斗争觉悟有了很大提高。大家保持高度警惕性，随时准备担负对外反侵略，对内反复辟的战斗任务。因此，当天安门广场的一小撮坏人蓄意制造反革命政治事件的消息传来时，我们早已严阵以待，迅速奔赴现场，投入粉碎反革命政治事件的战斗，发挥了群众是真正的铜墙铁壁的巨大威力，取得了对敌斗争的伟大胜利。"},{"type":"paragraph","text":"实践证明：撼山易，撼无产阶级专政难。我们社会主义祖国的红色江山坚如磐石，一小撮阶级敌人胆敢轻举妄动，只能在人民群众的铜墙铁壁面前碰得头破血流，落得自取灭亡的可耻下场。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27cfe3e4a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

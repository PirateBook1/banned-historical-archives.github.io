script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协第五届全国委员会委员  黎锦熙先生逝世  邓小平、郭沫若等送了花圈　许德珩、胡乔木等参加了追悼会","authors":[],"dates":[{"year":1978,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"政协第五届全国委员会委员"},{"type":"paragraph","text":"黎锦熙先生逝世"},{"type":"paragraph","text":"邓小平、郭沫若等送了花圈　许德珩、胡乔木等参加了追悼会"},{"type":"paragraph","text":"新华社北京五月二日电　政协第五届全国委员会委员、中国科学院社会科学部委员、中国文字改革委员会委员、九三学社中央常务委员、北京师范大学中文系教授黎锦熙先生，因病医治无效，于一九七八年三月二十七日在北京逝世，终年八十九岁。"},{"type":"paragraph","text":"黎锦熙先生的追悼会最近在八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"政协全国委员会主席邓小平，中国科学院院长郭沫若，政协全国委员会、教育部、九三学社中央、北京市革命委员会、中国文字改革委员会、长沙市革命委员会、长沙市第一师范送了花圈。"},{"type":"paragraph","text":"政协全国委员会副主席、九三学社主席许德珩，中国社会科学院院长胡乔木，教育部副部长高沂，北京市革命委员会副主任李立功，政协全国委员会常务委员叶圣陶、赵朴初、胡愈之等及有关方面负责人、北京师范大学师生代表和黎先生生前友好参加了追悼会。"},{"type":"paragraph","text":"黎锦熙先生是湖南省湘潭县人，早年就参加了文字改革和推广普通话的工作，是著名的语言学家，对我国现代汉语语法、文字改革和词典编纂等方面的研究工作做出了卓越贡献。"},{"type":"paragraph","text":"黎锦熙先生先后被选为第一、二、五届政协全国委员会委员、第一、二、三届全国人民代表大会代表。黎锦熙先生在党的领导下，政治思想上不断进步，热爱伟大领袖毛主席和中国共产党，热爱社会主义祖国，努力学习马列和毛主席著作，依靠党的组织，努力改造世界观。他拥护无产阶级文化大革命，拥护以华主席为首的党中央粉碎王、张、江、姚“四人帮”的伟大斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32e7db4c1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市委关于北京市接受美国津贴的文化教育救济机关及宗教团体的处理意见向中央、华北局的报告","authors":[],"dates":[{"year":1951,"month":1,"day":29}],"is_range_date":false,"parts":[{"text":"中共北京市委关于北京市接受美国津贴的文化教育救济机关及宗教团体的处理意见向中央、华北局的报告","type":"title"},{"text":"兹将我们对京市接受美国津贴的文化教育救济机关及宗教团体的处理意见报告于后：","type":"paragraph"},{"text":"（一）接受美国津贴的医院共4所，除协和医院及协和医学院已由中央卫生部接收外，同仁、道济、妇婴三医院在政务院12月28日指示前，已于去年10月与市人民政府签订合办合同，拟先以合办关系将内幕弄清掌握领导后，再解决接收问题，并研究采取何种形式，最后我们拟全部接办。同仁医院党的基础尚好，这样做法不会有问题。","type":"paragraph"},{"text":"（二）美国津贴的中小学校、幼稚园及补习学校，全市共25处，原则上拟大部维持自办，少数予以津贴。","type":"paragraph"},{"text":"燕京大学月内即可接收，根据接管辅仁大学的经验，估计不会有问题。","type":"appellation"},{"text":"（三）接受美国津贴、补助的救济机关共6处，拟由市救济分会接办。","type":"paragraph"},{"text":"（四）以上各种文化教育机关及教会的处理，我们拟待津沪接办取得经验后，再实际办理，目前先作准备工作。","type":"paragraph"},{"text":"（五）所有拟接收的医院、学校、救济机关，每年需要补助的经费预算约为211亿元（包括协和全年经费预算180亿元）。","type":"paragraph"},{"text":"特此报告，当否请示。","type":"paragraph"},{"text":"来源：根据《中共北京市委重要文件汇编》刊印。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eebc726aa2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

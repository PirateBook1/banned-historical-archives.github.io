script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子所谓“写真实”的实质是什么？","authors":["茅盾"],"dates":[{"year":1957,"month":9,"day":25}],"is_range_date":false,"parts":[{"text":"右派分子所谓“写真实”的实质是什么？","type":"title"},{"text":"茅盾","type":"authors"},{"text":"所谓“写真实”，也是属于这个邪恶的“理论”体系的。因此，让我们先从这个“写真实”谈起。“写真实”云云，也不是新东西；它就是自然主义，客观主义的同义语。社会主义现实主义所主张的真实地、历史地和具体地在现实的革命发展中反映现实，和今天我们这里有些作家所主张的“写真实”是并无相同之处的。社会主义现实主义所要求的艺术的真实，就是生活中本质的东西。可是我们这里的“写真实”的主张者既然并不明确他们的心目中的真实的涵义，我们就一定要问道：写什么样的真实？为什么要写？这里，第一句，“写什么样的真实”，是观点的问题；第二句，“为什么要写”，是立场的问题。如果观点是马列主义的，立场是工人阶级的，那么，这就是社会主义现实主义了，何必再另提什么“写真实”？事实上，主张“写真实”的人，认为社会主义现实主义是不对的，至少是不必要的。事实上，他们的所谓“写真实”，就是要写生活的阴暗面。社会主义现实主义反对粉饰现实，主张暴露矛盾，但也反对抹煞生活中本质的东西；抹煞生活中本质的东西即是歪曲现实。那么，今天我们生活中本质的东西到底是阴暗的还是光明的？我们在进行社会主义建设，我们在短短的几年内已经取得了巨大的成就。这一片光明景象，就是我们生活中本质的东西。反对社会主义，仇视社会主义的资产阶级右派这才诬蔑地叫嚣着什么“一团漆黑”。显而易见，“写真实”云云，和右派分子的口味正相吻合。最近揭露的事实，正也表明了一些右派分子在“写真实”的幌子下恶毒地进攻党，进攻无产阶级，诬蔑我们的向前发展的社会主义建设事业。（摘自１９５７年９月号“文艺学习”茅盾：“公式化、概念化如何避免”）","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月25日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf7825e75c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

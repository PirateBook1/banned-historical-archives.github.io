script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"为印发《中共中央关于处理贪污浪费问题的若干规定》所写的批语和通知","alias":"","parts":[{"type":"paragraph","text":"中央转发关于正确贯彻处理纪凯夫案件精神的两个文件的批语"},{"type":"paragraph","text":"（1952年3月6日）中南局、各中央局："},{"type":"paragraph","text":"（一）中央同意湖北省委二月二十七日给中南局的报告和中南局三月三日给湖北省委的答复，认为这两个文件都是正确的；（二）应将这两个文件在党刊上发表。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"三月六日"},{"type":"paragraph","text":"[1]1951年4月12日，武汉市立第二医院发生一起盗款案。当时任医务科员兼院长室文书的纪凯夫被诬为盗款人，先后两次被公安局逮捕。同年11月经上级党委和人民政府组织联合检查组进行调查，弄清盗案真相，否定了对纪凯夫的诬陷。根据查清的事实，中南军政委员会对压制民主，侵犯人权和借端报复、阴谋陷害纪凯夫等的几名干部作了严肃的处理。"},{"type":"paragraph","text":"[2]中共湖北省委1952年2月27日给中南局的报告说，在报纸公布处理纪凯夫问题一案后，群情极为振奋，党内党外民主空气大为发扬，正气得到伸张。但在反贪污斗争和镇反斗争中，发现某些贪污分子和特务嫌疑分子毛泽东全集第三十一卷趁机反攻，而某些领导于部由于怕犯错误，束手束脚，不敢大胆进行工作。为了进一步正确地贯彻中南局处理纪凯夫案件的精神，必须向广大干部进行教育，明确地把持宗派成见、蓄意陷害的错误与群众运动中出现的偏差区别开来，把明知故犯、违法乱纪、官僚主义不负责任所犯的错误与认真负责、积极工作，但由于水平经验所限而犯的错误区别开来，把抵抗组织、坚持错误、屡戒不改的与勇于自我批评、改正错误的区别开来。对于前者均应严格予以纪律制裁，而对于后者则主要是教育提高。对群众的反映和控告，各级领导机关均应认真重视，深入检查了解，根据实际情况按上述原则认真处理，决不可以主观主义、官僚主义态度和宗派成见从事，违者均应视其情节轻重受到应得的处分。对其中确是别有用心，乘机反攻，破坏抵抗运动者，应查明实情，公开揭发批判，教育群众，以利运动的开展。只有这样，才能使广大干部兢兢业业认真工作，密切联系群众，不敢违法乱纪，同时又敢于大胆负责，坚持原则，不致束手束脚，谨小慎微。"},{"type":"paragraph","text":"[3]中共中央中南局1952年3月3日在答复中同意湖北省委的报告及其所提处理原则，指出报告中所说的一些于部不敢大胆工作的现象，是对处理纪凯夫一案了解不正确的表现。各省如发生类似湖北省委所述的现象，望即按湖北省委报告所提原则及时处理，尤其在目前打虎斗争中，必须坚决克服借口此案讹诈打虎队的现象，坚决克服右倾分子淆乱是非的企图。当然，逼供信是需同样予以坚决克服的。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":492,"page_end":493},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ea52ca78f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

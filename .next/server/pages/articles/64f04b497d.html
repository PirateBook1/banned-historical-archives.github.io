明","alias":"","parts":[{"type":"paragraph","text":"说"},{"type":"paragraph","text":"明"},{"type":"paragraph","text":"为了彻底批判和清算王张江姚反党集团的反革命罪行，我们编印了这本《“四人帮”反革命言论摘编》，以供本市各条战线进一步开展革命大批判时参考。“摘编”中的材料，主要来自王张江姚一九六六年以来在上海（或与上海有关人员）的讲话记录、手稿、批件和信件，也选用了有关人员的少量揭发交代材料。王张江姚的文章、改稿和其他讲话均未收入。"}],"authors":["中共上海市委清查“四人帮”专案小组办公室"],"dates":[{"year":1977,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2,"page_end":2},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64f04b497d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

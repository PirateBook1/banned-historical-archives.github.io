script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院批转国务院科教组关于高等学校1973年招生工作的意见（概要）","authors":[],"dates":[{"year":1973,"month":4,"day":3}],"is_range_date":false,"parts":[{"text":"国务院批转国务院科教组关于高等学校1973年招生工作的意见（概要）","type":"title"},{"text":"1973年4月3日，国务院批转国务院科教组《关于高等学校1973年招生工作的意见》，提出要重视文化考查。","type":"paragraph"},{"text":"《意见》除指出1973年招生继续采取与前一年相同办法之外，特别提出，要“重视文化考查，了解推荐对象掌握基础知识的状况和分析问题、解决问题的能力。保证入学学生有相当于初中毕业以上的实际文化程度”。“考查的内容和方法，各省、市、自治区可根据本地具体情况和专业的不同要求进行试验”。","type":"paragraph"},{"text":"其后，根据周恩来的指示，国务院科教组又发出文件，要求北京外国语学院招生时选拔少量应届高中毕业生。7月下旬，江青集团制造张铁生“白卷”事件，批判电影《园丁之歌》事件之后，国务院要求重视文化考查的做法被攻击为“右倾翻案”、否定教育革命成果”。","type":"paragraph"},{"text":"1973年，全国高等院校共招收工农兵学员15万人。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4d669c0be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

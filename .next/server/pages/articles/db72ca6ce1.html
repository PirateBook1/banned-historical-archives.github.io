script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坦桑朋友赞扬中国革命小将的国际主义精神  毛主席教导的红卫兵胸怀世界革命","authors":[],"dates":[{"year":1966,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坦桑朋友赞扬中国革命小将的国际主义精神"},{"type":"paragraph","text":"毛主席教导的红卫兵胸怀世界革命"},{"type":"paragraph","text":"据新华社讯　不久前曾到中国访问的坦桑尼亚新闻工作者卡本加·恩萨·凯西，回国后在达累斯萨拉姆向记者发表谈话，谈到他对中国红卫兵的印象。"},{"type":"paragraph","text":"他赞扬说：“红卫兵给了我深刻的印象，他们有勇气，他们了解世界局势和痛恨美帝国主义及其帮凶。他们热爱毛主席、共产党和中国人民。”"},{"type":"paragraph","text":"他说：红卫兵无限热爱伟大的领袖毛主席，使他深为感动。他在中国同红卫兵谈话时，所有的红卫兵都对他说，毛主席是他们心中的红太阳。"},{"type":"paragraph","text":"他说，所有的红卫兵都刻苦学习毛主席的思想和教导，他们随时准备为人民服务。他曾经亲眼看到他们和农民一起劳动。"},{"type":"paragraph","text":"他说，他在同红卫兵交谈中，所有的红卫兵都表示坚决支持非洲的民族解放斗争。他强调指出：“这是非常令人兴奋的，是一个极大的鼓舞。这表明，毛主席领导的中国共产党，不仅教育青年要关心自己的民族利益，而且要关心全世界所有被压迫人民和革命人民的利益。这也证明了中国人民伟大的无产阶级国际主义精神。”"},{"type":"paragraph","text":"他还热烈赞扬红卫兵在全国进行革命串连，在工农中宣传毛主席思想，同时向广大劳动人民学习的革命行动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db72ca6ce1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

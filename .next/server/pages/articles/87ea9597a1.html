script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"突出宣传毛泽东思想　突出宣传祖国文化大革命伟大胜利  港澳同胞集会热烈欢庆建国十九周年","authors":[],"dates":[{"year":1968,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"突出宣传毛泽东思想　突出宣传祖国文化大革命伟大胜利"},{"type":"paragraph","text":"港澳同胞集会热烈欢庆建国十九周年"},{"type":"paragraph","text":"据新华社香港二日电　香港、澳门同胞一日以盛大的规模，热烈庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"十月一日清晨，在香港、澳门，到处可以看到五星红旗迎风招展，到处可以听到《东方红》的嘹亮歌声。这两个城市的各爱国工会、社会团体、学校、机构和商店的建筑物都披上了节日的盛装。"},{"type":"paragraph","text":"一日上午，二千名香港各界爱国同胞代表举行了盛大的庆祝会。大会主席、港九工会联合会理事长杨光、新华社香港分社社长梁威林和农民、学生界、文化界、工商界的代表在会上讲话。代表们说：两年多来，我们伟大社会主义祖国各方面所取得的伟大成就，是伟大领袖毛主席和以毛主席为首、林副主席为副的无产阶级司令部的英明领导的胜利，是毛泽东思想的胜利。无产阶级文化大革命的全面胜利已为期不远了。他们说：当前香港反英抗暴斗争形势大好。一年多来，毛泽东思想在香港大传播、大普及，学习和宣传毛泽东思想已经成为不可阻挡的群众运动。港英当局妄想剥夺香港爱国同胞这一神圣权利的政治阴谋已经完全破产。今后，香港爱国同胞要进一步高举毛泽东思想伟大红旗，更深入更广泛地开展活学活用毛泽东思想的群众运动，继续放手发动群众，扩大反帝爱国统一战线，在祖国人民支持下，把反英抗暴斗争进行到底，并且同祖国人民和全世界革命人民一起，把反帝、反修斗争进行到底。"},{"type":"paragraph","text":"大会在暴风雨般的掌声和欢呼声中通过给伟大领袖毛主席的致敬电。"},{"type":"paragraph","text":"被港英当局非法监禁在赤柱监狱的爱国同胞，九月三十日也冲破敌人的重重限制，举行了庆祝中华人民共和国成立十九周年的茶会。反英抗暴战士们同全国人民和全港爱国同胞一道，衷心祝愿伟大领袖毛主席万寿无疆！万寿无疆！他们坚决表示，为了维护香港爱国同胞学习和宣传毛泽东思想的神圣权利，他们要在狱中坚持斗争，直到最后胜利。"},{"type":"paragraph","text":"香港爱国同胞今年参加国庆活动的单位和人数之多，庆祝活动的规模之大、范围之广，都是前所未有的。庆祝活动从九月十六日开始，将持续举行二十四天。在庆祝活动中，香港爱国同胞突出宣传毛泽东思想，突出宣传祖国无产阶级文化大革命的伟大胜利。从八月底到国庆前夕，有十五万多人参观了反映文化大革命中祖国在工业战线上的伟大成就的中国机械仪器展览会。在国庆期间，香港爱国同胞还举办了革命文艺会演、祖国社会主义革命和社会主义建设图片展览和各种形式的毛泽东思想宣传会、报告会、讲用会等。"},{"type":"paragraph","text":"澳门各界爱国同胞一千多人一日上午举行盛大庆祝集会。大会在热烈的掌声中通过了给伟大领袖毛主席的致敬电。同一天，有二十八个单位的爱国同胞分别举行庆祝活动。晚上，在南湾燃放了节日焰火，几十个文艺轻骑队同时在五个地点分别为澳门同胞演出革命文艺节目。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87ea9597a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

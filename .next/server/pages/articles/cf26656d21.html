script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"豫皖苏鲁淮河流域人民响应毛主席关于治淮的号召  认真总结经验兴修水利建设旱涝保收稳产高产农田","authors":[],"dates":[{"year":1971,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"豫皖苏鲁淮河流域人民响应毛主席关于治淮的号召"},{"type":"paragraph","text":"认真总结经验兴修水利建设旱涝保收稳产高产农田"},{"type":"paragraph","text":"据新华社十一日讯　一九五一年五月，伟大领袖毛主席关于“一定要把淮河修好”的题词发表了。毛主席的题词，进一步指明了根治淮河的方向，表达了淮河流域广大人民的共同愿望。"},{"type":"paragraph","text":"淮河，是我国一条重要河流。全流域地处我国腹心，包括豫、皖、苏、鲁等省的一部分，是重要的农业地区。由于历代反动统治阶级的破坏，解放前，千百年来，淮河流域大雨大灾，小雨小灾，无雨旱灾，广大群众受尽了苦难。全国解放后，毛主席以伟大的气魄，作出了根治淮河的重大决策。毛主席发出的“一定要把淮河修好”的伟大号召，激励着全流域亿万人民战胜灾害改变自然面貌的斗志，迅速掀起了一个宏伟的治淮“人民战争”。经过二十年的治理，流域各省陆续建成一批中小型和大型水库工程，兴建了一批蓄洪工程，并整修河道，开辟了新沂河、新沭河和苏北灌溉总渠等入海出路。无产阶级文化大革命中，豫、皖、苏三省人民同心协力，完成了开挖新汴河和治理沱河的工程。各地还根据发展农业生产的需要，兴修了一批水利排灌工程。这些工程的建成，使淮河流域抗御洪、涝、旱灾能力大大加强，灌溉面积迅速扩大。在兴修水利的同时，各地紧密结合整地改土，防治盐碱，搞好农田基本建设，使多灾低产的淮河流域发生了巨大变化。现在，流域各地农业学大寨的先进单位成批涌现，不少社队粮食产量超过《全国农业发展纲要》规定的指标。水电和航运等各项事业，也得到迅速发展。"},{"type":"paragraph","text":"二十年来，在治淮战线上，充满着两个阶级、两条道路、两条路线的激烈斗争。广大人民群众高举毛泽东思想伟大红旗，沿着毛主席的革命路线，同叛徒、内奸、工贼刘少奇推行的反革命修正主义治水路线，进行了针锋相对的斗争，保证治淮取得了一个又一个的胜利。"},{"type":"paragraph","text":"党的“九大”以来，特别是去冬深入开展农业学大寨运动以来，淮河流域各地党组织和革委会全面规划，加强领导，发动群众，在总结经验的基础上，掀起以兴修水利为中心的农田基本建设新高潮。他们坚持两条腿走路的方针，大中小结合，以小型为主，配套为主，社队自办为主，因地制宜地修渠建坝，整修河道，建站打井，防治盐碱，改良土壤，大力建设旱涝保收稳产高产农田，为进一步发展农业生产创造了有利条件。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf26656d21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

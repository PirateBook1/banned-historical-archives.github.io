script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"毛泽东等祝贺苏联十月社会主义革命四十四周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺苏联十月社会主义"},{"type":"paragraph","text":"革命四十四周年的电报"},{"type":"paragraph","text":"（1961年11月6日）苏联共产党中央委员会第一书记、苏联部长会议主席尼·谢·赫鲁晓夫同志，苏联最高苏维埃主席团主席列·伊·勃列日涅夫同志："},{"type":"paragraph","text":"在伟大的十月社会主义革命四十四周年的时候，我们代表中国人民、中国共产党和中国政府，向你们，并且通过你们，向伟大的苏联人民、苏联共产党和苏联政府，致以热烈的、兄弟般的祝贺。"},{"type":"paragraph","text":"十月社会主义革命是人类历史上的一次最伟大的革命，它开辟了人类从资本主义过渡到社会主义、共产主义的新时代。十月革命的胜利，对世界历史的发展产生了无可估量的影响。十月革命的道路是全世界无产阶级、一切被压迫人民和被压迫民族争取彻底解放、走向社会主义和共产主义的康庄大道。世界上没有任何力量能够阻止各国人民沿着这条光辉的道路胜利前进。"},{"type":"paragraph","text":"几年来，伟大的苏联人民在以赫鲁晓夫同志为首的苏联共产党中央委员会的领导下，在全面开展共产主义建设和维护世界和平的事业中，取得了辉煌的胜利。中国人民对兄弟的苏联人民在各方面所取得的巨大成就感到无限的喜悦。"},{"type":"paragraph","text":"中苏两国人民有着亲如手足的深厚友谊。我们两国无论在建设毛泽东全集第四十四卷社会主义和共产主义的事业中，或者在反对帝国主义侵略和保卫世界和平的斗争中，始终密切合作，相互支持。建立在马克思列宁主义和无产阶级国际主义基础上的中苏两国人民的伟大团结是久经考验的，是任何力量所破坏不了的。中国人民将不惜一切力量继续为加强中苏两国人民的团结，为加强十二个社会主义国家组成的社会主义阵营的团结，进行不懈的努力。"},{"type":"paragraph","text":"祝伟大的苏联人民在实现苏联共产党第二十二次代表大会所通过的在苏联建设共产主义的宏伟纲领方面取得新的成就。"},{"type":"paragraph","text":"伟大的十月社会主义革命万岁！中苏两国人民永恒的牢不可破的友谊和团结方岁！社会主义阵营大团结万岁！世界人民大团结方岁！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1961年11月6日于北京"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":11,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":476,"page_end":477},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cd82aadf1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

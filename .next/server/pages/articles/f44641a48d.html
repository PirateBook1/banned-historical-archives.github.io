<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加不结盟国家首脑会议取得圆满成功柬埔寨国家元首西哈努克亲王到达北京宾努首相、我国党和国家领导人周恩来叶剑英张春桥吴德邓小平徐向前到机场欢迎","authors":[],"dates":[{"year":1973,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七三年九月十九日电　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王，在参加第四次不结盟国家和政府首脑会议后，今天下午乘专机到达北京。宾努首相、周恩来总理和首都五千多群众，前往机场欢迎西哈努克亲王，热烈祝贺他参加不结盟国家首脑会议圆满成功。"},{"type":"paragraph","text":"今天，首都机场上矗立着诺罗敦·西哈努克亲王和毛主席的巨幅画像，飘扬着柬埔寨王国国旗和中国国旗，洋溢着中柬人民亲切、友好的热烈气氛。欢迎群众举着的横标上写着:“热烈祝贺西哈努克亲王参加不结盟国家首脑会议圆满成功!”“热烈祝贺柬埔寨抗美救国战争的伟大胜利!”“向英勇战斗的柬埔寨人民致敬!”“中柬两国人民的伟大友谊和战斗团结万岁!”"},{"type":"paragraph","text":"到机场欢迎的我国党和国家领导人还有:叶剑英、张春桥、吴德、邓小平、徐向前，和有关部门负责人姬鹏飞、耿飚、韩念龙、肖劲光、马仁辉、林佳楣、黄杰、许寒冰、赵兰香、王珍、梁枫、高建中，中国驻柬埔寨大使康矛召和杨玲同志。"},{"type":"paragraph","text":"到机场欢迎的还有:宾努首相的夫人，柬埔寨王国民族团结政府大臣沙林察、秀木、杨森安将军和夫人、吉春和夫人、秀蒲拉西，副大臣万比尼和夫人，诺罗敦·凯卡妮娅公主，博夫人，以及柬埔寨驻中国大使笃坎敦和夫人等。"},{"type":"paragraph","text":"下午四时许，西哈努克亲王和夫人乘坐的专机徐徐降落在首都机场上。西哈努克亲王和夫人，英·萨利特使满面笑容走下飞机，宾努首相和夫人，周恩来总理，叶剑英副主席等高兴地迎上前去同他们热烈握手。少年儿童向贵宾们献了鲜花。军乐队奏柬埔寨国歌和中国国歌以后，西哈努克亲王由周恩来总理等陪同检阅了中国人民解放军陆、海、空三军仪仗队，并同欢迎群众见面。这时，人们载歌载舞，挥动花束和彩带，不断高呼:“西哈努克亲王万岁!”“毛主席万岁!”"},{"type":"paragraph","text":"欢迎仪式结束后，西哈努克亲王由周恩来总理陪同乘车前往柬埔寨国家元首府。"},{"type":"paragraph","text":"据新华社阿尔及尔一九七三年九月十八日电　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王在成功地参加了第四次不结盟国家和政府首脑会议之后，九月十八日晚上乘专机离开阿尔及尔前往北京。"},{"type":"paragraph","text":"阿尔及利亚革命委员会主席布迈丁同西哈努克亲王九月十八日下午在宾馆举行了会谈。"},{"type":"paragraph","text":"同机离开阿尔及尔的有西哈努克亲王的夫人莫尼克·西哈努克公主和柬埔寨国内特使英·萨利。"},{"type":"paragraph","text":"前往机场热烈欢送西哈努克亲王及其一行的有:阿尔及利亚革命委员会委员、国务部长谢里夫·贝勒卡塞姆和其他高级官员。"},{"type":"paragraph","text":"在启程前，西哈努克亲王向报界发表了谈话。"},{"type":"paragraph","text":"他说:“我的尊敬的兄弟胡阿里·布迈丁主席对我说过，阿尔及利亚也可作为我的国家，阿尔及尔是以我为首的柬埔寨民族统一阵线和柬埔寨王国民族团结政府进行政治与外交活动的基地。我在阿尔及尔长时间的逗留，就是由于允许柬埔寨代表团和我本人充分享受胡阿里·布迈丁主席阁下代表光荣和兄弟的阿尔及利亚人民所给予的这一难得的优厚待遇。”"},{"type":"paragraph","text":"西哈努克亲王指出，第四次不结盟国家首脑会议取得了非凡的成果。他说:“某些抱敌视态度的政府和人士指望我们的会议不能按照反帝反殖、反对种族主义和反对犹太复国主义的团结路线产生一个强有力的战斗宣言和协调、明确而有力量的决议。他们现在不得不承认，今后必须注视‘阿尔及尔精神’，即:不结盟运动的坚定性及其不断发展。不结盟运动要进行两方面的斗争:一方面是进行反对帝国主义、殖民主义、种族主义和犹太复国主义的斗争；另一方面是在富国和穷国之间、在发达国家和发展中国家之间、在购买我们原料的工业化国家和出售这些原料的第三世界国家之间的经济贸易方面，进行反对不公正和不平等的斗争。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f44641a48d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组对郑州局铁路系统七个单位和西安铁路局达成革命大联合协议的批语","authors":[],"dates":[{"year":1967,"month":12,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组对郑州铁路局系统七个单位和西安铁路局达成革命大联合协议的批语","type":"title"},{"text":"中央认为，郑州铁路局系统实现革命大联合的七个协议和西安铁路局实现革命大联合的协议，都很好。这是郑州和西安两个铁路系统的革命群众组织活学活用伟大领袖毛主席的最新指示，进行“斗私，批修”的成果。中央同意和支持这些协议。铁路运输对于目前无产阶级文化大革命的胜利进行和国家经济建设，国防建设以及人民生活，关系极大。中央希望，郑州、西安两个铁路系统在河南，陕西境内的各革命群众组织，在各级铁路军管会（军管小组）和当地驻军的协助下，继续高举毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，积极响应毛主席“抓革命，促生产，促工作，促战备”的伟大号召，以“斗私，批修”为纲，克服派性，增强党性，坚决贯彻执行所达成的协议，不断巩固和发展革命的大联合，促进革命的“三结合”，保证铁路运输的畅通，夺取革命、生产的双丰收。全国其他地区铁路系统的革命群众组织，无论是已经联合的（如广州铁路局、柳州铁路系统），或者还没有联合的，中央也号召他们参照这些协议的精神，结合本地区、本单位的具体情况，通过协商，达成类似协议，迅速实现、巩固和发展革命的大联合和革命的“三结合”。","type":"paragraph"},{"text":" 一九六七年十二月四日","type":"paragraph"}],"comments":[],"origin":"原载包头市革命委员会宣传组 《无产阶级文化大革命文件汇编》，包头：1968年1月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51ec22df4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

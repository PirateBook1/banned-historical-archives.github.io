script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"婆罗洲二十个华侨团体　电毛主席拥护中央人民政府  越盟电台评论指出，法殖民者与国民党狼狈为奸必招严重后果","authors":[],"dates":[{"year":1949,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"婆罗洲二十个华侨团体 　 电毛主席拥护中央人民政府"},{"type":"paragraph","text":"越盟电台评论指出，法殖民者与国民党狼狈为奸必招严重后果"},{"type":"paragraph","text":"【新华社北京四日电】印度尼西亚婆罗洲邦戛坡华侨团体中华商会等二十个单位，于十一月一日致电毛主席、朱、刘、宋、李、张、高副主席和周总理等，表示竭诚中央人民政府。电文称：我中央人民政府光荣成立，消息传来，薄海欢腾。本坡侨胞爱国心切，谨电竭诚拥护到底，并致最崇高的敬礼。"},{"type":"paragraph","text":"【新华社北京四日电】越南通讯社越北三日电讯：“越南之声”电台广播评论员在评论中华人民共和国中央人民政府外交部长周恩来的声明时说：这是公开的秘密，即中国国民党与法国侵略者正在越南北部某地狼狈为奸，企图挽救他们免于被歼灭。评论员指出，中国人民政府已向法国政府庄严地警告，法国殖民者与中国国民党之间的狼狈为奸，将招致严重的后果。评论员最后强调称：“法国侵略者的命运，已危在旦夕，他们已经丧失了赢得对越南战争的一切希望。越南人民和越南军队根本摧毁敌人残余力量的时候，已经来到。在今年冬季——最后而最成功的一个冬季之后，越南军队和越南人民将热烈迎接伟大的和胜利的春季。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"越南战争","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40dd1201bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

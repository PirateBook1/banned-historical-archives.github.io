script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"看张春桥怎样瞎扯","authors":[],"dates":[{"year":1977,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"看张春桥怎样瞎扯"},{"type":"paragraph","text":"张春桥的文章说，“历史上任何一种所有制的大变更，不论是封建制代替奴隶制，还是资本主义代替封建主义，都是先夺取政权，再运用政权的力量大规模地改变所有制，巩固和发展新的所有制。”张春桥在这里很用心计，说的是“大规模地改变所有制”。那么，在夺取政权以前，所有制非“大规模地”改变有没有可能呢？他没有说。但在撰写这篇文章同时，他在解放军一个座谈会上，对同一个问题作了讲述，给了明确回答。他说，“社会主义的生产关系不可能在资本主义社会里面产生，只能在无产阶级专政条件下才能出现。这同奴隶社会和封建社会里面不能产生资本主义的生产关系的道理一样。”听着：“封建社会里面不能产生资本主义的生产关系”！他就是这样说的。这个说法既不符合历史事实，也同马克思主义经典作家的观点完全相反。"},{"type":"paragraph","text":"马克思主义者怎样看待这个问题，这是常识，上过政治课的中学生都知道的。马克思在《资本论》第一卷中明确指出：“资本主义社会的经济结构是从封建社会的经济结构中产生的。”（《马克思恩格斯选集》第2卷第221页）列宁在俄共（布）第七次代表大会上的报告中说道：还在旧制度内部，新的资本主义的经济组织就逐渐形成起来，它逐渐改变着封建社会的一切方面。斯大林在《论列宁主义的几个问题》一文中说得同样明白：资产阶级革命通常是在较为现成的资本主义经济形式已经具备时开始发生的，这种形式在公开革命以前就已在封建社会内部生长并成熟了。从历史事实看，在欧洲几个主要国家中，资本主义经济经过十六、十七、十八三个世纪，已经在这些国家中逐步发展起来，而十八世纪末和十九世纪上半叶的资产阶级革命，只是使这些国家从封建制度到资本主义制度的过渡完成。"},{"type":"paragraph","text":"什么“封建社会里面不能产生资本主义的生产关系”！张春桥真会信口开河。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8eb52519a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

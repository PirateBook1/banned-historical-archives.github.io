script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古自治区转高级社中存在的问题","authors":["师海云"],"dates":[{"year":1956,"month":2,"day":16}],"is_range_date":false,"parts":[{"text":"内蒙古自治区转高级社中存在的问题","type":"title"},{"text":"师海云","type":"authors"},{"text":"【内蒙古分社16日讯】内蒙古自治区西部和林格尔、凉城、武东等县由于宣传全社会主义农业合作化政策不够，不少地区发生了砍伐树木、宰杀绵羊等现象。","type":"paragraph"},{"text":"和林格尔县三区新营子乡一带，在转高级社前，有些干部曾这样简单地宣传：“农、牧、林业一齐归公”，致使有些不懂我党政策的农民，便纷纷议论：有的说，今年绵羊归社，明年连猪也不能喂啦!有的说，真是火泡取登(土语：火柴)一齐一拥的来了(意思是太快了)。根据新营子自然村七十四户农户的调查，即有六十多户不愿将羊折价归社。原因是：(一)农民们刚贴了一冬天的料，现在正到下羊羔的时期；(二)折价不合理，头等羊应该是十八元，社里仅折价为十四元，羊羔一般都值三至四元，而社里折的价是二元到二元五角。合作社监督委员刘二娃的女人说：“说实话哩，我家的羊归社也是没奈何，因为我的丈夫是个社干部。”","type":"paragraph"},{"text":"和林格尔县新营子乡合作社生产委员兼林业委员李根保(中共后补党员)在转高级社的前一天晚上，率领全家一夜砍倒自己原有地里的树十九株。有些社员说，社干部还砍树咱们还能不砍吗?接着一连砍倒树四十八株。武东县罗家营子乡西营子自然村农民因为对成片树木作价入社有顾虑，在一个晚上即砍倒树三百多株。青年团员刘金兰对群众砍树非但不加制止，反而把自己原来地里的树四十多株全部砍掉。这一行动在农民群众中引起不良影响。","type":"paragraph"},{"text":"目前砍树等行为经过当地党委及时纠正，业已停止。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年2月16日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3cd7b48fa1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"贺新郎·改张元韩《送胡邦衡谪新州》","alias":"","parts":[{"type":"paragraph","text":"贺新郎·改张元韩《送胡邦衡谪新州》川"},{"type":"paragraph","text":"（1976年初）梦绕神州路，怅秋风连营画角，故宫离泰。底事昆仑倾砥柱，"},{"type":"paragraph","text":"九地黄流乱注"},{"type":"paragraph","text":"[1]张元韩（1091一1160），字仲宗，号芦川居士，长乐（今属福建）人，南宋爱国词人。曾任将作监丞。在秦桧专权时，致仕回乡，相传后因作《贺新郎·送胡邦衡谪新州》词，遭投降派迫害，除名削籍。著有《芦川词》等。胡邦衡，名铨，原任枢密院编修。曾在绍兴八年（1138年）上疏反对南宋统治集团所推行的投降卖国政策，并请斩秦桧及其同伙王伦、孙近，被贬监广州盐仓，调任签书威武军判官。绍兴十二年，秦桧又指使其党羽弹劾胡铨“饰非横议”，把他贬谪到新州。新州，今广东新兴县。这首词作于胡铨自威武军任所（在福州）赴新州之时，相传当时就流传很广。"},{"type":"paragraph","text":"[2]神州，中国的别名，这里指当时被金人占领的中原地区。战国时代，邹衍称中国为赤县神州。梦绕神州路，在路上连梦魂也蒙绕中原。"},{"type":"paragraph","text":"[3]故宫，指北宋故都汴京宫殿。故宫黍离，汴京宫殿变成废墟，长满庄稼，一片凄凉景象。改“泰离”为“离泰”，是为了押韵。"},{"type":"paragraph","text":"[4]九地，九州之地，即谓中原各地。黄流，黄河水。黄流乱注，黄河洪水到处泛滥，比喻金兵横行中原，造成灾祸。毛泽东全集第五十二卷"},{"type":"paragraph","text":"聚万落千村狐兔！。天意从来高难问，况人情易老悲难诉。更南浦口，送君去！凉生岸柳催残暑3，耿斜河疏星淡月，断云微渡。万里江山知何处？回首对床夜语。雁不到，书成谁与？目尽青天怀今古，肯儿曹恩怨相尔汝！君且去，"},{"type":"paragraph","text":"休回顾。"},{"type":"paragraph","text":"[1]狐兔，指金人。聚万落千村狐兔，形容金兵所至，千村万落被毁，狐兔出没，一片荒凉景象。"},{"type":"paragraph","text":"[2]更，加上。浦，水口，江边。南浦，送别的地方。"},{"type":"paragraph","text":"[3]催，催促。一作“摧”，驱散。凉生岸柳催残暑，凉气从河岸柳树上散发出来，催走残存的暑气。这句意思是说，送别时，残暑已尽，凉秋即至。"},{"type":"paragraph","text":"[4]书，信。与，给。书成谁与，信写好了，交给谁呢？另有一说，当时主战派人士受到投降派的打击和排挤，流放远方，朋友间多不敢通信。这两句暗示高压之下，通讯有困难。"},{"type":"paragraph","text":"[5]肯，这里是“岂肯”“怎肯”的意思。儿曹，小孩子们，年轻人们。尔、汝，都是你的意思。相尔汝，彼此都以尔汝相称，表示亲昵。这句意思是说，怎肯像那些年轻儿女们亲昵地谈一些恩怨和感情呢？也就是说，不应该只为朋友之间的离别而怨伤。"}],"authors":["毛泽东"],"dates":[{"year":1976}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":137,"page_end":138},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f4a3ade20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

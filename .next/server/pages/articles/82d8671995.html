script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西省产麦区农民对统购小麦的思想顾虑","authors":[],"dates":[{"year":1954,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"陕西省产麦区农民对统购小麦的思想顾虑","type":"title"},{"text":"【陕西分社讯】陕西省产麦区部分农民特别是中农对统购小麦顾虑很大。在今年夏收前评定小麦产量时，有些农民不愿意当丰产户。潼关县有个农民看见人民政府把小麦丰产的红旗插在他的地里，就很发愁。醴泉县西堡子村农民李守生被评为丰产户以后，很生气。华县洪黄李村吴玉来互助组召开会议，共同约定：打了一石小麦，对政府只说八斗；第五区第六乡王建华互助组，在碾麦时故意将三个大场分成五个小场，好使别人不容易弄清他们的产量；第四乡一互助组，为了怕组员李长云(党员)把真实产量向人民政府报告，在碾麦时竟不要李在组内做活。华阴县有些农民为了不暴露产量，竟在晚上碾场。中共兴平县第二区委员会书记张印泉从窦马乡第八村走过以后，有很多农民凑在一起，互相探问：“你是不是把产量给区委书记说了?”长安县斗门区西兴村中农苗正明正在种地，区里有一个干部问他今年种多少秋，他马上怀疑地问：“你是不是在给统购探底子呢?”","type":"paragraph"},{"text":"按照陕西关中农民的习惯，麦收后正是赶种晚秋和加强早秋作物田间管理的紧张季节，但据中共渭南地委书记刘邦宪同志说：由于农民对统购有顾虑，因此渭南专区今年播种的秋田已比去年减少。宝鸡专区醴泉县张神村农民范肇海去年种了六亩谷子，而今年仅种了三亩。长安县渭滨区第四乡夏子腰村去年共种秋田一百二十亩，今年仅种了九十一亩。农民韩全福说：“种的多，收的多，统购的多，不如少种，少麻烦。”另据陕西省水利局灌溉管理科和各渠灌溉管理局的干部反映：现在正是给早秋作物浇水的时候，但一般农民浇水并不积极；原因是农民担心秋收好了，将来统购，政府就要多买麦子，而自己要留吃杂粮。渭惠渠灌溉区自六月九日即开始放水，直至十五日还没有农民开斗浇地；洛惠渠灌溉区从六月十二日开始放水，截止二十日仅浇了三千多亩，而洛惠渠的放水量，每天可浇一万亩地；泾惠渠灌溉区从十一日开始放水，到二十日仅浇了一万零二百亩。这些问题已引起中共陕西省委员会等领导机关的注意。(刘斌、段学泰、彭涤龙采写)","type":"paragraph"},{"text":"来源：1954年7月6日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82d8671995"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满怀胜利喜悦迎来了粉碎“四人帮”后的第一个新春大庆油田职工节日坚持抓革命促生产","authors":[],"dates":[{"year":1977,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社大庆一九七七年二月十九日电　除夕之夜，大庆油田原油总外输计量表的指针彻夜飞转，石油工人们满怀胜利的喜悦，迎来了粉碎“四人帮”反党集团后的第一个新春的黎明。"},{"type":"paragraph","text":"春节的大庆，到处红旗招展，鞭炮齐鸣。广大干部、工人以只争朝夕的革命精神，坚持节日生产，大干社会主义。十八日清晨，大庆党委领导同志和机关干部来到建筑工地参加劳动。他们在千里冰封的严寒中，脱下棉衣，甩掉皮帽，同工人们一起推小车，挥铁锨，越干越欢。英雄的钢铁一二○二和一二○五钻井队，刚刚从新油田会战凯旋归来，就赶到百里外的钻井前线，安置井位，为投入新的战斗做好准备。在春节第一天，油建指挥部职工按照今年订出的新标准，干出了达到样板化要求的一百个建设项目；运输指挥部女子车队，创造了建队以来日运油一百九十二车次的最高纪录。"},{"type":"paragraph","text":"大庆油田各级党委对广大职工过好春节十分关心。节日期间，油田各级党委领导干部纷纷深入钻井队、采油队、施工队、车间、家属管理站和职工宿舍，同职工一起团聚谈心，向大家表示慰问。钻井指挥部服务大队包了六万斤面粉的饺子送到每一个井队。采油一队党委书记和机关干部包了三万多个饺子送到生产第一线坚守工作岗位的工人手里。油田上的各种货郎车来回奔驰，把节日商品送到基层。各级党组织还派出电影队、业余文艺宣传队，到基层放映电影和演唱颂扬英明领袖华主席、批判“四人帮”的文艺节目。"},{"type":"paragraph","text":"节日的大庆，深揭狠批“四人帮”的斗争始终未停。大年初一晚上，大庆党委召开了有二十多万人参加的批判“四人帮”的有线广播大会。全油田两千多个党支部普遍召开了各种形式的批判会。广大职工还同前来大庆学习、慰问的长春电影制片厂《创业》创作摄制组的同志一起，共同批判“四人帮”扼杀《创业》、妄图砍倒大庆红旗的罪行。职工们决心在新的一年里，高举毛主席的伟大旗帜，在以华主席为首的党中央领导下，抓纲治国，夺取各项工作的更大胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56765d43cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国一些驻外使馆放映悼念毛主席影片许多外国朋友和爱国华侨怀着悲痛和敬仰的心情观看了影片","authors":[],"dates":[{"year":1977,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年二月六日电　中国驻澳大利亚、斯里兰卡、越南和奥地利大使馆最近分别为外国朋友和爱国华侨放映了大型彩色纪录影片《伟大的领袖和导师毛泽东主席永垂不朽》。"},{"type":"paragraph","text":"二月一日，七十多名华侨和中国血统澳大利亚籍人以及澳大利亚朋友怀着悲痛和敬仰的心情应邀到中国驻澳大利亚大使馆观看了这部影片。一位观众说:“毛主席的一生是伟大的一生，因此，在他逝世后有这么多国家、这么多的外国朋友悼念他。”一位澳大利亚朋友赞扬毛主席说:“世界上没有人象他那样做了那么多工作。”一位观众激动地说:“毛主席逝世后，国内人民考虑着中国的前途，我们也在考虑中国的前途。华主席领导中国人民打倒了‘四人帮’，国内人心大快，我们也一样。”一位大学生赞扬华主席在“四人帮”跳出来篡党夺权这一紧要关头，采取坚决措施，解决了“四人帮”问题。"},{"type":"paragraph","text":"二月四日，斯里兰卡的一些政府部长和其他政府高级官员，以及各国驻斯里兰卡外交使节和新闻记者等约二百人应邀到中国驻斯里兰卡大使馆观看了电影。许多朋友对毛主席的逝世表示深切的哀悼。他们说，在毛主席选定的接班人华国锋主席领导下，中国人民一定能够将毛主席开创的事业进行到底。有些朋友说，毛主席不仅永远活在中国人民的心中，而且也永远活在世界革命人民的心中。"},{"type":"paragraph","text":"二月五日，越南政府一些部长和越中友协等有关方面负责人出席应邀到中国大使馆观看了这部电影。他们在银幕上看到亿万中国人民沉痛哀悼伟大领袖和导师毛主席逝世的镜头和毛主席伟大革命活动的许多动人情景时，深为感动。一些人边看边流泪，为中国人民失去了毛泽东主席深感悲痛。"},{"type":"paragraph","text":"中国驻奥地利大使馆不久前也为爱国华侨举行了电影招待会。许多华侨怀着对毛主席逝世深切悲痛的心情观看了这部影片。在观看过程中，许多华侨流了泪。一些华侨说，在毛主席领导下，砸碎了旧世界，使昔日的奴隶获得了新生。中国解放后，毛主席又领导中国人民继续革命，使中国不致走向修正主义的道路。毛主席是全国各族人民的大救星。他们还说，毛主席走遍祖国大地，与人民群众心连心，毛主席是中国人民的贴心人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07c07c9681"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

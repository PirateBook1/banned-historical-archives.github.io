script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"揭开“党的所有制”“四大不自由”的秘密　河南人代会驳倒许凌青","authors":["新华社"],"dates":[{"year":1957,"month":9,"day":7}],"is_range_date":false,"parts":[{"text":"揭开“党的所有制”“四大不自由”的秘密　河南人代会驳倒许凌青","type":"title"},{"text":"新华社","type":"authors"},{"text":"《人民日报》讯：参加河南省人民代表大会的代表举出各种事实，严正地驳斥了右派分子许凌青的反共谰言。","type":"paragraph"},{"text":"许凌青是河南省教育厅副厅长、省人民代表和政协委员。他污蔑说：“这几年来所有制改变了，但还不是社会主义所有制，而是党的所有制”，他的根据是“农业社都由党员主持”。他还造谣说党限制了他在言论、出版、工作、生活方面的自由，叫嚷“四大不自由”。","type":"paragraph"},{"text":"代表们对许凌青的各种谬论进行了严正的驳斥。延津县农业社社长周炳臣说：“我虽然不是共产党员，可是我现在就担任着正社长的职务。我们全社二十二名生产队长以上的干部中，党员只有八名。这怎么能说农业社都是由党员主持的？”遂平县农业社社长赵玉合说：“我是个党员社长，但社里五元以下的财务开支才经我批准；十元以上的开支，都要经过社务委员会甚至社员代表大会讨论通过。”在铁一般的事实面前，许凌青只得承认他是“歪曲了事实”。","type":"paragraph"},{"text":"列席会议的开封师范学院副院长郭晓棠，将许凌青所说的“四大不自由”逐条加以批驳。原来许凌青所说的言论不自由，是由于他曾代表地主阶级说话而受到过批评。他说出版不自由，是因为他写的一本有严重错误的“新逻辑学”，曾在人民日报上受到过批评。他的工作不自由是指他原来作中南行政委员会文化部副部长，大区撤销后到河南来，做教育厅副厅长是“降低职位”。而他所谓生活不自由，是他对新社会严重不满，因而想归隐山林过隐居生活，但是合作化了，土地入社，“欲归不得”。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月7日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9732b8733"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于新区减租交租问题的指示","authors":[],"dates":[{"year":1950,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央关于新区减租交租问题的指示","type":"title"},{"text":"中南局、华东局、西南局、西北局：","type":"appellation"},{"text":"关于新区减租交租问题，鉴于过去有些地方农民不交租，地主无饭吃，也不能交公粮，另有些地区农民交了租，地主即迅速将粮食分散或出卖，甚至自己逃跑，不交公粮，退租退押及在土改中没收地主多余粮食，均无法执行。为了对付这些情况；湖南省委提出由农会代地主收租并代交公粮，除给地主吃粮外，多余粮食作为退押、救济贫雇农或在土改中分给贫雇农作为生产及生活资料等办法。但对小土地出租者，则在减租后依法交租。以上办法，在农民组织健全、乡村政权已经改造的地区，似是可行的。因如此，地主有饭吃，公粮也可交，余粮又可分给贫雇农及退押，对小土地出租者又有照顾。但在农会组织不健全地区则很难办到或办好。此事望你们详加考虑并规定办法通知实行。但对党外来说，仍不要改变中央人民政府过去有关减租交租法令，而以退押、交公粮及土改中没收分配地主多余粮食等法令为根据，实际上把粮食控制在农会及政府手中并加以分配为宜。同时还必须说服农民相当足够地交给地主吃粮，对小土地出租者必须照顾周到，因在土改后他们仍须出租土地并收租。而在农会组织不健全地区，除要农民代地主交公粮外，似仍以依法减租交租，农会不加控制为宜。如何，望加斟酌，并将你们意见电告。","type":"paragraph"},{"text":" 中 央八月十二日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0453e589e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

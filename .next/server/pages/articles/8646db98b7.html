script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南省委研究整风问题的转告","authors":[],"dates":[{"year":1957,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"云南省委研究整风问题的转告","type":"title"},{"text":"各地、市委：","type":"appellation"},{"text":"兹将省委今天研究整风问题的精神转告你们：","type":"paragraph"},{"text":"中央指出我们正处在一个从革命时期进入社会主义建设时期的剧烈的伟大变革中，为使党适应于新的历史情况，正确地认识和处理人民内部矛盾，以调动一切因素为建设社会主义服务，从我省实际情况来看，目前各方面工作中的问题很多，从毛主席的报告传达以后，各阶层提出很多意见，需要我们正视和加以解决，中央整风的指示对全党理论上和实际上都有着极其重大的意义。我们必须坚决、严肃地贯彻执行。但由于这次整风的内容、环境等都与过去的整风有所不同。我们对新的形势下整风运动的具体规律还不能掌握，领导这一运动必须十分慎重，才能避免大的偏差。这两天省和昆明市的个别单位由于受了外地报纸的影响，形成群众自发的反官僚主义运动，一下子把问题纠缠在党内和机关内部问题上，不利于我们研究和解决党与群众的矛盾，也容易伤害干部。因此，请各地注意保持头脑清醒，不要轻易发动群众搞反领导上官僚主义的运动，以免陷于被动。目前整风只在省委、地市委中开展，整风的重点只是县以上干部，至于县和地、市委直属管理的基层单位（工厂、学校、合作社）主要是组织领导干部学习主席报告和中央指示，从正面改进工作，克服工作中的缺点，对群众只向他们讲解主席报告的大体内容，正面体会，不要他们进行检查，也不要发动群众来搞领导，并向群众交代目前农村应集中力量保证大丰收等生产紧张季节过去以后党再整风。当然,我们必须看到我们工作中的缺点是很多的，党内各方面存在的脱离群众的官僚主义现象是很严重的，为了克服这些缺点，除了主要依靠我们自己整风之外，征求和听取群众与党外人士的意见是必要的。但必须把党征求群众的意见帮助我们整风和发动群众来反对官僚主义区别开来。在开展运动的地方，经过一段学习，干部思想有所提高之后，可以而且应该用召开各种不同的座谈会，小组会，个别谈心等方式征求意见，但决不要发动群众开大会，如果这样，就不能贯彻和风细雨的方针，也不要深入地解决党员和干部的思想问题。如果有的单位已发生自发的运动，也不要害怕，领导上应该帮助基层干部，保持沉着、冷静地听取群众意见，对他们的意见既不要具体答复，也不要解释，只交代愿接受他们的意见作我们整风的参考。引导他们进行正面学习。在这次整风中，首先应该解决党与人民的矛盾问题，把党内的一些问题放在次要地位。从省和昆明市的情况来看，目前关系最紧张的是党与知识分子的关系，其次是财经工作和市场供应问题，再次是党与少数民族和党与工人农民的关系（各地的问题也不外这几个方面，但轻重缓急可能有所不同）领导上应该抓住最紧张的方面和问题最多的单位亲自动手加以解决，以便缓和最突出的矛盾，并摸索运动的规律，取得经验。省委已决定23日召开省委扩大会议，讨论整风问题，请你们预作准备；目前地专机关仍先学习主席报告，不要急于开展运动，对基层单位尤须认真控制。","type":"paragraph"},{"text":" 云南省委办公厅1957年5月16日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8646db98b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保卫革命样板戏","authors":["兰高良"],"dates":[{"year":1976,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保卫革命样板戏"},{"type":"paragraph","text":"解放军某部畲族战士　兰高良"},{"type":"paragraph","text":"我们畲族人民同全国各族人民一样，最爱革命样板戏。每逢放映革命样板戏电影时，我的家乡白门山寨畲族人民都争先恐后地观看。青少年一收工回来，饭都顾不上吃，就往电影场跑。连六、七十岁的老人也拄着拐棍，长途跋涉去看。山寨象过节一样的热闹。我们所以那样爱革命样板戏，是因为革命样板戏把文化大革命前宣扬帝王将相、才子佳人的坏戏赶下了文艺舞台，第一次塑造了我们工农兵的英雄典型。它演的是工农兵，宣传的是党的基本路线，唱出了我们各族人民的革命心愿。"},{"type":"paragraph","text":"革命样板戏鼓舞着我们坚持以阶级斗争为纲，批判修正主义。在批林批孔运动中，我们在批判林彪效法孔老二宣扬“仁义”、“忠恕”时，贫下中农用革命样板戏里的黄世仁、龟田作反面教员，通过剖析“积善堂”、“王道乐土”的欺骗性，揭穿了“仁义”、“忠恕”的反动实质。我们山寨有一个地主分子在暗地里挑拨民族关系，妄图破坏民族团结，破坏集体经济。我们组织大家看《龙江颂》，进行党的基本路线教育，狠抓阶级斗争，大力宣传“龙江”风格，有力地揭露了那个地主分子，增强了民族团结，全队汉、畲两族人民团结战斗，垦荒、造林、种茶，使山区变了样。"},{"type":"paragraph","text":"事实有力地驳斥了邓小平的无耻谰言。我们就是要同他对着干，坚决保卫革命样板戏，反击右倾翻案风！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c8770fc4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

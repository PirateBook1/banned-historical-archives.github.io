script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"波共总书记米雅尔写信给毛主席　祝贺我四届人大通过新宪法","authors":[],"dates":[{"year":1975,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年一月二十四日电　波兰共产党中央委员会总书记卡齐米日·米雅尔同志一月二十一日写信给毛泽东主席，祝贺我国第四届全国人民代表大会第一次会议通过新宪法。"},{"type":"paragraph","text":"贺信说:“在全国人民代表大会今年一月十七日通过《中华人民共和国宪法》之际，波兰共产党、波兰工人阶级和劳动人民，同中国人民一样，对无产阶级专政的社会主义国家中华人民共和国在巩固和加强这个国家的斗争中所取得的伟大胜利，感到非常高兴。”"},{"type":"paragraph","text":"贺信说:“中华人民共和国宪法的通过，创造了使劳动人民的首创精神在最广义的社会主义民主和民主集中制的原则下得到全面发挥的基础；创造了在整个过渡时期，在经济基础和上层建筑领域，通过不断发展社会主义革命向前迈进的基础。"},{"type":"paragraph","text":"‘中国所以能够通过新宪法，是由于迄今在社会主义建设和加强国防方面取得了巨大成就，是由于中国人民在无产阶级文化大革命时期取得了伟大胜利，是由于多民族的中国的团结和统一’”。"},{"type":"paragraph","text":"贺信说:“中华人民共和国的宪法简明地阐述了工人阶级历史任务的重大社会政治内容，这是无产阶级专政国家学说的科学发展。”"},{"type":"paragraph","text":"贺信说:“《中华人民共和国宪法》的通过，是毛泽东主席的思想取得胜利的实际表现，并且清楚地表明:人民中国正走在把自己国家建设成全面发展的社会主义社会的最美好的大道上，中国已经赢得世界所有革命人民和整个进步人类的崇高尊敬、友谊和威望。”"},{"type":"paragraph","text":"贺信说:“已通过的《中华人民共和国宪法》，是具有历史意义和国际意义的文献，是现代的无产阶级专政国家在从资本主义向共产主义进行革命过渡时期的伟大宪章。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75fd3c33c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东与上海》图片展开幕","authors":["吕网大"],"dates":[{"year":2003,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东与上海》图片展开幕"},{"type":"paragraph","text":"本报上海12月26日电  记者吕网大报道：为纪念毛泽东同志诞辰110周年，连日来，上海市举行了一系列活动：《毛泽东与上海》大型图片展、全国书画摄影雕塑名家精品展开幕，大型画册《中国出了个毛泽东》在上海毛泽东旧居首发。《毛泽东与上海》图片展通过200多件珍贵照片、史料，反映了半个多世纪以来毛泽东同志在上海活动的历史轨迹，集中展示了毛泽东同志的光辉形象、伟大人格和崇高精神风范。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77fc50db4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津大学右派分子林茂才行凶","authors":[],"dates":[{"year":1958,"month":1,"day":28}],"is_range_date":false,"parts":[{"text":"天津大学右派分子林茂才行凶","type":"title"},{"text":"新华社天津28日讯  天津大学建筑系二年级学生右派分子林茂才(男、二十四岁)对在反右派斗争中揭发过他的反党反社会主义言行的党团员和积极分子怀恨在心。1月17日下午二时许，林用六开刀刺杀同屋正在睡觉的共青团员李珍禄。李的喉、头、胸等部被刺了十二刀(重伤五刀)，伤势严重，现正抢救，尚未脱离危险期。林犯现已逮捕。林系由南越归国的华侨，平时就表现反动，在行凶前即有可疑行迹，但未引起警惕。","type":"paragraph"},{"text":" (据天津市委整风通报编)","type":"paragraph"},{"text":"中央社报道林茂才行凶情况","type":"subtitle"},{"text":"【中央社香港28日电】1月17日伪“天津大学”曾发生一宗反共学生刺杀一名匪共“青年团”“积极分子”的案件。","type":"paragraph"},{"text":"林茂才是“天津大学”建筑系二年级学生，因不满匪共的暴政和它所推行的“社会主义”制度，曾公开说“在大陆一刻也呆不下去”，最近因愤恨他同班和同宿舍的学生李珍禄在反“右派斗争”中揭发其反共言行，17日乘李午睡时用刀孟刺李之喉咙并在头部连刺两刀后逃去，但不久终被匪逮捕。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1958年1月29日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2208792b58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

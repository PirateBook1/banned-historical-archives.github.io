script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"在中共中央政治局会议上的讲话叫","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1937年2月28日）"},{"type":"paragraph","text":"（一）西安事变是在特殊的环境下，偶然地仓促地发生的，是不能事前准备的，并且转了很多弯，以后也少有。工作要按照政治情况急速地变化，在这里表现出与地方工作的隔离，我们定下来的方针与地方工作没有很好地联系起来。我们在急速转变的环境中，大的方面达到了我们的目标，这是好的。不过在总方针与地方方针隔离这一点上，是值得我们注意的。革命政党的方针，应注意到全部与局部的联系，要把我们的方针在政治上与群众联系起来。这次有一种冲突，一是要打要杀，一是要和要放，这种冲突表现在领导者与群众中。我们坚持了和平的方针，但在政治上与群众隔离了。（二）西安事变是暂时性的，我们的工作应在暂时的原则下进行与布置。（三）十五年来的斗争证明群众信仰共产党，在这次事变中更证明了群众从政治经验中相信共产党。我们政治路线上有大的转变，应对群众做大的教育，这是我们重要的工作。（四）在解决土地问题上的改变，主要是争取上层分子，土豪、商人、资本家，是消灭两个政权的对立。所以，这次是胜利了，是有意义的。（五）关于取消"},{"type":"paragraph","text":"[1]1937年2月28日，毛泽东出席中共中央政治局会议，听取秦邦宪关于西安事变中党与群众工作的报告并讲话。这是毛泽东在会议上讲话的一苟捐杂税、加薪加饷问题，尽量地废除苛捐杂税，这是必要的，然而仅限于此。（六）红军的影响很大，工作方法上应注意。组织参观团到西安与群众相见，解释和平解决的意义。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":2,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":207,"page_end":208},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64c52f8a36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

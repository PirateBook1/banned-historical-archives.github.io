script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"这是哪一家的“经验”?","authors":[],"dates":[{"year":1976,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民电机厂四车间热处理组"},{"type":"paragraph","text":"在党内最大的不肯改悔的走资派邓小平授意炮制的《条例》中，居心叵测地摆出了一种“经验”说。它把文化大革命中涌现出来的革命新干部统统斥为“生产上毫无经验”，言下之意就是该“滚”，要让所谓“有经验”的人来领导。"},{"type":"paragraph","text":"好一个所谓的“有经验”!经验是实行政策的过程和归宿，它从来就不是抽象的，而是有着鲜明的阶级倾向，为一定的政治服务的。在我们公司系统，工人群众中的许多优秀分子走上领导岗位以后，他们认真学习马列和毛主席著作，密切联系群众，积极参加集体生产劳动。实践证明，他们在三大革命运动中取得了丰富的经验。正如毛主席指出的:“群众是真正的英雄”，“在某种意义上来说，最聪明、最有才能的，是最有实践经验的战士”。"},{"type":"paragraph","text":"而邓小平这个复辟派死死抱着资产阶级偏见，对于革命新干部贯彻执行毛主席革命路线所积累的新鲜经验视而不见，听而不闻，一概不予承认，并挥舞“无经验”的棍棒，气势汹汹地要把这些新生力量残酷地打下去，用心何其毒也!"},{"type":"paragraph","text":"邓小平究竟要什么样的“经验”呢?察其言，观其行，就不难看出他鼓吹的“经验”是什么货色。这里不妨可以举个例子:邓小平曾经多次肉麻地吹捧过一个判处死刑、缓期执行的劳改犯，甚至厚颜无耻地把我们公司所属的电炉厂工人搞出的真空冶炼电炉的功劳硬加到这个反动家伙头上，并发给高薪，委以要职。这就是他欣赏的“有经验”的最好注解。原来，邓小平所强调的“经验”，说穿了就是搞修正主义的“经验”，搞资本主义复辟的“经验”，搞反革命的“经验”，就是要把那些对文化大革命心怀不满、梦想翻案算帐的不肯改悔的走资派、把资产阶级“权威”重新扶植上台，凭借他们所谓的“经验”，让修正主义办企业路线死灰复燃，重新泛滥。这个以运用“经验”为名，行复辟之实的反动策略不是昭然若揭吗?!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdc858c2e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界人民热爱毛主席","authors":[],"dates":[{"year":1966,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e全世界革命人民热爱毛主席，热烈学习毛主席著作，他们把毛泽东思想当做反对帝国主义、反对现代修正主义的最强大的思想武器，他们要把毛泽东思想学到手，为全世界人民革命的最后胜利而斗争!毛泽东思想正在全世界广泛传播，越来越深入人心。"},{"type":"paragraph","text":"(新华社稿)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\05\\665l030101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中国人民的伟大领袖毛主席受到全世界革命人民的尊敬和爱戴。图为刚果(布)妇女在庆祝今年“三八”国际劳动妇女节时，怀着崇敬的心情，抬着毛主席的巨幅画像，在大街上游行。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\05\\665l030102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席受到全世界革命人民的敬仰。这是几内亚国立“佐利巴”舞蹈团演员在北京演唱《战斗的非洲歌颂毛泽东和他伟大的事业》。他们边舞边唱:"},{"type":"paragraph","text":"“您的著作啊，就是无穷的力量，"},{"type":"paragraph","text":"您的思想啊，是永远不落的太阳，"},{"type":"paragraph","text":"它照亮了辽阔的中国，"},{"type":"paragraph","text":"也把全世界战斗的人民心儿照亮。"},{"type":"paragraph","text":"啊，毛泽东，我把您歌唱，我把您歌唱。"},{"type":"paragraph","text":"您的著作啊，就是无穷的力量，"},{"type":"paragraph","text":"您的思想啊，是永远不落的太阳!"},{"type":"paragraph","text":"如果我去非洲，我将把这歌声献给黑人兄弟；"},{"type":"paragraph","text":"如果我去欧美，我要对白人兄弟歌唱。"},{"type":"paragraph","text":"啊，不管走到哪里，奔向何方，"},{"type":"paragraph","text":"我都要把这真理的声音传播，"},{"type":"paragraph","text":"这真理，就是争取自由的战斗号角；"},{"type":"paragraph","text":"这真理，就是普照宇宙的光辉思想!"},{"type":"paragraph","text":"您的光辉啊，我永远唱不尽，"},{"type":"paragraph","text":"但我要永远把您歌唱!"},{"type":"paragraph","text":"永远把您歌唱!”\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\05\\665l030103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e去年来中国参加中日青年友好大联欢的日本青年，在广州参观毛泽东同志早年主办的农民运动讲习所。他们望着毛主席的像，专心地听讲解员讲述中国人民在毛主席的领导下，经过艰苦的斗争，最后终于取得胜利的革命历程。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\05\\665l030104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席著作处处受到欢迎。这是英国公众在伦敦的一次书刊展览会上，阅读毛主席著作。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\05\\665l030105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席的人民战争的思想，正在被越来越多的革命人民所掌握。在老挝解放区军民中，很多人随身带着毛主席著作，虽然在紧张战斗的环境中，他们仍然坚持学习毛主席著作。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\05\\665l030106.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f75a9e8286"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

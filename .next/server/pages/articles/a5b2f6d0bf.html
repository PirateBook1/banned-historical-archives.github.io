script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京市天主教魏染胡同教区革新委员会  给毛主席写信拥护政府驱逐黎培里  坚决和帝国主义划清界限，搞好天主教革新运动","authors":[],"dates":[{"year":1951,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京市天主教魏染胡同教区革新委员会"},{"type":"paragraph","text":"给毛主席写信拥护政府驱逐黎培里"},{"type":"paragraph","text":"坚决和帝国主义划清界限，搞好天主教革新运动敬爱的毛主席："},{"type":"paragraph","text":"我们天主教徒过去长期受着身披宗教外衣的帝国主义分子的威胁欺凌，麻痹愚弄。我们含怒忍羞地受着它们的压迫而没有地方去申诉。今天，有了您英明的领导，我们天主教徒提高了觉悟。在全国人民的支援下，我们天主教徒站起来和帝国主义分子进行了坚决的斗争，揭破了它们的假慈善面具，使它们露出了本来的狰狞面目。我们天主教徒解除了思想上的障碍，认清了敌我界限，投向祖国的怀抱。我们感谢您对我们的恩爱。人民政府代表全中国人民的意志，在九月四日把我们恨入骨髓的美帝国主义的间谍黎培里驱逐出中国去。这使我们欢欣鼓舞。我们感谢政府给我们做主，使我们再不受帝国主义分子的欺压。我们在衷心感谢和极端兴奋的情绪下，写信向您致最崇高的敬礼。我们向您保证：我们要坚决团结起来，永远不与帝国主义妥协，并以实际行动来肃清天主教内的反动势力和反革命分子，搞好我们天主教革新运动。我们要和全中国人民站在一起，在您英明的领导下，为祖国的建设事业而奋斗到底。最后，我们谨祝您身体健康！中国共产党万岁！北京市天主教魏染胡同教区革新委员会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5b2f6d0bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

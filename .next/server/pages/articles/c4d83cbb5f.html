script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为了贯彻落实毛主席关于“发展体育运动，增强人民体质”的伟大方针国务院和中央军委发出在全国试行新广播体操的通知新广播体操的公布，体现了伟大领袖毛主席和党中央对全国人民健康的亲切关怀","authors":[],"dates":[{"year":1971,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三十一日电　为了贯彻落实毛主席关于“发展体育运动，增强人民体质”的伟大方针，适应“抓革命，促生产，促工作，促战备”的需要和广大工农兵群众的要求，国务院和中共中央军委最近发出《关于在全国试行新广播体操的通知》。"},{"type":"paragraph","text":"新广播体操的公布，体现了伟大领袖毛主席和以毛主席为首、林副主席为副的党中央对全国人民健康的亲切关怀。"},{"type":"paragraph","text":"这套新广播体操由国家体委编操小组编制、中央乐团配曲。全操共有八节，做一遍约需五分钟时间，动作简单朴实，活动部位比较全面，对于广大工农兵、机关干部和青年学生，都比较适合。"},{"type":"paragraph","text":"广播体操是易于广泛开展的群众性体育项目，不需要专门的场地和器材，花费时间短，广大工农兵十分喜爱。参加新广播体操编制工作的同志，认真学习了毛主席《在延安文艺座谈会上的讲话》等光辉著作和毛主席关于体育工作的伟大指示，开展了对于反革命修正主义路线的革命大批判，吸收了过去几套广播体操的优点，使这套广播体操的动作、乐曲、图解等各方面都有了进步。"},{"type":"paragraph","text":"为了使新广播体操更好地为无产阶级政治服务，为工农兵服务，有较好的实际效果，参加编操工作的同志遵照毛主席关于“从群众中来，到群众中去”的伟大教导，在进行编操工作的一年多时间里，先后到工厂、农村、部队、机关、学校广泛征求意见，依靠群众进行编操工作。新操编出以后，又在一百四十多个单位的九万多人中进行试做和反复修改。同时，他们还征求了很多省、市、自治区以及卫生、文艺等有关部门的意见。"},{"type":"paragraph","text":"从九月一日起，中央人民广播电台和各地的人民广播电台将播送广播体操节目。北京电视台也将举办教操节目。"},{"type":"paragraph","text":"本报讯　为了贯彻落实毛主席关于“发展体育运动，增强人民体质”的伟大方针，贯彻执行国务院和中共中央军委发出的《关于在全国试行新广播体操的通知》，上海人民广播电台将从九月一日起恢复广播体操节目，每天广播的千周和时间是:"},{"type":"paragraph","text":"790千周　6.45一7.00"},{"type":"paragraph","text":"990千周　10.00—10.15，16.15—16.30"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4d83cbb5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

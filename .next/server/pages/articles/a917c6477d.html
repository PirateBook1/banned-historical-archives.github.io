script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共监察部第一司支部委员会关于开除极右分子李沐英党籍的决定","authors":["(李沐英)"],"dates":[{"year":1958,"month":10,"day":18}],"is_range_date":false,"parts":[{"text":"中共监察部第一司支部委员会关于开除极右分子李沐英党籍的决定","type":"title"},{"text":"(李沐英)","type":"authors"},{"text":"李沐英，女，五十五岁，湖南省岳阳县人。家庭出身地主，本人成份学生。一九二六年入党。反右派斗争前任监察部—司司长，党组成员。三十余年来，党培养教育她，委之以重要的工作，而她却一贯对党不满，散布反党言论。从李沐英的自传、平日的言行和同志们揭发的材料证实，她的反党行为。是一贯的、全面的、系统的，是一个反党反社会主义的极右分子。","type":"paragraph"},{"text":"李沐英反对党所领导的历次政治运动，否定社会主义建设的成绩：她诬蔑历次运动是“只要任务，不要政策，宁左勿右”；搞运动“根本不是办法”。她说我们在：“各个时期和各项工作中都是把好事办成了坏事，国家化钱不少，而群众受益不多，甚至反而受害”。她攻击党的肃反政策、干部政策和对知识分子的政策，反对粮食统购统销和农业合作化的工作。她诬蔑领袖，诬蔑中央说：“集权时，中央什么都统，分权时，则放任自流”。他说领导不民主，“集中近乎专制”。她认为服从党的领导和坚持原则是对立的，主张监察机关和党分庭抗礼，并诬蔑党组织遵照中央的指示进行工作，是“看中央的眼色行事”，“生怕违反领导意图”。她将国家干部说成是争权夺利，互相排挤和欺压群众的人、说积极分子是“品质恶劣”的人，对这些人，他进行打击、刁难，主张惩罚。而对反革命分子则千方百计的庇护；在旅大工作时，她将国民党骨干分子李际闾、逃亡地主彭一心，引进国家机关工作；在肃反时，为反革命分子尹恒、胡清华等辩护，向他们通风报信，并搜集不确实的反面材料，与组织对抗，企图否定这些人的反革命事实或减轻他们的罪责。","type":"paragraph"},{"text":"对于李沐英，党的组织和领导同志，曾多次对她进行教育、批判，并曾予以党纪处分，她始终拒不改正。当整风运动开始后，即配合社会上的右派分子，大肆向党进攻，终于堕落成为右派分子。为严肃党的纪律，纯洁党的组织，经支部大会讨论通过，决定开除其党籍。","type":"paragraph"},{"text":"中央批示：开除李沐英党籍，行政上撤职，另行分配待遇较低的工作。","type":"paragraph"},{"text":"原载《关于清除党内右派分子的决定汇编(四)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a917c6477d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

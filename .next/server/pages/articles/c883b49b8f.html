script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席指引的方向前进","authors":[],"dates":[{"year":1967,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海音乐学院革命委员会"},{"type":"paragraph","text":"我们伟大的统帅毛主席发出了最新的战斗号召:要斗私，批修，林彪副主席在中华人民共和国成立十八周年庆祝大会上，根据毛主席一系列最新指示，作了重要讲话。毛主席的这一系列极其重要的指示和林副主席的重要讲话，把我院文化大革命推向了又一新高潮。"},{"type":"paragraph","text":"十月三日，市革委会发出了《关于坚决贯彻执行毛主席最新指示的通知》，这就更进一步推动我们认真学习和坚决贯彻“斗私，批修”的最新指示和林彪副主席的重要讲话。我们认识到毛主席的最新指示，是无产阶级革命路线在当前文化大革命取得决定性胜利形势下的新发展，是当前我国无产阶级文化大革命的指导方针，是我们的行动纲领。毛主席的伟大战斗号令，我们坚决执行!"},{"type":"paragraph","text":"斗私，就是用战无不胜的毛泽东思想，与我们头脑里的“私”字，作毫不调和的斗争。“私”，是一切剥削阶级的旧思想、旧文化、旧风俗、旧习惯的核心，是产生修正主义的万恶之源。能不能斗倒私字，是关系到能不能夺取无产阶级文化大革命彻底胜利的大问题。"},{"type":"paragraph","text":"批修，就是用光焰无际的毛泽东思想，驱除一切修正主义的妖风迷雾，彻底清除党内最大的一小撮走资本主义道路当权派及其爪牙，在各个领域中散布的一切修正主义流毒。只有“斗私”才能更好地“批修”；批修必然要砸烂“私”字，二者是互相联系的。我们无产阶级革命派、红卫兵小将只有在毛主席“斗私，批修”的方针指引下，去革命、去斗争，既把自己作为革命的动力，又把自己作为革命的对象，才能不断地提高自己的无产阶级革命性、科学性、组织纪律性，永远为无产阶级革命事业冲锋陷阵，为人民立新功。我们决心以最迅速的行动，最大的热忱，响应毛主席的伟大战斗号令，最坚决贯彻毛主席一系列极其重要的指示，贯彻执行市革委会“十·三”通知，在“斗私，批修”方针的指引下，在革命的大批判中，巩固和发展革命的大联合和革命的“三结合”，大办毛泽东思想学习班，加强对革命干部和红卫兵的政治思想教育，在斗争中不断巩固和加强我们的红色政权，以毛主席的最新指示为最强大的动力，将无产阶级文化大革命胜利进行到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c883b49b8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></b

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在欢送崔庸健委员长时  刘少奇主席的讲话","authors":[],"dates":[{"year":1963,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在欢送崔庸健委员长时"},{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社十七日讯　刘少奇主席在欢送崔庸健委员长时的讲话，全文如下：亲爱的崔庸健委员长同志，亲爱的朝鲜贵宾们，同志们，朋友们："},{"type":"paragraph","text":"崔庸健委员长同志和其他朝鲜贵宾就要离开北京，前往我国其他地区进行友好访问了。几天来，你们在访问过程中，向中国人民转达了朝鲜人民的崇高的国际主义友情，同时也亲身感受了中国人民发自内心的兄弟友情。我们双方领导人进行了亲切融洽的会谈，并将发表具有重大意义的联合声明。你们的这次访问，不仅进一步加深了中朝两党、两国政府和人民之间的亲密友谊，并且对维护和加强社会主义阵营和国际共产主义运动的团结，作出了积极的贡献。我愿意再一次代表中国人民、中国政府和中国共产党，向崔庸健同志和其他朝鲜贵宾，并且通过你们，向兄弟的朝鲜人民、朝鲜政府和朝鲜劳动党表示衷心的感谢。"},{"type":"paragraph","text":"亲爱的崔庸健同志，亲爱的朝鲜同志们！你们的访问，对于中国人民是巨大的鼓舞和有力的支持。你们真正不愧为朝鲜人民的友好使者。在这即将分别的时候，请你们向兄弟的朝鲜人民转达中国人民坚定不移的决心：在争取我们共同事业的胜利的斗争中，在反对我们共同敌人——美帝国主义及其走狗的斗争中，中国人民将永远同朝鲜人民团结在一起，战斗在一起。"},{"type":"paragraph","text":"祝英雄的朝鲜人民在建设社会主义的伟大事业中，在反对美帝国主义、争取和平统一祖国的正义斗争中，在捍卫马克思列宁主义、维护社会主义阵营和国际共产主义运动的团结的崇高事业中，取得新的、更大的成就。"},{"type":"paragraph","text":"中朝两国人民用鲜血凝成的战斗友谊万岁！"},{"type":"paragraph","text":"英雄的朝鲜人民万岁！"},{"type":"paragraph","text":"朝鲜民主主义人民共和国万岁！"},{"type":"paragraph","text":"光荣的朝鲜劳动党万岁！"},{"type":"paragraph","text":"朝鲜人民敬爱的领袖、中国人民的亲密朋友金日成同志万岁！"},{"type":"paragraph","text":"战无不胜的马克思列宁主义万岁！"},{"type":"paragraph","text":"世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0323c541ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

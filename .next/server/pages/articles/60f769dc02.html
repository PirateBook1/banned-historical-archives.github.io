script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"qibenyu","name":"戚本禹回忆录","internal":false,"official":false,"type":"epub","author":"戚本禹","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/qibenyu.epub"],"article":{"title":"第四部分我的秦城岁月","parts":[{"text":"1968年1月12日夜晚，我从钓鱼台的办公室里被叫到怀仁堂去开会。我心里清楚，这是要宣布对我的处理决定了。所以，当我的秘书要随我一起去的时候，我叫他不要去了。可他还是执意要同我一起过去。果然，后来有人告诉我，在我进了怀仁堂之后，他和司机都被关了起来。而关他们的主要原因是怕他们走漏了我被“逮捕”的消息。","type":"paragraph"},{"text":"我进入怀仁堂的会议室后，看见里面己经坐着谢富治、杨成武、姚文元和汪东兴四个人。我心里明白，他们四个人是分别代表着总理、林彪、江青和主席的。这也就是向我表明，对我的处理是经过了这四个人的同意批准的。","type":"paragraph"},{"text":"汪东兴向我宣布，对我实行“请假检讨”。随后就叫人把我押回了钓鱼台，关在一个小楼里，由一个连武装的解放军战士看守着。我的双手被用手铐整天整夜的反铐着。我心里知道，这一定是汪东兴使的坏，其他人是不会来管这个事的。而汪东兴只要以防止我像田家英那样自杀为理由就行了。他这么一来，就把我弄得痛苦不堪，都无法吃饭、睡觉。","type":"paragraph"},{"text":"那年的春节过后，“王、关、戚”三个人就都被从钓鱼台押走，关进了秦城篮狱。","type":"paragraph"},{"text":"到后来我才知道，与我被捕的同时，原来由我负责领导的中央文革的“快报组”和“文艺组”，都被改组或解散了，文艺组组长金敬迈等一些人也分别被“逮捕”或受审查。中央文革小组的办公室也被改组，改由李讷负责。汪东兴把中南海秘书局中原来支持我的那一派人，打成了“田家英余党”，分别进行审查。","type":"paragraph"},{"text":"汪东兴还派人抄了我的家，我的许多私人物品都被抄走了。在我出狱时，只归退了很少一部分经他们检查过的书籍给我，绝大部分物品至今都没有归还，其中就包括了毛主席赠送给我的“满江红——和郭沫若同志”的手迹。","type":"paragraph"},{"text":"同时，我那在中南海秘书室工作的妻子也被关进了秦城监狱。而她被关进监狱的时候是己经怀有身孕了。我的小儿子就是出生在秦城监狱里的，从他落地的那一刻起，他就同他的母亲一起坐牢了，当时还被人叫做“秦城之婴”。","type":"paragraph"}],"authors":["戚本禹"],"dates":[{"year":2016}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60f769dc02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

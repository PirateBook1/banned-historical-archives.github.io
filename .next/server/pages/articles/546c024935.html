script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏不少社员要求退社公开提出自己收麦","authors":[],"dates":[{"year":1956,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"江苏不少社员要求退社公开提出自己收麦","type":"title"},{"text":"【新华社南京4日讯】江苏省有的农业社社员最近要求退社，并且公开提出自己收麦。","type":"paragraph"},{"text":"海门县新华乡协力农业社的中心大队有60%的社员做好打麦场，准备自己收麦。联合第四农业社社员许玉科对社干说：“那个到我田里收麦，我就跟他拼命。”四甲全区目前要求退社的农民在三百户以上。吴县泥涯乡十一个农业社中有九十多户社员要求退社。","type":"paragraph"},{"text":"这些社员要求退社的原因，处理部分生产搞得不好的三类社社员思想不巩固外，主要是：","type":"paragraph"},{"text":"1、有些去年秋后勉强入社的农民看到自己田里的小麦生长好，丰收有望，想退社自己收割。","type":"paragraph"},{"text":"2、怕自己夏季收入比去年减少，分到的麦子不够吃。","type":"paragraph"},{"text":"3、去年秋种后入社的农民，觉得麦子生产成本折算不合理，自己吃亏。","type":"paragraph"},{"text":"4、生活困难，由信用社贷不到款，向农业社借不到钱，又不准吃麦青。","type":"paragraph"},{"text":"5、看到干部有贪污、挪用公款行为，对社不满。","type":"paragraph"},{"text":"6、有的受了坏分子的挑拨离间。","type":"paragraph"},{"text":"有些社干部没有从具体问题着手解决退社问题，而是不加分析地骂要求退社的农民是落后分子，这就促使这一部分人更加坚决的要求退社。（周哲生）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年6月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"546c024935"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海电影系统四营清队领导小组关于蒋天流问题的复查报告","authors":[],"dates":[{"year":1970,"month":9,"day":15}],"is_range_date":false,"parts":[{"text":"上海电影系统四营清队领导小组关于蒋天流问题的复查报告","type":"title"},{"text":"蒋天流，又名：咏青，女，1921年生，江苏太仓人，家庭出身：小土地出租者（出租田40亩），本人成份：自由职业，原任天马电影厂演员，文艺五级。","type":"paragraph"},{"text":"蒋在52、64年二次下毒杀人未遂，实属现行反革命行为。由于大叛徒谭震林和其黑主子夏衍，于伶等人的包庇下，逃脱了法律制裁，在这次无产阶级文化大革命中，被革命群众揪出来以后，又腐蚀革命群众，发生不正当的男女关系和书写攻击无产阶级文化大革命的反动日记，情节极为严重。经革命群众批斗后，认罪态度一般，经革命群众多次讨论和领导研究，决定对蒋天流定为坏分子，监督劳动，以观后效，1969年3月22日市公检法批复：不予戴帽。","type":"paragraph"},{"text":"蒋的问题经群众讨论和领导小组研究，维持原处理结论，不予戴帽。","type":"paragraph"},{"text":" 上海电影系统四营清队领导小组工宣队：桂恒业军宣队：任和义革委会：管耕1970年9月15日","type":"paragraph"},{"text":"","type":"paragraph"},{"text":"   案由 二次放毒杀人未遂，一贯腐化之坏分子   姓名 蒋天流 别名   性别 女 出生 年月 48 籍贯 江苏太仓   家庭出身 小土地 出租 本人 成分 自由职业 参加工作年月 1941 入党年月 --   工作单位 原天马厂电影演员 职务（级别） 文艺五级   家庭住址 淮海中路1270弄5号二楼   家庭成员政治情况 丈夫：上海五金机械公司职员，现分居。 二个孩子，在学校。   本人主要经历 1941－1943上海剧艺社等为演员 1944－1946成都金陵女子文理学院读书，靠伪中专委员（回乡） 1946－1948上海剧艺社、文华、国泰影片公司 1949－昆仑、联影、上影   历史上问题和结论 （二次放毒决议）“被告蒋天流品质恶劣，二次投毒，情节严重，已构成犯罪，本应依法惩处，但考虑到被告到案后即交代了全部犯罪事实，并有悔改表现，可予从宽处理，据此判决如下：对被告蒋天流免于刑事处分。”   主要犯罪事实 一、二次放毒未遂—— ? 52年与婆争吵，夫妻不和，用水银入饭，被女佣发现。 ? 64年因与邻居为水电争吵，用烈性脚癣药水投入菜中。 二、一贯腐化——解放前后自交代五个，至文革中的周志清，吴承铎等。 三、运动中书写反动日记，恶毒攻击伟大领袖毛主席，并与右派分子书信攻击。 四、文艺黑线的骨干分子，演过夏衍、于伶的“戏剧春秋”“太巧志”“草木皆兵”“春”“秋”“雷雨”“关汉卿”“武训传”“人民的巨掌”“前方来信”“北国江南”“三李”……。   一贯表现及文化大革命中态度 包庇罪犯者——谭震林、夏衍、于伶、叶以群、潘汉年、杨勇直、匡亚明（原华东局宣传部副部长）   单位群众的处理意见 --                      ","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谭震林","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6f6c9003a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

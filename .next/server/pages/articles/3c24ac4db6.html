script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"象王杰同志那样学习毛主席著作 切切实实地在“用”字上下功夫","authors":["王崇行"],"dates":[{"year":1965,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"王杰同志为革命而生、为革命而死的英雄气概和高贵品质，深深地感动和教育了我。"},{"type":"paragraph","text":"王杰同志所以能成为一个伟大的共产主义战士，主要是因为他活学活用毛主席著作，时时、处处都认真地按照毛主席的指示来要求自己，改造自己。我几年来在党的教育下，虽然也学习了毛主席的一些著作，从中得到不少教育和帮助，但是离开“完全”、“彻底”为人民服务的精神还差得太远。比如说，党叫千啥就干啥这一点就做得很不够。一九六○年，我在医学院毕业后，分配到上海市高血压研究所。到所不久，我就下厂搞防治工作。那时一听到有人说:“防治工作吃力不讨好，学不到技术。”思想上就产生了一些波动。经过组织帮助和学习了《纪念白求恩》、《为人民服务》等文章后，我问自己:“白求恩同志抛开了名利地位不远万里而来，全心全意地为中国的革命事业服务。而我作为一个党培养出来的青年医生，对祖国社会主义革命事业为什么还要三，心二意呢?”通过反复学习及实际工作的锻炼，使我逐步克服了不安心防治工作的思想，基本上完成了组织上分配给我的任务。但是，一九六二年，组织上调我搞气功治疗高血压病的研究工作，我又产生了“吃亏”思想。"},{"type":"paragraph","text":"为什么会一再产生这些思想波动呢?当我反复地学习了王杰同志的日记以后，终于找到了答案，认识到主要是由于彻底革命的自觉性不高，和资产阶级个人主义彻底决裂的决心不大，特别是学习毛主席著作时没有象王杰同志那样坚持不懈地切切实实地在“用”字上下功夫。我一定要学习王杰同志，以毛泽东思想为武器，严格要求自己，自觉改造思想，坚决彻底地清除个人主义思想。党叫干啥就干啥，为革命献出自己的一切。"},{"type":"paragraph","text":"上海第二医学院附属"},{"type":"paragraph","text":"广慈医院医生　王崇行"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c24ac4db6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

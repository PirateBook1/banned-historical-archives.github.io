script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席语录》光芒万丈","authors":[],"dates":[{"year":1966,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\12\\66ch040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\12\\66ch040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e林彪同志指示:“为了把毛泽东思想真正学到手，要反复学习毛主席的许多基本观点，有些警句最好要背熟，反复学习，反复运用。”这是五好标兵、大庆油建十一中队管工小队长周占鳌和工人们一起抓紧休息时间学习《毛主席语录》。"},{"type":"paragraph","text":"新华社记者摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\12\\66ch040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席著作闪金光，革命路上指方向。步行串连的红卫兵小将们随时随地结合实际，学习《毛主席语录》，提高思想认识，鼓足胜利勇气。他们决心在步行串连中经风雨，见世面，学习毛泽东思想，宣传毛泽东思想，把自己真正锻炼成为无产阶级革命事业的接班人。　新华社记者摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\12\\66ch040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e无限热爱毛主席，纵情高唱语录歌。解放军广大干部战士，遵照林彪副主席指示，为了把毛泽东思想真正学到手，反复学习毛主席的许多基本观点，背熟一些警句，反复学习，反复运用。这是沈阳部队某部通讯连干部战士在演唱毛主席语录歌。　新华社稿\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\12\\66ch040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e新中国的少年儿童最最热爱毛主席，最最爱读毛主席的书。这是原上海市实验小学的少先队员领到《毛主席语录》后，便高声朗读，认真学习起来。　本报记者摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\12\\66ch040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e延安枣园，是我们伟大领袖毛主席和党中央书记处当年住过的地方。毛主席的亲切教导，永远激励着枣园民兵奋勇前进。这是枣园民兵在毛主席当年住处领到了《毛主席语录》后，在一起如饥似渴地学起来。　新华社记者摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\12\\66ch040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e人民公社广大社员带着问题，选学《毛主席语录》，改造世界观。整个农村掀起了活学活用毛主席著作群众运动的新高潮。湖北新洲县复兴人民公社社员依靠毛泽东思想，战胜了百年未遇的干旱，夺得了晚稻丰收。这是第一大队的干部和社员在田间学习《毛主席语录》。　新华社稿\u003c/FONT\u003e"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d852f90c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

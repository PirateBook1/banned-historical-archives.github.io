script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"推动活学活用毛泽东思想群众运动深入发展","authors":[],"dates":[{"year":1969,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南京部队某部特务连党支部发动群众认真总结推广典型经验"},{"type":"paragraph","text":"推动活学活用毛泽东思想群众运动深入发展"},{"type":"paragraph","text":"干部战士自觉地用毛主席的教导对照分析自己的斗争实践，把总结经验的过程变成自我教育、提高两条路线斗争觉悟的过程，进一步树立了理论联系实际的革命学风，加强了连队革命化建设"},{"type":"paragraph","text":"新华社南京电　人民解放军南京部队某部活学活用毛泽东思想先进集体特务连党支部，遵照伟大领袖毛主席关于“我们应该走到群众中间去，向群众学习，把他们的经验综合起来，成为更好的有条理的道理和办法，然后再告诉群众（宣传），并号召群众实行起来”的伟大教导，发动全连干部战士，认真地总结在无产阶级文化大革命中活学活用毛泽东思想的新经验，有力地推动了连队活学活用毛泽东思想群众运动的深入发展。"},{"type":"paragraph","text":"在无产阶级文化大革命中，特务连活学活用毛泽东思想的群众运动有了很大发展，广大干部战士在学习上积累了不少的经验。如何把群众中分散的经验，集中起来，加以总结和提高？开始，有的同志认为，总结经验是上级机关的事，连队总结不出什么好经验。党支部学习了毛主席的有关教导，认为，经验是群众创造的，必须依靠群众来总结。群众亲自参加革命实践，对于在斗争中活学活用毛泽东思想的体会最深，依靠他们总结出来的经验最有指导意义。于是，在党支部的领导下，全连人人开口，个个动脑，很快掀起了群众性的总结无产阶级文化大革命中活学活用毛泽东思想经验的热潮。广大干部战士说：“我们多总结一条经验，对毛主席革命路线的理解就加深一层，紧跟毛主席战略部署的自觉性就提高一步。”"},{"type":"paragraph","text":"特务连党支部在发动群众总结活学活用毛泽东思想的经验中，十分重视群众创造的具有普遍意义的先进典型经验，对于这样的经验，及时总结，迅速推广。总机班的同志，遵照伟大领袖毛主席关于学风的问题“是第一个重要的问题”的教导，努力树立革命学风。他们每天晚上对一天中活学活用毛泽东思想的情况互相进行讲评，表扬学一点用一点的好人好事，促使全班同志都能够做到学了就用，说了就做，表里一致，言行一致。党支部发现了这个典型，就协助这个班总结出“发动群众评学风”的经验，很快向全连推广。"},{"type":"paragraph","text":"在无产阶级文化大革命中，特务连的干部战士怀着对伟大领袖毛主席无限深厚的无产阶级感情，特别注意活学活用毛主席的一系列最新指示。毛主席关于“开展谈心活动，这个方法很好”的最新指示发表后，全连指战员闻风而动，一年多来，他们广泛地开展了谈心活动。为了使谈心活动搞得更好，党支部发动群众认真总结开展谈心活动的经验。有的同志在谈心中跳出“谈问题、指缺点”的圈子，互相交流活学活用毛泽东思想的心得，丰富了谈心活动的内容，做到“天天有体会可谈，时时有差距可找”，他们总结了“谈心的过程就是活学活用毛泽东思想的过程”的体会。另有一些同志还总结了“谈心必须上‘纲’上‘线’”，“谈心要多作自我批评”的体会，等等。党支部把干部战士在开展谈心活动中点点滴滴的体会，综合起来分析研究，总结出“用毛泽东思想统帅谈心活动”的经验，归纳成“五个字”、“四个心”。五个字是：一学，谈心前先学习最高指示；二找，对照最高指示，各自找“纲”上“线”上的问题，多作自我批评；三批，带着问题批判叛徒、内奸、工贼刘少奇的“黑六论”，肃清流毒；四斗，对“私”字必须自觉地斗，狠狠地斗，破私立公；五高，相互诚恳帮助，达到谈心的根本目的，就是提高两条路线斗争觉悟，永远忠于伟大领袖毛主席。“四个心”是：谈心要交心，帮人要耐心，听话要虚心，克服缺点要下决心。党支部又把从群众中总结出来的经验到群众中去推广，使全连的谈心活动发展到了一个新的水平。干部战士们都说：“从群众中来的经验，看得见，摸得着；听起来顺耳，做起来顺手。”"},{"type":"paragraph","text":"在总结经验的过程中，特务连党支部引导干部战士刻苦认真地活学活用毛泽东思想，自觉地用毛主席的教导来对照分析自己的斗争实践。这样，总结经验的过程，就成了干部战士活学活用毛泽东思想进行自我教育，提高两条路线斗争觉悟的过程。他们总结在新形势下“天天读”的经验时，党支部首先发动各班进行总结。战士们学习毛主席的有关教导，用毛泽东思想去分析问题，根据平时的实践，既谈成绩，又谈缺点，分析原因，找出办法。结果不仅总结出许多好的经验，还提出了许多进一步搞好“天天读”的措施。然后，党支部根据广大群众的意见，加以概括、总结，再到群众中去贯彻。通过这次总结，既教育了领导，也提高了干部战士对“天天读”的认识，增强了学习的自觉性。大家说：“毛主席的教导，我们要天天学习，毛主席的战略部署，我们要天天紧跟，毛主席的指示，我们要天天照办，毛主席的革命路线，我们要天天捍卫。毛主席的战士，要天天用毛泽东思想统帅一切。”"},{"type":"paragraph","text":"特务连党支部从发动群众总结经验中尝到了甜头，他们认为，这是充分发挥群众的智慧，实行“从群众中来，到群众中去”的好办法。为了使群众性的总结经验的活动能够持久，党支部经常针对干部战士在总结中出现的活思想，用毛主席的有关教导武装干部战士的头脑，不断地向干部战士提出新的要求。党支部还专门组织一些能够自觉地活学活用毛泽东思想、密切联系群众、熟悉了解情况的战士组成战士调查组，党支部委员和他们一起深入调查研究，广泛收集干部战士活学活用毛泽东思想的点滴经验。然后再遵照毛主席关于“去粗取精、去伪存真、由此及彼、由表及里”的教导，进行综合分析，总结出带有普遍意义的经验，用来指导连队的工作，使连队活学活用毛泽东思想的群众运动不断向前发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87bc0b3fd4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"毛泽东等祝贺阿尔巴尼亚独立六十周年和解放二十八周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺阿尔巴尼亚独立六十周年和解放二十八周年的电报"},{"type":"paragraph","text":"（1972年11月27日）地拉那阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志，阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希同志，阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志，亲爱的同志们："},{"type":"paragraph","text":"在阿尔巴尼亚独立六十周年和解放二十八周年的时候，我们代表中国共产党、中国政府和人民，向你们，向阿尔巴尼亚劳动党、阿尔巴尼亚政府和人民，致以最热烈的节日祝贺。"},{"type":"paragraph","text":"英雄的阿尔巴尼亚人民经过长期英勇的斗争，取得了独立和解放，并且跨进了伟大的社会主义时代。"},{"type":"paragraph","text":"二十八年来，阿尔巴尼亚人民在以伟大的马克思列宁主义者恩维尔·霍查同志为首的阿尔巴尼亚劳动党的英明领导下，高举马克思列宁主义红旗，坚持无产阶级专政，在社会主义革命和社会主义建设事业中取得了辉煌的胜利。阿尔巴尼亚劳动党和阿尔巴尼亚人民坚决反对以苏修为中心的现代修正主义和以美国为首的帝国主义，坚决支持世界上一切被压迫民族和被压迫人民的革命斗争。你们的革命精神赢得了世界人民的尊敬。"},{"type":"paragraph","text":"毛泽东等祝贺阿尔巴尼亚独立六十周年和解放二十八周年的电报"},{"type":"paragraph","text":"中阿两党、两国和两国人民之间的友谊，是伟大的、牢不可破的。让我们紧密地团结在马克思列宁主义的旗帜下，在社会主义革命和社会主义建设事业中，在反对帝修反的斗争中，并肩战斗，共同前进。"},{"type":"paragraph","text":"祝阿尔巴尼亚劳动党和阿尔巴尼亚人民取得新的更大的胜利！"},{"type":"paragraph","text":"祝中阿两党、两国和两国人民之间的革命友谊和战斗团结万古长青！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国代主席董必武中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来一九七二年十一月二十七日于北京"}],"authors":["毛泽东"],"dates":[{"year":1972,"month":11,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":361,"page_end":362},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a435aa400c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

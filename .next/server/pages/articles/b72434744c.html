script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组转发甘肃省委五人小组“关于划分反革命分子界限的几个具体问题的解释”","authors":[],"dates":[{"year":1956,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"中央十人小组转发甘肃省委五人小组“关于划分反革命分子界限的几个具体问题的解释”","type":"title"},{"text":"上海局、各省、市委、自治区党委、中央国家机关党委、中直党委五人小组，军委总政治部：(机密)","type":"appellation"},{"text":"甘肃省委五人小组关于划分反革命分子界限的几个具体问题的解释是正确的，现摘要转发各地参考。","type":"paragraph"},{"text":" 中央十人小组1956年5月19日","type":"paragraph"},{"text":"附","type":"subtitle"},{"text":"甘肃省委五人小组的解释：","type":"subtitle"},{"text":"“一、“中国青年党”、“民社党”及“同志会”等反动党派中，那一些相当于国民党区分部委员、三青团区队长以上的骨干分子?我们认为应当是：1946年解放战争以后，曾担任过“青年党”区支部(即区校)负责人；“民社党”分部委员及其所辖之科的负责人；“阎匪同志会”村分会的专职特派员以上的分子。","type":"paragraph"},{"text":"二、防奸、保密、情报小组等特务外围组织中的骨干分子，除其本身为特务分子的以外，其余一律不应算作特务分子。","type":"paragraph"},{"text":"蓝衣社、复兴社、CC等反动组织与集团在中央公安部一局所发“敌情历史参考资料(之一)”中有详细论述，请查阅。","type":"paragraph"},{"text":"励行社，是以敌伪军人为主体的一般反动组织。因此，该组织中的骨干分子，不能不加分析地一概视为反革命分子，其中有罪恶和民愤的分子，可按“中央十人小组关于反革命分子和其他坏分子的解释及处理的政策界限的暂行规定”中第一条第九款论处。”","type":"paragraph"}],"comments":[],"origin":"原载《肃反运动政策界限文件汇集》（内部出版），1961年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组转发甘肃省委五人小组“关于划分反革命分子界限的几个具体问题的解释”","authors":[],"dates":[{"year":1956,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"中央十人小组转发甘肃省委五人小组“关于划分反革命分子界限的几个具体问题的解释”","type":"title"},{"text":"上海局、各省、市委、自治区党委、中央国家机关党委、中直党委五人小组，军委总政治部：(机密)","type":"appellation"},{"text":"甘肃省委五人小组关于划分反革命分子界限的几个具体问题的解释是正确的，现摘要转发各地参考。","type":"paragraph"},{"text":" 中央十人小组1

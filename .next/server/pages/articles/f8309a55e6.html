script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"推退攻击郑州加紧完成淮海战役准备","alias":"","parts":[{"type":"paragraph","text":"推迟攻击郑州加紧完成淮海战役准备！"},{"type":"paragraph","text":"（1948年10月14日）刘、陈、邓，并告饶、粟、谭："},{"type":"paragraph","text":"元酉电?悉。据沪宁谍息，国防部令刘崎称，攻济共军损失奇重，现正整补，应趁其立足未稳急起反攻。又据国防部某科长称，为保卫徐郑间之呼应绝不放弃鲁西，除原有邱清泉刘汝明部外，"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]饶，指饶漱石，当时任华东军区政治委员。粟、谭，指粟裕、谭震林，当时分别任华东野战军代司令员兼代政治委员和副政治委员。"},{"type":"paragraph","text":"[3]指1948年10月13日酉时刘伯承、陈毅、邓小平给中央军委的电报。电报说：我们原定18日夜开始进攻郑州，求歼守敌并调动孙元良兵团西援，配合华野淮海作战。但现在孙兵团仅调民权附近，杜聿明兵团集结商丘周围。在我攻郑开始后三四日孙兵团即可赶到增援，杜兵团亦可能尾同前来，如此，则我攻城未下，打援无力，势必被迫退出战斗。而杜兵团又可及时东返，于华野帮助不大。因此，我们考虑拟将攻郑时间推迟在淮海作战开始前五日开始行动，同时建议华野务准于25、26日开始作战，我们则推迟两日于20日开始攻郑。"},{"type":"paragraph","text":"[4]刘峙，当时任国民党军徐州“剿匪”总司令部总司令。[5]徐郑，指江苏徐州和河南郑州。[6]邱清泉，当时任国民党军第二兵团司令官。刘汝明，当时任国民党另增两个整编师，番号不明。为保卫徐州及徐浦段，采取以攻为守战术，伴攻方面在鲁西。共军为巩固济南，保持充济！，并掩护整补，亦采以攻代守。伴攻方向在郑城、东海及苏北等情。据刘陈邓元酉称，孙兵团?调集民权附近。据粟谭陈张?元午称，据谍息，邱兵团另有新任务，邱匪令骑一旅加强金乡、成武地区之侦察。又称，黄兵团之六十三军，佳息拟以一六八师附一二五师一个团由新安、运河段西开徐州，拟经萧县向永城扫荡。又称，李兵团以八军之新二十师开丰县接一百军防等情。由此可大体判明，敌邱孙两兵团将向鲁西南举行防御性的进攻。这种进攻之目的，是根据国防部判断我军攻济损失甚大，现正掩护整补，而将来进攻主要方向是经鲁西南出徐蚌段，故先以重兵向鲁西南动作，究竟是否如此，不久即可判明。假如邱孙两兵团真如此行动，对我准海郑州两地作战极为有利。因此决定：（一）刘陈邓主力攻郑作战应推迟时间，一、三、四、九纵原地休息待命，惟王宏坤南进各部可迅速动作。（二）粟谭主力本月不动，加紧完成淮海战役一切准备工作。（三）"},{"type":"paragraph","text":"[1]充济，指山东兖州和济宁。[2]孙兵团，指国民党军第十六兵团，兵团司令官孙元良。"},{"type":"paragraph","text":"[3]粟谭，指粟裕、谭震林。陈张，指陈士、张震，当时分别任华东野战军参谋长和副参谋长。"},{"type":"paragraph","text":"[4]黄兵团，指国民党军第七兵团，兵团司令官黄百韬。"},{"type":"paragraph","text":"[5]新安，镇名，今为江苏省新沂县县治。运河，镇名，今为江苏省邳县县治。"},{"type":"paragraph","text":"[6]李兵团，指国民党军第十三兵团，兵团司令官李弥。粟谭即令韦吉\"准备率十二纵于本月二十三、四日先行南下，与苏北十一纵会合，集结于运西泗县、灵璧地区，其二纵暂留现地不动，尔后随主力南下归建。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十四日二十一时"},{"type":"paragraph","text":"[1]韦吉，指韦国清、吉洛（姬鹏飞)，当时分别任华东野战军苏北兵团司令员和副政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":52,"page_end":54},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8309a55e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

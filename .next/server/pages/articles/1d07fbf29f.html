script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海妇联发动工商户家属参加五反规劝违法资本家彻底坦白","authors":["《文汇报》"],"dates":[{"year":1952,"month":4,"day":19}],"is_range_date":false,"parts":[{"text":"上海妇联发动工商户家属参加五反规劝违法资本家彻底坦白","type":"title"},{"text":"《文汇报》","type":"authors"},{"text":"【文汇报讯】 据新华社上海十七日电:上海市民主妇女联合会积极发动工商户家属参加五反运动，许多工商户家属都规劝不法资本家坦白交代自己的违法事实。","type":"paragraph"},{"text":"五反运动开始时，市妇联曾召开全市工商户家属代表会议，反复阐明这次运动对巩固人民革命胜利和挽救不法资本家本身的利害关系，号召她们规劝自己的丈夫父兄彻底坦白，争取得到人民政府从宽处理。接着，各区妇女组织也按地区、行业普遍举行了工商户家属动员会、座谈会，更深入地进行了五反政策教育。黄浦区十九个行业普遍召开了十次以上老板家属座谈会。同时，市妇联并从各区基层妇女组织中选择了三千多妇女干部和积极分子，进行了短期训练，作为各区发动工商户家属的骨干。此外市妇联还特别重视以具体例子来向工商户家属进行教育。长宁区家庭妇联主任王铁君，在市妇联所召集的三百多家上层工商户家属座谈会上生动地报告了自己说服丈夫交代问题的经过，使到会的家属受到很大的教育。","type":"paragraph"},{"text":"经过各种大小会议动员和教育，各区有不少工商户家属打破顾虑勇敢地投入了运动。很多不法资本家，在自己的进步子女兄妹劝说下交代了问题。普陀区德成电料厂老板史慕康的女儿史慧芳是个青年团员。五反运动展开以后，她整日动员父亲交代问题，并动员母亲劝说父亲。她母亲开始还有顾虑，史慧芳对母亲说:“爸爸虽交代了些小问题，大的一点没有谈，我们若不帮助他彻底坦白，他就要受到人民政府的严厉惩办，那时不仅对不起国家，不是也对不起爸爸吗?”她母亲听了很受感动。当史慕康回家后，她们母女两人就动员他进一步交代问题。史慕康终于承认自己盗窃国家财产的数目不止七亿元，而是一百零二亿二千多万元。在一部分被检查的违法工商户的家属中，经妇联和检查队家属组启发教育，并受到人民政府政策的感召，也出现了许多妻子规劝丈夫，女儿检举父亲的动人事例。黄浦区马六珂是道中女中三年级学生，青年团员。当检查队到她父亲经营的安利公司检查时，她立即去信劝说父亲坦白，并且搜集了许多材料交给检查队。在劳资见面会上，她当场对她父亲进行了批评。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1952年4月19日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d07fbf29f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

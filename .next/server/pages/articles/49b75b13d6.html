script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"在林彪不同意军队向各地党委反映地方情况报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在林彪不同意军队向各地党委反映"},{"type":"paragraph","text":"地方情况报告上的批语"},{"type":"paragraph","text":"（1960年11月15日）请富春告肖华照林彪同志意见办理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月十五日[1]林彪，当时任中共中央副主席、中央军委副主席、国务院副总理。[2]肖华，当时任中国人民解放军总政治部副主任。"},{"type":"paragraph","text":"[3]林彪1960年11月10日给毛泽东等的报告说：送上总政治部关于通令各地驻军向各地党委反映地方情况的建议一份。我认为这个建议的出发点是好的，但顾虑这个通令发下去后，各地驻军与地方党委的关系容易弄坏，对于党的统一领导等不利，会造成军队在党外来干预党的工作的情况。军队干部对地方工作并不比地方同志熟悉，且很容易受家庭和富裕中农的影响，对地方工作妄加非议而形成主观主义的乱讲。军队有很多干部的资格比当地负责干部老，结果形成老资格出来干涉地方工作，会使党的千部受到很大压力，以致可能发生全国性的军队与地方对立，造成军队对地方妄议的潮流而不利于工作。在军队干部参加地方工作中，如该地党委规定要军队担任反映地方情况的任务，军队可照指示负责反映，这作为局部的具体做法是可以的。如该地党委并未规定军队这项任务时，则军队不可任意干预。军队对地方的意见只能向军队政治部反映。考虑到上述情况，因此我不同意通令军队把反映地方情况作为主要任务之一。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":11,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":77,"page_end":77},"tags":[{"name":"肖华","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49b75b13d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"jimi","name":"机密档案中新发现的毛泽东讲话","internal":false,"official":false,"type":"epub","author":"宋永毅","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/机密档案中新发现的毛泽东讲话.epub"],"article":{"title":"毛泽东会见英国前首相希思谈话记录节选","parts":[{"text":"1974年5月25日","type":"paragraph"},{"text":"【爱德华•希思，即爱德华•理查德•乔治•“泰德”•希思爵士（Sir Edward Richard George 'Ted' Heath，1916-2005），英国军人和政治家，生于肯特郡的布罗德斯泰斯（Broadstairs），1965年至1975年英国保守党党魁，1970年至1974年英国首相。他在任内的最大成就，是成功推动英国加入欧洲共同体。】","type":"paragraph"},{"text":"主席：（对希）我是投你的票的！（希思高兴地点头，笑）","type":"paragraph"},{"text":"我问你一个问题可不可以？（希点头）这个尼克松，水门事件能过关吗？","type":"paragraph"},{"text":"希：根据我个人的判断，他可以幸存下来。他的处境是很困难的，但我见过他很多次，根据我对他的了解，我感到他是决心继续担任总统的。","type":"paragraph"},{"text":"主席：嗯。","type":"paragraph"},{"text":"希：我想再补充一点。尼克松的对手——民主党，考虑到自己的政治前途，更愿意他留任，因为这样可以使民主党在下次大选中获胜。如果下次大选前总统有所改变，那末下次大选时共和党的地位就会大大改善。","type":"paragraph"},{"text":"主席：那个Watergate Affair（水门事件）我们不懂，为什么闹得这么大。现在英国不会闹吧？","type":"paragraph"},{"text":"希：在英国不可能闹。","type":"paragraph"},{"text":"主席：在英国闹不闹呢？","type":"paragraph"},{"text":"希：不会，因为首相会很快处理这种事件。我当首相时，曾处理过类似的一件事，涉及到两个大臣。事情发生后，我在二十四小时内就把这两个大臣撤了职。这是解决这类事情的唯一办法。","type":"paragraph"},{"text":"主席：我们东方人不懂。","type":"paragraph"},{"text":"总理：闹得这么大！","type":"paragraph"},{"text":"主席：就是。何必呢？没意思。借题发挥。","type":"paragraph"},{"text":"希：我可以问主席一个问题吗？（主席点头）主席是否感到水门事件使中国建立同美国的关系更困难些？使中国执行对美、对尼克松的外交政策更困难？","type":"paragraph"},{"text":"主席：倒不。","type":"paragraph"},{"text":"我再问一个问题，就是你们欧洲那个安全会议哪一年搞成功啊？（众笑）","type":"paragraph"},{"text":"希：（笑）如果问这个会议什么时候完蛋倒更容易回答些（众笑）。","type":"paragraph"},{"text":"主席：对。我们的意见一致。我讲话不清楚，害了一身病。","type":"paragraph"},{"text":"主要是这两国。如果再有问题，美、苏两霸能不能真正和解起来？","type":"paragraph"},{"text":"希：我想这要看美国是否有能力保持他们的意志。苏联现在下了很大决心，也有强大的组织来进一步增强他们的实力。美国则经历了一段困难时期。他们在越南没有达到预期目的，最后不得不从那里撤军。美国国内有种族问题。由于这种种原因，美国未能像苏联那样不断增强自己的实力，而实力和决心是苏联唯一尊重的因素。如果苏联看到美国正在衰弱下去，他们会企图加以利用。因此，欧洲必须团结，并且在团结的基础上发展自己的力量，这是很重要的。","type":"paragraph"},{"text":"主席：这个欧安会完蛋了，他们两家就搞不成。","type":"paragraph"},{"text":"希：我认为在根本问题上，这个安全会议不会有多大进展。","type":"paragraph"},{"text":"主席：那么美苏两家真正的和解也就搞不成了吗？","type":"paragraph"},{"text":"希：我想，只要美国决心保持自己的地位，俄国就将不得不承认并接受这种地位。它会尊重这种地位的。","type":"paragraph"},{"text":"总理：就不会有真正的和缓。","type":"paragraph"},{"text":"主席：（环顾四周，指乔冠华同志）他是个lord（老爷），Lord Chiao（乔老爷）（众笑），你发表点意见吧。不吭声呢，你的胆子太小啊！","type":"paragraph"},{"text":"乔：刚才希思先生说，是否有可能，如果美国加强自己的地位，苏联就会尊重它。当前的问题是，苏联认为美国的地位可以被削弱，所以采取现在的态度。因此希思先生所说的问题是美苏相互斗争中的一个暂时状态而已。","type":"paragraph"},{"text":"主席：我没有听见。（唐转述乔所讲内容）你翻给他（指希思）听。","type":"paragraph"},{"text":"（对希）难道苏联就没有困难吗？","type":"paragraph"},{"text":"希：我想苏联有很多困难。他们有国内的经济困难、许多农业困难，我想领导内部也有分歧。（主席同希思碰杯）但是他们领导内部的分歧是在策略和时机问题上。","type":"paragraph"},{"text":"主席：我看他们自顾不暇。它不能对付欧洲、中东、南亚、中国、太平洋。我看他会输的。","type":"paragraph"},{"text":"希：但是他们的军事力量却在不断增长。我们看到，他们的潜艇舰队比整个西方世界的总合还要大，他们的导弹在不断改进，更加先进。因此，虽然苏联在世界许多地方遇到了问题，但它的实力正在不断得到加强。所以我们认为这是主要威胁。但主席是否认为，苏联对中国不构成威胁？","type":"paragraph"},{"text":"主席：我们准备它来。但是它来了，它就垮台了呢！它只有那么几个兵，你们欧洲人那么怕！西方有一部分舆论每天都想把俄国这一股祸水流向中国。（希、艾摇头）你们的老前辈张伯伦，包括达拉第，就是推德国向东。","type":"paragraph"},{"text":"希：我当时是反对张伯伦先生的。","type":"paragraph"},{"text":"主席：我讲的主要是美国的舆论。","type":"paragraph"},{"text":"希：如果欧洲是软弱的，不团结的，那末俄国人可能就凭着自己的实力来影响欧洲，而不必为自己的防御而担心，也不必做防御准备。如果欧洲是软弱的，俄国就有可能实现对中国的企图。因而一个强大的欧洲是很重要的，它可以使俄国发愁。","type":"paragraph"},{"text":"主席：你们欧洲强大起来，我们高兴啊。","type":"paragraph"},{"text":"你们英国舆论讲到苏联怎么样要进攻中国，我看到的不多，很少。","type":"paragraph"},{"text":"希：中、苏的分歧主要是在思想方面呢，还是苏联的强权政治所致？主席如何判断苏联对中国的目的和动机？","type":"paragraph"},{"text":"主席：由意识形态引起的边界问题。（问邓小平同志）吵了多少年了？","type":"paragraph"},{"text":"邓小平同志（以下简称邓）：56年起，二十大，那时为了和平过渡问题。","type":"paragraph"},{"text":"总理：布加勒斯特会议是60年。","type":"paragraph"},{"text":"邓：一直到64年，从那以后就断了。吵了8年。","type":"paragraph"},{"text":"主席：要从54年开始算起。因为55年阿登纳到莫斯科，赫鲁晓夫就找阿登纳说，中国不得了了。阿登纳的回忆录上是这么写的。\u003cbr style=\"clear:both;\"\u003e","type":"paragraph"}],"authors":["毛泽东"],"dates":[{"year":1974,"month":5,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4861d25dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"给马叙伦等的慰问电","description":"","dates":[{"year":1946,"month":6,"day":25}],"parts":[{"text":"给马叙伦等的慰问电","type":"title"},{"type":"paragraph","text":"南京周恩来同志，请转上海人民团体请愿代表马叙伦、蒉延芳、张 伯、包达三、盛丕华、吴耀宗、阎宝航、雷洁琼、陈震中、陈立复诸先生公鉴："},{"type":"paragraph","text":"先生等代表上海人民，奔走和平，竟遭法西斯暴徒包围殴打，可见好战分子不惜自绝于人民。中共一贯坚持和平民主方针，誓与全国人民一致为阻止内战、争取和平奋斗。谨电慰问，并希珍重。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"朱 德"},{"type":"paragraph","text":"根据一九四六年七月六日"},{"type":"paragraph","text":"《解放日报》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":4,"index":1},{"part_idx":1,"offset":59,"index":2},{"part_idx":2,"offset":26,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["马叙伦（一八八五——一九七○），浙江杭县（今余杭）人。当时任中国民主促进会中央理事、上海人民和平请愿团团长。","蒉延芳（一八八三——一九五七），浙江镇海人，当时任扬子江拖驳公司总经理、浙江兴业银行董事长。张伯（一八八五——一九六九），浙江宁波人，时任中兴实业公司董事。包达三（一八八四——一九五七），浙江镇海人，当时任雷石化学公司董事长、信仪地产公司总经理。盛丕华（一八八三——一九六一），浙江宁波人，当时任上元企业公司董事、开美药厂董事长。吴耀宗（一八九三——一九七九），广东顺德人，当时任中华基督教青年会全国协会校会组主任、青年协会书局主任。阎宝航（一八九五——一九六八），辽宁海城人，当时任中国经济事业协会理事，是东北政治建设协会发起人之一。雷洁琼，一九○五年生，广东台山人，当时任中国民主促进会理事、东吴大学教授。陈震中，一九二六年生，浙江海宁人，当时是圣约翰大学学生、上海市学生会团体联合会主席。陈立复（一九二四——一九九四），江苏镇江人，当时是东吴大学学生、东吴大学学生自治会主席。","一九四六年六月中旬，由上海的民主党派、工人、学生等五十多个团体参加的上海人民团体联合会，发表反内战、要和平的宣言，并发起组织上海人民和平请愿团，推举马叙伦等十人为代表，赴南京向国民党政府请愿。代表们于六月二十三日傍晚抵达南京下关车站时，遭到国民党特务、暴徒的纠缠、辱骂和殴打，马叙伦、阎宝航、雷洁琼、陈震中及新闻记者数人被打伤。这个事件被称为“下关惨案”。"],"page_start":150,"page_end":150,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"235b65b814"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

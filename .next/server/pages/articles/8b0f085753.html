script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“肃反运动是狼吃小羊”","authors":["兰州大学","冯赤华","方文信","曹文正"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“肃反运动是狼吃小羊”","type":"title"},{"text":"兰州大学冯赤华曹文正方文信","type":"authors"},{"text":"“肃反运动不但使老一辈教师们自尊心损伤了，就是青年一代，也受了很大影响。肃反运动是狼吃小羊，摧毁了一个人的青春。肃反成绩是主要的，缺点是次要的，这是教条，‘党八股’。要成立肃反审查小组，要求给肃反中被斗的人恢复名誉，要求领导肃反假公济私，冤枉好人的分子向党自请处分。”（兰州大学  冯赤华）","type":"paragraph"},{"text":"“肃反运动是党团员的兽性暴发。","type":"paragraph"},{"text":"肃反斗争比刑法还厉害。","type":"paragraph"},{"text":"肃反我校缺点大于优点。","type":"paragraph"},{"text":"在肃反工作方法上：1．是捕风捉影的“大胆假设，小心求证‘，对被怀疑者不是根据事实来进究，而是根据平时的一些议论；2．肃反干部是些青年人，对旧社会的知识缺乏，不了解解放前情况，而把一切归到政治上；3．领导不相信人的谈话，而相信一些不够具体的书面材料，甚至有些连材料也不管，而根据怀疑来办事；4．斗争过程中甚至做结论时也缺乏实事求是的态度，政治帽子满天飞，甚至胡下批语；5．发动的群众自己就不清醒，斗争者有好功的表现，不顾事实情况乱斗一通。这种工作方法不知害了多少人。”（兰州大学  曹文正）","type":"paragraph"},{"text":"“肃反运动是过火的，野蛮的，超法律的行为。这是我国非常不体面、不文明的事……帝国主义也因此污蔑我们。","type":"paragraph"},{"text":"我认为肃反工作由公安部门去搞就得了，不需要那样大张旗鼓，就是发动群众搞，也不应该硬逼把人家看守起来。”","type":"paragraph"},{"text":"“有人说，群众肃反是难免发生点错误的，就只要最后定案处理时不错，这不算什么错。我不同意这种说法，应该赶快给他们恢复名誉……这是唯我独尊的表现，这就是说不杀你，而让你活着，你还有意见吗？”（兰州大学  方文信）","type":"paragraph"},{"text":" 来源：《高等党校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b0f085753"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

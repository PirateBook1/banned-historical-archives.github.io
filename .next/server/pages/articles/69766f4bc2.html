script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西省连续发生反革命分子破坏生产事件","authors":[],"dates":[{"year":1952,"month":3,"day":5}],"is_range_date":false,"parts":[{"text":"山西省连续发生反革命分子破坏生产事件","type":"title"},{"text":"【华北总分社五日讯】近来山西省在三反运动中连续发生反革命分子破坏生产事件，阳泉兵工厂反革命分子烧毁了三反办公室等房子十八间；晋南纱厂发生坏分子放火烧棉花事件；阳泉四矿发生瓦斯爆炸事故；晋生纺织厂清花间的消火器内装着汽油；造纸厂选切机上发现破布包着砖块，制浆车间也从破布浆中找出六五子弹等物。山西省粮食公司临汾分公司办事员张兴业是一个大贪污分子，组织贪污集团，窃取国家面粉数千袋，其个人即贪污一亿八千万元以上。该犯拒绝彻底交代，并在二月十三日晚将电线扯掉，企图烧毁房屋，幸被发觉，该犯已被逮捕。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年3月6日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69766f4bc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

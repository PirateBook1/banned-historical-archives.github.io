script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南部分农村在土改中忽视婚姻法的宣传　对妇女的发动和土改深入开展影响很大","authors":[],"dates":[{"year":1951,"month":10,"day":30}],"is_range_date":false,"parts":[{"text":"西南部分农村在土改中忽视婚姻法的宣传　对妇女的发动和土改深入开展影响很大","type":"title"},{"text":"【西南总分社十月三十日讯】西南部分正在进行土地改革的农村，由于干部忽视婚姻法的宣传，影响了对妇女的发动，也影响了土地改革运动的深入开展。川北、川南农村阻挠妇女参加运动的事件很多，有的甚至以极蛮横的方式对待要求婚姻自由参加土地改革运动的妇女。川北乐至第一区区政府干涉仙鹅乡妇女委员的恋爱，并召开了二、三千人的群众大会进行斗争，撤销了她的委员职务。有许多村干部不准自己的妻子、女儿、媳妇出门开会，说怕跑花了心。川南泸州市郊有的村子把青年、中年妇女全都关在家里，不准加入农民协会。有的则不许自己的妻子、媳妇、女儿担任小组长、代表等职务，说是“翅膀长硬了就要飞走。”不少区村干部随便召集群众性的会议，强制自由恋爱的妇女去“坦白”、“检讨”。有的干部还在这类会中滥施权威，随便扣人、罚人。因此妇女顾虑很多，使土地改革的深入开展受到影响。","type":"paragraph"},{"text":"此外，因为干部不认真地宣传婚姻法，坏分子乘机造谣说：“不结婚的女子分不到田”。许多农民因听信谣言强迫子女早婚。据川东铜梁县聚早、双门等五个村的统计：仅一月到三月两个月内，即有四十九对未成年的男女结了婚，其中还有十二岁幼年男女结婚的事，川北广元文安乡农民薛章德强迫自己十八岁的儿子和一个十一岁的女孩结婚，举行婚礼时，女孩哭着说：“妈妈叫我来分田的，分了田我就回去，等几年长大了才磕头”，双方因此争吵起来。其他因干涉婚姻自由而致死的人，数以千计。为此西南妇联已派出大批干部，深入农村结合土地改革进行宣传，川北南充等县开办了学习婚姻法的短期训练班，并设立了检查机构，汇报等制度，使新的婚姻法澈底贯澈下去。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年11月2日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34a532506e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

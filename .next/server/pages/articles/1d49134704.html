script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平绥路职工代表座谈时局　拥护毛主席八项条件  决心积极生产支前把革命进行到底","authors":[],"dates":[{"year":1949,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平绥路职工代表座谈时局"},{"type":"paragraph","text":"拥护毛主席八项条件"},{"type":"paragraph","text":"决心积极生产支前把革命进行到底"},{"type":"paragraph","text":"【张垣电】平绥铁路局及平绥路总工会于二月一日下午一时召开直属职工代表座谈会，到会五十余人。大家就目前势局纷纷发表意见，一致拥护毛主席提出的八项和平条件，反对国民党的和平阴谋，并表示以积极生产，努力支前的实际行动坚持把革命进行到底。车站副站长曲守信说：“中国人民受尽了封建与帝国主义压迫和国民党匪帮二十多年的黑暗统治，现在在中共的领导下，人民革命战争快胜利了，国民党反动政府为了休养生息卷土重来，提出了假和平，这是一种阴谋诡计，我们不要上当，一定要把革命战争进行到底。”总务科员李兆一以国民党反动政府撕毁政协决议挑起内战为例，说明这次“和平”完全是一种阴谋，并说：“国民党反动卖国政府如果有和平诚意，就应马上接受执行毛主席提出的八项和平条件，否则我们就要彻底把它消灭！”司事徐鸣生说：“蒋介石好象一条惯咬人的恶狗，我们如果不把它打死，将来一定还会咬我们的！”最后大家一致通过致电毛主席，拥护八项和平条件，反对国民党反动卖国政府的假和平阴谋。会议至下午六时始散。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d49134704"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

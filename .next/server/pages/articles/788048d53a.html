script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对陈毅在党的全国代表会议上的发言稿的批语","alias":"","parts":[{"type":"paragraph","text":"对陈毅在党的全国代表会议上的"},{"type":"paragraph","text":"发言稿的批语"},{"type":"paragraph","text":"（1955年3月23日）退陈毅同志："},{"type":"paragraph","text":"你的发言稿，看了一遍，觉得很好，可以和应该那样说，不算过火。在第廿一页上，我加了几个字？，我感觉，饶漱石的罪恶，可能不比高岗小一些。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月廿三日[1]陈毅，当时任中共中央委员、国务院副总理。"},{"type":"paragraph","text":"[2]陈毅发言稿第21页上讲到：“反党分子高岗，是高岗、饶漱石反党联盟的首脑人物，他的反党罪行比饶漱石更严重一些。”毛泽东把这句话改为：“反党分子高岗，是高岗、饶漱石反党联盟的首脑人物，他的反党罪行从某一点上看，或者可以说比饶漱石更严重一些。”"},{"type":"paragraph","text":"[3]饶漱石，曾任中共中央委员、华东局第一书记、中央人民政府委员、华东行政委员会主席、中共中央组织部部长。1953年阴谋分裂党，篡夺党和国家最高权力。1954年被揭露。1955年3月中国共产党全国代表会议通过决议，开除他的党籍。"},{"type":"paragraph","text":"[4]高岗，曾任中共中央政治局委员、东北局书记、中央人民政府副主席、东北行政委员会主席、国家计划委员会主席。1953年阴谋分裂党，篡夺党和国家最高权力。1954年被揭露。1955年3月中国共产党全国代表会议通过决议，开除他的党籍。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":3,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":522,"page_end":522},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"788048d53a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发四川省委关于省委第一届第十一次会议情况报告的批示","authors":[],"dates":[{"year":1959,"month":10,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央转发四川省委关于省委第一届第十一次会议情况报告的批示","type":"title"},{"text":"各省、市、区党委，中央各部委、各党组：","type":"appellation"},{"text":"四川省委关于省委第一届第十一次会议（扩大）情况的报告很好。现在发给你们参考。这个报告同十月十二日中央所批发的冶金工业部和煤炭工业部的报告一样，用事实说明了，反右倾斗争对各方面工作都起了巨大的推动作用。","type":"paragraph"},{"text":"右倾机会主义分子和有严重右倾思想的人，在我们队伍里只是极少数，但是他们不仅会在他们所主管的工作范围内妨碍总路线的贯彻执行，而且他们的思想在适合其发展的气候下会像病菌一样向外扩张、传染。为了贯彻执行总路线，为了教育干部和群众，为了教育和改造有右倾错误的同志，都必须对一切右倾机会主义分子，对一切右倾思想和右倾活动，进行彻底的揭发和批判，要像对待病菌那样，从一切角落里把他们的思想影响加以扫除。要使每一个干部、党员都认识到右倾思想和右倾活动的危害性，并且提高嗅觉，善于辨别是非、识别风向，增强对右倾思想的免疫性和斗争性。这样，我们就能够从根本上，从思想上政治上组织上，保证万众一心，鼓足干劲，更好地贯彻执行总路线，更好地实现大跃进。","type":"paragraph"},{"text":" 中  央一九五九年十月十三日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"263895b3f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

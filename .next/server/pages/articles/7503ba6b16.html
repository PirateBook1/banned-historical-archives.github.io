script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入地开展大批判　肃清经济主义流毒青云路街道食堂和劳动缝纫组同志认真学习毛主席最新指示，联系实际，批判经济主义，主动把不应拿的钱还给公家","authors":[],"dates":[{"year":1968,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"闸北区青云路街道食堂方翠珠、生产联管组陆荷娣等同志来本报读者来访接待室反映，她们街道食堂和劳动缝纫组的革命同志紧跟毛主席的伟大战略部署，深入批判中国赫鲁晓夫及其在上海的代理人陈丕显、曹荻秋之流所推行的反革命经济主义，彻底肃清其流毒。这条街道五个食堂的全部工作人员已把陈、曹之流刮经济风时拿的所谓“奖金”全部还清；劳动缝纫组很多同志也全部退还了所谓“补贴工资”和“奖金”。"},{"type":"paragraph","text":"她们反映说:在同反革命经济主义斗争中，一些别有用心的人，对她们进行讽刺打击，有些四类分子和反革命家属竟然跳了出来，兴风作浪，这实际上是右倾翻案的一种表现。"},{"type":"paragraph","text":"调查附记:根据来访反映，本报工作人员到该街道和食堂、劳动缝纫组进行了解，召开座谈会，并走访街道有关部门。"},{"type":"paragraph","text":"闸北区青云路街道向反革命经济主义展开猛烈进攻的战斗是从街道食堂和劳动缝纫组开始的。这条街道五个食堂的三十几位同志认真学习毛主席关于“要进一步节约闹革命”的最新指示，结合实际进行讲用。大家指出:陈、曹之流为了破坏文化大革命，在他们临近倒台的时候，刮起反革命经济主义妖风，流毒极广，我们街道这股妖风也刮得很凶，当时以所谓“奖金”等形式出现，蒙蔽群众，转移斗争大方向。她们认为，我们不仅要从政治上肃清反革命经济主义的流毒，在经济上也要肃清其流毒，把拿的所谓“奖金”退还给公家。她们说干就干，立即写决心书，表示要大破“私”字，大立“公”字，彻底肃清反革命经济主义的流毒，把不合理的“奖金”全部还掉。"},{"type":"paragraph","text":"劳动缝纫组共有四十几位同志，经过学习也提高了认识，积极投入了肃清反革命经济主义流毒的斗争。在小组讨论后的第二天，就有四个同志把所谓“补贴工资”全部还清。她们说，“我们过去受了反革命经济主义的毒害，拿了不应该拿的钱，这就是对毛主席的不忠。我们应该把钱尽早还给公家”。"},{"type":"paragraph","text":"随着认识的提高，同志们痛击反革命经济主义的劲头也越来越大。一些经济条件比较好的同志，还把自己在银行的存款取出来，借给经济条件比较差的同志，让她们也能尽早把不合理的钱全部还给公家。同志们意味深长地说，“这不单是几个钱的问题，而是帮助阶级姐妹紧跟毛主席，为毛主席争气的问题。”"},{"type":"paragraph","text":"但是，阶级斗争是不以人们的意志为转移的。正当食堂和劳动缝纫组的同志向反革命经济主义展开猛烈进攻的时候，有些别有用心的人对她们进行攻击、谩骂，说她们是风头主义、分裂主义；并且叫嚷什么“拿‘补贴工资’是经过‘当权派’签字的，是合理的。”特别值得引起注意的是，有些四类分子和反革命家属也赤膊上阵，跳了出来，大搞右倾翻案。有的猖狂地叫嚷，“叫我还，我钱不够用。”有些四类分子的家属，则借此机会猖狂反扑，叫嚣什么“要我还钱没这么便当，要么把我男人放出来。”有些同志把所谓“补贴工资”还掉后，竟遭受到围攻，有的同志被诬蔑为“叛徒”。"},{"type":"paragraph","text":"阶级敌人跳了出来，这是一件大好事，它使广大革命群众进一步擦亮了眼睛，看到了在向反革命经济主义展开进攻的斗争中，同样存在着尖锐复杂的阶级斗争。现在这个街道广大革命群众和革命干部，已积极行动起来，决心进一步狠抓阶级斗争，狠抓两条路线的斗争，坚决击退阶级敌人的疯狂反扑，坚决击退右倾翻案妖风，彻底肃清反革命经济主义的流毒，紧紧掌握斗争大方向，把无产阶级文化大革命进行到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7503ba6b16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

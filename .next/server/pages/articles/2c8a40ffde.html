script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"誓死保卫毛主席的无产阶级革命路线","authors":["张积慧"],"dates":[{"year":1967,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"空军战斗英雄　张积慧"},{"type":"paragraph","text":"影片《清宫秘史》是一株大毒草，它公开站在帝国主义、封建主义和资产阶级反动立场上，污蔑革命群众运动，污蔑革命人民反帝反封建的英勇斗争，恬不知耻地宣扬民族投降主义和阶级投降主义。一小撮反革命修正主义分子和党内头号走资本主义道路的当权派公然宣扬这部反动透顶的影片是“爱国主义”的，抗拒毛主席关于批判这部卖国主义影片的指示。这是明目张胆地反对我们伟大领袖毛主席，反对毛泽东思想!对于这一罪行，必须彻底清算，必须把这一小撮反革命修正主义分子和他们的后台老板彻底打倒!"},{"type":"paragraph","text":"一小撮反革命修正主义分子和党内头号走资本主义道路的当权派吹捧反动影片《清宫秘史》，完全暴露了他们一副极端可耻的崇拜帝国主义的奴才相。帝国主义能帮助中国人民吗?帝国主义真的能给人民以和平吗?毛主席教导我们说:“帝国主义分子决不肯放下屠刀，他们也决不能成佛”。帝国主义的本性是不会改变的。"},{"type":"paragraph","text":"我参加过抗美援朝战争，亲眼看见过许多无辜的朝鲜人民被万恶的美国强盗杀害了，许多房屋被炸成一片废墟，许多田地荒芜了。这是美帝国主义实施的和平吗?这是美帝国主义给朝鲜人民的帮助吗?党内头号走资本主义道路当权派和一小撮反革命修正主义分子美化帝国主义的罪行，就是他们的“活命哲学”的大暴露。他们自己不革命，又反对别人革命。毛主席教导我们，在帝国主义野兽面前，革命的人民不可以有丝毫的怯懦。我军在朝鲜战场上跟美国侵略者较量的经验证明:同敌人只有进行针锋相对的斗争，才能获得完全彻底的胜利。"},{"type":"paragraph","text":"党内头号走资本主义道路的当权派如此吹捧反动影片《清宫秘史》，正是他的反动的丑恶灵魂的大暴露，是他的罪行的自供。十七年来，在他的支持下，一小撮反革命修正主义分子作尽了坏事。我们一定要在这场无产阶级文化大革命中，高举革命的批判的旗帜，勇敢地投入战斗，把党内头号走资本主义道路的当权派批倒、批臭，彻底批判和肃清资产阶级反动路线在各方面的流毒，横扫一小撮党内走资本主义道路的当权派，坚决把无产阶级文化大革命进行到底，把伟大的战无不胜的毛泽东思想的伟大红旗插遍全中国，插遍全世界!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c8a40ffde"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

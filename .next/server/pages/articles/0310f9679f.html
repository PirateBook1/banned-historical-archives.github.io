script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"打击胡敌周孔两师之部署","alias":"","parts":[{"type":"paragraph","text":"打击胡敌周孔两师之部署！"},{"type":"paragraph","text":"（1936年10月30日）彭，贺、任，左、聂，徐、陈，并朱、张："},{"type":"paragraph","text":"甲、情况：（一）蒋以我军大部西渡，东岸所余不多，令胡敌猛追。"},{"type":"paragraph","text":"（二）胡令周、孔两师经过红羊场向打拉池急进，其军部退回静宁，一师停止于平峰镇，仅派-部为追击队，昨到红羊场。"},{"type":"paragraph","text":"（三）关师向靖远追击，毛?各尚其后，似不会全部北进。"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来在组织海打战役期间给红军前敌总指挥兼政治委员彭德怀等人的电报。"},{"type":"paragraph","text":"[2]蒋，指蒋介石。"},{"type":"paragraph","text":"[3]胡，指胡宗南，当时任国民党军西北“剿共”总司令部第一路军第二纵队第一军司令兼第一师师长。"},{"type":"paragraph","text":"[4]周，指周祥初，当时任国民党军西北“剿共”总司令部第一路军第二纵队第四十三师师长。孔，指孔令恂，当时任国民党军西北“剿共”总司令部第一路军第二纵队第九十七师师长。"},{"type":"paragraph","text":"[5]打拉池，村名，位于甘肃省靖远县东部。[6]静宁，县名，在甘肃省东部"},{"type":"paragraph","text":"[7]关，指关麟征，当时任国民党军西北“剿共”总司令部第三路军第十一纵队司令兼第二十五师师长。"},{"type":"paragraph","text":"[8]靖远，县名，在甘肃省白银市东部。"},{"type":"paragraph","text":"[9]毛，指毛炳文，当时任国民党军西北“剿共”总司令部第一路军第三纵队（第三十七军）司令。"},{"type":"paragraph","text":"（四）何\"令白骑兵师三十日随胡军右翼相机追击。该师主力控制阳明堡，一部晏家，准备增援白师。朱敌与我二、四方面军均经，去向已明，唯一方面军是否渡河不明。"},{"type":"paragraph","text":"乙、据以上情况，给我以打周、孔两师之极好机会。对周、孔右翼之白师须以二方面军有力部队扼阻之。"},{"type":"paragraph","text":"丙、三十一军必须遵彭令由西向东打。"},{"type":"paragraph","text":"丁、三十二军附电台每日与周、孔两师接触，务不失联络，吸引之向打拉池或西安州行进，贺、任即率三十二军，密码呼号等送彭，并使之直接通电。"},{"type":"paragraph","text":"戊、打拉池、西安州为我军尔后宁夏战役之屏障，万万不可失，深望注意。"},{"type":"paragraph","text":"毛周"},{"type":"paragraph","text":"三十日二十二时[1]何，指何柱国，当时任国民党军西北“剿共”总司令部骑兵军军长。"},{"type":"paragraph","text":"[2]白，指白凤翔，当时任国民党军西北“剿共”总司令部骑兵军第六师师长。"},{"type":"paragraph","text":"[3]原件如此，似有缺漏字。"},{"type":"paragraph","text":"[4]彭，指彭德怀，当时任西北革命军事委员会副主席、红一方面军司令员兼政治委员。"},{"type":"paragraph","text":"[5]贺、任，指贺龙、任弼时，当时分别任红二方面军总指挥和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":10,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":267,"page_end":268},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0310f9679f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

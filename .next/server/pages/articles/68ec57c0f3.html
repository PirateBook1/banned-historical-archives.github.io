script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏大使馆举行庆祝酒会  刘少奇朱德副主席等八百人赴宴  与会者纷纷为斯大林大元帅和毛泽东主席健康而干杯","authors":[],"dates":[{"year":1950,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏大使馆举行庆祝酒会"},{"type":"paragraph","text":"刘少奇朱德副主席等八百人赴宴"},{"type":"paragraph","text":"与会者纷纷为斯大林大元帅和毛泽东主席健康而干杯"},{"type":"paragraph","text":"【新华社北京二十三日电】苏联驻我国大使馆代理武官杜乐文上校为庆祝苏军建军三十二周年，特于今日下午在大使馆举行盛大鸡尾酒会。"},{"type":"paragraph","text":"应邀赴宴的八百余人中，有中央人民政府副主席刘少奇，中央人民政府副主席、中国人民解放军总司令朱德，中央人民政府副主席李济深，政务院副总理董必武、郭沫若、黄炎培，人民革命军事委员会代理总参谋长聂荣臻，最高人民法院院长沈钧儒，外交部副部长李克农、章汉夫，人民革命军事委员会委员龙云，北京市副市长张友渔、吴晗等。各国使馆官员出席的有捷克大使魏斯柯普夫，朝鲜大使李周渊，罗马尼亚大使鲁登科，匈牙利公使夏法朗科，波兰代办毕罗奇等。"},{"type":"paragraph","text":"与宴者于“伟大的苏联军队和中国人民解放军万岁！”的欢呼声中，纷纷为斯大林大元帅和毛泽东主席的健康干杯。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68ec57c0f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

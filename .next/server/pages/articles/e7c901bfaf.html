script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决响应毛主席的战斗号召　紧跟毛主席的伟大战略部署斗私批修把革命大批判进行到底驻沪空军部队召开经验交流会把活学活用毛主席著作群众运动推向新阶段","authors":["东鹰"],"dates":[{"year":1967,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻沪空军部队最近召开了“把活学活用毛主席著作的群众运动推向新阶段经验交流会”，总结、交流一年来在两条路线斗争中，特别是在“斗私，批修”斗争中，活学活用毛主席著作的新经验。"},{"type":"paragraph","text":"参加会议的同志一致表示:在新的形势、新的战斗任务面前，要紧跟毛主席的伟大战略部署，坚决执行“斗私，批修”的伟大方针，狠斗“私”字，狠批修正主义，把革命大批判进行到底；要在革命大批判中，在两条路线大搏斗中，掀起更广泛更深入的活学活用毛主席著作的新高潮。"},{"type":"paragraph","text":"林彪副主席说:对毛泽东思想抱什么态度，是一个很重要的问题。我们就是要抓对毛主席的态度，对毛泽东思想的态度问题。一年来，各部队都特别注意抓好对毛主席、对毛泽东思想的态度，大树特树“三个忠于”，即忠于毛主席，忠于毛泽东思想，忠于毛主席的无产阶级革命路线；大树特树“四个无限”，即对毛主席、对毛泽东思想的无限热爱、无限信仰、无限崇拜、无限忠诚。由于大树特树“三个忠于”和“四个无限”，部队广大干部、战士、职工、家属，学习、贯彻、宣传、捍卫毛泽东思想的自觉性空前提高。同志们说:“头可断，血可流，毛泽东思想不可丢!”广大干部战士深深体会到:一定要手不离毛主席的书，口不离毛主席的话，心不离毛泽东思想，行动不离毛主席的指示；看任何一个问题，处理任何一件事情，分析任何一种情况，执行任何一项任务，都要用毛泽东思想对照思考，看是否真正符合毛主席的指示；毛主席怎么说，我们就坚决怎么做。"},{"type":"paragraph","text":"一年来，干部、战士活学活用“老三篇”，把“老三篇”作为座右铭来学，破私立公，促进思想革命化，取得了巨大的成绩。过去有的同志在学习中往往把注意力偏重于正确解决个人地位、前途、家庭等小节问题上的破私立公，而忽视国家命运前途的大节问题。今年以来，一个很大的特点是广大干部和战士能自觉地带着文化大革命中的问题，以“老三篇”为武器，以两条路线斗争为纲，从根本上破私立公，敢于造自己头脑里“私”字的反，在灵魂深处闹革命，在大节问题上下功夫，把自己摆到两条路线斗争中去，把问题提高到两条路线斗争的高度上来，挖“私”字的老根，解决革命大方向问题，使活学活用“老三篇”出现了一个崭新的局面。有的同志在“三支”“两军”中遇到一些问题，思想上产生了“怕”字，通过反复学习“老三篇”，用“完全”“彻底”和“两个极端”作镜子一对照，找到了“怕”字的根子就是“私”字，认识到有了私心，就会怕群众，怕革命，在两条路线斗争中躲躲闪闪，旗帜不鲜明，就不可能真正站在毛主席的革命路线一边。他们丢掉了“怕”字，树立了“敢”字，遵照毛主席相信群众，依靠群众的教导，主动投入到群众运动中去，热情宣传毛泽东思想，和无产阶级革命派一起冲锋陷阵，狠批党内最大的一小撮走资本主义道路的当权派，得到了群众的拥护和支持，在文化大革命中立了新功。"},{"type":"paragraph","text":"一年来，部队紧跟毛主席的伟大战略部署，开展了轰轰烈烈的革命大批判的群众运动，对党内最大的一小撮走资本主义道路当权派，进行了一场大批判的“人民战争”。"},{"type":"paragraph","text":"“打狼要有棒，打虎要有枪”，开展革命大批判，靠的是战无不胜的毛泽东思想。部队全体同志，在大批判中，怀着对毛主席无限深厚的阶级感情和对党内一小撮走资本主义道路当权派的刻骨仇恨，狠学狠用毛主席著作。用毛泽东思想这个锐利武器批判党内走资本主义道路当权派的各种谬论。活学活用毛主席著作的群众运动使大批判进一步推向深入。同志们说:“学了毛泽东思想，问题看得清，要害抓得准，批判搞得深。”“不学毛泽东思想，看不出问题，讲不出道理，到时候脑袋还不知道掉在哪里!”大批判使同志们带着阶级斗争、道路斗争、路线斗争的大问题，活学活用毛主席著作，把学习毛主席著作的群众运动推向了新阶段。　(东鹰)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7c901bfaf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

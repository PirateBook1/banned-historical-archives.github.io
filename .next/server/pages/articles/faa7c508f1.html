script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"延安各界人民欢欣鼓舞　响应毛主席复电指示加强经济和文化建设","authors":[],"dates":[{"year":1949,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"延安各界人民欢欣鼓舞"},{"type":"paragraph","text":"响应毛主席复电指示加强经济和文化建设"},{"type":"paragraph","text":"【新华社西安九日电】上月二十六日毛主席给延安及陕甘宁边区各界人民的复电，给延安各界人民带来了不可言喻的欢欣与鼓舞。他们一致感谢毛主席对他们热情而亲切的关怀，并表示一定坚决执行毛主席“继续团结一致，迅速医治战争的创伤，发展经济建设和文化建设”的重要指示。陕北行署主任曹力如、中共陕北区党委书记李合邦、军区司令员吴岱峰于接读复电后，均发表谈话。李合邦说：毛主席直接给予我们指示，说明他对亲自抚育、领导多年的延安和陕甘宁边区人民的深切关怀和极高的期望。我们应该根据毛主席指示，更虚心、踏实，发扬艰苦奋斗的作风。曹力如特别指出：各地冬学必须把此一电文作为重要教材，使全陕北的人民都明白今后努力的方向。吴岱峰号召加紧训练地方武装，普遍加强建立民兵组织，保卫地方治安，以保证恢复和发展生产任务的完成。延安县副县长卜吉甫代表全延安八万人民感谢毛主席对他们的关怀。他说：我们一定要实现一九五○年将全县生产恢复到战前水平的计划。陕北民主妇联则以冬季组织妇女发展纺织、参加冬学来响应毛主席的号召。延安化学工厂、动力厂工友们均积极以提高生产来响应毛主席号召。陕甘宁边区著名劳动英雄杨步浩得知毛主席的复电后，兴奋得举起手来高呼：“毛主席万岁！”他说：我们应当更加努力发展生产，来回答毛主席的关心！他接着提出他的村子石家畔和另一个村子羊圈沟的冬季生产竞赛条件：全村翻秋地一百亩，积肥四百袋，砍柴五万斤，妇女纺花一百二十斤。为了切实执行毛主席的指示，延安驻军警卫营已开始将毛主席的复电作为学习材料，其他各单位亦将进行深入学习与讨论。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"faa7c508f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

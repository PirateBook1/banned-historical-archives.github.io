script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应中国共产党中央委员会的邀请前来进行友好访问  福田正义同志率日共（左派）访华代表团到京  张春桥、姚文元、纪登奎、耿飚等同志前往机场欢迎","authors":[],"dates":[{"year":1971,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应中国共产党中央委员会的邀请前来进行友好访问"},{"type":"paragraph","text":"福田正义同志率日共（左派）访华代表团到京"},{"type":"paragraph","text":"张春桥、姚文元、纪登奎、耿飚等同志前往机场欢迎"},{"type":"paragraph","text":"新华社十日讯　应中国共产党中央委员会的邀请，日本共产党（左派）中央委员会主席福田正义同志率领日本共产党（左派）访华代表团前来我国进行友好访问，于今天晚上乘飞机到达北京。"},{"type":"paragraph","text":"代表团秘书长是穴迫隆之同志，团员是保田敏男、松井志郎、影山春雄同志，随员是国谷哲资同志。"},{"type":"paragraph","text":"前往机场欢迎的有：中共中央政治局委员张春桥、姚文元同志，中共中央政治局候补委员纪登奎同志，中共中央委员、中联部部长耿飚同志，以及有关方面负责人和工作人员任允中、毛宝忠、肖簧、林丽韫等同志。"},{"type":"paragraph","text":"中联部负责工作人员张香山同志专程前往深圳迎接代表团，今天同机回到北京。"},{"type":"paragraph","text":"代表团九日自深圳到达广州时，受到了中共中央委员、中共广东省委书记王首道同志，中共中央候补委员、中共广州市委第二书记焦林义同志等的热烈欢迎。当晚，王首道同志设宴招待代表团全体同志。代表团在广州期间，参观访问了毛主席当年举办的农民运动讲习所旧址，以及广州市聋哑学校。"},{"type":"paragraph","text":"代表团今天路过上海时，中共中央委员、中共上海市委书记王秀珍等同志前往机场迎送。（附图片）"},{"type":"paragraph","text":"福田正义同志率领的日本共产党（左派）访华代表团，于九月十日乘飞机到达北京。张春桥、姚文元、纪登奎、耿飚同志等前往机场欢迎。这是宾主在机场合影。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2556ba3332"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

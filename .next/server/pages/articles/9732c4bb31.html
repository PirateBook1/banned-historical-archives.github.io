script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“党采用了不适当的阶级歧视政策”","authors":["何玉辉","北京地质勘探学院","张九思","毛邦倬"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“党采用了不适当的阶级歧视政策”","type":"title"},{"text":"北京地质勘探学院张九思何玉辉毛邦倬","type":"authors"},{"text":"张九思说：","type":"appellation"},{"text":"在评薪、评级中采用党员、团员＞资力＋能力＋学历＋工作的不等式。","type":"paragraph"},{"text":"刘型、陈子谷就喜欢吹牛拍马的，如财务科科长就是，陈子谷提他当科长，而群众不同意。","type":"paragraph"},{"text":"留苏问题：留苏过分注意政治条件，地主阶级出来的没有留苏的，比较保密的学校和部门也没有，是党采用了不适当的阶级歧视政策，这是党不公开的政策。","type":"paragraph"},{"text":"王庆华、刘颕作风恶劣，裙带关系，党员能介绍亲属工作，群众不能，而党员的转正也快（指党员所介绍的工作人员）。刘型等爱占小便宜。","type":"paragraph"},{"text":"何玉辉说：","type":"appellation"},{"text":"厂长等于讲师，人事处长，肖英居然不知道学位，任湘拉下来，排挤知识分子，万事依靠苏联专家。","type":"paragraph"},{"text":"我认为王冬夫报告中数字不能解释宗派主义问题。虽然党员和群众都增长百分之十，但教授中工资增长额多，而党员少，助教里边，职工里边党员占的比例就大，这些范围里党员工资增长显然比群众多，还是宗派主义，因之不能说服人。地质学院的种种作法都是这种宗派主义造成，高教制度只培养二种人，即红色专家（党团员）与灰色专家（群众）。","type":"paragraph"},{"text":"毛邦倬说：","type":"appellation"},{"text":"党把人分成四等，似印度婆罗，有一些人被压在底下，有一些人骑在上面。","type":"paragraph"},{"text":" 来源：北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9732c4bb31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

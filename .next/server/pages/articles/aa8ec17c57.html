script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席永远和我们贫下中农心连心","authors":["姜阿二"],"dates":[{"year":1966,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"川沙县向阳(严桥)公社贫协副主席　姜阿二"},{"type":"paragraph","text":"我看了《毛主席和百万文化革命大军在一起》的彩色纪录影片，毛主席穿了一身军装，红光满面，精神抖擞，这是我伲贫下中农最大的幸福，激动得我一夜没有睡好。解放前，我是一个吃不饱、穿不暖的受苦人。解放了，毛主席领导我伲翻了身，做了国家的主人。我虽没有去北京，但看了电影，我的心也飞到了我们伟大祖国首都，毛主席好象就在我身边。毛主席那样的慈祥，那样的关怀、爱护我们的下一代，与我伲贫下中农，劳动人民心连心，真是比自己的爷娘还亲。毛主席是我伲贫下中农心中最红最红的红太阳，我伲与毛主席在一起，感到浑身是劲。解放十七年来，毛主席领导我伲贫下中农从土改、互助合作到人民公社走上了幸福的康庄大道，我伲只有跟着毛主席走革命的路，才能彻底解放，我伲要跟毛主席走到底!有毛主席这样伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手，革命一定会绕过许多险滩暗礁，取得最后胜利。"},{"type":"paragraph","text":"毛主席同我伲贫下中农有深厚的阶级感情，他老人家最相信我伲群众，最关心我伲群众，最支持我伲群众起来闹革命，相信我伲群众能够自己解放自己，这是对我伲贫下中农最大的信任，最大的鼓舞，最大的鞭策，我伲贫下中农决不辜负毛主席对我伲的期望。大海航行靠舵手，干革命靠的是毛泽东思想，舵手就是我伲最最敬爱的伟大领袖毛主席。离开了毛泽东思想，干革命就会迷失方向。谁要反对毛泽东思想，谁就，是反对革命，我伲贫下中农就要与他拼命。我伲要永远听毛主席的话，读一辈子毛主席的书，干一辈子革命。我伲一定要在毛主席领导下，彻底摧毁旧世界，摧毁资产阶级和一切剥削阶级思想，创立一个新世界!毛主席啊!我伲广大贫下中农衷心地祝您万寿无疆!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa8ec17c57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

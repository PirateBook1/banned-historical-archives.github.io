script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"几内亚代表团离广州回国  广东省革委会和广东省军区负责人及革命群众欢送贵宾  代表团回国前专程访问了伟大领袖毛主席的家乡——韶山","authors":[],"dates":[{"year":1969,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"几内亚代表团离广州回国"},{"type":"paragraph","text":"广东省革委会和广东省军区负责人及革命群众欢送贵宾"},{"type":"paragraph","text":"代表团回国前专程访问了伟大领袖毛主席的家乡——韶山"},{"type":"paragraph","text":"新华社广州十二日电由  几内亚民主党全国政治局委员、内政部长兰萨纳·迪亚内率领的几内亚民主党全国政治局和政府代表团，在参加中华人民共和国成立二十周年庆祝活动和参观访问后，今天上午离开广州回国。"},{"type":"paragraph","text":"广东省革命委员会和中国人民解放军广东省军区等有关方面负责人陈郁、白相国、刘兴隆、白平以及广州市革命群众一千人到火车站热烈欢送。"},{"type":"paragraph","text":"从北京陪同几内亚贵宾到广州参观访问的曾山部长也到火车站欢送。"},{"type":"paragraph","text":"到火车站送行的，还有几内亚驻中国大使馆临时代办卡马拉。"},{"type":"paragraph","text":"当几内亚贵宾同欢送群众告别时，人们挥动着中国和几内亚两国国旗，高呼口号：“中国几内亚两国人民的友谊万岁！”“坚决支持亚洲、非洲、拉丁美洲各国人民的解放斗争！”“亚非人民团结万岁！”“打倒美帝国主义！”“打倒社会帝国主义！”“打倒各国反动派！”"},{"type":"paragraph","text":"几内亚民主党全国政治局和政府代表团是在十一日由长沙到达广州的。当天中午，广东省革命委员会副主任陈郁设便宴欢迎几内亚贵宾。"},{"type":"paragraph","text":"十一日下午，几内亚贵宾在广东省革命委员会负责人白相国等陪同下，观看了广州民兵的军事射击和文艺表演。代表团还参观了中国出口商品陈列馆。"},{"type":"paragraph","text":"新华社长沙十一日电  几内亚民主党全国政治局委员、内政部长兰萨纳·迪亚内，和由他率领的几内亚民主党全国政治局和政府代表团，在曾山部长的陪同下，结束了在湖南的参观访问，今天上午乘专机离开长沙前往广州。"},{"type":"paragraph","text":"随同代表团参观访问的几内亚驻中国大使馆临时代办卡马拉同机前往广州。"},{"type":"paragraph","text":"几内亚贵宾是十日中午乘专机到达长沙的。在贵宾十日到达和今天离开长沙的时候，湖南省革命委员会和中国人民解放军驻湖南部队等有关方面负责人华国锋、胡勇、钱锡侯、苟先学、孙云英等以及长沙革命群众一千多人前往机场热烈迎、送。昨天和今天，长沙机场上空飘扬着中国和几内亚两国国旗，迎、送几内亚贵宾的群众，敲锣打鼓，高呼口号：“坚决支持亚洲、非洲、拉丁美洲各国人民的解放斗争！”“中国几内亚两国人民的友谊万岁！”“亚非人民团结万岁！”"},{"type":"paragraph","text":"十日下午，几内亚贵宾专程访问了我们伟大领袖毛主席的家乡——韶山，受到韶山革命群众的热烈欢迎。在韶山，几内亚贵宾参观了毛主席旧居和毛主席旧居陈列馆，在毛主席旧居门前照了像，并在留言簿上题了词。题词中写道：“毛主席和他的革命思想万岁！”"},{"type":"paragraph","text":"十日晚上，湖南省革命委员会副主任华国锋设宴热烈欢迎几内亚贵宾。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a4dd20283"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

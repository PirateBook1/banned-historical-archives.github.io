script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"临夏群众对匈牙利事件和英、法侵埃事件思想混乱","authors":["王得温"],"dates":[{"year":1956,"month":11,"day":10}],"is_range_date":false,"parts":[{"text":"临夏群众对匈牙利事件和英、法侵埃事件思想混乱","type":"title"},{"text":"王得温","type":"authors"},{"text":"新华社兰州１０日讯　英、法侵略埃及和匈牙利事变，最近成为临夏各阶层群众最关心的中心问题。大多数人认为暴发世界大战很有可能，说不久以前发生的九龙暴乱、波兰事件和当前英法进攻埃及、匈牙利事变都是帝国主义对人民民主国家的有计划的进攻。由于当地未对当前局势作有效的正面宣传解释，因此群众的思想比较混乱。临夏市的市民、商人纷纷议论：“天下要大乱了”，“世界大战已经开始了”，“英法可能要用原子弹”，“无产阶级专政也不顶什么事”。有的人还预测说，英、法对埃及侵略扩大后，台湾、南朝鲜、西德也将会进行挑衅活动。","type":"paragraph"},{"text":"临夏的伊斯兰教徒对埃及的遭遇深表同情。临夏市数十个伊斯兰教人士在抗议英、法侵略的集会上对以色列表示痛恨说：“犹太人和咱们的埃及有世仇，在圣经上说他们杀过几千个“圣人”，这次注定它要灭亡”。临夏市回族聚居的八坊区，很多青年也提出要当志愿兵去支援“我们的埃及”。临夏市的数十个清真寺的阿訇都利用“主斋日”和礼拜向教徒们宣传。他们对埃及很担心。","type":"paragraph"},{"text":"来源：１９５６年１１月１０日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5eca7c4931"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝民主德国成立周年  柯尼希举行招待会  毛主席应邀赴会","authors":[],"dates":[{"year":1950,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝民主德国成立周年"},{"type":"paragraph","text":"柯尼希举行招待会"},{"type":"paragraph","text":"毛主席应邀赴会"},{"type":"paragraph","text":"【新华社七日讯】德意志民主共和国驻我国外交使团大使衔团长柯尼希，为庆祝德意志民主共和国成立一周年纪念，特于七日下午七时在京举行盛大招待会。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东应邀赴会。其他应邀到会者尚有中央人民政府副主席朱德、刘少奇、宋庆龄、李济深，中央人民政府秘书长林伯渠，政务院副总理董必武、郭沫若、黄炎培，人民革命军事委员会代理总参谋长聂荣臻，及中央人民政府各部门首长和各人民团体负责人等五百余人。"},{"type":"paragraph","text":"各国外交使节应邀出席招待会者有苏联大使罗申，捷克斯洛伐克大使魏斯柯普夫，朝鲜大使李周渊，罗马尼亚大使鲁登科，波兰大使布尔金，蒙古大使贾尔卡赛汗，匈牙利大使夏法朗柯，保加利亚大使彼得科夫暨各国使馆人员。"},{"type":"paragraph","text":"招待会在热烈气氛中进行。会后并放映德意志民主共和国的新闻影片。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛主席与德驻华外使卫团长柯尼希合影  新闻摄影局  陈正青  摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b8879de60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"4828e228-4e46-4374-a1b1-b2cb71877e82","name":"红旗一九六九年第十期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/4828e228-4e46-4374-a1b1-b2cb71877e82.pdf"],"article":{"title":"庆祝中华人民共和国成立二十周年口号","alias":"","parts":[{"type":"paragraph","text":"庆祝中华人民共和国"},{"type":"paragraph","text":"成立二"},{"type":"paragraph","text":"周年口号一、庆祝伟大的中华人民共和国成立二十周年二、庆祝二十年来社会主义革命和社会主义建设的伟大胜利！"},{"type":"paragraph","text":"庆祝无产阶级文化大革命的伟大胜利！+四、庆祝中国共产党第九次全国代表大会的伟大胜利！五、向全国各族的工人阶级，贫下中农，红卫兵、革命工部，革命知识分子"},{"type":"paragraph","text":"致敬！向一切热爱社会主义祖国的人们和海外侨胞致敬！六，向英雄的中国人民解放军致敬七、认真搞好斗、批，改！进一步巩固无产阶级专政！八，抓紧革命大批判：把社会主义革命进行到底九、鼓足干劲，力争上游，多快好省地建设社会主义！十、抓革命，促生产，促工作，促战备！十一、备战、备荒、为人民！十二，提高警惕，保卫祖国！随时准备歼灭入侵之敌！B11EE:+AA 8HE1E18EEE8E 8E"},{"type":"paragraph","text":"十三、一定要解放台湾十四，全世界无产者联合起来！十五，全世界无产阶级和被压迫人民、被压迫民族联合起来！十六、打倒美帝国主义！打倒苏修社会帝国主义！打倒各国反动派！十七、坚决支持英雄的阿尔巴尼亚人民的反帝反修斗争！十八，坚决支持英雄的越南人民把抗美救国战子进行到底！十九、坚决支持巴勒斯坦人民和阿拉伯各国人民的反对美帝国主义和犹太复"},{"type":"paragraph","text":"国主义的正义斗争！二十、坚决支持亚洲、非洲、拉丁美洲各国人民的解放斗争！竖决支持西"},{"type":"paragraph","text":"欧、北美、大洋洲和世界各国人民的革命斗争！二十一、向各国真正的马克思列宁主义兄弟党和兄弟组织致敬！二十二、全世界人民团结起来，反对任何帝国主义，社会帝国主义发动的侵"},{"type":"paragraph","text":"略战争，特别要反对以原子弹为武器的侵略战争！如果这种战争发生，全世界人民就应以革命战争消灭侵略战争，从现在起就要有所"},{"type":"paragraph","text":"准备！二十三、毛主席的无产阶级革命路线胜利万岁！二十四，伟大的中华人民共和国万岁！二十五、中国各族人民的大团结万岁！二十六、全世界人民的大团结方岁！二十七、伟大的、光荣的，正确的中国共产党万岁！二十八，战无不胜的马克思主义、列宁主义、毛泽东思想万岁二十九、伟大的领袖毛主席万岁！万岁！万万岁！"}],"authors":["《红旗》杂志编辑部"],"dates":[{"year":1969,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":12,"page_end":13},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6514dde849"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

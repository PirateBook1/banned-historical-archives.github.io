script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4","name":"毛泽东思想万岁（1913-1943卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年武汉","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4.pdf"],"article":{"title":"关于停战抗日的谈话","alias":"","parts":[{"type":"paragraph","text":"送星卓魔。寇深急，愿先生迅起图之。"},{"type":"paragraph","text":"毛泽东周恩来"},{"type":"paragraph","text":"一九三六年十月五日关于停战抗日的谈话"},{"type":"paragraph","text":"（一九三六年十月十五日）苏埃中实政府与人民红军军事委员会，现已发布命合：（一）一切红军部队停止对国民党革命军之任何攻击行动；（二）仅在被攻击时，允许采取必须之自卫手段；"},{"type":"paragraph","text":"（三）凡属国民革命军，因其向我进攻而被获之人员武器，在军抗日时，一律送还，其愿当红军者听便。·（四）如果国民革命军向抗日阵地转移时，制止任何防碍举动，并愿给以一切可能之援助。"},{"type":"paragraph","text":"吾人已决定再行悬切申请一切国民革余军部队与南京政府，与吾人停战携手抗日。项申请书，已在草拟中。目前察誓三省形势，已属危急万状，吾人极愿与南京政府合作，以达援鞍抗日救亡图存之自的，如南京政府诚能顾念国难，停止内战出兵抗日，苏埃愿以全力援助，并愿以全国之红军主力为先，与日寇决一死战。"},{"type":"paragraph","text":"中国共产党中央委员会为曾迅逝世发出的电报"},{"type":"paragraph","text":"（一）致许广平的追悼鲁迅先生的电上海文化界救国会转许广平女士鉴："},{"type":"paragraph","text":"鲁迅先生逝世，噩耗传来，全国震悼。本党与苏埃政府及全苏区人民，尤为我中华民族失去最伟大的文学家，热忱追求光萌的导师，献身子抗日救国的非凡的领袖，共产主义苏埃运动之亲爱的战友而同声哀悼。仅以至诚电唱，深信全国人民及优秀之文学家能额鲁迅先生之事业，与一切侵略者，压迫势力作殊死的斗争，以达中国民族及其被压迫的阶级之民族和社会的彻底解放。"},{"type":"paragraph","text":"肃以电达"},{"type":"paragraph","text":"一九三六年十月二十日"},{"type":"paragraph","text":"（二）告全国同胞和全世界人士书"},{"type":"paragraph","text":"噩耗传来，中国文学革命的导师，思想的权威，文坛上最伟大的互墨，鲁迅先生落于上海。当此德日等法西斯蒂张牙舞爪，挑拔世界大战，中华民族危急存亡之秋，鲁迅先生的死，使我们中华民族失掉了最前进最无畏的战士，使我们中华民族遭受了最互大的不可补救"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":10,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":171,"page_end":171},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f78cc194f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

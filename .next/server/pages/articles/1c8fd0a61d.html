script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安各界对朝鲜和平谈判问题的反映","authors":[],"dates":[{"year":1951,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"西安各界对朝鲜和平谈判问题的反映","type":"title"},{"text":"【西北总分社二日讯】此间对朝鲜和平谈判问题的零星反映如下：","type":"paragraph"},{"text":"据关中下级干部对此颇感事由意外，多数干部顾虑是否会因和谈使群众抗美援朝的情绪松懈下来，以及如何正确的进行宣传；少数干部则认为和谈成功，就可减少很多抗美援朝的工作“负担”。商人中多数赞成和平谈判，认为可使我国免受战争威胁，专心致志于和平建设。有的商店经理说：“谈判前和谈判中仍要捐献，谈判成功后就不可能再捐献了。”部分的店员和学徒认为美帝国主义被我们捐献飞机大炮吓怕了，这是来玩弄缓兵计；有的说李奇微建议在元山港丹麦伤兵船上举行谈判，其中必有阴谋；个别店员认为这次是我们首先提出和平谈判，可能是我们的力量不行了。","type":"paragraph"},{"text":"其次是揣测台湾问题，有的说朝鲜问题一解决，就可能轮到打台湾了，蒋介石一定从中破坏这次谈判；有的说台湾问题可能在这次谈判中一块解决了，协议上一定要规定美军撤离台湾。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年7月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c8fd0a61d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杨奇清同志在第十四次全国公安会议上关于当前公安工作几个问题的讲话（节录）","authors":[],"dates":[{"year":1965,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"杨奇清同志在第十四次全国公安会议上关于当前公安工作几个问题的讲话（节录）","type":"title"},{"text":"……","type":"appellation"},{"text":"二、关于对敌斗争和治安工作。","type":"appellation"},{"text":"……","type":"appellation"},{"text":"第二，反动会道门，实质上是最大的地主党。第一次大镇反中，给了一次摧毁性的打击。但是，一些会道门基础比较强的地方，根子未挖尽，经常死灰复燃，在部分落后群众中还有很大欺骗性。有些逮捕劳改的会道门头子，不该放的放了，放出去又没有人管，其中不少的又进行复辟活动。许多谣言，是会道门制造的，反革命暴乱事件，大多数也是从会道门搞起来的。","type":"appellation"},{"text":"同会道门作斗争，也要从各方面深入地做群众工作，大力争取落后群众。会道门的组织一经发现，要顺蔓摸瓜，坚决取缔，暴乱的为首分子要坚决惩办。会道门残余势力比较大的地方，也要在四清运动中有计划地有步骤地去解决这个问题。","type":"appellation"},{"text":"……","type":"appellation"},{"text":"四、关于劳改工作","type":"subtitle"},{"text":"主席一贯对劳改工作很重视。这是一项有着深远的政治意义的事业。劳改工作贯彻“改造第一，生产第二”的方针是有显著成绩的，但是同中央、主席的要求还有不小的距离。今后要彻底克服忽视政治，忽视改造，片面追求经济利益的倾向，真正落实“改造第一”，进一步提高改造质量。","type":"paragraph"},{"text":"改造三类人员，头等重要的是要认真执行政策。不能正确的贯彻政策，就达不到改造的目的。要提高和训练劳改干部，加派政治上强的干部去做思想改造工作。","type":"paragraph"},{"text":"劳改单位的干部四清和三类人员的社教，应该在保证质量的前提下，好中求快，争取1967年以前基本搞完。","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a836504299"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

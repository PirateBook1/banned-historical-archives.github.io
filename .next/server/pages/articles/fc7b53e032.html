script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席等致敬大会发出四个电报","authors":[],"dates":[{"year":1950,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"(一)中央人民政府毛主席:"},{"type":"paragraph","text":"上海市第一届文学艺术工作者代表大会经过了六天的会议，已于今天胜利地闭幕。在会议期中，总结了我们过去一年的工作，制订了今后的工作方针。我们将坚决地遵守和贯彻您所指示的文艺方向，团结在上海文联的统一领导下，和上海人民，同心同德地为克服目前上海生产建设上暂时的困难，配合今秋的土改任务，努力建设新上海，新中国而奋斗!兹值大会胜利闭幕之际，特电向您致崇高的敬礼!"},{"type":"paragraph","text":"(二)人民革命军事委员会毛泽东主席:"},{"type":"paragraph","text":"中国人民解放军朱德总司令:"},{"type":"paragraph","text":"由于您们的英明领导，和人民解放军指战员们的英勇作战，解放战争已经取得了基本的胜利。为了坚决反对美帝国主义的挑衅，支援解放台湾的战斗，摧毁美帝所豢养的反动残余力量，我们全上海的文艺工作者，在上海文联的统一领导之下，将努力运用文艺的各种形式，在这一伟大历史性的战斗中，来表扬和歌颂革命英雄主义的品质，以求文艺与解放战争紧密配合，并更积极地鼓励和动员全市人民，为争取国家财政情况的根本好转而奋斗。兹值大会闭幕之际，欣逢“八一”建军节日的前夕，特电向您们致崇高的敬礼。"},{"type":"paragraph","text":"(三)中华全国文学艺术界联合会"},{"type":"paragraph","text":"郭沫若主席、沈雁水、周扬副主席:"},{"type":"paragraph","text":"上海市第一届文学艺术工作者代表大会经过六天的会议，已于本月廿九日胜利地闭幕，中华全国文学艺术界联合会上海分会亦已在同日正式成立，它标志着上海文艺工作者已经在毛主席的文艺方向的旗帜下更广泛的团结起来，并建立了自己的统一领导组织，会议中我们总结了一年的工作，制订了今后的工作方针与任务。我们谨代表全上海文艺工作者热诚地愿望在总会的领导之下为贯彻和实现本会的宗旨而努力!兹值大会胜利结束之际，谨电致敬!"},{"type":"paragraph","text":"(四)中国保卫世界和平大会委员会郭沫若主席:"},{"type":"paragraph","text":"美帝国主义者的疯狂挑衅，破坏远东和平，引起了全世界和平人民的愤怒，我们，上海市第一届文学艺术工作者代表大会，一致决议，以最大的决心，积极行动，坚决打败美帝挑衅，保卫世界持久和平!谨电致敬!"},{"type":"paragraph","text":"上海市第一届文艺工作者代表大会"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc7b53e032"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

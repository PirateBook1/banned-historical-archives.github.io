script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席描花人民绣　共产主义光辉照千秋“人民公社万岁”歌声入云霄中国人民大学学生在劳动实践中的音乐创作受到好评","authors":[],"dates":[{"year":1960,"month":3,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京14日电】　中国人民大学的学生创作的“人民公社万岁”大合唱，在首都两次大型集会上表演后受到各方面的好评。北京日报在13日全文刊登了大合唱的唱词和曲谱，并配有评论向读者推荐。"},{"type":"paragraph","text":"“人民公社万岁”大合唱，通过歌颂王国藩所领导的“穷棒子社”发展为建明人民公社的光辉道路，概括地反映了我国农村由合作化到公社化的翻天复地的变化。全部合唱分七曲:第一曲，歌唱建明公社今天成乐园，万人举杯万人唱的情景；第二曲、第三曲回忆过去二十三户贫农，靠着三条驴腿的家当，搞合作化和高级社的革命干劲；第四曲以社员和党委书记的轻快对唱，叙说了高级社好是好，大事大业办不了，毛主席知道了大伙儿的心，指出了“人民公社就是好”；第五曲高唱公社跨上跃进马，社员英雄锁蛟龙；第六曲，歌颂毛主席描花人民绣，公社的明天美如画，共产主义光辉照千秋。合唱最后在“高举三面大红旗，奔向共产主义好前程，海枯石烂心不变，永远跟着毛泽东”的大合唱中结束。"},{"type":"paragraph","text":"这部大合唱是中国人民大学在马列主义理论科系学习的学生创作的。他们原来在音乐艺术技巧上并没有多少修养，当他们在建明公社参加劳动过程中，深深体会到建明公社所走的道路是“我们国家的形象”，决心要反映这样一个伟大的题材。他们从生活中学习民间艺术，在工地上纪录了夯歌、民歌；在公社展览馆里搜集了民谣和战斗口号，并且学习民间演唱形式，突破了一般大合唱的框框。"},{"type":"paragraph","text":"学生们在创作中始终发挥了集体力量，每一段歌词每一首曲子，都是集中几种方案的优点编成的。创作组把词和曲确定后，就交给各声部试唱，大家凭着在人民公社劳动的生活感受，提出了比较好的意见。他们还虚心地向北京的专业文艺工作者学习，并得到他们的帮助。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4357ce166"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——挑拨党群关系（三）","authors":["中国人民大学","唐仲明","朱福荣","朱绍武","柏玉肖","韩平希","鲍子津"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——挑拨党群关系（四）","type":"title"},{"text":"中国人民大学唐仲明朱绍武朱福荣韩平希鲍子津柏玉肖","type":"authors"},{"text":"“党对党外，上级对下级都保密，形成先知先觉，后知后觉，不知不觉。造成神秘主义，使人们糊里糊涂过日子。使党员群众养成一种天下太平情绪，经不住风吹草动。”（中国人民大学新闻系学生  唐仲明）","type":"paragraph"},{"text":"“党员与非党群众同工不同酬。许多党员干部与非党干部的能力差不多时，薪水地位往往比非党干部高。提拔时也总先提党员。”报载北京农业大学党员负责干部自动减薪，他说：“这有什么了不起，还不是群众逼上来的！为什么只登好例子，不登坏的？为什么不合理的提拔就不登？”（中国人民大学新闻系学生  朱绍武的材料）","type":"paragraph"},{"text":"“青年报登的‘五四’青年游园晚会，有人说放屁！（拍桌）是党员游园晚会。相信党员而不相信群众，连团员也不大相信。”","type":"paragraph"},{"text":"“党群关系在1953年以前好些。土改以前人民是如何的全心全意拥护党的领导，党群关系是比较好的。1953年以后就差多了。”（中国人民大学历史系学生　朱福荣）","type":"paragraph"},{"text":"把党员描绘成满脑袋的“硬帮帮的教条虫，灵魂深处是漆黑一团”。说群众对党员是“敬而远之”，党群之间是“咫尺天涯”，说党员是“把反说成正，戴色镜看人。”（中国人民大学历史系学生  韩平希的材料）","type":"paragraph"},{"text":"“跑腿买电影票挨骂的，日夜辛勤抄黑板报的，带头参加义务劳动的究竟有几个是党员。单纯业务观点不愿做社会工作的，游园联欢迎送外宾的，作各种发号施令头目的，以伟大的‘改造者’自居的，言必称马列、善扣大帽子的，究竟又有多少不是党员。”（中国人民大学历史系学生  鲍子津）","type":"paragraph"},{"text":"“党团支部都是对上负责（这是对的），唯命是从机械的教条的执行上级指示，不考虑群众疾苦，班里的负责干部……都必须是党员……无形中竖立起党员的特权，党支书，支委……其特点：（1）喜欢歌功颂德，凡是能大胆指出缺点的人，都要受到歧视……因之党群之间都带上一个虚假的面罩，见笑脸不见真诚，见人不见心……有的人看透了这个门路，于是随声附合，阿谀奉迎，结果当上了‘亲信’从而封功的受录，党团真正的关系是什么呢？！各人内心都有一本帐……，（2）喜欢落后保守，反对积极因素，有的党员和支书，还抱着土改时贫农观点，一些新事物新现象都觉得扎眼刺耳，本班有的同学甚至党员提出某些人的观点主张和党支委支书及其‘亲信’的‘观点’不一致时，不但不加考虑，反而歧视，说这些人‘有问题’从精神上压力，有的党员叙述他所以在党内是‘光荣的’孤立，主要由于他和党支部有许多不同的见解……有些党员脑子里本来存有大量的落后保守因素，但支部从未加以分析批判，反认为‘忠诚’‘可靠’，从而更加使这些人是非不明，感觉迟顿，鼠目寸光。只许州官放火不让百姓点灯，政治压力大，政治空气薄……不谈吃就谈穿……但一涉及到政治问题每人都是谨小慎微，生怕失言难追！”（中国人民大学法律系学生  柏玉肖）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00d2d5acc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席  夺取新的更大胜利","authors":["兰州铁路局革委会"],"dates":[{"year":1969,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席  夺取新的更大胜利"},{"type":"paragraph","text":"兰州铁路局革委会"},{"type":"paragraph","text":"党的九届一中全会新闻公报，传来了我们日夜盼望的特大喜讯：我们敬爱的伟大领袖毛主席当选为党中央委员会主席、林副主席当选为党中央委员会副主席。这是我们铁路工人和全国人民的最大幸福。我们铁路工人，决心更紧密地团结在毛主席的周围，认真学习林副主席的报告，夺取新的更大胜利。"},{"type":"paragraph","text":"一九五二年，当铁路工人在毛泽东思想指引下，把铁路修通到兰州的时候，伟大领袖毛主席给我们亲笔题了词，给了我们巨大的鼓舞。在毛主席的伟大号召下，铁路工人越峻岭、穿戈壁，终于把铁路修到反修前哨的乌鲁木齐，把祖国的大西北同首都北京紧紧地联系在一起。"},{"type":"paragraph","text":"但是，在文化大革命以前，大叛徒刘少奇及其在铁路系统的代理人，极力推行“专家治路”、“业务挂帅”、“生产第一”、“物质刺激”等一套反革命修正主义黑货，疯狂地反对和抵制铁路工人活学活用毛泽东思想，反对毛主席的无产阶级革命路线，使我局一度成为落后单位。"},{"type":"paragraph","text":"在无产阶级文化大革命中，我局广大革命工人，紧跟伟大领袖毛主席，彻底粉碎了刘少奇所推行的反革命修正主义路线，夺得了一个又一个重大胜利。广大革命工人，怀着对伟大领袖毛主席无比深厚的无产阶级感情，掀起了活学活用毛泽东思想的群众运动新高潮，在两千公里的铁路线上，办起了各种类型的毛泽东思想学习班。在毛泽东思想的哺育下，人换思想车变样，迅速改变了全局的落后面貌，迈进了全国铁路系统的先进行列。"},{"type":"paragraph","text":"我局管辖的铁路线，有一段要通过拔海三千米的乌鞘岭，是兰新铁路上的咽喉地带，是全国铁路的最高点。这段铁路坡度大，隧道多，气候严寒，春夏两季容易发生塌方、断道事故，过去一直是个大难关。但是，用毛泽东思想武装起来的工人阶级，战胜了各种困难，保证了红色大动脉的畅通无阻。现在，全局革命工人，热烈响应毛主席关于“在全国取得更大的胜利”的伟大号召，继今年一季度超额完成运输计划后，提前两天完成了四月份的装车和货物发送量等主要运输指标。"},{"type":"paragraph","text":"回顾我局的发展史，更加坚定了紧跟毛主席就是胜利的信念。我们要认真学习毛主席的最新指示，学习林副主席的政治报告，学习新党章，学习党的历史，落实林副主席在报告中提出的各项战斗任务，一个单位一个单位地搞好斗、批、改，认真落实毛主席的各项无产阶级政策，夺取新的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55d6d88a37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

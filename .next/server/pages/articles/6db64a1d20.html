script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大型政论纪录片《敢教日月换新天》在京上映毛泽东思想给中国历史带来深刻影响影片告诉人们:近一个世纪来，在中国的土地上究竟发生了一个什么样的巨大变化，这个变化对于全世界将具有什么样的深远意义","authors":[],"dates":[{"year":1966,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一日电　中央新闻纪录电影制片厂新编制的大型政论纪录片《敢教日月换新天》今天在首都十九家影院同时上映。北京市文化局今晚举行了首映招待会。"},{"type":"paragraph","text":"这部影片以我国人民近百年来的革命斗争历史为背景，以中华人民共和国成立以来的巨大变化为重点，描绘了伟大的毛泽东思想给中国历史带来的深刻影响。"},{"type":"paragraph","text":"影片用真实、典型的电影资料，叙述了中国人民在帝国主义、封建主义和官僚资本主义的重重压迫和剥削下，握起拳头，进行了推翻三座大山的英勇搏斗。‘为有牺牲多壮志，敢教日月换新天’，中国人民抛头颅、洒热血，经历了一个又一个的挫折，终于在中国共产党和毛主席的领导下，打倒了美帝国主义武装起来的蒋介石，建立了新中国。"},{"type":"paragraph","text":"影片以主要篇幅，纪录中国人民解放以后怎样在一片废墟上开始新的斗争。根据马克思列宁主义的原理，党和毛主席总结了中国革命和建设社会主义的经验教训，制定了我国社会主义建设的总路线。在这条总路线的鼓舞下，我国人民奋发图强、勤俭建国，以毛泽东思想为最高指示和强大武器，粉碎了国内外各种敌人的进攻，克服了前进道路上的各种困难，使人民的精神面貌焕然一新，祖国的江山换了模样。我们的朋友遍于全世界。"},{"type":"paragraph","text":"影片热情地歌颂了毛泽东思想在我国新民主主义革命以及在社会主义革命和社会主义建设过程中战无不胜的威力。影片通过全国人民大学毛主席著作，学习中国人民解放军、大庆、大寨，学习雷锋、王杰、焦裕禄等当代英雄人物，表明了中国人民高举毛泽东思想伟大红旗，胸怀祖国，放眼世界，加速推进社会主义革命和建设，支援世界人民革命事业的坚定决心。影片所展示的全民皆兵的雄伟气概表明:美帝国主义如果胆敢把战争强加到中国人民头上，中国人民是有充分准备的，并将为世界人民的革命事业作出自己的贡献。"},{"type":"paragraph","text":"这部影片以它丰富的内容、深刻的思想和雄辩的逻辑告诉人们:近一个世纪以来，在中国的土地上究竟发生了一个什么样的巨大变化，这个变化对于全世界将具有什么样的深远意义。广泛上映这部影片，对于全国人民学习毛主席著作，胜利完成第三个五年计划，反对美帝国主义、各国反动派和现代修正主义，将会起有力的推动作用。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6db64a1d20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

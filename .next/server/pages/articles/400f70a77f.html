script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的革命文艺路线胜利万岁——上海工农兵文艺会演记实（图片）","authors":["王景仁"],"dates":[{"year":1967,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的革命文艺路线胜利万岁"},{"type":"paragraph","text":"——上海工农兵文艺会演记实"},{"type":"paragraph","text":"毛主席教导说：“我们的文学艺术都是为人民大众的，首先是为工农兵的，为工农兵而创作，为工农兵所利用的。”从四月二十日开始的上海市工农兵文艺会演，获得了极大的成功。由工农兵组成的毛泽东思想宣传文艺小分队，走向田间，走进工厂，深入码头，登上舰艇，到处进行演出活动，受到群众热烈欢迎。他们热情地宣传毛泽东思想，为革命摇旗呐喊，为革命纵情歌唱，坚决地捍卫毛主席的无产阶级革命路线，向党内最大的一小撮走资本主义道路当权派猛烈开火，使文艺真正起到了“团结人民、教育人民、打击敌人、消灭敌人”的重大作用。"},{"type":"paragraph","text":"红彤彤的太阳从东方升起，金色的阳光普照大地，伟大的领袖毛主席，我们永远忠于您。"},{"type":"paragraph","text":"革命小将红卫兵，毛主席的话儿最爱听，立志学习解放军，保卫无产阶级江山万年红。"},{"type":"paragraph","text":"三战三捷打得好，全国人民拍手笑。美机胆敢继续来侵犯，叫它有来无回逃不掉。"},{"type":"paragraph","text":"金色的太阳升起在东方，照得大地亮堂堂，伟大领袖毛主席，贫下中农永远跟着您。"},{"type":"paragraph","text":"大海航行靠舵手，万物生长靠太阳，干革命靠的是毛泽东思想。沿着毛主席指引的文艺方向，走向田间，走向营房，走向工厂。"},{"type":"paragraph","text":"北京市革命委员会成立了，上海的工农兵文艺战士齐声歌唱毛主席的无产阶级革命路线伟大胜利。无产阶级革命派联合起来，把党内最大的一小撮走资本主义道路的当权派彻底打倒！"},{"type":"paragraph","text":"（本版照片是本报记者王景仁摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"400f70a77f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席关于“身体好，学习好，工作好”指示发表二十周年本市举行一九七三年越野跑比赛来自十个区四个县的运动员在比赛中你追我赶，朝气蓬勃，受到沿途群众赞扬","authors":[],"dates":[{"year":1973,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了纪念伟大领袖毛主席关于“身体好，学习好，工作好”的重要指示发表二十周年，进一步推动本市群众性长跑运动的开展，昨天上午，在沪西体育场附近的西郊公路上举行了一九七三年上海市越野跑比赛。"},{"type":"paragraph","text":"来自本市十个区和上海、川沙、嘉定、宝山四个县及驻沪三军的一千七百多名工农兵运动员和红卫兵、红小兵小将，按成年男子、成年女子、中学生男子、中学生女子、小学生男子、小学生女子分为六个组，分别参加了距离为八千二百米、三千五百米和二千五百米的比赛。"},{"type":"paragraph","text":"比赛在清晨七时整开始，到十时十五分结束。在比赛过程中，运动员们发扬了一不怕苦、二不怕死的革命精神，你追我赶，朝气蓬勃，精神饱满，受到了沿途群众的热烈赞扬。"},{"type":"paragraph","text":"为了迎接这次比赛，各单位都分别举行了选拔比赛。杨浦区有一万二千五百多人参加了这一活动。虹口区仅区级长跑比赛，参加的运动员就达一千多名。参加这次市越野跑比赛的运动员都是从各基层单位选拔出来的长跑爱好者。获得成年男子组八千二百米第一名的黄浦区运动员王翼中，是本市粮油进出口公司张家浜仓库机修工人，他在学校读书时就喜爱长跑，一九六八年分配工作以后，仍然利用业余时间，坚持长跑锻炼。他的家离工作单位相距有一万多米，每逢早晨上班，他通常都是从家里跑步到单位。星期天，他也常常到运动场去跑步。碰到下雨天，他就在一个大楼里，从一楼跑到十楼，从十楼跑到一楼，上下十几趟。坚持锻炼，使他的长跑获得了优异的成绩。他说:只有把身体锻炼好，才能有充沛的精力抓革命、促生产，做好各项工作。他自从参加工作以来，从未请过一天病假。他在单位里身兼数职，精力充沛，努力为人民服务，做到了身体好，学习好，工作好。去年他光荣地参加了中国共产党。"},{"type":"paragraph","text":"许多单位在赛前集训期间，还组织运动员认真学习毛主席关于“身体好，学习好，工作好”的指示，对于刘少奇一类骗子干扰、破坏毛主席革命体育路线的罪行，开展了革命大批判，加深了运动员对“三好”的辩证关系的理解。"},{"type":"paragraph","text":"这次比赛是由本市各报社、电台、电视台和市体委联合举办的。取得各组比赛前十五名的运动员，获得了大会的奖励。"},{"type":"paragraph","text":"赛后，许多运动员表示:为了全面贯彻执行毛主席的“三好”指示，回去后一定要把本单位的群众体育活动搞得更好，进一步练好身体，抓紧学习，努力工作，为更好地建设祖国，保卫祖国而努力奋斗，决不辜负毛主席对我们青年的关怀和期望。获得这次中学生女子组三千五百米第一名的上海市第六十中学初一年级学生张亚辉说:锻炼身体是为了将来更好地参加社会主义建设，我一定要再接再厉，继续努力，争取做毛主席的“三好”学生。"},{"type":"paragraph","text":"(本报通讯　员)"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\06\\736t020201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e昨天上午在西郊公路上举行了一九七三年上海市越野跑比赛。这是成年女子组在比赛途中你追我赶的情景。　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4dc112476d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

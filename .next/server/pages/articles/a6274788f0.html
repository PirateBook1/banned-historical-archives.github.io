script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大贫下中农和革命干部迅速落实毛主席最新指示  辽宁农村革命生产欣欣向荣  全省已举办毛泽东思想学习班二十四万多期，革命大批判的战场到处都是，百分之九十的公社、镇、农场建立了革委会，掀起了农业学大寨的群众性热潮","authors":[],"dates":[{"year":1968,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广大贫下中农和革命干部迅速落实毛主席最新指示"},{"type":"paragraph","text":"辽宁农村革命生产欣欣向荣"},{"type":"paragraph","text":"全省已举办毛泽东思想学习班二十四万多期，革命大批判的战场到处都是，百分之九十的公社、镇、农场建立了革委会，掀起了农业学大寨的群众性热潮"},{"type":"paragraph","text":"新华社沈阳二十七日电　在毛主席一系列最新指示的指引下，在人民解放军的大力帮助下，辽宁省广大农村革命搞得轰轰烈烈，生产热气腾腾，到处呈现出一派欣欣向荣的大好景象。"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。辽宁省农村广大贫下中农、民兵和革命干部，紧跟毛主席的伟大战略部署，以“只争朝夕”的革命精神落实毛主席的一系列最新指示。他们遵照毛主席关于“办学习班，是个好办法，很多问题可以在学习班得到解决”的教导，大力举办各种类型的毛泽东思想学习班。到目前为止，全省已举办毛泽东思想学习班二十四万多期，参加学习的达七百八十多万人。许多地方还办起了家庭“小课堂”。广大贫下中农通过活学活用毛泽东思想，大大加深了无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席的无产阶级革命路线的无产阶级感情。"},{"type":"paragraph","text":"各地结合革命大批判，普遍开展了"},{"type":"paragraph","text":"“四忆四不忘”活动，即：忆家庭的苦难史，不忘毛主席领导劳动人民翻身得解放；忆个人成长进步史，不忘毛主席的培养；忆中国革命和世界革命斗争史，不忘毛主席的伟大功勋；忆社会主义革命和社会主义建设的伟大成就，不忘毛泽东思想的巨大威力。全省许多地方还吃忆苦饭，开忆苦会，唱忆苦歌，演忆苦戏，采取各种形式，进行阶级教育。忆苦思甜的阶级教育，推动了革命大批判进一步深入展开。目前，全省农村，到处摆开了革命大批判的战场。无论是青壮年社员，还是白发苍苍的老人，或是刚懂事的儿童，一齐上阵，对中国赫鲁晓夫及其在东北和辽宁地区的代理人所推行的反革命修正主义路线，展开了全面、系统的大批判。通过革命的大批判，进一步提高了广大贫下中农的阶级斗争和路线斗争的觉悟，巩固和发展了革命的大联合和革命的三结合。现在，全省农村已有将近百分之九十的公社、镇、农场建立了革命委员会。县、公社、大队的新的领导班子正在以战斗的姿态领导广大贫下中农向阶级敌人展开猛烈的进攻。"},{"type":"paragraph","text":"全省广大贫下中农把在无产阶级文化大革命中焕发出来的革命干劲，用到生产上，决心在去年农业生产丰收的基础上，夺取今年农业生产更大的丰收。他们坚决贯彻毛主席“抓革命，促生产”和“农业学大寨”的伟大号召，以大寨为榜样，树雄心，立大志，掀起了走大寨路、学大寨人、兴大寨风的群众性的热潮。广大贫下中农决心更高地举起毛泽东思想伟大红旗，胸怀祖国，放眼世界，进一步树立为革命种田的思想。今年全省的春耕生产动手早，准备得好，绝大多数的社队已经做到了精选良种，地施满肥。全省小麦、谷子已经种完，目前正在普遍开犁种大田，做到了适时播种，不违农时。在春耕生产的同时，还大搞春季植树造林和农田基本建设，干旱和易涝地区整修了河道和排灌沟渠，加强了抗旱防涝的能力。广大社员豪迈地提出了靠毛泽东思想战天斗地，一春无雨保全苗，一年无雨保丰收的战斗口号，决心为夺取今年农业生产的更大丰收贡献一切力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6274788f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

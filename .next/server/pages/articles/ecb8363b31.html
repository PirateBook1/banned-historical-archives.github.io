script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持毛泽东文艺思想的指导地位","authors":["文礼萍"],"dates":[{"year":1991,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持毛泽东文艺思想的指导地位"},{"type":"paragraph","text":"《文艺理论与批评》编辑部日前召开座谈会，邀请部分在京文艺理论界人士，就毛泽东文艺思想如何评价问题进行了座谈讨论。"},{"type":"paragraph","text":"与会同志一致认为，建设有中国特色的社会主义文艺，必须坚持以马列主义文艺理论、毛泽东文艺思想为指导。在这个重大的原则问题上，我们不能有丝毫的动摇。前些年，随着资产阶级自由化思潮的逐渐泛滥，文艺界诋毁、否定毛泽东思想的言论，愈演愈烈；到了去年春夏之交，更加肆无忌惮。发表在《百家》一九八九年第三期上的《论毛泽东现象》一文，就是突出的一例。它以资产阶级唯心史观，对我国新民主主义革命、社会主义革命及中国无产阶级的文化建设事业，进行了整体的否定，读后使人触目惊心。它是资产阶级自由化恶性发展的一个表现。与会同志认为，对毛泽东文艺思想，还是一要坚持，二要发展。要在实践中坚持，在实践中发展。　　　　　　　　　　　　　　　　　（文礼萍）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecb8363b31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

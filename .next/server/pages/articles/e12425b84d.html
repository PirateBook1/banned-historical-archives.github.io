script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省部分山区和丘陵区春荒严重","authors":[],"dates":[{"year":1955,"month":3,"day":22}],"is_range_date":false,"parts":[{"text":"四川省部分山区和丘陵区春荒严重","type":"title"},{"text":"【四川分社二十二日电】四川省泸州、南充、万县、涪陵、绵阳、江津、乐山、宜宾等专区八十八个县的许多山区和丘陵区的春荒严重。泸州专区各地缺粮户一般占农业户的百分之十五到三十，个别山区高达百分之四十。各地缺粮户一般缺两个月到三个月的口粮，其中目前已断炊的农户，一般占总缺粮户的百分之三到百分之五。在部分地区，已发生出卖傢具、拆卖房屋、出卖小孩和吃野菜、观音土以及向外地逃荒等情况。南部县今年一至二月共发现出卖小孩的事件十二起，沦为乞丐的农民共有一百三十六人。巫山县新建的永兴农业生产合作社有三户社员吃观音土，蓬安县已发现饿死人的事件。","type":"paragraph"},{"text":"在有些地区，国家粮食市场的情况日益紧张，上市粮少，买粮人多，发生了黑市及套购现象。如隆昌县石碾乡，三月上旬的米价已较一月上旬上涨了百分之六十二点五。有的地区的群众在阶级敌人的煽动下成群结队逼卖或拦路抢购粮食。合江县釜头乡在三月十日赶集时，有二百多人围住乡政府要求买米，经区委派人赶往登记缺粮户后始散。","type":"paragraph"},{"text":"有些农民因缺粮已影响了生产情绪。剑阁县北庙乡江石村一次召集全村互助组组长开会研究兴修水利问题，到会十三个互助组长，有十二个组长说：没有粮食吃，搞不起。","type":"paragraph"},{"text":"春荒的原因：一、去年春旱夏涝，山区及丘陵区的玉米普遍减产。二、去冬今春霜雪冷冻特大，去年的秋雨也多，因此红苕霉烂的现象很普遍，南充专区十二个县目前已霉烂红苕两亿多斤，相当于全区每人半个月的粮食。三、一些鳏、寡、孤、独、老、弱、残、废的农民，由于缺乏劳动力和生产资料，去年收入减少。据典型调查：今年的缺粮户中，此类农民占的比重最大。四、有些地方，去年统购摸底不实，统购了农民的口粮，或者忽视了统销工作(有的地方至今还未发下供应证)；或者在供应量和供应面方面，卡得过紧，造成了人为的缺粮现象。","type":"paragraph"},{"text":"目前，各地党政部门正全力加强粮食统销和展开救济及组织生产自救等工作，以制止春荒的发展。(宋禾编)","type":"paragraph"}],"comments":[],"origin":"1955年3月24日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e12425b84d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗  在无产阶级文化大革命运动中立新功——青岛驻军和无产阶级革命派在一起夺取革命生产双胜利（图片）","authors":[],"dates":[{"year":1967,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想伟大红旗  在无产阶级文化大革命运动中立新功"},{"type":"paragraph","text":"——青岛驻军和无产阶级革命派在一起夺取革命生产双胜利"},{"type":"paragraph","text":"人民解放军驻青岛某部高举毛泽东思想伟大红旗，坚决支持左派广大群众，在“三支”“两军”工作中作出了巨大成绩。这是驻军某部负责同志在向革命小将讲如何紧跟毛主席的伟大战略部署，牢牢掌握斗争的大方向，开展革命的大批判的道理。"},{"type":"paragraph","text":"忠于毛主席的无产阶级革命路线的某部指战员，紧跟毛主席的伟大战略部署，开展了轰轰烈烈的革命大批判运动，决心把中国的赫鲁晓夫和彭德怀、罗瑞卿批深、批透、批倒、批臭，彻底肃清资产阶级反动军事路线的流毒。"},{"type":"paragraph","text":"用战无不胜的毛泽东思想武装革命群众，是对无产阶级革命派最大的支援，是最根本的爱民。人民解放军驻青岛某部在执行“支左”任务中，始终把活学活用毛主席著作放在首位，帮助各级革命委员会和群众组织建立起了学习毛主席著作的制度。这是他们深入车间热情地组织群众学习毛主席著作。"},{"type":"paragraph","text":"在“三支”“两军”工作中作出了显著成绩的驻青岛某部广大指战员，决心更高地举起毛主席“拥军爱民”的伟大旗帜，誓做爱民模范。永远和无产阶级革命派团结、战斗、胜利在一起。这是指战员们在订爱民公约。"},{"type":"paragraph","text":"狠抓革命，猛促生产，在无产阶级文化大革命中立新功。人民解放军驻青岛某部担任“支左”任务人员，和无产阶级革命派紧密团结，并肩战斗，誓夺革命、生产双胜利。"},{"type":"paragraph","text":"发扬我军既是战斗队，又是工作队，又是宣传队的光荣传统。解放军某部毛泽东思想宣传队，在革命的大批判中深入工农兵群众，宣传毛主席的无产阶级革命路线，彻底批倒批臭中国的赫鲁晓夫。　　张秉山摄"},{"type":"paragraph","text":"在革命大批判的高潮中，人民解放军驻青岛某部广大指战员，怒火万丈，同仇敌忾，口诛笔伐中国的赫鲁晓夫和彭德怀、罗瑞卿反党反社会主义反毛泽东思想的滔天罪行。决心奋起毛泽东思想千钧棒，痛打“落水狗”，叫它们永世不得翻身。"},{"type":"paragraph","text":"（本版照片除署名者外，均为本报记者刘振祥、孟仁泉摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9381aa454b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"帮助右派学生策划闹事贲效育成了党的叛徒","authors":[],"dates":[{"year":1957,"month":9,"day":21}],"is_range_date":false,"parts":[{"text":"帮助右派学生策划闹事贲效育成了党的叛徒","type":"title"},{"text":"江西省南昌师专揭露校长办公室主任、党内右派分子贲效育的反动言行。","type":"paragraph"},{"text":"整风开始，贲效育就和党外右派分子一道向党大举进攻。他说：“这次鸣放将来会由章伯钧作结论，因为他是民主党派的头子。”他唯恐天下不乱，帮助右派学生策划闹事。有的学生问他是否可以成立全校鸣放委员会时，他说：“别校虽未成立，我们也可以成立，假如能很快解决问题，倒也是创造经验。”以后并以校务委员的名义在校务委员会上提出了这个意见。他还在三十多名学生中赞扬储安平大胆，鼓动学生向省委提意见。右派分子廖国桢叫嚣要把大字报贴到省委和教育厅去，贲效育就说：“有些问题是需要上面解决的。”","type":"paragraph"},{"text":"反右派斗争开始后，贲效育极力给右派分子策划后路，帮助他们过关。随着右派集团的土崩瓦解，贲效育的原形终于暴露出来了。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月21日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19f30ca10d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

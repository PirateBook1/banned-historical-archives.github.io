script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"给邵力子的信","alias":"","parts":[{"type":"paragraph","text":"给部力子的信"},{"type":"paragraph","text":"（1936年9月8日）力子先生："},{"type":"paragraph","text":"阅报知尚斤斤于“剿匪”，无一言及于御寇，何贤者所见不广也！窃谓《觉悟》时代之力子先生，一行作吏，而面目全变。今则时局越作越坏，不只一路哭，而是一国一民族哭矣！安得去旧更新，重整《觉悟》旗帜，为此一国一民族添欢喜乎？共产党致国民党书，至祈省览。语云：越人弯弓而射之，则已弯弓而射之，其兄弯弓而射之，则己垂涕泣而道之。此垂涕而道之言也，先生其不以为河汉乎？“开发西北”“建设西北”，先生之志则大矣，先生之办法则不可。日本帝国主义正亦有此大志，正用飞机大炮呼声动地而"},{"type":"paragraph","text":"[1]邵力子（1881—1967），浙江绍兴人，当时任国民党陕西省政府主席。1949年作为国民党政府和平谈判代表团成员参加国共和谈，后留北平未返。新中国成立后，曾任全国人大常委会委员、政协全国委员会常务委员、中国国民党革命委员会中央常务委员。"},{"type":"paragraph","text":"[2]《觉悟》，是上海《民国日报》的副刊，1919年创刊，由邵力子主编。从1920年起，在上海共产主义小组的影响下，逐渐成为宣传马克思主义的园地。1924年国共合作后，继续宣传孙中山的三大政策和马克思主义。1925年五卅运动后，邵力子去广州，国民党右派分子逐步控制了《民国日报》，《觉悟》的面貌随之右转。"},{"type":"paragraph","text":"[3]指1936年8月25日《中国共产党致中国国民党书》。信中申明中国共产党关于建立抗日民族统一战线和准备重新实行国共合作的政策。来，先生欲与之争“开发”，争“建设”，舍用同样之飞机大炮呼声动地以去，取消它那一边，则先生之“开发”“建设”必不成功，此办法问题也。谈到这个办法问题，询谋金同，国人皆日可行，不信先生独为不可行，是则国共两党实无不能合作之理。《三国演义》云：天下大势，合久必分，分久必合。弟与先生分十年矣，今又有合的机会，先生其有意乎？书不尽意。顺颂勋祺！"},{"type":"paragraph","text":"毛泽东九月八日"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":112,"page_end":113},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b3fe0a26d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

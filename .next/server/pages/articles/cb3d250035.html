<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南省高级知识分子的情况","authors":[],"dates":[{"year":1956,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"云南省高级知识分子的情况","type":"title"},{"text":"【云南分社10日讯】云南省高级知识分子的情况：","type":"paragraph"},{"text":"一、据初步统计，全省高级知识分子有教育人员三百七十七人，卫生人员四百一十人，科学界三十一人，工程技术人员三百四十一人，文化艺术工作者七十五人(其中老文人三十二人)，其他九十一人(包括少数民族上层中的知识分子)。其中政治上已经安排，但未使用其技术的有三十一人，失业流散的有一百十二人。","type":"paragraph"},{"text":"二、全省高级知识分子中进步的占百分之二十至三十，中间的占百分之三十到四十，落后的占百分之二十至三十，反革命分子约占百分之五。","type":"paragraph"},{"text":"三、最近省委召开的扩大会议上，反映出过去对高级知识分子工作中存在的主要问题如下：","type":"paragraph"},{"text":"(1)对高级知识分子是脑力劳动者，其中大多数是劳动阶级的一部分的认识不清楚，简单地将他们划为剥削阶级。对他们进步和可以改造的一面认识不足，对他们的落后一面和缺点看得多，强调他们的历史和社会关系复杂，思想进步不快，因而存在着关门主义情绪，平时不敢同他们打交道，不敢放手使用，一遇到政治运动，就表现对他们很不信任，甚至有“整人”的情绪。昆明教育界人士反映：“共产党对我们的办法是三年一大整，一年一小整”。他们估计共产党到1958年又会大整一次，因此订了个人的三年计划：三年内不发牢骚，不出风头，不暴露思想。","type":"paragraph"},{"text":"(2)在发展党的工作上，注意不够。现在全省高级知识分子中只有党员六十七人，占高级知识分子总数的百分之五多一点。特别是教授、副教授一级的入党很少。解放以后，云大没有在教授、副教授中发展党，昆明工学院有一个教授从1953年就申请入党，到现在还没有批准。","type":"paragraph"},{"text":"(3)注意发挥他们的专长不够，对他们的教育，只用一般化的方法，用马克思列宁主义的方法帮助他们解决学术思想问题，则很少。和他们相处中，缺乏诚恳热情的态度，对他们的工作尊重不够。在昆明召开的座谈会上高级知识分子们说，和共产党有商量机会，但是没有商量的余地。","type":"paragraph"},{"text":"(4)有个别单位，甚至对他们采取粗暴态度，如军区医院每天早上由指导员点名，高级医师也要迈开一步叫声“有”，或者强迫他们早上跑步，他们说：“我们到现在还受着军事管制”。","type":"paragraph"},{"text":"(5)政治上照顾不周，历来“五一”节或国庆节观礼都没有教授、医师们参加，晚会不给戏票。","type":"paragraph"},{"text":"(6)生活上待遇也较低，很多福利事业他们无法享受，云大教授们从未进过疗养院，一般的反映是：“克俭能过，但有困难。”","type":"paragraph"},{"text":"(7)西医排斥中医的现象仍然相当普遍。","type":"paragraph"},{"text":"(8)有的对他们缺少斗争，过多迁就，因此也有人说共产党是好坏都“兼蓄并用”，把“和风细雨”理解成“风平浪静”。","type":"paragraph"},{"text":"四、高级知识分子中，也有几种情绪：(1)多次申请入党没有批准，认为政治上没有出路；(2)希望党加强科学研究工作的领导，从物质上给予科学研究的帮助，减少他们的行政事务工作和不必要的会议；(3)怕负责任，如在工程上，加大安全系数，明知花钱要多，但怕将来万一有了事故，戴上“技术破坏”的帽子；(4)没有安排或安排不妥的心怀不满，如有一个曾留学外国研究热带病的学者，现在还在拉板车，统战部找他谈话，他故意推着板车一直到机关门口。","type":"paragraph"},{"text":"五、云南知识分子问题上，有两个特殊问题：一是全省知识分子太少，只占全国高级知识分子的八十分之一，量少质弱，有的还不安心在云南工作，因此提高质量是大问题。二是少数民族的知识分子问题，应该如何划定高级的或一般的，用怎么样的标准，现在尚未作出定论。","type":"paragraph"},{"text":" (王)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb3d250035"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

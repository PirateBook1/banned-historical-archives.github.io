script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海第六制药厂革命职工层层剥开大叛徒、怕死鬼的画皮彻底清算刘少奇来厂放毒的罪行","authors":[],"dates":[{"year":1968,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海第六制药厂革命造反派和广大革命群众，遵循伟大领袖毛主席的最新指示:“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道。”迅速掀起了群众性的两条路线斗争史的学习运动，对叛徒、内奸、工贼刘少奇一九六○年五月二十五日，以“视察”为名到第六制药厂(原泰山有机化工厂)所犯下的滔天罪行，进行了大揭发，大声讨，大清算，把他的大叛徒、怕死鬼的画皮层层剥开来，进一步肃清他的流毒。"},{"type":"paragraph","text":"革命群众愤怒地揭发，一九六○年，正当我国国民经济遇到了暂时困难，全国革命人民在毛主席的领导下，在三面红旗的光辉照耀下，意气风发、斗志昂扬地克服经济困难时，中国赫鲁晓夫刘少奇背着我们伟大领袖毛主席，怀着阴险的用心，赤膊上阵，到我厂寻找“阴暗面”，为他猖狂攻击三面红旗提供黑炮弹，刘少奇来厂“视察”过程中，充分暴露了他的“怕死鬼”的真面目。来厂之前，刘少奇就派了狗腿子陈丕显先来厂里“侦察”参观路线，事先把车间内外的所谓“危险物品”统统搬开。来的时候，还出动大批“保卫人员”，五步一哨，十步一岗，一路上还有大批人为他“保驾”。那天，厂里凡是有危险的化工生产全部停产，他参观的阿斯匹林车间，因为生产时会有气体，因此采取弄虚作假的手法，用阿斯匹林成品投进去，出来仍旧是成品。工人们愤怒地控诉:当时我们工人在设备条件、劳动保护条件较差的情况下，为了革命，为了建设社会主义，很多操作工人不顾职业病的威胁，坚持生产，可是，罪恶累累的大叛徒、大工贼对化学气体怕得要命，这是和他的叛徒哲学分不开的。刘少奇早在二十年代就多次叛变革命，用千千万万革命烈士的鲜血来换取他这条狗命，对这样一个双手沾满鲜血的十恶不赦的刽子手，我们就是要狠狠地批判，叫他永世不得翻身。"},{"type":"paragraph","text":"革命工人愤慨地说，我们工人还以为刘少奇的“视察”是对我们的关怀，那里知道大工贼刘少奇对我们工人理都不理，真是把我们工人的肺都气炸了。旧社会我们工人被资本家看不起，刘少奇和资本家一样，歧视工人阶级，充分证明了刘少奇是和资本家一鼻孔出气的资产阶级的走狗。"},{"type":"paragraph","text":"第六制药厂的革命群众在批判刘少奇在该厂散布的流毒时，与本厂的对敌斗争紧密结合起来。广大职工通过大批判进一步肃清了流毒，提高了两条路线斗争的觉悟。"},{"type":"paragraph","text":"(上海第六制药厂革委会政工组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab85ebd8da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

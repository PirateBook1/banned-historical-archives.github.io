script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻毛主席“备战、备荒、为人民”的伟大战略方针  我国制成具有独特疗效的抗菌素","authors":[],"dates":[{"year":1969,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决贯彻毛主席“备战、备荒、为人民”的伟大战略方针"},{"type":"paragraph","text":"我国制成具有独特疗效的抗菌素"},{"type":"paragraph","text":"据新华社上海五日电　一种具有独特疗效的国产抗菌素——“庆大霉素”，在欢庆“九大”的大喜日子里试制成功。这种抗菌素，是在战无不胜的毛泽东思想灿烂光辉照耀下，由中国科学院华东亚热带植物研究所微生物研究室、上海第四制药厂、四川制药厂、四川抗菌素工业研究所、福州军区总医院和四川医学院等三十六个单位联合制成的，目前已正式投入生产。"},{"type":"paragraph","text":"“庆大霉素”的诞生，填补了我国抗菌素工业的一个空白，标志着我国抗菌素工业以更快的速度和更高的质量，跃进到一个崭新的水平，有力地粉碎了以美帝国主义为首的资本主义世界对各种重要抗菌素的垄断和封锁。"},{"type":"paragraph","text":"“庆大霉素”的诞生，是我国工人阶级、解放军医务工作者和革命的科学技术人员，贯彻执行毛主席“备战、备荒、为人民”伟大战略方针的新成果。这种抗菌素对于治疗细菌感染疾病和治疗常用抗菌素耐药的细菌所引起的各种疾病，诸如呼吸系统炎症、泌尿系统感染、脑膜炎和败血症以及其他感染性病变，都有很好的效果；特别对于治疗绿脓杆菌感染，更有着独特的效果。目前，世界上只有个别国家能生产这种类似的药品。"},{"type":"paragraph","text":"无论从实验资料、工艺生产流程或临床试验效果来看，“庆大霉素”同国外同类抗菌素相比，都有着更显著的特点和成效：“庆大霉素”用量小，疗效高，副作用少，而且生产成本较低，工艺流程也比较简便。"},{"type":"paragraph","text":"最近，参加研制、生产“庆大霉素”的各单位的革命工人、革命科研人员，在上海召开了以工人为主体的、有病员参加的“三结合”鉴定会议。他们决心在党的“九大”的鼓舞下，更好地活学活用毛泽东思想，更深入地进行科研战线上两个阶级、两条道路、两条路线的斗争，以“庆大霉素”为新的起点，把我国抗菌素工业推进到一个更新的水平，为我国社会主义革命和社会主义建设作出更大的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"822940bb56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

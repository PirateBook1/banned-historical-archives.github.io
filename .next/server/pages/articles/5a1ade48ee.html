script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦劳动人民赞颂毛主席是我们时代最杰出的革命家  战无不胜的毛泽东思想一定会照亮全世界","authors":[],"dates":[{"year":1967,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦劳动人民赞颂毛主席是我们时代最杰出的革命家"},{"type":"paragraph","text":"战无不胜的毛泽东思想一定会照亮全世界"},{"type":"paragraph","text":"各国革命人民掌握了毛泽东思想就一定能埋葬帝修反"},{"type":"paragraph","text":"新华社拉瓦尔品第十一日电　巴基斯坦劳动人民无限热爱伟大领袖毛主席和战无不胜的毛泽东思想。他们称颂毛主席是他们心中的太阳，是最杰出的革命家。"},{"type":"paragraph","text":"巴基斯坦的一位工厂职员对新华社记者说，他在读了毛主席著作以后，在日记里热情地写道，毛泽东是我们心中的红太阳。他的著作就是太阳的光芒。我们的时代是伟大的历史时代。它的伟大在于有“最杰出的革命家毛泽东。”"},{"type":"paragraph","text":"他写道：在斯大林逝世以后，苏联共产党修正主义领导集团在世界革命运动中制造分裂，背叛马克思列宁主义的基本原则，今天，这一切已经昭然若揭了。"},{"type":"paragraph","text":"“我在读了毛泽东选集之后得出了这样的结论：最幸运的是，尽管现代修正主义者制造了很大的困难，但是我们仍然有条件使我们的革命事业沿着正确的路线和正确的道路前进。"},{"type":"paragraph","text":"“最最重要的是，应该用世界上的各种文字大力印行毛泽东著作，以便这些著作能够尽快地送到老百姓的手中。如果这个重要的和基本的任务能够完成，世界各国的工人、农民、学生、知识分子、妇女和一切正直的人们都能掌握伟大的毛泽东思想，他们一定能够埋葬美帝国主义强盗头子及其在世界各地的走狗和它们的同谋者现代修正主义。”"},{"type":"paragraph","text":"日记中写道：“毛泽东著作的无限光辉一定会驱散深沉的黑暗以及反动派和现代修正主义的反人民的魔影，毛泽东思想的光芒一定会照亮全世界。”"},{"type":"paragraph","text":"卡拉奇一位纺织工人热爱《毛主席语录》。他在写给新华社拉瓦尔品第分社的信中说：我的邻居是本地一所学院的学生。他有一本红彤彤的《毛主席语录》。当他翻译了其中的几条语录给我听以后，这些语录给了我巨大的勇气和鼓舞。"},{"type":"paragraph","text":"他说，我开始懂得，我们应当从这本书中寻求真理。我和我的伙伴们都认为，毛泽东主席的文章写得真实明确。我们一致认为，“这本《毛主席语录》也应当用我们的乌尔都文出版，这样我们口袋里也可以装一本，一旦有不懂的问题，我们就可以打开这本书请教，解决我们的问题。”"},{"type":"paragraph","text":"卡拉奇的一名海员从中国朋友那里得到了一枚毛主席像章，他的朋友们都非常羡慕他。有一次他把这枚毛主席像章借给了他的一位朋友别几天。不久，这位海员接到了次日远航的命令，但是，由于他的朋友不在家，他不能马上要回他的像章。于是，他立刻到他的中国朋友那里去，要求再给他一枚像章。"},{"type":"paragraph","text":"他说：“我热爱中国人民的伟大领袖毛主席，我们永远不会忘记中国人民在印度武装入侵期间给予巴基斯坦的帮助和支持。我出国航行期间胸前一定要别一枚毛主席像章，这样，我所到的国家的人民就能看到中国人民的伟大领袖毛泽东。”当他从中国朋友那里得到了另一枚毛主席像章时，他感到无比的幸福。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a1ade48ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"无锡市资本家的非法行为","authors":[],"dates":[{"year":1955,"month":9,"day":27}],"is_range_date":false,"parts":[{"text":"无锡市资本家的非法行为","type":"title"},{"text":"【江苏分社九月二十九日讯】无锡市资本家的非法行为：","type":"appellation"},{"text":"一、不按政府规定与合同进行生产。已发现公达、天新等六家布厂月初提高单位产量，月底增加停工天数，使工人少得工资。华兴漂炼厂加工出国漂棉，不按加工合同，减用油料百分之三十八，造成次等品，影响国际信誉。机器翻砂业更以盐霜、炭灰涂沫铸件缩孔砂眼，以旧料翻新等恶劣手段欺骗顾客。","type":"appellation"},{"text":"二、消极经营，抽逃资金。振元化工厂在一九五三年曾赚十多万元，两年来已把资金逐渐抽光。目前资本家中流行着“四靠”，即任务靠公司、生产靠工人、资金靠银行、困难靠安排。大多数资本家吃吃玩玩不问生产。","type":"appellation"},{"text":"三、拉拢腐蚀干部和职工，模糊工人阶级意识。一般以送礼、请客、看戏、吃饭、宕帐、打牌、提拔行政职务、加薪、介绍爱人等方式腐蚀干部，使其丧失警惕，放松监督。天成石粉厂资方让干部、工人随便宕帐，最后在取得党支部书记同意后，用数百元去天津设立办事处，企图自产自销，拒绝国营公司加工。纬通布厂支部副书记竟公开说：“工会不如资本家好。”","type":"appellation"},{"text":"四、少数资本家已从经济斗争发展为政治斗争，派遣心腹混入党内，篡夺企业领导。公达布厂最近查出党支部书记、工会主席等都是资本家在上海开纱号时的跑街等心腹人物，解放后混入党内，取得支部、工会的领导权。在准备公私合营时，工会主席将保密的各项政策、步骤都告诉资本家。","type":"appellation"},{"text":"据中共无锡市委分析，产生以上情况的原因，主要有四：第一是从市委到党的基层组织都存在着严重的右倾麻痹思想，市委曾在较长时期内没有研究和检查私营工业的工作，放松了领导。其次，在统一安排生产后结合企业内部的改组改造不够。第三，没有运用政权的力量及时对那些严重的非法活动的资本家以有力打击。第四，对中小工业的资本家及其代理人的统战工作开展不够。（于生）","type":"appellation"}],"comments":[],"origin":"新华社《内部参考》1955年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b26a4d025e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

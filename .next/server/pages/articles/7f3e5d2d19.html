script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"滕海清吴涛给内蒙古革委会各常委同志的一封信","authors":["吴涛","滕海清"],"dates":[{"year":1967,"month":11,"day":29}],"is_range_date":false,"parts":[{"text":"滕海清吴涛给内蒙古革委会各常委同志的一封信","type":"title"},{"text":"滕海清吴涛","type":"authors"},{"text":"高、权、李常委诸同志：","type":"appellation"},{"text":"一、春节前我们革命委员会的工作重点是否应该放在大抓毛主席著作学习班和解决各盟市促进革命三结合、建立新政权这两个问题上。这两个问题是互相联系的，不办好学习班，大搞斗私批修，就解决不了干部问题，也解决不了群众组织之间分歧，当然也解决不了革命大联合和革命三结合问题。而如果不大抓各盟市建立革命委员会的问题，就无法加强对学习班的领导。也必然影响到深入开展大批判、大联合和斗私批修，我们的革委会也不能挣脱盟市问题，以至旗县问题的压力，盟市问题解决不了，旗县问题自然也难解决。","type":"paragraph"},{"text":"二、关于解决盟、市、和旗县问题","type":"paragraph"},{"text":"河北省准备在十二月底前把各地委级的革命委员会建立起来，现在已经解决三个（石家庄、承德、天津专区）；12月底有50％的县准备成立革命委员会。河北形势发展很快，内蒙形势不比河北形势坏，而且比河北好。因此要抓紧工作，动作要快，步子要稳。具体的说：","type":"paragraph"},{"text":"1．原准备在12月底前解决各盟市问题，仍然要抓一下，不要放松。巴盟问题不要再犹豫，要当机立断地成立革命委员会，以推动全区形势。东三盟问题年底也要解决，要建立革命委员会和筹备小组（最好不要这个过渡）这个办法来解决这个矛盾、来推进革命形势。反正成立革命委员会是一场斗争，迟斗早斗总要斗，与其失之过晚不如失之过早。要相信建立新政权是符合广大群众心愿的，不要被那些群众组织中头头之间的问题和其他一些表面现象所纠缠。伊盟问题也一样，最近要解决，关键是做好军队同志的工作，要告诉陈继舟、刘维真等同志，只要认真改正错误，内蒙革命委员会和内蒙军区支持他们。如果不抓大方向，就要犯绝大的错误。","type":"paragraph"},{"text":"2．各旗县问题，我们革委会没有底，打招呼不够，现在要抓紧，有条件要尽快成立革命委员会，没有条件的要创造条件去解决。年底前搞50％，春节前搞70％－80％，是否可以，请考虑。","type":"paragraph"},{"text":"三、大办学习班问题，全区如何？我们心中无底，许多经验还没来得及总结。也没有向中央报过一次全面的报告，革委会政治部门要专门有一个象样子的班子管起来，掌握情况，指导学习，推动全区。","type":"paragraph"},{"text":"自治区办的学习班领导力量较弱，需要立即加强。各盟、市、各旗县都要办，凡结合的学习班，要仿效乌盟的办法，杭后的办法去办。这样可以迅速解放干部，为三结合创造条件。自治区的学习班要与大批判结合起来，要有计划的去搞。要集中力量，加强领导，不要分散力量，各搞一套。","type":"paragraph"},{"text":"四、文教口的阶级斗争盖子揭开以后，必然要涉及到其他方面，这是又一次从文艺界开始的更加深入的革命，当前面不要搞宽，防止阶级敌人扰乱我们的阵线，把乌兰夫的黑线彻底挖净。","type":"paragraph"},{"text":"五、要把自治区革命委员会的机构迅速组织起来，健全起来，摆起门面，搭起架子，做好工作。","type":"paragraph"},{"text":"六、自治区的领导机关要抽调一部分干部到盟、市、旗、县去宣传毛泽东思想，深入调查研究，以促进大联合，和革命三结合，抓好学习班（不要到公社以下去。）","type":"paragraph"},{"text":"革命委员会办公室要加强请示报告，向中央反映很好的情况。","type":"paragraph"},{"text":" 滕海清、吴涛   11．29","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"滕海清","type":"人物"},{"name":"吴涛","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f3e5d2d19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应毛主席伟大号召  夺取农业大丰收","authors":["徐学义"],"dates":[{"year":1966,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"响应毛主席伟大号召  夺取农业大丰收"},{"type":"paragraph","text":"湖南长沙县红旗公社贫协副主任  徐学义"},{"type":"paragraph","text":"我们贫下中农一定不辜负毛主席和党中央的殷切期望，一定要用主人翁的态度，挑起文化大革命和生产建设两副担子，抓革命，促生产，坚守生产岗位，不失时机，不误农时，抓好各个生产环节，夺取全年农业大丰收。"},{"type":"paragraph","text":"毛主席亲自主持制定的十六条，在第十四条“抓革命，促生产”中指出：“无产阶级文化大革命是使我国社会生产力发展的一个强大的推动力。”这是非常英明、正确的。我们公社自开展学习毛主席著作运动以来，广大贫下中农革命热情空前高涨，生产一直搞得出色。早稻已获得了丰收，晚稻长势很好。"},{"type":"paragraph","text":"特别是在红卫兵的革命精神鼓舞下，我们一方面向“四旧”开火，一方面又用破“四旧”的劲头，来破生产上的难关。在久旱不雨、旱情日益严重的情况下，我们充分发挥机电排灌的威力，同时拦河筑坝，引水灌田，想尽一切办法保证晚稻丰收。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49c07c1df5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

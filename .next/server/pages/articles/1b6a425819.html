<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保匈捷苏德波蒙朋友在我使馆国庆招待会上赞扬毛主席英明领导  伟大领袖毛主席是世界革命的希望  许多朋友祝文化大革命取得伟大胜利，敬祝毛主席万寿无疆！","authors":[],"dates":[{"year":1967,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保匈捷苏德波蒙朋友在我使馆国庆招待会上赞扬毛主席英明领导"},{"type":"paragraph","text":"伟大领袖毛主席是世界革命的希望"},{"type":"paragraph","text":"许多朋友祝文化大革命取得伟大胜利，敬祝毛主席万寿无疆！"},{"type":"paragraph","text":"新华社四日讯　中国驻保加利亚、匈牙利、捷克斯洛伐克和苏联的大使馆分别举行招待会，隆重庆祝中华人民共和国成立十八周年。"},{"type":"paragraph","text":"中国驻保加利亚大使馆临时代办王本祚九月二十八日举行招待会。"},{"type":"paragraph","text":"出席招待会的有保加利亚各界人士和有关方面的负责人，许多国家驻保外交使节、外交官员和亚非拉的留学生。"},{"type":"paragraph","text":"在招待会上，许多朋友频频为世界人民的伟大领袖毛主席的健康、为中国无产阶级文化大革命的伟大胜利而干杯。一些朋友满怀激情地说：“毛主席不仅是中国人民的伟大领袖，也是我们的伟大领袖。”有的朋友说：“不管现代修正主义者玩弄什么手段，他们永远不能阻止我们对伟大的领袖毛主席和对伟大的中国人民的热爱。”"},{"type":"paragraph","text":"中国驻匈牙利大使馆临时代办刘俊章九月二十九日举行招待会。"},{"type":"paragraph","text":"出席招待会的有匈牙利各界人士和有关方面的负责人，许多国家驻匈外交使节和外交官员等。"},{"type":"paragraph","text":"不少匈牙利朋友来参加招待会时携带了匈牙利的特产和绣有“匈中两国人民友好万岁”字样的手工艺品，以表示对中国人民伟大节日的祝贺。在招待会上，不少匈牙利朋友热情歌颂毛主席是“世界革命的希望”，是当代的列宁。一位老共产党员说：“世界革命要靠毛泽东思想。”有的朋友说：“只有毛主席才能领导世界人民继续革命到底。”他们并衷心祝愿毛主席万寿无疆，祝贺中国无产阶级文化大革命取得的伟大胜利。"},{"type":"paragraph","text":"中国驻捷克斯洛伐克大使馆临时代办杨仲超九月二十九日举行招待会。出席招待会的有捷克斯洛伐克各界人士和有关方面负责人，许多国家驻捷外交使节、外交官员以及亚非拉旅捷人士和留学生。"},{"type":"paragraph","text":"出席招待会的许多朋友热烈赞扬中国人民在伟大领袖毛主席的英明领导下，在社会主义革命和社会主义建设事业中所取得的伟大成就，频频举杯敬祝毛主席万寿无疆！一位捷克斯洛伐克朋友说：“毛主席的路线是正确的，我们拥护毛主席。”一位委内瑞拉朋友说：“毛主席关于武装斗争的指示是我们应走的道路，我们一定要用毛泽东思想武装起来进行斗争。”"},{"type":"paragraph","text":"中国驻苏联大使馆临时代办安致远九月二十九日举行招待会。"},{"type":"paragraph","text":"出席招待会的有苏联有关方面负责人和许多国家驻苏外交使节和外交官员等。"},{"type":"paragraph","text":"在中国驻保、匈、捷等国大使馆举行的招待会上，许多朋友争先恐后地索取了毛主席著作、毛主席像片和像章。不少人立即兴高采烈地把金光闪闪的毛主席像章佩戴在胸前，以表示对毛主席的无限敬仰和无限热爱。"},{"type":"paragraph","text":"新华社五日讯　中国驻德意志民主共和国、波兰、蒙古大使馆分别举行国庆招待会，热烈庆祝中华人民共和国成立十八周年。"},{"type":"paragraph","text":"中国驻德意志民主共和国临时代办刘辅九月二十九日举行国庆招待会。"},{"type":"paragraph","text":"德意志民主共和国各界人士和有关方面负责人出席了招待会。出席招待会的还有许多国家驻德意志民主共和国的外交使节和外交官员。"},{"type":"paragraph","text":"中国驻波兰人民共和国大使馆临时代办陈东十月二日举行国庆招待会。"},{"type":"paragraph","text":"出席招待会的有波兰各界人士和有关方面负责人以及许多国家驻波外交官员共三百余人。"},{"type":"paragraph","text":"中国驻蒙古人民共和国临时代办刘吉德九月二十九日举行国庆招待会。在这之前还举行了电影招待会。"},{"type":"paragraph","text":"出席国庆招待会和电影招待会的有蒙古各界人士及有关方面负责人以及许多国家驻蒙使节和外交官员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b6a425819"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"八个兄弟国家驻华使节举行招待会  欢送我军事代表团  彭德怀元帅说：出国访问是为了向战友  表示敬意，并学习各国建军先进经验","authors":[],"dates":[{"year":1959,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"八个兄弟国家驻华使节举行招待会"},{"type":"paragraph","text":"欢送我军事代表团"},{"type":"paragraph","text":"彭德怀元帅说：出国访问是为了向战友"},{"type":"paragraph","text":"表示敬意，并学习各国建军先进经验"},{"type":"paragraph","text":"新华社20日讯　阿尔巴尼亚人民共和国、保加利亚人民共和国、匈牙利人民共和国、德意志民主共和国、蒙古人民共和国、罗马尼亚人民共和国、捷克斯洛伐克共和国、波兰人民共和国驻我国大使和临时代办今晚联合举行招待会，热烈欢送以国务院副总理兼国防部长彭德怀元帅为首的中国军事友好代表团即将去他们国家进行友好访问。"},{"type":"paragraph","text":"彭德怀元帅出席了招待会。他代表中国军事友好代表团，感谢各位大使和武官的热情招待。彭德怀元帅说，近几年来，各兄弟国家的人民和军队与中国人民和军队之间的友好来往日益密切，这种友好来往，对于促进我们之间的兄弟友谊与合作，巩固和发展以苏联为首的社会主义阵营的伟大团结，都起了十分良好的作用。"},{"type":"paragraph","text":"彭德怀元帅说，我们这次出国访问，是为着向自己的亲密战友表示敬意，并学习各兄弟国家军队在军事建设工作中的先进经验。我相信，我们这次访问，将会进一步发展我们之间早已存在着的友谊合作。"},{"type":"paragraph","text":"阿尔巴尼亚驻我国大使巴利里在招待会上首先代表八个兄弟国家的大使和临时代办致词，他说，兄弟般的友谊把我们各国人民连结在一起。这种友谊是建立在作为我们党和人民行动指南的无产阶级国际主义的共同感情和战无不胜的马克思列宁主义思想的基础上的。"},{"type":"paragraph","text":"巴利里大使说，中国军事友好代表团到我们国家进行访问对于增进我们的永恒友谊和进一步加强我们人民之间的革命团结将是一个巨大的贡献；同时有可能使我们各国的军队之间更加直接地交流经验，进一步加强部队的战斗力和战斗素养。他最后祝中国军事代表团在完成巩固我们各国人民和军队之间的友谊和战斗团结的崇高使命中取得卓越的成就。"},{"type":"paragraph","text":"应邀出席招待会的，除中国军事友好代表团人员外，还有谭政大将、甘泗淇上将、吴法宪空军中将、刘道生海军中将等中国人民解放军高级将领和外交部副部长曾涌泉也应邀出席了招待会。"},{"type":"paragraph","text":"各兄弟国家驻我国大使、临时代办和武官也出席了招待会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8887cf3644"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

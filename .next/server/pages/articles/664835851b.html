script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民群众是革命战争的主要力量","authors":["山东省高密县大迟家大队民兵连"],"dates":[{"year":1976,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民群众是革命战争的主要力量"},{"type":"paragraph","text":"山东省高密县大迟家大队民兵连"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平极力否认人民群众在革命战争中的地位和作用，胡诌什么“真正打硬仗的是打钢仗”，公然与毛主席关于人民战争的指示相对抗。"},{"type":"paragraph","text":"夺取战争的胜利究竟是靠千百万真心实意地拥护革命的群众，还是靠所谓“钢铁”或一两件新式武器？历史是最好的见证。在抗日战争和解放战争时期，我们民兵连经常配合地方武装同敌人作战。在同周围村庄组成“大迟家民兵联防”后，又单独同国民党的地方武装作战，打得敌人闻风丧胆。一九四七年秋，我们同其他联防民兵一起，配合我地方武装袭击了伪高密县大队，消灭敌人三百多人。为此，敌人恼羞成怒，急忙从青岛纠合国民党整编第九师四千多人，于九月十二日晨，突然包围了大孙家、大迟家两个民兵联防，出动了飞机、大炮，对俺们两个村进行轮番轰击。俺们和大孙家联防民兵及男女老少一齐上阵，手持大刀、长矛、土枪、土炮，同敌人展开浴血奋战，连续打退敌人多次进攻，迫使敌人不得不夹着尾巴逃回巢穴。在这次抗击敌人的战斗中，大孙家和俺村民兵联防，分别荣获胶东区党委、胶东军区党委授予的“钢铁第一联防”，“钢铁第二联防”的光荣称号。这次抗击战的胜利，雄辩地说明了具有高度政治觉悟的广大人民群众，是真正攻不垮打不烂的钢铁长城。邓小平无视历史的事实，竭力夸大武器在战争中的作用，鼓吹“钢铁制胜论”，贩卖唯武器论的货色，充分暴露了他反对人民战争的丑恶嘴脸。"},{"type":"paragraph","text":"“战争的伟力之最深厚的根源，存在于民众之中。”（《论持久战》）人民群众是历史的创造者，也是革命战争的主要力量。革命战争的胜利，取决于人民群众的热情支持和积极参战，取决于人民的智慧和勇敢。不论今后武器怎样发展，不管现代战争的情况和条件怎样变化，决定战争胜负的是人而不是物这一伟大真理是永远也改变不了的。过去如此，现在如此，将来也必定如此。我们要认真学习毛主席的重要指示，贯彻执行毛主席关于民兵工作“三落实”的指示，深入批判邓小平反革命的修正主义路线，坚持以阶级斗争为纲，加强战备，不断加强民兵建设。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"664835851b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《华主席在湖南》摄影展览在长沙隆重开幕整个展览反映了华主席在湖南主持县、地、省工作期间的伟大革命实践，显示了华主席一贯高举毛泽东思想伟大红旗，与湖南人民心心相连","authors":[],"dates":[{"year":1977,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社长沙一九七七年七月一日电　《华主席在湖南》摄影展览，今天在长沙隆重开幕。"},{"type":"paragraph","text":"中共湖南省委、省革委会、省军区的负责同志毛致用、于明涛、张立宪、李振军、刘夫生等观看了展览。中共湖南省委第一书记毛致用同志为展览剪了彩，湖南省委书记李振军同志在开幕式上讲了话。"},{"type":"paragraph","text":"《华主席在湖南》摄影展览，共展出照片一百五十八幅。这些照片，反映了华主席在湖南主持县、地、省工作期间的伟大革命实践。其中，有华国锋同志解放初期担任湘阴、湘潭县委书记时的照片；有华国锋同志担任湘潭地委领导工作时的照片；有华国锋同志在一九五九年十月深入农村作调查，同右倾机会主义作针锋相对斗争的照片；有华国锋同志在无产阶级文化大革命中革命实践活动的照片；有华国锋同志出席历次全省党代表大会和工、农、商、学、兵各条战线重要会议的照片；有华国锋同志率领干部到毛主席早期革命活动纪念地瞻仰学习的照片；有华国锋同志在领导湖南人民进行社会主义革命和社会主义建设的年代里，走遍三湘四水，深入群众，调查研究，在工厂、在部队、在田间、在商店，和湖南广大工农兵群众以及各族人民在一起的照片；还有华国锋同志关怀文艺、卫生、体育、民兵等各项工作的照片。整个展览显示出华主席一贯高举毛泽东思想伟大红旗，与湖南人民心心相连。广大工农兵群众看了展览，更加热爱英明领袖华主席，纷纷表示，一定更紧密地团结在以华主席为首的党中央周围，高举毛主席的伟大旗帜，努力学习马列著作和毛主席著作，抓纲治国，深入揭批“四人帮”，夺取社会主义革命和社会主义建设的更大胜利，为把湖南尽快建成工业省、为在本世纪内把我国建成社会主义现代化强国而奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a61d7327ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

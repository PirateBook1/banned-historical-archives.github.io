script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国医学科学院愤怒声讨“四人帮”迫害伟大领袖毛主席  王张江姚丧心病狂罪大恶极","authors":[],"dates":[{"year":1976,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国医学科学院愤怒声讨“四人帮”迫害伟大领袖毛主席"},{"type":"paragraph","text":"王张江姚丧心病狂罪大恶极"},{"type":"paragraph","text":"我们中国医学科学院全体共产党员和革命群众，热烈拥护华国锋同志任中共中央主席、中央军委主席，热烈欢呼以华国锋主席为首的党中央，继承毛主席遗志，粉碎王洪文、张春桥、江青、姚文元反党集团的伟大胜利！"},{"type":"paragraph","text":"喜讯传来，我院一片欢腾，人心大快，群情振奋。同志们说：毛主席逝世以后，我们都为党内有王张江姚这帮坏蛋而担忧，担心我们的党会不会变修，国家会不会改变颜色。现在，根据毛主席生前的安排，我们衷心爱戴的华国锋同志作了我们党的领袖，万恶的“四人帮”被揭露出来，驱散了我国上空的乌云，使我们心上的一块大石头落了地。我们更加感到毛主席的英明伟大，更加崇敬伟大领袖毛主席。我们要最紧密地团结在以华国锋主席为首的党中央周围，同王张江姚反党集团斗争到底。"},{"type":"paragraph","text":"王张江姚反党集团，是一帮十恶不赦的资产阶级阴谋家、野心家。他们口头上高喊革命的词句，标榜自己是“正确路线的代表”，实际上他们多年来搞修正主义，搞分裂，搞阴谋诡计，搞投降主义和卖国主义。尤其令人痛恨的是，他们疯狂反对伟大领袖毛主席，反对敬爱的周恩来总理。全国八亿人民衷心热爱毛主席，把毛主席的健康看作是国家和人民最大的幸福。“四人帮”竟然胆敢迫害伟大领袖毛主席，真是丧心病狂，罪大恶极！"},{"type":"paragraph","text":"毛主席逝世以后，王张江姚反党集团认为时机已到，更加猖狂地向党进攻。他们秘密串连，阴谋策划，公然反对以华国锋同志为首的党中央，妄图篡夺党和国家的最高领导权。王张江姚反党集团这些年来横行霸道，猖獗一时。但是，他们手中无真理，身边没群众，早已是人心丧尽，恶贯满盈。今天，他们被押上历史的审判台，完全是历史发展的必然结果。"},{"type":"paragraph","text":"我们一定要继承毛主席的遗志，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，认真读马列的书和毛主席的书，彻底揭露王张江姚反党集团的滔天罪行，深入批判他们反革命的修正主义路线。我们要继续批邓、反击右倾翻案风，坚持卫生革命，认真执行毛主席关于“把医疗卫生工作的重点放到农村去”的指示，大力支持赤脚医生、合作医疗等社会主义新生事物，坚持开门办学，开门办科研，坚持下乡下厂巡回医疗，为工人和贫下中农服务，为生产服务。我们一定要努力把各项工作做好，发展大好形势，巩固和发展无产阶级文化大革命的胜利成果，进一步巩固无产阶级专政，沿着毛主席的无产阶级革命路线不断前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0d23c0797"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

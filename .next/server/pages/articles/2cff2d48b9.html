script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拥护毛主席周外长号召 粉碎美帝狂妄挑衅行为本市各界情绪激昂决扩大和平签名加紧支前","authors":[],"dates":[{"year":1950,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"总工会"},{"type":"paragraph","text":"正当全世界十亿以上的和平人民坚决表示保卫和平，反对侵略战争的时候，美帝国主义者竟胆敢狂妄挑衅，阴谋制造侵略战争。以杜鲁门为首的美帝战争贩子，一手布置了南朝鲜李承晚反动政府向朝鲜民主主义人民共和国的冒险进攻。在遭遇到朝鲜人民军的迎头痛击后，美帝竟公然命令美军援助它的走狗李承晚匪帮，对朝鲜人民军作战；并宣布进一步和加紧对越南、菲律宾、东南亚等国家的侵略行动，甚至疯狂地命令其第七舰队干涉我中国人民解放军解放台湾的战争。这是美帝国主义对我中华人民共和国国土的严重侵略行为。上海工人阶级和全中国人民一样，对美帝这样样暴无耻的侵略行为是不能容忍的。"},{"type":"paragraph","text":"上海百万工人坚决拥护中央人民政府毛主席和周总理的声明。如此我们要更造一步扩大和平签名运动，保证百万工人签名的完成，以表示我们上海工人阶级坚决保卫世界和平的意见!我们要加倍努力做好一切支能工作，支援人民解放军解放台湾，而且一定能解放台湾!"},{"type":"paragraph","text":"我们工人阶级决不受敌人挑衅行为和战争谣言所威胁，毛主席告诉我们:“制止战争危险，使第三次世界大战避免爆发的斗争力量发展得很快，全世界大多数人民的觉悟程度正在提高。只要全世界共产党能够继续团结一切可能的和平民主力量，并使之获得更大的发展，新的世界战争是能够制止的”。因此，我们深信，只要我们做好更广泛的团结工作，在毛主席、中国共产党和中央人民政府的领导之下，随时提高对敌人的警惕，我们就一定能够打败美帝国主义及其走狗的任何战争挑衅行为。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cff2d48b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

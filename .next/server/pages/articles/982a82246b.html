script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见拉丁美洲朋友　中拉友协举行酒会欢送古巴旅行团　宾主促膝欢谈共祝中古友谊在反对美帝斗争中不断发展","authors":[],"dates":[{"year":1962,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京七日电】　毛泽东主席七日下午接见正在北京访问的古巴旅行团全体成员，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有陈毅副总理，中国拉丁美洲友好协会会长楚图南等。古巴驻中国大使皮诺·桑托斯和夫人也在座。"},{"type":"paragraph","text":"【新华社北京七日电】　毛泽东主席七日下午接见正在北京访问的秘鲁、厄瓜多尔、危地马拉等拉丁美洲国家的青年和学生代表，以及阿根廷民间艺术团成员，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有陈毅副总理，中国拉丁美洲友好协会会长楚图南，共青团中央第一书记胡耀邦，全国青联副主席王照华等。"},{"type":"paragraph","text":"【新华社北京7日电】　古巴旅行团今晚在中国拉丁美洲友好协会为欢送他们而举行的酒会上，同首都各界人士亲切话别，共祝中古两国人民间的战斗友谊不断巩固和发展。"},{"type":"paragraph","text":"在今晚这个充满热烈友好气氛的酒会上，中拉友协会长楚图南，副会长冀朝鼎、周而复等各界人士，同古巴驻中国大使皮诺·桑托斯和夫人以及古巴旅行团的朋友们欢聚一堂，促膝交谈，宾主一再表示，在反对美帝国主义的共同斗争中，中古两国人民将永远站在一起。"},{"type":"paragraph","text":"楚图南在酒会上感谢古巴朋友们的访问增进了中古两国人民的战斗友谊。他说，在反对美帝国主义和建设社会主义的共同斗争中，中古两国人民永远是相互鼓舞，相互学习，相互支持的。"},{"type":"paragraph","text":"楚图南在讲话中再次称赞了古巴人民在菲德尔·卡斯特罗总理和古巴革命政府领导下，在反对美帝国主义和进行社会主义建设的斗争中所取得的胜利。楚图南还强烈谴责美帝国主义炮轰哈瓦那和平居民的罪恶行为。他指出，美帝国主义的阴谋伎俩决不会得逞，最后胜利一定属于英雄的古巴人民。"},{"type":"paragraph","text":"古巴旅行团的领队之一卡洛斯·阿尔伯托·查孔，在讲话中谈到了他们在中国的旅行观感。他说，我们在中国看到了中国人民的力量，看到了中国的大跃进。他还说，我们这次更深刻地感受到，古巴人民在反对美帝国主义的斗争中受到了中国人民的坚决支持。他说，在中国人民反对帝国主义的斗争中，古巴人民也是永远支持中国人民的。"},{"type":"paragraph","text":"酒会结束后，中拉友协举行歌舞晚会。古巴旅行团成员，阿根廷民间艺术团成员，以及在北京的其他拉丁美洲国家的朋友们应邀参加晚会，他们欣赏了东方歌舞团等文艺团体演出的中国和古巴的歌舞节目。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"982a82246b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

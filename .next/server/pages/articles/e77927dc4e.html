script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东的一双粗布鞋","authors":["王翠平"],"dates":[{"year":2001,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东的一双粗布鞋"},{"type":"paragraph","text":"王翠平"},{"type":"paragraph","text":"这是悬挂在西柏坡中共中央旧址毛泽东办公室墙上的一张照片。照片上的背景是几间旧民房，毛泽东坐在一把白布躺椅上，嘴上吸着点燃的香烟，神态怡然自得，脸上露出快慰的笑容，躺椅旁边放着一双崭新的布鞋。乍一看，这张照片并没有什么特别的景致，而这张照片却吸引了无数的参观者在这里凝神驻足，原来在这张普普通通的照片后面，有着动人的故事呢。"},{"type":"paragraph","text":"1948年5月，党中央和毛泽东转战陕北来到太行山东麓滹沱河北岸的这个小山村——西柏坡。这里土地肥沃，稻麦两熟，被聂荣臻誉为晋察冀边区的“乌克兰”，生活条件好于陕北。可是毛泽东仍然过着非常俭朴的生活。毛泽东女儿的保姆韩桂馨，看到毛泽东脚上穿的布鞋补了又补，旧得不能再穿了，就抓紧时间做了双新布鞋，想找个机会让毛泽东穿上。这一天，毛泽东批阅完文件，漫步到院子里，坐在躺椅上休息。韩桂馨看到后赶紧把早已准备好的新布鞋拿到主席身边，想乘主席休息的时候，当面劝主席把旧鞋子换掉。可主席一向“恋旧”，衣服破了不愿换，鞋子旧了不愿扔。这次，韩桂馨不知劝了多少遍，左说右说，主席还是不愿意换掉，只是说：“还能穿，还能穿。”旧鞋子还是没有换，新鞋子原封不动地放在躺椅的旁边。正巧城工部的秘书童小鹏走了进来，拍下了这情景。"},{"type":"paragraph","text":"在西柏坡的日子里，毛泽东穿的还是在陕北穿过的旧军装，衬衣也是补丁摞补丁的粗布衬衣；毛衣和毛裤也不知穿了多少个年头，上面有好几个大窟窿，不少地方还脱了线。但毛泽东一直舍不得换掉，他说：“节约一件衣服，前线就可以多几颗子弹。”为节约，他擦脸、擦脚只用一块毛巾。卫士长劝他买条新毛巾，把擦脸的和擦脚的分开，主席风趣地说：“不要分了，现在整天行军打仗，脚比脸辛苦，分开就不平等了，脚会有意见。”卫士长扑哧笑出声来说：那就用新毛巾擦脚，旧毛巾擦脸。这时毛泽东轻轻摇摇头说：“账不能那么算，我多用一条毛巾，可能费不到哪里去，可是全军如果每人节约一条毛巾，省下的钱，我看就够打一次沙家店战役了。”"},{"type":"paragraph","text":"一条毛巾都舍不得换，一双鞋子比一条毛巾值钱，当然更不能换。毛泽东穿着这双粗布鞋踏遍了西柏坡的山川田园，走遍了西柏坡的茅屋农舍；毛泽东穿着这双粗布鞋指挥了震惊中外的三大战役。"},{"type":"paragraph","text":"从这双粗布鞋可以看到一代伟人的高风亮节，它不是一双普通的鞋，它是一代伟人留给我们的一笔宝贵精神财富。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e77927dc4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

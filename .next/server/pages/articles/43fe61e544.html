script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"登封县1958年—1962年全面发展规划（修正草案）","authors":[],"dates":[{"year":1958,"month":3,"day":12}],"is_range_date":false,"parts":[{"text":"最大的浪费——培养的人材不是又红又专","type":"title"},{"text":"首都高等学校人人猛攻浪费保守","type":"subtitle"},{"text":"烧别人与人为善，烧自己闻过则喜","type":"subtitle"},{"text":"本报特约新华社12日讯 “双反运动”在首都各高等学校已经全面开花。运动前锋正猛攻保守，痛挖思想根源。","type":"paragraph"},{"text":"首都各高等学校的双反运动从3月1日开始，9日就在三十三个学校全面展开。到11日止，已贴出大字报二百多万张。北京大学、人民大学、北京师范大学等校气 势更加磅礴，一夜之间，所有的教室楼、饭厅、礼堂都成了铺红挂绿的大字报楼，大字报厅。在运动中各校上自院长下至炊事员、勤杂工，人人动手，人人动脑，比 揭发问题，比交心。就连教授们也踢开了“君子不为天下先”的绊脚石而展开了竞赛。北京大学的教授们在开完动员会后的三小时，平均每人就贴出了七张大字报。","type":"paragraph"},{"text":"各校领导干部在大字报上纷纷引火烧身。教职员工都本着烧别人与人为善，烧自己闻过则喜的精神，在大字报上有批评也有自我批评，有揭发也有建议。","type":"paragraph"},{"text":"大字报在肯定成绩的基础上揭发了所培养的人材不合国家要求而造成的无法计算的浪费。北京地质勘探学院、北京大学都提出了“废品”问题。所谓废品是指学生入 学后没有达到规定的培养目标而言的。地质学院水文地质及工程地质系，1953年入学的学生一百五十四人，到1957年毕业时只有一百一十六人。耗损率达 25％，这些“废品”中十五人是右派，十二人是违反学校纪律的分子。北京大学物理系、中文系、西语系1957年的“废品率”也达30％以上。农业大学农学 系有些快毕业的学生还分不清稻子和稗子，学耕作的学生不会犁地，学昆虫的学生，跑到玉米地里认不出螟虫来。北京医学院，有些快要毕业的学生不会扎石膏绷 带，碰到了苍蝇蛹不知为何物。分配到农村和厂矿去工作的毕业生，没有大城市医院的设备条件就不会治病。北京艺术师范学院的学生不会唱中国民歌，最近到十三 陵水库工地去参加义务劳动，人们请他们唱一个歌，他们自己选了“全世界人民心一条”，唱了两句就不知道下文了。这些学生们都十分担心毕业后为祖国和人民能 干些什么。因此，他们整风中特别积极、热情和勇敢。","type":"paragraph"},{"text":"大家还揭发了一个特别值得注意的问题，就是工农成分的学生中途停学的多。北大物理系三年级十一个工农学生现在只剩下四个了。为什么？不在于这些学生不努 力，而是教师歧视他们，嫌他们基础差，不加强指导。在地质勘探学院一个在工农速成中学门门课考九十分的纺织女工，进地质学院后不到一年，因生孩子耽误了三 个星期，没有一个教师愿帮她补课，最后她只好离开了地质学院。","type":"paragraph"},{"text":"大字报揭发了人力物力上的种种浪费，特别是建立实验室、购买图书仪器上的阔气，不爱惜国家钱财求大求新的情况，几乎校校皆有。人力上的浪费情况也很普遍， 北京大学二百多个正副教授中，几年来有五分之一的人没开课，66％的人一星期只有三小时的教学工作量。有一个系里八十一个教师，五年来平均每人每年只教二 十七小时课。如果按照每天八小时计算，实际上十四个教师在做一个教师的工作。北京师范大学、农业大学等校的正副教授多数每周也只上三小时课。","type":"paragraph"},{"text":"以上这些问题是怎样产生的？思想根源是什么？各校运动的锋芒正围绕着这些问题猛攻直追。","type":"paragraph"}],"comments":[],"origin":"1958年3月12日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43fe61e544"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

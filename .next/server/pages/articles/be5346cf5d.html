script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji1","type":"pdf","name":"毛泽东文集第一卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji1.pdf"],"article":{"title":"为徐向前起草的致胡宗南信","description":"根据中央档案馆保存的抄件刊印。","dates":[{"year":1936,"month":10,"day":18}],"parts":[{"text":"为徐向前起草的致胡宗南信","type":"title"},{"type":"appellation","text":"宗南学兄军长勋鉴："},{"type":"paragraph","text":"黄埔一别，忽已十年，回念旧情，宛然如昨。目前日寇大举进迫，西北垂危，山河震动，兄我双方亟宜弃嫌修好，走上抗日战线，为挽救国家民族于危亡而努力。敝部已奉苏维埃政府与红军军事委员会命令，对于贵军及其他国民党军队停止进攻，仅在贵军攻击时取自卫手段，一切问题均可商洽，总以和平方法达到停止内战一致抗日之目的。非畏贵军也，国难当前，实不欲自相残杀，伤国力长寇焰也；如不见谅，必欲一战而后快，则敝方部队已有相当之准备，迫不得已当立于自卫地位给予必要之还击。敝方各军仅为抗日之目的而斗争，深愿与贵军缔结同盟，携手前进。蒋校长现已大有觉悟，甚为佩服。吾辈师生同学之间倘能尽弃前嫌，恢复国共两党之统一战线，共向我全民族最大敌人日本帝国主义决一死战，卫国卫民复仇雪耻，当在今日。吾兄高瞻远瞩，素为弟所钦敬，虽多年敌对，不难一旦言欢。兹特遣使携函征求吾兄高见，倘蒙惠予采纳，即乞停止贵方军事行动，静候敝党中央与蒋校长及贵党中央之谈判。如承派员驾临，敝部自当竭诚欢迎。时危祸急，率尔进言，叨在同门，知不认为唐突也。专此。顺叩戎绥！"},{"type":"paragraph","text":"学弟徐向前手上"},{"type":"paragraph","text":"十月十八日"}],"comment_pivots":[{"part_idx":0,"offset":4,"index":1},{"part_idx":0,"offset":11,"index":2},{"part_idx":2,"offset":253,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["徐向前（一九○一——一九九○），山西五台人。黄埔陆军军官学校第一期毕业生。当时任红军第四方面军总指挥。","胡宗南，黄埔陆军军官学校第一期毕业生，见本卷第450页注〔2〕。","蒋，指蒋介石，曾任黄埔陆军军官学校校长。"],"page_start":464,"page_end":465,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"徐向前","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be5346cf5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"175a6e6f-df63-678d-561b-ee7097c1bd9c","name":"列宁选集 第一卷（1972年）","internal":false,"official":true,"type":"pdf","author":"列宁，人民出版社1972年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/175a6e6f-df63-678d-561b-ee7097c1bd9c.pdf"],"article":{"title":"无政府主义和社会主义","alias":"","parts":[{"type":"paragraph","text":"无政府主义和社会主义提纲："},{"type":"paragraph","text":"（1）无政府主义在产生以来的三十五至四十年中（从巴枯宁和1866年国际代表大会算起是这样。从施蒂纳算起，那还要早很多年）除了讲一些反对刘削的空话以外，再没有提供任何东西。"},{"type":"paragraph","text":"这种空话已经流行两千多年了。（α）不懂得剥削的根源；（β）不懂得社会在向社会主义发展；（y）不懂得阶级斗争是实现社会主义的创造力量。"},{"type":"paragraph","text":"（2）对于剥削的根源的了解。私有制是商品经济的基础。生产资料公有制。无政府主义对这些一窍不通。"},{"type":"paragraph","text":"无政府主义是改头换面的资产阶级个人主义。个人主义是无政府主义整个世界观的基础。"},{"type":"paragraph","text":"（维护小私有制和土地上的小农经济。）Keine Majoritat.否认政权有统一的和组织的力量。"},{"type":"paragraph","text":"（3）不懂得社会的发展一一大生产的作用-一从资本主义向社会主义的发展。"},{"type":"paragraph","text":"（无政府主义是绝望的产物。它是失常的知识分子或游民的心理状态，而不是无产者的心理状态。）①无所谓多数（也就是无政府主义者否认少数服从多数）。一编者注（4）不懂得无产阶级的阶级斗争。荒谬地否认资产阶级社会的政治。不懂得组织和教育工人的作用。把片面的、割断了联系的手段当作万应灵丹。"},{"type":"paragraph","text":"（5）在欧洲的现代史中，曾经在罗曼语各国流行一时的无政府主义，提供了什么东西呢？"},{"type":"paragraph","text":"一一没有任何学理、任何革命学说和革命理论。分散工人运动。"},{"type":"paragraph","text":"一在革命运动的实验中彻底破产（1871年的蒲鲁东主义117，1873年的巴枯宁主义136)。"},{"type":"paragraph","text":"一一在否定政治的幌子下使工人阶级服从资产阶级的政治。"},{"type":"paragraph","text":"按手稿刊印写于1901年"},{"type":"paragraph","text":"选自《列宁全集》第5卷第一次载于1936年"},{"type":"paragraph","text":"第294一297页《无产阶级革命》杂志第7期"}],"authors":["列宁"],"dates":[{"year":1901}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":230,"page_end":231},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df5e815a07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

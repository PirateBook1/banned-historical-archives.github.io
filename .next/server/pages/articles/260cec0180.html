script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"对一渡河支部提拔新生力量报导的指示","alias":"","parts":[{"type":"paragraph","text":"对一渡河支部提拔新生力量报导的指示"},{"type":"paragraph","text":"（一九六四年七月四日）"},{"type":"paragraph","text":"主席看了七月四日人民日报二版关于一渡河党支部培养青年干部的报导，当日作如下指示："},{"type":"paragraph","text":"×××同志，怀柔县一渡河支部提拔新生力量的做法，各省可能都有，要广泛朵访，转载，在几年之内做到每县每社每个工厂、学校、机关都有报导。但要是眞实的，典型的。固步自封的反面材料，也要登一点。这个问题，报社和通讯社应当讨论一下。并与各省、市、区联系，要他们也一样做。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月四日接见日本社会党人士佐佐木更三、"},{"type":"paragraph","text":"黑田寿男、釉迫光等的话"},{"type":"paragraph","text":"（一九六四年七月十日）主席：欢迎朋友们。对日本朋友，十分欢迎。我们两国人民应当团结，反对共同敌人。在经"},{"type":"paragraph","text":"济上互相帮助，使人民的生活有所改善。文化上也要互相帮助。你们是经济、文化、技术都比较我们发展的国家，所以，恐怕谈不上我们帮助你们，是你们帮助我们的多。"},{"type":"paragraph","text":"谈到政治上，难道我们在政治上不要互相支援吗？而是互相对立吗？象几十年前那样互相对立吗？那种对立的结果，对你们没有好处，对我们也没有好处。同时，另外讲一句相反的话：对你们有好处，对我们也有好处。二十年前那种对立，教育了日本人民，也教育了中国人民。"},{"type":"paragraph","text":"我会经跟日本朋友谈过。他们说，很对不起，日本皇军侵略了中国。我说：不！没有你们皇军侵略大半个中国，中国人民就不能团结起来对付你们，中国共产党就夺取不了政权。所以，日本皇军对我们是一个很好的教员，也是你们的教员。结果日本的命运那么样呢：还不是被美帝控制吗？同样的命运在我们的台、港，在南朝鲜、在菲律宾、在南越、在泰国。美国人的手伸到我们整个西太平洋、东南亚，它这个手伸得太长了。第七队是美国最大的队，它有十二只航空母，第七队就占了一半一六只。它还有一个第六队在地中海。当一九五八年我们在金门打炮时，美国人慌了，把第三队的一部分向东调。美国人控制欧洲，控制加拿大，控制除古巴以外的整个拉丁美洲。现在伸到非洲去了，在刚果打仗。你们怕不怕美国人？·138·"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":7,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":151,"page_end":151},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"260cec0180"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

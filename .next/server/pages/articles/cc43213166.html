script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"排除“四人帮”捣乱  坚持学大庆赶开滦  大同煤矿原煤生产越来越多","authors":[],"dates":[{"year":1977,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"排除“四人帮”捣乱  坚持学大庆赶开滦"},{"type":"paragraph","text":"大同煤矿原煤生产越来越多"},{"type":"paragraph","text":"据新华社太原一九七七年一月二十一日电　山西大同矿务局的广大职工在局党委领导下，以阶级斗争为纲，坚决排除“四人帮”的干扰和破坏，深入开展学大庆、赶开滦的群众运动，使全局革命、生产形势越来越好。今年以来，这个局的日产量又超过国家计划。一月上半月，全局共超产原煤七万多吨，原煤产量创造了历史同期最高水平。"},{"type":"paragraph","text":"大同矿务局革命和生产的蓬勃发展，是不断排除“四人帮”的干扰破坏，深入开展学大庆、赶开滦的群众运动取得的。一九七五年，全国煤矿采煤掘进队长会议之后，大同矿务局进一步掀起了学大庆、赶开滦、赶超“十面红旗”的热潮。可是，罪恶滔天的“四人帮”以十倍的仇恨，百倍的疯狂，妄图扼杀这场群众运动。“四人帮”的倒行逆施，激起了广大干部群众极大的革命义愤。同家梁矿综采队队长孟三邦说：“毛主席号召我们学大庆，周总理勉励我们学大庆，华主席支持我们学大庆，我们一定要脚跟站得稳稳的，腰杆挺得硬硬的，坚定不移学大庆，迈开大步赶开滦。”"},{"type":"paragraph","text":"去年七月，伟大领袖毛主席批示的一个文件中，热情地支持突击运输大同煤矿积压的煤炭，鼓励大同煤矿多出煤、出好煤。毛主席的这一亲切关怀，使全局职工受到极大鼓舞，增添了无穷力量。他们自己动手，扩大贮煤场，使贮煤能力由原来九十万吨增加到一百六十万吨；加强车辆调度，使空车快装快运。与此同时，他们和铁路职工一起，自力更生兴建了两条长达二十七公里的矿区铁路和四十多公里的矿区公路，初步扭转了原煤外运中的被动局面，保证了煤炭生产的稳产高产。（附图片）"},{"type":"paragraph","text":"大同矿务局同家梁矿综合机械化采煤队，在提前完成去年原煤生产计划的基础上，决心在新的一年里，紧跟华主席，乘胜前进。新华社稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc43213166"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

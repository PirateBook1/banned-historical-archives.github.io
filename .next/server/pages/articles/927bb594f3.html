script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度《解放》月刊热情欢呼我国文化大革命的辉煌胜利  中国人民在伟大的领袖毛主席领导下  从一个划时代胜利走向又一划时代胜利  中国革命的胜利鼓舞世界人民斗争　帝修反彻底失败的日子已经不远","authors":[],"dates":[{"year":1968,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印度《解放》月刊热情欢呼我国文化大革命的辉煌胜利"},{"type":"paragraph","text":"中国人民在伟大的领袖毛主席领导下"},{"type":"paragraph","text":"从一个划时代胜利走向又一划时代胜利"},{"type":"paragraph","text":"中国革命的胜利鼓舞世界人民斗争　帝修反彻底失败的日子已经不远"},{"type":"paragraph","text":"新华社一日讯　新德里消息：印度《解放》月刊在十月份出版的一期上刊登了一篇文章，热烈祝贺中国人民在伟大领袖毛主席领导下，进行无产阶级文化大革命，取得辉煌胜利。"},{"type":"paragraph","text":"文章说：“在毛主席领导下，中国革命从一个划时代的胜利走向又一个划时代的胜利。在完成了新民主主义革命之后，中国革命过渡到社会主义阶段。”文章指出，在毛主席领导下开展的无产阶级文化大革命，是一场思想大革命和文化大革命，而从根本上说，是一场政治大革命。“这场革命打破了帝国主义者和修正主义者在中国复辟资本主义的美梦。”"},{"type":"paragraph","text":"文章说：“毛泽东主席不仅教导我们在殖民地、半殖民地和其它国家如何进行革命，不仅解决了从新民主主义过渡到社会主义的问题，而且也解决了在无产阶级专政下进行革命以防止资本主义复辟的问题。世界已经进入一个新时代，即毛泽东思想的时代。”"},{"type":"paragraph","text":"文章说：“今天，对中国的态度，对毛泽东思想的态度，是对一个共产党人、一个革命者的试金石。谁反对中国、谁反对中国共产党、谁反对毛泽东思想，谁就是反革命派的可鄙的同伙。在革命阵营和反革命阵营之间没有中间道路可走。”"},{"type":"paragraph","text":"文章揭露和谴责了丹吉叛徒集团和印共修正主义分子极力鼓吹“议会道路”。文章说，每当印度人民起来进行反对帝国主义、封建主义和官僚买办资本的斗争的时候，印度反动派和包括苏修在内的外国帝国主义者在印度工人阶级运动内部的这些狡猾的代理人，便对中国进行一场造谣污蔑的运动。这是他们的主子的需要，他们的主子就是要他们竭力把印度人民同中国人民和世界革命人民隔离开来。"},{"type":"paragraph","text":"文章说，现在，印度人民终于抛弃了这些骗子——帝国主义者的、苏修的和印度反动派的走狗。印度共产党革命派领导下的农民武装斗争在印度的一些地区爆发了。遭受极端严重的剥削的印度农民拒绝了“议会道路”，正在前进，同帝国主义、封建主义、官僚买办资本战斗。文章说：“只有向毛主席和群众学习，共产党革命派才能完成历史赋予他们的光荣任务。”"},{"type":"paragraph","text":"文章最后说，中国革命取得的胜利鼓舞了世界人民，激发了他们的新的热情和勇气，去打击和摧毁一切反动的东西，建立起新的伟大和光荣的事物。文章指出，世界革命力量一天天发展壮大。帝国主义、修正主义和一切反动派彻底失败的日子已经不远了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"927bb594f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛泽东思想哺育成长的共产主义战士学习杭州南京展出蔡永祥光辉事迹","authors":[],"dates":[{"year":1967,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社杭州6日电　一心为公的共产主义战士蔡永祥事迹展览，五日开始在杭州展出。广大工农兵群众和各地徒步来杭进行革命串连的红卫兵、革命师生以及革命干部，怀着激奋的心情，从四面八方赶来参观。他们表示，决心向一心为公的共产主义战士蔡永祥同志学习，做毛主席的好战士。"},{"type":"paragraph","text":"展览共分五个部分:第一部分集中地介绍了蔡永祥同志对伟大领袖毛主席无比深厚的阶级感情和无限热爱毛主席的事迹。展品中令人注目的是蔡永祥拿着毛主席著作的全身照片，这是他到连队以后拍的第一张照片。这张照片强烈地表达了他热爱毛主席、热爱毛主席著作的心情。还有一张蔡永祥日记的影照，记载着蔡永祥在听到毛主席畅游长江的消息时万分激动的心情。他写道:“我们伟大的领袖身体这样健康，真是我们全中国人民和全世界人民最大的幸福。衷心祝愿毛主席万寿无疆!”"},{"type":"paragraph","text":"展览的第二部分，在“狠学狠用‘老三篇’，用‘只争朝夕’的革命精神改造世界观”的通栏标题下，着重介绍了蔡永祥同志怎样如饥似渴地活学活用毛主席著作。有一幅画介绍蔡永祥为了弄懂“彻底”两个字，曾一连问了六个同志。展品中最感动人的是他入伍八个月中写下的两万多字的学习心得笔记和日记。其中近一万字是学习“老三篇”的心得。这些心得笔记和日记闪耀着毛泽东思想的光辉，洋溢着无产阶级革命战士的激情，字里行间跳动着一心为公的红心。"},{"type":"paragraph","text":"展览的第三部分集中地介绍了蔡永祥同志一心为公，一心为革命，一心为人民，立志做个守卫大桥的张思德的事迹。"},{"type":"paragraph","text":"展览的第四部分介绍了蔡永祥同志誓死保卫毛泽东思想，以生命捍卫无产阶级文化大革命的英雄事迹。其中，有的表现了蔡永祥横眉怒斥反革命修正主义分子的激愤，有的描述蔡永祥批判毒草《逆风千里》，横扫牛鬼蛇神的气概。正如他在日记中写的:“毛泽东思想是我们革命的命根子。谁敢反对，就把他砸个粉碎。”引人注目的实物和巨幅的组画，特别表现了在毛泽东思想哺育下，在阶级斗争大风大浪中成长起来的蔡永祥，以人民的利益为最高利益，以人民的需要为最高命令，为了粉碎敌人的政治阴谋，为了保卫红卫兵，保卫无产阶级文化大革命，保卫钱塘江大桥，英勇献出生命的壮举。观众们参观到这里，心潮如涌，万分激动，默默地向英雄致敬。"},{"type":"paragraph","text":"展览的最后一部分，在“向一心为公的共产主义战士蔡永祥学习”的通栏标题下，介绍了红卫兵小将、南京部队广大指战员和全国亿万军民热烈学习蔡永祥同志的活动。"},{"type":"paragraph","text":"蔡永祥事迹展览，五日同时在南京展出。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f10664b23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

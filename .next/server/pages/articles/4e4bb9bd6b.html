script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《毛泽东思想》月刊揭露美苏继续争霸  世界问题只有通过人民斗争才能解决  也门《革命报》指出强者生产核武器而禁止弱者生产是不合理的","authors":[],"dates":[{"year":1973,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本《毛泽东思想》月刊揭露美苏继续争霸"},{"type":"paragraph","text":"世界问题只有通过人民斗争才能解决"},{"type":"paragraph","text":"也门《革命报》指出强者生产核武器而禁止弱者生产是不合理的"},{"type":"paragraph","text":"新华社一九七三年九月一日讯  东京消息：日本《毛泽东思想》月刊七月号发表文章，揭露美苏首脑会谈的骗局，并且指出，世界问题只有通过人民的斗争才能解决。"},{"type":"paragraph","text":"这篇题为《美苏首脑会谈的假象和真相——苏联社会帝国主义的真面目》的文章说，勃列日涅夫外交的目的“在于加强美苏两个超级大国的强权统治和对付世界人民的独立、解放和革命的潮流”。“苏联在形式上采取了赞成限制战略核武器和相互裁军、牵制扩军竞赛的姿态。然而，这是骗人的把戏。苏联在亚洲、中东和欧洲的军事扩张的实际情况就雄辩地证明了这一点。”"},{"type":"paragraph","text":"文章说，勃列日涅夫“为了缓和日益恶化的苏联经济和日益激化的国内矛盾，企图以提供石油和天然气等资源为诱饵，大量引进美帝国主义的资金和技术，借以巩固社会帝国主义的基础。”“所谓的‘综合交流、交换协定’、‘农业合作协定’等‘业务协定’，只能是奴隶外交、‘乞讨协定’”。“这显然是从根本上背叛苏联人民的利益、并把绞索套在脖子上的行径”。"},{"type":"paragraph","text":"文章指出，美帝国主义同苏联社会帝国主义“争夺市场、资源和势力范围的局面决没有消除。”文章接着说，美苏“共处外交”同美苏两国人民的利益是格格不入的。"},{"type":"paragraph","text":"文章说：“我们决不能对大国间的交易和帝国主义者的‘明智’抱有希望。世界问题只有通过人民本身的斗争才能解决。”"},{"type":"paragraph","text":"新华社萨那一九七三年九月一日电　阿拉伯也门共和国《革命报》最近发表一篇题为《强者生产毁灭性工具，而呼吁弱者禁止生产，呼吁他们维护和平，这合理吗？》的文章。"},{"type":"paragraph","text":"文章说，“人类在他的土地上将从哪里获得和平呢？暴虐和控制盛行，并日益严重，而且那里有一些制造毁灭、破坏工具的工厂。”"},{"type":"paragraph","text":"文章接着指出：“强者生产原子弹、氢弹、毁灭性的核武器，而要求弱者不要生产，或呼吁禁止核武器，高唱和平经这合理吗？”"},{"type":"paragraph","text":"文章说，在强者之间正发生尖锐危机的时候，人类随时都受到威胁。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e4bb9bd6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"喜看小学生的一封信","authors":[],"dates":[{"year":1976,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"喜看小学生的一封信"},{"type":"paragraph","text":"今年三月三日，山东德州市建设街小学先后贴出了两封信。"},{"type":"paragraph","text":"第一封信这样写：宋老师："},{"type":"paragraph","text":"练习二第六题，我认为答数一百九十六斤是对的，因为地主千方百计地剥削穷人，就是一两粮食也不会无缘无故地给贫下中农！如果写成一百九十七斤，我想有些理论不联系实际了吧？"},{"type":"paragraph","text":"如有写错的地方，请老师原谅、指正。"},{"type":"paragraph","text":"五年级八班　杨乃虎"},{"type":"paragraph","text":"第二封信这样写：杨乃虎同学："},{"type":"paragraph","text":"你写给宋老师的信很好！你是以阶级斗争的观点处理了这道题的答案，发扬了理论联系实际的革命学风，我们看了很受教育和启发。"},{"type":"paragraph","text":"原来，我们认为那道题答数应是一百九十七斤，这是只看到四舍五入的计算方法，没有注意到在运用四舍五入这一计算方法时联系阶级斗争实际。这反映出我们在教学上阶级观念淡薄。因此，我们特此纠正，这道题的答数应是一百九十六斤。"},{"type":"paragraph","text":"你的来信，显示出五年级小学生分析问题和解决问题的能力，这是对右倾翻案风的一个有力回击。"},{"type":"paragraph","text":"祝你沿着毛主席的革命路线胜利前进！"},{"type":"paragraph","text":"五年级全体算术教师"},{"type":"paragraph","text":"事情原来是这样的：小学算术第十册第六页第六题是：“解放前，老贫农吴大伯租种地主四点五亩地，一年辛辛苦苦地劳动，平均每亩收二百五十斤粮食，却被地主剥削去总数的百分之八十二点五，吴大伯只剩下多少斤粮食？（得数保留整数）。”这道题得数约等于一百九十六点八斤，按得数保留整数的要求，根据四舍五入的处理方法，得数应为一百九十七斤。杨乃虎同学对这些知识是完全了解的，但他为什么把得数写为一百九十六斤呢？他想到万恶的地主千方百计地剥削穷人，就是一两粮食也不能无缘无故地给贫下中农。得数如果写成一百九十七斤，就脱离了阶级斗争实际。所以他的得数写成一百九十六斤。老师在判作业时改成一百九十七斤。杨乃虎同学想：这不是一般错与对的问题，一百九十七斤和一百九十六斤虽然是一数之差，却关系到是否在算术学习中理论联系实际的大问题。为了坚持教育革命的方向，他就给老师写了一封信，说明得数如为一百九十七斤是理论不联系实际的。这封信立即得到算术教研组全体教师和五年级班主任的积极支持。就这样，杨乃虎同学给宋老师的信，五年级全体算术教师给杨乃虎同学的信，都以大字报的形式公布了。"},{"type":"paragraph","text":"杨乃虎同学的这封信说明了什么？学校党支部和工宣队紧紧抓住这个问题，发动全校广大师生展开讨论。大家一致认识到：这封信是振奋人心的，它清楚地显示出，在文化大革命中，一个小学生的社会主义觉悟显著提高了，以阶级和阶级斗争的观点分析和解决问题的能力大大增强了，他所学习的文化科学知识，在三大革命运动中实际应用得很好。这件事也清楚地表明，学校必须坚持开门办学的方向，必须坚持政治统帅业务的方针，必须把转变学生的思想放在首位，必须发扬理论联系实际的革命学风。"},{"type":"paragraph","text":"党内不肯改悔的走资派邓小平，反对毛主席的教育路线，妄图篡改教育革命的方向，广大革命师生是坚决不会答应的。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"678858a974"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

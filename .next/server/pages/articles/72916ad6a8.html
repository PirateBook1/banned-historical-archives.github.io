paragraph","text":"（摘自军区揭发“四人帮”反党集团罪行材料之十六）"},{"type":"paragraph","text":"叫你们回去，是放虎归山，与修正主义路线斗，要当老虎。"},{"type":"paragraph","text":"问题在主要领导身上，就是一、二把手，特别难在军代表身上。"},{"type":"paragraph","text":"（一九七四年二月十三日在辽宁省工农兵学习班上的讲话）"},{"type":"paragraph","text":"关于学习主席无产阶级专政理论问题，张春桥同志讲话（注：指在全军各大单位政治部主任座谈会上关于反对经验主义的讲话），……五八年春桥同志的文章，可以考虑印发到师一级，有的以师为单位传达就可以。"},{"type":"paragraph","text":"（一九七五年三月五日毛远新讲的几个问题）"},{"type":"paragraph","text":"经验主义的危害，老同志不该回答吗？"},{"type":"paragraph","text":"（摘自军区揭发“四人帮”反党集团罪行材料之二十三）"}],"authors":["毛远新"],"dates":[{"year":1974,"month":2,"day":3},{"year":1974,"month":2,"day":13},{"year":1975,"month":3,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"（根据军区初步揭发材料选编，供部队批判用）","page_start":3,"page_end":3},"tags":[{"name":"毛远新","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72916ad6a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

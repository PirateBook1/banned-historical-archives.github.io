script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"红军将领庆贺平津胜利通电","alias":"","parts":[{"type":"paragraph","text":"红军将领庆贺平津胜利通电"},{"type":"paragraph","text":"（1937年7月29日）南京林主席、蒋委员长、国民党、国民政府、北平宋委员长哲元、冯师长治安、张师长自忠、赵师长登禹、刘师长汝明、郑师长大章、孙军长连仲、庞军长炳勋、山西阎主任、赵主席、绥远傅主席、山东韩主席、河南刘主任、商主席、西安顾主任、蒋代主任、孙主席、兰州贺主席、宁夏马主席、全国各总副司令、各省市党部、各省市政府、各军师团长及全体将士、全国各报馆、各团体公鉴："},{"type":"paragraph","text":"日寇进攻，已将中华民族压迫到无路可走之地步。平津一战，申历载未申之积愤，亦寒历载猖狂之敌胆。我前敌抗日将领及全体战士建此殊勋，声振中外，不但军同人所积极拥护，亦全国男女老幼所同声爱戴。溯自东北丧失，六年于兹。全国同胞，痛心疾首。此次日寇进攻，华北危急，幸赖国共两党诚意合作，蒋委员长十七日谈话之坚决抗战，宋明轩先生之深明大义，前敌将士之英勇杀敌，全国各界各军之同声援助，致有本月二十八日之大捷。从此军心大振，民意所趋，知日寇非不可抗，但患方针之不当，知国家非无实力，但患办法之失宜。从此方针确定，办法改良，全国一心，军民一体，进一步收复冀东察北及东北四省，决非难事。然日寇经此挫败，必将倾其全力对我作大规模之压迫，一面保守已得地区，一面进攻华北各地。我全国军民上下，惟有在国共两党亲密合作之基础上，实行坚固的民族团结，发动大规模之抗战，达到保全国土恢复失地驱除日寇消灭汉奸之目的。军正在加紧改编，不日出动参加作战。尚望时予指教，民族革命幸甚。"},{"type":"paragraph","text":"毛泽东　朱德周恩来张国焘彭德怀贺龙林彪刘伯承徐向前叶剑英张云逸萧克徐海东"},{"type":"paragraph","text":"七月二十九日"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":7,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":446,"page_end":447},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"802c4df724"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

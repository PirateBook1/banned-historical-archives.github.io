script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"揪出“五 ·一六”兵团的后台示众！","authors":["星星之火战斗队"],"dates":[{"year":1967,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"揪出\"五 ·一六\"兵团的后台示众！","type":"title"},{"text":"星星之火战斗队","type":"authors"},{"text":"一提起周总理人们会肃然起敬，尤其是“老”红卫兵对周总理更有无限热爱的感情。","type":"paragraph"},{"text":"“五·一六”兵团一小撮王八蛋反对周总理罪该万死！","type":"paragraph"},{"text":"在大学生中“五·一六”兵团有相当一部分实力。并有相当大的思潮。  在大学为什么会出现反总理的思潮呢？最根本的原因就是周总理最坚定地站在毛主席的革命路线上和中央文革有相当大的矛盾，那么一贯做为中央文革的应声虫──“大学生”来讲出现反总理的思潮也就不足为怪了。“五·一六”兵团破案之后，中央文革的走卒大学红代会连个屁也没放，中央文革也只不过轻描淡写地说上两句。若不是因为“五·一六”兵团是个秘密组织，谢富治的公安部也是不会把他们捉起来的。象群众扭送公开反总理分子公安局不要的事情，更是举不胜举，这次“五·一六”兵团的全部释放就更说明了──“五·一六”兵团的黑后台就是中央文革！对于中央文革为了自己不可告人的目的挑动一部分群众炮袭总理的卑劣行径，我“星星之火”全体战士表示极大的愤慨！最后我们提醒中央文革不要一叶碍目不见泰山！","type":"paragraph"},{"text":" 原转载于北京中学红代会作战部《北京红卫兵》，创刊号，1967年9月20日。","type":"paragraph"}],"comments":[],"origin":"原转载于北京中学红代会作战部《北京红卫兵》，创刊号，1967年9月20日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2a5f71e9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

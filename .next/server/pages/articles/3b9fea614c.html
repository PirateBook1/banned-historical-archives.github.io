script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省公安厅关于反革命集团“中国马克思列宁主义者联盟”成员谢友树的材料","authors":[],"dates":[{"year":1963,"month":1,"day":14}],"is_range_date":false,"parts":[{"text":"四川省公安厅关于反革命集团“中国马克思列宁主义者联盟”成员谢友树的材料","type":"title"},{"text":"谢友树，男，现年33岁，四川省射洪县人，家庭出身小土地出租，个人学生成份，高中文化程度，现在荣山煤矿留队就业。","type":"paragraph"},{"text":"该犯解放前一直读书，解放后参加我人民解放军，53年转业到松潘县民族贸易公司任售货员，因不安心工作，请假回家生产，55年流浪重庆，并到重庆转建委员会找工作，因不听劝告被收容送歌乐山教养院，57年3月处理回家。该犯教育出院后，仍不回家生产，流浪于重庆并进行制造、贩卖假药的违法活动，于58年1月10日经重庆市劳教工作五人小组批准送劳动教养，62年元月解除劳教留队就业。","type":"paragraph"},{"text":"该犯在解除劳教留队就业后，不痛改前非，又积极进行反革命活动。于1962年6月4日在灌县由该反革命集团骨干分子陈彦介绍加入反革命组织“中国马克思列宁主义者联盟”。该犯参加反革命组织后，活动十分猖獗，于去年6月6日，该犯从灌县筑路支队调往荣山煤矿途中，在青白江火车站候车时，即去发展就业人员谢永昌参加反革命组织。当该犯了解谢永昌已参加了该反革命组织后，又布置谢永昌发展反革命集团骨干分子陈仲伟，谢犯调到荣山煤矿后，积极物色对象，又准备发展就业人员张仁伦、苏全东、谢兴民、唐印中等为反革命组织成员（未遂）。1962年7月19日陈犯仲伟被清放回重庆时，谢犯友树又接受了陈犯布署每月收缴该反革命组织成员陈光玉、陈昌辉、谢永昌3人“盟费”的任务。同时，向陈犯仲伟交了一张“入盟”的纪念邮票。谢犯友树的罪恶活动被我发觉后，于62年8月3日乘机畏罪潜逃至成都，被我追捕归案，扣押广元县公安局。但该犯思想极端反动，拒不坦白交待，在看守所中书写“我住在囚笼里逢佳节，燃起了我胸中愁火，为了推翻这万恶的社会，……我永远站在斗争的前哨”等反动诗词。","type":"paragraph"},{"text":"综上所述，谢犯友树参加反革命组织“中国马克思列宁主义者联盟”，虽系一成员，但积极进行反革命活动，当被我发觉后，又畏罪潜逃，在关押期间仍继续顽抗，书写反动诗词，情节严重，应依法逮捕法办。","type":"paragraph"},{"text":" 厅长　秦传厚1963年1月14日","type":"paragraph"},{"text":"此材料由劳改局黄先文同志带头，据黄同志谈，已由广元县院判刑8年，可附我院鉴存查。","type":"paragraph"},{"text":" 承办人　谭贯法63.10","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b9fea614c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用革命舆论粉碎反革命舆论  天津市委和郊区各级党组织推广小靳庄的经验，抓好意识形态领域的革命，推动批邓、反击右倾翻案风斗争的深入发展，革命和生产形势一片大好","authors":[],"dates":[{"year":1976,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用革命舆论粉碎反革命舆论"},{"type":"paragraph","text":"天津市委和郊区各级党组织推广小靳庄的经验，抓好意识形态领域的革命，推动批邓、反击右倾翻案风斗争的深入发展，革命和生产形势一片大好"},{"type":"paragraph","text":"据新华社天津一九七六年六月十二日电　在反击右倾翻案风的伟大斗争中，中共天津市委和郊区各级党组织进一步推广小靳庄经验，抓好意识形态领域的革命，大造革命舆论，粉碎反革命舆论，推动了整个郊区批邓、反击右倾翻案风斗争的深入发展，革命和生产形势一片大好。"},{"type":"paragraph","text":"天津市宝坻县林亭口公社小靳庄大队，是在无产阶级文化大革命中涌现出来的先进典型。在批林批孔运动中，它创造了运用多种形式大造革命舆论，在上层建筑其中包括各个文化领域对资产阶级实行全面专政的经验。去年夏季前后，邓小平为了复辟资本主义，运用各种卑劣手段大造反革命舆论，矛头对着以毛主席为首的党中央。小靳庄大队党支部发动群众，用阶级分析的方法“剥皮看瓤”，戳穿了邓记谣言公司炮制的政治谣言的反动本质。反击右倾翻案风斗争开始以后，小靳庄大队党支部继续组织干部和群众开办政治夜校学马列、学唱革命样板戏、写诗赛诗、写文章、出板报、办广播、办大批判专栏、开声讨会和批判会，大造革命舆论，批判奇谈怪论，批判反革命政治谣言，反击右倾翻案风。革命舆论教育了群众，使奇谈怪论和政治谣言在小靳庄找不到市场。小靳庄的干部和群众坚决贯彻执行毛主席的革命路线，“九牛拉不转，刀山也敢过。”"},{"type":"paragraph","text":"中共天津市委和郊区各级党组织十分重视小靳庄大队用革命舆论粉碎反革命舆论，深入批邓的经验。他们认为，革命舆论是无产阶级夺取政权和巩固政权的重要武器。当前，在深入批邓、反击右倾翻案风的斗争中，认真推广小靳庄的经验，大造革命舆论，彻底批判邓记谣言公司炮制的各种奇谈怪论和反革命政治谣言，有着重要的意义。市委曾经多次总结和推广小靳庄的经验。天津市双林农场是学习小靳庄较好的一个单位，它在反击右倾翻案风的斗争中，充分运用政治夜校、文艺宣传队等形式，大造革命舆论，发动群众深入批判邓小平，深入开展反击右倾翻案风的斗争。天津市农林局党委在双林农场召开各农场党支部书记以上干部和工人代表会议，及时推广这个农场学习小靳庄的经验，收到了很好的效果。"},{"type":"paragraph","text":"小靳庄大队党支部以政治夜校为阵地，深入宣传马克思主义、列宁主义、毛泽东思想，帮助干部和群众学习毛主席关于文化大革命和反击右倾翻案风的一系列重要指示，使大家认清了社会主义革命的性质、对象、任务和前途，提高了阶级斗争和路线斗争觉悟，增强了对各种反动思潮和政治谣言的识别能力和战斗能力。天津市委和郊区各级党组织在推广小靳庄经验、大造革命舆论、粉碎反革命舆论时，紧紧抓住了小靳庄的这个根本经验。反击右倾翻案风以来，天津市郊区普遍办起了政治夜校，不仅社队办，工厂、商店、机关、学校也办，越办越好。全郊区的理论骨干发展到十三万多人，这些理论骨干向小靳庄学习，运用多种形式帮助干部和社员学习理论，促进了批邓、反击右倾翻案风斗争的深入发展。宝坻县新开口公社坚持学习小靳庄经验，干部和群众一起在政治夜校深入学习无产阶级专政理论，路线斗争觉悟不断提高。反击右倾翻案风的斗争开始以后，他们在政治夜校学习毛主席关于资产阶级就在共产党内的重要指示，认清了反动谣言制造者就是邓小平，就深入开展了批邓、反击右倾翻案风的斗争，揭穿了邓记谣言公司制造反革命政治谣言的反动实质和妄图复辟资本主义的罪恶目的。"},{"type":"paragraph","text":"中共天津市委和郊区各级党组织认为，推广小靳庄经验，发动群众深入开展革命大批判，是粉碎反革命舆论的有力手段。反击右倾翻案风的斗争开始以来，天津郊区广大干部和群众，在党组织的领导下，开理论讨论会、批判会和群众大会，写大字报，出黑板报，办好政治夜校和有线广播，演唱革命样板戏，开展群众性的思想政治工作。通过这些活动，对邓小平反革命的修正主义路线和反革命政治谣言，进行了深入的揭露和批判。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91e9859d16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

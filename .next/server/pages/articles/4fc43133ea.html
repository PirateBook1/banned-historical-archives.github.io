script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远忠于毛主席","authors":["杨富珍"],"dates":[{"year":1967,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国棉一厂　杨富珍"},{"type":"paragraph","text":"我是在全国解放前夕入党的。可是，到底怎样才能真正发挥一个共产党员的模范作用，还是在这次无产阶级文化大革命中认识清楚的。过去我总认为，全国解放以后，推翻了三座大山，敌人打倒了。有了毛主席的领导，一百个放心了。以后的革命，就是要把国家建设得强大起来。自己是个纺织工人，所以把心贴在布上，一心一意要把生产搞好。领导讲的话，我以为都是“党”的话，一句不漏，坚决照办。我认为这就是共产党员的“模范”作用。现在清楚了，这正是中了中国赫鲁晓夫的圈套。这一小撮坏家伙，长期来正是用黑《修养》向广大党员灌输这种奴隶主义，毒害和蒙蔽了广大党员。他们的狼子野心就是要把党员个个驯成象“绵羊”一样，他就可以在“一路开绿灯”的情况下，实现篡党篡政的罪恶阴谋。"},{"type":"paragraph","text":"由于自己中毒太深，看不清中国赫鲁晓夫及其在上海代理人陈丕显、曹荻秋之流的反革命面目，所以在无产阶级文化大革命初期站错了队。开始，无产阶级革命派和革命小将帮助我，我还想不通，一肚皮的委屈情绪。后来我反复学习了“老三篇”和毛主席的有关教导，他老人家说:“……共产党人必须随时准备修正错误，因为任何错误都是不符合于人民利益的。”思想才“豁亮”起来，才知道我并没有真正按“十珍六条”的指示去做，而是执行了资产阶级反动路线，当了陈、曹压制革命小将的工具。这样我逐渐识破了陈丕显、曹荻秋之流的反革命阴谋，起来大杀回马枪。经过一年多阶级斗争的实践和考验，我深深体会到没有无产阶级革命派和革命小将敢于革命造反的行动，而依靠象我这样的党员起的“模范”作用，根本不可能把党内一小撮走资派挖出来。革命派和革命小将是有功勋的。从此，我在感情上对无产阶级革命派和革命小将感到更加亲近了，下决心要向他们学习。"},{"type":"paragraph","text":"这一次无产阶级文化大革命，对我来说，收获最大最大。使我懂得了怎样才能做一个名副其实的毛主席的好党员，知道了共产党员应该怎样起先锋模范作用。最最重要的，就是一个共产党员心中要有最红最红的红太阳——毛主席，头脑里要树立毛泽东思想的绝对权威，行动中要不离毛主席的教导。共产党员首先应该是无限忠于毛主席、忠于毛泽东思想的模范，忠于毛主席革命路线的模范，只有这样才能在革命的惊涛骇浪中，永远紧跟毛主席，永远不迷失方向。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"曹荻秋","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fc43133ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

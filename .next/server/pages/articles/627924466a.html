script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"甘肃三万多名知识青年走与贫下中农相结合的道路  回击右倾翻案风　立志建设新农村","authors":[],"dates":[{"year":1976,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"甘肃三万多名知识青年走与贫下中农相结合的道路"},{"type":"paragraph","text":"回击右倾翻案风　立志建设新农村"},{"type":"paragraph","text":"新华社兰州一九七六年五月五日电　在反击右倾翻案风取得伟大胜利的大好形势鼓舞下，甘肃省三万四千多名应届城镇中学毕业生到农村插队落户，走与贫下中农相结合的道路。"},{"type":"paragraph","text":"这批应届毕业生在反击右倾翻案风的斗争中，认真学习无产阶级专政的理论，学习毛主席关于知识青年与工农相结合的一系列教导，掌握理论武器，把孔老二宣扬的“学而优则仕”，刘少奇、林彪宣扬的“读书做官”、“下乡镀金”、“变相劳改”等谬论和党内不肯改悔的走资派邓小平反对教育革命的谬论联系起来进行批判，进一步加深了对知识青年上山下乡伟大意义的认识。他们说：这是限制资产阶级法权、缩小三大差别，使青年一代真正成为无产阶级革命事业接班人的伟大战略措施。我们一定要听毛主席的话，坚持上山下乡干革命。张掖县东方红中学应届毕业生，在毕业学习班上每个人都写了批判邓小平修正主义路线的大字报和要求上山下乡的决心书，争先恐后要求到农村去，到艰苦的地方去，到祖国最需要的地方去。他们豪迈地说：“上山下乡干革命，回击右倾翻案风，一颗红心两只手，立志建设新农村。”"},{"type":"paragraph","text":"甘肃省有关部门和学校的党组织，以阶级斗争为纲，采用多种形式对应届中学毕业生进行毕业教育，全省知识青年上山下乡工作搞得又快又好。武威地区、酒泉地区组织历年坚持上山下乡知识青年中的先进人物成立宣传队，庆阳地区组织了七十一名老党员、老红军成立革命传统宣讲团，对应届中学毕业生进行教育，收到很好效果。"},{"type":"paragraph","text":"在反击右倾翻案风斗争中，广大知识青年的家长破除旧观念，树立新思想，许多工人、贫下中农亲自带着子女报名，送子女下乡。天水、平凉、定西等地、县的领导干部亲自参加毕业生家长学习班，带头支持子女下乡务农。全省十二个地、州、市的县团以上干部带头送到乡下的子女有一千三百多名。"},{"type":"paragraph","text":"甘肃省农、牧区各级党组织对安置知识青年的工作十分重视。许多社队在知识青年进队前就选派好了主管知识青年工作的人员，知识青年一进队就房子暖、炕头热，缸里有粮，灶下有柴。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"627924466a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

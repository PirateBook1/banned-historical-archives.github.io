script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"请求辞去“总书记”职务","alias":"","parts":[{"type":"paragraph","text":"请求辞去“总书记”职务"},{"type":"paragraph","text":"一一致俄共（布）中央全会的信"},{"type":"paragraph","text":"（1924年8月19日）俄共中央全会："},{"type":"paragraph","text":"从列宁离职到以后逝世，我与季诺维也夫和加米涅夫同志在政治局共事已经一年半了，这段经历使我清楚地意识到，我不可能在一个小的集体范围内，与这两位同志开诚布公地共同进行政治工作。有鉴于此，我请求批准我退出中央政治局。"},{"type":"paragraph","text":"鉴于总书记不可能不是政治局委员，也请求我退出中央书记处（和组织局）。"},{"type":"paragraph","text":"请批准我休假进行治疗，为期约两个月。"},{"type":"paragraph","text":"休假期满后，我请求另行分配工作，或者到图鲁汉斯克边疆区，或者到雅库特州，或者到国外的任何地方，从事不显眼的工作。"},{"type":"paragraph","text":"上述问题，请全会在我缺席和我不作任何说明的情况下加以解决，因为我认为，除了这封信的第一段已提出的意见外，再作其他说明都于事业不利。"},{"type":"paragraph","text":"恳请古比雪夫同志将这封信的副本分送给各位中央委员。"},{"type":"paragraph","text":"致以共产主义的敬礼！"},{"type":"paragraph","text":"约·斯大林"},{"type":"paragraph","text":"1924年8月19日古比雪夫同志："},{"type":"paragraph","text":"我写此信给您，而不是给中央书记们，是因为：第一，在这件可谓有争执的事情中，我不可能绕过中央监察委员会；第二，中央书记们不了解此事的有关情况，我也不愿平白地打扰他们。"},{"type":"paragraph","text":"斯大林原载俄罗斯《祖国》杂志"},{"type":"paragraph","text":"选自新编《斯大林全集》1994年第7期"},{"type":"paragraph","text":"档案附卷一第165一166页"}],"authors":["斯大林"],"dates":[{"year":1924,"month":8,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2498,"page_end":2499},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0d4c2e0c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

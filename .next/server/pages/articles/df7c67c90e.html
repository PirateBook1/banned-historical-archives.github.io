script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛泽东主席致敬电","authors":[],"dates":[{"year":1953,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向毛泽东主席致敬电敬爱的毛主席："},{"type":"paragraph","text":"我们国家在您的英明、正确领导之下，胜利地执行着一九五三年的三大任务，胜利地由国民经济的恢复时期进入国民经济的有计划建设时期。正当全国人民遵循着您所指示的国家过渡时期的总路线和总任务，为实现第一个五年计划的基本任务而奋斗的时候，中国民主建国会在首都举行总会委员会全体会议，我们谨代表全体会员向您致最崇高的敬礼！"},{"type":"paragraph","text":"在这次会议中我们学习了您所指示的国家过渡时期的总路线和总任务，从而明确了我会今后的工作方针和中心任务，并检查了过去的工作，决定了今后的工作重点。我们一致决议：通过私营工商业的改造工作、增产节约和各项爱国运动，依靠全体会员的努力，培养和提高本会工商业者的会员成为工商界中的骨干分子，也就是要使他们首先做到真正爱国守法，积极改进生产经营，努力学习，认真接受社会主义改造，忠诚接受中国共产党和人民政府的领导，并紧密联系、团结工商界群众，正确地发挥带头的、模范的和在人民政府与工商界间的桥梁的作用，为贯彻国家过渡时期的总路线而奋斗！"},{"type":"paragraph","text":"谨以兴奋和感激的心情，敬祝您永远健康！中国民主建国会总会委员会全体会议"},{"type":"paragraph","text":"一九五三年十一月二十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df7c67c90e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

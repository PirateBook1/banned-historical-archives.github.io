script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线指引下发扬艰苦奋斗自力更生精神辽宁吉林两省人民治理辽河取得重大成绩","authors":[],"dates":[{"year":1972,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社沈阳一九七二年十月十日电　在毛主席的无产阶级革命路线指引下，辽宁、吉林两省辽河流域的广大群众，发扬艰苦奋斗，自力更生的革命精神，对历史上长期危害人民的辽河进行了大规模的治理，兴建了大量防洪、除涝、灌溉、发电和水土保持工程，共填挖土石方十七亿立米，使辽河流域的面貌焕然一新。"},{"type":"paragraph","text":"辽河，是我国东北地区的大河之一，全长一千四百三十公里，流域面积二十一万九千平方公里，全流域境内，包括沈阳、鞍山、抚顺、四平、本溪和营口等十几个重要工业城市和五十二个县(旗)，有二千二百多万人口，七千万亩耕地。这条河上游是丘陵和草原，适宜发展农牧业生产，中下游的东部山区和冲积平原，矿产资源丰富，土质肥沃，具有发展工农业生产的良好条件。但是，解放前，辽河水系遭到了严重破坏，上游水土流失，风沙干旱，下游土地盐碱，洪涝灾害频繁。全流域农业生产多灾低产，粮食平均亩产不到百斤，人民生活极端困苦。解放后，辽河流域广大群众，在各级党组织领导下，在建设东北工业基地的同时，大规模地治理了辽河，取得了重大成绩。"},{"type":"paragraph","text":"辽河流域广大人民群众首先从根治洪涝灾害出发，在辽河上游和各主要支流陆续修建了二百二十座大、中、小型水库，群众办的小型农田水利工程更是星罗棋布。同时先后修筑堤防四千五百公里，从而有力地控制了洪涝灾害，保证了沿岸城乡工农业生产的发展和人民生命财产的安全。"},{"type":"paragraph","text":"在修建水库，防治洪涝危害的同时，沿岸各地统一规划，全面安排，充分利用辽河水利资源，积极发展灌溉事业。现在，辽河流域的大、中型排灌站由解放初期的六处增加到九百二十处，装机容量由解放初期的六千多马力增加到三十多万马力，灌溉面积由六十三万亩增加到一千一百多万亩，促进了农业生产的发展。"},{"type":"paragraph","text":"随着水利建设事业的发展，辽河流域的粮食单位面积产量和总产量比解放前都增加一倍以上，林、牧、副、渔各业也有很大发展。吉林省西部的哲里木盟，解放前，风沙干旱，粮食产量很低，畜牧业生产也停滞不前。现在，由于治理了辽河，兴修了水利工程，使大面积的沙积土壤得到灌溉，成为肥沃的农田和牧场。一九七一年全盟粮食产量比解放初期提高了一点七倍，大牲畜比解放初期增加了十倍。营口县水源公社，解放前，被称为“水源洼”，一万五千亩耕地，亩产只有一百多斤。现在，耕地面积扩大到七万五千多亩，从一九六二年起，十年来粮食亩产超《纲要》，跨“黄河”，过“长江”，一九七一年平均亩产达九百六十斤，向国家交售粮食四千五百万斤。"},{"type":"paragraph","text":"辽河的治理为沈阳、鞍山、抚顺、本溪、辽阳、四平等大中城市工业用水提供了充足的水源，同时还有效地保证了这一地区铁路、公路的畅通和输电线路的安全，促进了工农业生产的发展。"},{"type":"paragraph","text":"为了根治辽河，充分利用辽河水利，辽宁、吉林两省有关地区党委发动广大群众和工程技术人员，总结多年来治水的经验，制订了进一步治理辽河的规划。目前，全流域的大、中型水库正在积极施工，群众性水利建设事业蓬勃发展。治河堤防，也在按照新的标准加高培厚，进一步提高防洪能力。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吉林文革","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"142cada5e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于悬挂领袖像片的规定","authors":[],"dates":[{"year":1949,"month":10}],"is_range_date":false,"parts":[{"text":"中央关于悬挂领袖像片的规定","type":"title"},{"text":"关于在各公共场所，大会场，礼堂及办公室等悬挂领袖像片问题，中央特作如下规定，望各级党委迅即通知一切有关机关、团体、报社和学校中的党组织和党的支部，遵照执行。","type":"paragraph"},{"text":"（一）在本党的一切机关中，可以面向从右到左平列地悬挂马克思、列宁、斯大林和毛泽东同志的像片。","type":"paragraph"},{"text":"（二）一切政府机关、群众团体和一般的群众大会，在会场正中，可以面向从右至左悬挂平列地悬挂孙中山和毛泽东的像片。但有些群众团体和群众大会，也可以只挂毛泽东像片，不挂孙中山像片。某些地方，如有人民群众敬仰的地方领袖及其他领袖，他们的像片可以挂在会场的两旁。在新民主主义青年团及工会的会场两旁，可以悬挂马、恩、列、斯的像片。","type":"paragraph"},{"text":"（三）在中苏友好协会的会堂，可以从左至右悬挂毛泽东、孙中山、列宁、斯大林的像片。","type":"paragraph"},{"text":"（四）在人民解放军的机关和会场的正中，可以面向从右到左平列地悬挂毛泽东和朱德的像片。","type":"paragraph"},{"text":"（五）在一切党员的私人住宅内，可以自由地悬挂个人所愿意悬挂的像片。","type":"paragraph"},{"text":"（六）在一切公共场所悬挂的领袖像片，及悬挂的方式，均应经过检查，不得粗制滥造，并不得不合格式地随便悬挂，遭人指责（东北有几个地点悬挂像片不适当，已引起民主人士的指责，而这种指责是有理由的）。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47e996ca51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

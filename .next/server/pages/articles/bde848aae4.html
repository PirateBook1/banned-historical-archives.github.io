script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"打倒美帝国主义！打倒以色列！　苏丹人民连日举行大规模反美示威游行　示威群众高呼“毛主席万岁！人民中国万岁！”","authors":[],"dates":[{"year":1967,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"打倒美帝国主义！打倒以色列！"},{"type":"paragraph","text":"苏丹人民连日举行大规模反美示威游行"},{"type":"paragraph","text":"示威群众高呼“毛主席万岁！人民中国万岁！”"},{"type":"paragraph","text":"据新华社喀土穆电　约七千苏丹工人、学生和其他阶层人民八月三十日在这里举行示威游行，高呼“打倒美帝国主义！”“打倒美国走狗！”“武装斗争是打败美帝国主义和以色列的唯一道路！”等口号。"},{"type":"paragraph","text":"示威者从喀土穆的城南游行到制宪议会大厦，他们向在那里正在开会的阿拉伯国家首脑会议的秘书处递交了一份备忘录，要求采取积极行动，反对帝国主义和以色列的侵略。"},{"type":"paragraph","text":"一位群众团体的负责人向新华社记者说，当前阿拉伯世界面临的紧急任务是动员广大群众进行反对美国—以色列侵略的持久的人民战争。他说：“我们应该把斗争坚持到底，根本没有妥协的余地。”"},{"type":"paragraph","text":"一位名叫萨拉的学生向新华社记者说：“虽然我们在最近战争期间，在军事方面遭受到挫折，但是，人民的政治觉悟和战斗精神已经达到更高的水平。这是比武器更重要的。”他强调说：“最近的困难考验了谁是真朋友，谁是假朋友。阿拉伯人民更加清楚地认识到美帝国主义是他们的主要敌人，苏修领导人是美帝的帮凶。划清敌友界限是最重要的事，正如毛主席教导我们的：‘谁是我们的敌人？谁是我们的朋友？这个问题是革命的首要问题。’”"},{"type":"paragraph","text":"一位老工人说：“我们阿拉伯人民除了走毛泽东的道路外，没有别的办法消灭美国—以色列侵略者。”他然后从口袋里拿出一本红彤彤的《毛主席语录》，并读了一段语录：“革命战争是群众的战争，只有动员群众才能进行战争，只有依靠群众才能进行战争。”"},{"type":"paragraph","text":"八月二十九日苏丹首都喀土穆数千名学生群众，在阿拉伯国家首脑会议开幕前几小时在大街上举行反美示威游行。示威者手持“美帝国主义是阿拉伯人的敌人”的标语牌，高呼“打倒美英帝国主义！”和“打倒以色列！”等口号。"},{"type":"paragraph","text":"一个参加示威的学生对新华社记者说：“我们阿拉伯人民对付侵略的唯一途径是武装斗争，而不是和平谈判”。一位上年纪的政府工作人员说：“在最近帝国主义侵略阿拉伯人民时，苏联同美国勾结在一起，共同密谋侵略，而中国则大义凛然地支持我们阿拉伯人民。拿这些事实一比较，全体苏丹人民深深相信，中国是阿拉伯人民的真朋友。”一位采访会议消息的巴勒斯坦记者强调指出：“我们巴勒斯坦人民相信，中国革命的道路——人民战争——也是我们走向胜利的道路。”"},{"type":"paragraph","text":"示威群众看到中国记者佩戴的毛主席像章时，热情地高呼“毛主席万岁！人民中国万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bde848aae4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

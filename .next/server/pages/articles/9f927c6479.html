script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金山县松隐公社浩光大队干部、社员遵循毛主席“按既定方针办”的嘱咐——热情支持社会主义新生事物","authors":[],"dates":[{"year":1976,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　金山县松隐公社浩光大队的干部和群众，遵照伟大领袖和导师毛主席“按既定方针办”的嘱咐，发扬理论联系实际的革命学风，怀着深厚的无产阶级感情，如饥似渴地学习毛泽东思想，用实际行动悼念毛主席，进一步掀起学习热潮。"},{"type":"paragraph","text":"这个大队的干部和群众，回顾用革命理论指导战斗，坚持以阶级斗争为纲，同走资派对着干的实践，进一步深刻地体会到，只有认真看书学习，弄通马克思主义，才能提高执行和捍卫毛主席革命路线的自觉性。在悼念毛主席的日子里，大队党支部作出了加倍努力学习马列和毛主席著作，深入开展批邓、反击右倾翻案风斗争的决定。大队党支部委员和大队理论组成员，都订出了通读《毛泽东选集》四卷的规划。"},{"type":"paragraph","text":"浩光大队的广大贫下中农采取学、联、颂、批的方法:学习毛主席为我党制定的社会主义历史时期的基本路线和政策，联系我们党的发展史，国家的变化史，家庭的翻身史，个人的成长史，热情歌颂毛主席亲自发动和领导的无产阶级文化大革命，歌颂社会主义新生事物，批判邓小平否定文化大革命的成果，扼杀社会主义新生事物的罪行。社员们说:我们运用毛泽东思想这个锐利武器，抓了阶级斗争这个纲，斗倒了刘少奇、林彪、邓小平这些党内资产阶级的头子，巩固了无产阶级专政。千忙万忙，学习马列著作和毛主席著作不能忘，只要我们坚持不懈地刻苦学习，就能心明眼亮不迷航，从胜利走向更大胜利。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f927c6479"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

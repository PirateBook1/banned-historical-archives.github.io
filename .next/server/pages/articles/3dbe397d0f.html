script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王造时和罗隆基两次会见经过","authors":["王造时","罗隆基"],"dates":[{"year":1957,"month":3}],"is_range_date":false,"parts":[{"text":"王造时和罗隆基两次会见经过","type":"title"},{"text":"罗隆基王造时","type":"authors"},{"text":"毛主席提出解决人民内部矛盾后","type":"subtitle"},{"text":"罗隆基说：足证共产党统治中国处处是错","type":"subtitle"},{"text":"新闻日报编辑部透露王造时和罗隆基两次会见经过","type":"subtitle"},{"text":"新华社上海３０日电新华社记者从新闻日报编辑部获悉：右派分子王造时在今年３月参加政协全国委员会会议回上海后，曾向新闻日报副总编辑陆诒传达了在北京同罗隆基两次会见的经过。","type":"paragraph"},{"text":"王造时告诉陆诒说：“努生（罗隆基）这几年在中央也苦闷得很，当上森林工业部部长，实际上这个部是没有什么事可做的。他倒有志于搞外交活动。”在听了毛主席在最高国务会议的报告以后，罗隆基说：“到现在再来提人民内部矛盾问题，足证共产党统治中国这几年到处都是错误。”罗隆基和王造时交换了对国际局势的看法，认为“局势还是很紧张的”，“看起来国际局势未必就象周总理说的总的趋势是走向缓和。”他们认为“和平解放台湾，那是没有希望的”。他们对国内局势也交换了意见，罗隆基和王造时看到国内有些地方有人闹事，就认为说中国不会闹成匈牙利第二“很可怀疑”。罗隆基还告诉王造时说：“越是在国家多事的时候，我们越要起来担当责任。”他劝王造时也出来多讲些话。罗隆基说：“最近我为知识分子利益说话，知识分子就拥护我了。争取群众，就靠写文章和讲话。”罗隆基告诉王造时，他和沈钧儒、史良矛盾很大，和章伯钧倒是很接近。罗隆基还赞扬文汇报“在全国起了很大作用”，要王造时多给文汇报写文章。","type":"paragraph"},{"text":"王造时回到上海后，还把罗隆基的指示向上海的右派分子彭文应、孙大雨等作了传达。在陆诒向孙大雨传达顾执中要孙大雨说话“策略一点”的时侯，孙大雨笑着说：“现在不是提出要帮助共产党整掉三个主义吗？为什么这个时候不起来说话？”陆诒也就承认这确实是向党进攻的时机了。","type":"paragraph"},{"text":" 来源：1957年7月1日《人民日报》第2版。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3dbe397d0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

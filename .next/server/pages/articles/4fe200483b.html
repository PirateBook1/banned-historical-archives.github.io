script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4","name":"毛泽东思想万岁（1913-1943卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年武汉","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4.pdf"],"article":{"title":"工人夜校招生广告","alias":"","parts":[{"type":"paragraph","text":"工人夜校招生广告列位工人来听我们设几句白话："},{"type":"paragraph","text":"列位最不便利的是什么？就是俗话的：了写不得，写了款不得，有数算不得。列位做工的人，又要劳动又无人数授，如何才能写得几个字，算得儿笔数呢？现今有个最好的法子，就是我们第一师范办了一个夜校，今年上半年学生很多，列位中想有听到过的。这个学校专为列位工人毁的，从就拜一起到礼拜五止每夜上课两点，教的是写信，算帐，都是列位时刻需要的。义归我们发，并不要，夜间上又于列位工作并无妨碍。若是要求求学的，请赶快于一礼拜内到师范的号房报名。"},{"type":"paragraph","text":"有时势不好，怕犯了戒严的命合，此事我们可以担保，上学以后，每人发耕牌-块，遇有军警查间，是师范夜校学生就无妨碍了。若有为难之处，我们替你作保，此层只管放心，快快来报名，莫再。"},{"type":"paragraph","text":"第一师范学友会教学研究部启"},{"type":"paragraph","text":"夜学日记"},{"type":"paragraph","text":"（一九一七年十一月十四日）片断"},{"type":"paragraph","text":"甲班上课算术罗宗输出席激以数之种类加法大略及亚拉伯数字码，历史常识毛泽东出席数历朝大势及上古事迹。学生有四人未带算盘，从小学暂借，为戒严早半时下课，管理者李增输、珍元。"},{"type":"paragraph","text":"实三日矣，觉国文似太多太深，太多宜减其分量，太深宜改用通俗语（介乎白话与交信之间），常识分量赤嫌太多（指文字），宜少用文字，其义宜用白话，简单几句表明，初不发给，单用精静辨演，取义略一遍足矣，本日历史即改用此法，觉活泼得多。"},{"type":"paragraph","text":"本日算术却过浅，学生学过归除者合其举手，有十几人之多，此则宜逐渐加深。"},{"type":"paragraph","text":"新民学会的方针"},{"type":"paragraph","text":"（一九一八年四月）"},{"type":"paragraph","text":"1918年4月毛泽东同志团湖南进步青年，组了革命团体一一新民学会，新民学会后来在传播马克思列宁主义和推动革命运动起了重要作用。"},{"type":"paragraph","text":"2"}],"authors":["毛泽东"],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":11,"page_end":11},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fe200483b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

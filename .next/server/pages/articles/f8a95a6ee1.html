script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席派来的好专家","authors":[],"dates":[{"year":1966,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席派来的好专家"},{"type":"paragraph","text":"许多也门工人把同中国专家相处的日子，当作他们终生难忘的幸福。他们说：“我们感谢中国专家，更感谢教导中国专家的伟大领袖毛主席。”"},{"type":"paragraph","text":"中国专家受七亿中国人民的委托，带着伟大领袖毛主席的教导，来到阿拉伯也门共和国，帮助也门人民建设纺织工厂。在短短两年内，他们同也门工人一道，不但把一座现代化的综合性的萨那棉纺织印染厂的厂房盖起来了，而且还同当地群众同甘共苦，想方设法使也门工人充分掌握技术，帮助也门培养了八百多名土木建筑和纺织方面的技术工人。现在，在这个被称为“中也友谊大厦”的工厂里，人们到处可以听到也门工人热情赞扬毛主席派来的中国专家和也门工人结成兄弟般的友谊，中国专家无私地向也门工人传授技术。许多也门工人把同中国专家相处的日子，当作他们终生难忘的幸福。他们说：“我们感谢中国专家，更感谢教导中国专家的伟大领袖毛主席。”"},{"type":"paragraph","text":"工程一开始，中国专家就面临着语言不通，技术力量缺乏，以及不适应高原气候的困难。他们在困难面前，一再重温毛主席的教导：“什么叫工作，工作就是斗争。那些地方有困难、有问题，需要我们去解决。我们是为着解决困难去工作、去斗争的。”毛主席的教导给予他们排除万难，争取胜利的巨大力量。语言不通，专家就现身说法，亲自把着手教。教一次不会，就再作一次，两次，三次……直到也门工人满意地学会操作为止。从土建到机器安装，从工厂的经济核算到行政管理，凡是这个工厂需要的一切工程技术和行政管理人员，中国专家都想尽办法为他们一一培训。"},{"type":"paragraph","text":"许多也门工人在掌握了技术之后感激地说：“中国专家真正懂得我们的困难，了解我们的心情。中国专家帮助我们是真心诚意的。”一位名叫阿里的也门工人说：“我感到幸福的是：中国专家毫无保留地把自己的智慧和技术教给也门工人。最使我钦佩的是：中国专家在工作中，始终贯彻毛主席的指示，帮助也门进行建设。”"},{"type":"paragraph","text":"也门工人也异口同声地赞扬中国专家在同也门工人一起劳动中的工作作风和生活作风。一位名叫艾哈迈德·纳吉的老工人说：“中国专家在工作中，不但积极，而且主动，哪里有困难，他们就到哪里去。他们特别尊重也门工人，从来不发火，待人既平等又和蔼。我同许多外国人打过交道，但从来没有见过像中国专家这样好。”"},{"type":"paragraph","text":"也门工人在同中国专家相处的日子里，不但学到了技术，同时也从专家的身上看到了毛泽东思想的伟大。他们从自己的亲身经历中越来越体会到毛主席不仅是中国人民的伟大领袖，而且也是当代全世界革命人民的伟大导师。现在越来越多的也门职工热爱毛主席，爱读毛主席的著作。一位名叫阿里的工人，在读完一本毛主席的著作之后说：“毛主席的书是为人民服务的，书中每一句话都是革命反帝的真理。毛泽东思想是最伟大的思想。”"},{"type":"paragraph","text":"新华社记者（附图片）"},{"type":"paragraph","text":"中国援助也门公路专家组的医务人员，在工地为也门民工治伤。"},{"type":"paragraph","text":"新华社稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8a95a6ee1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"秘共总书记颂扬毛主席对马列主义的光辉发展  中国文化大革命是世界革命进程中的大跃进  学习和吸取文化大革命的经验是每一个革命者的职责","authors":[],"dates":[{"year":1967,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"秘共总书记颂扬毛主席对马列主义的光辉发展"},{"type":"paragraph","text":"中国文化大革命是世界革命进程中的大跃进"},{"type":"paragraph","text":"学习和吸取文化大革命的经验是每一个革命者的职责"},{"type":"paragraph","text":"据新华社十八日讯　秘鲁共产党中央委员会总书记帕雷德斯在一封祝贺中华人民共和国成立十八周年的信中，称颂毛泽东思想是当代的马克思列宁主义，并赞扬毛主席亲自发动和领导的中国无产阶级文化大革命是对马克思列宁主义的光辉发展。"},{"type":"paragraph","text":"帕雷德斯在这封写给中共中央的贺信中说：“中华人民共和国是在中国共产党和毛泽东同志领导下经过艰巨长期的革命人民战争建立起来的，毛泽东思想是当代的马克思列宁主义，金光闪闪地普照着全世界。”"},{"type":"paragraph","text":"信中写道，中华人民共和国成立十八周年是在无产阶级文化大革命胜利的情况下庆祝的。“中国共产党和毛泽东同志领导的这场无产阶级文化大革命，在世界革命进程中是一个大跃进，是一个新阶段。”这场文化大革命打击了以美国为首的帝国主义及其走狗和现代修正主义。"},{"type":"paragraph","text":"信中指出：中国人民以及世界被压迫人民和被压迫民族的敌人，“正在被暴露成是真正的纸老虎，这些敌人必将在由马克思列宁主义政党领导下和在毛泽东思想指导下的世界人民的仇恨中被世界革命的烈火化成灰烬。”"},{"type":"paragraph","text":"信中谴责美帝国主义、苏联修正主义及充当其工具的反动派包围、威胁中国的罪恶行为，并且谴责美帝国主义对中国的邻邦越南发动的侵略战争。信中写道：“现在已经成为世界革命强大根据地的伟大的人民中国，是不可战胜的，是不可摧毁的。美帝国主义的罪行和威胁只能使各国人民革命的烈火越烧越旺。因此，人民中国，英雄的中国人民和英雄的越南人民不是孤立的。我们全世界的革命者准备与帝国主义及其走狗，包括修正主义，进行殊死的斗争。”"},{"type":"paragraph","text":"“我们大家，世界的每一个革命者都应该到处用血和火保卫人民中国这个世界无产阶级革命的先锋队、这个世界革命的根据地、这个进行民族解放战争的各国人民的后方，在自己的每一个国家进行革命，因为民族解放斗争和民族解放战争是相互支援和相互保卫的，无产阶级革命是相互支持的。”"},{"type":"paragraph","text":"信中指出：“学习和吸取中国无产阶级文化革命的经验是每一个革命者的职责，在毛泽东同志的思想指导下的这场无产阶级文化大革命，是对马克思列宁主义的光辉发展。"},{"type":"paragraph","text":"“在深入广大人民群众方面，无产阶级文化大革命提供了一个共产党人应如何领导人民群众进行革命的典范。毛泽东同志发展了的马克思列宁主义思想，指导着世界革命，深入人心，成了比核武器更加强大的力量。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b67e0ee0ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

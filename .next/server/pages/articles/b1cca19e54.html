script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉水利学院围攻“针灸报”","authors":["朱徽亮","湖北日报记者"],"dates":[{"year":1957,"month":8,"day":15}],"is_range_date":false,"parts":[{"text":"武汉水利学院围攻“针灸报”","type":"title"},{"text":"湖北日报记者朱徽亮","type":"authors"},{"text":"本报记者朱徽亮报道：“针灸报”是武汉水利学院的右派小集团的一个堡垒。王联玺、谭盈进、欧光华是“针灸报”的骨干分子。","type":"paragraph"},{"text":"“针灸报”向党委和学校疯狂进攻，绝不是偶然的。从“针灸报”骨干分子王联玺、谭盈进、欧光华的一贯言行中，就可以找到答案。王联玺家庭是地主阶级，他的二姐是三青团分队长，在肃反运动中被斗争过。谭盈进家庭也是地主阶级。本人在肃反中曾被斗争。欧光华出身在官僚、恶霸地主的家庭里，父母亲都在劳改。叔祖父被镇压。亲戚中也有被镇压的。这些人物自然对人民的革命事业是存在刻骨仇恨的。","type":"paragraph"},{"text":"整风开始了，王联玺等认为时机到了，暗暗高兴。他们纠合王化民、梁振东等右派分子创办“针灸报”墙报，散布反动言论，辱骂共产党是“畜生”辱骂肃反干部是“警犬”、“狼心狗肺”。诬蔑党委都是“不学无术的庸人”。诬蔑积极分子入党、入团是“建筑在打击别人的基础上的”。他们极力主张党委退出高等学校，在高等学校中取消人事制度。他们还竭力赞成在知识分子中建立小资产阶级政党，主张在高等学校建立各种青年组织，互相竞赛。他们全盘否定学校工作成绩，攻击肃反运动，煽动肃反被斗争的对象起来“申冤雪辱”。他们为了把珞珈山北麓搞的暗无天日，经常派遣他们的先锋谭盈进到武汉大学“火焰报”学“经验”，并且散布吴开斌的反动言论，说“吴开斌是个有骨气的青年。”","type":"paragraph"},{"text":"“针灸报”小集团同教师中的右派分子胡杰安、古希天、孙福贵勾结起来，同谋策动向党进攻的计划，古希天提出要搞罢课、搞大民主、搞匈牙利事件，这个小集团就更加疯狂地向党委和学校展开了进攻，一面到处串联发动，扩充队伍；一面派人五次访问了历史反革命吕树霖。他们的目的是向教师们介绍学生到省委“请愿”的情况，呼吁教师支持他们罢课和企图扣留党委书记兼院长张如屏同志(未遂)的行动。","type":"paragraph"},{"text":"反右派斗争开始后，“针灸报”受到各方面的反击。一些正直善良的人们通过反右派斗争，清楚地看出了他们的嘴脸。学生张庆贤、朱本堤、黄景周说；“针灸报”针灸的是什么?他们攻击污蔑党的字眼只有帝国主义和反革命分子才大喝其采。","type":"paragraph"},{"text":"现在，“针灸报”这个堡垒已被初步攻开，歼击这个堡垒的战士正在准备充足的材料发动新的反击。","type":"paragraph"},{"text":" 来源：《湖北日报》1957年8月15日。原题为：“武汉水利学院围攻《针灸报》，王联玺谭盈进欧光华右派小集团被攻破”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1cca19e54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

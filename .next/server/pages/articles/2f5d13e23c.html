script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黎德寿等同志从巴黎回国途中到达北京  周恩来张春桥姚文元同志会见越南战友  张春桥姚文元纪登奎耿飚韩念龙同志到机场欢迎，热烈祝贺巴黎协定的签订  会见在“同志加兄弟”般的亲切气氛中进行了近三小时","authors":[],"dates":[{"year":1973,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黎德寿等同志从巴黎回国途中到达北京"},{"type":"paragraph","text":"周恩来张春桥姚文元同志会见越南战友"},{"type":"paragraph","text":"张春桥姚文元纪登奎耿飚韩念龙同志到机场欢迎，热烈祝贺巴黎协定的签订"},{"type":"paragraph","text":"会见在“同志加兄弟”般的亲切气氛中进行了近三小时"},{"type":"paragraph","text":"新华社一九七三年一月三十一日讯  越南劳动党中央政治局委员、出席关于越南问题的巴黎会议的越南民主共和国政府代表团团长春水部长的特别顾问黎德寿及其一行，从巴黎回国途中，今天下午乘专机到达北京。"},{"type":"paragraph","text":"中共中央政治局委员张春桥、姚文元，中共中央政治局候补委员纪登奎，中共中央委员、中共中央对外联络部部长耿飚，外交部副部长韩念龙，前往机场热烈欢迎。他们同越南战友亲切握手、拥抱，热烈祝贺关于越南问题的巴黎协定的签订。"},{"type":"paragraph","text":"越南民主共和国驻中国大使吴船，越南南方共和驻中国大使阮文广，这两个大使馆的外交官员，以及在北京的其他越南同志，到机场迎接。"},{"type":"paragraph","text":"前往机场欢迎的还有我国有关方面负责人申健、陆维钊、肖簧、梁枫、高建中等。"},{"type":"paragraph","text":"苏联驻中国大使托尔斯季科夫，匈牙利驻中国大使戈多尔，也到机场迎接。"},{"type":"paragraph","text":"新华社一九七三年一月三十一日讯  中共中央政治局常委、国务院总理周恩来，中共中央政治局委员张春桥、姚文元，今天下午前往宾馆，会见了越南劳动党中央政治局委员、出席关于越南问题的巴黎会议的越南民主共和国政府代表团团长春水部长的特别顾问黎德寿。"},{"type":"paragraph","text":"越南民主共和国驻中国大使吴船，越南南方共和驻中国大使阮文广，黎德寿特别顾问的秘书潘世栋，越南民主共和国驻中国大使馆三等秘书范锦秀，参加了会见。"},{"type":"paragraph","text":"参加会见的还有：中共中央委员、中共中央对外联络部部长耿飚，外交部副部长乔冠华、韩念龙，有关方面负责人和工作人员申健、陆维钊、梁枫、张德维、张青、赵钟鑫。"},{"type":"paragraph","text":"会见在“同志加兄弟”般的亲切气氛中进行了近三小时。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"黎德寿同志及其一行，从巴黎回国途中，一月三十一日下午乘专机到达北京。"},{"type":"paragraph","text":"张春桥、姚文元、纪登奎、耿飚、韩念龙等同志前往机场热烈欢迎。"},{"type":"paragraph","text":"右图为宾主在机场合影。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"左图：周恩来、张春桥、姚文元同志会见黎德寿同志时情形。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f5d13e23c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

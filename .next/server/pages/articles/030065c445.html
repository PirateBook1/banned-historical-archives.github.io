script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"商业部关于进口棉商业内部调拨作价有关问题的通知","authors":[],"dates":[{"year":1973,"month":8,"day":1}],"is_range_date":false,"parts":[{"text":"商业部关于进口棉商业内部调拨作价有关问题的通知","type":"title"},{"text":"关于进口棉商业内部交接、调拨、作价有关问题通知如下：","type":"paragraph"},{"text":"一、作价结算，调出单位均按销区供应价倒扣3％进行结算，入储备库的倒扣4％。一般纺棉如港口不具备检验条件的，可到销地扦样、过磅，按倒扣3．1％进行两次结算。即：货物发出后，每市担按120元（不扣倒扣率）作为暂时结算价格，检验出证后，再按实际等级办理最后结算。其他棉花（长绒棉、粗绒棉）按交接协议规定办理。销区要协助调出方及时做好扦样、过磅工作。","type":"paragraph"},{"text":"二、费用负担。调出单位负担港口费用、保管费、外调运杂费、地区差价、检验费、损耗、利息及其他费用等；货物到达指定地点后，调入单位负担短途运费、卸车费、利息（包括两次结算之间的利息）、过磅费（到销地扦样过的）及其他费用等。","type":"paragraph"},{"text":"以上规定从1973年7月1日开始执行。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"030065c445"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

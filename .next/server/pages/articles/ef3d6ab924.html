script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伊东外相和福田前首相分别宴请和会见何理良  福田表示殷切希望日中两国相互理解加强合作","authors":[],"dates":[{"year":1981,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伊东外相和福田前首相分别宴请和会见何理良"},{"type":"paragraph","text":"福田表示殷切希望日中两国相互理解加强合作"},{"type":"paragraph","text":"新华社东京2月26日电 日本外相伊东正义和前首相福田赳夫25日分别宴请和会见以何理良为团长的中国出席“关于人口与发展问题的亚洲议员会议”第一次筹备委员会会议代表团。"},{"type":"paragraph","text":"伊东正义在宴请时说，日本要为友好冷静地处理好当前日中经济关系问题而努力。"},{"type":"paragraph","text":"福田赳夫在会见时说：“当今，世界局势非常动荡。我殷切地期望日中两国真正地相互理解，彼此合作，为世界和平作出贡献。”"},{"type":"paragraph","text":"福田是日本国际人口问题议员恳谈会的会长。"},{"type":"paragraph","text":"福田赳夫请何理良转达他对邓小平副主席和黄华副总理的问候。福田赳夫说：“日中两国之间，象世界各国之间一样，也有种种小风波。但是，如果在共同为世界和平作贡献的宏大目标上做得好，那算不了什么。”何理良说：“中日两国的友谊具有重要意义，也是世界和平与稳定的重要因素。”"},{"type":"paragraph","text":"福田赳夫还对他本人将在今年秋天率领日本代表团去北京参加“关于人口与发展问题的亚洲议员会议”表示高兴。"},{"type":"paragraph","text":"中国驻日本大使符浩参加了宴请和会晤。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef3d6ab924"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉美革命人民积极出版毛主席光辉著作  近几年内拉美革命人民冲破帝修反重重迫害翻印和翻译出版的毛主席著作达一百多种版本  拉美革命者指出：“传播毛泽东思想，就是推动革命前进”","authors":[],"dates":[{"year":1969,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拉美革命人民积极出版毛主席光辉著作"},{"type":"paragraph","text":"近几年内拉美革命人民冲破帝修反重重迫害翻印和翻译出版的毛主席著作达一百多种版本"},{"type":"paragraph","text":"拉美革命者指出：“传播毛泽东思想，就是推动革命前进”"},{"type":"paragraph","text":"新华社二十四日讯　在人民革命运动深入发展的拉丁美洲，越来越多的革命者结合本国革命斗争的需要，积极翻印和翻译出版毛主席的光辉著作。"},{"type":"paragraph","text":"据不完全统计，从中国开展无产阶级文化大革命以来的几年内，巴西、玻利维亚、哥伦比亚、智利、厄瓜多尔、秘鲁、阿根廷、乌拉圭、墨西哥、多米尼加、委内瑞拉、海地等国的革命者，用西班牙文、葡萄牙文和英文翻印和翻译出版的毛主席著作已达一百多种版本。这些革命者热情传播毛泽东思想，有的在出版序言中写道：“传播、学习和掌握毛主席的思想，是无产阶级革命派最重要的任务”，“传播毛泽东思想，就是推动革命前进”。"},{"type":"paragraph","text":"《毛主席语录》受到拉美革命人民的热烈欢迎，被誉为“最宝贵的书”。在近两年内，这个地区的革命者用西、葡两种文字出版了八种版本的《毛主席语录》。有的革命者在得到《毛主席语录》后兴奋地说：“这本书说的是革命的真理。拉丁美洲和全世界各国人民都应该读《毛主席语录》，学会怎样干革命。”"},{"type":"paragraph","text":"拉丁美洲革命者还根据本国不同时期革命斗争的需要，在自己的报刊杂志上刊登毛主席的语录，用各种不同形式选编出版了毛主席的著作和毛主席语录。其中包括十多种版本的毛主席语录选编，十多种版本的毛主席著作选编本，六十多种版本的毛主席著作单行本，以及用丛书、丛刊形式连续出版的毛主席著作。拉美六个国家的革命者出版了七种版本的“老三篇”，还分别出版了五种版本的《为人民服务》、《纪念白求恩》和《愚公移山》单行本。"},{"type":"paragraph","text":"围绕着党的建设问题，拉美革命者出版了《〈共产党人〉发刊词》、《关于纠正党内的错误思想》、《整顿党的作风》等毛主席著作十多种。"},{"type":"paragraph","text":"一些国家的革命者为了认清本国革命的性质、对象、任务和动力，在对本国情况进行调查研究的过程中，出版了《中国社会各阶级的分析》、《湖南农民运动考察报告》、《中国革命和中国共产党》等毛主席著作。"},{"type":"paragraph","text":"毛主席关于人民战争的光辉著作，已在拉美革命者中间广泛传播。拉美八个国家的革命者出版了共六种版本的《毛泽东军事文选》或毛主席论人民战争的语录。他们还出版了《抗日游击战争的战略问题》、《井冈山的斗争》、《星星之火，可以燎原》、《论持久战》等十多种单行本和丛书以及《毛泽东同志论帝国主义和一切反动派都是纸老虎》专集。"},{"type":"paragraph","text":"此外，拉丁美洲革命者在革命斗争中，出版了两种版本的毛主席关于青年运动的语录本和《青年运动的方向》单行本。"},{"type":"paragraph","text":"拉美革命者是在冲破帝、修、反重重迫害和克服种种困难的条件下出版毛主席著作的。他们有的在白色恐怖下秘密油印毛主席著作。有的把毛主席著作译成西班牙文，自己打字油印成书。许多革命者在他们出版的毛主席著作上精心印制了毛主席的伟大形象。（附图片）"},{"type":"paragraph","text":"拉丁美洲人民热爱战无不胜的毛泽东思想。这是哥伦比亚一位劳动妇女在学习毛主席著作。"},{"type":"paragraph","text":"新华社稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fa1298ef1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

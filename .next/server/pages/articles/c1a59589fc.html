script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陈国栋说要以十二大精神统一思想和行动把上海各级党组织整顿建设好要继续清除“四人帮”影响和残余势力，不能留下隐患","authors":[],"dates":[{"year":1982,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九月五日电　十二大代表、上海市委第一书记陈国栋同志，在今天的分组讨论会上说，要以十二大提出的纲领、方针和将要通过的新党章武装全体党员，努力把上海各级党组织建设成为坚决贯彻执行党中央正确路线的坚强堡垒。"},{"type":"paragraph","text":"他说，胡耀邦同志在政治报告中指出，我们已经在指导思想上完成了拨乱反正的艰巨任务。这个论断是完全正确的。但是，联系到上海的实际，还需要做许多具体工作。也就是说，具体工作中的拨乱反正工作还不能放松。我们要继续清除“四人帮”的影响和残余势力。在这个问题上不能含糊，不能和稀泥，不能留下隐患。要努力把上海的各级党组织和各级领导班子整顿好、建设好，以十二大精神统一思想、统一行动。只有思想统一了，才能在实现二○○○年的宏伟目标中步调一致，作出新的贡献。"},{"type":"paragraph","text":"陈国栋同志强调说，十二大以后，首先要在广大干部、党员、群众中，广泛深入的宣讲十二大文件，提高广大干部、党员、群众贯彻、执行十二大纲领、方针的自觉性。"},{"type":"paragraph","text":"陈国栋同志指出，上海党组织面临的任务是光荣而艰巨的，我们绝不能满足已取得的成绩，必须兢兢业业地工作，保持清醒的头脑，进一步振奋革命精神，为实现新时期的伟大任务而努力奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈国栋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1a59589fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

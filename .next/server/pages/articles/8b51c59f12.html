script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对各大运动的看法","authors":["石声汉","耿哲","西北农学院","赵云梦","阎九如","马国庆","马宗申","黄毓甲"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"对各大运动的看法","type":"title"},{"text":"西北农学院马宗申马国庆阎九如黄毓甲石声汉耿哲赵云梦","type":"authors"},{"text":"1．“各大运动无收获。”(农经系讲师　马宗申)","type":"paragraph"},{"text":"2．“在各次运动中贯澈着宁左勿右。侵犯人权形成逼供。”(图书馆主任  马国庆)","type":"paragraph"},{"text":"3．“每次运动都有偏差，过火。”(财务科　阎九如)","type":"paragraph"},{"text":"4．“群众主人翁感不强，愿多读书，是各大运动所产生的付作用，使大家不敢说话了，特别是在运动中受过批判的人是这样。”(农经系教授  黄毓甲)","type":"paragraph"},{"text":"5．“大家的思想顾虑和错觉是否有根据，应该分析，在过去的运动中有偏差，是根据少数人的汇报和某人的几句话。”(农化系教授　石声汉)","type":"paragraph"},{"text":"6．“各大运动都是用斯大林的方法。”(农学系干事　耿哲)","type":"paragraph"},{"text":"7．“每次运动给人戴很多帽子。弄的满脸斑痕，遍体鳞伤，顾虑重重。要这样的人去对学生全面负责如何可以。必须医治他们的疮伤，使他们象个人才可以。”“在每次运动中，深感推论之可怕，如说怪话对谁有利，谁希望说怪话，如此逻辑，你必为一反革命无疑的!……”“在过去的三反，思想改造运动中，我们真正象个鬼，除了院长以外，每人扣上几顶帽子。……”“我以为时久知人心，如果再来个风暴(当然是不可能的了)。”“我以为民主人士里会有杜斌承，党员里边也会有不少的叶青。总之偏爱是不好的，看不到民主党派的作用是不好的。”(农化系教授　赵云梦)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b51c59f12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"反对美帝挑动战争保卫我们的好日子  辽东海龙向阳堡农民上书毛主席","authors":[],"dates":[{"year":1950,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"反对美帝挑动战争保卫我们的好日子"},{"type":"paragraph","text":"辽东海龙向阳堡农民上书毛主席亲爱的毛主席："},{"type":"paragraph","text":"我们是辽东省海龙县野猪河区向阳堡村的农民。我们今天研究了省一等模范互助组长刘宪章同志（支部书记）的传达报告，知道了区上号召我们进行突击铲趟三遍与挖顺水沟的工作以后，又想念起共产党和你给我们的好处来。有人提议说：“咱们应写个信给毛主席，叫他知道咱们过的好日子吧？”听了这句话，全屋的人都欢喜起来，大家同意把我们过去的日子和现在的情况都告诉你。"},{"type":"paragraph","text":"说到伪满时代我们穷的光景，真是一言难尽。那时村里七十六户人家中，咱们穷苦农民占了七十户。我们贫、雇、中农的牲口只能套十付犁杖（每犁两个牲口）、五台车。我们种一年地，除去租子和杂税以外，我们连稀粥都不能经常吃到。平日，地主家里婚丧嫁娶以及过年过节，我们再穷也得想法送个礼。这样，我们吃的更不够了。因此，我们村要饭的就有十八户。我们穷得没有穿的，白天出去干活披麻袋片，晚上四、五口人盖两、三块麻袋片。老婆和丈夫轮着穿一条裤子。孩子一生下就光着身子，直到十多岁还穿个破裤子或围着麻袋片给地主放猪。孩子们也常叨念着说：“要念书，我不放猪啦！”可是这是作梦啦！"},{"type":"paragraph","text":"毛主席：一九四七年人民解放军给我们揭开了黑天，带来了光明。在共产党领导下，我们又打倒了地主。从此我们住着自己的房子，种着自己的地，一心搞生产。现在我们全村共有牲口九十三头，车十七台。每家至少有一匹牲口，有的有四、五匹。今年生产搞的更是热烈。你说我们怎么不想念你呢！"},{"type":"paragraph","text":"毛主席：我们在我省一等劳动模范（支部书记）刘宪章领导下，全村百分之百劳动力参加了互助组（鳏寡孤独在外）。过去每垧顶多打二石五斗粮，从去年组织起来后，每垧地平均打五石六斗多粮，全村每垧地平均较往年增产一倍以上。我们并提前十天完成交公粮任务。去年冬天搞副业生产，我们又挣了三亿四千多万元，因此我们的生活更加宽裕了。每家都有四、五床被子，衣服也都换上新的。每天吃上三顿饭（两顿干的），而且顿顿有了菜。"},{"type":"paragraph","text":"今年秋天，我们保证完成每亩增产二十五斤粮的任务。同时我们决心把合作社好好的搞起来，把我们的余粮都拿到合作社里去。"},{"type":"paragraph","text":"信快写完了，刘宪章又说：“再写一句，告诉毛主席，我们日子过得这样好，我们反对美帝国主义挑动战争，破坏人民的和平生活！”这个意见立刻得到了大家的拥护，都提出保证秋后每亩积四车粪，增加生产，把反侵略的战斗力量加强起来。"},{"type":"paragraph","text":"辽东省海龙县向阳堡村全体人民"},{"type":"paragraph","text":"代笔人赵德芳、杨贵"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccc559dc78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东同志给郭沫若同志的信","authors":["毛泽东"],"dates":[{"year":1979,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东同志给郭沫若同志的信沫若兄："},{"type":"paragraph","text":"大示读悉。奖饰过分，十分不敢当；但当努力学习，以副故人期望。武昌分手后，成天在工作堆里，没有读书钻研机会，故对于你的成就，觉得羡慕。你的《甲申三百年祭》，我们把它当作整风文件看待。小胜即骄傲，大胜更骄傲，一次又一次吃亏，如何避免此种毛病，实在值得注意。倘能经过大手笔写一篇太平军经验，会是很有益的；但不敢作正式提议，恐怕太累你。最近看了《反正前后》，和我那时在湖南经历的，几乎一模一样，不成熟的资产阶级革命，那样的结局是不可避免的。此次抗日战争，应该是成熟了的罢，国际条件是很好的，国内靠我们努力。我虽然兢兢业业，生怕出岔子；但说不定岔子从什么地方跑来；你看到了什么错误缺点，希望随时示知。你的史论、史剧有大益于中国人民，只嫌其少，不嫌其多，精神决不会白费的，希望继续努力。恩来同志到后，此间近情当已获悉，兹不一一。我们大家都想和你见面，不知有此机会否？"},{"type":"paragraph","text":"谨祝 健康、愉快与精神焕发！"},{"type":"paragraph","text":"毛泽东  上"},{"type":"paragraph","text":"一九四四年，十一月廿一日，于延安。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b33b79f592"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发刘少奇同志给宋任穷同志的一封信","authors":[],"dates":[{"year":1964,"month":12,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央转发刘少奇同志给宋任穷同志的一封信","type":"title"},{"text":"宋任穷同志：","type":"appellation"},{"text":"送上河南省委十一月三十日关于集中整训工作队，解决县社两级骨干“四不清”问题的报告①，请你看看。从中可以看到在我们的一些县社领导干部中和平演变和阶级斗争的大体情况。在这些情况中，可能还有某些具体情节，不完全确实，尚须进行核实工作，但总的说来，我认为是接近实际的。实际情况可能比报告中所说的还要更多更严重一些。一是因为四十天的集中整训不可能把县社两级干部中所有的严重问题都完全揭透，一定还有一些没有揭透或没有揭开的。二是县社两级干部中的严重问题，是不会不牵涉到地委和省委的一些同志的。对于这一方面的问题，报告中完全没有反映。河南省委在报告中说，在集中整训中，他们“初步澄清了县（市）、社（区）两级骨干的面貌”。的确，这只是初步地澄清，而不是完全地澄清。这里提出了这样一个问题，就是我们应当怎样估计县社两级骨干的情况，才是比较接近实际的。河南的县社骨干的情况如此，东北各省干部的情况是不是另外一种情况呢?这是值得你们深思的。由于我得到的东北这方面的情况很少，所以我写这封信给你，想引起你们的注意。","type":"paragraph"},{"text":"华北和中南是以地委为单位集中整训城乡社教工作队的，效果比较的好一些。华东是以县为单位整训工作队的，效果不大好。西北早就在整顿县级领导核心，西南也看到了县社领导核心的一些严重问题，准备在以后进行整顿。你们的看法如何?我至今还不清楚，希望你简单地告诉我。","type":"paragraph"},{"text":"你们也不要着急。只要你们和各省委的可靠又有能力的同志亲自抓住几个县和一二个市的工作队去进行社会主义教育运动，在运动中不断整顿工作队，并取得运动的胜利，你们以后就好办一些了。省地县社各级干部队伍的普遍整训，可以在以后去进行。等你们看清了，在若干点上取得了实践的经验之后，再去安排，采取实际措施，是不迟的。","type":"paragraph"},{"text":"你的意见如何？望你根据你们那里的情况，斟酌决定。","type":"paragraph"},{"text":"如果你认为需要的话，可以把我这封信同河南省委的报告一起送给东北各省委的同志一阅。","type":"paragraph"},{"text":" 刘少奇一九六四年十二月六日","type":"paragraph"},{"text":"注：①河南省委十一月三十日的报告略。","type":"paragraph"},{"text":"来源：（根据中国人民解放军国防大学当时党建政工教研室《中共党史教学参考资料》，第24册，北京：[内部出版]，1988年，打印）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"宋任穷","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇同志西柏坡旧居开放","authors":[],"dates":[{"year":1980,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社石家庄7月5日电　伟大的马克思主义者、无产阶级革命家刘少奇同志在河北省平山县西柏坡的旧居经过整修，于7月1日开放。"},{"type":"paragraph","text":"1947年春，刘少奇同志和朱德同志受党中央的委托，率领中央工作委员会从陕北来到西柏坡村，在那里生活、战斗了两年。他根据党中央的指示，在西柏坡领导了解放区的土地改革和整党工作，协助毛泽东同志领导了解放全中国的伟大斗争。"},{"type":"paragraph","text":"刘少奇同志在西柏坡的旧居是一九五八年修建平山县岗南水库时，与毛泽东、周恩来、朱德、董必武等同志的旧居一起搬迁到现在的地址。由于林彪、“四人帮”的破坏，刘少奇同志的旧居一直未修建。党的十一届五中全会作出为刘少奇同志平反的决定后，西柏坡纪念馆本着实事求是、恢复历史本来面目的原则，进行了内部整修和充实内容。现在，刘少奇同志旧居已经复原，并陈列出刘少奇同志生活和工作的九张照片及部分文物。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c826510cba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

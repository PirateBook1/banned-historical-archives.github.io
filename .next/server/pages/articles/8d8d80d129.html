script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海文艺界隆重集会纪念《讲话》发表二十六周年遵循毛主席指引的文艺方向 全心全意为广大工农兵服务以江青同志为榜样坚决贯彻和捍卫毛主席的革命文艺路线","authors":[],"dates":[{"year":1968,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在我国无产阶级文化大革命夺取全面胜利的大好形势下，在全国革命人民深入开展革命大批判、向阶级敌人发动猛烈进攻的战歌声中，本市文艺界无产阶级革命派，怀着对我们伟大领袖毛主席无限热爱、无限信仰、无限崇拜、无限忠诚的心情，昨天下午隆重集会，纪念毛主席光辉文献《在延安文艺座谈会上的讲话》发表二十六周年，热烈欢呼毛主席革命文艺路线的辉煌胜利，热情颂扬江青同志高举毛泽东思想伟大红旗，坚决贯彻、坚决捍卫毛主席的革命文艺路线的丰功伟绩。他们决心遵循毛主席《讲话》所指引的文艺为工农兵服务，为无产阶级政治服务的方向，以文化革命英勇旗手江青同志为榜样，进一步深入开展革命的大批判，彻底肃清反革命修正主义文艺黑线的流毒，使文艺很好地成为“团结人民、教育人民、打击敌人、消灭敌人的有力的武器”，让毛泽东思想伟大红旗在文艺阵地上高高飘扬，永远飘扬。"},{"type":"paragraph","text":"昨天的大会是在全市革命人民声援法国、欧洲、北美各国人民正义斗争的热潮中进行的。会上大家表示坚决支持法国、欧洲、北美各国人民的正义斗争。"},{"type":"paragraph","text":"本市工农兵代表在会上满怀激情地歌颂毛主席《讲话》象光芒四射的灯塔，照亮了革命文艺的方向和道路。他们说，毛主席教导我们:“我们的文学艺术都是为人民大众的，首先是为工农兵的，为工农兵而创作，为工农兵所利用的。”但是，十七年来，陆定一、周扬等一小撮反革命修正主义分子在中国赫鲁晓夫的支持下，篡夺了文艺界的领导权，推行了一条又粗又长的反革命修正主义文艺黑线。他们长期来让牛鬼蛇神占领了我们无产阶级的文艺阵地。"},{"type":"paragraph","text":"他们在讲话中还热情歌颂江青同志在贯彻和捍卫毛主席革命文艺路线，反对反革命修正主义文艺黑线的斗争中作出的卓越贡献。"},{"type":"paragraph","text":"革命文艺工作者代表在发言由谈了自己在斗争实践中学习毛主席光辉著作《讲话》的切身体会。他们说，贯彻毛主席的革命文艺路线，坚持文艺为工农兵服务的方向，就是要求革命的文艺工作者坚定地站在无产阶级立场上，满腔热情地歌颂工农兵的英雄人物。我们在文化革命的英勇旗手江青同志带领下，大造党内一小撮反革命修正主义分子的反，夺了他们的权，专了他们的政，使工农兵真正占领了文艺阵地。毛主席说:“在现在世界上，一切文化或文学艺术都是属于一定的阶级，属于一定的政治路线的。”代表们决心以《讲话》为武器，按照毛主席指引的文艺方向，一辈子改造思想，一辈子为工农兵服务。"},{"type":"paragraph","text":"上海市革命委员会领导成员参加了昨天的大会并讲了话。他指出，在无产阶级文化大革命夺取全面胜利的大好形势下，上海文艺界无产阶级革命派和革命群众在伟大领袖毛主席的光辉著作《在延安文艺座谈会上的讲话》和毛主席的一系列光辉指示指引下，取得了很大的成绩。文艺界无产阶级革命派和革命群众应当进一步高举毛泽东思想伟大红旗，发扬无产阶级的坚决彻底革命精神，树立理论联系实际的革命学风，在实际斗争中不断改造世界观。要象江青同志那样，认真学习毛主席著作，学懂一点，就用一点。要坚决粉碎阶级敌人的右倾翻案妖风，抵制资产阶级思想的侵蚀，从政治上、思想上、组织上巩固和加强无产阶级对文艺的领导权；要把深入持久地开展革命的大批判和清理队伍的工作结合起来，充分发动群众，把阶级敌人批倒批臭，彻底肃清文艺黑线的流毒；要紧跟毛主席的伟大战略部署，巩固革命的大联合和革命的“三结合”，分清两类不同性质的矛盾，牢牢掌握斗争大方向，把矛头对准党内一小撮走资派、叛徒、特务、反革命分子以及反动的学术“权威”等。要正确对待革命和创作的关系，以抓革命去带动创作，用毛泽东思想去统率创作，狠抓创作和演出活动中两条路线、两种思想的斗争，破字当头，立在其中，改造自己的世界观。"},{"type":"paragraph","text":"昨天晚上，本市京剧革命宣传队为工农兵演出了京剧革命样板戏《红灯记》、《智取威虎山》、《沙家浜》和《海港》片断，并演出了支持法国、欧洲和北美的工人、学生正义斗争的节目。张春桥同志和上海市革命委员会其他领导成员、中国人民解放军驻沪三军负责同志，与广大群众一起观看了演出。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d8d80d129"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

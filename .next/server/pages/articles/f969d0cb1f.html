script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji4-1","name":"毛泽东全集第4卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji4-1.pdf"],"article":{"title":"红军第四军司令部布告","alias":"","parts":[{"type":"paragraph","text":"红军第四军司令部布告！"},{"type":"paragraph","text":"（1929年1月）红军宗旨，民权革命，赣西一军，声威远震。此番计划，分兵前进，官佐兵夫，服从命令。平买平卖，事实为证，乱烧乱杀，在所必禁。全国各地，压迫太甚，工人农人，十分苦痛。土豪劣绅，横行乡镇，重息重租，人人怨愤。白军士兵，饥寒交并，小资产者，税捐极重。洋货越多，国货受困，帝国主义，哪个不恨。国民匪党，完全反动，口是心非，不能过硬。蒋桂冯阎，同床异梦，冲突已起，军阀倒运。饭可充饥，药能医病，共党主张，极为公正。地主田地，农民收种，债不要还，租不要送。增加工钱，老板担任，八时工作，恰好相称。军队待遇，亟须改订，发给田地，士兵有份。敌方官兵，准其投顺，以前行为，可以不问。"},{"type":"paragraph","text":"累进税法，最为适用，苛税苛捐，扫除干净。[1]这是红军第四军自井冈山向赣南闽西进军途中发布的布告。"},{"type":"paragraph","text":"[2]蒋桂冯阎，指国民党新军阀蒋介石、李宗仁白崇禧（桂系）、冯玉祥、阎锡山四派。城市商人，积铢累寸，只要服从，馀皆不论，对待外人，必须严峻，工厂银行，没收归并。外资外债，概不承认，外兵外舰，不准入境。打倒列强，人人高兴，打倒军阀，除恶务尽。统一中华，举国称庆，满蒙回藏，章程自定。国民政府，一群恶棍，合力铲除，肃清乱政。全国工农，风发雷奋，夺取政权，为期日近。革命成功，尽在民众，布告四方，大家起劲。"},{"type":"paragraph","text":"军长朱德"},{"type":"paragraph","text":"党代表毛泽东"},{"type":"paragraph","text":"公历一千九百二十九年一月"},{"type":"paragraph","text":"草全国统打外剑城累致增地饭鲜国洋心点全平此台公"},{"type":"paragraph","text":"命国民一制资待市越方缘加点可桂民货策豪开贸委中成五致中残外外商税官待工国气高旺越士苏是平封宋购农府筝强人人法兵惑地就阁受多兵绅地会制军"},{"type":"paragraph","text":"。百二全儿"},{"type":"paragraph","text":"富风一人必绩最唯业芳夏染同究国乱横感事分民第拿人不商其须关民能体全资宾行是贸兵耀第民营息福高承藏道战政担政普显反受受乡太高前室第"},{"type":"paragraph","text":"敬会枫康典识专用订信独属事动园业镇基证进会军我长"},{"type":"paragraph","text":"。局"},{"type":"paragraph","text":"常学合满打外工品学政发人情共新口市小重工队官馆司今洋四政制园集小银服奇行的工业全心室鹿管农赋兵承德罗管修政会行民捐高地作通技越非热普部人部司兵"},{"type":"paragraph","text":"部年"},{"type":"paragraph","text":"雅除鱼商器行美捐为地作通强起作气省祖人。兵"},{"type":"paragraph","text":"使"},{"type":"paragraph","text":"银兵大高商章除不没馀妇哥士恰被轻罩不师税人十点服声体家请报息准敬念以兵好不为限乱个报人分所从成体起目鼠自务入骗不就不有相要公例避不杨总苦必命道体鼎造政

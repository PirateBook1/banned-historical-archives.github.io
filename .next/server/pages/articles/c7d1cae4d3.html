"year":1943,"month":2,"day":10}],"parts":[{"text":"请各地总结整风学习的经验","type":"title"},{"type":"paragraph","text":"恩来、德怀、小平、荣臻、林枫、朱瑞、荣桓、漱石同志："},{"type":"paragraph","text":"为了总结去年整风学习，确定今年学习计划起见，请你将你处去年学习经验扼要电告我们，特别是下面几项："},{"type":"paragraph","text":"（一）大多数同志对于整风学习是否有正确的认识，有无偏向和误解？"},{"type":"paragraph","text":"（二）在哪些干部中收效最大？有无把整风对象轻重倒置，只整下级不整高级？"},{"type":"paragraph","text":"（三）是否根据具体环境及各种不同干部订立学习计划，有无不顾战争环境、不管干部程度的毛病？"},{"type":"paragraph","text":"（四）学习方法，是否能使整风学习与实际工作密切联系，是否学用一致，有无教条主义的学习态度？"},{"type":"paragraph","text":"（五）各级负责同志是否以身作则，亲身负责领导学习，有无放弃职责，将学习领导交给秘书或他人管理之事？"},{"type":"paragraph","text":"以上问题望予速复为盼。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十日"}],"comment_pivots":[{"part_idx":1,"offset":23,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["德怀，即彭德怀，当时任中共中央北方局代理书记、八路军副总司令。小平，即邓小平，一九○四年生，四川广安人，当时任中共中央太行分局书记、八路军第一二九师政治委员。荣臻，即聂荣臻（一八九九——一九九二），四川江津人，当时任中共中央晋察冀分局书记、八路军晋察冀军区司令员兼政治委员。林枫（一九○六——一九七七），黑龙江望奎人，当时任中共中央晋绥分局代理书记、八路军晋绥军区政治委员。朱瑞（一九○五——一九四八），江苏宿迁人，当时任中共中央山东分局书记。荣桓，即罗荣桓（一九○二——一九六三），湖南衡山人，当时任八路军第一一五师政治委员。漱石，即饶漱石（一九○三——一九七五），江西临川人，当时任中共中央华中局代理书记、新四军代理政治委员。"],"page_start":15,"page_end":15,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7d1cae4d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

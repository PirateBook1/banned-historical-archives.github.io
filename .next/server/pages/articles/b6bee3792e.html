script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席光辉著作《讲话》发表二十五周年上海开展空前规模的纪念活动","authors":[],"dates":[{"year":1967,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　今年五月，是毛主席的光辉著作《在延安文艺座谈会上的讲话》发表二十五周年。为了热烈隆重地纪念这部伟大著作的发表，为了更高地举起毛主席提出的最完整、最彻底、最正确的无产阶级文艺路线的大旗，彻底批判党内最大的一小撮走资本主义道路的当权派，彻底肃清反革命修正主义文艺路线的流毒，本市各革命群众组织从四月份起就积极地筹备和展开了丰富多样的纪念活动。"},{"type":"paragraph","text":"四月十一日，上海工人革命造反总司令部、上海艺术院校文艺界革命造反司令部、市委机关革命造反联络站、红卫兵上海司令部、同济大学东方红兵团等二十二个革命群众团体，即联合成立了纪念《在延安文艺座谈会上的讲话》发表二十五周年大会筹备委员会，并向全市革命人民发出了倡议书，倡议各革命群众组织和广大革命群众积极投入纪念活动，掀起一个学习、宣传和运用毛主席这部伟大著作的高潮，推动当前的革命大批判，推动本单位的斗、批、改。"},{"type":"paragraph","text":"连日来，本市各革命群众组织和一些基层单位，纷纷举行了《在延安文艺座谈会上的讲话》发表二十五周年的庆祝活动和交流学习心得的座谈会。广大工农兵业余文艺工作者组成了三百多个毛泽东思想宣传队，以空前未有的广阔规模，向全市革命群众进行宣传。文艺界以大批判为纲，结合本单位的斗批改，积极创作排演了一批闪耀着毛泽东思想光芒的革命文艺节目，以庆祝《在延安文艺座谈会上的讲话》发表二十五周年。由上海市革命美术工作者在火热的革命斗争中创作的批判资产阶级反动路线和反革命修正主义文艺黑线的画展，也即将在上海图书馆展出。"},{"type":"paragraph","text":"纪念《在延安文艺座谈会上的讲话》发表二十五周年大会筹备委员会将在今日下午举行由各界代表人物参加的纪念这部伟大著作的座谈会。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6bee3792e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的光辉照万代——全国军民热烈欢庆《毛泽东选集》第五卷出版发行（图片）","authors":[],"dates":[{"year":1977,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的光辉照万代"},{"type":"paragraph","text":"——全国军民热烈欢庆《毛泽东选集》第五卷出版发行"},{"type":"paragraph","text":"曾荣立集体二等功的人民解放军某部“硬骨头六连”战士演唱组演出文艺节目，热烈欢呼《毛泽东选集》第五卷出版发行。　\t\t\t\t\t新华社记者摄"},{"type":"paragraph","text":"在京台湾省籍同胞热烈欢庆《毛泽东选集》第五卷出版发行，决心继承毛主席的遗志，为解放台湾，实现祖国的统一作出贡献。　\t\t\t\t\t新华社记者摄"},{"type":"paragraph","text":"学习《毛泽东选集》第五卷，是我党思想建设的一件大事。英雄的大庆一二○五钻井队党支部书记、学铁人的好青年田洪明（中）带领工人学习《毛泽东选集》第五卷，决心把这件大事抓紧抓好。\t\t\t              新华社记者摄"},{"type":"paragraph","text":"大寨大队的共产党员、社员群众，积极响应党中央的号召，认真学习《毛泽东选集》第五卷，掀起了学习毛主席著作的新高潮。\t\t              新华社记者摄（传真照片）"},{"type":"paragraph","text":"新疆部队某部战士与驻地的贫下中牧老大爷一起认真学习毛主席在社会主义革命和社会主义建设时期的光辉论述，决心沿着毛主席指引的道路，把无产阶级革命事业进行到底。　\t本报通讯员摄"},{"type":"paragraph","text":"为在全军更好地开展学习《毛泽东选集》第五卷的群众运动，中国人民解放军军政大学举办了《毛泽东选集》第五卷学习班，参加学习的有红军老战士、抗日战争和解放战争时期的老同志和青年干部。\t\t\t\t      新华社通讯员摄"},{"type":"paragraph","text":"参加毛主席纪念堂工程建设的工人、干部坚决响应华主席为首的党中央的号召，开展学习《毛泽东选集》第五卷的群众运动，掀起学习毛主席著作的新高潮。这是工人、干部在毛主席纪念堂工地上学习《毛泽东选集》第五卷。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"山东潍坊市新华印刷厂广大职工，怀着对伟大领袖和导师毛主席的深厚无产阶级感情，以最大的干劲、最好的质量、最快的速度，提前完成了印制《毛泽东选集》第五卷的光荣任务。　本报通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0efa9f1336"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

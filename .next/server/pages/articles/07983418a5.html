script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院会议上周总理批判章乃器反动言论","authors":["周恩来"],"dates":[{"year":1957,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"国务院会议上周总理批判章乃器反动言论","type":"title"},{"text":"周恩来","type":"authors"},{"text":"在人民代表大会第四次会议开幕前夕，二十五日晚，周恩来总理亲自主持了一次国务院会议，讨论准备将在人代大会上提出的政府工作报告。在这个会议上，章乃器公然反对报告中对右派分子反党、反苏、反社会主义言行的驳斥。他说周总理只不过引用了他文章中所说的几句话，就下了这样断语，说他离开社会主义道路，这是不恰当的。他并且污蔑中共中央统战部李维汉部长“偏听偏信”，以“断章取义”的材料来认识人。","type":"paragraph"},{"text":"会议一开始，周总理对报告内容作了说明后，章乃器第一个站起来发言，他说有人说我是反社会主义，但我检查结果，“我的整个生命，都交给共产党，如果把我的骨头烧成灰，也不会找出一点反党、反社会主义的东西。”","type":"paragraph"},{"text":"接着，章乃器为他的错误论点进行辩解。他说他对资本主义和资产阶级的认识，经过了“否定”和“否定的否定”的阶段。他说八年来，他的言论要比解放前对资产阶级的言论要右得多，不过他认为这是否定的否定，这样是为了动员资产阶级的积极性，带他们走社会主义的道路。","type":"paragraph"},{"text":"章乃器还巧辩地说，他没有离开毛主席所讲的六项标准，并不是修正主义。他表示，他对党和党中央的威信象“保护眼珠一样地”保护的。他最后说，如果周总理认为我的文章的确引起了危害性，我认为是不会的，如果必须加以尖锐的批判才能扭转的话，那么，我可以接受这个“批评”。","type":"paragraph"},{"text":"章乃器巧辩以后，到会的人都感到非常愤慨。教育部部长张奚若说，章乃器讲他“爱护党中央象爱护眼珠一样”，我听了感到非常肉麻。邮电部部长朱学范说，章乃器认为他的发言危害性不大，但我听到人家反映，北京的工商界有些人就受到章乃器反动言论的影响而不愿意接受改造了。纺织工业部部长蒋光鼐说，章乃器的发言，和他所处的地位完全不相称的。卫生部部长李德全说，章乃器的一切言行，必须加以揭发，予以坚决的斗争才能维护社会主义事业。","type":"paragraph"},{"text":"参加会议的人，都指出章乃器是一个善于伪装的两面派的人物。他歪曲毛主席的讲话，他一面在反对三个主义的幌子下，恶毒的攻击党，污蔑党中央统战部进行“宗派活动，”另一方面，美化资产阶级，动员他们不要改造。大家指出章乃器的这些言行，是有它历史根源的。从他历史上看，除了抗日战争一段时期以外，他在反蒋、反国民党、反封建、反美帝国主义等等斗争中，都是动摇妥协。大家都认为章乃器在今天只有认真的、彻底的检讨，才是他唯一的出路。","type":"paragraph"},{"text":"周总理最后发言，批判了章乃器的许多反动的论点以后，指出章乃器自己到现在并没有进行过思想检查。周总理指出章乃器和其他右派分子都有一脉相通互相呼应的地方，那就是以反教条主义来反马列主义；以反对宗派主义来反对党的领导；以反对官僚主义来反对无产阶级专政。周总理说，章乃器是一个站在极端资产阶级个人主义的立场的人物，解放以来原封未动。","type":"paragraph"},{"text":" 来源：1957年6月28日《新闻日报》第1版。原题为：“国务院会议上周总理批判章乃器反动言论指出章是极端资产阶级个人主义反动言论和各右派分子一脉相通”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07983418a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

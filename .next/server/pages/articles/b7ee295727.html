script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中央转发国家机关党委关于开展肃清一切暗藏反革命分子运动的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发国家机关党委关于开展肃清一切暗藏反革命分子运动"},{"type":"paragraph","text":"的报告的批语"},{"type":"paragraph","text":"（1955年7月4日）上海局，各省市委，中央各部委，国家机关各党组："},{"type":"paragraph","text":"现将北京国家机关党委一九五五年六月三十日关于开展肃清一切暗藏反革命分子运动的专题报告”一件，发给你们参考。你们那里如有相同的偏向，望注意纠正。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五五年七月四日"},{"type":"paragraph","text":"二刘、邓阅，尚昆用电报发去。"},{"type":"paragraph","text":"毛泽东七月四日"},{"type":"paragraph","text":"中央转发国家机关党委关于开展肃清一切暗藏反革命分子运动的报告的批语"},{"type":"paragraph","text":"[1]这个报告指出，国家机关党委所属的53个单位，已有36个单位由领导同志向机关全体干部作了肃清一切暗藏反革命分子的动员报告，其余单位也正在积极准备。经过公开动员的单位，群众斗志高昂，反革命分子的嚣张气焰受到很大打击。但运动中还存在缺点，主要是各单位运动的发展极不平衡，运动的领导还赶不上斗争形势的发展。因此目前急需解决以下问题：一、坚决克服部分领导干部中仍然存在的右倾麻痹思想和对运动采取的淡漠态度，这是目前开展运动的主要障碍。二、坚决克服某些单位不积极发动群众、不敢大胆让群众在小组会中开展思想斗争的倾向。三、层层负责，自上而下建立指挥斗争的机构，各部及各局必须建立五人小组的组织，以他们为核心，使广大积极分子围绕在领导核心的周围。"},{"type":"paragraph","text":"[2]刘，指刘少奇。邓，指邓小平，当时任中共中央秘书长、国务院副总理。"},{"type":"paragraph","text":"[3]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":7,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":185,"page_end":186},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7ee295727"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

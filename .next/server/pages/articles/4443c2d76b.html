script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"纺织工业部反右派斗争获得重大胜利","authors":[],"dates":[{"year":1957,"month":10,"day":9}],"is_range_date":false,"parts":[{"text":"纺织工业部反右派斗争获得重大胜利","type":"title"},{"text":"《人民日报》讯：纺织工业部的二千四百多名工作人员，经过三个多月的反右派斗争，已经彻底粉碎了该部右派分子反共、反人民、反社会主义的阴谋，罗虚牧、吴厚夫、李建彰、袁雪崖等二十多个右派分子已低头认罪。","type":"paragraph"},{"text":"在大鸣大放期间，纺织工业部的右派分子在马列主义不能代替具体业务、拥有阶级斗争才能不一定能处理人民内部矛盾和向自然作斗争的幌子下，要老干部“退让贤路”，攻击纺织工业部党的领导。右派分子的反动言行激起了广大工作人员的义愤。在该部大小四十多个单位召开的数百次以上的辩论会、批判会上，许多人以亲身经历摆事实，讲道理，有力地驳斥了右派分子。他们列举出：新中国成立后的八年当中，我国纺织工业除了恢复原有的设备并提高了生产能力外，还新建立七十个规模巨大的、拥有近代化设备的各种纺织厂，其中新建的棉纺织工业，即等于旧中国在半个世纪内建设起来的全部设备的一半。解放前一向依靠从国外进口的设备，现在不仅已能完全自给，而且还向国外出口。这些事实，驳得企图抹煞新中国纺织工业成就的右派分子哑口无言。僮族青年张贤又举出在她的老家已有了发电厂，她家也安上了电灯的事实，有力地驳斥了右派分子所谓“今不如昔”的反动谬论。","type":"paragraph"},{"text":"该部在反右派斗争中的主要收获之一，就是全体工作人员受到了一次广泛的、深刻的社会主义思想教育。基建设计公司等单位有半数以上的同志，主动地检查了糊涂思想与错误认识。表示决心克服温情主义，与右派分子划清界限，积极参加斗争。基建设计公司的萧月祥参加了辩论会以后说：“现在才知道我们是身在花中不知香。”广大的中间群众，通过参加出大字报、编写墙报、黑板报，政治思想水平普遍提高一步。","type":"paragraph"},{"text":"目前，纺织工业部的全体工作人员正在乘胜追击，以争取反右派斗争全面的、彻底的胜利。","type":"paragraph"},{"text":"——原载《人民日报》1957年10月9日，原标题为“纺织工业部反右派斗争获得重大胜利　中间群众左转　右派开始投降”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4443c2d76b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤市各界庆祝“五一”节大会  给毛泽东主席的致敬电","authors":[],"dates":[{"year":1952,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平壤市各界庆祝“五一”节大会"},{"type":"paragraph","text":"给毛泽东主席的致敬电"},{"type":"paragraph","text":"伟大的中国人民领袖、诚挚地援助着朝鲜人民的正义的祖国解放战争的毛泽东主席！"},{"type":"paragraph","text":"在迎接检阅和显示全世界劳动人民的国际团结和战斗威力的“五一”节之际，我们谨向敬爱的您并通过您向全中国人民致以热烈的祝贺和敬意。"},{"type":"paragraph","text":"今天，我们和兄弟般的中国人民志愿军一起，继续给予着朝中两国人民的共同敌人——美帝国主义武装侵略者以沉重的打击，我们在保卫祖国的自由、独立与荣誉的胜利环境中庆祝“五一”节。我们永远不能忘记，您所领导的近五万万的中国人民在我祖国解放战争的最严重时期派出自己勇敢的志愿军直接援助的恩惠，我们永远记忆着兄弟般的中国人民志愿军指挥员、战斗员在我国疆土上所流下的高贵的鲜血和他们所建立的不朽的功勋。"},{"type":"paragraph","text":"在反抗共同敌人——美帝国主义武装侵略者的正义斗争中，用鲜血结成的我们朝中两国人民的友谊团结，现已成为全世界劳动人民钢铁般的国际主义团结的榜样。我们相信，我们两国人民的这种友谊团结，在伟大的斯大林所领导的国际民主阵营中，今后必将更加巩固。"},{"type":"paragraph","text":"今天在朝中两国人民的英勇斗争面前连遭惨败的美帝国主义武装侵略者，为了实现其侵略野心，不但继续拖延着停战谈判，而且在朝鲜和中国东北地区制造着细菌战争的野兽暴行。但是受着以伟大的苏联人民为首的全世界爱好和平人民的热烈支援的朝中两国人民，一定要粉碎美国侵略者的任何阴谋，定要取得最后的胜利。为了我们朝中两国人民友谊团结的进一步巩固，为了伟大的中国人民的和平幸福，谨祝您万寿无疆。"},{"type":"paragraph","text":"朝中两国人民的牢不可破的友谊万岁！"},{"type":"paragraph","text":"中国人民所敬爱的领袖、诚挚地援助着我国解放战争的毛泽东主席万岁！"},{"type":"paragraph","text":"平壤市各界庆祝“五一”节大会"},{"type":"paragraph","text":"一九五二年四月三十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4852e35d07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

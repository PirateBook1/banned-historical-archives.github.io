script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李先念接见卫生部部长及部机关各派的谈话","authors":["李先念"],"dates":[{"year":1967,"month":3,"day":9}],"is_range_date":false,"parts":[{"text":"李先念接见卫生部部长及部机关各派的谈话","type":"title"},{"text":"李先念","type":"authors"},{"text":"〖卫生部几位部长孙正、钱信忠、崔义田、黄树则及部机关各派代表出席〗","type":"appellation"},{"text":"李：你们分几派？","type":"paragraph"},{"text":"潘：有几个小组织没来，（指革联观点的）","type":"paragraph"},{"text":"李：我对你们运动不想讲什么，只想谈一点，你们要高举毛泽东思想伟大红旗，要真正左派联合，不是和稀泥的。三结合必须是革命的、有原则的、不是和稀泥的三结合。对你们运动情况，今天不想听任何意见。","type":"paragraph"},{"text":"（李先念同志谈总理的指示：略）","type":"paragraph"},{"text":"（信上还有李富春同志的批示：“今只谈防治问题）","type":"paragraph"},{"text":"李：药进口，请外贸部解决。","type":"paragraph"},{"text":"钱：现在揪得厉害，北医八·一八把我弄到上海去十几天，后来医大又揪我十几天，北医又揪我十几天，医大也把我揪到天津去几天。","type":"paragraph"},{"text":"李：马上开始工作，总理说这些人全力以赴，不要其他工作来干扰他们，在工作中考验他们。你们各个组织支持吗？","type":"paragraph"},{"text":"众：支持。","type":"paragraph"},{"text":"李问孙正：你支持不支持？","type":"paragraph"},{"text":"孙：支持。","type":"paragraph"},{"text":"钱：现在批陶大小会（共十几次）都要我去（只有一次没要我去）。","type":"paragraph"},{"text":"李：中央有好多条，要给检讨的机会，不要限制自由。","type":"paragraph"},{"text":"潘：十三号开了个会（指革联）要他们（指当权派）抓生产，可是钱信忠和孙正策划假夺权，把生产耽误了。","type":"paragraph"},{"text":"米智学说明了一·一七夺权的真象。钱、崔在李副总理面前互相说对方造谣，争吵不休。","type":"paragraph"},{"text":"李：你们今天讲的这些我都不听，我也不管。","type":"paragraph"},{"text":"（警卫员会后对红反团的同志说：你们老爷也会造谣。）","type":"paragraph"},{"text":"东方红郭义：需要明确一个问题，原来各司局抓业务，现在各派已各自为政，你搞的我不承认，我搞的你不承认，是否今后以卫生部名义，不以组织名义。","type":"paragraph"},{"text":"李：对嘛！不要你说我假夺权，我说你新反扑。","type":"paragraph"},{"text":"郭：（进一步说）那孙正搞的革命委员会不应该承认。","type":"paragraph"},{"text":"李：你们这个我不管，我也不说，哪些地方需要医疗队国务院就派医疗队。","type":"paragraph"},{"text":"孙：明天要我检讨，今天才通知我，我来不及，甚至说否则一切后果由我负责，应该给我准备时间。","type":"paragraph"},{"text":"李：是给时间准备吧！一天写一个检查都来不及吧！","type":"paragraph"},{"text":"孙：总理的指示我们全部执行，我有错误一定好好检查，但要给我准备的时间。今天他们（指革联、东方红）谈了许多文化革命中的问题，我不是用一句话、两句话能澄清，以后再谈。","type":"paragraph"},{"text":"崔：防疫问题，是否由防疫司、药政局、医政司、财务司参加（崔的目的是想把这些执行机构拉入领导业务的机构中去）","type":"paragraph"},{"text":"钱：我坚决执行总理的指示，我和崔两人轮流去检查，共抓生产。","type":"paragraph"},{"text":"潘：今天总理指示三个组织来，可是孙正拉了四个组织来，欺骗中央。（李副总理根本不理潘，因为孙正在会前已将四个组织来人通知了国务院，上面同意后国务院门口才进得去。）","type":"paragraph"},{"text":"李：文化革命中的问题你们回去吵，这些我都不管。","type":"paragraph"},{"text":"东方红：现在抓业务有两套班子。","type":"paragraph"},{"text":"李：抓业务，我只承认钱、崔的班子。","type":"paragraph"},{"text":"红反团：我们只夺文革领导权，对业务进行监督。","type":"paragraph"},{"text":"李：对的吧！","type":"paragraph"},{"text":"黄：我有许多困难，孙正、钱信忠没上班。","type":"paragraph"},{"text":"李：行了，你们文化革命中的问题回去吵吧！","type":"paragraph"},{"text":"李先念同志拿了帽子就离开会议室。","type":"paragraph"},{"text":" 刊载于《中央首长讲话》（3），北京玻璃总厂红卫兵联络站编，1967年4月。","type":"paragraph"}],"comments":[],"origin":"刊载于《中央首长讲话》（3），北京玻璃总厂红卫兵联络站编，1967年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf8cac067e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

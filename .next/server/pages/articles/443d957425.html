script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"河北各县组织宣传队深入农村广泛宣传  伟大的毛泽东思想空前大普及  宣传队带领群众活学活用毛主席著作，有力地推动文化大革命胜利向前发展","authors":[],"dates":[{"year":1968,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"河北各县组织宣传队深入农村广泛宣传"},{"type":"paragraph","text":"伟大的毛泽东思想空前大普及"},{"type":"paragraph","text":"宣传队带领群众活学活用毛主席著作，有力地推动文化大革命胜利向前发展"},{"type":"paragraph","text":"据新华社石家庄二十五日电　河北省各县革命委员会组织毛泽东思想宣传队深入农村，宣传毛泽东思想和毛主席的一系列最新指示，带领群众开展活学活用毛泽东思想的群众运动，推动着文化大革命胜利向前发展。"},{"type":"paragraph","text":"河北省各县的毛泽东思想宣传队，有以下三种形式。"},{"type":"paragraph","text":"一、长期的。这种形式的宣传队，人员长期固定，有固定的建制，有固定的政治工作和组织工作制度。河北省绝大多数县革命委员会都组织起这样一支骨干队伍。参加长期宣传队的人员，一部分是解放军支左人员，一部分是县、社机关的革命干部，一部分是县、社机关的无产阶级革命派。"},{"type":"paragraph","text":"二、临时的。这种宣传队是为突击性的政治任务服务的，时间比较短，配合长期的宣传队进行活动，其中配备有文艺队伍。"},{"type":"paragraph","text":"三、基层组织的红色宣传员。在工厂、学校、商店和生产大队设立红色宣传员，在基层革委会和领导班子的领导下宣传毛泽东思想；遇有紧急政治任务时，配合县革委会的宣传队进行宣传活动。"},{"type":"paragraph","text":"各种类型的毛泽东思想宣传队的中心任务只有一个，这就是宣传毛泽东思想。栾城县革委会把宣传队的任务概括为一条红线，三个方面。一条红线就是狠抓根本：抓毛泽东思想的普及和深入，大力突出无产阶级政治。三个方面是：狠抓毛主席最新指示的宣传和落实；狠抓毛泽东思想学习班的巩固和发展；狠抓革命大批判。"},{"type":"paragraph","text":"林副主席指示说：“永远高举毛泽东思想伟大红旗，用毛泽东思想武装全国人民的头脑，坚持在一切工作中用毛泽东思想挂帅，是我党政治思想工作最根本的任务。”河北省各县毛泽东思想宣传队遵照林副主席的这一指示，把宣传毛泽东思想作为根本，摆在高于一切的地位。万全县革委会的毛泽东思想宣传队刚刚建立，就在县革委会负责同志带领下，分赴全县十六个公社的一百六十七个生产大队，狠抓办好毛泽东思想学习班，在全县展开十天的大宣传，让毛主席的关于大办学习班的最新指示，很快做到家喻户晓。贫下中农高兴地说：咱们的革命政权领导咱们办学习班，学习毛主席的教导，这是俺贫下中农的心愿。社员们积极行动起来，户户办，队队办。各县毛泽东思想宣传队都这样做，使毛泽东思想学习班很快在全省普及了。广大贫下中农和革命群众在毛泽东思想学习班里，大学毛主席著作和毛主席一系列最新指示，使活学活用毛泽东思想的群众运动进入了一个新的阶段。每当毛主席发出一项最新指示，各县的宣传队都在县革委会的领导下，闻风而动，深入农村，广泛宣传，对推动全省革命大好形势的发展，起了很大的作用。"},{"type":"paragraph","text":"各县毛泽东思想宣传队又是一支政治工作的小分队。宣传队中的解放军支左人员突出政治，立场坚定，革命干部有丰富的阶级斗争经验，革命派的同志敢想敢干，富有闯劲，这三股力量合在一起，组成了一个坚强有力的战斗集体，在尖锐复杂的阶级斗争当中发挥了重要作用。卢龙县革委会毛泽东思想宣传队建立起来后，哪里阶级斗争最复杂，哪里问题最多，哪里工作最艰苦，他们就到哪里去。清理阶级队伍工作开始时，毛泽东思想宣传队分赴阶级斗争尖锐复杂的公社和生产大队，放手发动群众开展革命大批判，很快揭开了阶级斗争的盖子。"},{"type":"paragraph","text":"河北省各县革委会组织的毛泽东思想宣传队，是一个学习人民解放军的大学校，是一个活学活用毛泽东思想的学习班。宣传队建立坚强的政治工作制度，活学活用毛主席著作，突出无产阶级政治，坚持四个第一，大兴三八作风，开展“四好”队组和“五好”队员、“一帮一”、“一对红”等活动。宣传队下乡后，与贫下中农同吃、同住、同劳动、同学习毛泽东思想，效果很好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"443d957425"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

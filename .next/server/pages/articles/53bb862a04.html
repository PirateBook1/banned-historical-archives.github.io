script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1669","name":"中共中央关于处理无产阶级文化大革命中档案材料问题的补充规定","author":"中共中央","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/1669/1669.pdf"],"article":{"title":"中共中央关于处理无产阶级文化大革命中档案材料问题的补充规定","alias":"","parts":[{"type":"paragraph","text":"GA4中共中央文件"},{"type":"paragraph","text":"中共云南省委办公厅"},{"type":"paragraph","text":"1966年11月17日翻印中发（66）553号"},{"type":"paragraph","text":"中共中央关于处理无产阶级文化大革命中档案材料问题的补充规定"},{"type":"paragraph","text":"一九六六年十一月十六日"},{"type":"paragraph","text":"十月五日中央批转的军委、总政关于军队院校无产阶级文化大革命的紧急指示，对于彻执行毛主席的正确路，推动无产阶级文化大革命，起了重大的作用。"},{"type":"paragraph","text":"根据最近各地的情况，中央为，对于文化革命中各学校、各单位写的整群众的挡案材料，都应该宣布无效，全部清出，一律当众焚毁。这样做，是为了更好地、集中地进行两条路的斗争，抓住大是大非，从思想上政治上彻底批判资产阶级的反动路，促进广大群众的革命团结，防止在枝节问题上不休，互相对立。"},{"type":"paragraph","text":"中央对处理文化大革命中档案材料问题，补充规定如下："},{"type":"paragraph","text":"（一）青成原工作组、学校党委或者其他有关粗，必将一九六六年五月十六日以后的各种整学生、整群众的材料，包括整理过的或者没有整理的材料，除在这一文件宣布以前，确实已经焚毁的外，全部集中，不许隐，不许转侈，不许复制，不许私自处理。否则，就将加深错，将受到党的严厉处分。"},{"type":"paragraph","text":"（二）除个人被迫写出的检讨材料全部交还本人处理外，其他所有的材料，集中清点之后，在上级领导机关和本校学生代表的监督之下，当众焚毁。"},{"type":"paragraph","text":"（三）以上规定，完全适用于工矿企业、事业单位、党政机关、群众团体等组，也完金适用于进行文化大革命的军事机关和院校。所有这些单位，对于在文化革命运动中，因为给领导上或工作组提意见而被打成“反革命”、“反党分子”、“右派分子”和“假左派、真右派”等的革命群众，都应宣布一律无效，予以平反，当众恢复名誉，按以上规定处理材料问题。"},{"type":"paragraph","text":"（四）在处理材料问题的过程中，各方发生争执的时候，应该严格遵守十六条的精神，根据上述规定，朵取共同协商的方法解决，只许文斗，不许武斗。"},{"type":"paragraph","text":"在文化革命运动中，对待犯路错的领导干部，一般应该遵循毛主席关于正确处理人民内部矛盾的方针，既要弄清思想，又要团结同志。为了让他们改正错，继续工作，不要连地在长时间内去斗，不要勉强留下他们，也不要限制他们的行动自由。犯错的领导干部应该主动地、真地、虚心地向群众进行检讨，不要同群众形成对立的状态。"},{"type":"paragraph","text":"这一文件，应立即在各学校、各单位群众中宣读。"},{"type":"paragraph","text":"昆明医学院筹委会翻印1966年11月18日"}],"authors":["中共中央"],"dates":[{"year":1966,"month":11,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"武斗","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53bb862a04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoxuan-jinghuo","name":"毛泽东选集1-7（静火版）","internal":false,"official":false,"author":"静火","type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/maoxuan-jinghuo.pdf"],"article":{"title":"给中国人民志愿军的命令","parts":[{"text":"给中国人民志愿军的命令","type":"title"},{"type":"paragraph","text":"中国人民志愿军各级领导同志们:"},{"type":"paragraph","text":"（一）为了援助朝鲜人民解放战争，反对美帝国主义及其走狗们的进攻，借以保卫朝鲜人民、中国人民及东方各国人民的利益，着将东北边防军改为中国人民志愿军，迅即向朝鲜境内出动，协同朝鲜同志向侵略者作战并争取光荣的胜利。"},{"type":"paragraph","text":"（二）我中国人民志愿军进入朝鲜境内，必须对朝鲜人民、朝鲜人民军、朝鲜民主政府、朝鲜劳动党、其他民主党派及朝鲜人民的领袖金日成同志表示友爱和尊重，严格地遵守军事纪律和政治纪律，这是保证完成军事任务的一个极重要的政治基础。"},{"type":"paragraph","text":"（三）必须深刻地估计到各种可能遇到和必然会遇到的困难情况，并准备用高度的热情，勇气，细心和刻苦耐劳的精神去克服这些困难。目前总的国际形势和国内形势于我们有利，于侵略者不利，只要同志们坚决勇敢，善于团结当地人民，善于和侵略者作战，最后胜利就是我们的。"},{"type":"paragraph","text":"中国人民革命军事委员会主席 毛泽东"},{"type":"paragraph","text":"一九五〇年十月八日于北京"}],"comment_pivots":[{"part_idx":3,"offset":62,"index":3}],"dates":[{"year":1950,"month":10,"day":8}],"is_range_date":false,"authors":["毛泽东"],"comments":[],"page_start":906,"page_end":906,"description":"这是毛泽东同志给中国人民志愿军的命令的节录。","alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"xuanji5","name":"毛泽东选集第五卷（1977）","internal":false,"type":"pdf","official":true,"author":"毛泽东","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/毛泽东选集(1977)5.pdf"],"article":{"title":"给中国人民志愿军的命令","description":" 这是毛泽东同志给中国人民志愿军的命令的节录。","dates":[{"year":1950,"month":10,"day":8}],"parts":[{"text":"给中国人民志愿军的命令","type":"title"},{"type":"paragraph","text":"中国人民志愿军各级领导同志们:"},{"type":"paragraph","text":"（一）为了援助朝鲜人民解放战争，反对美帝国主义及其走狗们的进攻，借以保卫朝鲜人民、中国人民及东方各国人民的利益,着将东北边防军改为中国人民志愿军,迅即向朝鲜境内出动，协同朝鲜同志向侵略者作战并争取光荣的胜利。"},{"type":"paragraph","text":"（二）我中国人民志愿军进入朝鲜境内，必须对朝鲜人民、朝鲜人民军、朝鲜民主政府、朝鲜劳动党、其他民主党派及朝鲜人民的领袖金日成同志表示友爱和尊重，严格地遵守军事纪律和政治纪律，这是保证完成军事任务的一个极重要的政治基础。"},{"type":"paragraph","text":"（三）必须深刻地估计到各种可能遇到和必然会遇到的困难情况,并准备用高度的热情,勇气,细心和刻苦耐劳的精神去克服这些困难。目前总的国际形势和国内形势于我们有利,于侵略者不利,只要同志们坚决勇敢,善于团结当地人民,善于和侵略者作战,最后胜利就是我们的。"},{"type":"paragraph","text":"中国人民革命军事委员会主席毛泽东"},{"type":"paragraph","text":"一九五○年十月八日于北京"}],"comment_pivots":[],"is_range_date":false,"authors":["毛泽东"],"comments":[],"page_start":45,"page_end":45,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2766641b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

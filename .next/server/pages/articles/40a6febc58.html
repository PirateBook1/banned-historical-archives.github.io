script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"查出一个右派集团和一批右派分子，首都法学界初奏凯歌","authors":[],"dates":[{"year":1957,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"查出一个右派集团和一批右派分子，首都法学界初奏凯歌","type":"title"},{"text":"【据新华社北京21日电】 首都法学界的反右派斗争已取得很大的胜利，揭露出一批右派分子和一个以钱端升为首的右派反动集团。","type":"paragraph"},{"text":"首都法学界的反右派斗争是法学界座谈会和各政法部门、政法院校互相配合进行的。6月11日，首都法学界座谈会即展开了反右派的斗争，法学界中的右派分子就不断地被揭露出来。在法学界本月20日的座谈会上，揭露和批判了右派分子、最高人民法院顾问俞钟骆的反动言行。在法学界座谈会上报发的右派分子中还有法制局财贸法规组副组长吴传颐、北京市司法局副局长楼邦彦和北京市高级人民法院研究室干部陈建国等。","type":"paragraph"},{"text":"在座谈会上揭发的右派分子中还有政法院校的教授、讲师，如北京政法学院院长钱端升、北京大学教授王铁崖、现在中国人民大学进修的兰州大学副教授吴文翰、中国人民大学讲师吴宗麟、中央政法干校教员谢怀栻等。他们中有的企图否定司法改革运动的伟大成绩和政法院系调整的积极作用，他们认为在这些工作中，“旧法学人员被一棍子打死”，提出要“招魂”。有的污蔑政法教育事业，说“目前政法界的主要问题是宗派主义”，有些右派分子还恶毒地说:“中国人民大学是教条主义的大本营，中央政法干校是宗派主义的老母鸡，北大法律系是教条主义、宗派主义的派出所。”","type":"paragraph"},{"text":"法学界中以钱端升为首的右派反动集团在最近已被法学界人士揭露出来了。这个集团的成员有楼邦彦、王铁崖等右派分子。他们共同阴谋策划“院系再调整”，组织“大法学院”，企图夺取政法学院领导权，从而再夺取政法部门领导权。他们这个反动集团是在章罗联盟策划之下进行阴谋活动的。钱端升在大家的揭发下，已承认他是“接受了章罗的领导，走上了反党反社会主义的道路”。","type":"paragraph"},{"text":"首都法学界还要继续召开座谈会，并将和各政法部门、各政法院校密切配合，进一步深入开展反右派的斗争，以取得彻底的胜利。","type":"paragraph"},{"text":" 来源：《文汇报》1957年8月22日。原题为：“查出一个右派集团和一批右派分子，首都法学界初奏凯歌，钱端升楼邦彦王铁崖已承认受章罗领导”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40a6febc58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"山东七所大专院校复课闹革命革命师生表示一定要把大专院校办成毛泽东思想的大学校","authors":[],"dates":[{"year":1967,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十一日电　山东省有七所大专院校以北京航空学院为榜样，从七月五日起复课闹革命。这七所院校是山东工学院、山东师范学院、鲁迅大学(原山东大学)、山东医学院、华东矿业学院(原山东煤矿学院)、山东财经学院、山东中医学院。广大革命师生表示:在复课闹革命中，要以毛主席的“五·七”指示为奋斗的最高纲领，彻底批判资产阶级，彻底砸烂资本主义、修正主义的旧教育制度，创立一套崭新的社会主义教育制度，把大专院校办成毛泽东思想的大学校。"},{"type":"paragraph","text":"山东工学院、山东医学院、华东矿业学院、鲁迅大学等单位的革命师生认为，复课闹革命，必须更好地活学活用毛主席著作，把学习毛主席著作的群众运动推向新高潮。复课闹革命，当前要以大批判为主，进行斗、批、改和教育革命，逐步过渡到全面复课。在具体安排上各个学校都提出，一定要敢于实践，敢于创造，大胆探索，边总结、边改进。"},{"type":"paragraph","text":"山东省各大专院校复课闹革命，得到了省革命委员会的极大关怀和支持。省革命委员会要求各大专院校革命师生一定要把复课闹革命这一工作抓好，要敢于实践，敢于创造，为无产阶级文化大革命做出新的贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80d9e4c7f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

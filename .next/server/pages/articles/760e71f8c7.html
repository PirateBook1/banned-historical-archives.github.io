script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海警备区某部卫生队遵照毛主席的教导满腔热情培训一批“赤脚医生” 帮助贫下中农掌好农村卫生大权","authors":["卫阳东","满岛红"],"dates":[{"year":1969,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海警备区某部卫生队遵照伟大领袖毛主席“把医疗卫生工作的重点放到农村去”的伟大指示，以“走出去、请进来”的方法，在无产阶级文化大革命中，举办了五期“赤脚医生”毛泽东思想学习班，满腔热情地为崇明县培训了五十五名生产大队“赤脚医生”，帮助贫下中农掌握农村医疗卫生大权。这些“赤脚医生”能医能武，不脱离本大队劳动，保持劳动人民本色，全心全意地为贫下中农服务，普遍受到广大贫下中农的欢迎。"},{"type":"paragraph","text":"为了提高“赤脚医生”的两条路线斗争觉悟，卫生队针对多数“赤脚医生”年纪轻，缺乏阶级斗争经验的情况，经常进行阶级教育。农忙时，派医疗小分队走出去，农闲时，把“赤脚医生”请进来，由苦大仇深的老贫农忆苦思甜，上阶级教育课。从苦中引甜，甜中引爱，爱中引忠。生动实际的阶级教育，使“赤脚医生”的阶级斗争和两条路线斗争觉悟大大提高了，把贫下中农掌好农村卫生大权的重要性提到了“三忠于”的高度来认识。"},{"type":"paragraph","text":"卫生队的同志们组织“赤脚医生”活学活用毛泽东思想，同阶级敌人斗争寸步不让，与封建迷信、习惯势力斗争针锋相对。他们向“赤脚医生”宣传毛泽东思想，传授科学卫生知识，提高了“赤脚医生”破除迷信的革命自觉性。堡镇公社有位“赤脚医生”，看到有一社员要为患病死去的孩子办丧事、做道场，就想到毛主席的教导:“我们必须告诉群众，自己起来同自己的文盲、迷信和不卫生的习惯作斗争。”三番五次地到这位社员家里，宣传毛泽东思想，宣传科学道理，终于打通了思想，使原先准备做道场的地方变为控诉刘少奇在农村推行修正主义医疗卫生路线罪行的大批判战场。"},{"type":"paragraph","text":"卫生队针对部分“赤脚医生”羡慕“洋”医院技术好的活思想，军医、卫生员用过去“只管服药打针，不管阶级斗争；只分红血球、白血球，不分敌我友”，差点儿使卫生队转向的教训和突出无产阶级政治，开展创四好的经验，教育“赤脚医生”练技术必须先练思想。他们说:“政治挂了帅，为人民服务就有方向。”裕安公社两位“赤脚医生”为了使更多的聋哑病人解除痛苦，为了找准穴位，先在自己身上练扎针，他们说:“为贫下中农苦练扎针，就是锤炼一颗忠于毛主席的红心。只有这样，才能想贫下中农所想，急贫下中农所急，一辈子为贫下中农服务。”“赤脚医生”突出无产阶级政治，很快掌握了农村常见病的治疗技术。"},{"type":"paragraph","text":"“赤脚医生”是贫下中农的贴心人。贫下中农高兴地说:“过去到那些老爷医院看病，手续多、走路多、花钱多，毛病还是没治好。现在我伲有了自己的‘赤脚医生’，随叫随到，不用走路，少花钱，照样治好了病。”有个“赤脚医生”为了给一聋哑老人治病，冒着刺骨的寒风，用自行车接送这位老人到卫生队，和卫生队的同志一起给老人精心治疗。一星期后，聋哑老人喊出了凝结在心头四十多年的贴心话:“毛主席万岁!”贫下中农夸奖“赤脚医生”说:“农村卫生大权交给他们来掌，我伲放心了!”(满岛红、卫阳东)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"760e71f8c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泰国共产党中央发表声明高度赞扬毛主席支持美国黑人抗暴斗争的声明毛主席的声明是具有伟大历史意义的马列主义光辉文献 泰国人民必须用革命暴力战胜反革命暴力才能彻底解放谴责美帝加紧进行军事冒险、疯狂镇压和玩弄政治欺骗，指责苏修为美帝玩弄的各种欺骗伎俩奔走效劳","authors":[],"dates":[{"year":1968,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十七日电　据“泰国人民之声”电台十四日广播，泰国共产党中央委员会最近发表声明，高度赞扬毛主席支持美国黑人抗暴斗争的声明。泰共中央的声明说，毛泽东主席的声明是具有伟大历史意义的马克思列宁主义的光辉文献，是对世界革命的经验作了科学的总结，是向世界革命人民发出摧毁殖民主义、帝国主义和一切剥削制度的战斗号角。"},{"type":"paragraph","text":"声明说，毛主席的伟大声明，是七亿中国人民对美国黑人抗暴斗争的强大声援。这个伟大声明象一盏光辉四射的指路明灯，给美国黑人、世界人民和泰国人民的革命斗争指出了正确方向。因此，毛主席声明震撼了全世界，极大地鼓舞和支持了美国黑人、全世界被压迫、被剥削人民和泰国人民的斗争。泰国共产党和泰国革命人民热烈欢迎和衷心拥护毛主席这个极其重要的声明。"},{"type":"paragraph","text":"声明强调说，当前世界革命已经进入伟大的毛泽东思想的新时代，世界革命人民沉重地打击了美帝国主义和它的仆从，世界革命形势大好。在越南战场上，美帝国主义被英勇的越南人民打得焦头烂额。亚洲、非洲和拉丁美洲各国人民革命斗争的胜利，使美帝国主义陷入严重的政治危机和经济危机之中。美国黑人斗争的风暴，给处于内外交困的美帝国主义以沉重的打击，有力地支援了越南人民和世界革命人民反对美帝国主义的斗争。"},{"type":"paragraph","text":"声明谴责美帝国主义加紧进行军事冒险、疯狂镇压和玩弄政治欺骗，妄图扑灭蓬勃发展的各国人民的革命斗争。声明指出，以苏修领导集团为中心的现代修正主义正积极配合美帝国主义，为美帝玩弄的各种欺骗伎俩奔走效劳。"},{"type":"paragraph","text":"声明说，毛主席声明正确指出:“马丁·路德·金是一个非暴力主义者，但美帝国主义者并没有因此对他宽容，而是使用反革命的暴力，对他进行血腥的镇压。”这件事再一次深刻地教育了泰国人民。毛主席教导我们说:“被压迫人民和被压迫民族，决不能把自己的解放寄托在帝国主义及其走狗的‘明智’上面，而只有通过加强团结、坚持斗争，才能取得胜利。”泰国人民从亲身经历中懂得，必须用革命的暴力去战胜反革命的暴力，才能获得彻底的解放。"},{"type":"paragraph","text":"声明表示，泰国共产党员和泰国革命人民将更高地举起毛泽东思想伟大红旗，更好地学习和掌握毛泽东思想。声明号召泰国共产党员、泰国人民武装指战员和泰国的革命人民，用实际行动来响应毛主席的伟大号召，彻底粉碎美国—他侬集团的政治骗局，把革命武装斗争进行到底。"},{"type":"paragraph","text":"声明说，美国黑人和劳动人民争取解放的斗争同泰国人民争取解放的斗争是一致的，必须互相支援，互相鼓舞。"},{"type":"paragraph","text":"声明最后说，毛主席指出:“殖民主义、帝国主义和一切剥削制度的彻底崩溃，世界上一切被压迫人民、被压迫民族的彻底翻身，已经为期不远了。”泰国人民只要坚持同美帝及其走狗进行持久的猛烈的人民战争，胜利一定属于泰国人民。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93406b6f58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

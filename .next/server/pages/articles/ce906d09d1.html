script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓小平在十二届六中全会上的讲话","authors":["邓小平"],"dates":[{"year":1986,"month":9,"day":28}],"is_range_date":false,"parts":[{"text":"邓小平在十二届六中全会上的讲话","type":"title"},{"text":"邓小平","type":"authors"},{"text":"反对资产阶级自由化，我讲得最多，而且我最坚持。为什么？第一，现在在群众中（包括年轻人）有一种思潮，这种思潮就是自由化。在那里敲边鼓的，香港的议论，台湾的议论，都是反对我们四项基本原则，主张把资本主义一套都拿过来，似乎这样才算我们真正搞现代化了。实际上是一种什么东西？实际上这种自由化就是把我们中国现行的政策引导到走资本主义道路上去。所以，自由化本身就是资产阶级的自由化。这是一股思潮，是要把我们引导到资本主义方向上去。魏京生、王炳章以及郭罗基这些人都是这股思潮的代表人物，就是要把中国引导到资本主义道路上去。所以，我多次解释，我们搞的四个现代化有个名字，就是社会主义四个现代化。我们说，我们实行开放政策，吸收资本主义社会的一些有益的东西，是作为发展社会主义生产力的一个补充。大家可以回想一下，粉碎“四人帮”以后，我们第一件做了什么事？第一件就是人大通过一个决定，取消宪法的一条，叫“大鸣、大放、大字报、大辩论”。为什么首先做了这件事？这就是说明，现在有一股思潮。如果要搞自由化，就不可能有一个安定团结的政治局面。搞自由化本身是要破坏我们安定团结的政治局面的。没有一个安定团结的政治局面就不可能搞建设。所以，我同意这个话，资产阶级自由化该反对，无产阶级自由化也该反对。实际上没有什么无产阶级的、社会主义的自由化，要说有自由化，只能是资产阶级的。它本身就是对我们现行的政策、现行制度的对抗，或者叫反对，或者叫不满，或者叫修改。我赞成什么自由化都不能有。但是，实际情况是，要搞自由化就是把我们引导到资本主义道路上去。看来，反对自由化，不仅这次要讲，还要讲十年二十年。这个思潮不顶住，加上我们开放必然进来许多乌七八糟的东西，这些东西一结合起来，是一种不可忽视的、对我们社会主义四个现代化的冲击。我认为，自由化本身只能是资产阶级的，所以我们用资产阶级自由化。管什么这里用过、那里用过，无关重要，现实政治要求我们写这个。我主张用。你们注意看香港的议论，外国资产阶级学者都是要求我们搞自由化，包括释放魏京生，包括人权，说我们没有人权，都是搞这个东西。而我们要坚持的是他们所反对的东西，他们希望我们改的东西。还是按照我们自己的实际来提问题，解决问题。","type":"paragraph"}],"comments":[],"origin":"《邓小平同志论党风》（机密）1987年内部出版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce906d09d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

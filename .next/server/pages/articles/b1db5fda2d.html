script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"刘邓军明年的任务","alias":"","parts":[{"type":"paragraph","text":"刘邓军明年的任务！"},{"type":"paragraph","text":"（1947年12月4日）刘、邓："},{"type":"paragraph","text":"（一）你们全军（除陈谢）明年八月以前在长江以北作战，完成创造大别山、桐柏山及江汉区根据地，并与陈谢、陈粟两区联成一片之任务。明年八月以后，为着进一步分散敌力、便于歼灭之自的，依当时长江以北任务完成之程度，决定派主力或派一部渡江，创造湘鄂赣边区根据地。（二）为着准备执行上述计划，请考虑目前开始派少数地方工作人员或少数游击支队南渡，求得生根。请清查张体学旧部?中是否尚有熟悉鄂南情形的人，足以派去负此责任（张体学本人暂时不去）。到明年夏季，则准备派一个较大的游击支队南渡。以上均为先遣部队。此种人员及部队须加以训练，然后派去。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"亥支"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]张体学旧部，指原中原军区鄂东独立第二旅，旅政治委员张体学。"},{"type":"paragraph","text":"1947年7月开始，人民解放军开始战略大反攻。图为刘邓大军夜渡黄河和挺进大别山。三路大军突进中原要图"},{"type":"paragraph","text":"1947年7月一12月我军影结地城我开进方向我军第一阶段进攻方向我军第二向段造收及转移方向我不第三阶段进攻方向我军包图盘军地风我开致地区我不破击铁格地段社了聚结地域政军温一阶段进欢方向量军第：二输段进政方向股单算三输段进收方向B超方向Y阳山阿地三路大军突进中原要图。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":12,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":418,"page_end":420},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1db5fda2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

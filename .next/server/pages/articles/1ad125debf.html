script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中意重建邦交对双方都有利","alias":"","parts":[{"type":"paragraph","text":"中意重建邦交对双方都有利"},{"type":"paragraph","text":"（1955年10月3日）"},{"type":"paragraph","text":"对你们促进重建中意两国邦交的努力，我们很赞成，重建邦交对双方都是有利的。说到困难，只有一点，我们要求意大利同蒋介石断绝关系，我们反对美国搞的“两个中国”。就以我们同英国的关系来说，是在英国同蒋介石断绝了大部分的关系之后才互相承认的；但英国又在联合国承认了蒋介石，因为如此，我们同英国只有半外交关系，仅只互派代办。意大利现在不是联合国的会员国，所以不发生在联合国承认国民党的问题。问题在于美国给意大利施加压力，要它不承认人民中国。只要意大利政府能抵抗这种压力，我们马上可以建交。估计这还要有一段时间。"},{"type":"paragraph","text":"有些国家对中国人民并不友好，只要是建立了正常关系，我们也做生意。我们很愿意同意大利建立正常的关系，这对两国人民都是有利的。"},{"type":"paragraph","text":"可以举出印度、缅甸、印尼、巴基斯坦、瑞典、丹麦、挪威以及瑞士，都是同蒋介石断绝了关系才同我们建立正常关系的。但是英国却在联合国拖了一条尾巴，我们向英国人提出这个问题，英国人也很难回答。"},{"type":"paragraph","text":"[1]这是毛泽东和世界和平理事会副主席、意大利全国和平理事会主席、意大利社会党总书记彼特罗·南尼谈话的一部分。毛泽东全集第三十五卷"},{"type":"paragraph","text":"我们的艺术团目前正在意大利演出。意大利是否也可以组织个艺术团来中国呢？可以试行各种来往的办法。意大利派来的代表团当中也可以包括资本家，让他们来看看。中国也可以派代表团去意大利，只要意大利政府同意。现在我们同日本的来往就比较多，在中国的日本代表共有二百多人。"},{"type":"paragraph","text":"我们正在做过去所没有做过的工作，为了做得好些，一方面自已努力，另一方面需要朋友的帮忙。你们来中国我们很欢迎。"},{"type":"paragraph","text":"1955年10月，毛泽东会见意大利社会党总书记彼得罗·南尼及夫人时为其签名留念。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":10,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":478,"page_end":479},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ad125debf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

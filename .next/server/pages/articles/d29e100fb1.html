script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南黄泛区等地调剂土地中的一些问题","authors":[],"dates":[{"year":1950,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"河南黄泛区等地调剂土地中的一些问题","type":"title"},{"text":"(本社五月二十八日讯)特派记者穆青报道：河南黄泛区及豫东较老解放区，由于曾经过急性土改，或两次减租覆查，土地问题已大致解决。根据实际情况和群众要求，调整一下土地即可转入生产。但在调整中发生不少问题：(一)要求绝对平均。提出“多一分即抽，少一分即补”的绝对平均主义的口号。这样一来，土地关系变动很大，群众并不欢迎。(二)有些地区提出“生不添，死不减”的口号，群众也不满意。许多妇女指着自己的婴儿说：“毛主席要给我们地，叫我们过好日子，可是没有你的份!”哭闹着要摔死。(三)宣布“自解放以后，一切土地买卖统统作废”这一条，遭受群众反对。许多雇贫农过去好容易弄几个钱买了几亩地，结果宣布作废，痛哭流涕。有些二流子倒很高兴，因为过去他因浪荡卖出的土地可以收回了，群众对此都认为很不公平。(四)工作马虎，不调查不研究，往往被抽出的户多，被补进的户少，甚至抽出了的地，还不知应补给谁。","type":"paragraph"},{"text":"(又讯)河南淮阳地委项城等县的某些地区，出现了和平分地的情形。这些地区的特点是反恶霸、减租运动都进行得不彻底，土改的其他条件也不成熟，而在干部的四急一快(即认为地主急于出地，富农急于抽地，中农急于瞭解政策，贫农急于要地)下，急于实行土改，所以表面上看来样样做到，非常顺利、迅速，但实际完全是徒有形式。这些地区的实际情况是：群众队伍弱，干部不纯，斗争不深入，分配不公，群众不满。","type":"paragraph"}],"comments":[],"origin":"1950年6月3日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d29e100fb1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

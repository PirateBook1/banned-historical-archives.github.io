script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"按照伟大领袖毛主席的最新指示奋勇前进","authors":["《人民日报》编辑部"],"dates":[{"year":1967,"month":10,"day":18}],"is_range_date":false,"parts":[{"text":"按照伟大领袖毛主席的最新指示奋勇前进","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"在无产阶级文化大革命取得决定性胜利的时刻，我们的伟大领袖毛主席视察了华北、中南和华东地区，并作了关于要斗私，批修，要进一步大力促进革命的大联合，革命的三结合，大办学习班等等一系列极为重要的指示。毛主席的最新指示，是马克思列宁主义的伟大历史文献。是一年多以来无产阶级文化大革命最科学、最完整、最精辟、最透彻的总结，是指引全党、全国、全军奋勇前进的灯塔，是保证无产阶级文化大革命取得彻底胜利最强大的思想武器。","type":"paragraph"},{"text":"中央军委发出重要通知，号召全军全体人员，包括所有干部、战士、职工、家属，立即掀起学习和贯彻执行毛主席这一最新重要指示的新高潮。这是当前最中心的政治任务。","type":"paragraph"},{"text":"坚决按照毛主席的指示办事，就是胜利。","type":"paragraph"},{"text":"一年多来，在无产阶级文化大革命的每个重要关头，总是伟大领袖毛主席最英明、最及时地给我们指明前进的方向，作出伟大的战略部署。我们的一切成就，一切胜利，都是在毛主席的英明领导下取得的，都是毛泽东思想的胜利。","type":"paragraph"},{"text":"对毛主席的指示，我们就是要坚决拥护，认真学习，反复宣传，深刻领会，字字照办，句句照办，不折不扣地照办。","type":"paragraph"},{"text":"贯彻执行毛主席的最新指示，就要牢牢掌握“斗私，批修”这个纲，把它贯彻到一切思想、言论、行动中去，用它来统帅一切，带动一切，大立毛泽东思想的绝对权威，促进人的思想革命化。","type":"paragraph"},{"text":"贯彻执行毛主席的最新指示，就要根据按照系统、按照行业、按照班级实行革命大联合的方针，从政治上、思想上、组织上不断地巩固和发展革命的大联合。凡是符合毛泽东思想、符合“斗私，批修”方针、符合按系统、行业、班级实行革命大联合的，我们就坚决支持；凡是不符合毛泽东思想、搞小资产阶级派性、搞跨行业组织的，我们就不支持，就要帮助纠正，用毛泽东思想来统一广大革命群众的行动。","type":"paragraph"},{"text":"贯彻执行毛主席的最新指示，就要以“斗私，批修”为纲，加强对军队干部、地方干部和红卫兵的政治思想教育。要开办各种学习班，并且帮助地方办好各种学习班，把全国、全军办成毛泽东思想的大学校。要帮助革命群众正确对待干部，帮助革命干部站出来，这是实行革命三结合、巩固革命大联合、搞好本单位斗、批、改的关键问题。","type":"paragraph"},{"text":"贯彻执行毛主席的最新指示，就要正确对待群众，加强群众观点，发扬民主作风，反对摆架子、做官当老爷的不良倾向，要平等待人，到群众中去，遇事多和群众商量，做群众的小学生，正确处理上下级关系问题，搞好干部和群众的关系。","type":"paragraph"},{"text":"贯彻执行毛主席的最新指示，就要进一步开展拥军爱民运动，抓革命，促生产，促工作，促战备，把各项工作做得更好。","type":"paragraph"},{"text":"全军同志们！让我们以伟大领袖毛主席的重要指示为武器，认真总结前一阶段运动和“三支”“两军”工作的经验教训，结合本地区、本单位的实际情况，订出切实可行的具体措施，使毛主席的重要指示项项落实。让我们高举毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，把无产阶级文化大革命进行到底！","type":"paragraph"},{"text":" （载《人民日报》一九六七年十月十八日，社论）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九六七年十月十八日，社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48f1d7ef89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

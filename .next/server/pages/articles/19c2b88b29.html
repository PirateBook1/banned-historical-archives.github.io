script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于合作化中阶级路线一个问题的解答给山东省委的批复","authors":[],"dates":[{"year":1955,"month":11,"day":7}],"is_range_date":false,"parts":[{"text":"中共中央关于合作化中阶级路线一个问题的解答给山东省委的批复","type":"title"},{"text":"山东省委并上海局，各省委市委、自治区党委：","type":"appellation"},{"text":"中央批示福建省委电报中，讲到在农村应当依靠什么人时曾提出“第二，应当依靠非党群众中比较更积极一些的分子”。山东省委及胶州地委认为：“这里所指示的非党群众中比较更积极一些的分子，主要是指现有贫农和两种下中农中间的更积极一些的分子，但对于劳动人民中间虽非属于贫农和两种下中农阶层，而政治觉悟比较高的分子，例如有的是经过党培养多年的劳模，一贯表现很好，现在成了合作社的领导骨干，以及转业回乡军人中社会主义觉悟较髙的分子，也应包括在这部分积极分子之内。”中央同意这种解释，并将山东省委及胶州地委原报转发各地参考。","type":"paragraph"},{"text":" 中央1955年11月7日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"山东省委及胶州地委原报","type":"subtitle"},{"text":"胶州地委，并报中央：","type":"appellation"},{"text":"你们所问中央批示福建省委关于在农村依靠什么人的问题中的“第二，应当依靠非党群众中比较更积极一些的分子”应当怎样理解，我们认为你们的认识是对的，这里所指示的非党群众中比较更积极一些的分子，主要是指现有贫农和两种下中农中间的更积极一些的分子，但对于劳动人民中间虽非属于贫农和两种下中农阶层，而政治觉悟比较高的分子，例如有的是经过党培养多年的劳动模范，一贯表现很好，现在成了合作社的领导骨干，以及转业回乡军人中社会主义觉悟较髙的分子，也应包括在这部分积极分子之内。这样做对于我们党在农村中团结群众的大多数来进行社会主义改造和社会主义建设事业是有好处的，也是应当的。不承认农村除了现有贫农和新老中农中的下中农以外的其他劳动人民中会有一些比较更积极一些的分子，或机械地将其一律划出去是不妥当的。","type":"paragraph"},{"text":"这样理解是否妥当，请中央审查指示。","type":"paragraph"},{"text":" 中共山东省委1955年10月12日","type":"paragraph"},{"text":"（附胶州地委原电，不发胶州）","type":"appellation"},{"text":"请示解答中央批转福建省委合作化报告中关于阶级路线中的一个问题","type":"subtitle"},{"text":"山东省委：","type":"appellation"},{"text":"我们在9月26日的县书会议上，讨论了中央批转福建省委8月31日关于农业合作化问题的报告。在讨论中对中央批示的关于在农村依靠什么人的问题的“第二，应当依靠非党群众中比较更积极一些的分子”一节，存在着两种不同的认识。一种认识认为，所谓非党群众中比较更积极一些的分子，除主要的系指现有贫农和两种下中农中的更积极的分子外，对其他阶层中的劳动人民如新中农或老中农中间的个别觉悟较高的分子也应包括在内；另种认识认为，非党群众中比较更积极一些的分子的范围，仅包括现有贫农和两种下中农中的更积极的分子，其他新中农或老中农阶层中的劳动人民，由于经济地位和阶级基础不同，就不能有更积极一些的分子。我们认为前一种认识较为妥当。不知可否，请省委答复。","type":"paragraph"},{"text":" 中共胶州地委1955年10月4日","type":"paragraph"}],"comments":[],"origin":"山东省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19c2b88b29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

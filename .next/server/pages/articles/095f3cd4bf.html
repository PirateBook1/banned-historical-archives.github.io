script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央、国务院关于严肃处理仓核资工作中违法乱纪行为的几项规定","authors":[],"dates":[{"year":1962,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"中央、国务院关于严肃处理仓核资工作中违法乱纪行为的几项规定","type":"title"},{"text":"对清仓核资工作中各种违法乱纪行为，中央曾经一再通报，但目前仍未完全制止。现在看来，只通报，不处理，是不能解决问题的。为了保护国家财产不受侵犯，党中央和国务院认为，对于清仓核资工作中查出的贪污盗窃和私分、隐瞒物资等违法乱纪行为，必须严肃处理。为此，特作如下规定：","type":"paragraph"},{"text":"（一）在清仓核资工作中揭发出来的一切贪污盗窃案件，不论是现在发生的或者过去发生的，都应当根据国家有关法令，追回赃款、赃物，并且根据情节轻重，给以不同的处分，情节严重的必须给以刑事处分。","type":"paragraph"},{"text":"（二）凡是把应交国家收购处理的物资，在本机关、本企业、本单位内部私分的，或者在企业停产、关厂和基本建设项目下马的时候，混水摸鱼，将公家物资据为已有的，都必须将原物追回，并且对单位的有关负责人员和其他有关人员根据不同的情节，分别处理，情节严重的，以贪污论处。","type":"paragraph"},{"text":"（三）凡是对于公共财物隐瞒不报，或者以多报少，以好报坏，以旧换新，变应当上交的库存物资为在用物资，进行分散转移以及有其他违反纪律行为的，都要根据不同情节，进行处理。凡情节比较轻，又能彻底纠正错误，并且作了深刻检讨的，可以免予处分；凡情节严重，拒不交代者，应给予纪律处分。","type":"paragraph"},{"text":"（四）对于清仓核资工作中任何一个违法乱纪案件的处理，都应当重视证据，查清事实，有领导地组织群众讨论然后定案，借以惩前毖后、教育本人、教育群众。不能片面地强调处罚，把处罚和教育对立起来，也不能草率从事，冤枉好人。对于证据确凿的违法乱纪分子，也应当本着过去从宽、现在从严，坦白从宽、抗拒从严，一般工作人员从宽、负责干部从严的精神进行处理。但是，对于那些情节恶劣、坚持错误、屡教不改的分子，一定要给予纪律处分，该撤职的撤职，该法办的就法办，绝不能姑息。","type":"paragraph"},{"text":"（发至县团级，可转发至有关基层单位）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"095f3cd4bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共海南区委转发《中南局关于处理农民自杀事件的四种办法》的通知","authors":[],"dates":[{"year":1952,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"中共海南区委转发《中南局关于处理农民自杀事件的四种办法》的通知","type":"title"},{"text":"各县（市）委、海南土委：","type":"appellation"},{"text":"兹将中南局关于处理农民自杀事件的四种办法转给你们，请依照办理。","type":"paragraph"},{"text":"附","type":"appellation"},{"text":"中南局的指示如下：","type":"subtitle"},{"text":"关于近来在广东、湖南、河南等各地的土改区中，均有发现农民自杀的事件，凡是发生这一事件的地方，一定是由于发动群众没有办法，打击敌人不狠、不准、不稳所致，所以各级领导机关，必须注意这种情况，如有发现必须追查其原因，对于各领导机关不注意这种情况，一般地批评通报是不能解决问题的，为此特作如下规定：","type":"paragraph"},{"text":"（一）如系出身于异己分子反革命动机或出于敌人挑拨而发生者，应立即实行法律惩处。","type":"paragraph"},{"text":"（二）如出身一般工作人员，盲目无知，急性病而发生者，只对为首负责者，停其领导职务或令其停职反省，自觉改正者，恢复其职务工作。","type":"paragraph"},{"text":"（三）要再次指示今后对于动员农民交出地主分散财产时，必须本中南指示，实行自觉、自愿、自报办法。农民中不论是贫雇还是中农坚决不服、不交者，应实行较长时期的等待。但除四大财产外，其他财产数量不大者，可以经过群众同意分配其所有而不再追索。","type":"paragraph"},{"text":"（四）对于有污点的农民，一般采用内部会议，洗脸、擦黑的办法，使其自觉认错取得转变，罪大者送法庭处理。据调查大约有10%的农民因当兵、当保丁、当地主家役有流氓行为和帮凶者，各地均应妥善地组织内部斗争，实行争取改造政策，不可不分青、红、皂、白，一律当敌人打击。","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f701bd533"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

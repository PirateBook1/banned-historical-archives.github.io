script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"在抗大第三期三大队毕业典礼上的讲话","alias":"","parts":[{"type":"paragraph","text":"在抗大第三期三大队毕业典礼上的讲话!"},{"type":"paragraph","text":"（1938年3月15日）"},{"type":"paragraph","text":"一、尊重对象。在对付环境、处理工作时，要尊重对象，不管是敌人还是友人，都应当认真地考察和研究，而不应当忽视。"},{"type":"paragraph","text":"二、了解对象。工作无成就的最大原因便是不求甚解，马马虎虎，在形式上大体上望一望便要解决问题，这是错误的。了解应当是在当时当地的具体环境中去了解，了解应当是多方面的，表面、里面、侧面都看到，不是片面的。社会是学校，一切在工作中学习。学习的书有两种：有字的讲义是书，社会上的一切也是书一“无字天书”。"},{"type":"paragraph","text":"三、继续下去，不要畏难，不要被环境被工作征服和统制，要反过来征服和统制环境。"},{"type":"paragraph","text":"[1]毛泽东出席在中央礼堂举行的抗大第三期三大队毕业典礼并讲话。这是毛泽东关于抗大同学毕业后的工作方法问题，提出的三点意见。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":3,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":95,"page_end":95},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a62d7f7baf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

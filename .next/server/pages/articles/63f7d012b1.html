script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转甘肃省委关于“三反”斗争报告的指示","authors":[],"dates":[{"year":1951,"month":12,"day":22}],"is_range_date":false,"parts":[{"text":"中共中央批转甘肃省委关于“三反”斗争报告的指示","type":"title"},{"text":"各中央局，并转分局、省市区党委：","type":"appellation"},{"text":"甘肃省委这个报告很好，请在党内刊物上发表。照甘肃省委的意见，反贪污、反浪费、反官僚主义的斗争，从发动到结束只需要一个月。甘肃省委这个意见是基本正确的。有些同志认为发动这个斗争很不容易，需要几个月时间才能结束。这种意见，不甚正确。当然，要将一切贪污浪费官僚主义问题全部彻底解决清楚，包括许多大贪污案犯的调查、公审、判决、处理，许多基本建设工程重新审查其旧的、浪费的设计，建立新的、节约的设计，当然不是一个月所能完成，而需要更多的时间，有些可能拖得很长。但就一般情形来说，一个月左右的时间也就差不多了。特别是一般的浪费现象，就一个机关来说，从调查、研究、批评、检查，到定出新的制度，停止浪费开支，大约有半个月左右的时间也就够了，许多机关已有这种经验。也不是停止一切工作不做，专做“三反”斗争，而是和各项工作结合，特别是和整党整风工作结合去做，“三反”斗争就是目前整风的主要内容。","type":"paragraph"},{"text":" 中  央十二月二十二日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63f7d012b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

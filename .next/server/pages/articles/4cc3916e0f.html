script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"匈牙利中小学校内接连出现“毛泽东班”","authors":[],"dates":[{"year":1951,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社布拉格九日电】　匈牙利的中、小学内接连出现了‘毛泽东班’，他们以优秀的学业成绩表示了对新中国及中国人民领袖的热爱·现在小学校里已出现了三个‘毛泽东班’。在中国人民志愿军在朝鲜打击了美国侵略者之后的短期内，中学里已有三个班级命名为‘毛泽东班’。提厄城列宁街中学和布达佩斯第二十区中学的“毛泽东班”，都举行了命名礼，邀请我国驻匈大使馆人员前往参加·"},{"type":"paragraph","text":"‘毛泽东班’的学生们纷纷致函我国驻匈大使馆，表示他们对中国人民反对美帝国主义斗争的崇敬。中学生萨瓦尼在信中写道:‘我们知道英勇的中国人民的斗争不仅关系着远东人民，并且也是为保卫我们的自由及世界和平而战斗的。’中学生基洛里说:‘我们将更加努力学习:决不辱没我们佩带的有毛泽东同志肖像的徽章。’"},{"type":"paragraph","text":"‘毛泽东班’的教师高兴地对记者说:‘毛泽东班’的学生已表现了日益增长的学习热情，并且成为全校遵守纪律的模范。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cc3916e0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

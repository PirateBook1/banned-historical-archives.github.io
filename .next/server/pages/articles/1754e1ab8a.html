script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李树元伪造印信提高级别职务受到党内撤销工作处分","authors":[],"dates":[{"year":1954,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"李树元伪造印信提高级别职务受到党内撤销工作处分","type":"title"},{"text":"河北省宣化市建筑公司共产党员、团总支书记李树元，品质恶劣，有严重的个人地位观念，为了达到提高其级别、职务的卑鄙目的，于去年二月乘调动工作之际，私自写介绍信，偷盖公章，将原来的十八级改为十六级，将原任团市委副组织部长的职务改为部长。并将这一可耻的恶劣行为隐瞒了一年之久，直至今年二月被领导上发觉，李仍然进行抵赖，说什么“是团市委给写的介绍信，不知道谁给提的级别！”后经检查对证，事实确凿，才承认错误。这一错误的本质是一种资产阶级个人主义的严重表现，为教育本人和其他有类似错误思想的党员干部，宣化市委纪律检查委员会呈经市委批准，决定给李树元以党内撤销工作处分。","type":"paragraph"}],"comments":[],"origin":"《建设》1954年5月10日第282期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1754e1ab8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

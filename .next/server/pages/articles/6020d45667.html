script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5807","name":"防止和清除思想战线上的精神污染","author":"中共中央党校理论研究室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"防止和清除思想战线上的精神污染","dates":[{"year":1983,"month":10,"day":12}],"is_range_date":false,"authors":["中共中央党校理论研究室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央党校理论研究室, 理论动态(第433—468期)合订本第十三辑, 第456期, 1-2","tags":[],"parts":[{"type":"paragraph","text":"理论动态456"},{"type":"paragraph","text":"内部刊物 注意保存"},{"type":"paragraph","text":"中共中央党校理论研究室 1983年10月12日"},{"type":"title","text":"防止和清除思想战线上的精神污染"},{"type":"paragraph","text":"中国科学社会主义学会成立大会将于十月下旬召开，最近召开了筹委会。中共中央书记处研究室副主任梅行同志就思想战线防止和清除精神污染的问题，给范若愚同志和筹委会写了一封信。现全文刊登。"},{"type":"paragraph","text":"若愚同志并转科社学会筹委会第二次会议各同志："},{"type":"paragraph","text":"我今天上午有会，学会筹备会议不能去参加了，请予鉴谅。"},{"type":"paragraph","text":"我有一点意见，提出供参考，不妥之处，请予指正。"},{"type":"paragraph","text":"理论工作者几年来的成就是应该肯定的，许多同志在拨乱反正中起了很好的作用，在物质文明和精神文明的建设中也做了许多工作，他们的劳动得到了党和人民的赞扬。"},{"type":"paragraph","text":"但是，也有一部分包括共产党人在内的理论工作者，近两年多来不宣传马列主义、毛泽东思想，不宣传坚持四项原则和四项保证，有的人甚至宣传了一些非马克思主义以至反马克思主义的东西，宣扬了不少资产阶级的破烂货（例如把萨特抬出来奉为圣灵），以中国式的社会主义为借口，否定社会主义的基本原理和固有制度。其中也有个别的人，原是“文革”造反起家的，三中全会后摇身一变，成了所谓马克思主义理论家的，他们到处放毒，毒害了一些青年。这种状况，必须引起所有理论工作者的严重注意，并郑重对待。"},{"type":"paragraph","text":"我们的学会既然以科学社会主义为名，名必副实，即要致力于宣传马列主义的社会主义原理原则，并坚决同反对、曲解科学社会主义的各种各样的言论进行斗争，发扬战斗的革命作风。在团结大多数的前提下，真正组织起一支有战斗力的队伍。"},{"type":"paragraph","text":"中央将在进行整党的同时，加强思想政治工作，以便防止和清除思想战线上的精神污染。我们学会在这方面应该完全依照中央的方针行动，并做出应该做出的贡献。"},{"type":"paragraph","text":"如你认为有必要，给到会同志讲讲我的意见，并请大家批评、指正。"},{"type":"paragraph","text":"专此，顺祝"},{"type":"paragraph","text":"安健！"},{"type":"subtitle","text":"梅行"},{"type":"subtitle","text":"一九八三年九月二十六日晨"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6020d45667"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

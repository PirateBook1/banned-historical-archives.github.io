script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉市百货公司贪污浪费和积压资金现象严重","authors":[],"dates":[{"year":1951,"month":12,"day":11}],"is_range_date":false,"parts":[{"text":"武汉市百货公司贪污浪费和积压资金现象严重","type":"title"},{"text":"【中南总分社十一日讯】武汉市百货公司由于领导上的官僚主义，半年来贪污浪费和积压资金的现象十分严重。该公司前业务科长崔明卿、第二批发部前业务股长陆继昌及个别营业员串通不法私商贪污，已查出者竟达十四亿七千多万元。武汉市人民政府已将这些贪污犯扣押起来，案情正处理中。该公司冷次货一项积压资金达七十八亿多元。今年八月，该公司召开奖励劳动模范大会，工作模范只有四个，但请客达十三桌，浪费开支一千多万元。","type":"paragraph"},{"text":"为了澈底整顿该公司的工作，为今后开展劳动竞赛创造条件，该公司职工在检举了崔明卿等贪污案之后，已自十月底开展了民主检查运动。估计十二月下旬即可结束，明年一月起准备开展爱国主义劳动竞赛。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年12月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d987d8fe9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

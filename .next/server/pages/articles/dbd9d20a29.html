script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于部队三反和整编的安排问题致谭政电","alias":"","parts":[{"type":"paragraph","text":"关于部队三反和整编的安排问题"},{"type":"paragraph","text":"致谭政电"},{"type":"paragraph","text":"（1951年12月24日）谭政同志，并告陈毅、贺龙二同志："},{"type":"paragraph","text":"十二月二十二日来电悉，其他文件亦收到。我的意见，已见复中南军区党委会电，即是运动是要发动的，但不要使它妨碍编整工作，应由你们用电话和各军区密取联络，调节时间和精力。省军区，应赶在一月十日以前，用极短的时间，例如一星期至两星期，初步地检查贪污浪费的情况和开展初步的斗争，并向军委作一个初步报告。军分区则可赶在一月底以前展开一次初步斗争。一切受编整的部队都要有一短时间进行这一斗争。一切暂时不受编整的部队则可有较多时间去进行这一斗争，但也不要拖得很长，至多有一个多月也就够了，并须结合其他工作去做。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月二十四日[1]谭政，当时任中国人民解放军中南军区第三政治委员。"},{"type":"paragraph","text":"[2]陈毅，当时任中国人民解放军华东军区司令员。贺龙，当时任中国人民解放军西南军区司令员。"},{"type":"paragraph","text":"[3]指毛泽东1951年12月21日关于部队在整编前进行一次三反斗争给中南军区党委会的电报。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":186,"page_end":186},"tags":[{"name":"贺龙","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbd9d20a29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

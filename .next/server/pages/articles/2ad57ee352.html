script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发黄克诚关于湖南镇反问题的意见的批语","alias":"","parts":[{"type":"paragraph","text":"转发黄克诚!关于湖南镇反问题的意见的批语"},{"type":"paragraph","text":"（1951年3月30日）黄克诚同志，并告子恢，漱石，小平，剑英，仲勋，一波，高岗同志："},{"type":"paragraph","text":"我认为黄克诚同志三月二十三日的意见?是正确的。镇压反革命无论何时都应当是准确的精细的有计划的有步骤的，并且完全应"},{"type":"paragraph","text":"[1]黄克诚，当时任中共湖南省委书记。"},{"type":"paragraph","text":"[2]子恢，即邓子恢，当时任中共中央中南局第三书记。漱石，即饶漱石，当时任中共中央华东局第一书记。小平，即邓小平，当时任中共中央西南局第一书记。剑英，即叶剑英，当时任中共中央华南分局第一书记。仲勋，即习仲勋，当时任中共中央西北局第一书记。一波，即薄一波，当时任中共中央华北局第一书记。高岗，当时任中共中央东北局书记。"},{"type":"paragraph","text":"[3]指黄克诚1951年3月23日在给邓子恢并报毛泽东的电报中关于湖南镇反问题提出的意见。电报说，湖南全省执行中央10月镇反指示以来，镇压了一大批反革命分子，大多数人民是拥护的。这个坚决行动，打落了敌人的气焰，鼓舞了群众斗志，清醒了干部头脑，收获极大。但目前已个别发生逮捕范围扩大，处理方式简单的情况。下面干部劲头很大，如果继续坚决而猛烈地镇压下去，杀人将很大地超过中央规定的限度。今后，主要将是对付暗藏的反革命，且现已开始牵涉内部，与隐藏的反革命斗争更需要精细，采取目前猛烈的办法，一定会发生混乱。因此，我们拟即收缩停止大捕大杀，转入经常工作，杀捕范围加以限制，更有计划、有步骤地进行斗争。"},{"type":"paragraph","text":"转发黄克诚关于湖南镇反问题的意见的批语由上面控制。捕人要仿照天津专区发拘捕证，照证捕人的办法，不能乱捕。凡各地有如黄克诚所说“逮捕范围扩大、处理方式简单”的情况者，应立即加以收缩，进行检讨，并作出结论。畏缩不前尚未开展者，则应当推动其开展。请你们严密注意这两种情况，好好掌握，不要出乱子。如你们认为有必要，请将此电转发各省市。"},{"type":"paragraph","text":"毛泽东三月卅日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":3,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":192,"page_end":193},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ad57ee352"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

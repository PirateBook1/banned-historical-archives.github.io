script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我经济贸易展览会在马尼拉开幕  马科斯总统出席开幕式赞扬毛主席领导中国人民取得非凡业绩","authors":[],"dates":[{"year":1976,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我经济贸易展览会在马尼拉开幕"},{"type":"paragraph","text":"马科斯总统出席开幕式赞扬毛主席领导中国人民取得非凡业绩"},{"type":"paragraph","text":"新华社马尼拉电　中华人民共和国经济贸易展览会十月一日在菲律宾首都马尼拉东郊的塔奎格隆重开幕。"},{"type":"paragraph","text":"中、菲两国国旗在展览会场上迎风飘扬。在展览会场地中央的台上，悬挂着中国人民的伟大领袖毛泽东主席同菲律宾总统马科斯和总统夫人伊梅尔达·马科斯会晤时的巨幅画像。"},{"type":"paragraph","text":"马科斯总统和夫人、大马尼拉市市长伊梅尔达·马科斯出席了展览会的开幕式。马科斯夫人并为展览会的开幕剪了彩。"},{"type":"paragraph","text":"出席开幕式的人们全体肃立，为中国人民的伟大领袖毛泽东主席的逝世默哀一分钟。"},{"type":"paragraph","text":"马科斯总统在开幕式上讲了话。他对中华人民共和国成立二十七周年表示祝贺，并且赞扬中国在二十七年的时间里从一个落后的国家变成今天这样的能够制造尖端产品的现代国家。他指出，这种非凡的业绩是毛泽东主席领导中国人民取得的。他说：毛主席“留下的政治和经济方面的遗嘱将引导中国人民取得更加伟大的成就。”他还说：“菲律宾人应当效法中华人民共和国的榜样。中华人民共和国能够自力更生。我们是怀着钦佩和亲切的心情来举行这个展览会的开幕式的。”马科斯夫人在讲话中说，这个展览会将使中国同千百万菲律宾人更加接近，“使他们了解中国在毛主席英明领导下在物质方面取得的成就”。她强调说：“我们第三世界的人们即使在毛主席去世以后也还受到他的理想和中国榜样的鼓舞。”"},{"type":"paragraph","text":"中国经济贸易展览团团长、中国国际贸易促进委员会副主任李川在展览会的开幕式上讲话时说，中、菲建交以来，两国间的友好往来、文化交流和经济贸易关系不断增进。他表示相信这个展览会的举行将进一步促进中、菲两国人民的相互了解和友谊，进一步发展两国间的贸易关系。"},{"type":"paragraph","text":"中国驻菲律宾大使柯华也在开幕式上讲了话。"},{"type":"paragraph","text":"出席开幕式的有菲律宾政府高级官员、各界代表以及一些国家的外交使节等共两千多人。"},{"type":"paragraph","text":"开幕式结束后，马科斯总统和夫人在柯华大使和夫人和展览团团长李川的陪同下参观了展览会。马科斯总统和夫人热烈称赞中国人民在毛主席的教导下二十七年来所取得的伟大成就。"},{"type":"paragraph","text":"这是中国在菲律宾举行的第一个经济贸易展览会。展览会占地面积七千多平方米，主要包括农业、轻工业和纺织业、重工业以及手工艺品四个部分。展览会将举行一个月。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbd22e539c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

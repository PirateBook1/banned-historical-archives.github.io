script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想光辉照耀煤炭工业战线（图片）","authors":["枣卫东","柴天禄","赵德苏"],"dates":[{"year":1968,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想光辉照耀煤炭工业战线"},{"type":"paragraph","text":"大同煤矿广大革命职工，全面落实毛主席的最新指示，以高昂的战斗姿态、饱满的政治热情，掀起抓革命促生产的热潮。这是矿工们同解放军支左人员一起，带着革命和生产中的问题，活学活用毛主席著作。"},{"type":"paragraph","text":"“政治工作是一切经济工作的生命线。”大同煤矿的解放军支左人员，把学习毛泽东思想当作头等大事，热情帮助工人健全了“天天读”等学习制度，使毛泽东思想在煤矿空前大普及。支左人员和采煤工人利用生产间隙时间，抓紧学习毛主席著作。"},{"type":"paragraph","text":"大同煤矿的解放军支左人员，坚决执行毛主席关于办学习班的伟大指示，协助职工家属办起了毛泽东思想学习班，使职工家属们人人学习毛主席著作，人人关心国家大事，促进了煤矿无产阶级文化大革命的胜利发展。"},{"type":"paragraph","text":"把家庭当作斗私批修的战场。大同煤矿老工人贺长寿，怀着对伟大领袖毛主席无比深厚的阶级感情，组织全家人学习毛主席著作，批判中国赫鲁晓夫“剥削有功”的谬论，促进了全家人的思想革命化。"},{"type":"paragraph","text":"枣庄矿务局田屯煤矿无产阶级革命派，通过大办毛泽东思想学习班，落实了毛主席的最新指示，建立了革命委员会，革命和生产出现了生气勃勃的景象。毛主席最新指示的全面落实，就是无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"枣庄矿务局毛泽东思想宣传队深入井下，用文艺形式热情宣传毛主席的最新指示，鼓舞煤矿工人在抓革命促生产中建立新功勋。"},{"type":"paragraph","text":"枣庄矿务局东方红煤矿的革命职工，办起了毛泽东思想学习班，以毛主席最新指示为武器，狠斗“私”字，围剿资产阶级、小资产阶级派性，实现了革命的大联合和革命的三结合。枣庄矿务局的干部和工人，按照毛主席的伟大教导，狠抓革命，猛促生产，决心为国家生产更多更好的煤炭。这是陶庄矿东井采煤工区的干部和工人一同劳动。"},{"type":"paragraph","text":"本版照片为柴天禄、赵德苏、枣卫东摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"468fd421d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

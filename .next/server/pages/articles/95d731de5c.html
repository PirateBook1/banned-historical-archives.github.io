script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"切实加强领导　抓好学生暑假生活本市中、小学今起放暑假，各学校领导正积极组织学生在假期认真活学活用毛泽东思想，搞社会调查，开展各种有益活动，使学生在德、智、体方面都得到发展","authors":[],"dates":[{"year":1970,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市中、小学今天开始放假。"},{"type":"paragraph","text":"为了让学生过一个革命化的有意义的暑假，最近各学校领导都认真学习了毛主席有关加强青少年教育的一系列指示，成立了暑期工作领导小组，部署和研究了暑期工作。市中学红代会还举办了各军区红卫兵头头的学习班，要求各红卫兵组织在学校党支部、工宣队和校革委会的领导下，突出无产阶级政治，组织红卫兵小将和广大学生认真学习毛主席著作，关心国家大事，积极参加校内外的一些有益活动，在三大革命运动中不断提高阶级斗争、路线斗争和继续革命的觉悟，使学生在德、智、体方面都得到发展。"},{"type":"paragraph","text":"今年暑期活动的一个特点，就是许多学校都把有领导、有组织、有计划地组织学生到工厂、农村、里弄进行社会调查作为重要内容。他们认为，组织学生搞社会调查，可以让他们更多地接触社会，了解社会，在三大革命运动中更好地接受工农兵的再教育；可以进一步培养学生分析问题和辨别是非的能力。上钢三厂五·七中学、五四中学、新闵中学、控江中学等学校的许多班级，已经成立了有工宣队老师傅和革命教师参加的学生调查组，深入到有关工厂、农村和里弄进行调查，还准备在写出调查报告后，到学校里进行交流。"},{"type":"paragraph","text":"许多学校遵循毛主席关于“要充分兼顾青年的工作、学习和娱乐、体育、休息两个方面”的教导，将大力组织红卫兵小将和革命学生开展适合青少年特点的多种多样的有益活动，如游泳、军训、唱革命歌曲、讲革命故事等。上海市吴淞中学、淮海中学、中国五·七学校准备组织学生积极开展各种科学实验活动，如试办“九二○”农药实验小农场、搞气象测定、半导体装置和开展航模、船模活动等。"},{"type":"paragraph","text":"许多街道里弄也积极配合学校，抓好青少年的暑期生活。南市区小东门学区、普陀区宜川街道党委会认真总结了本地区红小兵校外小小班的经验，发动里弄干部、业余工宣队、退休老工人和革命家长组成了暑期工作领导小组，加强对青少年校外生活的管理和教育。"},{"type":"paragraph","text":"在假期中，广大中、小学教师准备在党支部、工宣队和校革委会的领导下，认真学习毛主席著作，深入开展政治、经济、思想文化领域的阶级斗争，搞好整党建党，加强领导班子思想革命化，为下学期深入开展无产阶级教育革命作好准备。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95d731de5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

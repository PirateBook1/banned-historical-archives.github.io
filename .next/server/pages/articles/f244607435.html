script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共安徽省委关于三反、五反等问题的指示","authors":[],"dates":[{"year":1952,"month":5,"day":26}],"is_range_date":false,"parts":[{"text":"中共安徽省委关于三反、五反等问题的指示","type":"title"},{"text":"根据中央5月20日电（已转发）关于争取五反斗争胜利结束中的几个问题的指示，现决定：（一）凡已经进行“五反”的各城镇（合肥、芜湖、蚌埠、屯溪、阜阳、田家庵），均应按照中央指示的基本精神和各项原则好好地结束“五反”工作。（二）未进行“五反”的或进行不久又已停下来的各城镇在秋征前均一律不进行五反，也不在各城镇进行“五反”的典型试验。（三）县一级“三反”目前是否继续进行，应根据不同进度，由地委决定，报告省委。其中凡已进入或即将进入退赃定案处理阶段者，应争取时间，切实完成退赃定案外理和建设工作，尽早结束“三反”任务（但必须防止草率）；其中如有尚未进行“三反”或打虎刚开始者，在秋征前均一律停止（现在即停）“三反”（已打出的个别老虎，可进行个别处理）。（四）区乡在秋征前也一律不搞“三反”。（五）当前任务，从全省范围说，在争取已经进行的“三反”和“五反”斗争胜利结束，及时调整经济生活，集中力量，恢复生产、营业，发展城乡交流，具体部署待由各地来省委开会的同志回去传达。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f244607435"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

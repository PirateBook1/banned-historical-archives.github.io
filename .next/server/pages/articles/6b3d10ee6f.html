script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"汉源（县）关于农民连续发生自杀命案的通报（节录）","authors":[],"dates":[{"year":1951,"month":6,"day":14}],"is_range_date":false,"parts":[{"text":"汉源（县）关于农民连续发生自杀命案的通报（节录）","type":"title"},{"text":"汉源在清匪，反霸，减租，退押运动中农民自杀事件连续发生，仅 5月份截至目前，已有自杀案15起之多， 其中死 13人。 此种情况如任其发展下去，势将引起农民内部更大的混乱，涣散农民斗争力量， 而给地主阶级可乘之机。一部分干部对历史不清，行为不纯正，或一时不觉悟为地主阶级所利用的农民，不是采取批评教育，争取改造，提高觉悟，而是简单粗暴的扣以流氓，惯匪，狗腿，反革命的帽子，且无组织，无纪律的以捆，吊，打等方法来对付，以至产生了严重的恶果。 马列乡清匪小组钟树奎，杨锡如二人，因向中农宋福邓追索子弹，捆绑上刑， 宋恐惧自杀。皇木乡 3个群众（包括一老妇）因吃野菜过活，伙同偷豌豆，被发觉后， 农协不经调查，将罪名全推在老农妇身上，并要到她家清脏，致使小农妇 羞惭自杀。 二区富庄工作组干部未经批准，私自扣押该乡四保 三个农民，关了20多天，贫农李如忠遂跳崖而死。… 九囊河西村贫农李春已将子弹交出， 李即说王包庇杨。 于是一面写状子到乡农协诬告杨炳轩是富农，又是恶霸狗腿，一面又向王银富恐吓说：“这些子弹交不出来，自村要打3个脑壳”。王遂于6月2日吊死在村农协办公室。(p. 1)","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b3d10ee6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

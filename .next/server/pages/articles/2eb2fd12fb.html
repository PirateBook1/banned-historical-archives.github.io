script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0e9d4097-18bc-4064-a098-6fff10cfaa85","name":"红旗一九五八年第六期","internal":false,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/0e9d4097-18bc-4064-a098-6fff10cfaa85.pdf"],"article":{"title":"工农群众学习马克思主义理论的高潮","alias":"","parts":[{"type":"paragraph","text":"理一旦掌握了群众，便立刻成为物质的力量。工农群众学习马克思主义理的高潮"},{"type":"paragraph","text":"马克思"},{"type":"paragraph","text":"随着经济建设的高潮的到来，不可避免地将要出现一个文化建设的高潮。中国人被人为不丈明的时代已经过去了，我们将以一个具有高度文化的民族出现于世界。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"工人农民学习理的粗如雨后春笋"},{"type":"paragraph","text":"·在社会主义建设大跃进的形势下，广大工农群众撤起了个学属克思主义理输、学毛泽东同志著作的高潮。"},{"type":"paragraph","text":"近两个月来，各地工人群众学哲学的粗织迅速地发展起来。这里举一些例子："},{"type":"paragraph","text":"上海求新造船厂三个月前建立了第一个哲学自学小粗，有十五个工人参加，现在已发展到三十四个粗，四百多人。"},{"type":"paragraph","text":"哈尔滨市在一个月内就组成了三千多个哲学学习小粗，有七饰"},{"type":"paragraph","text":"万多工人参加学习，并且还开办了一个工人业余哲学学习班，学东"},{"type":"paragraph","text":"员包括城乡十四个工厂的三百多工人、先进生产者和劳动模"},{"type":"paragraph","text":"11"},{"type":"paragraph","text":"范。向"},{"type":"paragraph","text":"牡丹江水泥厂的工人和他们的家组织了五十六个学习为克愚列宁主义的小亲，参加学习的六百七十五人，其中有工人六百二十三人，占金厂总人数的百分之六十三。"},{"type":"paragraph","text":"天非市许多工厂先后组了哲学学习班，参加学习的人数巴达一万五千余人。"},{"type":"paragraph","text":"武汉市的拥有一千名学员（工人占百分之四十，工农千部占百分之五十）的江汉区业余属列主义学院已经开学，汉阳区属列主义业余大学也即将筹备就籍。"}],"authors":["《红旗》杂志编辑部"],"dates":[{"year":1958}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":23,"page_end":23},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2eb2fd12fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1124","name":"中共辽宁省委办公厅转发省委平反冤假错案落实干部政策领导小组《关于补发‘文化大革命’中错被退职、退休职工错退职、退休期间停发、减发的工资问题的报告》","author":"中共辽宁省委办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共辽宁省委办公厅转发省委平反冤假错案落实干部政策领导小组《关于补发‘文化大革命’中错被退职、退休职工错退职、退休期间停发、减发的工资问题的报告》","dates":[{"year":1985,"month":2,"day":16}],"is_range_date":false,"authors":["中共辽宁省委办公厅","中共辽宁省委平反冤假错案落实干部政策领导小组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共本溪市委平反冤假错案落实干部政策领导小组办公室, 落实政策文件选编, 53-55","tags":[{"name":"工资","type":"主题/事件"},{"name":"退休","type":"主题/事件"},{"name":"退职","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中共辽宁省委办公厅转发省委平反冤假错案落实干部政策领导小组《关于补发“文化大革命”中错被退职、退休职工错退职、退休期间停发、减发的工资问题的报告》"},{"type":"subtitle","text":"辽委办发〔1985〕5号"},{"type":"paragraph","text":"各市委，省委各部委，省直各党组、党委："},{"type":"paragraph","text":"省委平反冤假错案落实干部政策领导小组《关于补发“文化大革命”中错被退职、退休职工错退职、退休期间停发、减发的工资问题的报告》已经省委领导同意，现转发给你们，请遵照执行。"},{"type":"paragraph","text":"中共辽宁省委办公厅"},{"type":"paragraph","text":"一九八五年二月十六日"},{"type":"title","text":"关于补发“文化大革命”中 错被退职、退休职工错退职、退休期间 停发、减发的工资问题的报告"},{"type":"paragraph","text":"省委："},{"type":"paragraph","text":"根据中央组织部中组发（1981）14号文件转发《中共中央对湖南省委关于“文化大革命”中冤假错案补发工资问题的请示报告的批复》精神，几年来，我省对“文化大革命”中错停发、减发的工资，多数已经补发完毕。而对“文化大革命”中错被退职、退休的职工，虽在政治上给予平反，恢复名誉，工作上做了妥善安置，但当时由于我省财力不足，对错被退职、退休期间停发、减发的工资，没有补发，只对现实生活确有困难的作了适当补助。这些同志大部分都能体谅国家的困难，服从组织决定。随着整个落实政策工作的进展和我省财政状况的好转，我们认为，现在已具备解决“文革”这一遗留问题的条件，应当提到日程上来。经与省财政厅、人事局、劳动局共同研究，提出如下解决意见："},{"type":"paragraph","text":"一、凡“文化大革命”中错被退职、退休处理，已调回原单位工作（包括改办离、退休）的职工，由原单位补发其错退职、退休期间的原工资；就地就近或由其他单位安排工作的，仍由原处理单位补发；原单位已合并的，由合并单位补发；原单位已撤销的，由原上级主管部门负责解决。"},{"type":"paragraph","text":"二、补发工资时，按中央、省委的有关规定，要扣除领取的退职、退休费和因没补发这部分工资造成生活困难而发给的困难补助金及本人在错退职、退休期间的劳动所得的收入。"},{"type":"paragraph","text":"三、根据中发〔1978〕48号文件规定，补发“文化大革命”中错被停发、减发工资的，应按规定的期限和标准，只补发基本工资。附加工资和其他福利费不予补发。"},{"type":"paragraph","text":"四、经费来源，根据省财政厅意见，机关、事业单位由行政事业经费中列支；企业单位可在“营业外支出——落实政策补发工资和生活困难补助费”科目列支。"},{"type":"paragraph","text":"五、集体所有制单位在“文化大革命”中错被退职、退休处理的职工，可根据本单位经济情况，参照上述原则处理。"},{"type":"paragraph","text":"以上意见如无不当，请批转各地执行。"},{"type":"subtitle","text":"中共辽宁省委平反冤假错案落实干部政策领导小组一九八四年十二月二十日"}],"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f20d9e2420"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

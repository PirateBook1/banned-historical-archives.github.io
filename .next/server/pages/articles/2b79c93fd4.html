script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民主同盟主席沈钧儒就民盟政治方向发表谈话","authors":[],"dates":[{"year":1957,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"民主同盟主席沈钧儒就民盟政治方向发表谈话","type":"title"},{"text":"新华社17日讯中国民主同盟主席沈钧儒今天就章伯钧、罗隆基等发表错误言论的事情，向新华社记者发表了谈话，并号召全盟团结起来，向反党反社会主义的言论和行动进行坚决的斗争。","type":"paragraph"},{"text":"沈钧儒说：“关于民盟的事，我近年来由于身体不好，过问得很少，但是我是有责任的。本年3月民盟开了全国工作会议，以后章伯钧、罗隆基两位副主席对盟务工作管得比较多，这件事我原以为是好的，谁知道他们别有用心。最近在报上看到章伯钧、罗隆基等的错误言论，非常愤慨。前天章伯钧忽然到城外来看我，告诉我外面对他的批评很多，说他是野心家、反党、两面派、右派等等。他说‘这些批评我都接受，我学习不够，犯了错误，要求大家帮助。’章是我多年老友，现在居然发表这种反党反社会主义的言论，由于他是民盟领导人，他的错误言论影响全国，我非常痛心。","type":"paragraph"},{"text":"记得毛主席在解放之初就在‘论人民民主专政’里教导我们应当‘一边倒’，就是倒向社会主义一边，绝无例外。现在有些人对社会主义怀疑或反对，真是可恨。章伯钧说他已承认错误，要知道改过是要靠自己的，我看他现在还没有真正认识他的错误。罗隆基现还在国外，他回来后我也要他作彻底的检查。","type":"paragraph"},{"text":"我们就要召开民盟中常会扩大会议，明确民盟的政治立场，这就是坚决走社会主义的道路，拥护共产党的领导，拥护人民民主专政，还要批判章、罗等人的错误言论。我们要号召全盟同志团结起来，向反党反社会主义的错误言论和行动进行坚决的斗争。”","type":"paragraph"},{"text":" --原载《人民日报》1957年5月18日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b79c93fd4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

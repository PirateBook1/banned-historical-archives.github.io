script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"先取泰安等城后再考虑攻济南","alias":"","parts":[{"type":"paragraph","text":"先取泰安等城后再考虑攻济南!！"},{"type":"paragraph","text":"（1946年6月1日）华东局："},{"type":"paragraph","text":"（一）经考虑后，同意你们辰梗电所提战略方针，但应先夺取泰安、大汶口、张店、周村、德州诸点，然后进攻济南。望照此进行部署及各项准备工作。（二）在夺取泰安等地之后，如那时情况不宜于打济南时，可以临时决定不打。（三）济南霍守义徐州冯治安\"两部内应工作加紧进行为要。（四）致南京、北平照会修改后已发出。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"已东"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给中共中央华东局的电报。1946年6月5日毛泽东又为中共中央军委起草致陈毅和舒同电，提出：“望于数日内攻取泰安、大汶口、张店、周村、德州、枣庄等地，愈快愈好。”"},{"type":"paragraph","text":"[2]大汶口，镇名，位于今山东泰安市南部。张店、周村，均为镇名，属今山东淄博市。"},{"type":"paragraph","text":"[3]霍守义，当时任国民党军第十二军军长。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":6,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":364,"page_end":364},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df6b348e52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

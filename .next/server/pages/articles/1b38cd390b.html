script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理致电阮友寿主席代表毛主席林副主席和中国人民 最热烈祝贺南越人民抗美新胜利打败美帝第二个“旱季攻势”，具有重大战略意义","authors":[],"dates":[{"year":1967,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京12日电　周恩来总理十二日打电报给越南南方民族解放阵线中央委员会主席团阮友寿主席，代表毛泽东主席、林彪副主席和中国人民，最热烈地祝贺越南南方人民打败了美帝国主义的第二个“旱季攻势”，取得了具有重大战略意义的伟大胜利。"},{"type":"paragraph","text":"贺电全文如下:"},{"type":"paragraph","text":"越南南方民族解放阵线中央委员会主席团"},{"type":"paragraph","text":"尊敬的阮友寿主席:"},{"type":"paragraph","text":"英雄的越南南方人民，在去冬今春的战斗中，高度发扬了人民战争的无比威力，打败了美帝国主义的第二个“旱季攻势”，歼灭了美国侵略军大量有生力量，使敌人遭受了空前未有的惨败。这是一个具有重大战略意义的伟大胜利。我代表毛泽东主席、林彪副主席和中国人民，向您和全体越南南方人民，表示最热烈的祝贺!"},{"type":"paragraph","text":"越南人民是顶天立地的英雄。一千四百万越南南方人民，在十七万平方公里的土地上，抗击着一百多万美、伪军，把他们打得落花流水，这是人类解放战争史上的奇迹，是全世界革命人民的骄傲!"},{"type":"paragraph","text":"越南北方人民也愈战愈强，斗志昂扬，取得了击落美国强盗飞机二千架的辉煌战果。越南人民抗美救国战争的伟大胜利，大大鼓舞了正在胜利地进行无产阶级文化大革命的中国人民；并且为正在进行反对美帝国主义的侵略而英勇斗争的阿拉伯各国人民树立了光辉的榜样。"},{"type":"paragraph","text":"毛主席说:“捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的。”无论美帝国主义怎样进行垂死的挣扎，在英雄的越南人民面前，绝对逃脱不了最后失败的命运。"},{"type":"paragraph","text":"用毛泽东思想武装起来的七亿中国人民，坚决地同兄弟的越南人民站在一起，全力支援越南人民的抗美救国战争，彻底打败美国侵略者。我们坚信，在不久的将来，越南人民的抗美救国战争，还要取得更加辉煌伟大的胜利。"},{"type":"paragraph","text":"周恩来"},{"type":"paragraph","text":"一九六七年六月十二日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b38cd390b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏新闻界的新胜利","authors":[],"dates":[{"year":1957,"month":9,"day":22}],"is_range_date":false,"parts":[{"text":"江苏新闻界的新胜利","type":"title"},{"text":"江苏新闻界在大辩论中捷报频传。在江苏省新闻工作者座谈会上，右派分子李天民(江苏人民广播电台组长)、邵琼(新华通讯社江苏分社记者)、陆续(文汇报驻南京记者)等的反党、反社会主义阴谋已被击破。右派分子王染野、李永清、邵琼等交代他们和陆续的串连活动，陆续在事实面前低头承认他搞中小教座谈会、污蔑文化局压制批评、捏造二胡名手阿炳饿死消息是造谣放火行为。他承认参与了右派分子邓吴明、朱偰的阴谋活动。右派女记者邵琼在新华社先后提出“五不要”:一，不要新闻报道计划，二、不要管她到什么地方采访，三、不要改掉她写的报道的“风格”，四、不要审查稿件，五、不要上班制度，她企图以“五不要”的行动纲领取消党对新闻事业的领导。在揭露批判下，邵琼承认她是一贯反党的。","type":"paragraph"},{"text":" ——原载《文汇报》1957年9月22日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b980cd2bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

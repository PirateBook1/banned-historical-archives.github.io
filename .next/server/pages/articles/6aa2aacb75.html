script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"交白卷自白","authors":["张铁生"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"书面考试就这么过去了，对此，我有点感受，愿意向领导上谈一谈。","type":"paragraph"},{"text":"本人自一九六八年下乡以来，始终势衷于农业生产，全力于自己的本职工作。每天近十八个小时的繁重劳动和工作，不允许我搞业务复习。我的时间只在二十七号接到通知后，在考试期间忙碌地翻读了一遍数学教材，对于几何和今天此卷上的理化题眼瞪着，真是心有余而力不足。我不愿没有书本根据的胡答一气，免得领导判卷费时间。所以自己愿意遵守纪律，坚持始终，老老实实地退场。说实话，对于那些多年来不务正业、逍遥浪荡的书呆子们，我是不服气的，而有着极大的反感，考试被他们这群大学迷给垄断了。在这夏锄生产的当务之急，我不忍心放弃生产而不顾，为着自己钻到小屋子里面去那是过于利已了吧。如果那样，将受到自己与贫下中农的革命事业心和自我革命的良心所谴责。有一点我可以自我安慰，我没有为此而耽误集体的工作，我在队里是负全面、完全责任的。喜降春雨，人们实在忙，在这个人与集体利益直接矛盾的情况下，这是一场斗争（可以说）。我所苦闷的是，几小时的书面考试，可能将把我的入学资格取消。我也不再谈些什么，总觉得实在有说不出的感觉，我自幼的理想将全然被自己的工作所排斥了，代替了，这是我唯一强调的理由。","type":"paragraph"},{"text":"我是按新的招生缺席和条件来参加学习班的。至于我的基础知识，考场就是我的母校，这里的都是们会知道的，记得还总算可以。今天的物理化学考题，虽然很浅，但我印象也很浅，有两天的复习时间，我是能有保证把它答满分的。","type":"paragraph"},{"text":"自己的政治面貌和家庭、社会关系等都清白。对于我这个城市长大的孩子，几年来真是锻炼极大，尤其是思想感情上和世界观的改造方面，可是一个飞跃。在这里，我没有按要求和制度答卷（算不得什么基础知识和能力）。我感觉并非可耻，可以勉强地应付一下嘛，翻书也能得它几十分嘛！（没有意思）但那样做，我的心是不太愉快的。我所感到荣幸的，只是能在新的教育制度之下，在贫下中农和领导干部们的满意地推荐之下，参加了这次学习班。","type":"paragraph"},{"text":"白塔公社考生","type":"paragraph"},{"text":"张铁生","type":"paragraph"},{"text":"一九七三年六月三十日","type":"paragraph"},{"text":"∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞","type":"paragraph"}],"alias":""},"tags":[{"name":"张铁生","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6aa2aacb75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对中央关于有计划地交流各级党政主要领导干部的决定稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中央关于有计划地交流各级党政"},{"type":"paragraph","text":"主要领导干部的决定稿的批语"},{"type":"paragraph","text":"（1962年8月16日）印发各同志讨论。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十六日"},{"type":"paragraph","text":"[1]中共中央办公厅机要室1962年8月16日印发的《中共中央关于有计划地交流各级党政主要领导干部的决定》（8月10日稿），全文共6条，内容包括干部交流的意义、范围、对象以及工作计划、步骤等。决定说：为了贯彻执行党的民主集中制，加强各级党委的集体领导，有计划地、系统地、多方面地交流经验，为了帮助各级主要领导干部扩展眼界，丰富经验，提高领导水平，中央决定：在全国范围内，对各级主要领导干部在中央与地方之间、上下之间、地区之间和部门之间有计划地进行交流，并且把定期交流干部作为我党干部管理工作的一项根本制度。交流的范围和对象，主要是公社以上各级党委和国家机关中担任主要领导职务的党员千部。同年9月24日至27日召开的中共八届十中全会通过了这个决定，标题改为《中共中央关于有计划有步骤地交流各级党政主要领导干部的决定》，全文由6条增为8条，关于交流范围和对象将“公社以上各级党委和国家机关中担任主要领导职务的党员干部”改为“县以上各级党委和国家机关中担任主要领导职务的党员干部”。"},{"type":"paragraph","text":"[2]指当时正在北戴河参加中共中央工作会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":8,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":214,"page_end":214},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fab2e2e117"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

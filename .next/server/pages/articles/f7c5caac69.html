script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“大跃进”群众谚语摘录","authors":["云南省群众艺术馆编印"],"dates":[{"year":1959,"month":1}],"is_range_date":false,"parts":[{"text":"“大跃进”群众谚语摘录","type":"title"},{"text":"云南省群众艺术馆编印","type":"authors"},{"text":"（一）","type":"subtitle"},{"text":"生产挑战摆擂台，你有胆量请上来，","type":"paragraph"},{"text":"一拳打倒保守派，一旁吓倒怀疑派。","type":"paragraph"},{"text":"海水拉上山，产量翻三番。","type":"paragraph"},{"text":"指标坐在火箭上，卫星上了天。","type":"paragraph"},{"text":"命令亩产粮一万，土地不敢交九千。","type":"paragraph"},{"text":"满山满坡种小麦，打破陈规旧思想。","type":"paragraph"},{"text":"豆角赛牛角，豆子鸡蛋大，","type":"paragraph"},{"text":"磨子无法磨，要用机器榨，","type":"paragraph"},{"text":"菜子有碗粗，榨油没有渣。","type":"paragraph"},{"text":"保粮保钢齐奋发，社会主义放光芒。","type":"paragraph"},{"text":"跃进跃进再跃进，十年赶过英国佬。","type":"paragraph"},{"text":"超产超产再超产，上游之上更争上。","type":"paragraph"},{"text":"跃进跨上千里马，共产主义路不遥。","type":"appellation"},{"text":"（二）","type":"subtitle"},{"text":"人民公社放金光，幸福歌声震四方，","type":"paragraph"},{"text":"万家炊烟一处起，万盏灯火一齐亮，","type":"paragraph"},{"text":"万家子孙同席坐，万张嘴儿齐歌唱，","type":"paragraph"},{"text":"万首诗歌贴满墙。","type":"paragraph"},{"text":"入了公社如上天，一天赛过几千年，","type":"paragraph"},{"text":"一刀斩断私有根，开辟历史新纪元。","type":"paragraph"},{"text":"公社宣布五免费，吃饭看病不要钱，","type":"paragraph"},{"text":"看戏理发也包下，托儿也不把钱收。","type":"paragraph"},{"text":"今年传来大喜事，共产主义发了芽，","type":"paragraph"},{"text":"到处成立大公社，劳动人民笑哈哈。","type":"paragraph"},{"text":"大锅开饭热腾腾，又合口味又合心。","type":"paragraph"},{"text":"腊肉腌鱼和咸菜，一斤一块都拿光，","type":"paragraph"},{"text":"全部运给食堂里，人人吃了干劲强。","type":"paragraph"},{"text":"你只为个人瞎打算，参加食堂不喜欢，","type":"paragraph"},{"text":"社会主义不热心，资本主义把你牵。","type":"appellation"},{"text":"（三）","type":"subtitle"},{"text":"扫盲也要乘火箭，半月识字两三千。","type":"paragraph"},{"text":"一月实现无盲县，人人文武两双全。","type":"paragraph"},{"text":"村村诗画满墙，到处歌声飞扬。","type":"paragraph"},{"text":"唱得亩产五万斤，唱得水流上山坡。","type":"paragraph"},{"text":"这里摘录的谚语分别刊登在云南省群众艺术馆编印的1959年1月至1960年5月的《演唱月刊》上。","type":"paragraph"}],"comments":[],"origin":"云南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7c5caac69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"成都市敌对阶级分子对宪法草案进行污蔑宣传","authors":[],"dates":[{"year":1954,"month":7,"day":3}],"is_range_date":false,"parts":[{"text":"成都市敌对阶级分子对宪法草案进行污蔑宣传","type":"title"},{"text":"【四川分社讯】中华人民共和国宪法草案公布后，成都市部分资产阶级分子和敌伪人员便乘机进行污蔑和诽谤。歇业商人陈深之说：“宪法草案上规定党、政、军都由毛主席一人兼完了，这和‘集权’，‘法西斯的章法’有何区别呢？”反动的天主教修士周邦旧说：“国民党把宪法一公布，总统选出后就完蛋了，共产党也是一样。”宋诚之（圣公会会督）说：“共产党就是爱来这一套假仁假义，说什么修改呀，提意见呀，其实都是空的。”反动高级军官篮师进说：既然规定我们公民的住宅不受侵犯，那以后户籍警随便跑到我寝室来，我就要提意见了。此外，有些坏分子说，宪草中规定的公民权利是“空事”，只有政府工作人员才能享受权利。有的说，宪法草案是拿来“安定人心的”。","type":"paragraph"},{"text":" （吴世保据市公安局材料编写）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年7月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c27ddedd2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

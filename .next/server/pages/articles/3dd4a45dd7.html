script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大塚有章在欢迎我广东省友好代表团的酒会上讲话  学习毛主席培养反帝的革命家的经验  曾生说中日人民友谊是任何反动派都破坏不了的","authors":[],"dates":[{"year":1966,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大塚有章在欢迎我广东省友好代表团的酒会上讲话"},{"type":"paragraph","text":"学习毛主席培养反帝的革命家的经验"},{"type":"paragraph","text":"曾生说中日人民友谊是任何反动派都破坏不了的"},{"type":"paragraph","text":"据新华社东京九日电　日中友好协会大坂府联合会理事长大塚有章在八日晚上欢迎由曾生率领的中国广东省友好代表团的酒会上讲话时，强调要学习毛泽东主席在广东举办农民运动讲习所培养了很多反对帝国主义的人民革命家的经验。"},{"type":"paragraph","text":"曾生在讲话中说，日本人民反对美国核潜艇开进横须贺的英勇斗争，是对中国人民和世界人民反对美帝国主义斗争的支持和鼓舞。"},{"type":"paragraph","text":"大塚在酒会上致词说，绝大多数的日本人民都希望早日恢复日中邦交，但是，一部分日本垄断资本家和佐藤政府同美帝国主义这个纸老虎保持着十分密切的关系。大塚表示日本人民希望早日打倒这个纸老虎。"},{"type":"paragraph","text":"曾生团长在讲话中说，日本人民反对美国核潜艇开进横须贺的英勇斗争，是对中国人民的一个支持，也是对世界人民的一个鼓舞。曾生最后说，让我们结成反对美帝国主义及其走狗和现代修正主义的广泛的强有力的统一战线，为保卫亚洲和世界和平而斗争。"},{"type":"paragraph","text":"欢迎酒会是由日中友好协会大坂府联合会、关西中小企业同友会、日本国际贸易促进协会关西本部和日中贸易促进会关西支部联合举办的。"},{"type":"paragraph","text":"中国广东省友好代表团八日中午在名古屋市举行告别酒会，答谢日本东海地区爱知、三重和岐阜三县各界人士对代表团的热情欢迎和接待。"},{"type":"paragraph","text":"这三个县的各界代表和旅日朝鲜侨民的代表近一百人出席了酒会。"},{"type":"paragraph","text":"曾生在酒会上致词说，任何反动派想要阻挠和破坏中日友好都是枉费心机的。不断增进中日两国人民在反对美帝国主义的共同斗争中的战斗友谊，对于保卫亚洲和世界和平具有深远的意义。"},{"type":"paragraph","text":"曾生赞扬日本人民为争取恢复中日邦交、加强中日两国人民的友好关系和反对美帝国主义“遏制”中国的政策而进行的英勇斗争。"},{"type":"paragraph","text":"爱知县和三重县欢迎代表团委员会的代表也在酒会上讲了话，表示要为进一步加强日中两国人民的友谊而努力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3dd4a45dd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body>

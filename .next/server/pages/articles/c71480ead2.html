script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金泽公社建国大队党支部遵照毛主席的教导狠抓路线教育　促进春耕生产","authors":[],"dates":[{"year":1972,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“路线是个纲，纲举目张。”青浦县金泽公社建国大队党支部遵照毛主席的这一教导，在领导春耕生产中，把路线教育放在首位，充分调动了广大社员群众的社会主义积极性。全大队十三个生产队全面掀起了积肥、造肥热潮，到本月中旬止，八百六十多亩三麦已普施了一次春肥，四百多亩油菜正在培土松土。此外，选种，发芽试验，早稻秧田管理等项备耕、春耕工作正在积极进行。"},{"type":"paragraph","text":"在深入进行思想和政治路线教育中，这个大队党支部发动干部、社员认真学习毛主席和党中央的有关指示，开展回忆对比的阶级教育活动，大讲“三史”，看解放前后的巨大变化，狠批刘少奇一类骗子阴谋颠覆无产阶级专政、复辟资本主义的滔天罪行，热情地歌颂毛主席的革命路线给贫下中农带来的幸福，进一步提高了广大社员群众和干部的阶级斗争、路线斗争和继续革命的觉悟。“翻身不忘共产党，幸福全靠毛主席。”大家表示，一定要以搞好革命和生产的实际行动，巩固无产阶级专政。在这个基础上，大队党支部进一步发动群众从“备战、备荒、为人民”和支援世界革命的高度，认真落实一九七二年农副业生产规划和各项增产措施，千方百计地提高单位面积产量，同时，又适当扩大了双季早稻的种植面积。"},{"type":"paragraph","text":"大队党支部还把落实党在农村的各项政策，作为进行路线教育的一项重要内容。他们在公社党委的帮助下，发动群众和干部，认真学习党中央的有关指示，总结了自实行大寨式评工记分以来的经验，狠批了刘少奇一类骗子的反革命修正主义路线，提高了大家执行毛主席的无产阶级革命路线和政策的自觉性。为了进一步落实“各尽所能，按劳分配”的原则，克服平均主义和男女同工不同酬的倾向，党支部进一步加强了劳动管理。他们在大寨式评工记分的基础上，建立临时或固定劳动组，对大多数农活实行集体生产责任制，对少数农活如罱泥、运肥等重点项目实行定额记分。在评工记分时，既看劳动态度，又看完成的农活数量和质量，给予合理的劳动报酬。由于落实了党的政策，所以进一步调动了广大社员群众的社会主义积极性，尤其是女社员的革命热情更加高涨，她们都深有体会地说:旧社会，地主资产阶级把我们当成路边草；新社会，毛主席处处关心我们妇女，我们要坚决听毛主席话，永远跟共产党走，在三大革命斗争中发挥“半丬天”的作用，为社会主义革命和社会主义建设作出应有的贡献。春节以来，这个大队每天出动一百多人，七十多条船，大罱河泥，大搞小塘泥，积肥造肥的数量、质量，都比去年同期高。"},{"type":"paragraph","text":"大队党支部自去冬以来，还以批修整风为纲，发动干部和群众认真总结学大寨的经验，虚心听取群众的意见。党支部成员切实转变作风，带头参加集体生产劳动，种好试验田，注意抓典型，抓薄弱环节，带动全局。在深入进行思想和政治路线教育中，这个大队的干部晚上深入到生产队和社员群众同学习、同批判；白天带头罱泥积肥，坚持和社员一起劳动。目前，全大队干群团结一致，革命轰轰烈烈，春耕生产热气腾腾。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c71480ead2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在上海接见蒙哥马利元帅柯庆施市长昨日午间设宴欢迎贵宾","authors":[],"dates":[{"year":1960,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社上海27日讯】　毛泽东主席今天在上海接见了正在中国访问的英国蒙哥马利元帅并共进晚餐。"},{"type":"paragraph","text":"陪同接见的有中共中央政治局委员、上海市市长柯庆施。"},{"type":"paragraph","text":"【本报讯】　英国蒙哥马利元帅昨天上午由中国人民国防体育协会主任李达上将、体育运动委员会副主任荣高棠陪同，从北京乘飞机到达上海。"},{"type":"paragraph","text":"到机场欢迎的有，上海市副市长曹荻秋，上海市国防体育协会主任、中国人民解放军上海警备区副司令员熊应堂少将，上海市人民委员会副秘书长张耀辉、外事处处长卢伯明等。"},{"type":"paragraph","text":"英国驻中国代办处驻上海参赞赖伟德也到机场欢迎。"},{"type":"paragraph","text":"午间，上海市市长柯庆施举行宴会，欢迎蒙哥马利元帅。"},{"type":"paragraph","text":"柯庆施市长在宴会上讲了话。他首先代表上海人民对前来作友好访问的、又愿意为缓和国际紧张局势为世界和平作出努力的蒙哥马利元帅表示欢迎。他说:蒙哥马利元帅来上海访问，看看我们的人民在做什么，在想什么，这是很好的事情。上海人民和全国人民一样，都在为繁荣美好的生活进行不倦的斗争。但是美帝国主义还霸占着我国的领土台湾，积极复活日本军国主义，在我国的周围建立了很多军事基地，同时美国军舰和飞机不断侵犯我国的领海领空。我们热爱和平的人民绝不会被这种侵略行为和战争挑衅所吓倒，美帝国主义欠我们的每一笔债都是必须偿还的。柯庆施市长最后说:蒙哥马利元帅在中国的访问对促进中英两国人民的友好，一定会作出很好的贡献。我在这里举杯为中英两国人民的友好，为蒙哥马利元帅的健康而干杯。"},{"type":"paragraph","text":"蒙哥马利元帅在讲话中感谢柯庆施市长的欢迎。他说，作为一个理智的军人，我一贯认为世界上只有一个中国，中国的政府在北京，台湾是中国领土的一部分。这种看法是理智的。他说，三十年前我曾经来过上海，今天再来上海的时候，我亲眼看到今天的上海和过去的上海有很大的不同，上海已经发生了很大的变化。祝上海在今后的建设和发展中一切都获得成功。他最后提议为市长的健康，为上海的繁荣而干杯。"},{"type":"paragraph","text":"出席宴会作陪的有上海市副市长曹荻秋、金仲华、盛丕华、赵祖康，上海市国防体育协会主任、中国人民解放军上海警备区副司令员熊应堂少将，驻沪部队首长江腾蛟少将、高志荣少将，政协上海市委员会副主席胡厥文、刘靖基，上海市人民委员会副秘书长张耀辉，体育运动委员会副主任杜前，外事处处长卢伯明以及各界知名人士。"},{"type":"paragraph","text":"陪同蒙哥马利元帅来上海的中国人民国防体育协会主任李达上将，体育运动委员会副主任荣高棠也出席宴会作陪。"},{"type":"paragraph","text":"英国驻中国代办处驻上海参赞赖伟德也出席了宴会。"},{"type":"paragraph","text":"下午，蒙哥马利元帅访问了上海郊区的马桥人民公社。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1960\\05\\605s010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e刘东鳌\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席5月27日在上海接见了正在我国访问的英国蒙哥马利元帅。　(新华社记者　刘东鳌摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"曹荻秋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5dbb994d38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

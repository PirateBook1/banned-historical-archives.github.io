script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列主义者）主席希尔赞扬我国文化大革命  毛主席是马列主义伟大继承者和发展者  驳斥帝国主义和澳大利亚修正主义分子对中国的无耻诬蔑","authors":[],"dates":[{"year":1966,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列主义者）主席希尔赞扬我国文化大革命"},{"type":"paragraph","text":"毛主席是马列主义伟大继承者和发展者"},{"type":"paragraph","text":"驳斥帝国主义和澳大利亚修正主义分子对中国的无耻诬蔑"},{"type":"paragraph","text":"据新华社十六日讯　墨尔本消息：澳大利亚共产党（马克思列宁主义者）主席希尔，在十月份出版的《先锋报》第四十一期上发表文章指出，毛主席是马克思列宁主义的伟大的继承者和发展者。"},{"type":"paragraph","text":"希尔在文章中热情赞扬中国的无产阶级文化大革命，驳斥了帝国主义和澳大利亚修正主义分子对中国无产阶级文化大革命的诬蔑。"},{"type":"paragraph","text":"文章说：“中国千千万万的年青人已经起来保卫社会主义，保卫马克思列宁主义，保卫毛泽东思想。千千万万的人正在对资产阶级思想以及公开和隐蔽的资产阶级代表人物进行斗争。他们进行破除旧文化、旧风俗、旧习惯、旧思想的斗争，进行大立新文化、新风俗、新习惯、新思想，即无产阶级的文化、风俗、习惯和思想的斗争。”“这个斗争是绝对正确的。”"},{"type":"paragraph","text":"文章说：“毛泽东总结了苏联和中国的无产阶级专政的经验。他指出，在社会主义制度下，阶级仍然存在，阶级斗争继续存在。资产阶级和工人阶级谁战胜谁的你死我活的斗争还在进行。我们认为，这是对马克思和列宁在许多著作中的思想的辉煌发展。”文章指出：“毛泽东的伟大天才在于他有能力看出什么正确，什么不正确，应当做什么，不应当做什么。”“根据马克思和列宁的思想，他知道人民创造历史；他敢于发动群众自觉地创造历史。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48a02aded5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

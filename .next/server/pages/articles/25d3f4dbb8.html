script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省革命委员会  中国人民解放军贵州省军区关于保卫革命大批判，坚决制止武斗的决定","authors":[],"dates":[{"year":1967,"month":8,"day":24}],"is_range_date":false,"parts":[{"text":"贵州省革命委员会  中国人民解放军贵州省军区关于保卫革命大批判，坚决制止武斗的决定","type":"title"},{"text":"毛主席教导我们:政策和策略是党的生命,各级领导同志务必充分注意,万万不可粗心大意。","type":"paragraph"},{"text":"较长时期以来,“四一一”在党内走资本主义道路当权派和个别坏头头的操纵或利用、蒙蔽下，转移斗争大方向，大搞打、砸、抢、抓、抄,四处挑起武斗，严重干扰和破坏革命大批判，破坏“四大”、破坏“六六”通令。革命的大批判必须保卫, “四大”和“六六”通令一定要维护，为此特作如下决定：","type":"paragraph"},{"text":"一、无产阶级革命派动员起来,联合起来,相互支援,文攻武卫, 坚决保卫革命大批判,大力制止打、砸、抢、抓、抄的歪风。","type":"paragraph"},{"text":"二、对待操纵、混入或利用\"四一一\"的党内走资本主义道路的当权派、个别坏头头和牛鬼蛇神必须还击、斗争和专政; 但“四一一”中的广大群众还是人民内部矛盾,必须坚持说服教育的方针,动员他们回到毛主席的革命路线、回到毛主席指引的斗争大方向来。无产阶级革命派对他们不要歧视,不要搞武斗,不要搞请罪,不要抓人。","type":"paragraph"},{"text":"三、坏人总是少数。提请无产阶级革命派注意：严格区分两类矛盾，不要扩大打击面，不要到处抓“坏头头”。无产阶级革命派要善于作具体分析，区别对待。","type":"paragraph"},{"text":"四、各革命群众组织之间存在的问题,应在内部协商解决，不要使矛盾激化,更不能搞打、砸、抢、抓、抄。","type":"paragraph"},{"text":"五、严防坏人和保守势力乘机制造混乱,打击革命造反派和挑起革命群众之间的武斗。","type":"paragraph"},{"text":" 一九六七年八月二十四日","type":"paragraph"},{"text":"来源：原载1967.8.31.贵州大学革委会主办《贵州大学》小报  第二十一期 。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"贵州文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25d3f4dbb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

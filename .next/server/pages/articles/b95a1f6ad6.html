script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报：“我们要扩大民主”","authors":["南开大学","杨福徵","蔡戴熙","靳健"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报：“我们要扩大民主”","type":"title"},{"text":"南开大学蔡戴熙靳健杨福徵","type":"authors"},{"text":"[蔡戴熙、靳健、杨福徵：南开大学物理系助教研究生]","type":"subtitle"},{"text":"（1）“我们要扩大民主”：","type":"paragraph"},{"text":"1、胡风是不是反革命？据现有的材料不足以证明为反革命。","type":"paragraph"},{"text":"2、对高饶事件，我们知道的更少，这样我们也没有办法确定是不是反革命？","type":"paragraph"},{"text":"3、反对搞思想工作中“以力服人”粗暴办法教育人们！不要把抱有“正流”观念不同见解的人，看作异教徒，而施以各种形式的压力。","type":"paragraph"},{"text":"（2）“呜呼！大失所望”","type":"paragraph"},{"text":"1、呜呼！大失所望！党委的整风计划在那里？决定在那里？","type":"paragraph"},{"text":"2、我们要重新对肃反进行估价。","type":"paragraph"},{"text":"3、学生会应真正的代表同学们的意见。","type":"paragraph"},{"text":"4、立即召开全校师生职工大会，保证言论自由，决不报复打击。","type":"paragraph"},{"text":"5、立刻开辟大礼堂作为自由讲坛。","type":"paragraph"},{"text":"（3）答数四的几位同学","type":"paragraph"},{"text":"①关于“高饶”问题的进一步阐述：","type":"paragraph"},{"text":"要求对这一事件作进一步说明，怎能说是命令党这样或那样呢？","type":"paragraph"},{"text":"正如物一同学所指的那样党和行政，是有区别的，党内的事情不应和行政的事情混为一谈，党可以处分一个党员（开除党籍）但是作为一个公民，而且过去是领导人被定罪被解除行政职务难道这只是党内的事情吗？另外一些公民就不能过问吗？过问了就定一个命令党“这样那样”的罪吗？","type":"paragraph"},{"text":"②关于北大校友来校问题","type":"paragraph"},{"text":"对这一事件看法是一个公民的权利你们无权干涉，至于说北大校友来校这和我们有什么关系？","type":"paragraph"},{"text":"③我校的领导没有“以力服人”的事吗？你们四年来遇到的尽是“以理服人”吗？可举的例子太多啦，顾笔写来；","type":"paragraph"},{"text":"（1）思想改造时刚回国的满腔热情的某教授（是个博士学位的获得者）由于工作不细致方式粗暴，弄的精神失常，到现在不能开课这不是“以力服人”吗？","type":"paragraph"},{"text":"（2）肃反中我班班长被一口咬定是反革命分子，制造一些虚假的罪名（他曾检举别人的材料，结果被肃委会压下，反扣假检举大帽）结果证明斗错了。是不是“以力服人”？","type":"paragraph"},{"text":"物理系助教及研究室","type":"paragraph"},{"text":"曹贤康 黄学崇 徐元上 谭华铮 蔡戴熙 杨福徵靳健 钱灿圭","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选辑(第二集)》(南开大学社会主义思想教育教研组，1957.10)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b95a1f6ad6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

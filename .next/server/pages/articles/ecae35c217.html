script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-609","name":"中共中央组织部关于个人不得私自索取证明材料的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部关于个人不得私自索取证明材料的通知","dates":[{"year":1979,"month":2,"day":20}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局，干审工作政策文件选编（下），1598-1599","tags":[{"name":"材料","type":"主题/事件"},{"name":"干部","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部关于个人不得私自索取证明材料的通知"},{"type":"paragraph","text":"1985年1月11日·组通字〔1985〕4号"},{"type":"paragraph","text":"为了整顿调查证明材料工作的纪律，克服工作中的混乱现象，中央组织部、中央统战部、公安部、军委总政治部曾于一九七九年二月联合下发了《关于调查证明材料的规定》（以下简称《规定》）。此后，中央组织部又下发了〔79〕干办字322号、组通字〔83〕45号文件，重申了上述《规定》的原则，并作了补充说明。几年来，总的看执行《规定》的情况是好的。但也还存在一些问题，如有的人为了将个人参加革命工作时间往前提，不顾组织原则，直接找证明人或以个人名义发函向证明人索要证明材料；有的单位对职工参加革命工作时间等方面需要证明的问题，既不按《规定》要求进行调查，又对个人索取来的证明材料不认真分析鉴别，轻易相信，并以此作出结论等等。这些做法都不符合上述有关规定精神和必要的组织手续，造成了不良影响。为了做好这一工作,现作如下通知："},{"type":"paragraph","text":"一、要把上述有关规定及其意义切实传达到基层单位，使广大干部都能了解，并要按照规定要求，严格掌握，认真执行。二、 为解决干部入党、入团、参军、恢复党籍、参加革命工作时间等问题进行调查时，应由干部所在单位的党组织或人事部门按规定负责调查。被证明人可以向组织上提供线索和证明人，但本人不得直接找证明人或以个人名义发函向证明人索要证明材料。今后，凡个人索取的证明材料一律无效。"},{"type":"paragraph","text":"三、证明人不要直接向个人转交或邮寄证明材料，出具的证明材料必须由其所在单位按规定手续，转交被证明人所在单位的组织上处理。证明材料一般不能交被证明人看。"},{"type":"paragraph","text":"四、一切证明材料，都必须由证明人所在单位的党组织审查，加盖公章方能有效。"},{"type":"paragraph","text":"五、写证明材料的人，应当以对党、对被证明人高度负责和严肃认真的态度对待，坚持实事求是的原则，不得徇私情而出具与事实不符的证明，更不得作假证明。"},{"type":"paragraph","text":"六、《关于调查证明材料的规定》下发以来，组织上按个人索取的不符合实际的证明材料，作出不正确结论的，应视具体情况，在做好被证明人思想工作的基础上，采取适当方式，加以纠正。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecae35c217"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

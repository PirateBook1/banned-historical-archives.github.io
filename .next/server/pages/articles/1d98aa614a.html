script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抗日战争的胜利是毛泽东思想的胜利（图片）","authors":[],"dates":[{"year":1965,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抗日战争的胜利是毛泽东思想的胜利"},{"type":"paragraph","text":"我们伟大的领袖毛泽东同志，在抗日战争时期发表了《论持久战》、《新民主主义论》和《论联合政府》等重要著作，以光辉的战略思想武装了中国人民，保证了抗日战争取得彻底胜利，指出了中国人民建设新中国的正确道路。一九四五年四月，抗日战争胜利前夕，中国共产党第七次全国代表大会在延安召开。毛泽东同志在会上作了《论联合政府》的政治报告，总结了中国人民斗争的经验，规定与提出了打败日本侵略者和建设新中国的具体纲领与具体步骤。这次大会对打败日本帝国主义，取得革命在全国范围的胜利，具有决定性的意义。图为毛泽东同志在大会上作报告。"},{"type":"paragraph","text":"在抗日战争的艰苦岁月里，我们伟大的领袖毛泽东同志，时刻关怀着人民武装力量的发展和壮大。图为一九四二年二月，毛泽东同志给一二○师干部作报告。"},{"type":"paragraph","text":"抗日战争时期，是毛泽东思想获得灿烂辉煌的发展的一个历史时期。毛泽东同志深刻地分析了当时国内国际的极其错综复杂的矛盾及其变化，分析了敌我双方的全部因素，揭示了抗日战争的发展规律，制定了正确的政治路线和军事路线。这是毛泽东同志有关著作的一部分。"},{"type":"paragraph","text":"这是毛泽东同志给抗日军政大学学员作报告。千千万万青年在这里受到毛泽东同志直接的教导，懂得了革命的道理，积极参加了抗日战争。"},{"type":"paragraph","text":"我们的军队是毛泽东同志亲手缔造的，每个指战员都是在毛泽东思想哺育下成长起来的。这是毛泽东同志同小八路亲切谈话。"},{"type":"paragraph","text":"党中央和毛泽东同志在延安领导全国人民进行抗战。延安成为全国人民心中的灯塔。这是一九四四年十一月毛泽东同志和朱德同志在延安检阅准备南下的部队。"},{"type":"paragraph","text":"本版图片由军事博物馆、解放军画报、新华社供稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d98aa614a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

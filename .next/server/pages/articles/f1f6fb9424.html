script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"对《论十大关系》整理稿的批语","alias":"","parts":[{"type":"paragraph","text":"对《论十大关系》整理稿的批语\""},{"type":"paragraph","text":"（1975年7月13日）"},{"type":"paragraph","text":"同意。可以印发政治局同志阅。暂时不要公开，可以印发全党讨论，不登报，将来出选集再公开。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九七五年七月十三日"},{"type":"paragraph","text":"[1]1975年7月13日，主持中央日常工作的中共中央副主席、国务院副总理邓小平将胡乔木（当时是国务院政治研究室主要负责人）主持重新整理的《论十大关系》一文送毛泽东审阅。邓小平在送审报告中说：“我们在读改时，一致觉得这篇东西太重要了，对当前和以后，都有很大的针对性和理论指导意义，对国际（特别是第三世界）的作用也大，所以，我们有这样的想法：希望早日定稿，定稿后即予公开发表，并作为全国学理论的重要文献。此点，请考虑。”邓小平的报告后面还附送了胡乔木7月12日《关于（论十大关系）整理稿的几点简单说明》，说明指出：“这个整理稿是根据主席一九五六年四月在中央政治局扩大会议的讲话和一九五六年五月在最高国务会议讲话两个记录稿综合整理的。”说明中列举了整理稿中一些内容和文字上的修改之处。毛泽东审阅后，写了这个批语。这篇讲话后来编入1977年4月出版的《毛泽东选集》第五卷。在第五卷出版前，经中共中央批准，1976年12月26日在《人民日报》发表。"}],"authors":["毛泽东"],"dates":[{"year":1975,"month":7,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":43,"page_end":43},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1f6fb9424"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

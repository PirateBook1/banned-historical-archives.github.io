script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"陈菜部应迅速渡河南进打开局面","alias":"","parts":[{"type":"paragraph","text":"陈栗部应迅速渡河南进打开局面！"},{"type":"paragraph","text":"（1947年8月28日）陈、粟："},{"type":"paragraph","text":"宥酉电悉。饶黎、许谭均主张东兵团在外线作战，要他们转回胶东很勉强，且到内线确有被敌封锁不能出来之危险，不如在外线较为机动。目前中心一环是：你们率六纵、十纵、炮纵迅速南渡与陈唐、叶陶“会合，在九、十月内打开黄河以南、淮河以北、平"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅和副司令员粟裕的电报。8月30日，毛泽东在给陈毅、粟裕的电报中又指出：“现在欧震、张涂、罗广文、张、王敬久、夏威各部，均向刘邓压迫甚紧。刘邓有不能在大别山立脚之势，务望严令陈唐积极歼敌，你们立即过河，并以全力贯注配合刘邓。”"},{"type":"paragraph","text":"[2]指1947年8月26日19时陈毅、粟裕给中共中央军委和刘伯承、邓小平等的电报。电报说：敌正调动5个师，由范汉杰指挥，有向胶东进攻企图。华东野战军拟集中东兵团4个纵队另两个师，在胶东于敌前进时，进行运动战，停止敌向胶东的进攻。西兵团则拟全力向鲁西南及陇海线行动，以策应胶济线作战。"},{"type":"paragraph","text":"[3]饶黎，指饶漱石、黎玉，当时分别任华东军区政治委员和副政治委员。许谭，指许世友、谭震林，当时分别任华东野战军东兵团司令员和政治委员。"},{"type":"paragraph","text":"[4]陈唐，指陈士、唐亮，当时分别任华东野战军参谋长和政治部主任。叶陶，指叶飞、陶勇，当时分别任华东野战军第一纵队司令员和第四纵队司令员。汉\"以东、运河以西之广大局面，大量歼敌（打有把握之仗），并在渤海、冀南建立补给中心，则侵入胶东之敌必难持久，否则两头失塌，刘邓²亦难在南边立脚，则于大局不利。你们现到何处，何日可渡河南进，极以为念。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"俭申[1]平汉，即平汉路，指北平（今北京）至汉口的铁路，今京广线一段。"},{"type":"paragraph","text":"[2]刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":8,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":232,"page_end":233},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a50cbe0e94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"要求各地汇报工业及工运情况的通知","alias":"","parts":[{"type":"paragraph","text":"要求各地汇报工业及工运情况的通知"},{"type":"paragraph","text":"（1946年3月12日）各中央局及分局负责同志："},{"type":"paragraph","text":"你们区域工业及工运中好的与坏的倾向表现如何？"},{"type":"paragraph","text":"（一）是否有因劳动条件提得太高致有生产低落、资本家畏避之事发生，如有此种现象，你们采取了何种对策？"},{"type":"paragraph","text":"（二）经过斗争，工人有了组织，又适当地满足了工人改善生活的要求，而这些要求并不过火，没有伤害资本家的企业兴趣，只是提高了工人们的劳动热忧，因而发展了生产，繁荣了经济，对劳资双方均为有利，此种事例，在你区多不多？是否成了一般倾向？"},{"type":"paragraph","text":"（三）工会及党支部的工作方针是和厂方合作（不论公营、私营)，以发展生产、繁荣经济为共同任务，就是说，实行了解放区工业及工运的正确方针；或者不是这样，而是工会及支部与厂方对立，只顾工人暂时片面利益，不管生产是否发展，经济是否繁荣，即是说，承袭内战时期的白区工运方针？这两种方针，在你们区域内，党与工会干部了解情况如何？"},{"type":"paragraph","text":"以上三个问题，请就所知于最短时间用简电答复我们。"},{"type":"paragraph","text":"中央寅文"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":3,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":198,"page_end":198},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"要求各地汇报工业及工运情况的通知","description":"根据毛泽东手稿刊印。","dates":[{"year":1946,"month":3,"day":12}],"parts":[{"text":"要求各地汇报工业及工运情况的通知","type":"title"},{"type":"appellation","text":"各中央局及分局负责同志："},{"type":"paragraph","text":"你们区域工业及工运中好的与坏的倾向表现如何？"},{"type":"paragraph","text":"（一）是否有因劳动条件提得太高致有生产低落、资本家畏避之事发生，如有此种现象，你们采取了何种对策？（二）经过斗争，工人有了组织，又适当地满足了工人改善生活的要求，而这些要求并不过火，没有伤害资本家的企业兴趣，只是提高了工人们的劳动热忱，因而发展了生产，繁荣了经济，对劳资双方均为有利，此种事例，在你区多不多？是否成了一般倾向？"},{"type":"paragraph","text":"（三）工会及党支部的工作方针是和厂方合作（不论公营、私营），以发展生产、繁荣经济为共同任务，就是说，实行了解放区工业及工运的正确方针；或者不是这样，而是工会及支部与厂方对立，只顾工人暂时片面利益，不管生产是否发展，经济是否繁荣，即是说，承袭内战时期的白区工运方针？这两种方针，在你们区域内，党与工会干部了解情况如何？"},{"type":"paragraph","text":"以上三个问题，请就所知于最短时间用简电答复我们。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"寅文"}],"comment_pivots":[],"is_range_date":false,"authors":["毛泽东"],"comments":[],"page_start":106,"page_end":107,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c43180f0b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

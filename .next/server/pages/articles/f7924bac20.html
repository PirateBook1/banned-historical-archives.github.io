script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东海丰县土改工作队曾斗争彭湃烈士的母亲","authors":[],"dates":[{"year":1953,"month":3,"day":4}],"is_range_date":false,"parts":[{"text":"广东海丰县土改工作队曾斗争彭湃烈士的母亲","type":"title"},{"text":"【广东分社四日电】据省民政厅老根据地科曾锡仲同志反映，广东省海丰县在土改中错斗和不照顾烈军属的情况严重。该县自去年土地改革整队后，干部普遍产生了“宁左勿右”的情绪，对烈军属和大革命时期参加过工作的老同志，不问情况，一律对待，甚至认为斗争烈军属才足以证明自己立场稳，因而在土地改革中许多乡村都发生错斗和乱斗烈军属的现象。去年八月间，名东乡桥东村土地改革队林杏(女)竟以彭湃烈士的七十八高龄母亲作为试划阶级的对象。把彭老太太叫来，并在试划小组里鼓动群众，诉苦说：“不要怕她是彭湃同志的母亲，她二十多年前也是剥削我们的地主”。当时有一农民即诉说过去彭家大屋是霸占他的土地。改革队即迫彭老太太承认说：“你到北京见过毛主席的，应该起带头作用！”累得她站了两个多钟头之久。彭老太太因担忧将来要赔偿房屋，当天一夜睡不着觉，后来一连病了几天。又如第七区一户大革命烈属，全家三人(其中当家主妇原为烈属遗妻)，自耕三亩地，租种七亩地，村干部当她地主来斗争。她被斗争后即吊颈自杀，她死后被评为中农。","type":"paragraph"},{"text":"土地改革队不少同志存在着机械片面地照顾贫雇农的观点，把对革命献出了他们亲人的烈军属的利益和贫雇农利益对立起来。如陈亚魁、林铁史(均是东江地委)烈属，因没有劳动力，就不分给她们土地，烈士杨望(东江特委)家里一位八十三岁老母亲，平日靠两个媳妇上山割草卖钱养活她。三人只有一床破棉被，但却因她还有破犁耙和破屋就评为中农，不分给土地和果实。又如公平镇军属百文林，在退租反霸时分到二分租田，这次又因萧妻在镇里做磨谷工，被评为非农业人口，而将二分地没收。在分配果实时，土地改革队又片面地说：“烈属有优抚粮，果实应多分给贫雇农。”七区烈属陈洪恢没房住又无农具，土地改革队陈兴初不照顾，当群众分给他一件羊毛衣时，陈兴初还不同意。","type":"paragraph"},{"text":"烈军属普遍对政府和土改队不满意。今年缴爱国公粮政府号召军烈属带头，烈军属不满地说：“过去要人时带了头，却落得这样结果，现在再也不带头了”。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1953年3月7日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7924bac20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席啊，“五·七”战士永远忠于您！","authors":[],"dates":[{"year":1968,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席啊，“五·七”战士永远忠于您！"},{"type":"paragraph","text":"十月四日夜晚传来了伟大领袖毛主席的最新指示：“广大干部下放劳动，这对干部是一种重新学习的极好机会，除老弱病残者外都应这样做。在职干部也应分批下放劳动。”黑龙江省小兴安岭下的柳河“五·七”干校，顿时沸腾起来了。“毛主席万岁！万万岁！”的欢呼声响彻云霄。"},{"type":"paragraph","text":"“五·七”干校的学员们从四面八方涌到学校广场，一遍又一遍地倾听着《人民日报》编者按传达的毛主席的最新指示，欢呼自己所走的道路，符合了毛主席指引的方向。他们热血沸腾，心潮激荡，在毛主席像前欢呼着，跳跃着：毛主席啊，毛主席！您的最新指示说出了我们“五·七”干校学员的心里话。我们一定永远按照您的光辉思想，认真改造世界观，走与工农相结合的道路，使自己的精神面貌来一个彻底的变化，永葆无产阶级革命的青春！"},{"type":"paragraph","text":"正在学校十五里地以外担任采伐木材的“五·七”干校三连的学员，在深山密林的帐篷里听到了毛主席的最新指示。他们忘记了一天的疲劳，满怀无产阶级的革命激情，高举红旗，手捧毛主席的革命宝书，豪迈地唱着自编的歌曲《走在五七光辉大道上》，连夜翻山过河赶到校部，庆祝毛主席最新指示的发表。干校二连的学员们向学校革委会建议：把十月四日作为学校永久的纪念日。"},{"type":"paragraph","text":"“五·七”干校的许多学员，在这个大喜的日子里写下了自己一生难忘的日记，表示要永远忠于毛主席，永远忠于毛主席的无产阶级革命路线。一位从来没有写过诗的干部挥笔写下了热情洋溢的诗句："},{"type":"paragraph","text":"毛主席最新指示传下来，"},{"type":"paragraph","text":"无限的喜啊，无限的爱，"},{"type":"paragraph","text":"身居柳河眼望中南海，"},{"type":"paragraph","text":"誓把“五·七”红旗传万代。"},{"type":"paragraph","text":"在欢乐的人群中，原来是放羊娃的老干部温溶洗特别激动。在毛主席的教导下，温溶洗当年曾同日本侵略者英勇战斗过，为民族的解放事业作出过贡献。解放后他进了大城市，蹲入了大机关，同工农群众逐渐疏远，结果赶不上社会主义革命伟大事业的前进步伐。在“五·七”干校里，他重新拿起牧羊鞭，做一个普通劳动者。他感到现在越活越年轻，整天有使不完的劲，对毛主席的感情越来越深，同毛主席的革命路线越靠越近。他听了毛主席的最新指示以后，万分感慨地说：“在‘五·七’干校，看到了我过去丢掉了的优良传统，找到了我过去忘掉了的优良作风。”"},{"type":"paragraph","text":"在欢庆毛主席关于干部下放劳动的最新指示的日子里，参加革命工作二十一年的薛琳，高兴地和大家一起高歌欢舞。薛琳在当了领导干部后，蹲在大楼里，沾染上了“官”气。今天，在“五·七”干校的劳动生活中，他经历了由“官”到民的深刻变化。他感到自己的手脚虽然比过去脏了，但是思想灵魂却比过去干净得多了。"},{"type":"paragraph","text":"在无产阶级文化大革命中冲锋陷阵的革命造反派，刚来到“五·七”干校时，个别人觉得自己没有什么好改造的。他们学习了毛主席的最新指示，受到了极大的教育和鼓舞。许多人表示要永葆革命青春，狠抓世界观的改造；许多人表示要尽快把家搬到干校，在这里长期安家落户。干校一连连长刘俊杰同志，本来认为自己是贫农家庭出身，长期在基层工作，刚到省机关不久，没有沾上什么坏作风，文化大革命运动中又是造反派，因此，他到“五·七”干校以后，对自己世界观的改造抓得不紧。这次听了广播以后，他激动地说：毛主席的最新指示对反修、防修有重大的意义，我在文化大革命中站对了队，但这并不能保证我今后永远不掉队。在两条路线斗争中，时刻都有个站队的问题。如果不按照毛主席的指示，在下放劳动中重新学习，使自己的精神面貌来一个彻底的革命化，就会成为昙花一现的人物。"},{"type":"paragraph","text":"在“五·七”干校学习的过去犯过错误的干部，学习了毛主席的最新指示，心情非常激动。原省委宣传部一位副秘书长，听了广播后怎么也睡不着。他含着热泪对同志们说：“毛主席亲自发动和领导的无产阶级文化大革命，把我从修正主义的泥坑中挽救了出来。我决心沿着毛主席‘五·七’指示的方向，走与工农相结合的道路，彻底改造世界观。这条路我一定要坚定不移地走下去，一直走到共产主义。”"},{"type":"paragraph","text":"柳河“五·七”干校的学员们，在思想革命化的道路上迈出了坚实的第一步，但是他们说：“这仅仅是万里长征刚刚迈出第一步，以后的路程更长、更艰巨。我们一定要遵照毛主席的最新指示，在‘五·七’指示的光辉道路上，大踏步地向前迈进。”干校革委会已经作出决定：一定要谦虚谨慎，戒骄戒躁，沿着毛主席的无产阶级革命路线奋勇前进，把干校办成培养无产阶级革命战士的大熔炉。"},{"type":"paragraph","text":"“五·七”干校附近的林业工人听到了毛主席的最新指示，欢欣鼓舞，马上派出代表，步行三十里来到干校表示热烈祝贺，并和学员们一起畅谈学习毛主席最新指示的体会。他们激动地说：“你们能听毛主席的话，既当‘官’，又当老百姓，走与工农兵相结合的道路，这太好了！我们工人阶级坚决支持你们。”老贫农关文斌深有感触地对学员们说：“毛主席的最新指示太好了！我时常想着土改时的老干部，他们和我们贫下中农血肉相连，息息相关。以后干部进了城，有些人和我们渐渐疏远了，他们看不起我们贫下中农，我们贫下中农也看不起他们。你们按照毛主席的教导，下放劳动，和我们贫下中农又接近起来，我们又看到了土改时期那样和我们血肉相连的好干部，我们需要这样的干部！”"},{"type":"paragraph","text":"在毛泽东思想的光辉照耀下，在当地工人和贫下中农的大力支持下，柳河“五·七”干校正在阔步前进。干校的学员激动地说：毛主席啊，“五·七”战士永远忠于您！"},{"type":"paragraph","text":"新华社柳河“五·七”干校通讯员"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"“五·七”干校按照毛主席的“五·七”指示，耕种三千多亩土地，农、林、牧、副、渔全面发展。这是学员们从干校出发去远征开荒。    　新华社稿（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28eb584a32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

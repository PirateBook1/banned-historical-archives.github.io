script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彻底揭露“四人帮”的反革命面目","authors":[],"dates":[{"year":1976,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海长江农场业余大学"},{"type":"paragraph","text":"海岛处处舞红旗，口号声声震天地。我们农场三万多名党员、干部、职工和业余大学学员热烈庆祝华国锋同志任中国共产党中央委员会主席、中央军事委员会主席，热烈庆祝粉碎王洪文、张春桥、江青、姚文元反党集团篡党夺权阴谋的伟大胜利，坚决拥护以华主席为首的党中央决定派苏振华、倪志福、彭冲三位领导同志主持上海市委工作，热烈欢呼党中央撤销张春桥、姚文元、王洪文在上海的党内外一切职务。"},{"type":"paragraph","text":"王张江姚“四人帮”反党集团，是一伙披着“革命”外衣的反革命的修正主义分子，是党内资产阶级的典型代表。他们把马克思主义的词句唱得比谁都响，自封为“左派”，利用手中控制的舆论工具，歪曲事实，颠倒是非，制造谣言，欺骗群众，突出地宣扬他们自己；他们进行分裂党的罪恶活动，大搞阴谋诡计。尽管“四人帮”给自己披上了一层又一层“真正的无产阶级”、“正确路线的代表”等美丽的外衣，但剥去他们的画皮，他们搞的是一条反革命的修正主义路线，一条极右路线，他们是一伙打着红旗反红旗的地地道道的反革命分子。“四人帮”妄图篡夺党和国家的最高领导权，搞资本主义复辟，变社会主义所有制为资本主义私有制，变无产阶级专政为资产阶级专政，他们是全国各族人民的死敌，他们的所作所为是不得人心的，是注定要失败的。今天，在以华国锋主席为首的党中央英明领导下，我们剥下了“四人帮”的伪装，揭露了他们假革命的反革命真面目。"},{"type":"paragraph","text":"毛主席指出:“搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走。”王张江姚“四人帮”是一伙资产阶级野心家、阴谋家，是不肯改悔的正在走的走资派，是党内资产阶级的典型代表。我们决心最紧密地团结在以华国锋主席为首的党中央周围，一切听从党中央的指挥，在华国锋主席为首的党中央的英明领导下，在以苏振华同志为第一书记的上海市委领导下，深入揭露和批判资产阶级野心家、阴谋家王洪文、张春桥、江青、姚文元反革命的滔天罪行，同这伙反革命的修正主义分子斗争到底!我们决心继续认真学习马列著作和毛主席著作，坚持以阶级斗争为纲，牢记党的基本路线，坚持走“农业学大寨”的光辉道路，把农场各项工作搞得更好，进一步巩固和发展农场业余大学这个社会主义新生事物。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e2cd97401"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“东方二号”胜利完成宇宙飞行任务毛主席电贺赫鲁晓夫同志刘主席打电报给勃列日涅夫主席致贺","authors":[],"dates":[{"year":1961,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京9日电】　中国共产党中央委员会主席毛泽东今天打电报给苏联共产党中央委员会第一书记尼·谢·赫鲁晓夫，祝贺苏联载人宇宙飞船“东方二号”胜利完成宇宙飞行任务。电报全文如下:苏联共产党中央委员会第一书记尼·谢·赫鲁晓夫同志:"},{"type":"paragraph","text":"在苏联胜利发射第一个载人宇宙飞船不到四个月的时间内，苏联又成功地发射了第二个载人宇宙飞船，在人类征服宇宙空间方面，创造了新的奇迹。这一光辉成就，将大大鼓舞社会主义各国人民和全世界人民争取和平和人类进步事业的信心。"},{"type":"paragraph","text":"亲爱的赫鲁晓夫同志，我谨代表中国共产党和中国人民向你、并通过你向苏联共产党和苏联人民，致以最诚挚的祝贺。祝苏联先进的科学技术在苏联共产党的领导下，攀上新的高峰。"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"1961年8月9日"},{"type":"paragraph","text":"【新华社北京9日电】　中华人民共和国主席刘少奇今天打电报给苏联最高苏维埃主席团主席列·伊·勃列日涅夫，祝贺苏联载人宇宙飞船“东方二号”胜利完成宇宙飞行任务。电报全文如下:苏联最高苏维埃主席团主席列·伊·勃列日涅夫同志:"},{"type":"paragraph","text":"苏联的载人宇宙飞船“东方二号”胜利完成飞行任务的壮举，使中国人民感到无比的振奋。苏联在征服宇宙空间方面不断取得激动人心的光辉成就，在最新的科学技术方面把美国越来越远地抛在后面。这标志着社会主义力量更加明显地超过帝国主义力量，和平力量更加明显地超过战争力量。"},{"type":"paragraph","text":"当中国人民同苏联人民、社会主义各国人民和全世界爱好和平的人民一道欢庆这一伟大胜利的时候，亲爱的主席同志，请允许我代表中国人民，并以我个人的名义，向你、并通过你，向伟大的苏联人民、苏联科学工作者、工人和驾驶“东方二号”的宇宙航行员格·斯·季托夫少校，表示衷心的祝贺。我们深信，苏联人民在征服宇宙空间方面必将取得新的、更加卓越的成就。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"1961年8月9日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60cc1e5d9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

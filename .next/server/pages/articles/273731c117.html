script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"79da64b8-3433-4da6-9e03-61863d278909","name":"毛泽东选集第三卷（人民出版社1991年版）","internal":false,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/79da64b8-3433-4da6-9e03-61863d278909.pdf"],"article":{"title":"关于反法西斯的国际统一战线","alias":"","parts":[{"type":"paragraph","text":"关于反法西斯的国际统一战线"},{"type":"paragraph","text":"（一九四一年六月二十三日）"},{"type":"paragraph","text":"德国法西斯统治者已于六月二十二日进攻苏联。此种背信弃义的侵略罪行，不仅是反对苏联的，而且也是反对一切民族的自由和独立的。苏联抵抗法西斯侵略的神圣战争，不仅是保卫苏联的，而且也是保卫正在进行反对法西斯奴役的解放斗争的一切民族的。"},{"type":"paragraph","text":"目前共产党人在全世界的任务是动员各国人民组织国际统一战线，为着反对法西斯而斗争，为着保卫苏联、保卫中国、保卫一切民族的自由和独立而斗争。在目前时期，一切力量须集中于反对法西斯奴役。"},{"type":"paragraph","text":"中国共产党在全中国的任务是："},{"type":"paragraph","text":"（一）坚持抗日民族统一战线，坚持国共合作，驱逐日本帝国主义出中国，即用此以援助苏联。"},{"type":"paragraph","text":"（二）对于大资产阶级中的反动分子的任何反苏反共的活动，必须坚决反抗。"},{"type":"paragraph","text":"（三）在外交上，同英美及其他国家一一切反对德意日法西斯统治者的人们联合起来，反对共同的敌人。"},{"type":"paragraph","text":"*这是毛泽东为中共中央写的对党内的指示。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":6,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":24,"page_end":24},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"f5f88e94-5aa4-47b1-90fc-01f24b0bbf5b","name":"毛泽东选集（一卷本）","internal":true,"official":true,"type":"pdf","author":"毛泽东，人民出版社1968年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/f5f88e94-5aa4-47b1-90fc-01f24b0bbf5b.pdf"],"article":{"title":"关于反法西斯的国际统一战线","alias":"","parts":[{"type":"paragraph","text":"关于反法西斯的国际统一战线"},{"type":"paragraph","text":"（一九四一年六月二十三日）"},{"type":"paragraph","text":"德国法西斯统治者已于六月二十二日进攻苏联。此种背信弃义的侵略罪行，不仅是反对苏联的，而且也是反对一切民族的自由和独立的。苏联抵抗法西斯侵略的神圣战争

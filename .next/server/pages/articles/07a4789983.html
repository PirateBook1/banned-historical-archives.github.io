script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进一步落实毛主席关于“知识青年到农村去”的伟大指示本市赴外省上山下乡学习工作组陆续离沪分赴安徽、江西、吉林、贵州、云南等省和自治区，配合当地做好对上海知识青年的再教育工作","authors":[],"dates":[{"year":1973,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了进一步落实毛主席关于“知识青年到农村去”的伟大指示，坚持上山下乡的正确方向，上海市革命委员会抽调部分干部组成了赴外省上山下乡学习工作组。学习工作组于四月底五月初已陆续离沪，分赴安徽、江西、吉林、贵州、云南等省和自治区，配合当地做好对上海知识青年的再教育工作。"},{"type":"paragraph","text":"三年多来，本市先后向安徽、江西、贵州、云南、内蒙、吉林等省和自治区派出了学习慰问团，在当地党组织领导下，配合各级领导和贫下中农，向上海到外省农村落户的知识青年广泛宣传毛主席关于上山下乡的光辉指示，进行思想和政治路线方面的教育。几年来，学习慰问团的同志，背着背包，经常深入到上海知识青年所在的社队，一方面向他们学习慰问，一方面了解上海知识青年的学习、工作、生活情况，配合安置地区做了不少工作。同时，学习慰问团的同志还注意虚心向安置地区的干部和贫下中农学习，在农村广阔天地里不断地改造自己的世界观，促进了思想革命化。"},{"type":"paragraph","text":"这次刚组成的赴外省上山下乡学习工作组的同志，在离沪前夕，学习了恩格斯的《路德维希·费尔巴哈和德国古典哲学的终结》和毛主席的有关著作。在认真学习的基础上，他们深入开展了革命大批判，并总结了前一阶段工作。与此同时，他们还主动走访了部分革命家长和回沪探亲的知识青年。这样，使赴外省上山下乡学习工作组的同志进一步加深了对知识青年上山下乡伟大意义的认识。他们体会到，在知识青年上山下乡这一场伟大的社会主义革命运动中，充满着两个阶级、两条路线和两种思想的斗争。大家一致表示，要为捍卫、执行毛主席的革命路线，为巩固和发展知识青年上山下乡的伟大成果而努力工作，决不辜负上海市各级领导和上海市一千万人民的委托。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吉林文革","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07a4789983"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

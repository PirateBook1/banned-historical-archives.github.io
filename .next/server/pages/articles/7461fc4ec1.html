script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"冼恒汉谈清理阶级队伍","authors":["冼恒汉"],"dates":[{"year":1968,"month":5,"day":29}],"is_range_date":false,"parts":[{"text":"冼恒汉谈清理阶级队伍","type":"title"},{"text":"冼恒汉","type":"authors"},{"text":"〖冼恒汉：甘肃省革委会主任。摘要〗","type":"appellation"},{"text":"对于一小撮阶级敌人既要狠狠打击，也要分化瓦解，指明出路，要注意严格区别以下几种情况：","type":"paragraph"},{"text":"（1）把混进革命队伍的叛徒、特务、反革命分子同有一般政治历史的人区别开来，有政治历史问题也要把过去已经交待的同隐瞒反动历史区别开来。","type":"paragraph"},{"text":"（2）把历史反革命同现行反革命要区别开来，主要是打击现行反革命，历史反革命中又要区别交待过的同隐瞒隐藏的，主要是挖隐瞒的，已经交待的又要区分安份守己的同不安份守己的。","type":"paragraph"},{"text":"（3）对跟着坏头头干过一些坏事的这些人同坏头头要区别开来。","type":"paragraph"},{"text":"（4）把顽固不化的走资派同犯了严重错误，而又愿意改正错误的干部区别开来。","type":"paragraph"},{"text":"（5）在旧人员中，旧的人员在我们这个队伍里头在旧社会干过事的旧职员、旧官员这是不少的，把坚持反动立场继续进行破坏活动同接受改造没有作过坏事的要区别开来。","type":"paragraph"},{"text":"（6）把恶毒攻击人民解放军、阴谋分化瓦解解放军、破坏军民团结同由于派性作怪，冲击过军事机关，骂过解放军，向解放军提过一些错误意见的要区别开来。","type":"paragraph"},{"text":"（7）把政治上反动的坏分子同有一些资产阶级思想作风的人要区别开来。","type":"paragraph"},{"text":"（8）对揪二套班子这个问题不要扩大化，现在有些乱套，省上有二套班子。你那个单位就一定会有二套班子？这样套是不行的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"冼恒汉","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7461fc4ec1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

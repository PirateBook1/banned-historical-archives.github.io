script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"下沙公社干部家属坚决响应毛主席和党中央的号召以公字当头精神对待群众批评　积极支持亲人领导好春耕生产","authors":[],"dates":[{"year":1967,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海南汇县下沙公社妇女联合委员会推动各大队的妇女代表会纷纷召开了干部家属座谈会，号召革命干部家属积极行动起来，支持亲人闹革命，领导好当前春耕生产。"},{"type":"paragraph","text":"农村革命干部家属认真学习了《中共中央给全国农村人民公社贫下中农和各级干部的信》，进一步体会到毛主席和党中央的英明伟大。她们异口同声地说:“信里面的话，句句说到了我们干部家属的心里。”她们纷纷表示，一定要听毛主席的话，积极支持亲人闹革命，领导好当前春耕生产。"},{"type":"paragraph","text":"她们通过学习和座谈以后，认识到这次史无前例的无产阶级文化大革命的重大意义。绝大多数革命干部家属都能正确对待革命群众对自己亲人所贴的大字报和所提的意见。他们都热情地鼓励亲人响应毛主席的伟大号召，领导好当前春耕生产。不少革命干部家属说:“我们应该鼓励亲人下定决心回到毛主席的革命路线上来，我们决不拖后腿。”"},{"type":"paragraph","text":"毛主席教导我们:“因为我们是为人民服务的，所以，我们如果有缺点，就不怕别人批评指出。”“只要你说得对，我们就改正。”不少革命干部的家属遵照毛主席的指示，在座谈会上开展了批评与自我批评。谈弄大队一干部家属说:“运动初期，革命群众贴了我丈夫一些大字报，当时我想，当干部就是倒霉，辛辛苦苦还要挨整。后来我的丈夫被斗了，我有三天吃不下饭，在群众里面，头也抬不起来。我对丈夫说，今后你无论如何不要去当干部了，再当干部，我就要走了。当时我的丈夫只回答我一句话:‘我们不干，让地、富、反、坏分子去干吗?’现在我觉得以前我不是爱护他，而是拖他后腿。我这样做，不利于革命，而有害于革命。今后，我一定要支持他出去闹革命。”沿江大队一干部家属说:“起初，我对无产阶级文化大革命认识不足，丈夫受了群众批评以后，我思想上接受不了。认为毛主席来了，我家才翻了身，是党和毛主席使我丈夫当上了干部，现在却要批评我丈夫，想不通。通过学习以后，使我认识到:革命群众‘整’干部，主要是要整掉干部身上的脏东西，好使他们全心全意地为人民服务，使我们的国家永远不变颜色。我决心一面积极支持丈夫领导好当前春耕生产，一面自己积极投入当前春耕生产。”"},{"type":"paragraph","text":"广大革命干部家属通过回忆对比，激发起强烈的阶级感情。她们说:在旧社会里我们妇女是受压迫，受欺凌，政治上一点权利也没有的，在家里还要受丈夫的支配(夫权)。现在，我们翻了身，当家作了主人。我们一定要做到毛主席所教`导的那样，“襟怀坦白，忠实，积极，以革命利益为第一生命”，热情地鼓励和支持亲人到群众中去接受群众的批评、监督，改正自己的错误，领导好当前春耕生产。"},{"type":"paragraph","text":"这个公社的广大革命干部坚决表示，要在这次春耕生产中争立新功，用实际行动表明自己真正回到以毛主席为代表的无产阶级革命路线上来。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c7574a13b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

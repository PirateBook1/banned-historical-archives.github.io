script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"教育革命辅导站把文盲村变成文化村  驻青海门源回族自治县北山公社解放军某部热情帮助贫下中农创办教育革命辅导站，宣传毛主席的教育革命路线，推动队办小学迅速发展起来","authors":[],"dates":[{"year":1969,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"教育革命辅导站把文盲村变成文化村"},{"type":"paragraph","text":"驻青海门源回族自治县北山公社解放军某部热情帮助贫下中农创办教育革命辅导站，宣传毛主席的教育革命路线，推动队办小学迅速发展起来"},{"type":"paragraph","text":"本报讯　驻青海省八一○八部队指战员，遵照伟大领袖毛主席“教育必须为无产阶级政治服务，必须同生产劳动相结合”的伟大教导，于一九六六年在门源回族自治县北山公社帮助贫下中农创办了农村教育革命辅导站。热情宣传毛泽东思想，宣传毛主席的教育革命路线，帮助贫下中农掌管教育大权。贫下中农说：农村教育革命辅导站是无产阶级教育革命的“试验田”，是贫下中农掌管农村教育大权的学习班。"},{"type":"paragraph","text":"北山公社是青海高原上的一个偏僻山区，社员居住分散。解放前，在国民党反动派的残酷压迫剥削下，贫下中农根本没有入学的机会，吃了不少没有文化的苦头。贫农社员陈创业，买了地主三丈二尺粗麻布（价值四元钱），因为不识字，不知地主在账本上记了些什么，后来陈创业用了三千二百斤青稞、八百斤油菜籽，才还清这笔债。贫农社员唐连生，买了地主价值一元钱的砖茶，地主在账簿上记下了账，唐连生一家两代人都没有还清这笔砖茶债。"},{"type":"paragraph","text":"解放后，毛泽东思想的灿烂阳光照到了这个贫穷落后的山区，北山公社的广大贫下中农终于盼到了翻身得解放的日子。在一九五八年的大跃进中，北山公社破天荒地创办了第一所小学。但是学校一建立起来，领导权就落入一小撮反革命修正主义分子手中，他们极力推行刘少奇的反革命修正主义教育路线，把大批贫下中农子女排斥在校外。贫下中农对此非常愤慨。"},{"type":"paragraph","text":"驻青海省八一○八部队指战员为了帮助贫下中农掌握文化，掌管教育大权，一九六六年，在北山公社创办了两个农村教育革命辅导站。大叛徒刘少奇推行反革命修正主义教育路线时，被排斥在学校门外的贫下中农子女，以及解放前没有机会上学的贫下中农和基层干部，不分男女老少，统统吸收到辅导站来学习。在辅导站里，他们大力宣传毛泽东思想，宣传毛主席的教育革命路线。广大贫下中农对农村教育革命辅导站非常欢迎。一个七十三岁的老贫农进了辅导站后，激动万分地说：“我老汉进学堂，过去想都不敢想，如今解放军把辅导站办到我们家门口，我们全家人都有机会上学，全托毛主席他老人家的福啊！”"},{"type":"paragraph","text":"辅导站建立以后，坚决执行毛主席的教育路线，处处与大叛徒刘少奇的反革命修正主义教育路线唱“对台戏”。辅导站设在生产队，办在贫下中农家门口，遇事同群众商量，事事方便贫下中农。农闲雨天在家里学，农忙在地头学。他们以讲毛主席著作为主课，实行因人施教。对老年人和妇女少学多帮。对青年人和稍有基础的成年人引导自学。这种各有侧重的教学方法，保证了学得快、记得牢、用得上。"},{"type":"paragraph","text":"三年来，北山公社农村教育革命辅导站取得了很大成绩。凡是办了农村教育革命辅导站的大队，群众活学活用毛主席著作就形成高潮，政治觉悟大大提高，革命大批判和思想革命化运动都搞得轰轰烈烈。不少农村干部、社员、贫下中农子女进了辅导站后，成了活学活用毛主席著作的积极分子。贫农社员李文梅，参加辅导站学习前刚开始识字，现在能写成篇的批判文章，被贫下中农推选为队里的学习毛主席著作辅导员。社员们说：农村教育革命辅导站把文盲村变成了文化村。"},{"type":"paragraph","text":"驻青海省八一○八部队指战员创办的农村教育革命辅导站，由一九六六年创办时的两个，到一九六七年发展成七个，而今全公社办起了十一个。在教育革命辅导站的推动下，目前北山公社的教育革命和队办小学迅速发展起来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32902a5ada"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

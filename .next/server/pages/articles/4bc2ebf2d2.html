script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席覆信答谢勉努力生产，创造更大的成绩。","authors":[],"dates":[{"year":1949,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】大连二十五日消息:毛泽东主席在收到旅大地区五十一万多人签名的致敬书以后，已经在前几天覆信。信里面说。旅大区党委同志们请转旅大区人民:由康敏庄同志带来签名书和礼品，都已经收到了，谢谢你们和旅大的人民，希望你们在生产建设上更加努力，创造更大的成绩。大连人民日报和实话报都以第一版极显著的地位，刊登了毛主席的照片和他的覆信全文，旅大地区的工人、农民、学生和广大群众看到覆信以后，都感到无上光荣，纷纷表示要以增加生产的实际行动响应毛主席的号召。"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bc2ebf2d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

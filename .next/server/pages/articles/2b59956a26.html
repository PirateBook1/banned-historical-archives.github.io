script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席关心我们山区的水利","authors":["润田","石如"],"dates":[{"year":1952,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席关心我们山区的水利"},{"type":"paragraph","text":"编辑同志：河北涉县五区李家河村，是二百四十二户的山庄，那里缺水，居民吃水很困难。要是天旱，居民吃水都得到离村八九里地的漳河去驮水，用水点种就更困难了。"},{"type":"paragraph","text":"上次到涉县来的老区访问团，把涉县人民缺水的情况告诉了毛主席和中央人民政府。毛主席关心山区人民生活，特地给涉县拨来二十一亿元人民币兴修水利，只本村就分到一千五百万元，专供修池打井用。大家都十分兴奋，满怀信心地要把防旱抗旱工作做好。劳动模范邢学莲（女）说：“毛主席关心咱们老区人民生活，叫咱打井，叫咱过好光景。咱一辈子也想不到有今天的幸福啊！”经过酝酿讨论，大家决定打新井十一眼，修旧井二十八眼。全村妇女在邢学莲带领下，都参加了挖井担土工作（每个井都有技术能手，教妇女挖井办法）。这样，打井修井三十九眼的工作，很快就完成了，而且也没有误了全村播种工作。    石如    润田"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b59956a26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南“科罗”歌舞团向毛主席献赠民族服装  由文化部代理部长钱俊瑞代为受礼","authors":[],"dates":[{"year":1955,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南“科罗”歌舞团向毛主席献赠民族服装"},{"type":"paragraph","text":"由文化部代理部长钱俊瑞代为受礼"},{"type":"paragraph","text":"新华社九日讯　南斯拉夫“科罗”民间歌舞团在九日以塞尔维亚民族服装一套献赠给毛泽东主席，由中华人民共和国文化部代理部长钱俊瑞代为受礼。"},{"type":"paragraph","text":"歌舞团团长斯科夫兰在献礼仪式上致词说，歌舞团在中国进行了两个月的访问，中国人民给我们留下了难忘的印象。毛泽东主席在国庆节接见了歌舞团领导人，毛泽东主席和中国其他领导同志观看歌舞团的演出，这是对我们极大的关怀，我们引以为光荣。斯科夫兰最后并感谢中国人民对歌舞团所表示的友情和关怀。"},{"type":"paragraph","text":"南斯拉夫驻华大使波波维奇接着致词说，此刻我们感到光荣和兴奋，因为我们的思想和感情是向着中国人民的伟大儿子毛泽东同志。波波维奇说，我深信我们中南两国人民兄弟般的平等诚恳的友谊，在将来是会得到发展的。"},{"type":"paragraph","text":"钱俊瑞也在仪式上致词。他说，这次送礼表示着南斯拉夫人民对中国人民的高度的友谊。中国人民一定用最大的努力来加强和巩固两国人民之间的友谊。钱俊瑞最后请歌舞团同志向南斯拉夫人民转达中国人民的友谊。"},{"type":"paragraph","text":"参加献礼仪式的，还有中华人民共和国文化部副部长夏衍，对外文化联络局代理局长陈忠经，中国文学艺术界联合会秘书长阳翰笙，南斯拉夫“科罗”民间歌舞团部分团员，以及中央戏剧学院院长欧阳予倩等文艺界人士。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd0155e522"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"增产印制毛主席著作的专用油墨  天津油墨厂提前超额完成年计划","authors":[],"dates":[{"year":1966,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"增产印制毛主席著作的专用油墨"},{"type":"paragraph","text":"天津油墨厂提前超额完成年计划"},{"type":"paragraph","text":"据新华社天津电　担负供应全国二十多个省市印制毛主席著作、毛主席像专用油墨生产任务的天津油墨厂广大革命职工，在无产阶级文化大革命中，活学活用毛主席著作，抓革命，促生产，提前全面超额完成了今年的生产计划。"},{"type":"paragraph","text":"天津油墨厂的职工把增产印制毛主席著作、毛主席像专用油墨，看作是光荣的政治任务，看作是全厂最大的喜事。"},{"type":"paragraph","text":"广大革命职工为了完成这项光荣的政治任务，发扬敢想、敢干、敢闯、敢创的大无畏的革命精神，打破对资产阶级技术“权威”的迷信，冲破一切旧框框，洋教条。铁蓝是制造油墨的一种颜料，生产过程比较复杂。工人们打破旧框框，改进了原来的工艺，使日产量由原来的三批提高到八批，不仅降低了原材料的消耗，而且保证了质量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cd73e3ab8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

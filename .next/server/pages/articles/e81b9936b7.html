script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"不要共产党领导要谁领导","authors":["许儒林"],"dates":[{"year":1957,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"不要共产党领导要谁领导","type":"title"},{"text":"许儒林","type":"authors"},{"text":"编辑同志：","type":"appellation"},{"text":"“不要共产党领导，人家也不会卖国”，葛佩琦先生这句话对不对呢？我认为是不对的。不叫共产党领导叫谁来领导呢？叫蒋介石再回大陆统治中国人民，或者叫美帝国主义来领导？我认为叫这些反动集团来重新统治中国人民是绝不可能的，我们工人也是绝对不准许的，因为我们工人过去已经受尽它们的压迫，吃尽它们的苦头。日本帝国主义在时，我们工人每天工作十二个小时，另外每月还得打连班十天到二十天，全月上班四十个到五十个，合计工作四百八十个小时到六百个小时，昼夜工作连两口人之家都养活不了，吃的是混合面，穿的是补了又补的衣服，汉奸特务到处横行，上班及日常生活当中一不小心，得罪了他们就有挨打受骂及性命之危险。日本投降以后，国民党来了，物价一日三涨，工人生活毫无保证，给日本统治中国时期没有任何区别，只是在名称上由日本换了个国民党而已。在那个时期，吃得饱的，穿的好的，只有地主恶霸，汉奸、特务，官僚和资本家少数的剥削阶级。解放后我们工人阶级不但在政治上翻了身，在生活上也有很大的提高，每个月能够吃到一半以上的白面细粮，能够吃上三次到四次的肉，这是我们工人作梦也想不到的事情，也是过去任何反动时期所比不上的。有人说现在生活没有提高，我想也不过是指的那些剥削阶级而已。除他们以外绝大部分人民的生活水平是提高了。从以上这些事实说明，没有共产党的领导我认为是不行的。如果确实有人违背社会发展规律和人民的愿望，不要共产党领导中国革命，硬要日本帝国主义、美帝国主义或国民党来重新统治中国人民，那我们只有拿起斧头给他们拼命。","type":"paragraph"},{"text":" 京西矿务局机电修理厂   许儒林","type":"paragraph"},{"text":" 来源：《人民日报》1957年6月8日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e81b9936b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

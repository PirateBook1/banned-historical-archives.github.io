script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在全国实行计划收购油料的决定","authors":[],"dates":[{"year":1953,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央关于在全国实行计划收购油料的决定","type":"title"},{"text":"中央同意中财委（财）《关于目前食油产销情况及处理办法的报告》〔1〕，并决定下列两点：","type":"paragraph"},{"text":"（一）批准中财委（财）提出在全国计划收购花生仁八十七万二千四百吨，芝麻三十一万一千吨，菜籽四十三万一千四百吨及其他杂油料十三万零七百五十二吨， 以及对各大区所分配的数字，请各地即在计划收购粮食时一同收购。其中油菜籽则待明年春熟时另行收购。上述收购总数望能争取完成（炒花生可以限制，多用榨 油）。至于个别品种如需调整，请与中财委（财）商定。","type":"paragraph"},{"text":"（二）为了适应统购统销的业务，请各大区各省、市加强油脂业务机构。","type":"paragraph"},{"text":"注释","type":"paragraph"},{"text":"〔1〕中财委《关于目前食油产销情况及处理办法的报告》，即本书《食油产销情况及处理办法》一文。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6245a4c5dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

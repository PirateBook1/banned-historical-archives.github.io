script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命群众怀着对毛主席的无限忠心  单县超额完成夏粮交售任务","authors":[],"dates":[{"year":1968,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命群众怀着对毛主席的无限忠心"},{"type":"paragraph","text":"单县超额完成夏粮交售任务"},{"type":"paragraph","text":"新华社济南十二日电　山东单县广大革命群众怀着对伟大领袖毛主席的无限忠心，在夺得今年小麦好收成之后，立即踊跃交公粮，卖余粮。到本月六日为止，他们已交售麦粮七百五十四万斤，超额八十四万多斤完成了全县夏粮征购任务。"},{"type":"paragraph","text":"在毛主席“抓革命，促生产”的伟大方针指引下，这个县的广大贫下中农发扬战天斗地的革命精神，使全县六十六万多亩小麦在干旱比较严重的情况下，获得了较好收成，单产、总产分别比去年增长百分之十二点三和百分之六点八。这是毛泽东思想的胜利，是无产阶级文化大革命的成果。广大贫下中农怀着喜悦的信心表示，一定要多交售小麦，为国家的社会主义革命和社会主义建设作出更大贡献。"},{"type":"paragraph","text":"这个县的各级革命委员会和广大贫下中农，牢记毛主席“千万不要忘记阶级斗争”的教导，在粮食征购工作中狠抓阶级斗争和两条路线斗争。他们主动地向阶级敌人发动猛烈进攻，狠狠打击了阶级敌人破坏粮食征购工作的种种阴谋活动。他们还结合夏粮分配，狠批了中国赫鲁晓夫及其在山东代理人在粮食工作中推行的修正主义黑货。他们遵照毛主席的伟大教导，正确地处理了国家、集体和个人三者之间的关系，从而保证又快又好地超额完成了夏粮征购任务。"},{"type":"paragraph","text":"这个县各级革命委员会在夏粮征购和分配工作中，举办了各种类型的毛泽东思想学习班。通过学习班，认真学习和落实了毛主席关于粮食征购和分配工作的一系列指示，认真学习和广泛宣传了门合同志的光辉事迹。广大社员和干部以门合同志为榜样，斗私批修，大树对伟大领袖毛主席的一个“忠”字，坚决贯彻毛主席的无产阶级革命路线，迅速掀起了向国家踊跃交售粮食的热潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3dc27c040f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

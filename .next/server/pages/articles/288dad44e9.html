script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共滕县监察委员会对开除极右派分子胡捷三党籍的决定","authors":[],"dates":[{"year":1958,"month":9,"day":5}],"is_range_date":false,"parts":[{"text":"中共滕县监察委员会对开除极右派分子胡捷三党籍的决定","type":"title"},{"text":"胡捷三，男，38岁，系山东省临邑县人。家庭出身中农，个人成份农民，1943年10月参加工作，1944年2月参加中国共产党，因患有麻疯病于1954年10月入北坦医院疗养。因原系军人于55年集体办理复员手续复员，现系复员军人病员，享受部队营级待遇。","type":"paragraph"},{"text":"主要反动言行：","type":"subtitle"},{"text":"1．污蔑共产党与人民政府。胡在1957年6月26日参加了该院召开的工休代表会议，在这次会议上，借机捏造事实，污蔑党与政府。他煽动说：“北坦医院天昏地暗不民主，工作人员过着奴隶的生活。”全国人民慰问解放军代表团到该院慰问病员时，胡便污蔑说：“净是假心假意，因为我们是人民志愿军，解放军，他们也不得不来应付一下，……共产党不是不想杀麻疯，因全国100多万，他们杀不了”。并污蔑说：“志愿军是最可爱的人，长了麻疯成了最可恨的人啦。”","type":"paragraph"},{"text":"2．私去北京欺骗党中央，冒充中央指示，写信鼓动右派分子隋兆松，企图搞夸北坦医院的领导。1957年10月到国务院说，他的事情非同小可，要求与毛主席面谈。并捏造说：“有一个师级干部要带一个团叛变……。”到中宣部党委冒充他是北坦医院的党委委员，行政付院长隋兆松；事后又冒充中央指示，给隋兆松写信，着隋公开的搜集北坦医院党委书记、其他领导人和省住北坦医院工作组吴局长等人的全部历史和历来的表现材料，打印数份报中央、省委、各大机关、及人民日报、大众日报发表，企图使北坦医院的党组织和领导人，在群众中受孤立，给党造成不良影响。","type":"paragraph"},{"text":"3．大肆丑化、污蔑省和该院党的组织和领导干部。该胡私去北京后，写信污骂省人委刘秘书长，是同心合谋杀害共产党员。骂省住北坦医院工作组吴局长和该院耿院长，是公开杀害共产党员和干部的刽子手，是吃人肉，喝人血，是右派分子，是坏蛋家伙……要把吴局长和耿院长送到人民法院去献功，给全国人民开开心，叫蒋介石和艾森豪威尔高兴一阵。在大鸣大放时，公开的攻击该院的党组织说：“北坦医院党委会，病区一支部是黑暗集团，党委和支部书记及吴局长是反革命集团，一支部的积极分子，是反革命分子，吴局长是反革命集团的头子。”","type":"paragraph"},{"text":"4．在正风大鸣大放开始，大肆以大字报的形式，煽动该院的全体工休人员向该院的党组织和领导攻击。胡借大鸣大放之机，曾写过题为“正式宣战”、“天昏地暗的北坦医院”、“黎明前的黑暗”、“宣布政策和声明”、“分清敌我站稳立场拿起武器投入战斗”、“重新公布反革命分子和叛徒名单”、“命令(1)”、“命令(2)”、“紧急通知”、“严惩反革命叛徒王子颕”、“北坦医院解放歌”等大字报，公开的丑化、污骂该院党组织与该院领导。此外，还写了一张大字报谩骂“滕县县委是包庇纵容反革命集团的罪魁。”","type":"paragraph"},{"text":"胡捷三自参加革命后，较长时间的存有严重的个人主义和功臣自居思想，处处追求个人名利、待遇，当未达个人所欲后，就表现与党离心离德，革命意志衰退，故自入院后，特别在正风大鸣大放期间，大肆攻击、污蔑和丑化党的组织与上级领导，已说明胡从思想上、组织上已背叛了无产阶级与革命事业。为此定为资产阶级极右派分子。胡的反动言行情节特别严重，在说理斗争过程中，态度特别恶劣，不但不低头认罪，反而行凶打人。据此，决定开除党籍。","type":"paragraph"},{"text":" 中共滕县监察委员会1958年9月5日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"288dad44e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

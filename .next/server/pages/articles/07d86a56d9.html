script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"田汉与西大中文系师生座谈","authors":["贺永谦"],"dates":[{"year":1957,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"田汉与西大中文系师生座谈","type":"title"},{"text":"贺永谦","type":"authors"},{"text":"来本市视察工作的全国人民代表大会代表、中央文化部艺术事业管理局局长、中国戏剧家协会主席田汉，四月二十八日，应西北大学的邀请，与中文系师生进行了座谈。","type":"paragraph"},{"text":"根据同学们的要求，田汉首先谈了中国话剧的发展史。他说，中国话剧产生在一九零七年，距现在已有半个世纪了。有人说中国话剧只有十余年历史，意思是说应该由我国老解放区的文工团那时算起，这是不合事实的宗派主义说法。他接着叙说我国戏剧艺术的价值。他说，我国在戏剧艺术上的遗产是十分丰富的，急待我们去挖掘、整理、发展和提高。过去曾有人认为“京剧”已经是快要凝固了的艺术形式，但事实上这个驰名世界的剧种，在外国得到很高的评价，是了不起的一种艺术形式。如在法国巴黎演出时，剧终观众还久久不散，掌声如雷，谢幕达四五次之多。巴黎艺术界人士这样评价说：中法两国在政治上虽未建交，但通过这次演出，中法两国在艺术上已经建立了深厚的交情，在艺术上中国征服了巴黎，是巴黎五十余年来文化艺术事业上鼓动人心的大事情。","type":"paragraph"},{"text":"他在讲话中强调指出理论联系实际是密切不可分离的。他说，从事艺术实践的戏剧工作同志，要提高文化理论水平；大学里学习文学艺术理论的中文系同学要深入实际。“关门提高”是办不到的妄想。剧院应通过“赠票”、“座谈”等与同学广泛地联系和接触，以达到互相提高的目的。他还说，在创作和戏剧改革事业上，应充分进行“放”和“鸣”，把门开大，让风把各个角落的各种意见带进来商榷。田汉的谈话，对大家教育很大，正如同学们所说的，是上了一堂有意义的课。","type":"paragraph"},{"text":" 来源：《西安日报》1957年4月30日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07d86a56d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭泽县芙蓉公社五联大队党支部遵照毛主席的教导  教育党员和群众念念不忘阶级斗争","authors":[],"dates":[{"year":1970,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彭泽县芙蓉公社五联大队党支部遵照毛主席的教导"},{"type":"paragraph","text":"教育党员和群众念念不忘阶级斗争"},{"type":"paragraph","text":"新华社南昌二十五日电　江西省彭泽县芙蓉公社五联大队党支部，遵照毛主席关于“党组织应是无产阶级先进分子所组成，应能领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织”的伟大教导，经常教育党员念念不忘阶级斗争，朝气蓬勃地带领革命群众对于阶级敌人进行战斗，有力地巩固了无产阶级专政。"},{"type":"paragraph","text":"这个党支部认为，革命和生产形势越好，越是要教育党员和革命群众念念不忘阶级斗争，念念不忘无产阶级专政。他们经常举办毛泽东思想学习班，组织党员和革命群众联系阶级斗争的实际，反复学习毛主席关于阶级和阶级斗争的伟大教导，狠批叛徒、内奸、工贼刘少奇的“阶级斗争熄灭论”，不断提高他们的阶级斗争和两条路线斗争觉悟。"},{"type":"paragraph","text":"为了狠抓阶级斗争不转向，这个党支部做到了五个“坚持”，即：坚持经常以毛泽东思想为武器，分析阶级斗争的新形势、新动向、新特点；坚持联系实际开展革命大批判，肃清刘少奇的反革命修正主义路线的余毒；坚持抓好回忆对比的阶级教育，教育党员和革命群众不忘阶级苦，牢记血泪仇，时刻想到失败的阶级还要挣扎；坚持把党员放到阶级斗争的第一线，经风雨，见世面，发挥党员在阶级斗争中的先锋作用；坚持执行党的政策，严格区分两类不同性质的矛盾，最大限度地孤立和打击一小撮阶级敌人。"},{"type":"paragraph","text":"这个党支部的领导成员以身作则，站在阶级斗争的风口浪头上，带头向阶级敌人作斗争。第一生产队过去是五联大队的“老大难”单位。党支部委员王传富就到这个生产队去蹲点，同贫下中农一起学习毛主席的教导，一起进行调查研究，发动群众狠抓阶级斗争，深入开展革命大批判，使这个生产队的形势发生了很大的变化。去年，这个生产队一跃成为大队的先进单位。"},{"type":"paragraph","text":"五联大队党支部还注意利用当地阶级斗争的活教材来教育党员和革命群众，不断提高阶级斗争觉悟。这个大队有一座“鬼子山”、一座“苦工桥”和一个“埋人坑”，这些地方是日本侵略者和国民党反动派残害当地贫下中农的场所。为了教育党员和革命群众念念不忘阶级斗争，不断提高继续革命觉悟，党支部把这些地方作为进行阶级斗争教育的课堂，经常带领党员和贫下中农到那里去举办毛泽东思想学习班，请亲身受过迫害的老贫农和受害者的家属到那里去控诉、批判阶级敌人的滔天罪行。这些活动，大大激发了党员和革命群众对于国内外阶级敌人的强烈仇恨，提高了阶级斗争和两条路线斗争觉悟。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5aff75bed0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

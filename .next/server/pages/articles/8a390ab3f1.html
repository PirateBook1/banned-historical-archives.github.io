script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对中共代表团与日共代表团联合公报草案中一段文字的修改","alias":"","parts":[{"type":"paragraph","text":"对中共代表团与日共代表团联合公报"},{"type":"paragraph","text":"草案中一段文字的修改！"},{"type":"paragraph","text":"（1966年3月）"},{"type":"paragraph","text":"正如共产党和工人党代表会议一九五七年宣言和一九六○年声明强调指出的，反对主要危险现代修正主义，同时一定要坚决反对并且克服我们两党自己内部的教条主义和宗派主义。而最主要的是要坚决反对我们两党内部的现代修正主义思潮，这种思潮是国内外资产阶级反共反革命反人民的思潮在我们党内的反映。如若不注意，并采取措施加以克服，那是十分危险的。以苏联领导集团为首的现代修正主义，在反对我们的时候，不说我们是修正主义者，而说我们是教条主义者、宗派主义者。这种说法，正是指的真正马克思主义和真正的国际革命党派和革命人民的团结，而不是别的。"},{"type":"paragraph","text":"[1]应中共中央的邀请，以中央总书记宫本显治为团长的日共代表团于1966年2月至4月对中华人民共和国进行了友好访问。访问期间，两党代表团举行了会谈，并由双方代表团起草小组起草了联合公报草案。本篇是毛泽东对1966年3月27日送审的公报草案中一段文字的修改，其中用宋体字排印的是毛泽东加写的文字。后来这个公报草案未能达成协议。"},{"type":"paragraph","text":"[2]1957年宣言，指1957年11月14日至16日在莫斯科召开的十二国共产党和工人党代表会议通过的《社会主义国家共产党和工人党代表会议宣言》。1960年声明，指1960年11月在莫斯科召开的八十一国共产党和工人党代表会议通过的《各国共产党和工人党代表会议声明》。"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":328,"page_end":328},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a390ab3f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

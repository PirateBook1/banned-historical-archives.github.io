script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遂昌县各级革委会用毛泽东思想武装群众　狠批资本主义倾向　巩固农村社会主义阵地","authors":[],"dates":[{"year":1970,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遂昌县各级革委会用毛泽东思想武装群众"},{"type":"paragraph","text":"狠批资本主义倾向　巩固农村社会主义阵地"},{"type":"paragraph","text":"据新华社杭州电　浙江省遂昌县各级革委会遵照毛主席“对于农村的阵地，社会主义如果不去占领，资本主义就必然会去占领”的伟大教导，带领广大干部、贫下中农，不断分析阶级斗争的新动向，以毛泽东思想为武器，狠批资本主义倾向，进一步巩固了农村的社会主义阵地。"},{"type":"paragraph","text":"在毛主席的无产阶级革命路线指引下，这个县的斗、批、改群众运动步步深入，全县出现了社会主义革命和社会主义建设的新高潮。但是，一小撮阶级敌人不甘心失败，他们千方百计地妄图破坏集体经济，挖社会主义墙脚。县革委会研究了阶级斗争的新动向，组织全体成员反复学习毛主席关于阶级和阶级斗争的光辉论述，更加深刻地认识到：在社会主义社会这个历史阶段中，始终存在着两个阶级和两条道路的激烈斗争。如果忽视了这个问题，农村社会主义阵地就不能巩固。他们结合农村斗、批、改的任务，通过各种方式向社员群众进行阶级斗争的教育。半年多来，从县到社、队经常举办各种类型的毛泽东思想学习班，召开大小批判会，运用各种形式，发动群众批判资本主义倾向。通过这些活动，有力地打击了一小撮阶级敌人的进攻，巩固了无产阶级专政。"},{"type":"paragraph","text":"各级革委会还注意帮助干部和群众认识农村两个阶级、两条道路斗争的规律，牢牢掌握阶级斗争的主动权。湖山公社奕山大队，原来是个有名的后进队。通过开展革命大批判，人的精神面貌和生产面貌焕然一新，去年粮食获得了大丰收。秋收冬种结束以后，有的人却以“减轻集体经济负担”为名，要外出搞单干副业。这一情况，引起大队领导班子的重视。他们立即进行调查分析，发现有阶级敌人在煽动社员弃农经商，外出搞单干副业。他们抓住这个阶级斗争新动向，放手发动群众，揭露阶级敌人的阴谋，狠批叛徒、内奸、工贼刘少奇的“阶级斗争熄灭论”和“四大自由”等反革命修正主义黑货，使群众受到深刻的阶级斗争教育，更加关心集体和热爱集体，坚持社会主义方向。去冬今春以来，这个大队所有的劳力都投入了农田基本建设，备耕生产比任何一年都抓得早，抓得好。县、社革委会抓住这个典型，大讲特讲阶级斗争和两条道路斗争的长期性、复杂性，教育干部、群众克服和平麻痹思想，并且带领大家大摆大议阶级斗争新动向，增强阶级斗争观念，提高批判资本主义倾向的自觉性。"},{"type":"paragraph","text":"这个县各级革委会坚持用毛泽东思想武装广大干部和群众的头脑，把批判资本主义倾向和进行社会主义教育紧密结合，把批修和斗私紧密结合。全县社社队队广泛开展了“三忆三比”活动，激起了广大社员群众对资本主义的无比仇恨，加深了对社会主义的热爱。广大干部和群众觉悟提高后，随时随地用阶级斗争观点观察一切，分析一切，自觉地批判资本主义倾向，坚定不移地走社会主义道路。靖居公社鲁丰和鲁西两个大队只隔一条小山岗，自然条件差不多，而鲁丰大队的生产总是落在鲁西大队的后面，去年粮食平均亩产量相差三百多斤。过去，鲁丰大队有些人一直认为生产落后的原因是自己队山高水冷土质薄。今年，在学习中央两报一刊元旦社论后，大队领导班子组织群众学习毛主席关于“政治工作是一切经济工作的生命线”的教导，引导大家分析生产落后的原因。通过大摆大议，使大家清楚地看到：不是条件差，而是由于放松了阶级斗争，一小撮阶级敌人乘机在暗地里散布“重副轻农”的资本主义经营思想，使集体生产受到干扰和破坏。活生生的阶级斗争事实，使鲁丰大队的社员们受到深刻教育。他们决心学鲁西，赶鲁西。大队很快地办起了政治夜校，干部和社员在批判资本主义倾向的同时，狠斗自己头脑里的资产阶级“私”字，社会主义生产积极性空前高涨，今年早稻种植面积扩大了百分之五十以上，春耕生产搞得热气腾腾。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8361c0320"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

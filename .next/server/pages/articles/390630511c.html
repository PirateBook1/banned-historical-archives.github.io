script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"京市九区人民代表会议  写信向毛主席致敬  决心加紧生产加强团结扩大胜利成果","authors":["京市新闻处"],"dates":[{"year":1950,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"京市九区人民代表会议"},{"type":"paragraph","text":"写信向毛主席致敬"},{"type":"paragraph","text":"决心加紧生产加强团结扩大胜利成果"},{"type":"paragraph","text":"【京市新闻处讯】北京市第九区各界人民代表会议于八月二十六日闭幕时，曾通过向毛主席致敬信一件。现特发表如下：敬爱的毛主席："},{"type":"paragraph","text":"北京市第九区第一次各界人民代表会议胜利闭幕了，这是您带给我们的民主与幸福。在解放前我们天桥一带是反动统治阶级眼中的“下等社会”，我们辛勤劳动所得到的，只是反动派及其爪牙们的脚踢、鞭打与欺骗敲诈；我们住在破烂不堪的房子里，生活在堆积十多年的垃圾堆，泥泞不平的道路与充满蚊子苍蝇的臭水坑旁边，反而成为他们鄙视讥讽我们的理由。"},{"type":"paragraph","text":"在您的英明领导下，使我们很快的得到翻身。解放一年多来，我们区里打垮了横行霸道的特务匪徒和恶霸势力，建立了人民民主政权。在解放初期，兑换伪金圆券时，政府体贴入微地优待了我们，且给过我们不少的救济。在很短的时间内，又清除了积压十多年的垃圾。对摊贩是以建立市场加强管理来代替国民党反动派的鞭打与禁闭。市政建设上已经给我们有重点地整修了许多路面与地沟。在财政经济尚困难的时候，本年度还准备替我们建立中学一所、小学两所。另外还要建筑十一座公厕与五十座秽水池。我们深深知道这些幸福是您给我们的。"},{"type":"paragraph","text":"我们在这次各界代表会议中，真正表现了大家的事情大家办，自己的政府自己管的民主精神。代表们在会上听取了区人民政府一年又四个月的工作与干部作风检查报告，并发表了自己的意见，审议了一千八百零九件议案，对有关全区人民的卫生治安修整土路和房屋等四个问题做出决议，使本区人民当前的福利问题得到了适当的解决。这是我们的大喜事。"},{"type":"paragraph","text":"亲爱的毛主席！我们从自己的生活经验中体会到您的英明领导。我们一定要巩固和扩大自己的胜利成果，加紧生产，为争取国家财政状况的进一步好转而努力。对于美帝国主义武装阻挠我国解放台湾和武装侵略朝鲜等罪行，我们表示万分愤慨，决定加紧团结，继续扩大和平签名运动来反对美帝国主义挑动战争的阴谋。"},{"type":"paragraph","text":"最后我们代表本区十二万人民向您致崇高敬礼，并祝您健康！"},{"type":"paragraph","text":"北京市第九区第一次各界人民代表会议"},{"type":"paragraph","text":"一九五○年八月二十六日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"390630511c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

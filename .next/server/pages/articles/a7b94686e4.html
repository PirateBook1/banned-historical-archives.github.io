script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首次用电影表现中国共产党诞生的可喜探索《开天辟地》昨在沪首映影片塑造了党的创始人的动人形象，初现毛泽东成为一代革命领袖的品质风范","authors":["陈晓黎"],"dates":[{"year":1991,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　(记者陈晓黎)上海电影制片厂革命历史巨片《开天辟地》首映式昨天在大光明电影院隆重举行，上海市委、市府及有关方面领导陈至立、刘振元、赵启正、邢至康、徐俊西、韩正、杨森等接见了摄制组成员并出席了首映式。"},{"type":"paragraph","text":"《开天辟地》正面描写70年前中国共产党在上海成立这一大事件，塑造了陈独秀、李大钊、毛泽东等党的创始人的真实形象，以史诗般的宏伟画卷，生动感人的艺术风格，再现了那段撼人心魄的无产阶级革命壮举，也是上海文艺界向中国共产党70周年诞辰献上的一份厚礼。"},{"type":"paragraph","text":"陈至立、赵启正、刘振元等对《开天辟地》的放映表示祝贺。陈至立在讲话中说，电影《开天辟地》反映了党诞生的阶级基础和思想理论基础，说明了中国共产党诞生的历史必然性。《开天辟地》首次运用电影艺术的形式表现中国共产党诞生这一伟大历史事件，进行了可喜的探索。她希望广大电影工作者认真总结经验，继续努力创作，写好重大题材，为人民提供更多更好的精神食粮。"},{"type":"paragraph","text":"为了这部影片的拍摄成功，在各方支持关心下，上海电影制片厂上上下下劲往一处使，花了近2年的功夫，全力以赴打翻身仗。该厂第一次用“招标”的办法择优定剧本，光编剧黄亚洲、汪天云就研究了几百万字的资料；第一次为一个摄制组的成立开誓师大会；刚刚入党的导演李歇浦领命上阵，带病工作；摄制组冒风雪顶严寒，高质量地提前完成任务。摄制组景点多、人员多，每到一地，都得到当地政府、部队和群众的大力帮助。他们感慨地说:“只因是拍中国共产党，才会有如此巨大的凝聚力。”"},{"type":"paragraph","text":"这部影片的成功，也填补了中国影坛革命历史题材创作的一个空白。影片着力塑造的三个人物:陈独秀既有做革命急先锋的反抗精神，又有恃才傲物、胸襟偏窄的士大夫遗风，埋下了他以后脱离革命的伏笔；李大钊爱国爱民，高风亮节，既稳重内向又一往无前；青年毛泽东学马列如饥似渴，闹革命执着无畏，既朴素赤诚，又豪放激扬，初现其日后成为一代革命领袖的品质风范。据悉，上海电影制片厂将在此片的基础上，续拍“遵义会议”，展现这批早期革命者在日后风云变幻、大浪淘沙中的去向结果。"},{"type":"paragraph","text":"中共上海市委宣传部、组织部、市总工会、团市委、市妇联、市电影局向摄制组赠送锦旗:“崇高的使命，历史的壮举”。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈独秀","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7b94686e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

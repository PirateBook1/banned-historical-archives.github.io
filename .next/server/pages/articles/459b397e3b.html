script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"f6691372-978b-4bac-bf5d-b5a79c83d6d9","name":"自然辩证法一九七五年第二期","internal":false,"official":true,"type":"pdf","author":"《自然辩证法》编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/f6691372-978b-4bac-bf5d-b5a79c83d6d9.pdf"],"article":{"title":"小辞典","alias":"","parts":[{"type":"paragraph","text":"202085224"},{"type":"paragraph","text":"地震波地震发生后，储存于岩石中的弹性应变小辞典"},{"type":"paragraph","text":"能以热能和机械能（岩石破碎、弹性波）的形式释放出来。弹性波向周围传播，这种波就是地震波。它包括体波和"},{"type":"paragraph","text":"面波，其中体波又分为纵波和横波。纵波的质点运动方向和波传播方向一致，地震学上称P波。横波的质点运动方向和波传动方向垂直，称S波。面波是沿地壳表面和层面传播的波。纵波速度最大，在地震图上首先出现。横波和面波到达时，振动最剧烈，破坏作用也最大。"},{"type":"paragraph","text":"震级震级是表示地震大小的等级，它由地震释放出来的能量多少来确定。能量越多，震级就越大。震级可以根据地震仪的记录来测定。世界上有记录的最大震级是一九六○年发生在智利的八点九级地震。震级相差一级，能量就要相差三十多倍。把一个八点五级大地震释放的能量转换为电能，大约相当于一百万的发电厂十年间发出的总电量。"},{"type":"paragraph","text":"烈度地震给予地面的影响强弱或破坏程度,称为烈度。震中区的烈度最大，叫震中烈度。烈度大小，是根据地面受振动的各种现象综合考虑来确定的。一次地震对各地的影响不一样，因而烈度也是不同的。同样震级的地震，由于震源的深浅不同，在地面造成的烈度也不一样。衡量烈度用烈度表，我国及许多国家用十二度地震烈度表。震级越大，震源越浅，震中烈度越高；反之亦然。"}],"authors":["《自然辩证法》编辑部"],"dates":[{"year":1975,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":209,"page_end":209},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"459b397e3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

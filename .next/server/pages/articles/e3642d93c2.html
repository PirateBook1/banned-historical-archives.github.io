script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——中国人的呼声","authors":["上海第二医学院学生","不平者"],"dates":[{"year":1957,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"大字报——中国人的呼声","type":"title"},{"text":"上海第二医学院学生不平者","type":"authors"},{"text":"(一)在我国社会主义建设中，苏联的帮助是“伟大的”、“友好的”、“长期的”、“无私的(?)”……。这点完全肯定的是应该感谢的。可是我们中间有些人简直已忘记了自己是中国人民！丧失了中国人民那种伟大的民族气概和自尊心！当在报告中、文章上等各方面记载某一项成就时，总是要把“在苏联专家无私帮助之下……等漂亮句子放在内的(必须指出这专家称呼是有问题的，有些近视眼者只要看到又高大、面孔红的，绿眼睛的，高鼻子的，会说俄文的，就会异常亲爱地叫“苏联专家”这种称呼是有损专家之威望！简直是见了胡子就是爷！)某些成就是由于苏联帮助缘故，那是没话可说的。但是，有些明明是中国专家和工人的创造和发明的，也偏偏要放上这等字句，这简直是岂有此理！","type":"paragraph"},{"text":"这种人往往在口头上爱国主义呀！国际主义呀！喊的多响、多漂亮呀！实际上这些人已忘记自己是中国人！他们看不起中国人民！抹杀中国专家的功劳！认为中国人是落后的！这种人可耻！","type":"paragraph"},{"text":"在国民党时候，什么事和企业都由美国的操纵和顾问，进行奴化教育。强迫念英文…。中国人没有说话余地。可是今天已解放8年了，中国人应该站起来了，应该由中国人来管理自己的国家！遗憾的很，现在那一个地方没有苏联专家和顾问！那些所谓中国干部们，更是盛气凌人，把苏联专家捧的七丈高，把中国专家看作饭桶！苏联专家什么都好，没有错的地方，即使放一个屁也是香的！中国专家被排挤的透不过气来，没有发表意见的权利，尤其发表那些与苏联专家相反意见的更是大难临头！一连串“反苏”“反共”“反动”……等大帽子暴雨般的打上来，要你非承认错误不行！气愤！这是什么样的制度！在中国境内，中国人没有说话余地，这是什么样的社会！","type":"paragraph"},{"text":"本人并非中国专家人，同苏联专家也无难过。但我是个中国人！有民族自尊心，要替中国专家呼吁：学院一律由中国人自己来管，用不着苏联专家来干涉！(我院例外)高教部是领导全国高等教育的机构，根本用不着苏联专家顾问！精简全国苏联专家！需要者留下，别脚货叫他们回去！这样可积累资金，建设社会主义。","type":"paragraph"},{"text":"(二)苏联对中国之帮助没有目的是不能令人信服的。铁托无帅的报告最清楚也没有了，露骨地看透了，苏联的什么“外交政策”！苏联对别国之帮助已到达能决定那个国家领袖应由谁来担任的地步！它所代替了别国人民的意志！匈牙利人民无权来选举自己的领袖！这不是侵略吗！","type":"paragraph"},{"text":"我们极力反对那些污蔑铁托无帅的骗鬼！堂堂的元帅说出这样有历史意义的事实真相不是假造吧！这当然是事实！不象我们被蒙在被中一点也不知。","type":"paragraph"},{"text":"最后高呼：必须道歉铁托元帅！拥护南斯拉夫民主政治。(二医学生黑板报)","type":"paragraph"},{"text":" 来源：《提高警惕，粉碎右派阴谋》，上海：1957年7月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3642d93c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长沙县农民干部训练班学习土地改革政策的反映","authors":[],"dates":[{"year":1950,"month":7,"day":21}],"is_range_date":false,"parts":[{"text":"长沙县农民干部训练班学习土地改革政策的反映","type":"title"},{"text":"(新湖南报七月二十一日讯)长沙县农民干部训练班学习土地改革政策的反映：","type":"paragraph"},{"text":"(一)对不动富农土地想不通。一村干部说：“富农的土地不拿出来分，穷人根本翻不了身，富农一请长工三四个，农具又齐全，那他们只有更加富了。如果是这样的土地改革，穷的就永远没办法。”并且还顾虑回到区上，人家问土地改革法不知究竟如何解释是好。","type":"paragraph"},{"text":"(二)先分地主，再分富农。有的干部认为不动富农，是政府怕打击面太大，所以先搞地主，再搞富农。","type":"paragraph"},{"text":"(三)一般感到土改太迟了。秋征后就是翻田季节，如十一月土改，部分佃农不翻田将影响明年生产。","type":"paragraph"},{"text":"(四)部分农民干部还存在向中农打算盘的思想，企图平均分配土地。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年8月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4a2499380"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

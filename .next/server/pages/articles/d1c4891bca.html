script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"抗范旭东先生联","alias":"","parts":[{"type":"paragraph","text":"挽范旭东先生联"},{"type":"paragraph","text":"（1945年10月）"},{"type":"paragraph","text":"工业先导；"},{"type":"paragraph","text":"功在中华。"},{"type":"paragraph","text":"[1]1945年10月范旭东在重庆逝世。当时在重庆和蒋介石谈判的毛泽东闻讯后送了这副挽联。范旭东（1884一1945），名锐，湖南省湘阴县人，中国化学工业开拓者，1914年他在天津渤海塘沽创办了中国第一个精盐厂。1918年创办了中国第-个碱厂，从此中国有了自己制造的纯碱。1922年创建了中国第个科学研究所一黄海化学工业研究所。“七七事变”后，他带领这几个厂的技术管理人员，迁入四川，积极支援抗战。抗战胜利前夕，他亲自拟订新建扩建十厂的宏伟计划，却遭到国民党的拒绝，愤郁成疾，1945"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":506,"page_end":506},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1c4891bca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

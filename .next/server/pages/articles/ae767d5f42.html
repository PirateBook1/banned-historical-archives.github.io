script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"欢迎非党同志帮助我们整风","authors":["《人民日报》社论"],"dates":[{"year":1957,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"欢迎非党同志帮助我们整风","type":"title"},{"text":"《人民日报》社论","type":"authors"},{"text":"整风运动开始以后，有些单位采取了一些不大恰当的办法去动员非党同志参加整风运动。比如，有些单位让非党员逐个签名表示是否参加整风；有些单位的领导干部再三去当面征求非党同志的意见，问他们是否愿意参加整风，甚至动员他们参加；有些党员干部在非党同志面前，谈论什么要求进步的一定会参加整风，不参加整就是落后等等。虽然，这些单位并没有硬性规定要非党同志一律参加整风，但是，用这种方式，说这样的话，就会使非党同志感受到一种压力，虽然自己还有不少顾虑，或者根本不愿意参加整风，也不得不勉强报名参加。这，当然是不符合中央指示精神的。对于这些同志，在整风运动中，我们所要求于非党同志的是什么，看来还不十分明确。","type":"paragraph"},{"text":"整风运动是要整顿党的思想作风。在整风运动期间，我们所要求于非党同志的，是大胆尖锐毫无保留地揭发我们各方面的缺点和错误，帮助党员进行整风。非党同志参加整风运动，可以帮助我们整风；不参加整风运动，也可以帮助我们进行整风。目前，许多中央机关以及一部分地方党组织，都正在邀请各方面的非党同志举行各种座谈会，倾听他们对党的批评。实际上，这就是吸收非党同志参加整风运动的一种很好的形式。党组织可以更广泛地运用这种形式。部可以召开座谈会，局、司、处、科也可以召开座谈会；可以邀请民主党派的负责人、高级知识分子、担任领导工作的非党同志进行座谈，也可以邀请机关中一般的非党干部进行座谈；座谈会的规模可大可小，不用会议形式而用个别的访问谈心也可以听到很多对党的意见……。因此，我们完全没有必要去强迫或变相强迫非党同志参加整风。对于自愿参加整风运动的非党同志，我们也是首先要求他帮助党员进行整风，而不是首先去整他们。弄清楚了这一点，就既不会去强迫非党同志参加整风运动，又可以及时地解除某些非党同志对是否参加整风的顾虑，动员他们帮助我们整风。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月17日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae767d5f42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

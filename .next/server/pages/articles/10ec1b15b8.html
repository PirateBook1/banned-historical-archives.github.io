script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席电贺缅甸联邦独立十三周年","authors":[],"dates":[{"year":1961,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京3日电】　中华人民共和国主席刘少奇今天打电报给缅甸联邦总统吴温貌，热烈祝贺缅甸联邦独立十三周年。电文如下:"},{"type":"paragraph","text":"缅甸联邦总统吴温貌阁下:"},{"type":"paragraph","text":"欣逢缅甸联邦独立十三周年，我谨代表中国人民，并且以我个人的名义向阁下和缅甸人民表示热烈的祝贺。"},{"type":"paragraph","text":"中国人民非常高兴地看到，通过我们两国国家领导人相互间的多次友好访问，特别是由于中缅友好和互不侵犯条约和中缅边界条约的签订，我们两国间的传统的亲戚般的友好关系在和平共处五项原则的基础上得到了进一步的巨大的发展。这不仅符合于中缅两国人民的根本利益，而且为亚洲人民友好相处树立了光辉的榜样，为巩固亚洲和世界和平作出了重大的贡献。"},{"type":"paragraph","text":"祝中缅两国人民的友谊万古长青。祝缅甸联邦繁荣昌盛。人民幸福。"},{"type":"paragraph","text":"中华人民共和国主席"},{"type":"paragraph","text":"刘少奇"},{"type":"paragraph","text":"1961年1月3日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10ec1b15b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

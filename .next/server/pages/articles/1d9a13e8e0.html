script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美民主远东政策委员会　电贺人民新中国诞生  古巴人民社会党电毛主席祝贺","authors":[],"dates":[{"year":1949,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美民主远东政策委员会"},{"type":"paragraph","text":"电贺人民新中国诞生"},{"type":"paragraph","text":"古巴人民社会党电毛主席祝贺"},{"type":"paragraph","text":"【新华社北京七日电】美国民主远东政策委员会四日自纽约电贺毛泽东主席。电称：“北京中华人民共和国毛泽东主席：联合起来为我们两个民族的友谊而奋斗的民主的美国人，庆祝代表中国人民的新政府的成立。民主远东政策委员会。”"},{"type":"paragraph","text":"【新华社北京五日电】古巴人民社会党主席马里奈罗、总书记洛加在本月三日电贺毛泽东主席，电文称：中国北京毛泽东主席："},{"type":"paragraph","text":"以人民社会党的名义，反映着古巴自由人民的民族感情，我们欢欣地庆贺你被选为作为中国解放斗争、进步、民主、和平和社会主义的坚强柱石的，伟大的中华人民共和国的主席。我们深信古巴的人民不久就要造成条件，使古巴共和国和那为美国帝国主义服务的国民党腐败的党匪断绝关系，而和中华人民共和国缔结关系。敬向阁下，敬向伟大的中国共产党和中国人民，致我们的兄弟般的敬礼。"},{"type":"paragraph","text":"古巴人民社会党主席　胡安·马里奈罗"},{"type":"paragraph","text":"总书记　勃拉斯·洛加"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d9a13e8e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

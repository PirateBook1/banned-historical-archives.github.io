script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市委对团市委关于邮电学院不适当地限制右派分子行动的报告的批示","authors":[],"dates":[{"year":1958,"month":3,"day":2}],"is_range_date":false,"parts":[{"text":"中共北京市委对团市委关于邮电学院不适当地限制右派分子行动的报告的批示","type":"title"},{"text":"目前在高等学校中对右派分子的处理工作已经基本上胜利结束。今后对右派分子的工作要加强对他们的争取和改造，使他们中间的大多数能够经过相当时间改造过来。广大群众对右派分子的革命义愤是可贵的，但是在对待右派分子的做法上，应当切实注意贯彻政策，不能凭感情办事。应该向群众宣传党中央关于对待右派分子又斗争又团结、严肃与宽大相结合和负责教育改造的方针，教育群众注意采取各种有效措施，从政治上、思想上帮助右派分子改变立场，改造思想。即使对于那些仍然坚持反动立场，继续散播右派言论的分子，要适时地进行必要的批判和斗争，这也是为了更好地分化和教育改造右派分子，而不是对右派分子只斗争，不争取改造。邮电学院在处理右派期间，对右派分子提高警惕，注意防范右派分子的破坏活动，是必要的，但是，从生活上对右派分子加以种种管制和限制，则是不必要的，错误的，因为这样做并不能教育右派分子认识错误，达到改造右派的目的，反而会增加他们抗拒改造的抵触情绪，并且容易脱离中间群众。对于这种错误的做法，现在该院党委已经作了纠正，但是仍有必要引起各单位的注意。请各高等学校党委注意掌握在新的情况下对待右派分子的工作，加强对群众(尤其是左派)的政策教育，防止改造右派分子工作中的简单粗暴现象。并且随时总结这方面的工作经验。","type":"paragraph"},{"text":"共青团北京市委关于邮电学院不适当地限制右派分子行动的报告(略)","type":"subtitle"},{"text":" 来源：根据《中共北京市委重要文件汇编》刊印","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6953f2475d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

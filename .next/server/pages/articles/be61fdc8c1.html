script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"17fb52b8-0111-4af5-80ed-d9665739385d","name":"红旗一九七〇年第十一期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/17fb52b8-0111-4af5-80ed-d9665739385d.pdf"],"article":{"title":"中共中央致电朝鲜劳动党中央最热烈祝贺朝鲜劳动党诞生二十五周年","alias":"","parts":[{"type":"paragraph","text":"中共中央致电朝鲜劳动党"},{"type":"paragraph","text":"中央最热烈祝贺朝鲜劳动党诞生二十五周年"},{"type":"paragraph","text":"中国共产党中央委员会今天打电报给朝鲜劳动党中央委员"},{"type":"paragraph","text":"新华社九日讯会，最热烈地祝贺朝鲜劳动党诞生二十五周年。电报全文如下：朝鲜劳动党中央委员会"},{"type":"paragraph","text":"在朝鲜劳动党诞生二十五周年的时候，我们代表中国共产党和中国人民，向朝鲜劳动党和朝鲜人民，致以最热烈的兄弟般的祝贺，"},{"type":"paragraph","text":"以朝鲜人民的伟人领袖金日成同志为肖的朝鲜劳动党，是朝鲜民族利益和人民利益的最坚决的代表者和捍卫者。在朝鲜祖国解放战争中，朝鲜劳动党领导英雄的朝鲜人民，打败了世界上最凶恶的美帝国主义，胜利地保卫了自已的革命果实。朝鲜停战以后，朝鲜劳动党领导朝鲜人民，发扬自力更生、艰苦奋斗的革命精神，为实现社会主义革命和社会主义建设进行了斗争，并且取得了伟大的成就。"},{"type":"paragraph","text":"自前美帝国主义仍然霸占着南朝鲜，疯狂推行侵略政策，实行战争威胁。日本军国主义也妄图重温“大东亚共荣圈”的迷梦，积极参与美帝国主义对朝鲜的侵略。朝鲜劳动党高举反帝的革命旗帜，坚决反对美帝国主义、日本军国主义及其走狗朴正熙集团，为实现祖国的统一，进行着坚持不懈的斗争。中国共产党和中国人民坚决支持朝鲜人民反对美帝国主义、日本军国主义的侵略和统一祖国的正义斗争。"},{"type":"paragraph","text":"中朝两党、两国人民有着传统的战斗友谊。这种战斗友谊是建立在无产阶级国际主义原则基础上的，是在反对共同敌人的长期斗争中发展起来的，并且是用鲜血凝成的。经过无产阶级文化大革命锻炼的，用马克思主义、列宁主义武装起来的中国共产党全体党员和中国人民，一定遵照伟大领袖毛主席“全世界人民团结起来，打败美国慢骼者及其一切走狗”的教导，将一如既往，在反对美帝国主义和日本军国主义的共同斗争中，同朝鲜人民紧密团结，并肩战斗，直到取得最局胜利。"},{"type":"paragraph","text":"战无不胜的马克思列宁主义方岁！"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"一九七0年1月九日"}],"authors":["中共中央"],"dates":[{"year":1970,"month":10,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":14,"page_end":15},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be61fdc8c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

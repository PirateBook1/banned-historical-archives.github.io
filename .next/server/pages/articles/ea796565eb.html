script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对国家经委党组关于工业、交通生产情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对国家经委党组关于工业、交通生产"},{"type":"paragraph","text":"情况报告的批语"},{"type":"paragraph","text":"（1960年2月26日）周总理："},{"type":"paragraph","text":"这个总结很好，这是一个新方法，应当继续做。一年总结六次，每两个月总结一次，经中央批准通报出去，一定大有推动作"},{"type":"paragraph","text":"[1]指国家经济委员会党组1960年2月13日关于1月份和2月上旬工业、交通生产情况向中共中央政治局口头汇报的提纲。提纲指出，1月计划完成情况总的来说是很好的，实现了开门红。但生产有些被动，少数产品没有完成计划。2月上旬有所好转，但与季计划日产永平比较还有距离。要完成第一季度计划，还需要做许多艰巨的工作。当前生产中最薄弱的环节仍然是交通运输。为了把现有的生产水平逐步提高上去，首先就要突破交通运输这个薄弱环节。各级党委和有关部门必须负责督促完成运输计划，加强运输的组织和协作工作，推广运输装卸机械化、半机械化的经验，大力增产运输设备。第二，对其他薄弱环节采取有效措施，特别是要紧紧围绕当前的薄弱环节开展技术革新运动。第三，加强物资供应的管理工作，从中央到地方形成一个统一领导、分级负责、调度灵活的物资供应网。1960年2月20日，中共中央将这一报告转发给各省市自治区党委、中央各部委党组。本篇一就写在批转这一报告的中共中央文件上。毛泽东全集第四十三卷用。请你阅后，给你们读书会\"各同志一阅，然后送薄一波同志一阅。给少奇、小平、彭真一阅。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月廿六日"},{"type":"paragraph","text":"二要大办小洋发电。"},{"type":"paragraph","text":"[1]指周恩来根据毛泽东关于领导干部要学习苏联《政治经济学教科书》的建议，于1960年2月中旬至3月初在广东从化组织的读书小组。参加读书小组的，有国务院部分部委和中共中央中南局的负责同志。"},{"type":"paragraph","text":"[2]薄一波，当时任中共中央政治局候补委员、国务院副总理、国家经济委员会主任。"},{"type":"paragraph","text":"[3]小平，即邓小平，当时任中共中央总书记、国务院副总理。彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[4]国家经济委员会党组的口头汇报提纲中说：“发电量虽然一直稳步上升，但是还不能满足需要，在全国四十个供电地区中，目前还有京津唐、安徽、重庆、湘中、郑州等十六个地区缺电，共缺电约三十万。”在这段话旁，毛泽东写了这一批语。对国家经委党组关于工业、交通生产情况报告的批语"},{"type":"paragraph","text":"三争取二千二百万吨钢。"},{"type":"paragraph","text":"[1]国家经济委员会党组的口头汇报提纲中说：“从目前生产情况来看，总的形势很好，但是钢铁、化工等主要产品要完成第一季度的计划，并且为全年争取完成二千万吨钢或者更多一点的目标而奋斗，任务还是很艰巨的。”在文中的“二千万吨钢或者更多一点的目标”下面，毛泽东加了着重号，并在旁边写下了这一批语。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":2,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":138,"page_end":140},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"彭真","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对国家经委党组关于工业、交通生产情况报告的批语","authors":["毛泽东"],"dates":[{"year":1960,"month":2,"day":26}],"is_range_date":false,"parts":[{"text":"对国家经委党组关于工业、交通生产情况报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"周总理：","type":"appellation"},{"text":"这个总结很好，这是一个新方法，应该继续做。一年总结六次，每两个月总结一次，经中央批准通报出去，一定大有推动作用。请你阅后，给你们读书会各同志一阅，然后送薄一波同志一阅。给少奇、小平、彭真一阅。","type":"paragraph"},{"text":" 毛泽东二月廿六日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"要大办小洋发电。","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"争取二千二百万吨钢。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea796565eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙代尔副总统举行告别宴会他和邓小平副总理先后祝酒","authors":[],"dates":[{"year":1979,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国副总统沃尔特·弗·蒙代尔和夫人二十八日晚上在人民大会堂举行告别宴会。"},{"type":"paragraph","text":"蒙代尔副总统和邓小平副总理先后在宴会上祝酒。"},{"type":"paragraph","text":"蒙代尔副总统在祝酒时指出，他的访问为八十年代美中关系奠定了基础。他说，他同中国领导人的会谈是开诚布公和轻松的，平等和互相尊重的。"},{"type":"paragraph","text":"邓小平副总理在祝酒时说:蒙代尔副总统在北京进行了一次有意义的访问。他说，这次访问加强了我们的信念:只要双方严格执行中美建交协议的原则，坚持相互尊重独立主权、平等互利，我们两国之间的友好关系就会朝着两国人民所希望的方向继续向前发展。在此情况下，两国在政治、经济、文化、科技方面的合作和交流将会得到进一步的加强。"},{"type":"paragraph","text":"邓小平副总理说，实践将会证明，中美两国人民的友谊是富有生命力的，是经得起时间考验的。"},{"type":"paragraph","text":"(均据新华社)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96e3ceb25e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

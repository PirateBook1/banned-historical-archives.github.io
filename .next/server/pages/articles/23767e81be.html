script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东著作选读》甲种本蒙文版出版","authors":[],"dates":[{"year":1964,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东著作选读》甲种本蒙文版出版"},{"type":"paragraph","text":"新华社讯　《毛泽东著作选读》甲种本蒙古文版，已由民族出版社出版，十月一日起先后在北京和内蒙古自治区等地发行。"},{"type":"paragraph","text":"《毛泽东著作选读》甲种本汉文版出版后，中共内蒙古自治区委员会即派专人到北京同民族出版社共同进行蒙古文版的翻译和译文审订工作。书中过去已出版过的文章，这次又对译文作了校订。全部翻译出版工作，都是在中共中央毛泽东选集出版委员会和中央有关部门的关怀和指导下进行的。与甲种本蒙古文版出版的同时，《反对本本主义》、《被敌人反对是好事而不是坏事》、《在中国共产党全国宣传工作会议上的讲话》三篇著作，也将由民族出版社以蒙古文出版单行本。"},{"type":"paragraph","text":"《毛泽东著作选读》乙种本蒙古文版的翻译出版工作正在进行，年内可以出书。甲、乙种本藏文、维吾尔文、朝鲜文、哈萨克文版，也将由民族出版社陆续出版。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23767e81be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

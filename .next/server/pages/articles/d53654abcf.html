script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发扬革命传统　永远高举红旗全国烈军属、复员军人积极分子大会闭幕　通过向党中央和毛主席致敬电及倡议书等","authors":[],"dates":[{"year":1959,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京27日电】　历时10天的全国烈属、军属和残废、复员、退伍、转业军人社会主义建设积极分子大会今天胜利闭幕。"},{"type":"paragraph","text":"下午3时，大会举行闭幕式。"},{"type":"paragraph","text":"大会在热烈的掌声中通过了向党中央和毛主席的致敬电。大会代表全国烈属、军属和残废、复员、退伍、转业军人向党中央和毛主席保证:我们一定遵守党的教导，坚持党的社会主义建设总路线，在各个生产建设战线上，再接再厉，艰苦奋斗，苦干、实干、巧干，继续发挥积极带头作用，为实现1959年社会主义建设继续大跃进作出更大的贡献，用新的辉煌成就向伟大的国庆十周年献礼。我们一定继续同部队的亲人和战友保持密切联系，鼓舞他们为巩固国防、保卫祖国建设建立新的功勋。"},{"type":"paragraph","text":"大会还通过了全国烈属、军属和残废、复员、退伍、转业军人社会主义建设积极分子大会的倡议书，倡议书中要求全国的烈属、军属和残废、复员、退伍、转业军人在党和毛主席的领导下，继续发扬革命传统，在全民增产节约运动中，在巩固和建设人民公社工作中，在巩固国防、维护祖国统一的斗争中成为最积极最活跃的力量，永远高举红旗，站在革命和祖国建设事业的最前线。"},{"type":"paragraph","text":"大会最后通过了向中国人民解放军的致敬电。这个致敬电向模范地执行党的民族政策，迅速平息西藏叛乱，为维护祖国统一作出重大贡献的驻西藏部队的全体战士们表示热烈的祝贺和慰问。"},{"type":"paragraph","text":"今天，大会向烈属、军属和残废、复员、退伍、转业军人先进集体以及优抚复员工作先进单位发了奖旗。"},{"type":"paragraph","text":"4时30分，闭幕式在全场热烈的掌声中结束。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d53654abcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

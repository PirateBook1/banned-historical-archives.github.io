script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对人民不负责就是一种罪恶","authors":["王能程"],"dates":[{"year":1951,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"对人民不负责就是一种罪恶","type":"title"},{"text":"王能程","type":"authors"},{"text":"像何静同志所举的在‘有一位同志的妻弟被公安局抓去，自己对他所做毫无所知’的情况下，那位同志是不是有罪恶呢?我们认为若那位同志和他的妻弟分开已久(如那位同志很早就参加了革命工作，而他的妻弟在他参加革命以后才开始其反人民活动。)且一向没有来往，则他对他妻弟所做一切本来就无法知道，那当然可以不负任何责任，也无罪恶可谈。若他和他妻弟经常在一起，或虽不在一起而常有来往，则那位同志对他妻弟所做一切总不会‘毫无所知’的。即使他妻弟的活动方式再巧妙、再隐蔽，却终究是非正义的反人民活动，总会在人民面前(特别是常和他接近的人面前)露出马脚来的，而那位同志还一无所知，那末最起码是思想麻痺，严格的讲，那位同志还未确立起一个机关干部所应有的全心全意为人民服务、随时随地为人民利益打算，和热爱祖国热爱人民痛恨匪特的思想基础，对人民不够忠诚而沉溺于私人感情，于是在政治上丧失了警惕性，成为眼不能看耳不能听的木偶，面对问题而不能发现问题，作为一个机关干部来讲是对人民不负责的表现，基本上是一种罪恶。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年5月15日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81accc8fa3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

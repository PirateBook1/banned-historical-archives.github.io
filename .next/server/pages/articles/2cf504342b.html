script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对中央关于禁止挑动农民进城武斗通知稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中央关于禁止挑动农民进城武斗"},{"type":"paragraph","text":"通知稿的批语"},{"type":"paragraph","text":"（1967年7月13日）照办。"},{"type":"paragraph","text":"[1]周恩来1967年7月13日送审的这个通知稿，是由中共中央文化革命小组组员戚本禹起草的，主要内容是：一、任何人和任何组织一律不准以任何借口挑动农民进城武斗，更不能为了武斗，发动农民制造凶器，发给枪支弹药。二、不准以任何借口，挑动农民在铁路、公路、水路沿线设置关卡，拦阻车船，破坏交通运输。三、已经进城参加武斗和破坏交通运输的社员，立即返回农村“抓革命，促生产”，所发武器一律收回。四、对参加武斗的社员所作的各种“优待”，例如工分补贴等，一律无效，不准实行。因进城参加武斗而造成的伤亡事故、生产损失、误工补贴，一律由挑动者负责。五、从本通知下达之日起，犯有上述错误的人应立即改正错误，立功补过；如坚持不改，一再违犯上述各条，要严肃处理，其首恶应依法惩办。当日，中共中央即下发了这个指示。对中央关于禁止挑动农民进城武斗通知稿的批语"},{"type":"paragraph","text":"二不宜称为坏人。"},{"type":"paragraph","text":"[1]中共中央指示稿的开头有一段话，说到最近一个时期，江西等地“一小走资本主义道路当权派，特别是某些省市地县公社的地方武装部门的坏人，挑动一些不明真相的农民进城参加武斗”。毛泽东审阅时，将文中的“坏人”一词改为“少数思想没有改造好的同志”，并写了这个批语。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":7,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":539,"page_end":540},"tags":[{"name":"毛泽东","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cf504342b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

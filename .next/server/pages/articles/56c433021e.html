script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李顺运在“文革”中奉命组织杀人案","authors":["中共道县县委落实政策办公室"],"dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"李顺运在“文革”中奉命组织杀人案","type":"title"},{"text":"中共道县县委落实政策办公室","type":"authors"},{"text":"一、基本情况","type":"subtitle"},{"text":"被告人：李顺运，男，现年47岁，高中文化，汉族，“文革”中任道县祥霖铺公社团委书记，现任道县上关乡科教助理员。","type":"paragraph"},{"text":"二、主要错误事实","type":"subtitle"},{"text":"1967年8月25日，当时祥霖铺（区）副区长苑礼甫，在祥霖铺公社上渡大队召开了全区大队支书、民兵营长，治保主任及部分脱产干部会。会后苑礼甫对李顺运说：“小李，你明天到久佳山（大队）去，把杀人情况带回来”。因此，李在8月26日上午赶到久佳山大队。该大队的干部根据头天上渡会议精神，正准备召开群众大会杀四类分子。李在会上讲话说：“贫下中农要团结起来，向地富四类分子实行专政，他们要翻天，我们就坚决镇压”等。会后该大队当天把四类分子及子弟杨天甫、杨开佳等16人，拉到鸟仔塘边的树林里，先用鸟枪打，后用刀砍死了。","type":"paragraph"},{"text":"8月27日上午，祥霖铺公社祝福大队张先训、何秀清到上渡民兵指挥部请示是否能杀地富，副指挥长黄尚森说：“现在贫下中农是最高人民法院，贫下中农讲怎么办就怎么办；你们怕杀，我们就派人去杀。”后指挥部负责人周润贞对李说：“小李你去，祝福（大队）是你们公社的。”李就随“张”、“何”二人来到祝福大队，立即主持召开大队干部会。会议决定要将四类分子及子弟刘成先、刘成认等6人杀掉。接着该大队召开了群众大会，李顺运在会上说：“狗是改变不了吃屎的，你不杀他，他就要杀你。”会后李亲自带领民兵将被杀的6人押到盐母塘公路边，先由民兵用鸟枪打，后用马刀、梭镖砍杀。李顺运带领民兵张宪顺、刘成谋等人对被杀的进行检查，李发现刘成先还跪着未死，就用梭镖将他杀了一刀，刘就倒下死了。当晚李回到上渡指挥部，向苑礼甫、周润贞作了汇报。苑对李说：“大盘（大队）、小盘（大队）明天开大会，要杀四类分子，你去掌握一下”。8月28日，李叫下蒋公社团委书记杨守元同他一起到小盘大队。该大队原决定杀四类分子及子弟12人，李到该大队后，召开了群众大会，并在会上讲话说：“四类分子要翻天，我们坚决镇压，现在他们搞暴动，要杀共产党员、革命干部、贫下中农，我们要对他们实行专政，该杀的就坚决杀掉。”会后该大队将四类分子及子弟共12人用鸟枪打或用刀杀了，李对被杀者还一一作了检查。","type":"paragraph"},{"text":"8月29日清早，苑礼甫对李顺运说：“今天你去久佳山（大队）掌握一下杀人情况，要个数回来”。李吃完早饭就赶到了久佳山大队，找到大队正副支书杨迎晶、杨角阅，主持召开了全大队生产队长以上干部会。研究决定了杀人名单，又召开了群众大会，李在会上讲了话。讲完后该大队将被杀的人喊一个出来先用木棒先打一顿，之后，李顺运带领民兵将被杀的25人押到鸟仔塘的树林里，用鸟枪打和用刀砍杀。其中地主子女杨田梅，当时未死在地上滚，李用梭镖对其补了一刀后死亡。","type":"paragraph"},{"text":"三、处理意见","type":"subtitle"},{"text":"综上所述，李顺运在“文革”中，多次奉命组织杀人，共组织杀死56人，性质严重，本应从严惩处；但鉴于其在三中全会以来表现较好，能认真彻底交待自己的问题，应给予政纪处分。","type":"paragraph"},{"text":" 中共道县县委落实政策办公室1985年2月28日","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56c433021e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"石家庄市政府通告","authors":["公保字第五号"],"dates":[{"year":1949,"month":4,"day":7}],"is_range_date":false,"parts":[{"text":"石家庄市政府通告","type":"title"},{"text":"公保字第五号","type":"authors"},{"text":"根据华北人民政府秘总字第三号布告之基本精神，封建迷信道门会门均予取缔。查本市道门会门，确异常活跃，散布谣言，捏造“神水”“圣药”，煽惑与欺骗群众，进行各种反革命活动，破坏生产建设，阻挠支前工作，危害社会安宁。故本府特遵照华北人民政府布告具体规定：凡散布于本市之大刀会飞红枪会、一贯道、黄香道、先天道、后天道、大仙道、师父道、九宫道、迷迷教、一心道、归一道、真中道、金丹道、吕祖道、如意道、黄经会、皈一道等封建迷信组织，均须立即解散，停止其一切活动。被胁迫或被诱骗而参加会门道门的一般会员群众，一经脱离组织停止活动，即一律不究，其能揭发匪特奸谋及各种破坏活动者，并酌情予以奖励；首要分子均限于四月十五日以前到本区公安分局履行登记，其未与匪特联系，亦未有犯罪行为者，只要履行登记，停止活动，即予免究，其曾与匪特勾结或有犯罪行为者，如能悔过自新，当以宽大处理。若逾期抗不登记或继续活动者，经查明或群众检举属实，定以法严惩。","type":"paragraph"},{"text":"恐未周知，特此通告","type":"paragraph"},{"text":" 市长  柯庆施一九四九年四月七日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adba652624"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

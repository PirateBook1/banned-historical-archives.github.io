script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人大常委会欢宴澳大利亚议会代表团  习仲勋和海默赞颂中澳两国友谊","authors":[],"dates":[{"year":1981,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人大常委会欢宴澳大利亚议会代表团"},{"type":"paragraph","text":"习仲勋和海默赞颂中澳两国友谊"},{"type":"paragraph","text":"新华社北京7月3日电  人大常委会今天晚上在人民大会堂举行宴会，欢迎由自由党参议员戴维·约翰·海默率领的澳大利亚议会代表团。"},{"type":"paragraph","text":"人大常委会副委员长习仲勋主持今晚的宴会。他在祝酒时称颂了中澳两国的友谊。他说，中澳两国建交以来，两国的友好合作关系在各个领域都有了令人满意的发展。他希望这种友好合作关系今后不断得到加强。"},{"type":"paragraph","text":"他说，中澳两国都处于亚洲太平洋地区。两国都关心这个地区的和平和稳定。面对当前动荡不安的国际形势，全世界一切爱好和平的国家需要联合起来，协调行动，制止霸权主义的侵略扩张行径。"},{"type":"paragraph","text":"海默在祝酒时说，中澳两国都希望世界和平和安全能够得到保证。他希望两国在经济、贸易、科技和文化方面的交流将持续不断地发展下去。"},{"type":"paragraph","text":"工党众议员威廉·劳伦斯·莫里森也在宴会上祝酒。他说，我们对能在中国共产党成立六十周年之际访问中国感到高兴。他对中国共产党过去六十年里给人民作出的贡献感到钦佩，并希望中国共产党在今后的道路上取得更大的成就。"},{"type":"paragraph","text":"澳大利亚驻中国大使邓安佑应邀出席宴会。"},{"type":"paragraph","text":"人大常委会委员武新宇、司马义·艾买提也出席宴会。"},{"type":"paragraph","text":"澳大利亚议会代表团是应人大常委会的邀请来我国访问，于昨天到达北京的。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"邓小平会见董事长亚蒙·哈默率领的美国西方石油公司代表团。"},{"type":"paragraph","text":"新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"习仲勋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72a20fca4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的好学生——焦裕禄","authors":[],"dates":[{"year":1966,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海美术工作者，以满腔热情举办了“向焦裕禄同志学习”美术作品展览。我们今天出版的这个画刊，就是展览会中的一部分作品。"},{"type":"paragraph","text":"焦裕禄同志全心全意为人民的伟大精神，日益激励与鼓舞着人们，广大的党员、干部以及各阶层人民正在掀起学习焦裕禄同志的热潮。文艺工作者除了学习焦裕禄同志，还有一个宣传焦裕禄同志的任务。社会主义文艺的最根本任务，就是要塑造社会主义时代的英雄人物。焦裕禄同志是个榜样，他是毛主席的好学生，是我们社会主义时代顶天立地的英雄人物，他的精神永远值得我们认真学习。文艺工作者应该用尽一切力量，用尽所有的文艺形式，来歌颂他，宣传他。而要很好地完成这个任务，就非首先向焦裕禄同志学习不可，要象焦裕禄同志那样完全彻底为革命，要象焦裕禄同志那样全心全意为人民。"},{"type":"paragraph","text":"上海美术工作者举办了这个展览会，是学习焦裕禄同志的一个开始。相信在美术以及文学艺术的各个领域中，将会层出不穷地塑造出社会主义时代的英雄人物，以之教育人民。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\02\\662r040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e步欣农\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e革命者要在困难面前逞英雄"},{"type":"paragraph","text":"步欣农\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\02\\662r040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e周安琪\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e永远保持劳动人民本色(宣传画)"},{"type":"paragraph","text":"周安琪\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\02\\662r040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e黄庭\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一心为革命一切为人民(宣传画)"},{"type":"paragraph","text":"黄庭\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\02\\662r0

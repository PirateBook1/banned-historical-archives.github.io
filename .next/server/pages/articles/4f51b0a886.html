script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"中央关于印发贯彻婚姻法的指示的批语","alias":"","parts":[{"type":"paragraph","text":"中央关于印发贯彻婚烟法的"},{"type":"paragraph","text":"指示的批语"},{"type":"paragraph","text":"（1952年11月26日）各中央局、分局，并转省市区党委，地委，县委；各级军区党委；并告中央和军委各部门，中央人民政府各党组："},{"type":"paragraph","text":"兹将中共中央关于贯彻婚姻法的指示\"发给你们，望即遵照执行，并在党刊上发表。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"十一月廿六日"},{"type":"paragraph","text":"[1]1952年11月26日中共中央关于贯彻婚姻法的指示，强调指出以下几点：（一）贯彻婚姻法运动的首要工作，是宣传婚姻法，在广大干部和群众中进行教育，树立对婚姻法的正确认识。在思想上划清封建主义婚姻制度与新民主主义婚姻制度的界限。（二）婚姻制度的改革是一种反封建的民主改革，但它不同于农村中的土地改革和其他社会改革。婚姻制度的改革纯全是人民内部的事情，需要进行长期的耐心的工作，而不能采取粗暴急躁的态度与阶级斗争的方法。（三）以1953年3月为宣传贯彻婚姻法的运动月，务期达到家喻户晓，深入人心，从而改变空气，移风易俗。从1952年12月开始，各地应即为贯彻婚姻法运动做好一系列的准备工作。（四）建议各级人民法院建立专门的婚姻法庭，负责处理婚姻案件。（五）各县（市）所辖的区人民政府以及未设区的市人民政府应建立婚姻登记处，正确地办理婚姻登记工作，这是贯彻婚姻法、保障婚姻自由的一项重要工作。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":11,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":339,"page_end":339},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f51b0a886"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

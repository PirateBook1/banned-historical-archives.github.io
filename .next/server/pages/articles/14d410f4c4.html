script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转海军“四·五”会议的情况报告（概要）","authors":[],"dates":[{"year":1973,"month":2,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央批转海军“四·五”会议的情况报告（概要）","type":"title"},{"text":"1972年7月为了贯彻中央批林整风汇报会议精神，海军党委召开四届五次全委扩大会议（四·五会议）。在九月二十一日中央政治局会议上传达了毛主席的指示：“海军的会议，纠缠着历史问题。在批林整风中，在历史问题的旧账上纠缠，容易走偏方向。中央政治局约肖、苏、王、吴同志开个会，解决一下。”从十一月起，这个开了几个月的会议转向批海军司令肖劲光上了林彪“贼船”。后肖劲光写了几次检查，在二月二十日的政治局会议上通过。中央批转了这个“四·五会议”的情况报告。","type":"paragraph"},{"text":"说肖劲光上了“贼船”的罪证，大约有如下一些：1）1967，1968年肖给林彪写信，检讨自己，表示效忠； 2）九大前林彪找肖等海军五人谈话，肖同意全力支持林彪死党李作鹏在海军的领导； 3）在九大选举政治局委员时，肖没有选江青等人；4）九届二中全会上在华北组的发言支持设国家主席和林彪；5）利用准备与台湾海军作战的“七九方案”搞“北兵南调”，准备策应林彪的在南方另立中央等等。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14d410f4c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

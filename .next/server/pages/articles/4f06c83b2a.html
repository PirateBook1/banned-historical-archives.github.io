script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席致敬电","authors":[],"dates":[{"year":1951,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向毛主席致敬电"},{"type":"paragraph","text":"【新华社三十日讯】北京市少数民族抗美援朝反对美国武装日本爱国示威游行大会向毛主席致电致敬称：敬爱的毛主席："},{"type":"paragraph","text":"我们北京少数民族在您的英明领导下，得到了解放，能够幸福地生活在各民族友爱合作的大家庭里，我们谨以无限的热诚，向您致以崇高的敬意。"},{"type":"paragraph","text":"自从美帝国主义发动侵朝战争以来，我们北京少数民族就以爱国主义和国际主义的精神，参加到抗美援朝保家卫国的热潮中。今天我们举行抗美援朝反对武装日本的爱国示威大游行，谨向您宣誓，我们要加强各族人民的团结，争取彻底的胜利，在您的旗帜下，献出我们的一切力量，为保卫祖国、保卫世界和平坚决奋斗到底！祝您健康，并致最崇高的敬礼！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f06c83b2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

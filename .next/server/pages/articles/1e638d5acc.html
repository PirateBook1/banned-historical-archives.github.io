script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远忠于毛主席的无产阶级革命路线——广州部队活学活用毛泽东思想群众运动成绩巨大","authors":[],"dates":[{"year":1968,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远忠于毛主席的无产阶级革命路线"},{"type":"paragraph","text":"——广州部队活学活用毛泽东思想群众运动成绩巨大"},{"type":"paragraph","text":"用毛泽东思想武装工农兵群众、革命知识分子和广大干部，进一步促进人的思想革命化，是防止修正主义，防止资本主义复辟，使我们社会主义和共产主义事业取得胜利的最可靠、最根本的保证。对毛泽东同志著作，带着问题学，活学活用，学用结合，急用先学，立竿见影，在用字上狠下功夫的方法，是行之有效的，普遍适用的，应当进一步在全党全国推广。"},{"type":"paragraph","text":"摘自《中国共产党第八届中央委员会第十一次全体会议公报》"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"“我们应该谦虚，谨慎，戒骄，戒躁，全心全意地为中国人民服务”。全军学习毛主席著作积极分子黄祖示同志牢记毛主席的教导，处处严格要求自己。他对毛主席的最新指示，活学活用，不断地破私立公，在无产阶级文化大革命中又立新功。图为黄祖示同志（右三）和战友们交谈活学活用毛主席著作的体会。"},{"type":"paragraph","text":"广州部队学习毛主席著作先进集体某部永备线路维护连，积极帮助驻地贫下中农办好毛泽东思想学习班，活学活用毛主席著作，有力地促进了社员的思想革命化，提前完成了春耕工作。这是维护连的同志在田头毛泽东思想学习班，同社员一起斗私批修。"},{"type":"paragraph","text":"广东省革命委员会副主任、揭阳县桂岭公社建豪大队基干民兵黄育英同志，对伟大领袖毛主席无限热爱，对中国赫鲁晓夫无比仇恨。她早在一九六六年就贴出了批判黑《修养》的革命大字报。在资产阶级反动路线面前，她毫不动摇，坚持斗争，终于在支左部队的坚决支持下，取得了胜利。图为黄育英同志（右二）和女民兵们在一起交流活学活用毛主席著作的体会。"},{"type":"paragraph","text":"广州部队活学活用毛主席著作先进集体一八九医院，坚决贯彻毛主席对卫生工作的重要指示，全心全意为人民服务。他们经常深入农村，宣传毛主席的最新指示，虚心向贫下中农学习，热情地为贫下中农治病。这是他们满怀着对伟大领袖毛主席深厚的无产阶级感情，把毛主席像赠送给贫下中农。"},{"type":"paragraph","text":"广州部队学习毛主席著作标兵马毅同志（前右一），以实际行动批判中国赫鲁晓夫的“活命哲学”。她满怀着对毛主席的无限忠诚，不顾身体有病，坚持不懈地学习、宣传、执行、捍卫毛泽东思想，深入农村，和广大贫下中农一起学习毛主席的光辉著作，一起抓革命促生产。"},{"type":"paragraph","text":"广州部队学习毛主席著作先进集体某部一营机枪连，热情宣传、坚决执行毛主席的最新指示，用毛泽东思想武装无产阶级革命派。这是班长陈昌健同志（右二）热情地向革命群众宣传毛主席的最新指示，同他们一起畅谈无产阶级文化大革命的大好形势。"},{"type":"paragraph","text":"本版图片为广州部队政治部宣传部供稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e638d5acc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"军管会接受人民正义要求判决反革命罪犯九十八名","authors":["沪市新闻处"],"dates":[{"year":1951,"month":7,"day":27}],"is_range_date":false,"parts":[{"text":"军管会接受人民正义要求判决反革命罪犯九十八名","type":"title"},{"text":"沪市新闻处","type":"authors"},{"text":"【沪市新闻处讯】自伟大的镇压反革命的群众运动在本市展开以来，人民正气大为伸张，纷纷控诉与检举反革命分子。本市军事管制委员会、市人民政府暨公安司法机关，最近连续接获过去曾受反革命荼毒的人民来信，一致指名要求将某些罪大恶极的反革命分子，如著名汉奸卢英、潘涛，叛徒特务吴承庸等立即正法。市军管会业已接受人民的正义要求，于昨(廿革命首恶分子被判处死汉奸卢英、潘达等一批反革命分子九十八名宣告判决。其中二十八名罪大恶极的反以观后效；三十五名反刑，立即执行；六名反革命分子被判处死刑，缓期二年执行，在此期间强迫劳动，革命分子被判处无期徒刑或有期徒刑；二十九名反革命胁从分子被判处管制或交保释放。","type":"paragraph"},{"text":"著名汉奸卢英，原充日寇“大道市政府”警察局长，依附敌寇势力，骑在上海人民头上，如虎如狼。更以血腥毒辣手段，搜捕惨杀抗日爱国志士，被其杀害者屈指难数。日寇投降后，蒋介石匪帮不顾全市人民反对，竟包庇纵容，该犯即在狱中仍过着优裕生活。著名汉奸潘达，曾充日汪杀人魔窟“特工总部”(沪西七十六号)第四处处长、“沪西警察局”局长，勾结日寇与大汉奸丁默村、李士群、吴世宝等横行本市。当时上海市民被暗杀事件日有所闻，均系该犯策谋布置；又该犯曾搜括掠夺大量米粮物资资敌，造成当时粮荒，严重危害上海人民生活，罪恶滔天。解放以后，本市军管会不断接获被害人民控告，要求将此两汉奸处以极刑，以平民愤而伸正气。市军管会于审核该两犯的犯罪事实后，决定接受人民要求，根据惩治反革命条例第三条之规定，判以死刑并立即执行。","type":"paragraph"},{"text":"昨日被处决之反革命罪犯吴承庸、宓其昌，也是日汪“特工总部”特务，曾杀害钦家俊、姜士雄、朱惠清、顾松、严同宇、孙桂和等抗日爱国志士。解放后，被害烈士家属钦家鹏、余淑敏、朱耀奎、顾静华等纷纷请求人民法院判处极刑。当时人民法院仅判该两犯以十五年及五年徒刑，烈士家属乃上书军管会请求覆判。市军管会于日前接受此一正义要求，重新审核全案，经市反革命案件审查委员会审查，提出应将该两犯依法判处死刑的初步意见后，昨日市军管会予以核准，宣布立即执行。临刑时被害烈士家属均往刑场观看这两个反革命匪徒的下场。他们一致感谢人民政府为先烈报仇，为人民除害的正确措施，并表示今后决协助政府严厉镇压一切反革命活动。","type":"paragraph"},{"text":"被判处死刑、缓期二年执行、在此期间强迫劳动以观后效的反革命罪犯有文化特务费树声等六名，费匪系匪“三青团”上海头目之一，一贯破坏人民革命事业，积极进行反革命宣传。","type":"paragraph"},{"text":"被判处无期或有期徒刑的反革命罪犯，共有三十五名。其中，有文化特务詹匪文浒。该犯历充匪“国民党中宣部普宣处长”、匪“中央日报”副社长等职，一贯造谣诽谤污蔑人民革命斗争。解放后犹不知改悔，企图逃往台湾继续进行反革命活动。","type":"paragraph"},{"text":"另外，军管会根据镇压与宽大相结合的政策，将二十九名反革命胁从分子判处管制或交保释放，给予自新之路。","type":"paragraph"},{"text":"上述被判处死刑、死刑缓期二年执行及无期徒刑之反革命罪犯的财产，市军管会在判决同时宣布:除酌留其家属以生产资料与生活费用外，均予没收。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年7月26日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e038ce67b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟陕西地方组织要求民盟中央表明态度","authors":["新华社"],"dates":[{"year":1957,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"民盟陕西地方组织要求民盟中央表明态度","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社西安１５日电:民盟陕西省委员会和西安市委员会举行扩大会议，向盟中央发出电报，要求民盟中央对章伯钧、罗隆基、储安平、陈新桂等的言论表明态度和立场，并且建议民盟中央召开常委会扩大会议对这些言论进行深入分析，严加批判，并检查章伯钧、罗隆基对储安平有无支持情事。","type":"paragraph"},{"text":"民盟西安市委员会副主任委员武伯伦发言说，我们盟内从中央到地方现在发生了十分严重的问题，盟员和群众议论纷纷，我们应该立即表明态度，是跟共产党走呢，还是跟章伯钧、罗隆基、储安平、陈新桂走？是要社会主义，还是要资本主义在我国复辟？","type":"paragraph"},{"text":"会上对陕西师范学院讲师、民盟盟员王尊一的一些反社会主义的言论也进行了尖锐的批评。","type":"paragraph"},{"text":"在盟员们的纷纷要求下，在西安的九位民盟中央委员和候补委员在今天上午召开了会议。民盟中央委员李子健说，章伯钧、罗隆基的谬论并不是偶然的。他说，记得过去在一次全盟的工作会议上，罗隆基就说过民主党派对共产党来说是“锦上添花、火上加油，作了打手……”。","type":"paragraph"},{"text":" ——原载《人民日报》1957年6月16日，原标题为“民盟北京上海等地方组织要求民盟中央表明态度，跟共产党走，还是跟章伯钧罗隆基走？陕西盟员要求民盟中央检查章伯钧是否支持了储安平？”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea5418382a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"怀着无比幸福的激情争相观看《毛主席是我们心中的红太阳》上海人民的心飞向毛主席身边城乡同时映出，第一天观众即达二十七万余人次，蔚成一片欢乐的海洋","authors":[],"dates":[{"year":1967,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　颗颗红心向太阳，千万双眼睛仰望着毛主席。本市广大革命人民和驻沪部队指战员怀着对我们伟大领袖毛主席的无限敬爱，争相观看《毛主席是我们心中的红太阳——庆祝中华人民共和国成立十七周年》彩色文献纪录片。昨天是影片放映的第一天，不少影院清晨即已开始放映，初步统计共放映了二百六十余场，观众达二十七万余人(次)。市郊影院和农村放映队同时映出。"},{"type":"paragraph","text":"影片显示的毛主席无限热爱人民，人民无限热爱毛主席的沸腾场景，使广大革命人民受到巨大的激励和鼓舞，各映出影院蔚成一片欢乐的海洋。银幕上一轮红日升起，我们心中最红最红的红太阳毛主席向革命群众频频挥手致意，场内观众异常激动，欢欣若狂。银幕上下革命豪情奔放，爆发出暴风雨般的掌声，热烈高呼:“毛主席万岁!万万岁!”"},{"type":"paragraph","text":"成千上万的革命职工看了影片以后，引为最大的幸福，得到了最大的鼓舞。许多革命派工人说:当银幕上显现毛主席向我们招手，他老人家来到革命群众中间，和大家一起欢度节日等一幕幕欢欣鼓舞的场面时，我们的心已经飞到了毛主席的身边。毛主席满面红光，神采奕奕，身体健康，使我们深深感到这是中国和全世界革命人民的幸福。他们激动地说:毛主席最最支持我们革命造反。在战无不胜的毛泽东思想指引下，掀起了“一月革命”的风暴，夺了党内一小撮走资本主义道路当权派的权；打退了反革命经济主义黑风。毛主席为我们撑腰，我们一定要为毛主席争气，狠抓革命，猛促生产，夺取革命、生产双胜利。他们还表示，一定要更好地活学活用毛主席著作，奋起毛泽东思想千钧棒，把党内最大的一小撮走资本主义道路的当权派批倒、批臭，实现革命的大联合、“三结合”，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"影片在郊区各县放映时，也是盛况空前。许多生产大队的贫下中农和革命干部，喜气洋洋，从远处赶到县城看这部电影。川沙县的贫下中农十分激动地说:我们贫下中农永远听毛主席的话，跟着毛主席一辈子闹革命。他们愤怒声讨党内头号走资本主义道路当权派的“保护富农经济”、“三自一包”等谬论。他们说:这是他想走回头路，让我们吃两遍苦，多么凶恶毒辣。我们一千个不答应，一万个不答应。"},{"type":"paragraph","text":"中国人民解放军驻沪部队指战员，怀着极其兴奋的心情看了影片。曾到北京参加国庆观礼的“南京路上好八连”学习毛主席著作积极分子邵金城激动地说:“毛主席永远和革命人民心连心，永远和我们在一起，有了毛主席来掌舵，什么样的牛鬼蛇神、妖魔鬼怪，全不在我们话下。”广大指战员坚定地表示:我们一定要坚决执行毛主席关于人民解放军支持革命左派和支援工农业生产的指示，高举毛泽东思想伟大红旗，彻底批判党内头号走资本主义道路当权派的反革命罪行，让他永世不得翻身。"},{"type":"paragraph","text":"在文化大革命中冲锋陷阵的红卫兵小将，看了影片后，更是压抑不住内心的激动。复旦大学红卫兵师的战士们看了影片以后，记忆犹新地说:去年，我们在向党内一小撮走资本主义道路当权派发起猛打猛冲的时刻，党内最大的走资本主义道路当权派抛出了资产阶级反动路线，围剿革命师生。在这一段白色恐怖的日子里，我们牢记毛主席的教导:“下定决心，不怕牺牲，排除万难，去争取胜利。”我们在毛主席的革命路线指引下，天不怕、地不怕，揪出了一小撮反革命修正主义分子，打垮了资产阶级反动路线。当无产阶级文化大革命推向新阶段的今天，影片又给了我们无穷的力量，我们一定发扬“敢把皇帝拉下马”的精神，用毛泽东思想为武器，积极投入到革命大批判的群众运动中去，批臭黑《修养》，誓把中国的赫鲁晓夫这个野心家批倒、批臭，叫他靠边站，把毛泽东思想伟大红旗插遍全中国、全世界。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\04\\674r040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e全国各族人民决心大立毛泽东思想，把活学活用毛主席著作的群众运动推向一个新的高潮，把全国都办成毛泽东思想的大学校。\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5656abb162"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

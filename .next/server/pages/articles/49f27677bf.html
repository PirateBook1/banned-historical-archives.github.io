script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命文艺路线指引下本市群众文艺活动呈现一派繁荣景象","authors":[],"dates":[{"year":1972,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在毛主席革命文艺路线的指引下，本市群众业余文艺活动呈现一派繁荣景象。目前，群众业余文艺活动正在进一步掀起高潮，以迎接中华人民共和国成立二十三周年光辉节日的到来。"},{"type":"paragraph","text":"群众业余文艺活动的一个重要方面，是广泛地开展了群众性的歌咏活动。全市大部分区、县、局的许多基层单位，纷纷举办新歌演唱会，演唱《战地新歌》和自己新创作的革命歌曲。群众性的歌咏活动还进一步推动了革命歌曲的创作，今年以来，在短短几个月中，全市各条战线就涌现出一批有一定质量的工农兵歌曲。"},{"type":"paragraph","text":"业余文艺活动的蓬勃开展，还表现在各条战线的群众进一步发动起来了。上海汽车发动机厂的群众文艺活动，过去没有很好开展，在纪念毛主席《在延安文艺座谈会上的讲话》发表三十周年的日子里，厂党委把群众文艺提到议事日程上，作为一项政治任务来抓。他们根据业余、小型、多样的原则，发动各车间群众创作节目，在纳凉晚会上演出，党委书记带头参加演出活动。他们在今年夏季共创作出三十多个文艺节目，参加演出的群众达二百余人。通过业余文艺活动，大大激发了职工的政治热情，进一步推动了抓革命、促生产，使全厂面貌焕然一新。"},{"type":"paragraph","text":"全市很多大学、中学、小学的课余文艺活动，也正在逐步活跃起来。上海师范大学和不少中、小学在学校党组织的重视下，开展了多种形式的革命文艺活动，丰富了学生的课余文化生活。"},{"type":"paragraph","text":"群众业余文艺活动的深入开展，还表现在许多业余文艺宣传队能够经常、持久地开展活动。上海锅炉厂的文艺宣传队，过去存在“节日轰、节后松”的现象，通过深入学习《讲话》，提高了对文艺工作的重要性的认识，坚持在业余时间为厂内职工演出。郊区各县及农场的文艺活动有了新的发展。上海县的群众文艺活动，发动面比较广，文艺宣传队从八十多个增加到一百四十多个。由于各级领导的重视，使群众业余文艺活动能广泛、深入、持久地开展，呈现出一派欣欣向荣的繁荣景象。"},{"type":"paragraph","text":"在毛主席革命文艺路线的指引下，几个月末，全市创作出一批优秀的群众文艺作品。这些作品，努力按照党的基本路线来反映社会主义时期的矛盾和斗争，刻画工农兵的英雄形象。如松江县新五公社创作的小戏《上夜校》和《开河之前》，紧密配合了当前的政治斗争任务，反映了两种思想、两种世界观的斗争，在郊区几个县演出后，受到贫下中农的欢迎。城建局等单位创作的相声《找水》，在用相声形式塑造人物形象方面作了有益的探索。不少专业文艺工作者纷纷深入工厂、农村，与业余文艺骨干相结合，从群众中吸取养料，推动了创作。新创作的歌舞《银针曲》、《码头工人忠于党》《出海抢险》等，从各个角度反映了工农兵的沸腾的战斗生活，形式也活泼多样，深受群众欢迎。"},{"type":"paragraph","text":"群众文艺活动蓬蓬勃勃的繁荣景象，将促进整个文艺战线斗、批、改运动的深入开展。在国庆节前后，市和各区，县等有关单位，都将以游园会、专场演出等形式，举行庆祝活动，不少比较优秀的创作节目将直接与广大工农兵群众见面。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49f27677bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

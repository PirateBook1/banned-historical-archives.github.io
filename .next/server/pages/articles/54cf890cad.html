script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"济南汽车制造总厂革委会在清理阶级队伍中  用毛主席的政策武装革命群众  严格区分两类不同性质的矛盾","authors":[],"dates":[{"year":1969,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"济南汽车制造总厂革委会在清理阶级队伍中"},{"type":"paragraph","text":"用毛主席的政策武装革命群众"},{"type":"paragraph","text":"严格区分两类不同性质的矛盾"},{"type":"paragraph","text":"据新华社济南电　济南汽车制造总厂革委会在清理阶级队伍的工作中，坚持用毛泽东思想和毛主席的各项无产阶级政策统一群众的思想，严格区分两类不同性质的矛盾，扩大教育面，缩小打击面，团结一切可以团结的力量，稳、准、狠地打击了一小撮最顽固的阶级敌人，取得了重大的胜利。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“政策是革命政党一切实际行动的出发点，并且表现于行动的过程和归宿。”济南汽车制造总厂革委会在狠抓清理阶级队伍的工作中，遵照毛主席的教导，十分注意用政策去武装群众，发动群众。为此，他们从厂部到车间，从职工到家属，组织群众层层举办毛泽东思想学习班，发动群众反复学习、深刻领会毛主席的各项无产阶级政策。经过学习，广大群众大大提高了两条路线斗争觉悟，增强了政策观念。他们一致认为，毛主席的各项无产阶级政策，是毛主席革命路线的具体体现，它是战胜敌人的强大武器。按不按照毛主席的政策办事，这是衡量一个人对毛主席革命路线忠不忠，对伟大领袖毛主席忠不忠的大问题。从此，他们在斗争中，时时注意自觉地学习政策，掌握政策，执行政策，准确地打击了一小撮阶级敌人，加快了运动前进的步伐。"},{"type":"paragraph","text":"这个厂革委会在发动群众清理阶级队伍时，十分重视把犯错误的好人同阶级敌人严格区别开来，并且坚决执行毛主席的政策，扩大教育面，缩小打击面，彻底孤立和打击一小撮最顽固的阶级敌人。对于可以教育好的青少年子女，革委会发动群众对他们加强思想教育工作，同时，经常吸收他们参加革命大批判，使他们接受教育，提高觉悟，和革命群众一起开展对敌斗争，彻底孤立了一小撮阶级敌人。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“指挥员的正确的部署来源于正确的决心，正确的决心来源于正确的判断，正确的判断来源于周到的和必要的侦察，和对于各种侦察材料的联贯起来的思索。”这个厂革委会遵照毛主席的这一教导，在清理阶级队伍工作中十分重视调查研究工作。他们认为，重证据，重调查研究，这不是一般的方法问题，而是一项极其严肃的无产阶级政策。只有重证据，重调查研究，才能不漏掉坏人，才能击中敌人的要害，制服敌人。由于他们注重调查研究，所以对一小撮阶级敌人挖的准，打的狠，使他们无可逃遁地现出了原形。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54cf890cad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

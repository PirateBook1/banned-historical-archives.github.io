script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习毛主席最新指示　以工人阶级为榜样本市医务卫生界大联合飞跃发展目前已有二百多个单位实现大联合，占市区医务卫生单位总数的百分之八十以上","authors":[],"dates":[{"year":1967,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在势不可挡的革命大联合历史潮流中，上海医务卫生系统的无产阶级革命派紧跟毛主席的伟大战略部署，向工人阶级学习，掀起了革命大联合新高潮。"},{"type":"paragraph","text":"连日来，上海医务卫生界大联合的喜讯频传。第一人民医院、第九人民医院、胸科医院、东方红(原广慈)医院、新华医院、中山医院、杨浦区中心医院、第四人民医院、生物制品所等单位都先后实现了革命的大联合。截至昨天止，连同过去已经实现大联合的，共有二百多个医务卫生单位实现了大联合，占市、区医务卫生单位总数的百分之八十以上。有的区如黄浦、长宁、卢湾、静安已达百分之百，出现了全市医务卫生系统革命大联合的新飞跃。"},{"type":"paragraph","text":"上海医务卫生战线能够在最近短短的日子里，迅速实现革命的大联合，是毛泽东思想掌握了广大群众的结果。毛主席的最新指示下达后，各医务卫生单位广大革命群众认真学习了毛主席的教导和中央负责同志的“九·一”讲话，进一步认识到当前实现革命大联合的重要性和迫切性。因此他们纷纷起来呼吁头头要快马加鞭实现革命的大联合。静安区有的医院的群众向参加区里毛主席著作学习班的各方头头提出要以实际行动克服小资产阶级派性，达成大联合的协议后再回原单位。有的单位的革命群众对头头说，你们不联合，我们下面就按部门实行大联合，再与你们脱钩。群众促头头，头头因势利导，带头学习，带头搬山头，上下结合，使革命的大联合迅速实现。原来一些“内战”剧烈，两派长期坐不到一块的“老大难”单位，如第一人民医院、第九人民医院、生物制品所、静安区中心医院等都较快地实现了革命的大联合。"},{"type":"paragraph","text":"在大联合过程中，许多医务卫生单位的无产阶级革命派学习工人阶级的革命胸怀，表现出良好的革命风格，做到了革命群众组织之间平等协商，不翻老账，不争席位。"},{"type":"paragraph","text":"过去不少医务卫生单位“内战”的一方或双方，往往以“老造反”自居、“唯我独革”，把对方看成“老保”，以为两个革命群众组织之间的矛盾是“革”与“保”之间的矛盾，因此不能联合，谈联合就要对方解散。学习了毛主席的最新指示后，大家认识到革命群众组织之间的矛盾是人民内部矛盾，不应该分裂成为势不两立的两大派，应该团结起来共同对敌。第九人民医院、东方红医院、静安区中心医院、杨浦区中心医院、大华医院等革命群众组织，过去互相指责为“老保”，这次学习了毛主席的最新指示后，都能改正过去的错误看法，进行平等协商，实现革命大联合。"},{"type":"paragraph","text":"本市医务卫生系统随着各单位革命大联合的实现，必将出现大学习、大批判的新高潮，进一步推动医务卫生工作的新飞跃。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"717b13190e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席无限信任华主席　我们衷心爱戴领袖华主席","authors":[],"dates":[{"year":1976,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\11\\76bg040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋同志作为我们党的领袖，是毛主席生前的英明决策。毛主席的家乡，华主席多年工作过的湖南省湘潭市的人民群众怀着无比喜悦、无比激动的心情，热烈欢呼华国锋同志任中共中央主席、中央军委主席，热烈欢呼我们党又有了自己的领袖。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\11\\76bg040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席的事业后继有人，伟大社会主义祖国前程似锦。大庆石油化工总厂党委成员重温列宁关于领袖、政党、阶级、群众相互关系的学说，坚决拥护毛主席亲自培养、亲自选定、亲自安排的接班人华国锋同志为我党领袖。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\11\\76bg040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e以华主席为首的党中央一举粉碎了“四人帮”妄图篡党夺权的罪恶阴谋，清除了党内一个大祸害，大寨大队广大社员和干部一千个赞成，一万个拥护。他们愤怒批判“四人帮”的滔天罪行，决心听从华主席的指挥，把毛主席亲自树立的大寨红旗举得更高，不断发展革命和生产的大好形势。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\11\\76bg040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华主席领导我们打了一个大胜仗，一举粉碎了祸国殃民的“四人帮”，挽救了革命，挽救了党。人民解放军北京卫戍区某部红一连指战员深入批判王张江姚反党集团阴谋篡党夺权的滔天罪行，决心用鲜血和生命保卫无产阶级专政，保卫以华主席为首的党中央。"},{"type":"paragraph","text":"(本版照片均为新华社发)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\11\\76bg040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e东风万里舞红旗，八亿人民尽开颜，青海省互助土族自治县各族人民，热烈庆祝华国锋同志任中共中央主席、中央军委主席，热烈庆祝以华主席为首的党中央一举粉碎“四人帮”反党集团篡党夺权阴谋的伟大胜利。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\11\\76bg040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华主席登上天安门，神州八亿尽欢腾。北京钢铁学院的工农兵学员手捧刊登着华主席像的报纸，热烈欢呼华主席为我们党的领袖，决心在以华主席为首的党中央领导下，把毛主席开创的无产阶级革命事业进行到底!\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\11\\76bg040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华主席关心群众疾苦，是灾区人民的贴心人。在举国上下同声欢呼华国锋同志任中共中央主席、中央军委主席的大喜日子里，唐山市开滦煤矿广大工人和干部回顾强烈地震发生后，华国锋同志率领中央慰问团到地震灾区亲切慰问受灾群众的幸福情景，倍觉华主席亲。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\11\\76bg040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e全党全军全国各族人民心花怒放，为我们又有了自己的领袖和统帅，感到无比自豪和幸福。西藏翻身农奴从报纸上看到华主席像，激动地回忆西藏自治区成立十周年时，华主席率领中央代表团到西藏亲切慰问各族人民的幸福情景，衷心拥护华主席为我们党，的领袖。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\11\\76bg040109.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e天山南北纵情歌唱，边疆军民喜气洋洋。驻守在反修前哨的人民解放军新疆部队某部指战员和当地哈萨克族牧民一起，热烈欢呼华国锋同志任中共中央主席、中央军委主席，决心在以华主席为首的党中央领导下，加强军民团结和全国各族人民的大团结，把反修防修的斗争进行到底!\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\11\\76bg040110.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华主席是无产阶级和广大劳动人民的贴心人。中共广西壮族自治区贺县县委领导成员和贺城公社的干部、群众一起热烈欢呼华国锋主席为我党的领袖，欢呼粉碎“四人帮”反党集团篡党夺权阴谋的伟大胜利，决心在以华主席为首的党中央领导下，继承毛主席的遗志，把无产阶级革命事业进行到底。\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2153bc20bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都昨举行《丰收大地》综合文艺晚会讴歌《讲话》发表五十周年中国文联和作协等三单位举行毛泽东文艺思想理论研讨会。人民日报发表题为《深入生活繁荣创作》的社论","authors":["何平","刘振英"],"dates":[{"year":1992,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京5月22日电　(中央人民广播电台记者刘振英、新华社记者何平)穿过历史的风雨尘雾，五十年前诞生在延安宝塔山下的《讲话》，象一座高耸的灯塔指引着中国文艺前进的方向。今晚，一台题为《丰收大地》的综合文艺晚会，热情地讴歌了毛主席《在延安文艺座谈会上的讲话》发表五十周年。"},{"type":"paragraph","text":"晚会在中央电视台演播大厅举行。李瑞环、李铁映、丁关根等观看了演出。"},{"type":"paragraph","text":"散发着浓郁黄土高原气息的《闹秧歌》，拉开了晚会的序幕。毛阿敏演唱的《延安的声音》，唱出了艺术家们在《讲话》精神指引下不改的初衷，执着的追求。"},{"type":"paragraph","text":"文艺作为革命事业的一个组成部分，始终得到老一辈无产阶级革命家的亲切关怀。小品《毛泽东与侯宝林》，便再现了这一生动场面。"},{"type":"paragraph","text":"《我是一个兵》、《真是乐死人》……在“二为”方针指引下涌现出的一首首革命历史歌曲，勾起了许多老同志难忘的回忆。"},{"type":"paragraph","text":"晚会高潮迭起，掌声不断。最后，歌舞《第五十个春天》，把晚会推向高潮。晚会结束时，李瑞环等走上舞台同演员见面。"},{"type":"paragraph","text":"据新华社北京5月22日电　为纪念毛泽东同志《在延安文艺座谈会上的讲话》发表50周年，中国文联、中国作协和中国艺术研究院联合举行的“坚持和发展毛泽东文艺思想理论研讨会”今日在京开幕。"},{"type":"paragraph","text":"来自全国15个省市的近百位作家艺术家、理论家汇聚一堂。中国文联党组书记、著名文艺理论家林默涵致开幕词。"},{"type":"paragraph","text":"本社今天还播发了人民日报题为《深入生活繁荣创作》的社论。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"209805d273"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入揭批“四人帮”是今年的中心任务  营口纺织厂加强领导认真学习","authors":[],"dates":[{"year":1977,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深入揭批“四人帮”是今年的中心任务"},{"type":"paragraph","text":"营口纺织厂加强领导认真学习"},{"type":"paragraph","text":"在深入揭发批判“四人帮”反党集团的斗争中，辽宁营口纺织厂党委加强对运动的领导，放手发动群众，不断把运动引向深入。"},{"type":"paragraph","text":"这个厂的党委切实加强对运动的领导：党委的主要领导亲自抓，常委分管具体抓，群众组织配合抓，全厂上下一起抓，真正把对“四人帮”的批判当作头等大事抓紧抓好。他们主要抓了以下三点：一是认真学习马列著作和毛主席著作，学习中央有关文件，深刻理解这场斗争的性质、意义，破除那种以为“四人帮”不批自臭的模糊认识。二是举办学习班，分期培训基层干部和骨干。他们先后办了六期学习班，共培训一千五百多人。三是抓典型，指导全面。党委以修机车间为先行试点，及时总结推广他们的经验，对全厂运动的深入起到了促进作用。"},{"type":"paragraph","text":"这个厂党委还十分重视发挥工人理论队伍的作用。他们组织工人理论队伍学习毛主席《论十大关系》，搞清楚被“四人帮”搞乱的政治与业务、革命与生产等方面的关系，推动全厂职工批判“四人帮”的主观唯心论和形而上学。他们组织工人理论队伍成员认真学习中央文件，向全厂工人进行宣讲，做到人人皆知。工人理论队伍还在工人中进行引路批判，为群众性批判提供靶子。"},{"type":"paragraph","text":"为了把“四人帮”批深批透，厂党委成员分头深入群众，带领群众深揭猛批。到一九七六年底，全厂就召开大小批判会四百多次，贴出大字报一万多份，写批判文章二千五百多篇，画漫画二百多幅。革命大批判使广大群众分清了路线是非，焕发了极大的社会主义积极性。去年全厂提前全面超额完成国家计划。其中产值、棉纱总产、棉布总产、利润和细纱单产都创造了本厂历史最高水平。"},{"type":"paragraph","text":"厂党委决心遵照毛主席的教导，在华主席为首的党中央领导下，誓夺今年革命和生产的更大胜利，迎接全国工业学大庆会议的召开。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96adfc198f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆贺中华人民共和国成立六周年  达赖喇嘛向毛主席致敬电","authors":[],"dates":[{"year":1955,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆贺中华人民共和国成立六周年"},{"type":"paragraph","text":"达赖喇嘛向毛主席致敬电伟大的毛泽东主席："},{"type":"paragraph","text":"在这全国各族人民热烈地庆祝中华人民共和国成立六周年的时候，我们西藏地方也在盛大地举行庆祝，我谨代表西藏僧俗人民，向您致以无上的敬意。在中国共产党和伟大领袖您的正确领导下，在短短的一个时期里，取得了人民革命的胜利，中国各民族团结一致地走入了幸福的大道，西藏也获得了和平解放。进藏人民解放军和工作人员都诚心诚意地正确执行着您的民族政策，在我们兄弟民族间出现了空前的团结。为了发展西藏的政治、经济、文化等各方面的事业，他们正在给予我们以无可限量的帮助。按照今年国务院第七次会议上通过成立西藏自治区筹备委员会的决定，现在已经着手筹划预备工作，这是对于西藏人民目前和永久都有深远利益的大事，也是由于伟大领袖您的恩惠才能得到的。西藏地方政府、班禅堪布会议厅和昌都地区人民解放委员会将要团结一致地和全国人民一道支援祖国的社会主义建设，彻底执行已经批准的有关西藏的一切决议和为建设繁荣幸福的新西藏而努力。西藏地方政府达赖喇嘛呈"},{"type":"paragraph","text":"一九五五年九月三十日"},{"type":"paragraph","text":"藏历木羊年八月十四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c3b545b27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"肃反问题","authors":["北京大学","张锡琨"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"肃反问题","type":"title"},{"text":"北京大学张锡琨","type":"authors"},{"text":"（张锡琨：北京大学化学系学生）","type":"paragraph"},{"text":"(一)对于肃反问题的估计我们只就效果来看，由下四点就说明肃反的成绩在北大来说不是主要的。","type":"paragraph"},{"text":"①由运动中斗争的人数来看，约80％以上是斗错了。而且采用的斗争方式是错误的。","type":"paragraph"},{"text":"②运动中批判的人数很多，每班有5％，想由此达到划清界限的目的。采用的方法，用了相声性的逻辑将日常生活琐事都拿来，极力将各种材料侭快的说成是反动的，稍有一点可疑就把他们推向反革命的边缘。由以上二点说明肃反运动的成绩就没有理由说是主要的。","type":"paragraph"},{"text":"③至于谈到一般同学的收获来说，使同学沉然寡言，说话小心谋慎，以及每个人却学会了教条主义的思想方法。甚至以残忍的态度来对待同志。","type":"paragraph"},{"text":"④肃反运动使思想觉悟也有所提高，当然这次运动也有些加快，但并不大，对自己来说入团时介绍人说思想转变关键应是肃反自己就不同意，对我说什么帮助。","type":"paragraph"},{"text":"(二)肃反中所犯了严重的错误与干部们的地位与思想方法有很大的关系。人没有从母亲生下来就教育人的权利和义务，不能把自己加于群众之上。这些人思想懒惰产生教条主义。以前对人的怀疑太多了。不说你反革命，就说你对反革命有利。平时对别人说话进行批判就要看从谁的嘴里说出来，干部说出来就往好处推，“落后”同学说出来就侭量找材料希望把他说成反革命。","type":"paragraph"},{"text":"他们(干部)借打击别人打下十八层地狱往上爬。我们这一等级的人是认识到以前一套是错误它给年青人带来很大的损害，而他们处在优越地位，体会不到这滋味。","type":"paragraph"},{"text":"(三)认为肃反不发言是很好的。","type":"paragraph"},{"text":"问：你老实说肃反批判过谁没有？在小组会上有没有发言?","type":"paragraph"},{"text":"答：我没有。","type":"paragraph"},{"text":"说：你想好。","type":"paragraph"},{"text":" 来源：《校内外右派言论汇集》(北京大学经济系政治经济学教研室，1957年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f548a00f1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

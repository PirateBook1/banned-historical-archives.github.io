script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国民主同盟中央委员会第七次全体（扩大）会议  给毛泽东主席的致敬电","authors":[],"dates":[{"year":1953,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国民主同盟中央委员会第七次全体（扩大）会议"},{"type":"paragraph","text":"给毛泽东主席的致敬电敬爱的毛主席："},{"type":"paragraph","text":"正当我们的国家在您的英明领导下进入大规模建设的新时期，我们中国民主同盟中央委员会第七次全体（扩大）会议在北京举行。我们谨代表中国民主同盟全体盟员向您致以最崇高的敬礼。"},{"type":"paragraph","text":"我们的会议总结了六中全会以来的盟务工作；讨论了当前的国际国内形势，以及本盟在国内外有利的形势下迎接国家三大任务的工作；修改了本盟的盟章；加强了本盟的中央领导机构。"},{"type":"paragraph","text":"会议已在今天胜利闭幕，我们向您坚决保证：我们民主同盟全体盟员在您和中国共产党的领导下，遵照这次会议的决议，继续进行思想改造，提高分清敌我的思想教育，加强工作，加强团结，加强学习，积极参加国家建设，并以参加文教建设为中心工作；为完成三大任务，彻底实现共同纲领，建设新民主主义国家并向着社会主义前进而奋斗！中国民主同盟中央委员会第七次全体（扩大）会议"},{"type":"paragraph","text":"一九五三年六月八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9acd5ba8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

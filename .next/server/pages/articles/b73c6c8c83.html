script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃天水专区人民对粮食问题的意见","authors":[],"dates":[{"year":1955,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"甘肃天水专区人民对粮食问题的意见","type":"title"},{"text":"【甘肃分社九日讯】市镇粮食定量供应暂行办法和农村粮食统购统销暂行办法公布后，天水专区秦安县城关区的粮食销售呈现紧张。八月二十七日销二万七千多斤，有二十六户没有买上，二十八日销二万八千多斤，有六十户没有买上，二十九日销三万六千多斤，有一百四十户没有买上。","type":"paragraph"},{"text":"平凉市有的居民说：“定得太死，不够吃。”“在家够吃，出外就不够了。”热食业户则顾虑定量供应后，怕买着吃的人少，愁自己生活无法维持。秦安县在九月一日召开了三十一个机关的伙食单位座谈，一般反应：“饭量少的还可以，饭量大的就不够了。”特别是管理伙食的人员认为麻烦，不好掌握。甘谷县和西峰镇有些人反映：今后要多买蔬菜和其他副食品吃，来节省粮食。","type":"paragraph"},{"text":"对于“三定”，因为有些地区还未深入宣传政策，群众顾虑未消除。有些农民认为“三定”是算老账，说：“收的多，购的多。”“购的多，留的少。”因而有些人压低产量、多报人口和扩大灾情的现象。有些地区的干部，因认识不够，怕以后产量有变动，不敢大胆向群众宣传三年不变的政策。","type":"paragraph"},{"text":" （姚秉鉴）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年9月13日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b73c6c8c83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

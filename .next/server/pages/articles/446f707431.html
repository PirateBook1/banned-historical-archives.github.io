script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"共产章程与实非共产","alias":"","parts":[{"type":"paragraph","text":"共产章程与实非共产"},{"type":"paragraph","text":"（1925年12月5日）"},{"type":"paragraph","text":"一般反革命党以国民革命指为共产革命，以国民党指为共产党，以国民政府指为共产政府，以国民革命军指为共产军，无非承了帝国主义意旨，制造几个简单名词散布出来，企图打破国民革命中各阶级合作的联合战线。然此种制造，只能比较抽象，不能太具体，太具体便容易自己戳穿使人不信。然此次陈炯明在东江，为了孤注一掷以图幸胜，竟什么方法都用尽了，他竟捏造所谓“共产章程”以恐吓人民。他们的传单中有一张题自叫做“劝粤民协助粤军讨伐赤党”，那里面说：“鸣呼！我父老兄弟知蒋中正拟订之共产章程乎？区区之愚，窃虑董氓无知，以为共产者共富人之产，于一般贫民无与也，或更大有造于贫民也。而抑知大谬不然。吾综蕨章程，概括言之：有所谓三三三一制者，盖对于产田言之也。有所谓四四二制者，盖对于房屋言之也。而对于工厂商场资本稍厚者，则更完全没收之。”但近日香港《工商日报》却载道：“省商代表到港，港商代表假座华商俱乐部，请省商代表开第二次大会议商解决工潮恢复交通事宜，华人绅商与省商代表皆围坐于一长桌。省商代表简琴石起言，省城政府实非行共产。”假如有人拿了简石琴的话去问陈炯明，我料陈炯明必将答道：“简石琴自己扯谎，别人共了他的产他还说未共呢。”"}],"authors":["毛泽东"],"dates":[{"year":1925,"month":12,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":156,"page_end":156},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"446f707431"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

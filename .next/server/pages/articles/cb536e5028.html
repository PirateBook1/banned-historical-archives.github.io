script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共陕西省委关于报告对公私合营企业发付定息情况的通知","authors":[],"dates":[{"year":1956,"month":8,"day":31}],"is_range_date":false,"parts":[{"text":"中共陕西省委关于报告对公私合营企业发付定息情况的通知","type":"title"},{"text":"西安市委、各地委、县（市）委：","type":"appellation"},{"text":"（一）关于公私合营企业今年上半年的定息，中央规定于今年7、8月间发付，并经下达执行。请各地迅速发付并于9月上旬将发付情况、资方反映及存在的问题报告我们。","type":"paragraph"},{"text":"（二）据了解，有些地区截至目前对清产核资中的遗留问题，仍未妥善处理，应即速处理，定股付息。个别企业的股额目前尚不能最后确定的，可暂发一定数额的股息，待股额确定后，再行调整。有的企业清产核资中的遗留问题，短时间内尚不能处理，暂发一定数额的股息确有困难时，应尽量抓紧于第三季度内处理完毕，如发息时已到第四季度，可连第三季度利息一并发付。","type":"paragraph"},{"text":"（三）在退还资本家在改造高潮时的增资中，有的地区提出是否对其增资部分付给利息问题。经研究凡资本家在高潮中投入企业的现金、原料、机器及其他实物等，退还时一律不予付息，房屋退还时亦不付予房租。如有的地区在退还时已付给利息的，可不再追回。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb536e5028"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

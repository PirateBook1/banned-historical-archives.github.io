script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是放之四海而皆准的","authors":["雷克达尔"],"dates":[{"year":1969,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是放之四海而皆准的"},{"type":"paragraph","text":"挪威的革命学生和工人，越来越认识到中国无产阶级文化大革命是一件重大的事情，对于世界人民和世界革命具有深远的意义，是给美帝、苏修和一切反动派的一个沉重打击。人们越来越认识到毛主席的革命思想，是一切革命者手中用以同帝国主义、资本主义、修正主义和一切反动派进行斗争的锐利武器，用以争取社会主义、共产主义，争取民族独立和世界和平的战无不胜的思想武器。"},{"type":"paragraph","text":"当我们得知毛主席的身体非常健康时，感到这是我们最大最大的幸福，毛主席永远领导和鼓舞着全世界的革命者。在挪威，许许多多的人现在开始懂得，毛泽东思想是放之四海而皆准的真理。毛主席的指示和理论，是完全符合挪威社会现实的。"},{"type":"paragraph","text":"挪　威　雷克达尔"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f4df48205"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

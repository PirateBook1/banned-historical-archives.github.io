script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东思想万人宣传队事迹展览”在京胜利闭幕","authors":[],"dates":[{"year":1967,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛泽东思想万人宣传队事迹展览”在京胜利闭幕"},{"type":"paragraph","text":"人民解放军“毛泽东思想万人宣传队事迹展览”，在接待了国内外二百九十多万名观众以后，今天在北京胜利闭幕。"},{"type":"paragraph","text":"这个介绍北京部队某部在邢台地震灾区宣传毛泽东思想的事迹展览，给了广大观众极其深刻的教育。"},{"type":"paragraph","text":"在历时七个月的展出中，有十万多名观众在四百多本留言簿上写下了热情洋溢的留言，称赞这个展览是学习毛泽东思想的大课堂，是宣传毛泽东思想的活样板，是毛泽东思想宣传员的训练班。热情歌颂战无不胜的毛泽东思想，歌颂伟大领袖毛主席，歌颂毛主席亲手缔造的、林副主席直接指挥的中国人民解放军。"},{"type":"paragraph","text":"这个展览大大激发了广大观众宣传毛泽东思想的自觉性和责任感。大家认识到，宣传毛泽东思想是最大最根本的为人民服务，是革命者毕生的战斗任务，决心当一辈子毛泽东思想的宣传员。"},{"type":"paragraph","text":"万人宣传队宣传毛泽东思想的基本经验：用毛主席的话宣传群众威力最大；照毛主席的教导做好样子影响最深；从阶级教育入手进行宣传效果最好，给了红卫兵小将和广大革命群众很大的启发。他们一致称赞解放军不愧是学习、执行、宣传和捍卫毛泽东思想的好榜样。他们说：“这是解放军留给我们的最珍贵的精神财富。”许多参观后离开北京的红卫兵革命小将纷纷给展览会来信，畅谈他们运用三条经验宣传毛泽东思想的心得体会，表示他们永远做毛泽东思想宣传员的决心。战斗在支左、支工、支农、军训、军管第一线的广大指战员，学习和运用这三条经验，受到左派广大群众的热烈欢迎。"},{"type":"paragraph","text":"这个展览会的展品已经复制了三十多套，即将在全国各地陆续展出。"},{"type":"paragraph","text":"（据新华社讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecabe41e99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是威力无穷的精神原子弹  革命摇篮井冈山到处响彻着欢呼声","authors":[],"dates":[{"year":1970,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是威力无穷的精神原子弹"},{"type":"paragraph","text":"革命摇篮井冈山到处响彻着欢呼声"},{"type":"paragraph","text":"我国成功地发射了第一颗人造地球卫星的特大喜讯传来，革命摇篮井冈山顷刻沸腾起来。从黄洋界到朱砂冲，从八面山到桐木岭，到处是报喜的队伍，到处响彻着欢呼声和鞭炮声。"},{"type":"paragraph","text":"在井冈山的中心茨坪，工人、贫下中农、人民解放军、红卫兵小将和革命干部，以及来井冈山参观的全国各地革命群众，高举红旗，抬着伟大领袖毛主席的画像，高唱《东方红》、《大海航行靠舵手》，连夜举行了庆祝大会和游行。当年毛主席经常居住的地方——大井的贫下中农，纷纷围坐在广播喇叭旁边，激动地倾听着红色卫星从空中发回的《东方红》乐曲。在双马石哨口执行任务的人民解放军某部四连指战员，打着马灯在露天里冒雨举行庆祝大会。他们还组织了一支毛泽东思想宣传队，翻山越岭，深入偏僻山村，把我国人造地球卫星上天的特大喜讯迅速传到每家每户。"},{"type":"paragraph","text":"在茨坪毛主席旧居，人们举行了座谈会。会上，曾经担任过大井乡苏维埃政府主席的余正坤，幸福地回顾了井冈山军民在毛主席领导下，凭着自己的双手，办起了机械厂、被服厂、红军医院、红色农场，粉碎了敌人的经济封锁，用土枪、大刀多次打败了国民党反动派，使井冈山红色政权巍然挺立的光辉实践，无限喜悦地说：“我国人造地球卫星上天，是毛主席的‘独立自主、自力更生’方针的伟大胜利。它充分证明了毛泽东思想是威力无穷的精神原子弹。只要用毛泽东思想武装头脑，就没有克服不了的困难，就没有打不败的敌人，任何人间奇迹都可以创造出来。”"},{"type":"paragraph","text":"七十三岁的老暴动队队长邹文楷，召集全家三代举办了家庭毛泽东思想学习班。他激动地说：“我国人造卫星发射成功，标志着我们伟大的社会主义祖国越来越强大。我虽然年纪大了，但我人老志坚，紧跟毛主席的红心永不变。我要为保卫毛主席的革命路线奋斗终身。”"},{"type":"paragraph","text":"（新华社南昌二十七日电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a809f1accb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

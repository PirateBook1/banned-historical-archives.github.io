script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谢胡主席欢宴我新任驻阿大使霍查谢胡同志在宴会上同姚文元同志亲切交谈　我红卫兵代表团观看阿青年组织举办的图片展览会","authors":[],"dates":[{"year":1967,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社地拉那二十五日电　阿尔巴尼亚部长会议主席谢胡，二十四日晚上在地拉那“游击队宫”设宴招待中国驻阿尔巴尼亚新任大使刘晓。"},{"type":"paragraph","text":"阿尔巴尼亚人民的敬爱领袖霍查，以及党和国家的其他领导人查尔查尼、巴卢库、努什、托斯卡、卡博、阿里雅、马尔科、科列加、凯莱齐、哈兹比乌、蒂奥多西、皮里斯特里等出席了宴会。"},{"type":"paragraph","text":"正在阿尔巴尼亚进行友好访问的中国红卫兵代表团团长姚文元和团员谭厚兰以及中国驻阿尔巴尼亚大使馆外交人员也应邀出席了宴会。"},{"type":"paragraph","text":"霍查同志和谢胡等同志还同中国红卫兵代表团团长姚文元同志进行了亲切友好的交谈。"},{"type":"paragraph","text":"宴会是在十分亲切友好的气氛中进行的。"},{"type":"paragraph","text":"据新华社地拉那二十五日电　为迎接阿尔巴尼亚劳动青年联盟第五次代表大会而举办的“阿尔巴尼亚青年为贯彻劳动党‘五大’的历史性决议而斗争”图片展览会，二十四日在地拉那文化宫开幕。阿尔巴尼亚劳动青年联盟中央第一书记梅罗等出席了开幕式。劳动青年联盟中央书记科拉内斯在开幕式上讲了话。"},{"type":"paragraph","text":"应邀前来参加阿尔巴尼亚劳动青年联盟第五次代表大会的中国红卫兵代表团以及其他国家的青年代表团应邀观看了展览会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13ced6b137"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海革命人民政治生活中的又一件大喜事《毛主席语录》《毛主席五篇著作》和 《毛主席诗词》合订本在本市隆重发行","authors":[],"dates":[{"year":1969,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　最近，本市首次隆重发行《毛主席语录》《毛主席五篇著作》和《毛主席诗词》的塑料压膜红封套一百二十八开合订本。这是全市革命人民政治生活中的又一件大喜事。"},{"type":"paragraph","text":"二十五日一清早，本市广大工农兵和革命群众，满怀革命激情在书店门口排成整齐的队伍，高唱“大海航行靠舵手，干革命靠毛泽东思想”等革命歌曲，等候敬请伟大领袖毛主席的宝书。"},{"type":"paragraph","text":"新华书店的革命职工，在工宣队的领导下，早在几天前就把店堂布置一新，作好了发行这本红宝书的准备工作。在宝书发行前，他们又和工农兵读者一起愤怒揭发、批判叛徒、内奸、工贼刘少奇及其在书店的代理人千方百计扼杀破坏毛主席著作出版发行的滔天罪行。"},{"type":"paragraph","text":"广大工农兵群众迎接红宝书时，出现了许多激动人心的场面。如南市发电厂的工人同志扎了彩车，敲锣打鼓把毛主席宝书请到厂里时，迎候在厂里的工人同志一片欢腾，大家不断高呼:“毛主席万岁!毛主席万万岁!”“敬祝毛主席万寿无疆!万寿无疆!”一位老工人满怀深情地说:“旧社会我们做牛做马，饭吃不饱，衣穿不暖；新社会毛主席领导我们翻了身，摘掉了文盲的帽子。可是大叛徒刘少奇不让我们读毛主席的书，光叫我们埋头生产，他的复辟资本主义的妄想永远不能得逞!我们一定要用毛泽东思想武装头脑，狠抓革命，猛促生产，用实际行动迎接党的‘九大’召开。”"},{"type":"paragraph","text":"这次发行的毛主席宝书，是广大印刷工人高举毛泽东思想伟大红旗，怀着对毛主席的无限忠心，鼓足革命干劲，放弃了休息时间，在很短的时间内印制装订出来的。新华书店储运部的运输工人也以最高的政治热情，最大的革命干劲，最快的速度，最好的质量，超额完成了运送红宝书的任务。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4476e443b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"关于中共准备派代表团参加经互会高级代表会议给赫鲁晓夫的电报","alias":"","parts":[{"type":"paragraph","text":"关于中共准备派代表团参加经互会高级代表会议给赫鲁晓天的电报"},{"type":"paragraph","text":"（1958年5月9日、13日）苏联共产党中央委员会亲爱的尼·谢·赫鲁晓夫同志："},{"type":"paragraph","text":"我们收到了安东诺夫?同志转来您的关于召开经济互助委员会参加国的兄弟党高级代表会议问题的来信。"},{"type":"paragraph","text":"中共中央高兴地接受你们的邀请，并且决定派出自己的代表团前往莫斯科参加5月20日开始的经济互助委员会参加国的兄弟党高级代表会议。中共代表团的组成，一矣确定后，当另行通知。"},{"type":"paragraph","text":"谨致共产主义敬礼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五八年五月九日[1]赫鲁晓夫，当时任苏共中央第一书记、苏联部长会议主席。[2]安东诺夫，当时任苏联驻中国大使馆临时代办。毛泽东全集第三十九卷"},{"type":"paragraph","text":"二苏联共产党中央委员会亲爱的尼·谢·赫鲁晓夫同志："},{"type":"paragraph","text":"为了参加5月20日在莫斯科举行的经济互助委员会参加国兄弟党高级代表会议，我们决定派出由以下三位同志组成的代表团："},{"type":"paragraph","text":"团长：陈云同志（中共中央副主席、国务院副总理）"},{"type":"paragraph","text":"团员：李富春同志（中共中央政治局委员、国务院副总理、国家计委主任）"},{"type":"paragraph","text":"叶季壮同志（中共中央委员、对外贸易部部长）"},{"type":"paragraph","text":"此外，随同代表团前去的，还有助理人员及翻译八人，谨此通知。"},{"type":"paragraph","text":"谨致共产主义敬礼！"},{"type":"paragraph","text":"毛泽东一九五八年五月十三日"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":5,"day":9},{"year":1958,"month":5,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":305,"page_end":306},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f6f2b3729"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

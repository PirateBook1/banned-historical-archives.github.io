script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"检阅红军时的演说","alias":"","parts":[{"type":"paragraph","text":"检阅红军时的演说"},{"type":"paragraph","text":"（一九四一年十一月七日于莫斯科红场）"},{"type":"paragraph","text":"红军和红海军战士、指挥员和政治工作人员、工人、集体农庄庄员、智力劳动者同志们，在敌后暂时处在德国强盗铁蹄下的兄弟姊妹们，破坏德国侵略者后方的我们光荣的男女游击队员们！"},{"type":"paragraph","text":"我代表苏联政府和我们布尔什维克党向你们致敬，向你们祝贺伟大的十月社会主义革命二十四周年。"},{"type":"paragraph","text":"同志们！今大是在严重的情况下庆祝十月革命二十四周年的。德国强盗背信弃义的进攻和强加于我们的战争，造成了对我国的威胁。我们暂时失去了一些地区，敌人窜到了列宁格勒和莫斯科的门口。敌人估计，我们的军队将一触即溃，我们的国家将屈膝投降。可是，敌人大大地失算了。我们的陆海军虽然暂时失利，但是在整个战线上止在英勇地抗击敌人的进攻，给敌人以重创，而我们的国家，我们举国上下，却已经组成了一个统一的战斗营垒，同我们陆海军一起，共同粉碎德国侵略者。"},{"type":"paragraph","text":"我们的国家曾经经历过比现在的处境更加严重的日子。请回想一下1918年我们庆祝十月革命一周年时的情形。当时我国四分之三的领土都在外国武装干涉者手中。我们暂时失去了乌克兰、高加索、中亚细亚、乌拉尔、西伯利亚和远东。当时我们没有同盟国，我们没有红军（那时我们才刚开始建立红军），我们缺乏粮食，缺乏武器，缺之服装。当时有14个国家围攻我国。可是，我们并没有灰心，并没有丧气。当时我们在战争的烈火中组织了红军，并把我国变成了一座军营。当时，伟大的列宁的精神鼓舞我们为反对武装干涉者而战。结果怎么样呢？结果我们粉碎了武装干涉者，收复了全部失地，取得了胜利。"},{"type":"paragraph","text":"现在，我国的状况要比23年前好得多。现在，我国无论工业、粮食和原料，都比23年前丰富许多倍。我们现在有同盟国，他们同我们一起结成反对德国侵略者的统一战线。我们现在得到陷于希特勒暴政压道下的欧洲各国人民的同情和支持。我们现在拥有精锐的陆军和精锐的海军，他们正在坚决保卫着我们祖国的自由和独立。我们无论对于粮食、武器或服装都不感到严重的缺乏。我们全国，我国的各族人民都一致支援我们的陆海军，帮助他们粉碎德国法西斯侵略非帮。我们有源源不断的人员后备。现在伟大的列宁的精神和他的胜利旗帜，就象23年前一样，鼓舞着我们去进行上国战争。"},{"type":"paragraph","text":"我们能够而且一定会战胜德国侵略者，这难道可以怀疑吗？"},{"type":"paragraph","text":"敌人并不象某些惊慌失措的知识分子所形容的那样强大。魔鬼也并不象人们所描绘的那样可怕。谁能否认，我们红军曾屡次把嚣张一时的德军打得仓皇而逃呢？如果不是根据德国宣传家大肆吹嘘的声明来判断问题，而是根据德国的实际情况来判断问题，那就不难了解，德国法西斯侵略者止面临崩溃。现在饥饿和贫困笼罩着德国，在四个月的战争中，德国已损失士兵450万人，德国血流殆尽，人员后备枯竭，不仅陷于德国侵略者压道下的欧洲各国人民，而且连看不到战争尽头的德国本国人民都充满了愤怒的情绪。德国侵略者止在作垂死挣扎。毫无疑问，德国是不能够长久挣扎下去的。再过儿个月，再过半年，也许一年，希特勒德国一定会由于其罪行累累而崩溃。"},{"type":"paragraph","text":"红军和红海军战土、指挥员和政治工作人员、男女游击队员同志们！全世界都注视着你们，把你们看作是能够消灭德国侵略者匪军的力量。处在德国侵略者压追下的被奴役的欧洲各国人民都注视着你们，把你们看作是他们的解放者。伟大的解放使命已经落在你们的肩上。你们不要辜负这个使命！你们进行的战争是解放战争，正义战争。让我们伟大的先辈一一亚历山大·涅夫斯基、李米特里·顿斯科伊、库兹马·米宁、季米特里·波扎尔斯基、亚历山大·苏沃洛夫、米哈伊尔·库图佐夫的英勇形象，在这次战争中鼓舞你们！让伟大的列宁的胜利旗帜引导你们！"},{"type":"paragraph","text":"彻底粉碎德国侵略者！"},{"type":"paragraph","text":"消灭德国占领军！"},{"type":"paragraph","text":"我们光荣的祖国、我们祖国的自由、我们祖国的独立万岁！"},{"type":"paragraph","text":"在列宁的旗帜下向胜利前进！译自《论苏联伟大卫国战争》"},{"type":"paragraph","text":"选自新编《斯大林全集》1952年版第37一40页"},{"type":"paragraph","text":"第16卷第24—26页"}],"authors":["斯大林"],"dates":[{"year":1941,"month":11,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2256,"page_end":2258},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"049f773c54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

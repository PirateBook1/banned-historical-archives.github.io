script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鄂伦春人民心向毛主席","authors":[],"dates":[{"year":1969,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"鄂伦春人民心向毛主席"},{"type":"paragraph","text":"兴安岭的青松迎红日，鄂伦春人民心向毛主席。"},{"type":"paragraph","text":"居住在大兴安岭密林深处十八站公社的鄂伦春族社员，在万恶的旧社会过着牛马不如的苦难生活。是伟大领袖毛主席领导他们从原始社会跨上了社会主义的康庄大道。鄂伦春人民满怀深情地唱道：呼玛河的流水深又深，鄂家和毛主席亲又亲；兴安岭的青松根连根，鄂家和毛主席心连心。"},{"type":"paragraph","text":"过去由于叛徒、内奸、工贼刘少奇疯狂推行反革命修正主义路线，千方百计封锁毛主席的声音，使鄂伦春人民听不到毛主席的声音，看不到毛主席的著作。伟大领袖毛主席亲自发动和领导的无产阶级文化大革命，使鄂家山村发生了深刻的变化。如今，家家挂起了毛主席像，广大贫下中农天天学习毛主席著作。"},{"type":"paragraph","text":"五十多岁的孟卡同老大娘，不识字，又不懂汉语，学习毛主席著作困难很大。但是，她凭着一颗无限忠于毛主席的红心，不识字就请别人教，不懂汉语就请别的同志给自己讲。她一字一字地学，一句一句地记。她同七名年过半百的老人组成毛泽东思想宣传队，克服了重重困难，走遍了本地鄂伦春族的村村屯屯，把毛主席的最新指示迅速地送到鄂伦春人民的心坎里。"},{"type":"paragraph","text":"心中升起红太阳，人换思想地换装。原来以狩猎为生的鄂伦春人民，把在无产阶级文化大革命中焕发出来的革命干劲倾注在"},{"type":"paragraph","text":"“抓革命，促生产”当中。那里的农业生产连续三年获得了大丰收，第一次实现了粮食自给，并且向国家交售了二十三万斤“爱国粮”，彻底改变了过去那种“一人一马一杆枪，上山打猎土地荒；男人打猎女人闲，吃兽穿皮不耕田”的落后面貌。"},{"type":"paragraph","text":"现在，鄂伦春族社员不仅学会了种庄稼，而且有的还当上了电工、拖拉机手和汽车司机。曾幸福地见过伟大领袖毛主席的孟卡同老大娘万分激动地说：“毛主席啊，毛主席！旧社会俺鄂伦春人民祖祖辈辈住深山老林破撮罗（用树枝搭的小棚），做梦也没想到有今天。俺鄂家一定世世代代听您的话，跟着您永远干革命。”"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdaf290712"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

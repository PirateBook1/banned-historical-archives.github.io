<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"魏岭之巅第一家","authors":[],"dates":[{"year":1976,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"魏岭之巅第一家"},{"type":"paragraph","text":"在辽宁省盖县的魏岭之巅，传出一件新事：鞍山市下乡女知识青年王永革，同贫农社员孙保洪结婚了，组成这座千年古岭上的第一个家庭。"},{"type":"paragraph","text":"一九六八年十月八日，王永革从鞍山市第十一中学毕业了。她遵照毛主席的教导，怀着“扎根农村干一辈子革命”的雄心壮志，同战友们一起来到盖县太平庄公社张堡子大队。这是一个巨石嶙峋、坡陡谷深的大山沟。一个城市姑娘新来乍到，连走路都有点吃不消。但王永革在与工农相结合的道路上没有退缩。她每次遇到困难，总要想一想一九六六年十月十八日受到伟大领袖毛主席检阅时的情景，想一想在毕业典礼大会上代表红卫兵向党表示的决心，顿时增添了战胜困难的无穷力量。经过几年的艰苦磨练，她变了，变成了三大革命运动中的小闯将。"},{"type":"paragraph","text":"一九七三年三月，公社党委决定开发沉睡千年的魏岭。王永革听说没有安排她参加这场战斗，便三番五次地向公社党委表示：“誓做荒山开拓者，千米高峰把根扎。”公社党委批准了她的请求。她高高兴兴，同十几名战友一起，跟着贫下中农，首批登上魏岭。岭上荆棘丛生，条件十分艰苦。她把艰苦当做考验和磨练自己的机会。白天，她和同志们一起开荒修梯田，晚上，她和同志们围在油灯下看书谈体会。这年夏天，从新疆引进一批细毛羊。王永革当了“羊倌”。她精心放牧羊群，雨天怕羊吃不饱，就把羊圈在家里，自己冒雨割草喂羊。刚生的羊羔奶不够吃，她自己拿钱买饼干泡了水喂。丰富多彩的斗争生活，使王永革更加感到农村天地广阔，魏岭大有作为。她常常站在青松下，默默地向毛主席表决心：“前进的道路虽然不平坦，但这条光明大道我是走定了。”"},{"type":"paragraph","text":"经过贫下中农五年多的再教育，王永革的思想感情发生了深刻变化。起初听不惯“庄稼院”的话，看不惯攥锄杠的手，走不惯山沟里的路；现在她深深感到贫下中农处处可亲、可敬，农村这个广阔天地里有一辈子学不完的东西，深深爱上了魏岭的一草一木。"},{"type":"paragraph","text":"在开垦魏岭的战斗中，王永革同贫农社员孙保洪建立了深厚的无产阶级感情。这件事很快传遍全村。有人说她的风凉话，不相信城里的姑娘能在山沟里落户。跟她一起来的个别战友，也不相信她真的会同孙保洪结婚。对于这些，她总是一句话：“看实际行动吧！”"},{"type":"paragraph","text":"为了做好父母的工作，她把介绍邢燕子、白启娴、柴春泽、吴献忠等先进知识青年的材料寄给父母。在党组织坚决支持下，王永革打通了父母的思想，坚决同旧的传统观念决裂，同孙保洪结了婚，在从来没有人家的魏岭上安了家。"},{"type":"paragraph","text":"结婚后，王永革没有被家务缠住手脚，继续朝气蓬勃地战斗在三大革命运动第一线。一九七五年一月八日，她被批准加入中国共产党，一九七六年被选为县委委员。在贫下中农的具体帮助、指导下，她同新老战友们一起，经过三年多的艰苦奋斗，将这座千年古岭，建设成初步欣欣向荣的青年农场。"},{"type":"paragraph","text":"在批判邓小平、反击右倾翻案风的斗争中，王永革用自己不断成长的事实，狠批邓小平反革命的修正主义路线，决心象魏岭上的青松一样，把根子牢牢扎在贫下中农之中，在农村干一辈子革命。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73af2cf2a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

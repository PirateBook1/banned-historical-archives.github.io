script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理电唁科威特国埃米尔萨巴赫·萨利姆·萨巴赫逝世","authors":[],"dates":[{"year":1978,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七八年一月一日电　中华人民共和国国务院总理华国锋一月一日打电报给科威特国埃米尔谢赫·贾比尔·艾哈迈德·萨巴赫，对谢赫·萨巴赫·萨利姆·萨巴赫埃米尔逝世表示深切的哀悼。电报全文如下:"},{"type":"paragraph","text":"科威特"},{"type":"paragraph","text":"科威特国埃米尔谢赫·贾比尔·艾哈迈德·萨巴赫殿下:"},{"type":"paragraph","text":"惊悉谢赫·萨巴赫·萨利姆·萨巴赫埃米尔殿下不幸逝世。我谨代表中国政府和人民向殿下，并通过殿下向科威特政府和人民表示深切的哀悼，并对他的亲属表示诚挚的慰问。"},{"type":"paragraph","text":"谢赫·萨巴赫·萨利姆·萨巴赫殿下生前为反帝、反殖、维护民族独立和国家主权，为发展中科两国友好合作关系作出了积极的贡献。我相信，科威特政府和人民在殿下的领导下，将在独立发展的道路上继续前进，不断取得新的成就。"},{"type":"paragraph","text":"中华人民共和国国务院总理　华国锋"},{"type":"paragraph","text":"一九七八年一月一日"},{"type":"paragraph","text":"于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d915f81560"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

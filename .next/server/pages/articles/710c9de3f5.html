script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川南农村各阶层生产情绪和思想动态","authors":[],"dates":[{"year":1950,"month":5,"day":12}],"is_range_date":false,"parts":[{"text":"川南农村各阶层生产情绪和思想动态","type":"title"},{"text":"（西南局5月12日讯）川南农村各阶层生产情绪和思想动态：","type":"paragraph"},{"text":"（一）地主阶级：一般城市里的或有路可走（如兼工商业）的大、中地主企图廉价出卖土地。一般小地主解放初设法夺佃，他们抱着与其收不到租，不如自己经营，多少可收到一些的态度。有些经营地主怕算“剥削账”，亦多于去年年底退佃。","type":"paragraph"},{"text":"（二）富农：彷徨犹豫，不积极投资，采取够吃就算的应付态度。他们怕“斗争”，怕“工资过高”，怕“共产党不许雇工”，怕生产投资太多，土地被分没自己的份了。有的富农问：“你们什么时候分田，总要到秋收以后把？”佃富农及佃富裕中农向我们提出：“最好你们早点分田，一分以后我们不缴租了，自己也够种了；现在田太多，又要请雇工，又没钱”。","type":"paragraph"},{"text":"（三）中贫农：积极准备生产，但存在很多困难。有的提出：“大庄户（佃富农）田种不下来，又不请人，应该让点给我们”。实际上有些佃富农也愿意让出一部分佃田，但因缺乏资本和生产工具，又值春荒，他们无力佃入更多土地或投资于春耕。","type":"paragraph"},{"text":"（四）雇工：希望适当解决其生活问题，提高工资，但又怕失业。有些雇工认为解放了，共产党总要代为设法解决生活问题的，等待政府规定工资。有些雇工不敢与地主富农争执，工资少点算了，害怕失业。他们希望不让解雇，规定工资，允许雇工。","type":"paragraph"},{"text":"（五）一般农民“靠天吃饭”及迷信思想颇浓厚。“惊蛰节”“逢七逢八，逢庚逢甲”就预示虫害多等等。如“雨水”节未下雨，说是天菩萨预示今年年成不好，或多或少影响了生产情绪。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年6月8日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"710c9de3f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

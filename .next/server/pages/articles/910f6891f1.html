script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发山西省委关于立即执行迅速布置粮食购销工作，安定农民生产情绪的紧急指示的指示的批示","authors":[],"dates":[{"year":1955,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央转发山西省委关于立即执行迅速布置粮食购销工作，安定农民生产情绪的紧急指示的指示的批示","type":"title"},{"text":"上海局、各分局、各省市委：","type":"appellation"},{"text":"同意山西省委《关于立即执行中央、国务院（关于迅速布置粮食购销工作，安定农民生产情绪的紧急指示）的指示》及其中所提出的各项步骤和措施。","type":"paragraph"},{"text":"一、在布置各地征购任务时，山西省委指出：应向群众讲清楚“平年照购、歉年照减”的道理，这是必要的。但除此以外，还应向群众宣布，如果发生严重的灾荒，灾区的征购数字必须照减，而在丰产地区则必须多购一些粮食，国家才有可能调剂供应，但征购数字亦只限于增产部分的40％，而将增产部分其余的60％留给农民，完全由农民自由支配，国家不加干涉，亦不得借故增加购量。","type":"paragraph"},{"text":"二、在省辖市及一般城镇普遍开展反对浪费粮食的运动是必要的，但主要从改进供销办法和着重宣传教育入手，防止造成人为的紧张。至于“以人定户，以户定量”的供应办法，也以经过有重点的试行后，再行推广为好。","type":"paragraph"},{"text":" 中央1955年3月15日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"910f6891f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

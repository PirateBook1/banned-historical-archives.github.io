script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席林副主席接见阿中友协同志　毛主席林副主席以及周恩来陈伯达康生等同志同阿尔巴尼亚同志亲切握手，表示热烈欢迎","authors":[],"dates":[{"year":1967,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席林副主席接见阿中友协同志"},{"type":"paragraph","text":"毛主席林副主席以及周恩来陈伯达康生等同志同阿尔巴尼亚同志亲切握手，表示热烈欢迎"},{"type":"paragraph","text":"新华社十八日讯　我们伟大领袖毛主席和他的亲密战友林彪副主席，今晚接见了阿尔巴尼亚劳动党中央委员、不管部长谢·佩奇同志，和由他率领的阿中友协代表团全体同志。同时被接见的还有来中国筹办阿尔巴尼亚造型艺术展览的阿尔巴尼亚专家。"},{"type":"paragraph","text":"陪同接见的，有周恩来、陈伯达、康生、杨成武、王树声等同志。"},{"type":"paragraph","text":"阿尔巴尼亚同志来到接见厅时，毛主席和林彪副主席以及中央其他领导同志，同他们一一亲切握手，向来自欧洲伟大的社会主义明灯的阿尔巴尼亚的同志，表示热烈欢迎。"},{"type":"paragraph","text":"随后，毛主席和林彪副主席以及中央其他领导同志，同谢·佩奇同志和阿中友协代表团成员伊·赛赛里、吉·迪尼、罗·克伦金、伊·罗卡、科·米洛和艾·斯巴修同志，以及筹办展览的阿尔巴尼亚专家萨·哈达利和库·布查同志，进行了极为亲切的谈话。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使纳塔奈利同志也参加了接见。（附图片）"},{"type":"paragraph","text":"我们伟大领袖毛主席和他的亲密战友林彪副主席，同谢·佩奇同志（前左四）和由他率领的阿中友协代表团同志以及两位阿尔巴尼亚专家合影。　本报记者　吕相友摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e7ae977db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

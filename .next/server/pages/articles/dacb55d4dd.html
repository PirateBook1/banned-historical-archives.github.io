script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于豫东事件上中央农业部长书","authors":["山东即墨县0220部队全体官兵"],"dates":[{"year":1959,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"关于豫东事件上中央农业部长书","type":"title"},{"text":"山东即墨县0220部队全体官兵","type":"authors"},{"text":"中央农业部长同志：","type":"paragraph"},{"text":"咱们革命友谊的握手吧，近来你们好吧，工作忙吧！","type":"paragraph"},{"text":"我们参军不知不觉已经三年了，也没有探过家乡。在这三年中光荣的完成了自己和6亿人民委托给我们的任务。上级又号召我们到达新疆参加祖国建设，我们有的探望家乡和父母，在我们家乡亲眼看到的一些情况，给你们汇报一下吧。","type":"paragraph"},{"text":"我们河南省（虞城、夏邑、永城等县）看来很不好，一些干部标准的歪曲党的政策，他们完全是破坏社会主义的秩序，我们想要是其他的省去参观时，看到下边的情况，他们可能不会相信。","type":"paragraph"},{"text":"在这几个县的人民的生活是非常的苦的，人民的口粮是每人每天只发4两8钱，人民要是说吃不饱，干部就要打骂和辩论，就说他们是右派，现在人民就象绵羊一样，不敢说，也不敢动，怕打。","type":"paragraph"},{"text":"省里干部要下来调查时，公社的干部就说：某一干部下来调查我们的生活情况，你们那个要说咱们的生活不好，等调查的干部走了，我才辩论你们来，打你们┈┈，人们就这样不敢说了。有的干部要是听说省里干部下来调查人民的生活时，干部就叫食堂做好饭，又是大米，又是馒头，又是几个菜，实际上人民只能够吃上一顿至两顿饱饭，等调查的干部走了，人民的生活又是4两8钱。调查的干部也不深入下到基层。","type":"paragraph"},{"text":"现在人民的生活是非常的苦，有的腿肿，有的走不动，有的年轻人都跑了，请你们想这是为什么？请你们赶快地去调查，你们调查时，千万不要通知省和县，给他们来个突然的调查。","type":"paragraph"},{"text":"军人敬礼！","type":"paragraph"},{"text":" 0220部队全体官兵1959年2月25日","type":"paragraph"}],"comments":[],"origin":"河南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dacb55d4dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"把清理阶级队伍和革命大批判结合起来","authors":["《人民日报》评论员"],"dates":[{"year":1968,"month":7,"day":18}],"is_range_date":false,"parts":[{"text":"把清理阶级队伍和革命大批判结合起来","type":"title"},{"text":"《人民日报》评论员","type":"authors"},{"text":"北京第一机床厂革命委员会，采取多种多样的形式，把清理阶级队伍和革命的大批判紧密地结合起来，进一步激励了广大革命群众的战斗意志，稳、准、狠地打击了无产阶级的敌人，巩固和发展了无产阶级文化大革命的伟大胜利。","type":"paragraph"},{"text":"重视政治上、思想上的对敌的斗争，向群众进行细致的思想发动工作，开好小型批判会，这些经验都是好的。","type":"paragraph"},{"text":"革命的大批判和清理阶级队伍，是从政治上、思想上、组织上向阶级敌人进攻的互相联系、互相促进的两个重要侧面。","type":"paragraph"},{"text":"把清理阶级队伍和开展革命大批判结合起来，可以使广大革命群众更加认清中国赫鲁晓夫的反革命修正主义的反动本质，提高对敌斗争的自觉性；可以牢牢掌握斗争大方向，坚决打击一小撮叛徒、特务、死不改悔的走资派和没有改造好的地、富、反、坏、右分子；可以教育广大革命群众，认识在无产阶级专政条件下阶级斗争的规律和特点，提高对敌斗争的水平，把清理阶级队伍的工作搞得更深入、更彻底。","type":"paragraph"},{"text":"把清理阶级队伍和开展革命大批判结合起来，可以使革命大批判同各单位的实际斗争联系得更加紧密，同各单位的斗、批、改联系得更加紧密。清理阶级队伍，挖出了极少数埋得很深的阶级敌人，为革命的大批判提供了丰富的、生动的活材料。这样，就能使广大革命群众更深刻地理解这场政治大革命的阶级内容和重大意义，从而更积极地投入革命的批判，使之更深入、更持久地开展下去。这样，才能使毛主席的无产阶级革命路线更加深入人心，进一步肃清以中国赫鲁晓夫为总代表的反革命修正主义路线在各方面的毒害，从政治上、思想上巩固清理阶级队伍的成果。","type":"paragraph"},{"text":"毛主席教导我们：“不破不立。破，就是批判，就是革命。……破字当头，立也就在其中了。”","type":"paragraph"},{"text":"把清理阶级队伍和革命大批判很好地结合起来，必将使战无不胜的毛泽东思想更加深入地为广大革命人民所掌握。新生的革命委员会，也必将在斗争中得到进一步的巩固和发展。","type":"paragraph"},{"text":" （载《人民日报》一九六八年七月十八日）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九六八年七月十八日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de367648ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

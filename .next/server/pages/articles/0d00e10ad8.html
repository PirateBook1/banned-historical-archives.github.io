script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沪东造船厂乘“九大”东风大办毛泽东思想学习班出现班班办、人人学、事事用的新局面有力推动了生产的新高涨，推动了整党建党工作","authors":[],"dates":[{"year":1969,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海沪东造船厂广大革命群众在热烈欢庆“九大”代表一致通过林彪同志的政治报告和中国共产党章程的大喜日子里，大办毛泽东思想学习班，大学党内两条路线斗争史，大学无产阶级文化大革命以来毛主席的一系列最新指示，把活学活用毛泽东思想群众运动推向一个新高潮，从而有力地推动了生产的新高涨。"},{"type":"paragraph","text":"四月十四日，红色电波传来特大喜讯，当天晚上，全厂各单位立即组织了学习，接着普遍办起了毛泽东思想学习班，出现了班班办、人人学、事事用的新局面。他们进一步学习党内两条路线斗争史和文化大革命以来毛主席的一系列最新指示，用毛泽东思想认真总结经验，进一步落实各项政策。在有些单位举办的学习班上，大学大用毛主席的无产阶级建党纲领，大批刘少奇的修正主义建党路线。全厂还召开了活学活用毛主席的无产阶级建党学说，过革命化、战斗化组织生活的经验交流会，推动了整党建党工作。"},{"type":"paragraph","text":"随着活学活用毛泽东思想群众运动的兴起，广大革命群众干劲倍增，生产新纪录和技术革新、技术革命项目大批涌现。“九大”代表朱根桃所在的小组，虚心学习北京工人阶级的先进经验，红哨兵活动开展得生气勃勃，生产上的新纪录不断出现，原来要一个星期完成的工作量，三天就完成了。电工车间通讯组继向“九大”献礼项目船用可控硅闪光灯控制器和半导体三路对讲机试制成功以后，又在前天试制成功了大电流发电机负载装置。炼钢车间广大革命群众发扬了敢于走前人没有走过的道路的革命大无畏精神，试制成功了双力高压氧切割不锈钢铸件的新技术，效率提高七倍，每一成品还可节省钢材一千三百公斤，成本大大降低。"},{"type":"paragraph","text":"昨天下午，沪东造船厂全厂革命群众举行了乘“九大”强劲东风，增产一艘海洋客轮的誓师大会，决心以实际行动，夺取造船工业战线的更大胜利，向“九大”献礼。"},{"type":"paragraph","text":"(沪东造船厂革委会政宣组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d00e10ad8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命体育路线指引下卢湾区体委组织工人体育宣讲队","authors":[],"dates":[{"year":1975,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在毛主席革命体育路线指引下，卢湾区体委组织了一支工人体育宣讲队，深入到工厂、机关、财贸、学校等基层单位，以通俗易懂的语言，宣讲坚持体育锻炼的切身体会，热情歌颂毛主席的革命体育路线，受到了广大职工和青少年的赞扬。"},{"type":"paragraph","text":"这支朝气蓬勃的工人体育宣讲队由江南造船厂、东方丝绸复制广、上海色织四厂、上海羊毛衫十五厂、淮海旧货商店等单位的工人组成。自去年九月建队以来，共下了四十多个基层单位，广泛向职工和青少年开展宣讲活动。他们热情歌颂无产阶级文化大革命和批林批孔的伟大胜利，并以亲身参加体育锻炼的体会，宣传伟大领袖毛主席对人民健康的亲切关怀和社会主义制度的无比优越，对基层广泛开展群众性体育活动起到了促进作用。海燕食品厂工人听了宣讲后，积极开展体育锻炼，现在全厂绝大多数工人都参加了小型多样的冬季体育锻炼。"},{"type":"paragraph","text":"江南造船厂船体车间的工人老师傅宣讲了车间开展群众性太极拳活动，增强身体素质，打造船工业翻身仗的生动事例。这个车间对一百三十名职工在参加体育活动前后的出勤率进行了对比。发现开展太极拳活动后，职工健康水平大大提高。这正是:太极拳之花船厂开，炼好身体战船台。"},{"type":"paragraph","text":"通过工人体育宣讲队的广泛宣传，不少基层单位反映:工人阶级登上体育讲台，宣传毛主席革命体育路线就是好，他们阶级感情深，路线分得清，讲得生动、深刻，通俗易懂。目前，这一新生事物正在各级党组织的关怀下茁壮成长。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"945325a6c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在鸣放会上的发言","authors":["杨官杰","西南师范学院"],"dates":[{"year":1957,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"在鸣放会上的发言","type":"title"},{"text":"西南师范学院杨官杰","type":"authors"},{"text":"（杨官杰：西南师范学院地理系1960级学生）","type":"subtitle"},{"text":"1．6月6日班会","type":"paragraph"},{"text":"我反对党委制，因权力机构完全由党掌握了，党委制是产生宗派主义的温床，党的领导干部不懂科学，目前又不能领导学校。","type":"paragraph"},{"text":"奉劝党员：党与群众意见不一致时，放弃党的意见，不要忠实于自己的组织，忠实于自己的组织是盲从。","type":"paragraph"},{"text":"我主张高等学校取消马列主义（综合大学也取消），主张自学，因为大学生完全看得懂。","type":"paragraph"},{"text":"任命班长是不民主的，任命就是主观的，团支部是团的机构，有许多同学不同意团领导，团支部退出历史舞台，团不应领导我们同学，实行班二角制（即班长、班主席），班长应公开秘密，投票选举，班长如果被团控制了，我们可以推翻。","type":"paragraph"},{"text":"取消依靠班干部来了解同学情况的干部汇报制。我认为这是特务性质，我亲身体验到许多团员，厚颜无耻的汇报，是与特务一样，这完全是特务统治与解放前的特务爪牙没有二样，有些青年为什么不求进步，就看到团员是这种性质，本着实事求是，是可以汇报的，夸张了就是特务性质。建议领导多听取群众意见，少听干部的意见。","type":"paragraph"},{"text":"人民教师低于党、政、工的待遇，之所以教师低人一等，这是由于党不重视人民教师的结果。","type":"paragraph"},{"text":"取消贵族式的学校：泸州市有个专区幼儿园，都是党的干部的子女，那些官僚老爷们才缴得起那等费，那些小孩子爱比“你的父亲是什么人”。有一次我们到幼儿园去玩，有一个问我：你的父亲是干啥的，我就给他一耳光，打得他哇哇地哭，打他是因为我们这些大汉不愿受他们的欺侮……。党中央就有贵族式的子弟学校，北京很多。","type":"paragraph"},{"text":"高师改成高等综合大学，课程应与综合大学一样，我们大家都是高中毕业来的，应同等看待。高等学校留助教也应考试，有本领就当，没有本领就滚出去。","type":"paragraph"},{"text":"我们学校应由高教部领导，教育部长到处说笨话。要求有转系转学自由，这样能充分发挥自己的才能。毛主席中学时数学交白卷，喜欢哲学，我们当然也可以，不这样就扼杀了我们的自由。","type":"paragraph"},{"text":"成绩只依平时实习等评定，三年后则以学术论文代替考试。很多资本主义国家就是如此。","type":"paragraph"},{"text":"改革地理系的课程，铲除东抓、西抓不深入的学习。专门化，再专门化，多开选修课，各人从自己的水平去学习……。由老师自由开课，上了十人或五人就可以开……，教学实习我主张一次实习。","type":"paragraph"},{"text":"2．6月10日","type":"paragraph"},{"text":"执行民族政策的问题很多，泸州的夷族解放较晚，有的夷族代表到专区来开会，他们说：解放军强制夷族地区实行民主改革，曾打起战来，在泸州有人到清真寺去宣传马列主义，党强调回族小商与汉人一样，这做法不对，农业社将汉回族合在一起，矛盾很多。","type":"paragraph"}],"comments":[],"origin":"《西南师范学院资產阶级反动右派言论汇集》第二辑，中共西南师范学院委员会宣传部西南师范学院马列主义教研组编，1958年3月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4268cc044"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席教导，发扬敢想敢干革命精神  席庄生产队创造先进植棉法","authors":[],"dates":[{"year":1970,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席教导，发扬敢想敢干革命精神"},{"type":"paragraph","text":"席庄生产队创造先进植棉法"},{"type":"paragraph","text":"新华社郑州电　河南省泌阳县陈庄公社柴庄大队席庄生产队的贫下中农和革命干部，遵照伟大领袖毛主席关于破除迷信，解放思想的伟大教导，发扬敢想、敢干的革命精神，成功地创造了棉花营养钵火炕育苗先进植棉法。这个队采用这种先进方法试种的棉花，连续四年亩产皮棉在三百斤以上。一九六九年试种的二十亩棉花，平均亩产皮棉达三百四十一斤。"},{"type":"paragraph","text":"席庄生产队地处伏牛山麓，石多土薄，气温低，过去都是采用直播法植棉，棉花产量不高。无产阶级文化大革命以前，广大贫下中农就迫切要求革新植棉技术，改变棉花生产的落后状态。但是，由于叛徒、内奸、工贼刘少奇及其代理人在农业战线大肆散布“洋奴哲学”、“爬行主义”等反革命修正主义谬论，广大贫下中农的愿望一直没有实现。"},{"type":"paragraph","text":"在无产阶级文化大革命中，席庄生产队的贫下中农高举毛泽东思想伟大红旗，决心改变棉花低产的面貌。他们组成有革命干部、贫下中农和技术员参加的“三结合”棉花科研小组，全面地总结了本队棉花生产经验，认真地研究了全国一些先进棉产区科学种棉的经验。他们根据红薯火炕育苗可以战胜低温、延长生育期和营养钵育苗可以集中发挥肥效、提高地温、有利早播的科学道理，大胆地提出了棉花营养钵火炕育苗的办法。"},{"type":"paragraph","text":"在试验营养钵火炕育苗的过程中，席庄生产队的广大贫下中农怀着对伟大领袖毛主席无限热爱的深厚无产阶级感情，边试验，边总结，边提高。在同低温、霜冻、风雨作斗争中，他们日夜守护着炕床，仔细地观察气温的变化规律，不断改进炕床设置和烧火、管理技术，终于掌握了控制炕床温度的主动权，试验成功了棉花营养钵火炕育苗。"},{"type":"paragraph","text":"采用营养钵火炕育苗先进植棉法，比直播棉花有很多优点：一、比直播棉花早播一个月左右，延长了生育期，促进伏前早座桃，多座桃，一般比直播棉花的伏前桃多六倍，为高产创造了条件；二、棉苗带钵移栽成活率高，保证了合理密植；三、移栽棉苗抗寒力强；四、火炕育苗的大部分工作可在冬、春农闲季节完成，有利于合理安排劳动力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66879408a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

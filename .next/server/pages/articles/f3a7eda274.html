script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川西区党委关于解决目前粮食问题的紧急指示","authors":[],"dates":[{"year":1952,"month":3,"day":22}],"is_range_date":false,"parts":[{"text":"川西区党委关于解决目前粮食问题的紧急指示","type":"title"},{"text":"目前从城市到乡场，私粮上市极微，百分之九十八的粮食全靠国营粮食公司供应，城市需粮在我包销后，价格较稳，形热趋于和缓，但农村虽已开始出售一部粮食，乡场价格仍高于城市，形势仍很紧，有的集队到城内买粮，普遍的埋怨政府不卖粮，悔去秋不该把粮食卖给公司。形成目前粮食供应的恐慌现象。","type":"paragraph"},{"text":"造成这种现象的主要原因是目前邻区春旱严重，也在购粮，因而大批商贩套购外流，使本区市场销量激增。而本区农民亦值春荒，多数农民去冬储粮不多，斗争果实亦仅发现金，故确有部分农民缺粮现象。但并不是农村完全没有粮食，而是少数有余粮的存粮待涨或因天旱备用而不售；国家售粮又不能满足市销，有钱者虽不缺粮亦购存或买粮以表示困难，而真正缺口粮者则又不能完全购到所需粮食；加之坏分子乘机哄抬套购贩卖，造谣煽动，更造成农村中缺粮争购与埋怨的紧张空气，目前区乡村级干部因忙于“三反”“土改”或思想存有问题未解决，致放松了农村工作的领导，未能及时有效的教育农民适当控制并严惩少数坏分子，致使食粮恐慌的严重现象不能迅速得到解决，如再继续下去不但农村真正缺口粮的农民买不到粮，影响生产，市场粮价上涨，形成物价波动，而且可能由于坏分子的煽动，发生意外事件，使我们政治上遭到损失，工作陷于极大被动。","type":"paragraph"},{"text":"各级党委必须足够的注视这一问题，立即采取下列办法解决：","type":"paragraph"},{"text":"一、对农民进行宣传教育，做好农村政治工作，消除农村缺粮的恐慌现象，从算粮食账，讨论农村中是否根本没有粮食？真正缺粮的是那些户？目前争购哄抬是那些人？这样的形势对什么人有利？国营的粮食就是售给城市工人、市民和真正的缺口粮的农民，以稳定物价，但如何才能达到这一目的？引导农民认识了这些问题后，从国家利益与农民利益相结合去教育农民，提出有余粮的按市价出卖，帮助缺口粮的农民弟兄进行生产。有粮的不再购粮，反对资本主义思想。同时很好向农民解释，国家的粮食决不是不卖，而主要应该用于供应城市食粮和稳定粮价，对真正缺口粮的农民，在互相借贷交易中仍不能解决时，也必定给予适当的照顾，消除部分农民因不了解政府对粮食措施的不满情绪，警惕坏分子的造谣欺骗，和缓缺粮争购的空气进一步吸引私粮上市。","type":"paragraph"},{"text":"二、做好国家粮食的销售工作；按国家粮食的储备力量，目前销售计划已再不能增大。为防止奸商套购，合理的使用粮食的力量，采取城市有组织、有计划供应。乡村在计划内由县规定一定数字分配给乡，以解决急需口粮农民的问题，如果我们组织工作做的好，审核的负责严格，分配的妥当，粮食不被浪费，按现在各县的卖粮计划，除保证城市的供给外，尚可解决农村人口百分之七到十的口粮的问题。因此必须召开农民代表会经过群众讨论，很好负责审查，将粮食真正售给十分缺粮的贫苦农民，严防贩卖套购和批准不需粮者购买的现象，做到不浪费国家一粒粮食。","type":"paragraph"},{"text":"三、打击投机、严惩哄抬粮价，造谣惑众，乘机套购的少数坏分子，对有上述行为的地主、富农、奸商、反革命分子，要严加惩办以教育农民，并发动群众检举监督。但对城乡粮食的正常交流和交易，不能加以限制。","type":"paragraph"},{"text":"四、各县接到指示后，二、三日内，派人了解市场及乡村购粮情况，待县长回县四月初召开农民代表会与动员生产同时打通干部思想，教育农民，按上述办法布置进行，务须达到稳定情绪，转变缺粮空气，打击坏人，在原定的销售计划内，解决真正缺粮农民的口粮问题，做好城市的粮食供应，以稳定粮价。","type":"paragraph"},{"text":"粮食问题，目前在我区虽是很紧急的问题，但根据国家已掌握的粮食，稳定粮价是有把握的，主要在于主观的努力和做好工作，特别在我区的条件更好，我们应有信心与决心把粮价稳定下来。希将你们进行的情况和经验告我们。","type":"paragraph"}],"comments":[],"origin":"《西南工作》第九十七期 ，1952年4月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3a7eda274"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

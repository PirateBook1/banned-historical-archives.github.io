script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"智利外长回国","authors":[],"dates":[{"year":1978,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"智利外长回国"},{"type":"paragraph","text":"新华社北京十月二十八日电　智利外长埃尔南·库维略斯·萨利亚托和夫人一行结束了在我国的参观访问，昨天离开广州回国。"},{"type":"paragraph","text":"智利外长在华访问期间，邓小平副总理会见了他，同他进行了友好的谈话。中国外长黄华同智利外长就双方共同关心的国际问题和进一步发展两国关系问题，进行了坦率友好的会谈。会谈表明，中、智两国虽然社会制度不同，所处环境各异，但由于同属第三世界，对当前若干重大国际问题，有相同或相近的看法。关于双边关系，双方都愿看到在和平共处五项原则的基础上得到进一步加强和发展。经过双方商讨，两国将在贸易、文化、体育和科技方面进一步合作、交流。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ab43a180d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

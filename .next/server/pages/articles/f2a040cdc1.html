script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央对外联络部和我外交部举行文艺晚会热烈欢迎朝鲜党政代表团金仲麟团长、金万金副团长等应邀出席姚文元、李作鹏、邱会作等同志出席","authors":[],"dates":[{"year":1971,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二日电　中共中央对外联络部、中华人民共和国外交部今天晚上举行文艺晚会，热烈欢迎朝鲜民主主义人民共和国党政代表团。"},{"type":"paragraph","text":"朝鲜党政代表团团长金仲麟同志，副团长金万金同志，团员金铁万、李凤吉、韩永鹤、金吉铉、金载凤同志和代表团随行人员，朝鲜民主主义人民共和国驻中国大使馆参赞马壮玉同志和夫人，以及在北京的其他朝鲜同志，应邀出席了晚会。"},{"type":"paragraph","text":"中央领导同志姚文元、李作鹏、邱会作，以及有关方面负责人姬鹏飞、韩念龙、任允中、申健、吴德、李强、石少华、刘大煜、王希克、王珍、韩叙等，出席了晚会。"},{"type":"paragraph","text":"晚会上，中朝两国战友一起观看了中国京剧团演出的革命现代京剧《红灯记》。"},{"type":"paragraph","text":"演出结束后，中朝两国党政领导同志一起走上舞台，同演员们亲切握手，表示祝贺。朝鲜党政代表团向演员们赠送了花篮。这时，舞台帷幕上映出了“中朝人民友谊万岁!”全场响起了热烈掌声。"},{"type":"paragraph","text":"今天上午，朝鲜党政代表团同志由石少华、韩念龙等同志陪同，参观了在无产阶级文化大革命期间出土的文物。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2a040cdc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

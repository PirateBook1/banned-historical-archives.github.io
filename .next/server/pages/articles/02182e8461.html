script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"中央转发西南局关于学校教师思想改造问题报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发西南局关于学校教师"},{"type":"paragraph","text":"思想改造问题报告的批语"},{"type":"paragraph","text":"（1951年12月24日）各中央局："},{"type":"paragraph","text":"西南局这个报告\"很好，特发给你们参考，可在党内刊物上发表。中央希望华东中南西北三大区，在适当时机，有准备地开一次大规模的学校教师思想改造会议。在会议中，仿照西南的办法，展开批评和自我批评，推动大中小学校教师及教育行政人员的思想改造工作。华北和东北是否还要开这样的会议，亦请华北局和东北局加以考虑。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五一年十二月二十四日"},{"type":"paragraph","text":"[1]指中共中央西南局1951年12月19日关于西南军政委员会文委召开第三次全委扩大会议讨论学校教师的思想改造问题给中央并各省市区党委的报告。报告说，这次会议的收获，主要是使学校代表比较深刻地体会了教师思想改造乃是改革旧有学校教育的关键，而正确地开展批评与自我批评，则是改造思想的唯一正确途径。这次会议的主要经验有三点：（一）发动积极分子带头进行批评自我批评，并在自我批评的基础上进行与人为善的批评。教育行政领导干部，特别要以身作则，进行有教育意义的自我批评。（二）采用民主方法，提倡自由辩论，展开分析批判。这样易于暴露各种思想观点，便于提高大家的思想认识。（三）领导上亲自作指示，各小组均有党员负责干部作骨干。这样就能够掌握情况与方针，引导会议正确地向前发展。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":185,"page_end":185},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发西南局关于学校教师思想改造问题报告的批语","authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":24}],"is_range_date":false,"parts":[{"text":"中央转发西南局关于学校教师思想改造问题报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各中央局：","type":"appellation"},{"text":"西南局这个报告很好，特发给你们参考，可在党内刊物上发表。中央希望华东中南西北三大区，在适当时机，有准备地开一次大规模的学校教师思想改造会议。在会议中，仿照西南的办法，展开批评和自我批评，推

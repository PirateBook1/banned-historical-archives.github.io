script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北平党政军及各群众团体　欢宴中国人民政协代表  全体代表举杯敬祝毛主席健康","authors":[],"dates":[{"year":1949,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北平党政军及各群众团体"},{"type":"paragraph","text":"欢宴中国人民政协代表"},{"type":"paragraph","text":"全体代表举杯敬祝毛主席健康"},{"type":"paragraph","text":"【新华社北平十八日电】北平党政军及各群众团体等二十个单位今晚六时设宴欢迎到达北平的中国人民政治协商会议的代表们。席间首由华北人民政府主席董必武和华北军区司令员兼北平市人民政府市长聂荣臻致欢迎词，继由郭沫若代表到会全体中国人民政协代表致答词，并领导全场一致起立，举杯祝毛主席健康和人民政治协商会议的成功。宴请中国人民政协代表的二十个单位为：华北人民政府、北平市人民政府、中国人民解放军华北军区、中国人民解放军北平市军管会、中共中央华北局、中国共产党北平市委会、中国民主同盟北平市支部、中国国民党革命委员会北平分会、中国民主建国会北平分会、中国农工民主党北平市整理委员会、北平市职工总会筹委会、中国新民主主义青年团北平市筹委会、北平市民主妇联筹委会、北平市学生联合会、北平市院校教职员联合会筹委会、北平市中小学教职员联合会、北平市农会筹委会、北平市回民工作委员会、北平市新闻工作者协会筹委会、北平市医务工作者协会筹委会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adebb6f42c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

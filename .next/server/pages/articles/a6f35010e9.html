script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李富春对鞍钢代表讲话(摘要)","authors":["李富春"],"dates":[{"year":1967,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"李富春对鞍钢代表讲话(摘要)","type":"title"},{"text":"李富春","type":"authors"},{"text":"(1967年6月13日下午)","type":"subtitle"},{"text":"革命派要讲革命性、科学性、组织纪律性。我们要讲革命性、科学性、组织纪律性。革命性─我们向党内一小撮走资本主义道路的当权派闹革命；科学性─讲究党的政策方针，讲抓革命、促生产；组织纪律性─就是能执行毛主席的革命路线，高举毛泽东思想伟大红旗，遵守党的方针政策，遵守无产阶级纪律。我们鞍钢十几万都是无产阶级产业大军，更应做到。","type":"paragraph"},{"text":"要有无产阶级革命派的气魄。革命组织必须贯彻高举毛泽东思想伟大红旗，贯彻无产阶级革命路线，中央一贯的方针政策，“六·六”通令，这才是无产阶级革命派的气概。谁个革命组织这样做了，就是真正的革命组织，相反的就走到反面去了。无产阶级有无产阶级的气概、魄力，现在这事是对每个革命组织的试金石。谁挑起武斗，违背中央的政策，谁就走到相反的方面去，必然被历史淘汰。","type":"paragraph"},{"text":"鞍山无产阶级文化大革命的大方向是什么？无产阶级文化大革命，首先认清敌、我、友，首先认清革谁的命。我想，鞍山、鞍钢文化大革命大方向有这么三条：","type":"paragraph"},{"text":"第一条，坚决地、彻底地肃清党内最大的走资本主义道路的当权派刘、邓加上薄一波在鞍山的影响、流毒。","type":"paragraph"},{"text":"第二条，要坚决反对王、赵、罗、钟顽固执行资产阶级反动路线的错误，这是鞍山顽固执行资产阶级反动路线代表人物，这是鞍山一小撮走资本主义道路的当权派。","type":"paragraph"},{"text":"第三条，结合本单位，本部门的斗、批、改，如何把鞍钢这么个大企业办成红彤彤的毛泽东思想的大学校，办成真正贯彻毛主席提倡的鞍钢宪法的模范地点。","type":"paragraph"},{"text":"革命左派要有解放全人类的伟大胸怀。真正革命的左派，真正的革命群众组织，要高举毛泽东思想伟大红旗，紧紧掌握斗争的大方向，做到执行党的方针政策的模范，要有解放全人类的伟大胸怀，教育受蒙蔽的群众，不要搞山头主义、风头主义、小团体主义，要破私立公，搞好思想革命化，真正成为无产阶级革命家。革命不分先后，走错了，改正了就行了。不要感情用事，不要迷失方面。","type":"paragraph"},{"text":"认真贯彻抓革命、促生产，促工作的方针。我们要保卫无产阶级专政，保卫无产阶级文化大革命，就需要搞好生产，坚守生产岗位，遵守劳动纪律，大家来竞赛建立革命的新秩序，大家来竞赛保证无产阶级的大民主，坚决不搞武斗，把武斗搞臭。要贯彻勤俭建国的方针，节约使用原材料，节约使用煤炭，节约闹革命。群众组织要最大限度地减少脱产人员，不管那一派的要立即动员回到原生产岗位上去。不要动用生产车辆，不要在革命中随便挥霍国家财产。勤俭建国，节约闹革命。","type":"paragraph"},{"text":"加强无产阶级专政，保证无产阶级大民主。各革命组织要认真贯彻《公安六条》、“六·六”通令，坚决制止武斗，禁止搞打人的凶器，什么皮手套、匕首等。国家的专政机关对行凶的凶手必须实行无产阶级专政，维护无产阶级专政的权威，保护无产阶级文化大革命，保护无产阶级专政下的大民主。民兵武器和一切其他武器都集中封存保管。以后再发生武斗，打死人的凶手，不管是哪个革命组织的，都必须抓起来。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"李富春对鞍钢代表讲话(摘要)","parts":[{"type":"title","text":"796.李富春对鞍钢代表讲话(摘要)"},{"type":"paragraph","text":"(1967年6月13日下午)"},{"type":"paragraph","text":"革命派要讲革命性、科学性、组织纪律性。我们要讲革命性、科学性、组织纪律性。革命性─我们向党内一小撮走资本主义道路的当权派闹革命；科学性─讲究党的政策方针，讲抓革命、促生产；组织纪律性─就是能执行毛主席的革命路线，高举毛泽东思想伟大红旗，遵守党的方针政策，遵守无产阶级纪律。我们鞍钢十几万都是无产阶级产业大军，更应做到。"},{"type":"paragraph","text":"要有无产阶级革命派的气魄。革命组织必须贯彻高举毛泽东思想伟大红旗，贯彻无产阶级革命路线，中央一贯的方针政策，“六·六”通令，这才是无产阶级革命派的气概。谁个革命组织这样做了，就是真正的革命组织，相反的就走到反面去了。无产阶级有无产阶级的气概、魄力，现在这事是对每个革命组织的试金石。谁挑起武斗，违背中央的政策，谁就走到相反的方面去，必然被历史淘汰。"},{"type":"paragraph","text":"鞍山无产阶级文化大革命的大方向是什么？无产阶级文化大革命，首先认清敌、我、友，首先认清革谁的命。我想，鞍山、鞍钢文化大革命大方向有这么三条："},{"type":"paragraph","text":"第一条，坚决地、彻底地肃清党内最大的走资本主义道路的当权派刘、邓加上薄一波在鞍山的影响、流毒。"},{"type":"paragraph","text":"第二条，要坚决反对王、赵、罗、钟顽固执行资产阶级反动路线的错误，这是鞍山顽固执行资产阶级反动路线代表人物，这是鞍山一小撮走资本主义道路的当权派。"},{"type":"paragraph","text":"第三条，结合本单位，本部门的斗、批、改，如何把鞍钢这么个大企业办成红彤彤的毛泽东思想的大学校，办成真正贯彻毛主席提倡的鞍钢宪法的模范地点。"},{"type":"paragraph","text":"革命左派要有解放全人类的伟大胸怀。真正革命的左派，真正的革命群众组织，要高举毛泽东思想伟大红旗，紧紧掌握斗争的大方向，做到执行党的方针政策的模范，要有解放全人类的伟大胸怀，教育受蒙蔽的群众，不要搞山头主义、风头主义、小团体主义，要破私立公，搞好思想革命化，真正成为无产阶级革命家。革命不分先后，走错了，改正了就行了。不要感情用事，不要迷失方面。"},{"type":"paragraph","text":"认真贯彻抓革命、促生产，促工作的方针。我们要保卫无产阶级专政，保卫无产阶级文化大革命，就需要搞好生产，坚守生产岗位，遵守劳动纪律，大家来竞赛建立革命的新秩序，大家来竞赛保证无产阶级的大民主，坚决不搞武斗，把武斗搞臭。要贯彻勤俭建国的方针，节约使用原材料，节约使用煤炭，节约闹革命。群众组织要最大限度地减少脱产人员，不管那一派的要立即动员回到原生产岗位上去。不要动用生产车辆，不要在革命中随便挥霍国家财产。勤俭建国，节约闹革命。"},{"type":"paragraph","text":"加强无产阶级专政，保证无产阶级大民主。各革命组织要认真贯彻《公

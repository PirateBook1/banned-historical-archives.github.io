script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"关于实行小仓库制问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于实行小仓库制问题的批语"},{"type":"paragraph","text":"（1952年9月20日）薄一波同志："},{"type":"paragraph","text":"此件值得注意。请要粮食部党组，将此件及此件内所说“中南局指示的两步入库办法”及此件末称河南的“小仓库建设办法一并收集研究，定出一整套办法发给全国遵行。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月廿日[1]薄一波，当时任政务院财政经济委员会副主任。"},{"type":"paragraph","text":"[2]指中共中央中南局1952年9月17日转发的河南省委、省人民政府9月8日关于实行小仓库制给各地委、专署的指示。指示说：河南省历年公粮入库工作中，由于仓库集中，入库时间集中，送粮路途远，入库计划不周，民工组织不善和夏征时天气炎热等原因，均发生过严重的人畜伤亡、粮食入库后倒运现象严重、耽误生产等问题。其关键是整个入库制度有缺陷。中南局指示的两步入库办法是解决这一问题的环节所在。河南省根据这一指示精神结合省内情况，决定对现有300余个较大仓库充分利用，其周围30里群众送粮当日可以往返的乡，由现有大仓库直接接收，不设小仓库，其他的乡按两次入库办法，先以乡为单位集中入小仓库，再根据调粮计划，利用农民空余时间组织义运入大仓库。义运里程仍为50里，超过50里的按规定发运费。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":9,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":255,"page_end":255},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e21f0e5c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

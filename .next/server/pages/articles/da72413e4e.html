script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省南阳专员公署对右派分子李伯年的处理决定","authors":[],"dates":[{"year":1958,"month":4,"day":2}],"is_range_date":false,"parts":[{"text":"河南省南阳专员公署对右派分子李伯年的处理决定","type":"title"},{"text":"[1958年4月2日，专署党总支报请中共南阳专区监察委员会批准，开除李伯年党籍，撤职，工资由行政15级降为行政18级，下放到县级南阳市统战部当了一位打杂人员。旋即，南阳市委统战部即令还有20年工作时间的李伯年提前退职，工资由削减后的每月82元，减少到30元。由于李伯年孩子多，工资骤降后，大女儿李小辉因无力抚养，只好寄养到当时的南阳市郊红旗公社外婆家，由城市户口转为农业户口，后多次招工中只能当造纸厂的合同工。大儿媳王明菊、二儿媳丁小兰、三儿子李西安都因为他右派问题的影响，也都是合同制工人。]","type":"paragraph"},{"text":"专署水利局：","type":"paragraph"},{"text":"李伯年，男，现年40岁，富农出身，学生成份。河北省安新县西马营村人。1938年6月参加共产党，同年8月参加工作，曾任区农会主任、区委书记、县委办公室主任，专署水利局副局长等职。","type":"paragraph"},{"text":"李伯年参加工作后，也确实为党作过一些工作，但在全国革命胜利后，滋长了居功骄傲的个人英雄主义和资产阶级思想。1949年与一被镇家属发生不正当男女关系，受到党内警告处分。1952年任淅川县委办公室主任时，拉拢人孤立县委书记和组织部长，企图窃取县长职务。","type":"paragraph"},{"text":"1955年专署水利科改为水利局时，李又奢望当局长，因未达到目的而心怀不满。地委、专署领导召开会议不积极参加，布置的工作任务不积极完成。整风鸣放之时，李伯年借机向党进攻说，南阳地区以党代政问题十分严重，胡说党否认了政权的性质和作用；歪曲干部政策是：一是感情代替政策，二是从印象出发，三是会说、会写、“溜沟子”的人吃香天下，犟筋头寸步难行。诬蔑统购统销说：农村吃统销的农户每人每月只给10斤粮食，地委领导在粮食工作上是要任务不要政策，是为了上级表扬，提拔重用；诬蔑水利化是“劳民伤财”等等，言论十分恶毒。","type":"paragraph"},{"text":"李伯年由于居功骄傲，贪图生活享受，追求名誉地位，得不到满足后即对党不满，以致于发展到反党、反社会主义，反对社会主义制度的严重地步。本应从严处理，念其经过说理斗争，尚能检查诚恳交代反动思想，态度较好，故决定，给其撤销职务，分配较低单位工作，降低工资和福利待遇的组织处分。","type":"paragraph"},{"text":" 河南省南阳专员公署1958年4月8日","type":"paragraph"}],"comments":[],"origin":"赵宗礼《1956—1961：南阳反右志逸》未刊稿，2023年2月6日。赵宗礼，《南阳日报》社退休记者。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da72413e4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1614","name":"中共江西省委组织部等五部门《关于处理‘文革’前冤假错案复查工作中几个具体问题的意见》的补充通知","author":"中共江西省委组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共江西省委组织部等五部门《关于处理‘文革’前冤假错案复查工作中几个具体问题的意见》的补充通知","dates":[{"year":1986,"month":9,"day":24}],"is_range_date":false,"authors":["中共江西省公安厅党组","中共江西省劳动人事厅党组","中共江西省司法厅党组","中共江西省委组织部","中共江西省高级人民法院党组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共江西省纪律检查委员会，中共江西省委党史资料征集委员会，江西平反冤假错案，132-133","tags":[{"name":"复查","type":"主题/事件"},{"name":"劳动改造","type":"主题/事件"},{"name":"落实政策","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中共江西省委组织部等五部门《关于处理“文革”前冤假错案复查工作中几个具体问题的意见》的补充通知"},{"type":"paragraph","text":"（1986年9月24日）"},{"type":"paragraph","text":"现就赣组[1984]113号《关于处理“文革”前冤假错案复查工作中几个具体问题的意见》在执行过程中遇到的有关问题，作如下补充通知。"},{"type":"paragraph","text":"对于文件中第一条原系国家干部，因“文革”前冤假错案被判刑劳改或劳教后留在劳改、劳教单位就业的人员，现经复查改正后，分别按以下原则处理："},{"type":"paragraph","text":"一、现已是国家正式干部的（包括按国家正式干部办理了离、退休和按国务院国发[1978]104号文件规定办理了退职手续的人员），仍按赣组[1984]113号文件中第一条规定处理。"},{"type":"paragraph","text":"二、现系国家正式工人，应按中组部组通字[1979]33号和赣办发[1983]18号文件的规定，原则上由原处理单位负责收回处理。除个别因工作需要，且本人身体好又有特长的予以安排适当工作外，其他的均按有关规定恢复干部待遇，办理退职、退休或离休手续。如本人愿意，也可以继续在现单位当工人，工资维持现待遇不变。"},{"type":"paragraph","text":"三、已在劳改、劳教单位按正式工人办理了退休和按国务院国发[1978]104号文件规定办理了退职手续的，可由原处理单位收回，恢复其干部待遇，改为干部退职、退休或离休。如本人愿意，也可以继续维持现状。"},{"type":"paragraph","text":"四、现在劳改和劳教单位的既未恢复国家干部也未转为正式职工的就业人员，复查改正后，均按中组部组通字[1979]33号和[1980]7号文件的有关规定，原则上由原处理单位负责收回处理。"},{"type":"paragraph","text":"五、凡属上述被落实政策人员，原所在劳改单位已改为非劳改单位，也按本补充通知规定执行。"},{"type":"paragraph","text":"六、凡以上人员的落实政策问题，在本通知下发前，已按赣组[1984]113号文件妥善安置并处理完毕的，均不再变动。"},{"type":"paragraph","text":"中共江西省委组织部"},{"type":"paragraph","text":"中共江西省劳动人事厅党组"},{"type":"paragraph","text":"中共江西省高级人民法院棠组"},{"type":"paragraph","text":"中共江西省司法厅党组"},{"type":"paragraph","text":"中共江西省公安厅党组"}],"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e553e999d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

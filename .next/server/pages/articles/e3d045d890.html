script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越是艰险越向前","authors":[],"dates":[{"year":1976,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“咱先上机关，抢救群众要紧!”"},{"type":"paragraph","text":"强烈的地震，造成房屋倒塌。宁河县委书记邢国俊和他的老伴、孩子都被塌房的砖土埋住，情况十分危急。“老邢!老邢!”县委机关的同志奔来呼喊抢救。大家把老邢从砖瓦堆中拽了出来。邢国俊第一句话就是:“咱先上机关，抢救群众要紧!”此时此刻，他更关心的是全县人民的安危，是全县抗震救灾工作。他首先来到机关，随后，许多负责同志都接踵而来，老邢立即主持了全县的抗震救灾工作。粮食局负责同志窦庆武一家几口人被砸在屋里，他从废墟中站起来，立即奔到粮食局机关，组织群众抢救砸在屋里的阶级兄弟。一会儿，一个人跑来告诉他:“你家四口人都被砸死了，你快去看看吧!”此时，他的心情十分悲痛。但是，他想到，自己的亲人已经死了，有更多的阶级兄弟需要抢救，我不能离开这里!他化悲痛为力量，继续领导抗震救灾斗争，广大群众深为感动。"},{"type":"paragraph","text":"(摘自七月三十日《天津日报》)"},{"type":"paragraph","text":"条条银线连北京"},{"type":"paragraph","text":"七月二十八日三时四十二分地震以后，清晨五点，廊坊地区邮电部门的线务人员和各工种邮电职工，以争分夺秒的精神，赶到了从石家庄经廊坊到唐山的线路。省线务总站和沧州地区的线务人员也赶到这条线路，分段进行抢修。他们以坚韧不拔的毅力，不停不歇，连续作战，到当天十六点半就把石家庄到廊坊这一段抢修通了。接着又向唐山方向抢修。唐山、迁西、丰润邮电局的职工协同作战，当天晚上，沟通了唐山到省会石家庄的有线长途电话。省邮电局组织的抢修队伍和各地到唐山支援的抢修人员，到达后都立即投入抢修战斗。到二十九日上午，唐山到北京、天津、石家庄、沈阳等地直达长途电话畅通无阻，条条银线与北京连接起来了。灾区人民及时听到了毛主席、党中央的声音，鼓舞了抗震救灾的斗志。"},{"type":"paragraph","text":"(摘自七月三十一日《河北日报》)"},{"type":"paragraph","text":"“我有经验，应该让我去”"},{"type":"paragraph","text":"七月二十八日上午，石家庄市第一医院接到了组织医疗队奔赴灾区的任务，不到几小时，就组织了三十八名医务人员分两批奔赴灾区。内科医生安锡芳正在家里休班，听到地震的消息后，马上赶到医院请战，参加了医疗队。连续工作了二十个小时的内科医生金建川，刚离开病房就参加了奔赴灾区的医疗队。正在市郊巡回医疗的外科医生高宝庭，参加过辽宁海城地区抗震救灾工作，这次听到地震消息后积极要求参加医疗队。他说:“我有经验，应该让我去。”药材科的同志们迅速地为医疗队准备好了急救包和抢救外伤用的夹板，检验科的同志们把正在使用的显微镜拿出来让医疗队带到灾区使用。各科室的同志们都表示，要以做好支援灾区工作的实际行动深入批判邓小平、反击右倾翻案风，把各项工作做好。(摘自七月三十一日《河北日报》)"}],"comments":[],"origin":"《天津日报》,《河北日报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3d045d890"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"只有坚决靠拢党和政府　才能得到改造走向新生","authors":["劳教人员　朱榴明"],"dates":[{"year":1958,"month":12,"day":17}],"is_range_date":false,"parts":[{"text":"只有坚决靠拢党和政府　才能得到改造走向新生","type":"title"},{"text":"劳教人员　朱榴明","type":"authors"},{"text":"通过破立运动，和对曾宪洪、厉鼎跃等人的斗争大会，我有了以下三点体会：","type":"paragraph"},{"text":"1．厉鼎跃、张志浩公开攻击无产阶级专政，污蔑无产阶级专政和劳教政策，还有偷窃行为，但是党和政府为了再一次挽救他们，只给予记过处分。李队长还宣布，只要今后能转变仍然可以争取当积极分子，蒋雪先、翟子中以及其他放毒较少的人，不予处分。这些事实，充分说明党对我们的改造争取，真是做到了仁至义尽。","type":"paragraph"},{"text":"2．厉鼎跃原是积极分子，还有另外几个积极分子，在运动中都放了毒，犯了严重的错误和罪行，这一事实，使我认识到只有坚决靠拢党，诚心诚意地接受改造，才有光明前途，否则，动机不纯，暂时骗取了积极分子称号，但是经不起考验，最后一定会显出原形，重新犯罪。","type":"paragraph"},{"text":"3．我体会到必须树立安心改造的决心，自觉地接受改造，否则，就是出去，也仍然是会犯错误和犯罪的。","type":"paragraph"},{"text":"湖南省新生工程队(湖南省第一劳教[劳改]管教队)《新生快报》第101期。转载于李英宗《新生备忘录》，武汉长江文艺出版社，2000年。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46b753dcb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

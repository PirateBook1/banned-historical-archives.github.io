script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央组织部《关于领导班子年轻化几个问题的通知》（节录）","authors":[],"dates":[{"year":1986,"month":11,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央组织部《关于领导班子年轻化几个问题的通知》（节录）","type":"title"},{"text":"选拔中青年干部，一定要把能够坚持四项基本原则，能够为人民造福，为发展生产力、为社会主义事业积极做贡献，作为最主要的政治标准，全面考察他们的政治立场、道德品质和思想作风。当前要着重注意两个问题：一是选拔领导干部特别是高级干部，必须把他们在“文革”中的表现，以及党的十一届三中全会以来的表现，认真考察清楚。“文革”中的“三种人”和犯严重错误的人不能提拔、重用。对“文革”中确属犯一般性错误的同志，是否予以提拔，应按德才兼备的原则全面进行考察后确定。不能把处理干部在“文革”中所犯错误的政策同选拔干部的标准混为一谈。对党的现行路线方针政策抵触不满的人不能提拔；那些个人主义严重、以权谋私的人，道德品质不好、作风不正派、追逐个人名利地位的人，也不能提拔。二是对近几年来在建设和改革中认真执行党的方针政策，成绩突出，但由于缺少经验等原因在工作上出现过某些失误，吸取了经验教训的同志，只要符合条件，要继续信任，大胆起用。必须把这些同志同那些思想政治品质不良，打着改革旗号以权谋私、违法乱纪的人，严格区别开来。","type":"paragraph"},{"text":"（此件原载中办发[1986]35号文《转发中共中央组织部，〈关于领导班子年轻化几个问题的通知〉和〈关于调整不胜任现职领导干部职务几个问题的通知〉的通知》）","type":"paragraph"}],"comments":[],"origin":"（此件原载中办发[1986]35号文《转发中共中央组织部，〈关于领导班子年轻化几个问题的通知〉和〈关于调整不胜任现职领导干部职务几个问题的通知〉的通知》）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91b137af90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

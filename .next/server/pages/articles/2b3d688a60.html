script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji1","name":"毛泽东全集第1卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji1.pdf"],"article":{"title":"给七、八男父母的信","alias":"","parts":[{"type":"paragraph","text":"给七、八舅父母的信"},{"type":"paragraph","text":"（1919年4月28日）七、八两位舅父大人暨舅母?大人尊鉴："},{"type":"paragraph","text":"甥自去夏拜别，匆忽经年，中间曾有一信问安，知蒙洞鉴，辰维兴居万福，履瞩多亨，为颂为慰。家母久寓尊府，备蒙照拂，至深感激。病状现已有转机，喉蛾十愈七八，疡子尚未见效，来源本甚深远，固非多日不能奏效也。甥在京中北京大学担任职员一席，闻家母病势危重，不得不赶回服侍，于阳〔历〕三月十二号动身，十四号到上海，因事句（拘》留二十天，四月六号始由沪到省，亲侍汤药，未尝废离，足纤（纾）念。肃颂福安！各位表兄表嫂同此问候。"},{"type":"paragraph","text":"四、五、十舅父大人同此问安，未另。"},{"type":"paragraph","text":"愚甥毛泽东禀"},{"type":"paragraph","text":"四月二十八"},{"type":"paragraph","text":"[1]此信无写作年份。据信中所述“去夏拜别，匆忽经年”、因母病重由京返湘服侍等情，此信当写于1919年。"},{"type":"paragraph","text":"[2]七舅，即文正兴。八舅，即文正莹。七舅母，文赵氏（1854一1924)。八舅母，文赵氏（1855一1937）。均为湖南湘乡唐家圩（今属湘潭市韶山区大坪乡）人，农村妇女。"},{"type":"paragraph","text":"[3]毛泽东当时在北京大学图书馆任助理员。灿舅父大人闪此问安未书"},{"type":"paragraph","text":"也锡在京中北序大学旅作员一成欢来本甚怀道国多日不奏效"},{"type":"paragraph","text":"舅母大人尊比雨位父大人暨福安圆莱未唐雕足订广念肃向眉千天六号始由鹿阿有就传北阳月十二号勤舟十日专到上海因多"},{"type":"paragraph","text":"有转机喉十复七八子尚未见尊府储濛四拂玉怀激状限厦"},{"type":"paragraph","text":"洞圣辰维中间曾有一信开安知蒙嫁母病梦危重不得不野回服伟"},{"type":"paragraph","text":"蝎居万福各位表兄表同此问候"},{"type":"paragraph","text":"多亨为硕为致家母久寓"},{"type":"paragraph","text":"蜴自专夏拜别怨忽经愚蜴毛束"},{"type":"paragraph","text":"行毛泽东致七、八舅父母信的手稿。：1919年春，毛泽东和母亲及弟弟毛泽民、毛泽覃在长沙合影。"}],"authors":["毛泽东"],"dates":[{"year":1919,"month":4,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":498,"page_end":500},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b3d688a60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

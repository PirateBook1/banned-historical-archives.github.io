script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在工人毛泽东思想宣传队帮助下坚定地走同工农兵相结合的道路  成都地区大专毕业生纷纷奔向农村和边疆","authors":[],"dates":[{"year":1968,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在工人毛泽东思想宣传队帮助下坚定地走同工农兵相结合的道路"},{"type":"paragraph","text":"成都地区大专毕业生纷纷奔向农村和边疆"},{"type":"paragraph","text":"新华社成都十二日电　成都地区大专院校毕业生在工人毛泽东思想宣传队的领导和帮助下，纷纷走上和工农群众相结合的道路，到农村去，到边疆去，到最艰苦的地方去，参加劳动，接受工农兵群众的再教育。现在，九千多名一九六六年和一九六七年大专院校毕业生，已根据国家需要陆续踏上新的革命征途。"},{"type":"paragraph","text":"许多毕业生在进驻学校的工人毛泽东思想宣传队的帮助下，举办了毛泽东思想学习班，系统地总结自己在两年多的无产阶级文化大革命中受到的锻炼和获得的经验教训。他们从自己的亲身经历中深切感受到，自己需要到工农群众中去接受再教育，到群众斗争的大风大浪中去接受新的考验。不少在文化大革命中作出了贡献的革命小将深有体会地说：在文化大革命中，自己听了毛主席的话，造了党内一小撮走资派的反，路走对了。现在更要听毛主席的话，造自己头脑里资产阶级“私”字的反，沿着毛主席指引的方向坚定不移地向前进。许多学校革命造反派的负责人，都带头要求分配到最艰苦的地方去。"},{"type":"paragraph","text":"工人毛泽东思想宣传队还帮助广大毕业生深入地开展革命的大批判，狠狠批判了修正主义的教育路线，特别是反革命修正主义的分配路线。毕业生们说，中国赫鲁晓夫及其在教育战线上的代理人，长期以来在毕业生分配上推行了一条重上层、轻基层，重城市、轻农村的修正主义路线，这实质上是要将青年学生培养成脱离群众、脱离劳动的“特殊人物”，以便复辟资本主义。我们一定要遵循毛主席的无产阶级革命路线，到农村去，到边疆去，到工矿去，到基层去，在三大革命运动的第一线经受锻炼和考验。"},{"type":"paragraph","text":"进驻各大专院校的工人毛泽东思想宣传队，还以自己的血泪家史，向青年学生进行阶级教育，启发他们永远听毛主席的话，不忘劳动人民的苦，走和工农群众结合的路。老工人的教诲，使毕业生受到深刻的教育，激发起了他们对旧社会、对中国赫鲁晓夫的无比仇恨，对毛主席革命路线的无限忠诚。四川师范学院一个班的毕业生第一次填分配志愿时，只有百分之十五的人愿意到最艰苦的少数民族地区去，在工人们的教育下，毕业生们纷纷要求修改志愿，到艰苦的地方去，全班报名到少数民族地区的人一下增加到百分之八十五。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d84b32619"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

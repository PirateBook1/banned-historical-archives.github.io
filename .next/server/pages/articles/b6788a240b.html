script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学大寨  抓根本  坚持用毛泽东思想教育人  阜阳县狠抓领导班子思想革命化带领全县人民奋战一年生产面貌变了样","authors":[],"dates":[{"year":1971,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学大寨  抓根本"},{"type":"paragraph","text":"坚持用毛泽东思想教育人"},{"type":"paragraph","text":"阜阳县狠抓领导班子思想革命化带领全县人民奋战一年生产面貌变了样"},{"type":"paragraph","text":"据新华社合肥电　安徽省阜阳县革委会在农业学大寨的群众运动中，坚持以两条路线斗争为纲，深入开展革命大批判，狠抓领导班子思想革命化，带领全县人民奋战一年，初步改变了落后面貌，夺得农业新丰收。去年，全县粮食平均亩产由前年的三百二十三斤提高到五百多斤；皮棉平均亩产由四十五斤提高到八十斤；生猪存栏数平均每户二点九头，集体经济得到进一步巩固和发展，为国家做出了新贡献。"},{"type":"paragraph","text":"阜阳县地处淮北北部，位于低洼潮湿的颍河两岸，土地瘠薄，粮食产量一直很低。为了改变落后面貌，一九六五年全县开展了学大寨运动，但由于反革命修正主义路线的干扰，粮棉产量长期未能提高。"},{"type":"paragraph","text":"农业学大寨运动为什么开展不起来？去年，这个县革委会的领导成员对照昔阳县，认真总结了经验教训。大家认识到，大寨的一条根本经验，是狠抓用毛泽东思想教育人，狠抓阶级斗争和两条路线斗争，深入批判反革命修正主义路线，提高广大干部、群众的两条路线斗争觉悟，促进人的思想革命化。阜阳县过去由于没有抓住这个根本，所以学大寨群众运动搞得不好。县革委会主要领导成员带头到学大寨的先进单位顺河大队蹲点，认真总结这个大队的经验。顺河大队地处泉河和沙河的夹角地带，易涝易旱，多灾低产。文化大革命以前，旧县委追求“大、洋、全”，花了十多万元钱，在这里建了个电灌站，结果外水引不进，内涝排不出，旱涝灾害未能根除。文化大革命中，广大贫下中农狠批了反革命修正主义路线。他们从一九六七年开始，大力挖沟筑坝，引水入河，使大部分土地免除易涝易旱的威胁。一九六九年平均亩产粮食六百九十八斤，皮棉一百一十五斤。"},{"type":"paragraph","text":"县革委会及时推广了这个由后进变先进的典型经验以后，对全县社队的教育很大。他们紧紧抓住用毛泽东思想教育人这个根本，批判靠天靠国家的懦夫懒汉世界观，振奋自力更生、艰苦奋斗的革命精神，大搞农田水利建设。经过一年的努力，灌溉面积增加二倍多，每个人达到七分水浇地。深翻改土和平整土地七十多万亩。去年全县粮、棉平均亩产超《纲要》的公社，由过去的一个增加到十九个。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6788a240b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

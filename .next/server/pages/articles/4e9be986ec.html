script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席致电铁托主席热烈祝贺南斯拉夫社会主义联邦共和国国庆","authors":["华国锋"],"dates":[{"year":1977,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年十一月二十八日电　中国共产党中央委员会主席、国务院总理华国锋十一月二十八日打电报给南斯拉夫共产主义者联盟主席、联邦共和国总统约·布·铁托，热烈祝贺南斯拉夫社会主义联邦共和国国庆。电报全文如下:"},{"type":"paragraph","text":"贝尔格莱德"},{"type":"paragraph","text":"南斯拉夫共产主义者联盟主席、南斯拉夫社会主义联邦共和国总统"},{"type":"paragraph","text":"约瑟普·布罗兹·铁托同志:"},{"type":"paragraph","text":"在庆祝南斯拉夫社会主义联邦共和国国庆的时候，我代表中国共产党、中国政府和中国人民，并以我个人名义，向你，并且通过你，向南斯拉夫共产主义者联盟、南斯拉夫政府和南斯拉夫人民致以热烈祝贺。"},{"type":"paragraph","text":"祝南斯拉夫社会主义联邦共和国日益繁荣昌盛，祝南斯拉夫人民在维护独立主权，坚持不结盟政策和反帝反殖反霸的斗争中，不断取得新的成就。"},{"type":"paragraph","text":"不久前你对我国进行的极为成功的访问，不仅显示了中南两国人民之间久已存在的深厚兄弟情谊，而且把中国同南斯拉夫之间的友好合作关系推进到了一个全面发展的新阶段。我深信，这种关系是符合两国人民和世界人民的利益的，它将不断得到加深和发展。"},{"type":"paragraph","text":"中国共产党中央委员会主席"},{"type":"paragraph","text":"中华人民共和国国务院总理　华国锋"},{"type":"paragraph","text":"一九七七年十一月二十八日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e9be986ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"用诉苦和三查方法整训部队收效宏大","alias":"","parts":[{"type":"paragraph","text":"用诉苦和三查方法整训部队收效宏大！"},{"type":"paragraph","text":"（1948年3月2日）彭、张、赵，并告贺、习，向前，陈、唐，陈、谢，刘、邓，中工委："},{"type":"paragraph","text":"东戌冬卯两电悉。（一）庆祝你们歼灭九十师、二十七师之巨大胜利。（二）同意以一四两纵取中部、宜君，相机取同官⑶，以三六两纵在攻克宜君后取洛川、富县、甘泉，控制甘泉至同官公路机动地带，二纵取澄城、白水，并准备协同一、四纵作战。各部在上述任务完成后，休整半月至一个月，消化俘虏，发动群众。此次休整两个半月，部队战斗力如此提高，以致一举歼灭胡宗南两个主力师（四个旅），证明用诉苦及三查?方法整训部队，发扬政治、经济、军"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给西北野战军司令员兼政治委员彭德怀、副司令员张宗逊和赵寿山的电报。"},{"type":"paragraph","text":"[2]贺、习，指贺龙、习仲勋，当时分别任陕甘宁晋绥联防军区司令员和政治委员。向前，即徐向前，当时任晋冀鲁豫军区第一副司令员。陈、唐，指陈士、唐亮，当时分别任华东野战军参谋长和政治部主任。陈、谢，指陈、谢富治，当时分别任晋冀鲁豫野战军陈谢集团前委书记和副书记。刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]同官，旧县名，即今陕西铜川。"},{"type":"paragraph","text":"[4]诉苦，指诉旧社会和反动派给予劳动人民之苦。三查，指查阶级、查工作、查斗志。诉苦和三查是1947年11月到1948年夏人民解放军进行新式整军运动所用的主要方法。事各项民主，收效极为宏大，故宜注意两个战役之间的必要整训。目前数日整顿队势，如粮食有办法，以寅齐前后出动为宜；如粮食困难，则提早出动。（三）大胜之后干部极易发生骄傲，望淳淳告诫，以利逐步扩大胜利。（四）建议俘虏随军尾进就粮，俘官将校后送，尉级就地向西南两线各城释放，扩大敌军失败情绪。"},{"type":"paragraph","text":"军委寅冬"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":3,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":131,"page_end":132},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f22bc6f2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

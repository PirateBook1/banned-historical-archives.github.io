script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"敬祝伟大领袖毛主席万寿无疆！（图片）","authors":[],"dates":[{"year":1968,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬祝伟大领袖毛主席万寿无疆！"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想”。我们的伟大领袖毛主席和他的亲密战友林彪副主席，在全国无产阶级文化大革命越来越好的形势下，接见总参谋部、总后勤部、空军和第二炮兵学习毛主席著作积极分子代表大会代表，这对正在贯彻执行毛主席的最新指示，夺取无产阶级文化大革命全面胜利的全国亿万军民，是最大的关怀、最大的鼓舞、最大的鞭策，是全国军民最大的幸福。"},{"type":"paragraph","text":"毛主席和林彪副主席以及周恩来同志，同解放军学习毛主席著作积极分子代表合影。"},{"type":"paragraph","text":"“天大地大不如党的恩情大，爹亲娘亲不如毛主席亲”。革命战士见到毛主席，无比激动，无限幸福。他们挥动着红彤彤的革命宝书《毛主席语录》，把无限热爱毛主席、无限忠于毛主席的深厚感情，凝结成最美好的语言，长时间地热烈欢呼：“毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"本版照片为本报记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59abb931c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

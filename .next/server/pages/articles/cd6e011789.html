script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“新闻上主张各派唱对台戏”","authors":["中国人民大学","伍伯涵","佟骏","凌国星","刘达孝","卢冕持","李德","赵作炜"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“新闻上主张各派唱对台戏”","type":"title"},{"text":"中国人民大学刘达孝李德卢冕持佟骏伍伯涵凌国星赵作炜","type":"authors"},{"text":"“新闻上主张各成一家一派，唱对台戏。学术上开放唯心主义，不要批判原本的交给我们……参考消息不但要看，而且每周要一次，内容要加多，课堂上讲课都是一面之词，只是事物的一方面，使我们愈来愈片面，这将使我们的大脑退化了，这还了得。”（中国人民大学哲学系学生  刘达孝）","type":"paragraph"},{"text":"他支持林希翎的污蔑，说：“她大大讽刺了周扬，更尖锐地批评了图腾小册子（指毛主席的“在延安文艺座谈会上的讲话”一书——编者注）的非科学性。”他恶毒地谩骂我国文艺界是“小丑文人”，说他们“在阿谀着政客们所说的骗人的鬼话，他们不是文人。”“说我国文艺界有粉饰现实的自由，有唱廉价颂词的自由。”（中国人民大学哲学系学生  李德的材料）","type":"paragraph"},{"text":"对前一时期文汇报的资产阶级方向大加赞赏，说“丰富多彩，意见尖锐，标题醒目，引人看起痛快。”（中国人民大学中国革命史教研室助教  卢冕持的材料）","type":"paragraph"},{"text":"反对我们党的文艺为工农兵服务的方针，反对艺术为政治服务，为阶级斗争服务，并认为解放后由于“文艺界整天忙于配合政治任务，扼杀了文学艺术的繁荣和对世界文化遗产的吸收，因而作品必然公式化，如林希翎所说的‘廉价赞美诗’。”他主张“一切从我出发的艺术，艺术应是为个人享受的东西”。反对在作家中进行思想改造，反对科学艺术界学习马列主义，认为在他们的学术研究中可以自发地产生马列主义，反对科学艺术的统一规划，认为“作协只应成为作家谈心的地方，那怕变成清谈馆也好。”欣赏资本主义国家的出版事业，认为他们“能满足各种人的口味。”（中国人民大学马列主义研究班研究生　佟骏的材料）","type":"paragraph"},{"text":"“解放后大学生水平比解放前低，这是因为第一流的学者（胡适等）都跑到台湾去了……”","type":"paragraph"},{"text":"“解放后的文艺工作是失败的，根本就没有一部好的作品……1953年以来我根本就不看中国电影……有人说高玉宝是作家，我听了都头痛。解放后文艺工作中的教条主义如此严重，我认为和周扬有关。我认为周扬当选为党中央后补委员是很不恰当的。”（中国人民大学新闻系学生  伍伯涵）","type":"paragraph"},{"text":"“科学文艺不一定要党领导，共产党诞生前也有好作品，资本主义国家科学也很发达。中学、大学质量不高，没有以前顶用，是否因搞政治运动太多呢？是否党领导这方面是外行不是内行？”“中国没有日丹诺夫，党培养青年作家有‘拔苗助长’的毛病。解放后艺术发展不大，文艺作品除‘三里湾’外其他无好书，丁玲、周立波的书得奖金太不配了，是为了照顾中国的威望。”（中国人民大学新闻系学生  凌国星）","type":"paragraph"},{"text":"“文艺界教条主义是占统治地位，教条主义是一定历史时期的产物（阶级斗争时期），当时还起一定作用，解放后文艺多是公式化概念化。”（中国人民大学马列主义研究班研究生  赵作炜）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd6e011789"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

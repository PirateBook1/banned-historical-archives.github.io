script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想正确处理革命与生产关系上无七厂毛泽东思想学习班辩论怎样看待生产好　许多同志认为，只有突出政治，树立“完全”、“彻底”为人民的思想，才能搞好革命和生产","authors":[],"dates":[{"year":1967,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海无线电七厂毛泽东思想学习班在批判修正主义建党路线时就“怎样看待生产好?”这个问题展开了一场大辩论。"},{"type":"paragraph","text":"中国赫鲁晓夫推行的修正主义建党路线要求党员不问政治，不抓阶级斗争，只求“生产好，听话”。参加学习班的同志对这个谬论进行了批判。在批判过程中，有的同志认为，生产好是政治思想好的表现。政治思想不好，生产怎么会好呢?有的人起早带晚，埋头苦干，就是思想好。"},{"type":"paragraph","text":"有的同志认为，生产好，只是政治态度的一种表现，这是需要的。但光是生产好，而不是首先去关心政治，不突出政治，这也是很危险的，很错误的。许多同志用大量事实和亲身感受控诉了“生产第一”对自己的毒害。过去，有的旧党支部对党员的要求就是生产好，跑进车间首先就问:生产计划完成吗?不抓毛主席著作的学习，不抓阶级斗争，以致有的党员只埋头生产，脱离政治。因此，在史无前例的无产阶级文化大革命运动一开始就站错了队，犯了错误。许多同志认为，中国赫鲁晓夫的修正主义建党路线只要生产好、工作好，不提学习毛泽东思想，不提突出政治，不提阶级斗争，这是企图复辟资本主义的阴谋。毛主席教导我们:“政治工作是一切经济工作的生命线。”只有毛泽东思想挂帅，突出政治，树立“完全”、“彻底”为人民服务的思想，生产、工作才有明确的革命目标，这样才能做到不仅生产好，而且政治思想好。"},{"type":"paragraph","text":"怎样看待生产好的人?在辩论中许多同志认为，应该作具体分析，大致有三类情况:一种是确实树立了全心全意为人民服务的思想，突出政治，而表现在生产、工作上很突出；一种是少数人为了个人利益，想多评奖，追求个人名利，这种人也可以表现为“埋头苦于”；一种是个别钻进革命队伍里的坏人，为了取得领导和群众的信任，假装积极。因此，不能一概而论地把凡是生产好的人都当作不突出政治的人来看待。"},{"type":"paragraph","text":"党员该不该是生产好?大家认为，真正做一个毛主席的好党员，应该遵照毛主席的指示，“抓革命、促生产”，在革命斗争中是先锋，在生产岗位上是模范。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2211abede6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

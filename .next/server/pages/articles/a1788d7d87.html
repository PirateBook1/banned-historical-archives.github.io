script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"培养友谊　发展商务英中会议在伦敦揭幕大会宣读毛主席贺电全体起立热烈鼓掌","authors":[],"dates":[{"year":1949,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【北京中央人民电台五日广播】布拉格五日消息:伦敦讯:由英国进步人士所发起的英中会议，已经在十二月三日在伦敦目佛尔大厅开幕。会议由鹅海大学古典文学教授法林顿任主席。出席大会的代表据一日统计，有一百九十八个群众团体推选出来的三百三十四人，其中包括英国全国和平委员会，十个英国最大的产业工会和四十个地方工会的代表，以及各界名流等。当中华人民共和国的国旗第一次和英国国旗并悬在主席台上的时候，代表们发出了长久而热情的欢呼。当法林顿向会议宣读中华人民共和国毛主席的贺电时，代表们一致起立，会场响彻历久不息的掌声。法林顿宣布英中会议受到英国广大工人知识份子、科学家、教育家和若干国会议员的支持，会议的目的在于培养并发展对中华人民共和国的友谊和商务关系。"},{"type":"paragraph","text":"【北京五日消息】中华人民共和国中央人民政府主席毛泽东在十一月三十日打电报祝贺三日在伦敦举行的英中会议，电报的原文如下:"},{"type":"paragraph","text":"杰克。德里本先生请转英中会议的全体赞助人先生们和代表先生们:"},{"type":"paragraph","text":"对于英中会议的召开，谨致热烈的祝贺。中国人民欢迎一切加强中英人民友谊的努力，并希望这种努力获得成功。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九四九年十一月三十日"}],"comments":[],"origin":"北京中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1788d7d87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

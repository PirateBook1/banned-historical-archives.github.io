script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东京、大阪华侨集会纪念“二·二八”起义三十二周年  为台湾早日归回祖国而努力","authors":[],"dates":[{"year":1979,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东京、大坂华侨集会纪念“二·二八”起义三十二周年"},{"type":"paragraph","text":"为台湾早日归回祖国而努力"},{"type":"paragraph","text":"新华社东京三月一日电  旅日东京华侨总会二月二十八日举行座谈会，纪念台湾人民“二·二八”起义三十二周年。"},{"type":"paragraph","text":"东京华侨总会副会长黄文钦在致词中说，三十二年来，国内外形势发生了很大的变化。现在，我们的社会主义祖国出现了空前安定和团结的局面，去年签订了中日和平友好条约，中日两国关系进入了新的时代。中美两国邦交正常化和邓小平副总理访问美国，奠定了中美两国人民友好的基础。"},{"type":"paragraph","text":"他说，不久前《中华人民共和国全国人大常委会告台湾同胞书》，反映了全国人民、台湾同胞和海外华侨的共同愿望。旅居日本的华侨和台湾同胞表示愿为台湾早日归回祖国怀抱，实现祖国统一的大业而努力。"},{"type":"paragraph","text":"东京华侨总会副会长陈焜旺在座谈会上做了形势报告。他说，早日实现祖国的统一，这是人心所向，大势所趋。希望台湾当局以民族利益为重，对实现祖国统一的事业作出贡献。"},{"type":"paragraph","text":"同一天，大坂华侨总会也举行了纪念大会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57cc85bebe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于劳动教养问题的决定","authors":[],"dates":[{"year":1957,"month":8,"day":1}],"is_range_date":false,"parts":[{"text":"国务院关于劳动教养问题的决定（1957年8月1日全国人民代表大会常务委员会七十八次会议批准）","type":"title"},{"text":"根据中华人民共和国宪法第一百条的规定，为了把游手好闲、违反法纪、不务正业的有劳动力的人，改造成为自食其力的新人，为了进一步维护公共秩序，有利于社会主义建设，对于劳动教养问题，作如下决定：","type":"paragraph"},{"text":"一、对于下列几种人应当加以收容实行劳动教养：","type":"paragraph"},{"text":"（1）不务正业，有流氓行为或者有盗窃、诈骗等行为，不追究刑事责任的违反治安管理、屡教不改的；","type":"paragraph"},{"text":"（2）罪行轻微，不追究刑事责任的反革命分子、反社会主义的反动分子，受到机关、团体、企业、学校等单位的开除处分，无生活出路的；","type":"paragraph"},{"text":"（3）机关、团体、企业、学校等单位内，有劳动力，但长期拒绝劳动或者破坏纪律、妨害公共秩序，受到开除处分，无生活出路的；","type":"paragraph"},{"text":"（4）不服从工作的分配和就业转业的安置，或者不接受从事劳动生产的劝导，不断地无理取闹、妨害公务、屡教不改的。","type":"paragraph"},{"text":"二、劳动教养，是对于被劳动教养的人实行强制性教育改造的一种措施，也是对他们安置就业的一种办法。","type":"paragraph"},{"text":"对于被劳动教养的人，应当按照其劳动成果发给适当的工资；并且可以酌量扣出其一部分工资，作为其家属瞻养费或者本人安家立业的储备金。。","type":"paragraph"},{"text":"被劳动教养的人，在劳动教养期间，必须遵守劳动教养机关规定的纪律，违反纪律的，应当受到行政处分，违法犯罪的，应当依法处理。","type":"paragraph"},{"text":"在教育管理方面，应当采用劳动生产和政治教育相结合的方针，并且规定他们必须遵守的纪律和制度，帮助他们建立爱国守法和劳动光荣的观念，学习劳动生产的技术，养成爱好劳动的习惯，使他们成为参加社会主义建设的自食其力的劳动者。","type":"paragraph"},{"text":"三、需要实行劳动教养的人，由民政、公安部门，所在机关、团体、企业、学校等单位，或者家长、监护人提出申请，经省、直辖市、自治区人民委员会或者它们委托的机关批准。","type":"paragraph"},{"text":"四、被劳动教养的人，在劳动教养期间，表现良好而有就业条件的，经劳动教养机关批准，可以另行就业；原送请劳动教养的单位、家长、监护人请求领回自行负责管教的，劳动教养机关也可以酌情批准。","type":"paragraph"},{"text":"五、劳动教养机关，在省、自治区、直辖市一级建立，或者经省、自治区、市人民委员会批准建立。劳动教养机关的工作，由民政、公安部门共同负责指导和管理。","type":"paragraph"},{"text":"国务院命令","type":"subtitle"},{"text":"新华社北京3日电  国务院命令","type":"paragraph"},{"text":"国务院关于劳动教养问题的决定，业经全国人民代表大会常务委员会于1957年8月1日第七十八次会议批准，现在予以公布。","type":"paragraph"},{"text":" 国务院总理  周恩来1957年8月3日","type":"paragraph"}],"comments":[],"origin":"原载《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1b04647b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席无产阶级革命文艺路线指引下革命现代京剧《海港》《龙江颂》《红色娘子军》彩色影片和十六部科教、纪录、美术片今起在北京和各地陆续上映","authors":[],"dates":[{"year":1972,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年五月二十二日电　在毛主席无产阶级革命文艺路线指引下，革命现代京剧《海港》、《龙江颂》、《红色娘子军》的彩色影片已经摄制完成。为纪念毛主席《在延安文艺座谈会上的讲话》发表三十周年，这些影片从五月二十三日起在北京和全国各地城乡陆续上映。"},{"type":"paragraph","text":"参加这三部彩色影片拍摄工作的北京电影制片厂、上海电影制片厂、中国人民解放军八一电影制片厂和上海京剧团《海港》剧组、上海市《龙江颂》剧组、中国京剧团《红色娘子军》剧组的文艺工作者，在影片拍摄过程中，认真学习毛主席《在延安文艺座谈会上的讲话》等光辉著作，开展对刘少奇一类骗子所推行的反革命修正主义路线的批判，以饱满的政治热情进行工作，在较短的时间里胜利完成了拍摄任务。"},{"type":"paragraph","text":"为适应广大工农兵群众的需要，最近摄制完成的十六部科教片、纪录片、美术片，也将在纪念《讲话》发表三十周年的日子里同观众见面。这些影片是由上海电影制片厂、西安电影制片厂、珠江电影制片厂和中央新闻纪录电影制片厂、中国人民解放军八一电影制片厂、农业电影制片厂拍摄的，其中有《断肢再植》、《育蜂治虫》、《漆树》、《广东的野生油料》、《凯歌声中庆“五一”》、《大有作为》、《工业战线的凯歌》、《乡渡》、《种花生的辩证法》、《志在宝岛创新业》、《“三八”带电作业班》、《全国中草药新医疗法展览会》、《野营训练好》、《放学以后》、《昔阳盛开大寨花》、《战海河》。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fbda4bb41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

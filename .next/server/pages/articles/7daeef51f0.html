script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在无产阶级文化大革命和批林批孔运动中  西藏各族劳动妇女政治觉悟显著提高  她们认真学习马列主义、毛泽东思想，深入批林批孔，勇敢地向封建农奴制度的精神支柱“天命”、“神权”宣战，意气风发地战斗在各条战线上","authors":[],"dates":[{"year":1975,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在无产阶级文化大革命和批林批孔运动中"},{"type":"paragraph","text":"西藏各族劳动妇女政治觉悟显著提高"},{"type":"paragraph","text":"她们认真学习马列主义、毛泽东思想，深入批林批孔，勇敢地向封建农奴制度的精神支柱“天命”、“神权”宣战，意气风发地战斗在各条战线上"},{"type":"paragraph","text":"据新华社拉萨一九七五年三月七日电　无产阶级文化大革命和批林批孔运动，使西藏广大藏族和其他少数民族劳动妇女进一步解放了思想，提高了政治觉悟。她们意气风发地战斗在各条战线上，为祖国的社会主义革命和社会主义建设事业作出了新的贡献。"},{"type":"paragraph","text":"毛主席关于理论问题的重要指示发表以后，西藏各族劳动妇女受到极大鼓舞。不少地方和单位举办学习班，召开座谈会、讨论会，组织妇女认真学习，使许多妇女无产阶级专政下继续革命的觉悟有了进一步的提高。近几年来，西藏各地妇女比较普遍地学习了《共产党宣言》、《国家与革命》、《实践论》、《矛盾论》等马列著作和毛主席著作。一支妇女理论队伍正在斗争中成长起来。"},{"type":"paragraph","text":"西藏地区现在有近万名少数民族妇女干部。她们大都是在无产阶级文化大革命和批林批孔运动中成长起来的。中共中央委员、自治区党委书记、自治区革委会副主任巴桑，中共中央候补委员、加查县委常委、县革委会副主任央宗，就是她们当中的优秀代表。旧社会的大批女奴隶、女农奴，今天成了藏族人民的好干部、好领导，成了新西藏的当家人。她们敢想敢说敢干，关心国家大事，管理国家大事，在革命斗争中发挥了骨干作用。奴隶出身的乃东县结巴乡共产党员次仁拉姆，民主改革后不久就响应毛主席的号召，带领十户朗生（奴隶）组织了一个朗生互助组。无产阶级文化大革命中，她又带领群众办起了人民公社。一九七四年，她和社员们一起深入批林批孔，艰苦奋斗发展生产，使公社的粮食生产一举上了《纲要》。"},{"type":"paragraph","text":"在旧西藏，不少生产不让妇女参加。现在，广大农村里出现了成百上千个铁姑娘队、几千名女犁耙手。劳动妇女勇敢地和传统观念作斗争，下地犁田，种出了好庄稼，真正起到了半边天的作用。一大批女矿工、女地质队员、女汽车司机、女气象预报员、女拖拉机手、女车工、女猎手也涌现了出来。昔日不认识一个藏文字母的劳动妇女，现在成了人民教师、新闻工作者、文艺工作者、生产队的会计和工厂里的技术员；农牧区还出现了大批藏族、门巴族、珞巴族的女赤脚医生。"},{"type":"paragraph","text":"批林批孔运动以来，西藏各族劳动妇女努力学习马克思主义、列宁主义、毛泽东思想，深入批判林彪的修正主义路线和孔孟之道，批判达赖叛国集团。她们勇敢地向封建农奴制度的精神支柱“天命”、“神权”宣战，破唯心论，立唯物论，破旧风俗、旧习惯，立社会主义的新思想、新风尚，精神面貌进一步发生变化，正在建设社会主义新西藏的事业中发挥越来越大的作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7daeef51f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-534","name":"‘水晶棺’说不得？","author":"云南省丽江地区中级人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"‘水晶棺’说不得？","dates":[{"year":1978}],"is_range_date":false,"authors":["云南省丽江地区中级人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"西南政法学院刑法教研室, 冤假错案选编, 88-89","tags":[{"name":"群众监督","type":"主题/事件"},{"name":"现行反革命","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"},{"name":"云南","type":"主题/事件"}],"parts":[{"type":"title","text":"“水晶棺”说不得？"},{"type":"paragraph","text":"王仕忠，男，廿七岁，家庭出身富农，本人成份学生， 初中文化，云南华坪县永兴公社人。系华坪县良种场工人。华坪县人民法院于一九七七年四月廿五日以王仕忠一九七六年十二月一日在光天化日下影射恶毒攻击我们伟大领袖毛主席，思想反动，实属现行反革命，依法判处戴上现行反革命帽子，交群众监督劳动生产。宣判后，王仕忠不服提出上诉。丽江地区中级人民法院认为事实不清，适用法律不当，撤销原判，发回重审。华坪县人民法院于一九七八年九月对王仕忠案进行了全面复查。经复查：一九七六年十二月一日良种场全体职工在场内修水井，大家边干活边谈笑话，有的职工说：“老牛老马难过冬，场里那条牛活了廿多年，今年这个冬怕难得过去，不如把它喂肥了杀肉吃，要是等它老死了，肉都不好吃”。王也同意这种说法。有的说：“这条牛给我们犁了多少田地，贡献大，吃它的肉不忍心”。有的带开玩笑又惋惜地说：“这条牛死了，不忍心吃它的肉，用盒大杉板（棺材） 来装起埋了”。王仕忠也就冲口而说：“如果实在喂得好， 也不能再活十来年。但是活十来年又昨个呢？买个水晶棺装起”。当时付场长倪正荣便说：“王仕忠你这种说法，经不起分析哟”，不久就收工休息。因倪正荣说了“经不起分析” 的话，王仕忠有顾虑，当晚便找了会计倪太宗、付支书王公武说了此事。尔后，县公安机关调查时，传讯中王也如实说了当时的情况。华坪县人民法院于一九七八年十一月四日硏究认为：事情起因系群众议论开玩笑时，王仕忠接话说：“买个水晶棺装起”。根据当时的情况，不属于政治问题，更不能认定为犯罪。决定撤销原判，恢复公职，补发工资。选自云南省丽江地区中级人民法院一九七八年 《情况反映》第一期"}],"alias":""},"tags":[{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8aee0ef519"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

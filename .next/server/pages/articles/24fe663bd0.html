script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见美国州长访华团","authors":[],"dates":[{"year":1979,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见美国州长访华团"},{"type":"paragraph","text":"新华社北京十月十七日电  国务院副总理邓小平今天上午会见美国州长访华团。"},{"type":"paragraph","text":"访华团中包括美国七位州长，他们是密执安州、夏威夷州、蒙大拿州、科罗拉多州、明尼苏达州、衣阿华州、佛蒙特州的州长。团长是密执安州州长威廉·米利肯。"},{"type":"paragraph","text":"今年年初，邓副总理访问美国，在亚特兰大会见十七位州长时，曾同访华团中的五位州长见过面。今天会见时，宾主都很愉快。邓副总理同每位州长和随同来访的夫人们一一分别照了相。米利肯州长受托代表卡特总统向邓副总理赠送了一本照相册，相册记载了邓副总理今年初对美国进行历史性访问时拍摄下的具有历史意义的镜头。邓副总理请米利肯州长转达他对卡特总统的问候。邓副总理表示，中美两国间不断进行的友好交往，增进了中美人民友谊和两国友好关系的发展。"},{"type":"paragraph","text":"会见时，州长们提出了一些感兴趣的问题，邓副总理作了回答。"},{"type":"paragraph","text":"中国人民外交学会会长郝德青，美国驻中国大使伍德科克和夫人参加了会见。外交部副部长韩念龙，中国国际贸易促进委员会主任王耀庭和农业部副部长何康于十六日分别会见了美国朋友。（附图片）"},{"type":"paragraph","text":"邓小平副总理和以密执安州州长威廉·米利肯为团长的美国州长访华团合影。\t新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24fe663bd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

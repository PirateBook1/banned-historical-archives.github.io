script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国作协复查办公室关于陈企霞同志右派问题的复查结论","authors":["中国作协复查办公室"],"dates":[{"year":1979,"month":5,"day":3}],"is_range_date":false,"parts":[{"text":"中国作协复查办公室关于陈企霞同志右派问题的复查结论","type":"title"},{"text":"中国作协复查办公室","type":"authors"},{"text":"根据中共中央〔1978〕55号文件精神，我们对陈企霞的问题进行了复查。","type":"paragraph"},{"text":"一、关于“污蔑肃反运动，否定肃反成绩”问题","type":"paragraph"},{"text":"陈在作协召开的总结肃反工作和提意见的会上，以及向中宣部党委和作协党组部份负责同志陈述意见时，确曾讲过一些意见，是针对1955年至1956年作协肃反工作而言，并非攻击肃反运动，不属于右派言论。","type":"paragraph"},{"text":"二、关于“反党集团”问题","type":"paragraph"},{"text":"1955年12月中央批发了作家协会党组〈关于丁玲、陈企霞等进行反党小集团活动及对他们处理意见的报告〉。1956年5月陈企霞提出申诉，中宣部部长办公会议决定对丁、陈问题进行复查。1957年6月初，中宣部及作协党组领导同志在作协党组扩大会上宣布，“丁、陈反党集团”不能成立，给丁、陈摘去“反党集团”帽子。此事，当时作家协会党组没有报请中央撤销中发〔1955〕266号文件〈中共中央批发中国作家协会党组“关于丁玲、陈企霞等进行反党小集团活动及对他们处理意见的报告”〉，现建议中央撤销这一报告。","type":"paragraph"},{"text":"1957年整风鸣放期间，陈虽曾与人谈论过文艺界一些问题(包括丁、陈事件)也不是反党性质。陈企霞对丁玲说过他准备写一篇文章〈告别文艺界〉，并未形成事实。","type":"paragraph"},{"text":"三、关于“道德败坏，品质恶劣”问题","type":"paragraph"},{"text":"陈企霞与柳溪、周延有不正当男女关系，是严重错误，但不能作为政治上划右派份子的根据。","type":"paragraph"},{"text":"综上所述，陈企霞同志的问题不属于反党反社会主义性质，把他定为右派份子属于错划，应予改正。","type":"paragraph"},{"text":"1．撤销1958年4月1日中国作家协会整风领导小组〈关于右派份子陈企霞的政治结论〉；","type":"paragraph"},{"text":"2．撤销1957年12月20日中共中国作家协会总支〈关于开除陈企霞党籍的决议〉，撤销1955年1月14日中共中国作家协会支部〈关于陈企霞同志所犯错误的处分决定〉，恢复陈企霞同志的党籍；","type":"paragraph"},{"text":"3．恢复陈企霞同志的原工资级别(行政10级)，适当安排工作；","type":"paragraph"},{"text":"4．对陈企霞同志的亲属、子女档案中涉及这一问题的材料予以销毁。","type":"paragraph"},{"text":" 来源：徐庆全《革命吞噬它的儿女：丁玲，陈企霞“反党集团”案纪实》，香港中文大学出版社，2008年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e1482e5b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

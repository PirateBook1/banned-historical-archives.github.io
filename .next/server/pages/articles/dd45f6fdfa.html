script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武威专区召集反革命分子家属举行座谈","authors":[],"dates":[{"year":1951,"month":5,"day":12}],"is_range_date":false,"parts":[{"text":"武威专区召集反革命分子家属举行座谈","type":"title"},{"text":"甘肃武威专区，枪毙了一批反革命分子之后，公安处和人民法院武威分院，在四月二十七日，召集被枪毙了的反革命分子家属，开了一次座谈会。到会的有十一户二十三人，还有武威市的男女街干部十二人。在座谈会上，先由负责同志讲了被枪毙的反革命分子的罪恶，我们镇压反革命的政策，和反革命分子家属应当劳动生产，作新社会的好公民。接着，这些家属都争先发言，反革命分子沈殿翰的母亲说：“我的儿子过去干反革命事，解放后住了干部学校，他还要丧尽天良的做反人民的坏事，叫我当老人的，连头也抬不起来，杀他不亏，应当千刀万剐！”反革命黄瑞岚的老婆丁氏说；“黄瑞岚枪毙后，我一点眼泪也没掉，有人问我为什么不哭？为什么不买棺材？”我说：“我看见这些鬼头鬼脑的反革命分子，就痛恨得要死。黄瑞岚在被政府抓去前，来了坏人就叫我走，有我就不谈，他为反革命，连婆娘娃娃都不管。我不埋，叫狗把他吃掉。”反革命邓国港的女人张秀英说：“我已不叫张秀英了，这个名字是和邓匪结婚时由邓匪取的。邓匪的东西，我一点也不要，因为他的东西，都是由反革命来的。”反革命白玉宽的十二岁女孩子白寿经也说：“我爸爸不干好事，要害人民，政府杀得对。他死了，我没哭，我长大要给人民做好事。”白玉宽的女人也说杀得应该，就是杀得迟了。他的哥哥白玉海说：“白玉宽做的事太对不起政府，也对不起我们的先祖，我们先人知道都要痛恨他，不杀他不知要害了多少好人哩！”反革命马如林的十三岁儿子马明祥说：“我的坏爸爸，真是太坏，政府抓住他几次，没给治罪，可是他又跑到山里当土匪，真该杀，杀了他我真高兴。我现在是初三年级学生，我大了要做好事。”反革命马彦彪的女人李素贞说：“马匪抢人烧人杀人，无恶不作，不知害了多少百姓和革命人员，我也是他强霸去的，他的坏事说不完，政府杀得实在对。”反革命刘恩澍的老婆周光润因病不能走，请人扶着赶来参加会，她说：“刘恩澍早该死了，去年他和反革命李老道一伙做反革命活动，连家也不管，还常发脾气，他死了我无泪。”反革命蒲廷栋的老婆著兰英说：“去年蒲廷栋进山当土匪时，对我说，政府找他，就说去兰州了，谁知他这坏种，在屠杀人民，政府杀得对。”反革命章仁山的老婆魏佩兰说：“章仁山做的事，连三岁的小孩也对不起，这种坏人该杀就杀才是。”这些反革命分子的家属，都认为杀罪大恶极的反革命分子是应该的，他们站到人民这一边说话，并表示要好好生产，说人民政府真是太好了，我们的人犯了天大的罪，政府对我们不办罪，还这样关心，真是人民政府。","type":"paragraph"}],"comments":[],"origin":"《甘肃日报》1951年5月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd45f6fdfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

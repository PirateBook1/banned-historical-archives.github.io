script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-170","name":"中央组织部关于被取消预备党员资格的同志申诉问题的处理意见","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于被取消预备党员资格的同志申诉问题的处理意见","dates":[{"year":1981,"month":4,"day":10}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 211-212","tags":[{"name":"处分","type":"主题/事件"},{"name":"党籍","type":"主题/事件"},{"name":"党龄","type":"主题/事件"},{"name":"党员","type":"主题/事件"},{"name":"申诉","type":"主题/事件"},{"name":"刑事","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部关于被取消预备党员资格的同志申诉问题的处理意见"},{"type":"subtitle","text":"〔1981〕组通字第13号"},{"type":"paragraph","text":"现将《关于被取消预备党员资格的同志申诉问题的处理意见》，发给你们，供你们内部掌握，不要下发，不要登党刊。"},{"type":"paragraph","text":"中央组织部"},{"type":"paragraph","text":"一九八一年四月十日"},{"type":"paragraph","text":"各地都有一些被取消预备党员资格的同志，向党组织提出申诉，要求复查。在处理这类问题时，要坚持实事求是的原则，不能脱离开当时的历史条件，孤立地去考虑。应该首先把当时的历史情况和本人受处理的情况了解清楚，然后按下列原则处理。"},{"type":"paragraph","text":"一、凡属反右派、反右倾运动和“四清”中，以及“文化大革命”中受错误处理，被取消了预备党员资格的，可按中发〔1978〕55号，中发〔1979〕49号，中央统战部等五部门《关于中发〔1978〕55号文件的补充说明》、中央组织部《关于历史遗留问题中有关党员党籍问题的处理意见》等文件的精神和其它有关规定，区别不同情况，妥善处理。"},{"type":"paragraph","text":"二、在正常情况下，按党章规定，经过考察，有的人由于政治历史、生活作风、经济不清等方面的问题一时弄不清楚，或者按其当时的表现尚不具备党员条件，因而被取消了预备党员资格，这并不是一种党内处分。凡属在上述情况下被取消预备党员资格的，不能恢复其预备党员资格。这些同志，现在表现好，具备了党员条件，可以重新吸收他们入党。"},{"type":"paragraph","text":"三、对于个别确系政治陷害、打击报复等原因，被错误地取消预备党员资格的，被取消预备党员资格后，一直表现好，或基本上表现好，现在具备党员条件，可以承认当时的预备党员资格，按党章规定办理按期转正手续。"},{"type":"paragraph","text":"四、对于上述这类问题的处理，应由申诉人所在单位党组织同原处理单位主动商量办理。凡要恢复预备党员资格，以及转为正式党员的，都需经现所在单位党支部和党委讨论通过，并报县或相当于县级以上党委批准。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2848ded00e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

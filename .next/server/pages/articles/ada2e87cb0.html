script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"要求档案公开的理由","authors":["争鸣委员会","成都工学院","紫外线"],"dates":[{"year":1957,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"要求档案公开的理由","type":"title"},{"text":"成都工学院争鸣委员会紫外线","type":"authors"},{"text":"1．解放前的档案成为统治善良人民的工具，现在解放了，人民掌握了政权，档案既然是个人历史的记载，为什么还对个人保密，为什么不能公开，我们坚决呼吁要求个人命运自己主宰。","type":"paragraph"},{"text":"2．档案不公开，成为官僚主义发展的温床，使那些抱有不纯企图的政客们，有可能私设法庭，实行私人报复，使人事处驾临于一切组织之上，作威作福，大笔挥乱加评语任意宰割我们的命运。","type":"paragraph"},{"text":"3．档案不公开真理不抬头，青年的积极性不能发挥，青年人不敢向错误的领导斗争。","type":"appellation"},{"text":"4．档案公开，自己知道其优缺点，也好加速自己的进步。","type":"paragraph"},{"text":"化机54争鸣委员会","type":"paragraph"},{"text":" 紫外线第二期","type":"paragraph"},{"text":"一、反对班三角：","type":"subtitle"},{"text":"班三角不等边，一边长来两边宽，","type":"paragraph"},{"text":"独榄大权是支书，学生代表岂敢言，","type":"paragraph"},{"text":"支书管思想，班长管学习","type":"paragraph"},{"text":"可怜学生代表，只能把零活干","type":"paragraph"},{"text":"三角形已不时髦，同学怨声遍蜀道","type":"paragraph"},{"text":"专制主义需打倒，民主自由望掌腰","type":"paragraph"},{"text":"三人统治法西斯，集体治班才是“德谟克拉西”","type":"paragraph"},{"text":"小兵小卒齐参政，民主空气才形成","type":"paragraph"},{"text":"二、妙在不言中：","type":"subtitle"},{"text":"整风运动闹轰轰，群众带头打先锋","type":"paragraph"},{"text":"党员哑口若寒蝉，积极分子守中庸","type":"paragraph"},{"text":"三、公开档案：","type":"subtitle"},{"text":"档案！档案！自己的明细表，可是被领导掌握，这事真是令人忿然。档案！自己的鉴定，是非不知其所以然，我们怎能不想看。档案！乃是领导的意见，片面反映的产物，那能算得客观全面。档案！你究竟是这般不平凡，多少人被你陷害，工作学习受牵连！","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ada2e87cb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想充分调动工人的积极性  南昌铁路局革委会在执行毛主席“抓革命，促生产”的伟大方针中，以革命为统帅，使几千里运输线畅通无阻，创造出优异的成绩","authors":[],"dates":[{"year":1969,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想充分调动工人的积极性"},{"type":"paragraph","text":"南昌铁路局革委会在执行毛主席“抓革命，促生产”的伟大方针中，以革命为统帅，使几千里运输线畅通无阻，创造出优异的成绩"},{"type":"paragraph","text":"据新华社南昌一日电　南昌铁路局革命委员会在执行毛主席“抓革命，促生产”的伟大方针中，以革命为统帅，充分发挥革命工人的积极性与创造性，在几千里的运输线上掀起了多拉快跑的群众运动，创造出优异的成绩。"},{"type":"paragraph","text":"伟大领袖毛主席指出：“群众中蕴藏了一种极大的社会主义的积极性。”南昌铁路局革委会一成立，就狠抓革命，充分发挥了广大工人群众建设社会主义的积极性，去年提前十六天完成了国家运输生产计划，日装卸车数和牵引吨数都创造了历史上最高纪录。今年以来，工人群众在大雪冰冻、气候严寒的条件下，排除万难，使几千里运输线畅通无阻，一月份又提前完成了国家运输生产任务。"},{"type":"paragraph","text":"南昌铁路局革委会始终把活学活用毛泽东思想摆在一切工作的首位，坚持天天读毛主席著作，不断提高广大工人的毛泽东思想觉悟和阶级斗争、两条路线斗争的觉悟，促进了人的思想革命化。毛泽东思想为广大工人群众所掌握，就变成了威力无比的精神原子弹。从鹰潭到向塘的铁路线上，有段被称为“鬼门关”的险路，长期以来，由于走资派推行反革命修正主义路线，束缚了工人们的革命积极性，最高纪录只拉过二千四百吨。向塘机务段的王密梧机班，活学活用毛主席著作，以毛泽东思想为武器战胜困难，开出一列八十车皮五千二百吨的列车，闯过“鬼门关”，创造了奇迹。工人们深有体会地说：用毛泽东思想驾驶的列车就能多拉快跑，永远沿着毛主席革命路线前进！"},{"type":"paragraph","text":"南昌铁路局革委会在组织工人活学活用毛泽东思想的同时，还引导工人们深入地开展革命大批判。他们以毛泽东思想为武器，狠批叛徒、内奸、工贼刘少奇的“业务第一”“物质刺激”等反革命修正主义谬论，进一步提高了觉悟，革命干劲倍增，创造出优异成绩。上饶机务段的乘务员，通过革命大批判后，把节约一斤煤炭看做是为社会主义建设增添一分力量，人人动脑，个个动手，千方百计节约用煤，耗煤量一月比一月降低。萍乡车站的革命工人通过学习毛主席当年领导安源工人大罢工的伟大革命实践，批判刘少奇出卖工人利益，破坏工人运动的滔天罪行，革命精神振奋，运输生产搞得十分出色。"},{"type":"paragraph","text":"南昌铁路局革委会狠抓阶级斗争不转向。有段时期，一小撮阶级敌人挑拨是非，妄图制造分裂，破坏“抓革命，促生产”。革委会发动群众，及时识破敌人的新阴谋，进而掀起对敌斗争的新高潮，把隐藏的阶级敌人一个个揪了出来，大大发展了革命与生产的大好形势。有个机务段的一小撮阶级敌人利用资产阶级派性，破坏革命大联合，使运输生产一度上不去。革委会领导成员就亲自带领毛泽东思想宣传队来到这个机务段，广泛深入地宣传毛主席的一系列最新指示，放手发动群众，深入调查研究，经过艰苦细致的工作，终于团结了广大群众，揪出了进行破坏活动的阶级敌人，发展和巩固了革命的大联合，运输生产月月超额完成生产任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b5a8c8855"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2448","name":"最高人民法院关于土改前地主出典的城镇房屋经过三十年能否回赎问题的批复","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于土改前地主出典的城镇房屋经过三十年能否回赎问题的批复","dates":[{"year":1988,"month":2,"day":1}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2016","tags":[{"name":"地主","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"阶级成分","type":"主题/事件"},{"name":"土改","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民法院关于土改前地主出典的城镇房屋经过三十年能否回赎问题的批复"},{"type":"paragraph","text":"广西壮族自治区高级人民法院："},{"type":"paragraph","text":"你院1987年9月24日（87）民请字第3号《关于王美坚、王仕宝、王仕善与叶日新、叶日兴、王中业房屋典当回赎纠纷案的请示报告》收悉。经研究，我们认为：王建南（1967年死亡）1948年将其现座落在钦州市三马路88号房屋一间，出典给叶日新、叶日兴和王中业之父王庭枢（1975年死亡），典契未载明典期。土改时，王建南被定为地主成份。该房出典后，经过三十年，王建南及其子女从未提出回赎。现王建南的子女王美坚、王仕宝、王仕善要求回赎，不予准许。讼争房屋之产权应归承典人叶日新、叶日兴和王庭枢的法定继承人王中业共同所有。"},{"type":"paragraph","text":"一九八八年二月一日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04738df83a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

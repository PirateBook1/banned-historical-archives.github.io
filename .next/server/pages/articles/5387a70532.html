script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于加强对公私合营企业的公股和代管股的股权、股息红利及企业公积金的管理、监督工作的通知","authors":[],"dates":[{"year":1955,"month":3}],"is_range_date":false,"parts":[{"text":"国务院关于加强对公私合营企业的公股和代管股的股权、股息红利及企业公积金的管理、监督工作的通知","type":"title"},{"text":"随着国家对资本主义工业的社会主义改造工作的逐步深入，资本主义工业已有越来越多的户数转变为公私合营企业。根据国家规定的少量资金驴打滚、翻几番的方针政策，我们今后对扩展公私合营企业的投资，必须少从国库开支，多从合营企业的资金积累中去筹划。为此必须集中管理公私合营企业的公股和代管股的股权、股息红利及企业公积金，希望各地各有关部门严格执行下列事项：","type":"paragraph"},{"text":"一、公私合营企业中的公股和代管股股权应一律集中交通银行统一管理。凡未办理集中手续的合营企业必须根据一九五○年十月十三日前中央人民政府财政经济委员会发布的关于统一整理公私合营企业公股的决定，立即将股权清理集中交通银行管理。","type":"paragraph"},{"text":"二、公私合营企业中公股的股息、红利统由交通银行收解上缴该行总管理处。","type":"paragraph"},{"text":"代管股的股息、红利应交由交通银行专户存储。","type":"paragraph"},{"text":"三、公私合营企业所提的公积金应专户提存交通银行，其中的一部分可以做为调剂公私合营企业流动资金之用。合营企业的流动资金，应根据实际需要，本节约原则，由财政部门与业务主管部门（中央为主管局，地方为主管厅、局）会同核定定额，如企业自有流动资金不足定额时，可以由交通银行在公积金专户中拨付企业使用。","type":"paragraph"},{"text":"四、各省市应加强对交通银行的领导。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5387a70532"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

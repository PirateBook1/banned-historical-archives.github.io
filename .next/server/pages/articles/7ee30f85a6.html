script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"在中共中央政治局会议上的讲话叫","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1941年5月20日）"},{"type":"paragraph","text":"大革命时期恽代英领导青年团是搞广大的群众运动。苏维埃时期形成狭小的组织是错误的第二党方针。抗战时期青年工作是有成绩的，但在组织问题上有缺点。现在群众运动发展了，我们的观点还落在后面。群众生活是广大的，我们了解的很少，主要错误是反映群众生活不够。我们对青年工作是重视的。中央青委的主要任务是政治领导，过去对掌握政策注意不够，而且要注意了解群众要什么政策。青年工作要提高一步，不是要搞基干组织，这次讨论否决了基干组织，而是要加强同群众的联系，把落后群众提高起来。"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上听取何凯丰关于青年工作的报告后讲话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":5,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":97,"page_end":97},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ee30f85a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

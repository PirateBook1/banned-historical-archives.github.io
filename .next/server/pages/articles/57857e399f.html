script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省人民政府布告","authors":[],"dates":[{"year":1951,"month":5,"day":3}],"is_range_date":false,"parts":[{"text":"山东省人民政府布告","type":"title"},{"text":"查反动道会门，专事造谣惑众，敲诈财物，奸淫妇女，破坏生产，并阴谋组织武装叛乱，捣乱社会秩序，本府曾于1949年6月28日布告严厉取缔在案，我各级人民政府亦曾努力坚决执行。两年来，不少办道分子已遵命登记，悔过自新，不少被逼被骗参加道会门的道徒群众已自动退道，各安生计。但仍有部分道头会首执迷不悟，怙恶不悛，继续进行反革命活动，特别藉美帝国主义进行侵朝战争时机，更加积极活动，秘密集会，重整组织，继续充当美蒋特务奸细，策应国内外敌人，阴谋作乱，造谣惑众，破坏社会秩序及各项生产建设事业，实为罪恶昭彰，国法不容。本府为继续镇压反革命，保障人民利益，维护社会秩序，并挽救误入歧途的被骗群众，特再布告通知：","type":"paragraph"},{"text":"一、反动道会门为反革命组织，应一律立即解散，不得再有任何活动。","type":"paragraph"},{"text":"二、属于反动道会门之财产，一律没收，归当地政府创办地方慈善救济事业之用。","type":"paragraph"},{"text":"三、有严重罪恶的反动道会门首要分子和特务分子，应即逮捕严惩。","type":"paragraph"},{"text":"四、一切反动道会门之办道分子，均必须向当地公安机关进行登记，并交出道中组织、道产、供具，向政府具结停止一切非法活动，改邪归正，从事正当职业，政府当予以宽大处理。如有继续顽抗或阳奉阴违，仍与人民为敌，进行反动活动者，一经查获，或群众检举证实，定依法严厉镇压，绝不宽纵姑息。","type":"paragraph"},{"text":"五、凡被逼被骗参加反动道会门之群众，希即认识反动道会门之罪恶，迅速退道，安心生产，不再上当，并望揭发、控诉反动道会门之罪行，协助政府检举首恶分子。","type":"paragraph"},{"text":"六、凡向政府报告检举反动道会门组织、活动、财产及其首恶分子因而破案缉获者，政府当予以奖励；凡包庇反动道会门组织与活动，隐匿反动道会门财产及其首恶分子，或知情不报者，一经发觉，定予严办。","type":"paragraph"},{"text":"上述各点，望我全省人民务须协助政府贯彻执行为要。","type":"paragraph"},{"text":" 主席　康生1951年5月3日","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57857e399f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

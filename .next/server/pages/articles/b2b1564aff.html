script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市中小工商户在五反运动中以停工歇业向工人阶级进攻的现象较普遍","authors":[],"dates":[{"year":1952,"month":3,"day":4}],"is_range_date":false,"parts":[{"text":"天津市中小工商户在五反运动中以停工歇业向工人阶级进攻的现象较普遍","type":"title"},{"text":"【天津分社四日讯】天津市各区中小工商户，以停工歇业方式向工人阶级进攻。各区停工的情况，以八区为最多，全区停工半停工的达二千多户，三区停工的也占有工会组织的工厂百分之三十五。十一区最少，只十四户。","type":"paragraph"},{"text":"停工原因有以下几类：第一类是确被“五反”吓住了不敢开业的，如宏福针织厂资金共二十一件钞，查出偷工减料就有十五件纱，还不知罚多少，再就是有些厂感觉以后没有暴利可图了。第二类是以停工来控制工人，争取工人向他妥协。三区联友罗底厂，五反后，订出八条“规则”，其中有一切恢复旧习惯，实行十六小时工作制。允许资方打骂工人，工人触电，资方概不负责等。第三类是缺乏原料，货物积压，没法开工。第四类是确实没有钱，过去只有机器，专为加工的，没法开工。","type":"paragraph"},{"text":"以上情况说明两个问题：（1）凡是工作开展好的区停工就少，十一区停工少的原因，主要是把工人发动起来了。如该区最近有的小厂子把原料藏起来，对工人“哭穷”，甚至有的经理当场把大衣脱下叫工人去卖了吃饭，有的故意把电表撤了，给工人换三类粗食等。但在工人发起算细帐运动后，算出经理的小辫子，狠狠地斗争他一顿一般也就老实了。三区工作落后，没有充分发动群众，资方以停工来威胁工人的事情就很多。（2）是对过去中小厂子，交代政策差，工人发动不够，压不下资本家嚣张的气焰。","type":"paragraph"},{"text":"所以天津市决定在作结论工作中充分发动群众，经过工人审查，叫工人出出气，大大的压一压资产阶级的气焰。对第二类资本家，发动群众算细帐并开斗争会。对第三、四类资本家，国公营公司帮助他们，并号召劳资协力渡过难关。对不明白政策的，通过宣传工作来解除他们的顾虑。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年3月6日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2b1564aff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

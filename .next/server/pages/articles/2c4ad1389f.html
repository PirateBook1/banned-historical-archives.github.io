script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想红旗把京剧革命推向新阶段　东北区举行京剧现代戏观摩演出会　中共中央东北局第一书记宋任穷等出席开幕式","authors":[],"dates":[{"year":1965,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想红旗把京剧革命推向新阶段"},{"type":"paragraph","text":"东北区举行京剧现代戏观摩演出会"},{"type":"paragraph","text":"中共中央东北局第一书记宋任穷等出席开幕式"},{"type":"paragraph","text":"新华社沈阳二十一日电　东北区京剧现代戏观摩演出会昨天在沈阳开幕。这是辽宁、吉林、黑龙江三省京剧工作者深入学习毛泽东文艺思想，总结革命化经验，将京剧革命推向新阶段的一次动员大会。"},{"type":"paragraph","text":"中共中央东北局第一书记宋任穷、书记处书记和中国人民解放军沈阳部队首长陈锡联等出席了开幕式。"},{"type":"paragraph","text":"这次观摩演出会是在东北区京剧工作者经过艰苦努力，在革命化道路上取得可喜的成就，京剧舞台上呈现欣欣向荣的一派大好形势下举行的。在预定二十多天的期间里，辽宁、吉林、黑龙江三省的十八个京剧团，将演出二十六个反映工农兵斗争生活的革命现代戏。这些戏绝大部分是近一年来创作的新作品。除两个以革命斗争历史为题材的戏以外，其余的都是反映新中国成立十五年来社会主义革命和社会主义建设的，其中工业和战斗题材的戏占了很大比重。"},{"type":"paragraph","text":"参加这次观摩演出的一千多名京剧工作者，还将在大会期间深入学习毛主席文艺思想和党的文艺方针政策，总结和交流学习毛主席著作、深入生活、改造思想以及编演革命现代戏的经验，推动京剧工作者思想进一步革命化。"},{"type":"paragraph","text":"中共中央东北局宣传部副部长于林在开幕式上讲了话。他指出，东北地区京剧革命虽然已经取得了重大成就，但还仅仅是开始，要巩固成绩，把京剧革命进行到底，创作和演出更多更好的革命现代京剧，还需要克服很多困难，经历很多斗争。其中最重要最关键的问题在于京剧队伍的革命化。他说，要革命化，首先必须认真学习毛泽东思想，读毛主席的书，听毛主席的话，按毛主席的指示办事；其次是必须深入工农兵，参加工农兵群众的斗争和劳动。与工农兵群众结合。这是改造思想的重要途径。他最后勉励大家，在今后京剧革命的两条道路的斗争中，不论有任何风浪，都要牢牢掌握住毛泽东文艺思想，坚定不移地遵循党的文艺方向。"},{"type":"paragraph","text":"出席开幕式的还有中央有关部门和华北、西北、华东、中南等地的观摩人员以及东北三省和沈阳市的有关党政负责人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"宋任穷","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c4ad1389f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东像邮票种种","authors":["雷华声"],"dates":[{"year":1990,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东像邮票种种"},{"type":"paragraph","text":"迄今为止，我国和世界各国共发行５００多枚毛泽东像和毛泽东语录、诗词、题词、故居、纪念堂邮票，表达了世界各国人民对毛泽东主席的爱戴。如果将这些邮票收集起来，可以组织一部洋洋大观的“毛泽东传”邮集。"},{"type":"paragraph","text":"１９４３年，我国解放区山东战时邮局发行一套３枚的毛泽东像邮票，这是毛泽东形象首次出现在邮票上。此后，晋察冀等边区和华东、华北、华中、中南、东北、西南等解放区都发行了毛泽东像邮票，共约４００枚，其中部分邮票已成为难以寻觅的珍品。"},{"type":"paragraph","text":"新中国成立以来，我国已发行毛泽东像邮票７５枚，此外还有４０多枚有关他的诗词、语录、故居邮票。其中纪·４《中华人民共和国开国纪念》、纪·７１《中华人民共和国成立十周年》第五组《开国大典》和Ｊ·２１《伟大的领袖和导师毛泽东主席逝世一周年》三套邮票被评为“建国３０周年最佳邮票”。"},{"type":"paragraph","text":"毛泽东形象也多次出现在外国邮票上。据不完全统计，迄今已有近２０个国家和地区发行了４０余枚毛泽东像邮票，他成为在外国邮票上亮相次数最多的中国人。"},{"type":"paragraph","text":"１９５１年，民主德国最先发行毛泽东像邮票。几内亚、圣多美和普林西比还发行过毛泽东金属像邮票或小全张。 　　　　（１９８９年１２月３１日《中国青年报》雷华声文）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"948a3c3c10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我终于检举了贪污分子","authors":["西南人民革命大学云南分校3部3班4组　潘乃兴"],"dates":[{"year":1952,"month":2,"day":18}],"is_range_date":false,"parts":[{"text":"我终于检举了贪污分子","type":"title"},{"text":"西南人民革命大学云南分校3部3班4组　潘乃兴","type":"authors"},{"text":"当三反运动开始时，我很奇怪，我想：我们是在学习，有什么贪污和浪费？有什么官僚主义？即使有贪污，在几次小结中已交代过，为什么还要反到我们的头上？我老是漠不关心。经领导反复动员与启发，交代了政策，才知道三反运动是为了保障国家的经济建设，不再让资产阶级来盗窃。所以反贪污、反浪费、反官僚主义是完全必要的。","type":"paragraph"},{"text":"我明确了贪污对国家之危害性，认识到贪污分子的罪恶。回到小组里，大家在展开坦白检举，当我听到组上同学自己坦白了，并且也检举了别人时，我思想斗争很激烈，想着“检举好，还是不检举好？”如果检举，他是一个前任昆明县副县长，共产党员，我将来不过是一个很小的干部，恐怕他将来会报复我。如果不检举，我就够不上做一个干部，对人民不负责任。","type":"paragraph"},{"text":"因此思想更乱了，听到广播台不断的广播着“某同学思想上提高了一步检举了一个贪污分子了，希望同学们向他学习”。这时我耳烧面热，思想上一面叫我说，一面叫我说不得，说与不说这两种思想在我的脑里斗争非常激烈。","type":"paragraph"},{"text":"最后我耐不住了，打垮了不说的思想，大胆的谈出来：“前任昆明县副县长×××勾结我过去的老板昆明轮船商行经理×××不法奸商×××共同经商，在解放后，奸商与县长购买轮船。县长还与不法奸商×××做过鸦片生意”。","type":"paragraph"},{"text":"我虽然谈出来了，思想上还是怕他将来报复我，就到班部找领导同志说，经领导同志反复说明今日共产党领导下，决不怕贪污分子报复，有毛主席共产党撑我们的腰后，我才消除了顾虑。","type":"paragraph"},{"text":"检举了以后，心里十分愉快，深深的体会到只有在共产党、毛主席的领导下，才会有这样轰轰烈烈的三反运动，我必须在三反运动中，站稳立场，洗清自己，帮助别人。","type":"paragraph"}],"comments":[],"origin":"《云南革大》第43期，西南人民革命大学云南分校，1952年2月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9594cb662c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

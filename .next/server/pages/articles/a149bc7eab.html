script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"带头学好毛主席著作","authors":["梁飞"],"dates":[{"year":1967,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"海港指挥部负责人　梁　飞"},{"type":"paragraph","text":"我们海港指挥部全体战士热烈拥护上海市革命委员会《为加强无产阶级专政而斗争》的决议，不折不扣地执行这个决议。"},{"type":"paragraph","text":"我们无产阶级革命派从党内一小撮走资本主义道路当权派手里夺了权，当了家。但是怎样掌好权、用好权，是摆在我们面前的重大课题，这也是关系到我们无产阶级的铁打江山变不变颜色的问题。要掌好权，用好权，千条万条最重要的一条就是要活学活用毛主席著作，用毛泽东思想来统帅一切工作，特别是对于我们革命群众组织的负责人，更要坐下来，踏踏实实地学，带头学，绝对不能以工作忙为理由而原谅自己，放松对毛主席著作的学习，躺在过去的一些成绩上“吃老本”，那是很危险的。我们海港革命派在“一月革命”风暴中，在突击疏运积压物资的斗争中，取得了一些成绩，但我们绝对不能把这些成绩当作“包袱”，更应该严格要求自己，真正把毛泽东思想学到手，实现思想革命化，使我们无产阶级的铁打江山永不变色。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a149bc7eab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

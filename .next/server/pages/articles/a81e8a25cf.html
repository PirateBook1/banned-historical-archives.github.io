script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"转发济南军区政治部学习贯彻毛泽东“军队要谨慎”指示情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发济南军区政治部学习贯彻毛泽东军队要谨慎”指示情况报告\"的批语"},{"type":"paragraph","text":"（1971年1月8日）林、周、康三同志："},{"type":"paragraph","text":"此件很好，从理论和实践的结合上讲清了问题。请你们看一下，是否可以转发全军。如同意，请总理在一次政治局会议上宣读、讨论、通过，并加上中共中央、中央军委和军委总政治部的几句指示，即可发出。除军外，中央机关和地方党、政机关也要发出。我军和地方多年没有从这一方面的错误思想整风，现在是进行一场自我教育的极好时机了。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月八日改为充沛的精力较好，因为人的精力并不是无限的。毛泽东全集第五十一卷"},{"type":"paragraph","text":"[1]中国人民解放军济南军区政治部1971年1月5日给中共中央军委、总政治部写报告说，我们在学习贯彻毛主席关于“军队要谨慎”的指示中，主要抓了以下问题：一是破“一贯正确论”，立一分为二的世界观。使一些自以为“一贯正确”的同志认识到，“一贯正确”本身就是不正确的，它从根本上违背了唯物辩证法；把自已打扮成“一贯正确”，自的是为了争功，表现是个“骄”学，实质是个“管”学，根子是个“私”学。二是破“领导高明论”，立群众是真正的英雄的观念。针对有的同志总觉得自己“比群众高明”，好摆官架子，动辑批评训斥，大小事都要他说了算的问题，用毛主席“既当·官”，又当老百姓”“决不许可摆架子”的指示武装于部的头脑，引导大家从谈“文化大革命”的经验教训入手，看官气十足的危害。三是破骄傲有“资本”论，立为人民要立新功的思想。通过学习毛主席关于“老干部过去有功劳，但是不能靠吃老本，要立新功，立新劳”的教导，进行小整风，展开思想交锋，在灵魂深处搞斗、批、改，自觉放下“战功”与“新功”两个包袱。“许多同志批判了·船到码头车到站”的半截子革命思想，决心在有限的年龄里，用无限的精力加倍为人民立新功。”在“无限的精力”后面，毛泽东加括号写了一个批注，即本篇二。"},{"type":"paragraph","text":"[2]林，指林彪，当时任中共中央副主席、中央军委副主席。周，指国务院总理周恩来。康，指康生，当时任中共中央政治局常委、中央组织宣传组组长。"},{"type":"paragraph","text":"[3]中共中央、中央军委、军委总政治部1971年1月11日发出的关于贯彻执行毛主席1月8日重要批示的通知指出：“这一批示对于加强我党、我军思想作风建设，贯彻执行毛主席的革命路线，坚持无产阶级专政下继续革命，具有极其重大的作用。多年来，军队和地方以及中央机关没有从反对居功骄傲这一方面进行整风，有些干部存在居功自恃，骄傲自满，军阀主义，自以为是，一言堂，讲假话，不走正道等歪风邪气，对内对外的大国沙文主义，这对于执行毛主席的革命路线妨碍极大。”“我们的军队、地方和中央机关，都要以毛主席的批示为纲，利用当前极好时机，开展一场反对骄傲自满、提倡谦虚谨慎的自我教育运动。”这个通知下发前，曾送毛泽东审阅，毛泽东批示：“照发。”"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":1,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":170,"page_end":171},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"转发济南军区政治部学习贯彻毛泽东“军队要谨慎”指示情况报告的批语","authors":["毛泽东"],"dates":[{"year":1971,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"转发济南军区政治部学习贯彻毛泽东“军队要谨慎”指示情况报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"林、周、康三同志：","type":"appellation"},{"text":"此件很好，从理论和实践的结合上讲清了问题。请你们看一下，是否可以转发全军。如同意，请总理在一次政治局会议上宣读、讨论、通过，并加上中共中央、中央军委和军委总政治部的几句指示，即可发出。除军外，中央机关和地方党、政机关也要发出。我军和地方多年没有从这一方面的错误思想整风，现在是进行一场自我教育的极好时机了。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a81e8a25cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"带着两条路线斗争的问题学习毛主席著作","authors":[],"dates":[{"year":1968,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"带着两条路线斗争的问题学习毛主席著作"},{"type":"paragraph","text":"天津人民汽车三厂革命职工把学习两条路线斗争史同学习毛主席著作结合起来，既加深了对党内两条路线斗争历史的理解，又把活学活用毛泽东思想的群众运动提高到新的水平"},{"type":"paragraph","text":"据新华社天津十七日电　天津人民汽车三厂广大革命职工把学习党内两条路线斗争史同学习毛主席著作结合起来，使全厂活学活用毛泽东思想的群众运动出现了新高潮。"},{"type":"paragraph","text":"党内两条路线斗争史的学习运动在这个厂开展起来以后，厂革委会根据一些老工人的建议，引导大家把党内两条路线斗争史的学习同毛主席著作和毛主席一系列最新指示的学习结合起来。他们认为，这样做既能加深对党内两条路线斗争历史的理解，又能把活学活用毛泽东思想的群众运动提到一个新的水平。厂革委会结合当前学习两条路线斗争史的需要，从毛主席的光辉著作中选出一些文章做为重点，组织革命职工联系两条路线斗争实际，活学活用。现在，大家学习毛主席著作的时候，总要带着几个问题：为什么毛主席在那个时候发表这篇文章？当时党内两条路线斗争的历史背景是什么？毛主席这篇文章对指引革命走向胜利所起的伟大作用，等等。这样学习大大加深了对毛泽东思想的理解，同时也比较深刻地学习了党内两条路线斗争的历史。工人们反映这种学习方法收获大，见效快。"},{"type":"paragraph","text":"工人们在学习的时候，更进一步同本厂的阶级斗争和两条路线斗争的实际挂上钩。他们组成工人调查组，把从一九六○年建厂一直到这次无产阶级文化大革命中厂内两条路线斗争的重大事件，都列出来，提供给班组的工人，开展了对刘少奇反革命修正主义路线的革命大批判。最近，他们又利用本厂两个阶级、两条路线斗争的材料，举办了阶级斗争和两条路线斗争展览会。革命职工在展览会现场狠批刘少奇及其在本厂代理人推行的“阶级斗争熄灭论”、“专家治厂”、“物质刺激”、“利润挂帅”等反革命修正主义黑货。展览会还展出了革命职工在毛主席无产阶级革命路线指引下所取得的丰硕成果。工人们结合本厂阶级斗争和两条路线斗争实际，活学活用毛泽东思想，越学对毛主席的无产阶级革命路线越亲，对刘少奇的反革命修正主义路线越恨。"},{"type":"paragraph","text":"革命职工在党内两条路线斗争史的学习运动中，把自己摆进去，带着自己在两条路线斗争中的问题和活思想，活学活用毛主席著作和毛主席的一系列最新指示。他们说：“在两条路线斗争中活学活用毛泽东思想，才能学出新水平，用出新水平。”青年司机刘家绪和关俊杰，联系自己在无产阶级文化大革命中的思想和行动，学习了毛主席的一系列最新指示，回顾了文化大革命中两条路线的尖锐激烈的斗争，深刻地认识到：没有两条路线斗争觉悟，就不能牢牢地站在毛主席的无产阶级革命路线上，就会站错队，办错事。他们在两条路线斗争史的学习中，提高了两条路线斗争觉悟，紧跟毛主席的伟大战略部署，成为五好工人。有的在文化大革命运动初期执行过资产阶级反动路线的干部，因为受到群众的冲击，思想上搞不通，同群众有对立情绪。他们在两条路线斗争史学习运动中，重点学习了毛主席的《湖南农民运动考察报告》这篇光辉著作和毛主席的一系列最新指示，认识到自己受了刘少奇“驯服工具论”的毒害，执行了资产阶级反动路线，不能正确地对待群众。他们狠批刘少奇的黑《修养》，提高了两条路线斗争觉悟。他们深有体会地说：没有两条路线斗争觉悟，走起路来两眼一抹黑，政治上就是个糊涂人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c9006092b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

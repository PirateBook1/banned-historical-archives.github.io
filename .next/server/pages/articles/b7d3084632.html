script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗海沙面目狰狞历史丑恶","authors":["张锦堂"],"dates":[{"year":1957,"month":7,"day":11}],"is_range_date":false,"parts":[{"text":"罗海沙面目狰狞历史丑恶","type":"title"},{"text":"张锦堂","type":"authors"},{"text":"上海市新沪中学师生员工7月11日集会，声讨与陈铭枢勾结、进行反党、反社会主义活动，并在新沪中学策划闹事的右派分子罗海沙。","type":"paragraph"},{"text":"曾被罗海沙利用在新沪中学发动闹事的姚祖焕和郑保定揭发罗海沙站在幕后如何挑动他们出面“放火”的经过，同时痛斥了罗海沙的无赖态度。民革虹口区筹委张胞与也揭露了罗海沙的卑劣手段。他说：“我们从来没有支持成员搞‘大民主’，相反我们发现新沪中学发生了‘大民主’，区委负责人曾花了半天的时间向他解说他还不通。人民日报社论发表之后，经一再动员，他虽勉强答应，但第二天他又翻了脸，说‘群众’不答应，继续要搞大民主。”","type":"paragraph"},{"text":"许多人还揭发了罗海沙与陈铭枢的勾结活动。民革虹口区筹委朱力子揭发，罗海沙看到6月8日人民日报反右派社论发表后，马上勾结余若南替陈铭枢写假检讨，计划拟定后用电话通知陈铭枢，并要陈不要带秘书，结果约定时间在虹口公园会面。由此可见罗海沙不是个起码的走卒，而是陈铭枢反党反社会主义的“军师”。民革市委候补委员、新沪中学教导主任王康德还揭发了罗海沙的丑恶历史。他说：罗海沙在抗战之前曾参加复兴社，是特务头子卢某的“红人”，罗自称曾参加强盗组织，企图借此达到向上爬吸取人民血汗的目的。之后又在特务头子戴笠手下做过少将专员，并与特务头子郑介民关系密切，串通美国特务司徒雷登与陈铭枢密谈，进行过抄黑名单、监视过进步活动的勾当。会议执行主席罗暾元还问罗海沙：“你这次与陈铭枢会见时是否谈到过特务分子郑介民？”罗海沙回答说：“谈到过郑介民等特务分子。”","type":"paragraph"},{"text":"教师秦倩鸿、斯式渊以及工人代表袁纯良等，还揭发了罗海沙拉拢他们对抗党支部书记的事实。教师张和音举起两个被罗海沙污辱的女学生的控诉信，愤慨的说：“罗海沙不但在政治上反动，生活上也腐化透顶，罗海沙在1953、54年先后以关心女学生、给女学生治病为名，污辱了两个女学生，使她们身心健康受到影响。”","type":"paragraph"},{"text":" ---- 原载1957年7月11日《解放日报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7d3084632"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

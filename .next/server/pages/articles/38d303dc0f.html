script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴邦国黄菊昨到中共“一大”会址参观“毛泽东在上海”图片史料展览","authors":[],"dates":[{"year":1993,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了表达对毛泽东同志的深切怀念，缅怀毛泽东同志的丰功伟绩，中共中央政治局委员、中共上海市委书记吴邦国，市长黄菊昨天下午特地来到中共“一大”会址，参观了《毛泽东在上海——纪念毛泽东同志诞辰100周年图片史料展览》。"},{"type":"paragraph","text":"吴邦国、黄菊昨天认真观看了150多件珍贵的照片、文献资料及实物。这些展品首次完整、系统地反映了毛泽东同志在上海的全部活动:自1919年至1926年间，毛泽东曾9次来到上海，探索革命真理和开展革命工作。解放后，自1953年至1971年间，毛泽东曾40多次来到上海，对上海工作作过许多重要指示。1956年5月3日，陈云同志曾向中共上海市委传达过毛泽东同志的指示:“上海有前途，要发展”。昨天，在观看到这一珍贵的文献资料时，吴邦国深有感触地说:党的第一代领导人毛泽东同志对上海的发展十分关心；党的第二代领导人邓小平同志对上海寄予殷切的期望，在各个方面都给予了极大的关心和支持；党的第三代领导人江泽民同志也对上海工作以深切的关怀和热情的鼓励。因此，我们决不能辜负老一辈无产阶级革命家和以江泽民同志为核心的党中央的殷切期望，认真学习好《邓小平文选》第三卷，在邓小平同志建设有中国特色社会主义理论指引下，抓住机遇，加快改革，加快发展，把各项工作真正搞上去。这也是我们对毛泽东同志诞辰100周年的最好纪念。"},{"type":"paragraph","text":"市委秘书长周禹鹏等昨天也参观了这个图片史料展览。"},{"type":"paragraph","text":"\u003cIMG alt=请插入9号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1993\\12\\93cp010401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e郭天中\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e图为中共上海市委书记吴邦国、市长黄菊、市委秘书长周禹鹏等领导同志观看展览。"},{"type":"paragraph","text":"郭天中　摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38d303dc0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

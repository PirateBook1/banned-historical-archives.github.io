script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿《人民之声报》赞扬我国社会主义革命和建设的辉煌成就  毛主席领导中国人民永远胜利前进  中国的成就鼓舞各国人民进行反对帝修反的正义斗争","authors":[],"dates":[{"year":1970,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿《人民之声报》赞扬我国社会主义革命和建设的辉煌成就"},{"type":"paragraph","text":"毛主席领导中国人民永远胜利前进"},{"type":"paragraph","text":"中国的成就鼓舞各国人民进行反对帝修反的正义斗争"},{"type":"paragraph","text":"新华社地拉那十七日电　阿尔巴尼亚《人民之声报》十六日发表社论，热烈赞扬中国人民在革命和建设方面所取得的巨大成就。"},{"type":"paragraph","text":"社论说，中国人民在“抓革命，促生产”、“备战、备荒、为人民”的战略方针指引下，以空前的革命干劲和热情投入巨大的创造性劳动，胜利地把自己光荣祖国的社会主义革命和社会主义建设的事业推向前进。"},{"type":"paragraph","text":"社论说，中国人民今年头六个月在国民经济各部门中，在进一步发展科学和技术中所取得的辉煌胜利，清楚地证明了中国共产党第九次全国代表大会的历史性文件的圆满执行，证明了毛泽东主席的战无不胜的马克思列宁主义思想的威力和生命力。"},{"type":"paragraph","text":"社论说，在人民中国的各个省份中，经过由毛泽东同志亲自发动和领导的无产阶级文化大革命锻炼的革命群众以倍增的力量投身于生产战线，取得了新的伟大胜利。"},{"type":"paragraph","text":"社论说，特别是在最近四年，在无产阶级文化大革命的风暴中，中华人民共和国发生了巨大的革命变革。今天，这一伟大的社会主义国家胜利地战胜了帝、修的封锁和阴谋，能够自力更生地生产出极其复杂的、具有最新技术的现代化机器。"},{"type":"paragraph","text":"社论说，中国以远远超过其他工业最发达国家的惊人速度攀登科学技术更高峰。中华人民共和国在今年四月成功地把第一颗人造地球卫星送入空间，就是中国巨大的经济力量和科学技术迅猛发展的又一清楚的证明。"},{"type":"paragraph","text":"社论接着说，伟大的社会主义中国所取得的这些辉煌胜利使所有的革命人民感到无限高兴，这些胜利也是对他们为争取自由、独立而进行的神圣斗争的鼓舞。中华人民共和国的正确的革命的政策，中华人民共和国取得的辉煌胜利，中华人民共和国的有力的国际主义的支持，使各国人民和各主权国家扬眉吐气，使他们更加顽强地、充满信心地进行反对美帝国主义、苏联社会帝国主义和各国反动派的正义斗争。因此，人民中国赢得了世界亿万进步人们的热爱和尊敬，它的国际威望和声誉与日俱增。"},{"type":"paragraph","text":"社论说，只有各国人民的敌人才对中国人民的辉煌胜利感到不安和嫉妒，他们妄想竭力阻挠中国人民在革命和社会主义的道路上前进，对中国发泄愤恨并进行诽谤。恩维尔·霍查同志说：“正在努力实现称霸世界迷梦的美帝国主义和苏联帝国主义把中华人民共和国看作是实现它们罪恶计划的主要障碍，它们把中国看作是主要敌人。所以它们过去和现在把矛头首先指向中国这个堡垒。但是，美、苏帝国主义这些敌人已经遭到了失败，并且在将来也必然遭到失败。世界上现在没有、将来也不会有任何力量能阻止毛泽东的中国在社会主义和革命的道路上前进。”"},{"type":"paragraph","text":"社论最后说，与七亿兄弟的中国人民结成了牢不可破的战斗友谊的阿尔巴尼亚人民，为中国人民在进一步加强社会主义经济、迅猛发展现代科学技术、不断提高国防能力方面所取得的新的辉煌胜利而感到高兴，并祝愿他们在以毛泽东同志为首的中国共产党的领导下，在革命的道路上永远胜利地前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4dc86a6c9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

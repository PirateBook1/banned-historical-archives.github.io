script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"钟汉华给武汉军区电话传达中央首长指示","authors":["钟汉华"],"dates":[{"year":1967,"month":4,"day":19}],"is_range_date":false,"parts":[{"text":"钟汉华给武汉军区电话传达中央首长指示","type":"title"},{"text":"钟汉华","type":"authors"},{"text":"时间：四月十九日晚","type":"paragraph"},{"text":"今天总理、伯达、江青等首长接见了陈、钟，中央除戚本禹同志外，都到了。","type":"paragraph"},{"text":"我们向中央文革检讨了，工人总部的材料全部上报了，但中央没有批下来，我们就宣布解散了，从组织观点讲是有错误的。","type":"paragraph"},{"text":"中央文革讲：这不算错，因为那个时候还没有这个规定，没有说等中央批了以后再宣布解散。现在有这个规定，以后按这个规定办。","type":"paragraph"},{"text":"工人总部肯定不能恢复！关于“三字兵”问题，中等学校红卫兵不解散，昨天他们游行，口号是：打倒刘邓陶王！我们就是要革命！分化瓦解三字兵是指大专院校红卫兵。新一中问题向中央文革报汇了。江青同志说：我接到了一个假情况，说有三万人绝食。经军区调查只有300人绝食，连支持他们的在内只有300O多人绝食。","type":"paragraph"},{"text":"（陈、钟首长讲：我们可能抓多了些。）","type":"paragraph"},{"text":"江青同志说：人抓多了些，武汉地区情况复杂，我了解，真正的反革命不能放，从整个来讲，我们武汉地区不存在方向、路线错误，也不是带抢的刘、邓路线。三司是左派，对解放军的态度没有错，大方向没有错。","type":"paragraph"},{"text":"要给三司谈一谈，叫他们积极准备斗争王任重。三司派人到中央要揪陶铸回来斗，中央不同意，同意把赵辛初带回来斗。","type":"paragraph"},{"text":"把派到工厂、学校的干部抽回来学习一下，进行调整，中央同意。军管这一条线，一定要守住，不能叫冲。","type":"paragraph"},{"text":"河南问题，总理说：“河南日报有两派，叫他们到北京来谈一谈，没有来，想把另一派打下去，现在已经打下去了，还没有来北京，分左、中、右，以反不反刘建勋，冲没有冲省军区作标准是错误的。”","type":"paragraph"},{"text":"要抓紧对刘邓的批判，开大会、作大报告。各单位负责人，要抓紧抓好，可以到街上写大标语，但不能乱写。","type":"paragraph"},{"text":"要教育干部站出来，正确对待革命小将，要耐心细心，不能搞对立，他们说了我们一些话，不要搞偏了。","type":"paragraph"},{"text":"来源：《打倒反革命修正主义分子——陈再道》  武汉钢二司武汉大学总部宣传部  毛泽东思想武汉军区政治部红旗总部合编  河南二七公社宣传部翻印  1967年9月","type":"paragraph"}],"comments":[],"origin":"《打倒反革命修正主义分子——陈再道》　武汉钢二司武汉大学总部宣传部　毛泽东思想武汉军区政治部红旗总部合编　河南二七公社宣传部翻印　1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afffdcb26f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

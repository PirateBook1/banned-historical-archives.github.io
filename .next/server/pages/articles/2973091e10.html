script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"永川县石庙区复兴公社情况","authors":[],"dates":[{"year":1961,"month":1}],"is_range_date":false,"parts":[{"text":"永川县石庙区复兴公社情况","type":"title"},{"text":"复兴公社是县委列为全县四个最落后的四个公社(即茶店、梓潼、复兴、水碾四个公社)之一。对这个公社问题的性质，认为主要是右倾倒退与违法乱纪。经过我们了解，该社的右倾倒退与违法乱纪活动确实严重。但根源在于组织不纯，被坏人窃据了领导权，大搞右倾倒退与违法乱纪，残害群众，造成极端恶劣的后果。","type":"paragraph"},{"text":"全社共七个管理区，1,213户，5,828人，右倾倒退规定：七个管理区都是固定到作业组，而且包产到作业组。以及报与种，绝大部分都由作业组掌握(管区只掌握产量的30%左右)。截至60年12月，全社59个食堂，搞垮的高达51个。全社干部中，共有51人搞瞒产私分，其中15人私分粮食20,520斤，××的22,600斤。干部带头搞自留地，如6管区支部书记周光荣一家6扣，共搞自留地6亩。3管区社员共留有自留地82亩，平均每人有一分自留地。","type":"paragraph"},{"text":"违法乱纪的表现是：干部带头捆绑吊打群众。公社党委第一书记熊邦勋开会布置如何打人。公社一级11个干部中，有10个打人。全社逼死人命四条。其中熊邦勋打一个裁缝，不久患病死亡。公社党委另一个书记陈兆基打死普莲公社一个贫农社员(×浪管区一些胡至叶)。群众还反映另有三人的死亡与陈壮基打人有关，但未查清楚。5管区共165户，60年九月被抄家113户。十二月又挨家挨户搜查粮食，所有社员户都被搜查。此外，公社内还有扣饭(甚至以食堂为单位扣饭)，杀吃群众的鸡鸭等违法乱纪行为。","type":"paragraph"},{"text":"我们研究复兴公社的组织情况，管区以下一些材料证明：公社党委第一书记熊帮勋其成份×××上中农，实际其父亲在解放前×××约十四亩田土，[有4行100多字模糊不清]群众反映：“公社的电话定是监狱，会议定是刑房。熊整夜工作不干，吊打群众不管死活，与国民党伪乡长差不多。到处抓拿骗吃，也要算第一个”。","type":"paragraph"},{"text":"公社党委另一个书记陈壮基，其打人的事实以见上述。这人成份原来划为贫农，实际情况是，解放前陈的父亲一直开碾房和杂货铺，根本不是什么贫农。陈壮基在社内常驻第五管区，该管区的团委书记陈壮前、生产队长陈壮谟，都是陈壮基的堂兄弟，狼狈为奸，称王称霸。陈壮基还把老婆派为管区农场场长，女兄弟的老婆为管区会计，女父在社办工厂，[有20余字模糊不清]","type":"paragraph"},{"text":"六管区支部书记陶光荣，解放前是挖墙洞偷人的。解放后又参加土匪叛乱。熊[下缺]","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2973091e10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

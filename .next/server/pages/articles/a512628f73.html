script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"粤汉路全体工人致全国各地工团快邮代电","alias":"","parts":[{"type":"paragraph","text":"粤汉路全体工人致全国各地工团快邮代电"},{"type":"paragraph","text":"（1922年9月12日）万急全国各地工团亲爱的工友们："},{"type":"paragraph","text":"粤汉铁路全体罢工后，有一小部分为局长利用之天津工人，以同乡关系，甘做局长走狗，破坏团体之行动，仍旧行告局长调请军队保护，以致罢工工人无法对付，不得已而全体睡于铁轨道上，以示拦阻。乃军队受局长之指使，竟口无人道肆行杀伤工人。工人之家属往救，军队亦以口样之手段对付，儿啼妇哭，实不忍闻。受伤者无算，投水者数十人，将至毙命者七八人，就捕者十数人，而岳州工友已死者六人。凡有人心，谁不悲愤！工人等经此残酷杀伤之后，呼号辗转于淫威压迫之下，只有仍旧坚持罢工，誓死不屈。万分恳请各团工友以实力援助，誓必达到：（一）撤退弹压工人的军队；（二）革退并惩办王局长；（三）抚恤被伤工人及工人的家属；（四）完全允许工人提出之条件。各工团劳动同胞呀！这样黑暗口酷横暴的压迫完全加口于我劳动阶级之身，我们应该是怎样的怨愤？痛恨？奋起？报复呀！"},{"type":"paragraph","text":"全国的工友们呀！起来呀！向仇人奋斗呀！"},{"type":"paragraph","text":"粤汉铁路俱乐部联合会全体工人"},{"type":"paragraph","text":"1922年，毛泽东领导湖南党组织组建了长沙各个行业的工会，先后发动了一系列大罢工，掀起了湖南工运的高潮。图为安源路矿工人俱乐部筹委会合影。"},{"type":"paragraph","text":"1922年9月14日，安源路矿工人举行大罢工。图为安源路矿工人在庆祝胜利。"}],"authors":["毛泽东"],"dates":[{"year":1922,"month":9,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":495,"page_end":496},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a512628f73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持不懈地宣传毛泽东思想  坚定不移地相信和依靠群众","authors":["六○○九部队驻杭州向阳丝织厂毛泽东思想宣传队"],"dates":[{"year":1967,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持不懈地宣传毛泽东思想"},{"type":"paragraph","text":"坚定不移地相信和依靠群众"},{"type":"paragraph","text":"六○○九部队驻杭州向阳丝织厂毛泽东思想宣传队"},{"type":"paragraph","text":"八三四一部队支左人员在北京针织总厂的支左经验，给我们做好支左工作树立了光辉的榜样。他们的经验，帮助我们进一步明确认识到：做好支左工作的根本，就是坚持不懈地宣传毛泽东思想，坚定不移地相信和依靠群众，对毛主席的伟大战略部署步步紧跟，对毛主席的最新指示句句照办。"},{"type":"paragraph","text":"光焰无际的毛泽东思想，是做好一切工作的万能法宝。我们支持无产阶级革命派，最最根本的一条就是用毛泽东思想来武装他们的头脑，帮助他们用毛泽东思想来统帅一切。"},{"type":"paragraph","text":"我们在促进全厂革命大联合的过程中，开始有的群众对我们的行动不理解，说我们“右倾”、“调和”。我们按照毛主席的最新指示办事，为什么群众还有意见呢？就因为我们一开始没有象八三四一部队支左同志那样，向群众进行深入的、细致的、艰苦的思想政治工作；没有象他们那样把毛主席的最新指示宣传到每一个人、每一个角落，不仅让职工群众知道，也让广大家属知道。后来，我们广泛深入地发动全厂职工和家属学习了毛主席的最新指示，促使广大群众按照毛主席的教导去想、去做，结果很快地实现了全厂革命大联合。从此以后，我们有了一项经验：不论进行什么工作，必须首先向广大群众大讲特讲毛主席的有关指示，发动群众深入学习，认真领会，自觉地贯彻执行。"},{"type":"paragraph","text":"要做到坚定不移地相信群众和依靠群众，也必须按照毛主席的教导，相信群众能够自己教育自己，自己解放自己。只要我们把毛主席的教导，广泛深入地向群众进行宣传，做好深入的、细致的、艰苦的思想政治工作，用毛泽东思想把群众武装起来，群众就能自己教育自己，自己解放自己。毛主席教导我们：“群众中蕴藏了一种极大的社会主义的积极性”。我们的支左工作，就是要把毛泽东思想直接交给群众，把毛主席的教导变为群众自觉自愿的行动，把群众中的社会主义积极性激发出来，不折不扣地实现毛主席的每一项指示。我们在促进建立厂革命委员会的工作上，开始时有不少顾虑，怕犯错误。后来，我们一方面重温了毛主席有关群众路线的教导，一方面大张旗鼓地发动全体群众学习毛主席关于培养无产阶级革命事业接班人的五项条件，并组织群众反复学习了毛主席《为人民服务》等光辉著作。群众破除了私心，克服了派性，厂革命委员会就选出了群众最满意的人。"},{"type":"paragraph","text":"八三四一部队是支左工作的一面红旗，他们取得的每一项经验，都值得我们反复学习。今后，我们一定要象他们那样，以无限忠于毛主席的深厚阶级感情，紧跟伟大领袖毛主席的伟大战略部署，坚持不懈地宣传毛泽东思想，坚定不移地相信群众和依靠群众，把支左工作做得好上加好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4408b579b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

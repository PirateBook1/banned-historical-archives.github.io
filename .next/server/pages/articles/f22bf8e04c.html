script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各国革命人民盛赞中国文化大革命有巨大国际影响中国文化大革命是世界革命必要阶段毛泽东思想是坚持马列主义真理的光芒万丈的灯塔","authors":[],"dates":[{"year":1966,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京电　各国革命人民热烈欢呼中国无产阶级文化大革命好得很!"},{"type":"paragraph","text":"中国文化大革命是为社会主义斗争的人们的榜样"},{"type":"paragraph","text":"意大利《方针报》第五一六期发表题为《无产阶级文化大革命万岁》的文章，赞扬中国无产阶级文化大革命是“鼓励那些为世界的社会主义而斗争的人们的榜样和典范”。"},{"type":"paragraph","text":"文章指出，中国的无产阶级文化大革命是“不断革命的一个新阶段，一个更高的阶段”。鉴于苏联出现修正主义的教训，中国的文化大革命对于整个国际共产主义运动来说是“极其需要的”，将具有“巨大的国际影响”。"},{"type":"paragraph","text":"文章指出，这场革命也是为了更好地准备迎击美帝国主义的侵略。"},{"type":"paragraph","text":"中国文化大革命是马克思列宁主义的重要发展"},{"type":"paragraph","text":"缅甸著名作家德钦妙丹最近对新华社记者说:“高举毛泽东思想伟大红旗的中国人民，在光荣的中国共产党的领导下掀起的无产阶级文化大革命是马克思列宁主义的一个十分重要的发展。无产阶级文化大革命的蓬勃发展严重地打击了国际帝国主义和修正主义，因此，他们胆战心惊。”"},{"type":"paragraph","text":"他说，背叛了马克思列宁主义的修正主义者“害怕毛泽东思想——坚持马克思列宁主义真理的光芒万丈的灯塔。”他还说，毛泽东思想——今天的马克思列宁主义定将胜利，因为它不仅是中国的解放和社会主义建设的指南，而且是世界各国被压迫、被剥削人民的解放的指南。"},{"type":"paragraph","text":"中国文化大革命消除剥削阶级复辟的可能性"},{"type":"paragraph","text":"锡中友好协会最近在科伦坡举行座谈会，在会上发言的人热烈赞扬中国人民的伟大领袖毛主席亲自发动和领导的中国无产阶级文化大革命。"},{"type":"paragraph","text":"协会主席阿拉季亚瓦纳指出，中国无产阶级文化大革命将破除剥削阶级旧文化的影响，创造适合于社会主义经济的新文化，从而消除剥削阶级在中国实行复辟的可能性。"},{"type":"paragraph","text":"协会秘书长库马拉说，中国的无产阶级文化革命是史无前例的。他指出，这场文化大革命，将使剥削阶级的旧思想在中国没有立足的余地，使中国保持社会主义国家的本色，并进一步走向共产主义社会。"},{"type":"paragraph","text":"不久前访问过中国的贝雷拉说，中国的文化大革命“是为了用毛主席的思想把全体人民武装起来，使中国永不变色，继续在正确的道路上前进。”"},{"type":"paragraph","text":"中国文化大革命是人类历史中最伟大的革命"},{"type":"paragraph","text":"《柬中友协》杂志最近刊登了柬中友好协会副主席符宁的文章，赞扬中国文化大革命是现代人类历史中最伟大的革命。"},{"type":"paragraph","text":"文章说，中国无产阶级文化大革命是科学的社会主义思想的一个新的最高阶段，是世界社会主义革命发展的另一个必要的阶段。"},{"type":"paragraph","text":"文章还说，毛泽东思想是当代马克思列宁主义的最高思想。占世界人口四分之一的中国人民团结在中国共产党及其英明的领袖毛主席的周围，是一种伟大的革命的统一力量，任何力量都不能消灭它。这种力量，唤醒世界人民走向社会主义革命发展的道路。"},{"type":"paragraph","text":"文章最后还祝贺中国无产阶级文化大革命获得巨大的胜利，祝贺毛泽东思想光芒永远红光四射。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f22bf8e04c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

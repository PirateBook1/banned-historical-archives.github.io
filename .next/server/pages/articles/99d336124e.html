script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线指引下顽强战斗为祖国赢得荣誉我男女乒乓球队分别荣获团体冠军亚运会乒乓球团体赛结束。赛场内外，友谊胜过比赛的情景到处可见","authors":[],"dates":[{"year":1974,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社德黑兰一九七四年九月十一日电　在九月十一日晚上进行的亚运会乒乓球男、女团体决赛中，中国男队以五比四胜日本队，中国女队以三比一胜南朝鲜队，分别获得男、女团体冠军。"},{"type":"paragraph","text":"乒乓球男、女团体赛经过四天友好、紧张激烈的比赛，已于今天晚上结束。"},{"type":"paragraph","text":"在决定第三和第四名的比赛中，朝鲜民主主义人民共和国男队以五比一胜香港男队列第三名，香港男队列第四名。日本女队以三比○胜朝鲜民主主义人民共和国女队列第三名，朝鲜民主主义人民共和国女队列第四名。"},{"type":"paragraph","text":"今天晚上，阿里亚梅尔体育中心乒乓球馆里坐满了观众。七时整，首先举行中国队对南朝鲜队的女子团体决赛。第一盘比赛是中国队的郑怀颖对南朝鲜队的郑贤淑。郑怀颖先以二十一比十五赢得第一局，但在第二局和第三局的比赛中失利。接着左手直握拍的进攻型选手张立迎战南朝鲜队的李艾莉萨。张立采用搓拉结合的打法，不断伺机起板进攻，结果连胜两局，场上比分一平。第三盘双打比赛，郑怀颖和张立默契配合得较好，以二十一比十七先胜李艾莉萨和金顺玉一局，接着很快地以二十一比六又胜一局。第四盘张立以二比零胜郑贤淑，为中国队赢得了最后一分，结束了比赛。"},{"type":"paragraph","text":"中国男队今天出场的是许绍发、李振恃和梁戈亮。日本男队出场的是右手横握拍两面攻选手久世雅之、六次获得日本单打冠军的长谷川信彦和多次参加世界锦标赛的河野满。比赛中双方都打出了水平，并表现了顽强的意志。比赛打满了九盘，直到第九盘的第三局才分出胜负。许绍发先胜久世，中国队以一比零领先。日本队在落后的情况下，紧紧追赶，追成一平、二平、三平、四平。第九盘，李振恃对久世，头两局两人各胜一局。第三局是决定性的一局，李振恃以二十一比十六获胜。中国队以五比四取得胜利。中国队的梁戈亮一人为中国队赢得三分。日本队的长谷川和河野满各为日本队取得两分。"},{"type":"paragraph","text":"比赛结束后，中国女队教练李赫男对记者说:“我们参加亚运会是为了增进第三世界的友谊，获得冠军是暂时的，胜负是暂时的，友谊是永久的。我们在这次比赛中，向各国运动员学到了不少东西，对我们是一个很好的学习和锻炼的机会。今后还需要努力提高自己的水平。”"},{"type":"paragraph","text":"中国男队教练李富荣对记者说:“中国、日本两个队水平差不多，过去互有胜负。通过比赛，我们向日本队学到好多东西。他们的意志顽强，步法灵活。伊朗的组织工作做得很好，使比赛能顺利地进行。我们相信，通过比赛将会加强中国和亚洲各国人民的友谊，有利于促进乒乓球水平的提高。”"},{"type":"paragraph","text":"这次团体赛是从八日开始的。男、女队共进行了六十多场比赛。参加比赛的十几个队的运动员在最近几年里进行过多次友好交往，在他们之间存在着深厚的友谊。赛场内外，友谊胜过比赛的情景到处可见。有的运动员在比赛即将开始前还和对手在一起练习。经常见到许多运动员坐在一起亲切交谈。赛前赛后，很多队都手拉着手在一起摄影留念。中国运动员和朝鲜民主主义人民共和国的运动员在赛前就相互鼓励要打出风格，打出水平。科威特队和巴林队比赛时，气氛亲切友好。以往这两国运动员经常进行友好交往，这次他们再次相遇，感到十分高兴。伊朗女队今天上午胜了尼泊尔队。比赛结束时，尼泊尔运动员高兴地跑过去向伊朗队祝贺。"},{"type":"paragraph","text":"许多运动员在赛场上生气勃勃，表现了顽强的战斗意志和高尚的体育风格。正如一位尼泊尔运动员所说的:“友谊第一，比赛第二。”一位巴基斯坦运动员说得好:“友谊比比赛更重要。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99d336124e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

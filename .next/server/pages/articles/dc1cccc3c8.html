script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在胜利开展反击右倾翻案风斗争的大好形势下  我国今年春季出口商品交易会筹备就绪","authors":[],"dates":[{"year":1976,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在胜利开展反击右倾翻案风斗争的大好形势下"},{"type":"paragraph","text":"我国今年春季出口商品交易会筹备就绪"},{"type":"paragraph","text":"新华社广州一九七六年四月九日电　一九七六年春季中国出口商品交易会已经筹备就绪，将于四月十五日到五月十五日在广州举行。"},{"type":"paragraph","text":"这届交易会是在我国人民胜利开展反击右倾翻案风斗争的大好形势下举行的。"},{"type":"paragraph","text":"交易会的工作人员，在交易会筹备期间，认真学习毛主席最近的一系列重要指示，深入批判不肯改悔的走资派邓小平推行的修正主义路线，提高了阶级斗争、路线斗争和无产阶级专政下继续革命的觉悟。"},{"type":"paragraph","text":"他们以阶级斗争为纲，认真做好这届交易会的筹备工作，用实际行动反击右倾翻案风。"},{"type":"paragraph","text":"在毛主席革命路线指引下，我国社会主义经济蓬勃发展，对外关系日益扩大。在这届交易会上，我国各对外贸易进出口公司组成了粮油食品、土产畜产、纺织品、轻工业品、化工、五金矿产、机械等交易团，将同前来参加交易会的世界各地贸易界人士洽谈贸易，并就发展彼此间的贸易交换意见。交易会工作人员和广东省、广州市有关部门，已作好贸易洽谈、服务接待等各项工作的准备，以迎接各国贸易界人士和朋友的到来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc1cccc3c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

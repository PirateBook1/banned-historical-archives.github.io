script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"曾涛在中外记者招待会上说人大会议将决定我国一些重大问题","authors":[],"dates":[{"year":1980,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八月二十六日电　人大常委会副秘书长曾涛今天下午在这里就五届人大第三次会议的召开举行中外记者招待会。"},{"type":"paragraph","text":"他说，将于八月三十日开始举行的这次大会，会期预定为两个星期。大会将讨论和决定我们国家的一些重大问题，包括今明两年国民经济计划的安排、几个重要法律的通过和国家领导工作人员的调整。他向记者们介绍了五届人大第三次会议的议程草案。"},{"type":"paragraph","text":"曾涛说，五届人大第三次会议将是中国人民政治生活中的一件大事。这次会议将进一步巩固和发展安定团结的政治局面，鼓舞全国各族人民的信心和工作的积极性，加速中国社会主义现代化建设事业的发展。"},{"type":"paragraph","text":"他说，驻京的外国使节和外国记者可以参加大会的开幕式、闭幕式和另外两次全体会议。"},{"type":"paragraph","text":"接着，曾涛回答了记者们提出的问题。"},{"type":"paragraph","text":"政协全国委员会副秘书长萨空了也在记者招待会上介绍了五届政协第三次会议的议程草案。他说，政协全国委员会主席邓小平将在开幕式上致开幕词。外国记者可以参加大会的开幕式和闭幕式。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9597d0369"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"982b2747-bdfb-4011-9441-73f04bf9b94f","name":"夏邦银、朱洪霞、胡厚民等人罪行材料（街头大字报节录）","internal":false,"official":true,"type":"img","author":"中共武汉市委材料组","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/1.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/2.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/3.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/4.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/5.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/6.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/7.png"],"article":{"title":"按","alias":"","parts":[{"type":"paragraph","text":"按：夏邦银、朱洪霞、胡厚民等人，秉承.“四人帮”的黑旨意，为了篡党夺权，组织了所谓“写作班子”，大造反革命奥论，采取颠倒黑白，混淆是非，造谣诬蔑，甚至漫骂人身攻击等卑劣手段，书写了大量的内容极为反动的大字报和传单，把矛头指向伟大领袖毛主席，指向华主席和中央其他领导同志，指向省、市委和各级党委。现将他们在一九七六年九月九日盗用武汉印刷厂革委会名义，在中山大道五马路口张贴的题为《注意国内问题，按既定方针办》的反动大字报和另外两篇反动大字报《老狗们在想什么》、《读报有感"},{"type":"paragraph","text":"一从西哈努克退休谈起》节录印发供批判。从中可以清楚地看出，“四人帮”所支持和指使的夏邦银、朱洪霞、胡厚民等一伙，对我们的党，对我国的社会主义制度，对跟随毛主席革命几十年、忠于毛主席革命路线的老的领导干部，是何等刻骨仇恨；.他们的反动气焰是何等嚣张！"}],"authors":["中共武汉市委材料组"],"dates":[{"year":1977,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2,"page_end":2},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"f4520592-1d53-46a5-9853-6406b61945f8","name":"夏邦银、朱洪霞、胡厚民等人罪行材料（街头大字报、传单节录）","internal":false,"official":true,"type":"img","author":"中共武汉市委材料组","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/f4520592-1d53-46a5-9853-6406b61945f8/1.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/f4520592-1d53-46a5-9853-6406b61945f8/2.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/f4520592-1d53-46a5-9853-6406b61945f8/3.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/f4520592-1d53-46a5-9853-6406b61945f8/4.png"],"article":{"title":"按","alias":"","parts":[{"type":"paragraph","text":"按：夏邦银、朱洪霞、胡厚民等人，在“四人帮”的支持和指使下，为了实现全面夺权，歪曲毛主席的重要指示，破坏毛主席的战略部署，有组织有计划地大造反革命舆论，恶毒攻击和诬蔑中央和省、市委领导同志。现将他们在武汉广为散发的一张题为《关于批邓反击右倾翻案风的几点看法》的油印传单和一张题为《给伟大领袖毛主席的一封公开信》的大字报，节录印发，供批判。"},{"type":"paragraph","text":"《关于批邓反击右倾翻案风的几点看法》的油印传单，本来是朱洪霞一九七六年七月十五日在汉轧一次集会上的讲话。同年七月份，“四人帮”拟了一个以王洪文名义提出的全面夺取党政军权的计划。这个反革命计划，打着建立和完善老中青三结合的幌子，把全国各省、市、自治区党委领导班子分为三种情况，准备自上而下地夺权。主子一声令下，爪牙赤膊上阵。朱洪霞的这个讲话，扬言要对“坚持不转弯子”的领导干部“采取组织措施”，妄图打倒一大批各级党政负责同志，迫不及待地要篡夺党政领导权。可见其上下呼应之灵。"},{"type":"paragraph","text":"题为《给伟大领袖毛主席的一封公开信》的大宇报，于去年八月二十日，在汉口水塔下面的语录牌上贴出。这张大字报竭力鼓吹推倒重来，并为谢妙福等一小坏人翻案。胡说湖北“各级组织机构与文化大革命前没有两样。”“老的尽是些复辟势力，青的全是他们看中的修正主义苗子”等等，同“四人帮”唱的完全是一个调子，其险恶用心昭然若揭，"}],"authors":["中共武汉市委材料组"],"dates":[{"year":1977,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2,"page_end":2},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6950e957c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

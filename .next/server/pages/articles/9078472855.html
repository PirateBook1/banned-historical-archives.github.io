script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华国锋给湖南省委的一封信","authors":["华国锋"],"dates":[{"year":1974,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"华国锋给湖南省委的一封信","type":"title"},{"text":"华国锋","type":"authors"},{"text":"平化同志并省委常委同志们：","type":"appellation"},{"text":"看了这两篇文章（注），很受鼓舞，尤其是社队企业局写作小组的那篇大批判文章，不管这篇文章所叙述的是否全面、准确，但这是一篇很好的文章，值得向每个党组织推荐。请同志们好好地读一读，认真地想一想，一定可以从中得到启发的。","type":"paragraph"},{"text":"在各级党组织领导下，在广大贫下中农的积极支持下，社队企业有如烂漫的山花，到处开放，取得了可喜的成绩。充分显示了这一社会主义新生事物的强大生命力。正如文内所说：“社队企业是人民公社的产物，它伴随着人民公社的发展而不断发展壮大。”这对于巩固发展人民公社集体经济，对于加速实现农业机械化，消灭“三大”差别，都具有重大意义。它代表了人民公社的伟大希望和前途。但我们的一些同志正如毛主席早在合作化时期批评的那种人：“虽然顶着共产主义者的称号，却对于现在要做的社会主义事业表现很少兴趣。他们不但不支持热情的群众，反而向群众的头上泼冷水。”他们瞧不起社队企业这株幼苗会茁壮成长起来，看不到那许多巨大的优越性，总是在那里横挑鼻子，竖挑眼，指责这也不像“样”，那也不“正规”，以种种理由妄图取消或者砍掉社队企业，搞成“清水衙门”，就“正规化”了，他就痛快了。我们劝这样的同志“不要重复叶公好龙那个故事，讲了多少年的社会主义，临到社会主义跑来找他，他又害怕起来了。”要坚决丢掉这些错误思想，满腔热情地支持这一新生事物，积极地投身到实际斗争中去，和那些百折不挠的同志一道，坚持党的基本路线，加强党的领导，书记动手，全党动员，相信和依靠群众，全面规划，革命加拼命，一年不行两年，两年不行三年，三年不行五年，五年不行十年，发扬愚公移山的精神，长期坚持下去，加倍努力工作，不断总结正反两方面的新鲜经验，好的广为传播，坏的引以为戒。这样，社队企业就会由无到有，由少到多，由低级到高级的不断向前发展。一个社会主义新农村，就会展现在我们的面前。","type":"paragraph"},{"text":"“社会主义到处都在胜利地前进”。我们要更加努力作战，争取为人类作出较大的贡献。","type":"paragraph"},{"text":" 华国锋一九七四年十二月二十八日","type":"paragraph"},{"text":"注：","type":"paragraph"},{"text":"两篇文章是指湖南省社队企业局写作小组一九七四年七月二十九日写的《社队企业具有强大的生命力》和湖南省社队企业局一九七四年九月写的《积极发展社队企业，加速实现农业机械化》。","type":"paragraph"},{"text":" （中共中央办公厅     一九七六年十二月九日印发）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9078472855"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

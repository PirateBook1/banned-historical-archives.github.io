script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共长阳县委纪律检查委员会关于罗应朋同志划为右派分子复查报告的批复","authors":[],"dates":[{"year":1979,"month":4,"day":8}],"is_range_date":false,"parts":[{"text":"中共长阳县委纪律检查委员会关于罗应朋同志划为右派分子复查报告的批复","type":"title"},{"text":"县供销社：","type":"appellation"},{"text":"县委同意县供销社《关于改正罗应朋右派分子结论的报告》。罗应朋同志在1958年整风反右派斗争中的言论，不属于右派言论，属于错划，应予改正。","type":"paragraph"},{"text":"根据中共中央（1978）55号文件精神，经县委研究决定，撤销长阳县人民委员会（58）长监字245号文《关于对右派分子罗应朋的处理决定》。恢复政治名誉。鉴于该同志已故，按原工资级别补发不足部分退职费。","type":"paragraph"},{"text":" 中共长阳县委纪律检查委员会1979年4月8日","type":"paragraph"},{"text":"关于改正罗应朋右派份子结论的复议调查报告","type":"subtitle"},{"text":"罗应朋，又名罗仁声，男，出生于1918年，家庭城市贫民，本人经商出身，宜都县城关镇人，1951年3月参加工作，反右时任长阳县都镇湾茶站会计，1958年反右斗争中，经长阳县人民委员会（58）长监字245号文《关于对右派份子罗应朋的处理决定》结论为右派份子，根据中共中央国务院关于对右派份子处理的政策规定精神，给予降低工资级别的处分，由行政23级降为行政25级，1962年退职回家，1977年因病逝世，家属现住宜都县古镇公社先锋大队一生产队。","type":"paragraph"},{"text":"原结论：该员解放前曾参加汉流金兰会，一贯道等反动组织，参加工作后一贯消极怠工，对抗领导，打击先进，在鸣放中，57年6月储安平发表“党天下青一色”谬论后，罗说：“是对的，不管大小单位领导都是党员，小单位也起码是个团员，如我们单位的陈主任、鲁经理都是党员，我们站里负责人是团员，银行的李主任也是团员”。58年春任区长调来后，罗对其他同志说：“你们今后重注意，这个区长就不得了，不然就会干到他手里”。造成其他同志不大胆，借对割肉不满，给食品写对联“刀把子在手”，用于攻击领导。57年又说：“李发元回了我们的报，我要看他的下场”毛主席发表正确处理人民内部矛盾，罗经常说：“我老罗从54年以来一直是典型，今后不会当典型了”。矛盾办公室的同志找他谈话，他哭着说：“要对我进行报复的人进行处理”。对粮食统销不满说：“粮食吃不到，特别是下乡的干部在乡里经常差粮票，不够吃，因此同志们对粮食供应不满”。攻击人民民主专政，罗的爱人系反动会道门一贯道的坛主，54年被剥夺政治权利，管制生产后，罗说是冤屈，是街干部报复他的，并向法院控告，57年右派份子在报上为反革命份子说话时，罗说：“他们是在为我的爱人说话”等言论。","type":"paragraph"},{"text":"根据中共中央（1978）55号文件精神，罗应朋的言论，不属于右派言论，属于错划，应予改正，恢复政治名誉，恢复原工资级别行政23级，月工资45元5角，补发退职费。","type":"paragraph"},{"text":" 湖北省长阳县供销合作社","type":"paragraph"},{"text":"1979年3月31日","type":"subtitle"}],"comments":[],"origin":"《湖北长阳28名“右派分子”1979年平反复查批复文件合集》，中共长阳县委纪律检查委员会·1979年3~6月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dec3e8b272"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

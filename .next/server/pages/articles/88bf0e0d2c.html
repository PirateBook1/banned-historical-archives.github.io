script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"调整院系，彻底扫清帝国主义文化侵略影响","authors":["潘世兹"],"dates":[{"year":1952,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"调整院系，彻底扫清帝国主义文化侵略影响","type":"title"},{"text":"潘世兹","type":"authors"},{"text":"旧中国的教育为反动派、帝国主义服务，尤以前教会学校最为明显。","type":"paragraph"},{"text":"圣约翰大学是一所受美帝国主义文化侵略影响很深的学校，在七十年长远的岁月中，美帝国主义利用这所学校进行奴役中国青年，散播亲善、崇美、恐美思想，使毕业出来的很大部分的同学模糊了民族立场，丧失了民族自尊心，甘心为反动派、帝国主义服务。一九四七年毕业同学中就有百分之九十以上申请赴美留学。仅这一点，可见美帝国主义如何腐蚀着我们青年的思想。这个学校，从它的校名、制度、组织、教学内容，一切都是美国化的，完全不合中国的国情。它所训练出来的学生，大部分都竭力模仿美国的生活方式，这是何等可怕的事情!","type":"paragraph"},{"text":"过去我们们为美国化了钱到中国来办学，总还不错。这是受了美帝国主义的欺骗。圣约翰大学在解放前的经费有百分之八十是依靠学费，百分之二十是美国来的，而这百分之二十，还不够付美国教员的薪水。校内的建筑绝大部分是中国人捐钱兴修的，校址是从中国劳动人民那里抢来的。解放后，在共产党、人民政府领导下，通过历次大运动，师生员工都看清了美帝国主义文化侵略的实质。这三年来在各方面虽然有了不少的改进，但只是局部的，还是很不够的。","type":"paragraph"},{"text":"这次全国性的院系调整，是高等教育的大改革。是培养大批建设人才、实现祖国工业化的必要步骤，也是彻底扫清美国文化侵略影响的有效办法。因此，我们坚决拥护政府的贤明措施，为完成这个光荣任务而奋斗。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1952年8月7日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88bf0e0d2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

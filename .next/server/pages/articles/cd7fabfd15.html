script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"东西兵团的指挥和建制等问题","alias":"","parts":[{"type":"paragraph","text":"东西兵团的指挥和建制等问题"},{"type":"paragraph","text":"（1947年10月15日）陈、粟川："},{"type":"paragraph","text":"（一）我们意见，许谭东兵团及其他华东部队一切行动由华东局指挥，让漱石学习战争指挥甚为必要。胶东此次防御部署及反攻部署均甚适当，再过若干时期，漱石及黎玉3均可在军事指挥上锻炼出来，你们有意见向饶、黎提出。你们则集中精力，指挥西兵团及规定区域一切武装之作战，该区一千万人民群众之发动，党及政权之建立与发展，部队给养之筹划等事项。（二）你们部队对外仍称华东野战军，对内则属晋冀鲁豫建制，以利部队补给及地方工作之统筹。一切后方补给事宜及地方工作干部之派遣等事，你们应尊重徐滕薄意见，向他们报告情况，请他们指示办法。（三）因胶东、渤海、鲁中三区现在已可打通，渤海武装应即向黄河以南发展，故将原决定改变，渤海仍归华东局管辖，但该区对于你们的补给事宜，则仍归邯郸局统一筹划，以免分歧。（四）战局可能发展得快，"},{"type":"paragraph","text":"[1]陈、粟，指陈毅、粟裕，当时分别任华东野战军司令员兼政治委员和副司令员。"},{"type":"paragraph","text":"[2]漱石，即饶漱石，当时任华东军区政治委员。[3]黎玉，当时任华东军区副政治委员。"},{"type":"paragraph","text":"[4]徐滕薄，指徐向前、滕代远、薄一波，当时分别任晋冀鲁豫军区第一副司令员、第二副司令员和第一副政治委员。六个月内（十月至三月），你们各纵在河淮\"之间作战，另准备以原淮南独立旅恢复淮南。六个月后（约在明年四月），你们须准备以一个或两个纵队出皖浙赣（不是闽浙赣）边区。那时拟由刘邓方面派一个或两个纵队出湘鄂赣边区。当你们派部出皖浙赣时，拟由许谭所部四个纵队中抽出一个加强你们西兵团兵力，但此是预计，须待那时考虑方能决定，现时不要通知他们。（五）我们发给你们电报中，有许多未接你们复电，不知你们是否收到及是否同意。嗣后，你们收到我们电报，请复电说明收到某日某时电，同时对该电内容哪些可以实行，哪些与情况不符不能实行，表示你们具体意见。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十五日二十二时[1]河淮，指运河和淮河。"},{"type":"paragraph","text":"[2]刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":10,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":365,"page_end":366},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd7fabfd15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

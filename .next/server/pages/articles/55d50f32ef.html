script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"给谢觉敌“的信","alias":"","parts":[{"type":"paragraph","text":"给谢觉哉的信"},{"type":"paragraph","text":"（1944年12月1日）觉哉同志："},{"type":"paragraph","text":"此件2很好，略有增删，请斟酌。"},{"type":"paragraph","text":"关于参议会改为人民代表会议，我想对内对外都是会有好影响的，请你和其他同志商量一下。这一点以及此次参议会的其他问题，中央想讨论一次，请告高、林、罗诸同志。"},{"type":"paragraph","text":"政治民主有其自己的内容，经济是其物质基础，而不就是政治民主的内容。文化是精神的东西，它有助于政治民主，也不就是政治的内容。这些请考虑。"},{"type":"paragraph","text":"人民各项权利，在我们这里，只能说实现了几个重要部分，例如，管理政府，工作权，在现有物质条件限制下的言论、出版、集"},{"type":"paragraph","text":"[1]谢觉哉（1884—1971)，湖南宁乡人。当时任陕甘宁边区参议会副议长。"},{"type":"paragraph","text":"[2]指谢觉哉起草的他准备在陕甘宁边区参议会第二届第二次会议上作的参议会常驻会工作报告。这次参议会在1944年12月4日至19日举行。"},{"type":"paragraph","text":"[3]毛泽东1944年12月2日又给谢觉哉写信说：“参议会改名，关涉各解放区，中央尚未讨论，请暂不提。”"},{"type":"paragraph","text":"[4]．高，指高岗（1905—1954)，陕西横山人，当时任中共中央西北局书记。林，指林伯渠，当时任陕甘宁边区政府主席。罗，指罗迈，即李维汉（1896一1984），湖南长沙人，当时任陕甘宁边区政府秘书长。会权等。至于休息权，中国目前大体上还谈不到，工农更是如此。教育权、老病保养权，还在走头一步。苏联宪法是几个五年计划的产物，在中国许多部分还是理想，不是事实。又，在我们的这类文件上，不宜提及苏联宪法，免人误会。"},{"type":"paragraph","text":"敬礼！"},{"type":"paragraph","text":"毛泽东十二月一日"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":12,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":218,"page_end":219},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55d50f32ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在整风讨论大会上的发言记录","authors":["城市建设部","罗登岚"],"dates":[{"year":1957,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"在整风讨论大会上的发言记录","type":"title"},{"text":"城市建设部罗登岚","type":"authors"},{"text":"人事司罗登岚(团员)的发言：","type":"subtitle"},{"text":"当钱煇焴同志提出九点意见以后，我曾提出了我的意见，现就钱煇焴同志的发言提出如下两点意见：","type":"paragraph"},{"text":"一、和风细雨问题：","type":"subtitle"},{"text":"钱煇焴提出一九五二年的思想改造运动是狂风暴雨的，我认为虽然过去有个别学校有过火的地方，但不是整个党的政策，党对知识分子的政策是团结、教育、改造。虽然个别的教授受到点委曲，这能说是党整个政策错误吗?一九五二年的思想改造运动是全国范围的运动，凡是一九五二年参加工作的都经历过，从我自己的亲身体验，并不是狂风暴雨。","type":"paragraph"},{"text":"关于“厚己薄人”的问题，一九五二年的思想改造运动不但是在党外，而党内的知识分子也参加了这一运动，这怎么说是“厚己薄人”呢？请钱煇焴同志解答。","type":"paragraph"},{"text":"思维是客观存在，知识分子对当时的客观是赶不上的，我不否认知识分子的作用，但知识分子在思想上是与工农、与共产党是有沟和墙的，要除去沟和墙就必须进行思想改造，学习马列主义，通过批评与自我批评，改变资产阶级的世界观为无产阶级的世界观，这是思想战线上的阶级斗争。","type":"paragraph"},{"text":"二、肃反问题：","type":"subtitle"},{"text":"虽然钱煇焴同志今天只谈城市建设部的问题，但是涉及到全国的问题，我同意罗瑞卿同志的总结。一九五五年的国际形势总的是缓和的，国内的主要矛盾是落后的农业国和先进的生产力的矛盾，这是对的，但帝国主义并没有放松对社会主义国家的颠复活动，美帝国主义援助蒋介石派特务来大陆进行破坏，为什么钱煇焴同志只看到缓和的一面，不看另一面呢?这不是说钱煇焴同志别有用意，但，我们也不能不考虑。","type":"paragraph"},{"text":"钱煇焴同志说肃反嗅不到一点唯物主义的气味，是疑神疑鬼的。只要是承认特务对我们的破坏，反革命分子对人民的抢杀，就不能只从(此处一字辨认不出)家工作科的肃反，代表全部肃反运动，如果是个别人搞错了，是可以平反和道歉的。钱煇焴同志说肃反不应该在全国范围内进行，试问钱煇焴同志，反革命分子又集中在那里呢?","type":"subtitle"},{"text":"肃反是否要发动群众呢?反革命分子从公开转入隐蔽，只靠公安人员是不能解决的，因为反革命分子身上没有什么标记，不发动群众能肃清反革命吗?","type":"paragraph"},{"text":"三、关于匈牙利事件问题，我认为不能只说是群众对领导不满而引起的，拉科西的主要错误是对反革命分子镇压不够，使他们潜伏到厂矿、企业进行破坏，利用群众对领导的不满而组织武装暴动，这是事件的导火线。","type":"paragraph"},{"text":"我顺便谈谈胡风问题：我认为胡风是反革命分子，他的集团成员都是反革命分子，他们混入到革命部队进行反革命活动，他们在解放前后与国民党反动派有联系，胡风的“万言书”发出以后，台湾蒋介石集团很有好感，胡风集团对党是仇恨的，他是想让共产党完蛋。报纸所公布的胡风的三批材料，钱煇焴说是内部私人信件，难道是内部问题吗?大家看看这三批材料就很清楚了。","type":"paragraph"},{"text":"关于党的领导问题，因为钱煇焴同志今天没有谈，我也就不谈了。","type":"paragraph"},{"text":" 来源：《城市建设部整风办公室编印材料》，1957年；钱煇焴提供。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1ce223a62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

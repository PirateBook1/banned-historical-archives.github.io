script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席会见罗马尼亚党政代表团华主席同他们进行了热情友好的谈话，对代表团前来访问表示热烈欢迎。李先念、耿飚等同志参加会见","authors":[],"dates":[{"year":1976,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年十二月十七日电　中国共产党中央委员会主席、国务院总理华国锋今天下午会见了由罗马尼亚共产党中央委员会政治执行委员会委员、罗马尼亚社会主义共和国政府副总理格奥尔基·奥普雷亚同志和罗马尼亚共产党中央委员会政治执行委员会候补委员、中央书记斯特凡·安德烈同志等组成的罗马尼亚党政代表团，同他们进行了热情友好的谈话。"},{"type":"paragraph","text":"参加会见的罗马尼亚党政代表团的其他同志有:罗马尼亚共产党中央候补委员、罗马尼亚驻中国大使尼古拉·格夫里列斯库，罗马尼亚共产党中央委员、中央组织部第一副部长扬·塞尔布，罗马尼亚外贸和国际经济合作部第一副部长阿列克山德鲁·莫尔格里特斯库等。"},{"type":"paragraph","text":"会见时，奥普雷亚同志向华国锋主席面交了罗马尼亚共产党总书记、共和国总统尼古拉·齐奥塞斯库同志给华国锋同志的一封非常亲切友好的信。华主席对奥普雷亚和安德烈等同志组成的党政代表团前来我国访问表示热烈欢迎。华国锋主席说:“请你们回去以后，转达中国共产党、中国政府、中国人民以及我本人对罗马尼亚党、政府、人民，特别是对齐奥塞斯库同志的亲切问候，也请转达对马尼亚·曼内斯库同志的亲切问候。”会见自始至终洋溢着中罗两党、两国和两国人民兄弟般的革命情谊。"},{"type":"paragraph","text":"中共中央政治局委员、国务院副总理李先念，中共中央委员、中联部部长耿飚，外交部副部长余湛，中联部副部长李一氓，参加了会见。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\12\\76ci010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋主席同奥普雷亚同志进行热情友好的谈话。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"耿飚","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbc12eef5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

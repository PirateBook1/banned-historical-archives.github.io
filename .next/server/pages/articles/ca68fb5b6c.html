script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协主席周恩来副主席彭真  同各民主党派负责人欢度春节","authors":[],"dates":[{"year":1966,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"政协主席周恩来副主席彭真  同各民主党派负责人欢度春节"},{"type":"paragraph","text":"新华社二十一日讯  中共中央副主席、政协全国委员会主席周恩来，中共中央政治局委员、政协全国委员会副主席彭真，今天上午在政协全国委员会举行的春节联欢会上，同各民主党派负责人和无党派民主人士一起欢度春节。"},{"type":"paragraph","text":"联欢会在政协礼堂三楼大厅举行，大厅里洋溢着欢乐的气氛。当周恩来主席，彭真副主席和其他政协全国委员会副主席徐冰、高崇民、邓子恢、傅作义、谢觉哉、沈雁冰、许德珩、李德全等进入大厅时，全场响起了热烈的掌声。周恩来主席等同大家亲切握手，致以节日的祝贺。"},{"type":"paragraph","text":"彭真副主席在联欢会上讲话。他祝贺我国人民在去年一年里，在社会主义革命和社会主义建设中所取得的巨大成就；祝愿大家在新的一年中，更加紧密地团结起来，努力学习毛主席的著作，学习马克思列宁主义，在改造社会中，同时改造我们的思想，让我们在形势发展中奋勇前进。"},{"type":"paragraph","text":"参加联欢会的，还有政协全国委员会常委，人大常委，各民主党派负责人和无党派民主人士，全国工商联负责人等。"},{"type":"paragraph","text":"在联欢会上，首都文艺工作者演出了京剧、豫剧清唱和音乐歌舞等精采的节目。（附图片）"},{"type":"paragraph","text":"中共中央副主席、政协全国委员会主席周恩来同大家一起欢度春节。"},{"type":"paragraph","text":"新华社记者  冀连波摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"彭真","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca68fb5b6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

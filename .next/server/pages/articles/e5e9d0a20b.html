script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡风反革命集团第三批材料公布后武汉市有些部门政治上有问题的人表现惊慌","authors":[],"dates":[{"year":1955,"month":6,"day":14}],"is_range_date":false,"parts":[{"text":"胡风反革命集团第三批材料公布后武汉市有些部门政治上有问题的人表现惊慌","type":"title"},{"text":"【湖北分社十四日电】胡风反革命集团的第三批材料公布后，武汉市有些部门政治上有问题的人表现惊慌。武汉艺术剧院在政治上有问题的人念第三批材料时全身哆嗦，句子念不到一块儿。武汉石油公司一个参加过三青团、在武汉大学曾反对学生运动的人暗地里对公司的业务科长说：党中央驳不倒胡风的文艺理论，所以胡风才被扣上了“反革命”的帽子。武汉市专卖公司曾经参加过国民党的一个职员说绿原如何了不起，并说领导瞧不起知识分子。","type":"paragraph"},{"text":"还有一个父亲被镇压了的青年团员在胡风反革命集团第三批材料公布后说：“过去是共产党员的，现在却是反革命，今后叫我们相信谁呢?”","type":"paragraph"},{"text":"另外，武汉市作协姚雪垠说：“对胡风问题光从政治上搞不行，还要把他的文艺思想弄清楚”。有的人公开附和他的意见。市文联领导上准备对姚提出批评。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年6月16日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5e9d0a20b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

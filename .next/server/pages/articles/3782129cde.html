script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央纪律检查委员会关于纠正文化大革命前被错误处理案件中有关工资待遇问题给云南省委纪委的批复","authors":[],"dates":[{"year":1979,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"中共中央纪律检查委员会关于纠正文化大革命前被错误处理案件中有关工资待遇问题给云南省委纪委的批复","type":"title"},{"text":"一九七九年四月十日函悉。根据中央有关文件精神，纠正文化大革命前被错误处理的案件，主要是澄清事实，分清是非，着重从政治上解决问题。经过复查需要改变原结论和处分，恢复原工资待遇的，除已有规定者外应从批准之日开始执行；因处分而减发的工资或少得的劳动报酬，不予补发。个别生活确有困难的，可酌情给予适当补助。过去有些处分决定手续不够完备，但实际上已执行了，复查后如需改变结论和处分的，亦按此精神掌握。","type":"paragraph"},{"text":"“四清”运动后期结论处理的，应视为文化大革命前处理的案件。","type":"paragraph"},{"text":"附：关于纠正文化大革命前被错误处理案件中有关工资待遇问题的请示报告","type":"subtitle"},{"text":"中共中央纪律检查委员会：","type":"appellation"},{"text":"我们复查纠正文化大革命前的冤假错案，遇到有关工资待遇上的一些问题，应当如何处理，不够明确，现请示报告如下：","type":"paragraph"},{"text":"一、文化大革命前的冤假错案，平反时，恢复原工资待遇，对其受错误处理期间因降级而减发的工资补不补发？","type":"paragraph"},{"text":"二、文化大革命前没有按照处分党员的规定，报请上级党组织批准而做了处理的冤假错案，平反时，恢复原工资待遇，对其受错误处理期间减发的工资，补不补发？","type":"paragraph"},{"text":"三、文化大革命前（1966年5月16日前）审理的案件，批准执行的时间在5月16日以后，此次复查，应给予纠正的，其工资待遇问题，应如何办理？","type":"paragraph"},{"text":"以上三个问题，根据中发（1978）55号文件，和一九六三年一月二十七日中央批转中监委文件的精神。我们的意见：上述经批准平反的人，恢复原工资待遇的时间，从上级党组织批准平反之日算起。受错误处理期间减发的工资，不再补发。生活确有困难的，可酌情给予适当的补助。","type":"paragraph"},{"text":"关于第二个问题，即：文化大革命前没有按照处分党员规定，报请上级党组织批准而做了处理的冤假错案，对其受错误处理期间减发的工资是否补发的问题。按照中央一九六三年一月批转中监委文件的规定，未经上级党组织批准的处分无效，但是，我们考虑，由于过去一段时期，不少冤假错案没有及时纠正，其中，包括被错划的右派在内，有一些是没有经上级党组织批准，或者审批的手续不完备，这次在恢复其工资待遇时，如补发十余年或廿余年的工资，就我国当前的经济情况，和对本人来看，都不妥当。因此，我们的意见，对这类情况的冤假错案，也应当着重从政治上解决问题，不再补发工资。生活困难的给予必要的补助。","type":"paragraph"},{"text":"对于第三个问题，我们的意见，文化大革命以前审理，文化大革命以后批准执行的案件，实际上属于文化大革命前的案件范围，其中的冤假错案，应当按照纠正文化大革命前的案件办理。","type":"paragraph"},{"text":"此外，对恢复原工资待遇的时间，我们还考虑，除上述从上级党组织批准纠正之日算起的意见外，最好有一个统一规定的时间，或者按照中发（1978）55号文件的补充规定，一律从一九七八年十月份算起。","type":"paragraph"},{"text":"以上意见，是否妥当，望批复。","type":"paragraph"},{"text":" 中共云南省委纪律检查委员会一九七九年四月十日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3782129cde"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

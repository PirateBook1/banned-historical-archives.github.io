script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"必须等候敌进至都城临沂地带再打第一食","alias":"","parts":[{"type":"paragraph","text":"必须等候敌进至郑城临沂地带"},{"type":"paragraph","text":"再打第一仗\""},{"type":"paragraph","text":"（1947年2月4日）陈、饶、粟、谭："},{"type":"paragraph","text":"不管邱凹军到鲁与否，敌愈深进愈好，我愈打得迟愈好；只要你们不求急效，并准备于必要时放弃临沂，则此次我必能胜利。目前敌人策略是诱我早日出击，将我扭打消耗后再稳固地进占临沂，你们切不可上当，必须等候敌进至郑城、临沂之中间地带（比较接近临沂），然后打第一仗方为上策。敌愈北上，士气愈下降，指挥官愈恐慌，接济愈困难。现在南京方面已起恐慌，国防部参谋部人员均无信心，认为即使占领临沂，问题仍不能解决。我刘邓军现在所处地位甚好，必能在战局中起积极作用，帮助你们。望令政治机关在敌人前进路上充分布置对敌政治宣传，以降低敌军官兵战斗意志。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"支申"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东军区司令员陈毅、政治委员饶漱石和华东野战军副司令员粟裕、副政治委员谭震林的电报。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":2,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":422,"page_end":422},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2be0401a20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

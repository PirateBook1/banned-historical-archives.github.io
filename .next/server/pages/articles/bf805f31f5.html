script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在批林批孔运动蓬勃发展的大好形势下本市将举办革命样板戏影片汇映热情歌颂毛主席无产阶级革命文艺路线的伟大胜利","authors":[],"dates":[{"year":1974,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了密切配合当前批林批孔运动，进一步宣传毛主席的革命文艺路线，巩固和发展无产阶级文化大革命的伟大成果，自四月十一日至四月三十日，由市总工会、团市委、市妇联、市红代会、市教育局、市文化局、市电影局等单位联合举办革命样板戏影片汇映。"},{"type":"paragraph","text":"在汇映期间，本市各影院将集中映出在毛主席革命文艺路线指引下拍摄成功的《智取威虎山》、《红灯记》、《白毛女》、《红色娘子军》、《沙家浜》、《海港》和《龙江颂》等十部革命样板戏影片，以及在革命样板戏影片推动下拍成的《火红的年代》、《艳阳天》、《青松岭》、《战洪图》等四部故事片和反映工农业新貌的一批新闻、科教、美术影片。这些影片生动地反映了无产阶级文艺革命一派生气勃勃的繁荣景象，这对于林彪反党集团疯狂攻击无产阶级文化大革命，恶毒污蔑社会主义新生事物，反对革命样板戏的反动谬论是一个有力的回击。"},{"type":"paragraph","text":"通过革命样板戏影片的汇映，将使广大工农兵群众再一次接受思想和政治路线方面的教育，对于进一步学习和运用革命样板戏提供的阶级斗争、路线斗争的历史经验，正确理解党的基本路线，深入批判林彪的“克己复礼”，认清林彪反革命的修正主义路线的极右实质，肃清其流毒，具有十分重要的意义。汇映活动将为我们紧密联系现实的阶级斗争、路线斗争，深入批林批孔，击退修正主义文艺黑线的回潮，提供生动的教材。"},{"type":"paragraph","text":"在这次革命样板戏影片的汇映活动中，本市各单位将广泛宣传，组织学习观看，进一步掀起学习革命样板戏，深入批判林彪“克己复礼”的热潮，使广大工农兵群众从革命样板戏中吸取力量，坚定不移地把批林批孔这场反复辟、反倒退的斗争进行到底!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf805f31f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

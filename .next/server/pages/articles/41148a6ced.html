script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理拜会田中角荣时表示中日美加强往来是时代需要","authors":[],"dates":[{"year":1979,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理二月七日下午前往东京目白台前首相田中角荣的寓所，拜会了这位为中日建交做出了重要贡献的政治家。"},{"type":"paragraph","text":"当邓副总理乘坐的轿车驶入寓所大门内时，早已等候在那里的田中先生和夫人以及前内阁官房长官二阶堂进迎上前来同邓副总理亲切握手。久野忠治、龟冈高夫、小泽辰男、后藤田正晴等三十多位国会议员热烈鼓掌，表示欢迎。"},{"type":"paragraph","text":"在会客室里，宾主热情地相互致意。田中先生祝贺说:“邓副总理去年访问日本，受到了日本国民发自内心的欢迎。这次邓副总理在美国也受到空前热烈的欢迎”。"},{"type":"paragraph","text":"邓副总理表示，中国与日本实现了邦交正常化，中国与美国也实现了邦交正常化，这反映了三个国家的愿望。中国与日本、美国加强往来，这种关系是很自然的，也是时代的需要。"},{"type":"paragraph","text":"邓副总理再次邀请田中先生在他认为合适的时候访问中国。田中先生愉快的接受了邀请。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41148a6ced"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南农村地主、特务破坏活动仍严重","authors":[],"dates":[{"year":1950,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"湖南农村地主、特务破坏活动仍严重","type":"title"},{"text":"【中南总分社三日讯】近几月来，湖南农村不法地主与特务、匪徒破坏土地改革与减租退押金的事件连续发生，最普遍的是分散土地财物，破坏农村生产。长沙县大地主邹忠祺分散多余粮食达六千余石。长沙、湘阴、浏阳三县八个土地改革实验乡应该没收地主的七百一十八件主要农具中，被地主毁坏的即有一百一十八件。宁远县金洞区不法地主砍伐杉树四十余万株，桃源县挤河区一月以来被地主杀害、盗卖耕牛达二百多头。衡阳县二区三天中，连续发现反动份子煽惑落后群众，阴谋暴动数起。衡山县五区新开乡恶霸地主赵皋明将炸药埋藏地下，系引线于农具上，农民协会去没收农具时，被炸伤二十二人。","type":"paragraph"},{"text":"造成以上不法地主破坏的原因一个是因为时局的影响；另外则由于干部有“和平土改”思想，助长了不法地主和反革命分子的凶焰。","type":"paragraph"},{"text":"现各地已加强民兵放哨，监视地主行动，揭破谣言，发动贫雇农，向不法地主与匪徒特务展开反破坏斗争。邵阳、武岗等地人民法庭已将不法地主分别判处徒刑或枪决，并已追回部份财物。同时各地皆已注意加强干部思想教育，以扭转“和平土改”思想。","type":"paragraph"}],"comments":[],"origin":"1950年12月15日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c5740a1d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

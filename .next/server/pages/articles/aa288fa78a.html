script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东经典油画展开幕","authors":["赵兴林"],"dates":[{"year":1993,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东经典油画展开幕"},{"type":"paragraph","text":"本报北京１１月１５日讯记者赵兴林报道：纪念一代伟人毛泽东——经典油画展，今天在中国革命博物馆开幕。中共中央政治局委员、国务委员李铁映为开幕式剪彩。"},{"type":"paragraph","text":"这次展出的４０余幅油画，均是由中国革命博物馆、中国人民革命军事博物馆收藏的珍品。其中《井冈山会师》、《秋收起义》、《开国大典》、《毛泽东在十二月会议上》等名画，是由我国著名画家罗工柳、董希文、靳尚谊等精心创作的。毛主席的亲属邵华、毛新宇，满怀深情地仔细观看了全部展品。"},{"type":"paragraph","text":"这次画展是由人民日报社、中国革命博物馆、中国人民革命军事博物馆和南海石油深圳开发服务总公司共同主办的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa288fa78a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗瑞卿关于镇反情况（第7号简报）向中央的报告（节录）*","authors":[],"dates":[{"year":1953,"month":1,"day":27}],"is_range_date":false,"parts":[{"text":"罗瑞卿关于镇反情况（第7号简报）向中央的报告（节录）*","type":"title"},{"text":"1月7日督促镇反第三阶段行动的电报下达后，各大行政区都已先后复电同意，一致认为目前必须抓紧时间，迅速行动，不容拖延，并根据当地具体情况，将原来的镇反计划做了适当的调整，进一步部署了各项工作。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"华东区的山东省……现除外逃和反动会道门外，内地其余4个方面的反革命已接近肃清。浙江省除14个县还正在积极准备行动外，其余71个县、市已经结束了以取缔会道门为主的镇反行动。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"取缔反动会道门工作，除浙江的大部份县已基本结束外，华东3月份可完成。新区其他各省大多正在进行试点，上半年均可完成。西南的四川省原来计划把取缔会道门工作放到秋后，我们已告西南周兴同志与四川省委商议，力争于上半年搞完。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"目前仍存在以下问题亟待解决：","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"三、现已发现若干地方宣传不够或宣传工作未能及时赶上行动的进展。如山东沂水专区对取缔会道门宣传不够，因而发生自杀事件13起，死道首10名，其他反革命2名。烟台市迄今还有的群众见了公安人员害怕躲避说：“镇反没有底”。个别地方甚至有不敢将取缔会道门的措施告诉群众的。……","type":"paragraph"},{"text":"* 此件并发各大区公安部","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac4beb40f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中罗两党代表团举行会谈  中共中央设宴热烈欢迎罗工人党中央代表团  刘少奇邓小平同志出席　宾主为中罗两党两国的友好团结干杯","authors":[],"dates":[{"year":1964,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中罗两党代表团举行会谈"},{"type":"paragraph","text":"中共中央设宴热烈欢迎罗工人党中央代表团"},{"type":"paragraph","text":"刘少奇邓小平同志出席　宾主为中罗两党两国的友好团结干杯"},{"type":"paragraph","text":"新华社三日讯　中国共产党代表团和罗马尼亚工人党中央委员会代表团今天下午举行会谈。"},{"type":"paragraph","text":"中国方面参加会谈的有，中国共产党代表团团长、中共中央副主席刘少奇，代表团团员：中共中央总书记邓小平，政治局委员彭真，政治局候补委员康生。"},{"type":"paragraph","text":"罗马尼亚方面参加会谈的有，罗马尼亚工人党中央委员会代表团团长、罗马尼亚工人党中央委员会政治局委员扬·格·毛雷尔，代表团团员：罗马尼亚工人党中央委员会政治局委员埃·波德纳拉希、尼·齐奥塞斯库和基伏·斯托伊卡。"},{"type":"paragraph","text":"会谈在友好的气氛中进行。"},{"type":"paragraph","text":"新华社三日讯　中国共产党中央委员会今晚举行宴会，热烈欢迎由罗马尼亚工人党中央委员会政治局委员扬·格·毛雷尔率领的罗马尼亚工人党中央委员会代表团。"},{"type":"paragraph","text":"中共中央副主席刘少奇，中央总书记邓小平出席了宴会。"},{"type":"paragraph","text":"出席宴会的罗马尼亚工人党中央委员会代表团团员，有罗马尼亚工人党中央委员会政治局委员埃·波德纳拉希、尼·齐奥塞斯库和基伏·斯托伊卡。代表团的全体工作人员，罗马尼亚驻中国大使杜米特鲁·乔治乌，也应邀出席了宴会。"},{"type":"paragraph","text":"在宴会上，宾主为中罗两党和两国的友好团结，为毛泽东同志和乔治乌—德治同志的健康干杯。"},{"type":"paragraph","text":"出席宴会的还有，中共中央政治局委员彭真、李富春，政治局候补委员陆定一、康生、薄一波，中央书记处书记罗瑞卿，中央书记处候补书记杨尚昆，中央委员廖承志、林枫、萧劲光、叶剑英、伍修权、王从吾，中央候补委员徐冰、赵毅敏。"},{"type":"paragraph","text":"出席宴会的还有各方面的负责人周荣鑫、夏衍、张致祥、张子意、冯铉、龚子荣、吴冷西、许立群、姚溱、陆平、马纯古等。中共北京市委书记处书记万里、冯基平也出席了宴会。"},{"type":"paragraph","text":"新华社三日讯　文化部今天举行文艺晚会，欢迎由扬·格·毛雷尔率领的罗马尼亚工人党中央委员会代表团。"},{"type":"paragraph","text":"在中共中央副主席刘少奇、中央总书记邓小平、中央政治局候补委员康生等陪同下，罗马尼亚工人党中央委员会代表团全体成员，观看了总政文工团、中央歌剧舞剧院、中央广播文工团、民族管弦乐团和北京舞蹈学校联合演出的中罗两国的歌舞节目。"},{"type":"paragraph","text":"晚会在合唱《全世界无产者联合起来》的歌声中开始。首都文艺工作者今晚一共演出了十四个节目，其中有罗马尼亚乐曲《云雀》、舞蹈《罗马尼亚舞》、小合唱《乔治参军去了》。"},{"type":"paragraph","text":"演出结束后，扬·格·毛雷尔等由刘少奇、邓小平等陪同走上舞台，同演员们亲切握手。"},{"type":"paragraph","text":"今天上午，代表团游览北京市区，参观了北京车站和北京工人体育馆。（附图片）"},{"type":"paragraph","text":"上左图：中国共产党代表团和罗马尼亚工人党中央委员会代表团于三月三日在北京举行会谈。图为会谈时情形。"},{"type":"paragraph","text":"上右图：刘少奇同志和扬·格·毛雷尔同志在宴会上。　新华社记者　邹健东摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d18ee3c662"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

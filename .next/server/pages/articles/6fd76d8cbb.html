script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"西北野战军应配合陈谢完成重要任务","alias":"","parts":[{"type":"paragraph","text":"西北野战军应配合陈谢完成重要任务！"},{"type":"paragraph","text":"（1947年9月16日）彭，并告贺、习："},{"type":"paragraph","text":"删未电悉。（一）目前一个月内是重要关节，望鼓励全军将士英勇奋斗，配合陈谢完成重要任务。（二）不管本日是否作战，又不管作战得手不得手，请令王震率两个旅立即向延安以南开进，占领大小劳山、甘泉之线，节节阻敌南退。该纵在该线要处于正面，不要处于侧面。（三）主力六个旅即于现地休息三天、四天至多五天，解释行动方针，约于二十二日左右向南急进。全军（六个旅）直迫宜川，相机攻取该城；然后向南相机攻取韩城、合阳、澄城、蒲城、白水、平民、朝邑、大荔诸城。争取于十五天至二十天内完成上述任务。（四）为争取时间，请不要打清涧、延川，也不要打延长。（五）新兵冬服随后追送。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十六日十二时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给西北野战军司令员兼政治委员彭德怀的电报。"},{"type":"paragraph","text":"[2]王震，当时任西北野战军第二纵队司令员兼政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":9,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":286,"page_end":286},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fd76d8cbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"专题批　深剥皮——船体车间“海鹰”女子班是怎样深入批邓的?","authors":[],"dates":[{"year":1976,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"船体车间的“海鹰”女子班在批邓斗争中诞生，在批邓斗争的急风暴雨中展翅飞翔。这个班十五个电焊工人，其中有十二个艺徒。“海鹰”一诞生，就积极投入批邓斗争。她们在斗争中学习马列和毛主席著作，以马列主义、毛泽东思想为武器，批判邓小平的修正主义谬论。两个多月来，写了几十篇大批判稿，每次学习、批判会，都开得热气腾腾。“海鹰”班为什么能够坚持认真学，深入批呢?她们的经验有两条。"},{"type":"paragraph","text":"第一条叫做深剥皮。“海鹰”班成立后，全班同志就议论了一个问题:怎样把班组学习和批判抓好?讨论结果是:要深批邓，必须用马列主义、毛泽东思想，深入剖析邓小平修正主义路线的反动实质，剥他的画皮，从而提高觉悟，分清路线。每次班组活动，议论一个题目，把讨论题事先写在小黑板上，让大家有个准备。有一次讨论“为什么说党内走资派是社会主义时期的主要危险和革命的重点对象?”班长找来了《人民日报》和《红旗》杂志的有关重要文章，让大家进行学习，然后着重抓住一个“走”字进行议论。有的说，邓小平走了十年资本主义道路，有的说，邓小平是自从四清运动开始走资本主义道路的。讨论到这里，她们又学习了毛主席最近的重要指示:“社会主义革命革到自己头上了，合作化时党内就有人反对，批资产阶级法权他们有反感。搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。”她们学习毛主席的重要指示，联系邓小平在文化大革命前的所作所为，邓小平长期以来反对毛主席和毛主席的革命路线，是刘少奇资产阶级司令部的二号头目。那末，邓小平为什么能够“走”得这么久呢?她们就接下去分析走资派的经济基础、社会基础和搞阴谋活动的欺骗手法。这样讨论，使她们认识到“走资派还在走”，这是社会主义革命阶段长期存在的历史现象。要识别、批判走资派一定要掌握思想武器，用马列主义、毛泽东思想的显微镜和望远镜，识破邓小平之流的反革命阴谋和修正主义谬论。"},{"type":"paragraph","text":"第二条叫做列专题。她们列了若干专题，一步一步地深入批邓。“海鹰”班还讨论了这样一个问题:“邓小平有纲领，有舆论，有组织，有部署地向无产阶级专政全面进攻，搞资本主义复辟，我们怎样同他对着干?”她们的回答是:联系实际，深入批，对着干。她们批了邓小平举起“整顿”的钢鞭子，对工人实行管、卡、压的修正主义路线。“海鹰”班的工人说，如果照邓小平的这条修正主义路线去办，那我们这批艺徒只配拷拷药粉，拉拉皮尺，一旁看看，休想烧焊重要的船体结构了。对邓小平这条“钢鞭子”，我们就是要坚决批，对着干。她们敢于在实践中磨练，在斗争中成长，进厂才几个月，就登上船台烧焊船体大接头。她们专题批判了邓小平鼓吹的物质刺激，树立了共产主义思想，工作不计时间，业余时间劳动不计报酬，许多同志太阳露脸出家门，到顶着星星离厂门。全班战士不仅在自己小组开展共产主义义务劳动，还积极参加工段组织的“闪光突击队”，哪里需要就到哪里去战斗。　　本报通讯员"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"170017bca3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

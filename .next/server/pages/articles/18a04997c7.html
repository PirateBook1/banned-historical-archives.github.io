script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共河北省委关于在处理右派分子中几个具体问题处理意见的通知","authors":[],"dates":[{"year":1958,"month":7,"day":10}],"is_range_date":false,"parts":[{"text":"中共河北省委关于在处理右派分子中几个具体问题处理意见的通知","type":"title"},{"text":"在处理右派分子工作中，各地均遇到不少具体问题，现将几个主要问题的处理意见发往各地研究执行。","type":"paragraph"},{"text":"（一）受监督劳动处分的右派分子的生活待遇，原则上应该自食其力，按劳取酬，到厂矿和农场者，其生活待遇应该是低于正式工人，略高于临时工和勤杂工。到农业社者不应高于一般社员的收入，具体数目由各地、市委自行掌握。但其中有些人的劳动所得，不足以维持必要生活者，可以适当给予补助。分配到农业社监督劳动者，为了减少社的麻烦，第一年可不在社内分红，由原单位每月发给15元至25元的生活补助费。至于公费医疗问题，可按省卫生厅的通知执行。","type":"paragraph"},{"text":"受监督劳动以上处分的（开除公职和自谋生活者列外）右派分子家属，家在农村的，一般的应动员回乡生产，家住城市或无家可归的应安置他们从事生产劳动，给以生活出路。对安置生产或回家后生活上确有困难者可适当予以补助。但补助总额加他们的劳动所得不得超过右派分子本人原工资的70%，补助时间至其能生活自给时止。对回家的路费可根据家庭经济情况酌予发给全部或一部。以上各项均由原在单位负责发给本人。可由财政上统一报销。","type":"paragraph"},{"text":"（二）受撤销原有职务，留用察看以下处分的右派分子，他们还是国家工作人员，其工资仍由国家发给，在处理时应根据右派分子的罪恶情节轻重，斗争中的态度好坏，原来级别高低、家庭负担大小等具体情况降低级别待遇，级差和幅度不宜过于悬殊。因此为了便于掌握和作到大体平衡，属于降职、降级、降薪处分者（即第五类处分），一般可降至一至四级。撤销原有职务另行分配待遇较低工作处分者（即第四类处分），一般要比原来级别低二至六级。受撤销原有职务，实行留用查看处分者，在查看期间不予级别待遇，可视其工作和家庭负担情况，每月发给固定工资，待分配正式工作后再评定级别。","type":"paragraph"},{"text":"（三）右派分子处理后，凡是留在机关工作的（包括留用察看在内）应一律列入编制内。受监督劳动和实行劳动教养的右派分子，在劳动改造期间，不应列入编制内，待其改造好再行分配工作后另定级别。受留用察看以下处分的右派分子，处理后下放劳动锻炼的，在劳动锻炼期间可不列入原单位编制，但他们还都是国家薪给人员，可列入原在地区或总编人数。","type":"paragraph"},{"text":"（四）根据《党的监察工作》第十一期所刊载“根据中央历次指示的精神，在整风和社会主义教育运动中，对工人、农民既不划“右派分子”，也不划“反党反社会主义分子”的精神，对凡不适合划右派分子的人，也不划“反社会主义分子”。应根据他们所犯错误的具体情节，是什么错误就按什么错误进行批判和处理。已经按反社会主义分子处理的人，也不必纠正，可视其表现情况，在适当时机摘掉其反党反社会主义分子帽子”。","type":"paragraph"},{"text":"（五）中央、国务院关于在国家薪给人员和高等学校学生中的右派分子处理原则的规定中第二项中的六条处理原则，在向有右派分子的单位的群众宣布时，也可让右派分子参加，宣布后在群众讨论的同时，根据情况也可让右派分子参加，宣布后在群众讨论的同时，根据情况也可组织右派分子进行讨论。关于受三类以上处分的右派分子，不服从处理可让其自谋生活的原则，应向右派分子本人讲明，让其自择。","type":"paragraph"},{"text":"上述意见与省委批转省直机关党委会《关于省级机关处理国家薪给人员中的右派分子几个具体问题的意见》有出入时，请照此件执行。","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18a04997c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

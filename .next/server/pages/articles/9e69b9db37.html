script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为高质量完成毛主席著作出版任务作出新贡献  沈阳造纸厂制成《毛泽东选集》红色封面纸","authors":[],"dates":[{"year":1969,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为高质量完成毛主席著作出版任务作出新贡献"},{"type":"paragraph","text":"沈阳造纸厂制成《毛泽东选集》红色封面纸"},{"type":"paragraph","text":"新华社沈阳电　沈阳造纸厂的广大革命工人，怀着对伟大领袖毛主席无限热爱的深厚无产阶级感情，最近试制成功一种《毛泽东选集》红色封面纸，为高质量地完成毛主席著作的出版任务作出了新贡献。"},{"type":"paragraph","text":"过去，《毛泽东选集》的红色封面，都是由印刷厂先把白色铜版纸涂上红色油墨，然后再行印刷而成的。这样做，不仅效率低，而且只有少数条件较好的大厂才能加工。造纸厂直接生产出红色封面纸，就给印刷部门创造了方便条件，大大提高了印刷效率。"},{"type":"paragraph","text":"试制毛主席著作的红色封面纸，是我国造纸工业部门的一个新课题。这种纸要求纸面光滑平细，适印性、耐晒性、抗折性强，色泽鲜艳均匀，庄严美观。沈阳造纸厂在解放以前，还是一个只能生产粗糙纸张的小厂。解放后，经过全厂革命工人的努力，已能生产多种质量比较好的纸张。但是，要生产这种特殊的高级纸，困难不少。经过无产阶级文化大革命锻炼的广大革命工人，敢于把困难踩在脚下。他们主动承担起了这项光荣的试制任务。工人们说：“毛泽东思想是我们工人阶级的命根子，宣传毛泽东思想是我们的光荣职责。我们造纸工人，就是要多出纸、出好纸，为大量印制毛主席的红宝书创造最好的条件。”工人们的革命积极性，得到了厂革委会和驻厂解放军毛泽东思想宣传队的全力支持。革委会决定由一名副主任负责，组成了以工人为主的“三结合”研究试制小组，并把这项新产品的试制工作列为全厂一项重大的政治任务来完成。"},{"type":"paragraph","text":"在试制过程中，厂革委会牢记伟大领袖毛主席关于“政治工作是一切经济工作的生命线”的教导，组织全厂工人活学活用毛主席著作，狠批叛徒、内奸、工贼刘少奇的反革命修正主义路线和他疯狂抵制宣传毛泽东思想，破坏毛主席著作出版发行工作的滔天罪行。从而，不断提高全厂工人的两条路线斗争觉悟，大大激发了工人的革命积极性和创造性。当试制工作进入紧张阶段的时候，《人民日报》发表了《抓革命，促生产，夺取工业战线的新胜利》的重要社论。毛主席的最新指示和无产阶级司令部的战斗号令，为参加试制的革命工人增加了无穷的智慧和力量。在全厂革命工人的努力和兄弟单位的大力支援下，印制《毛泽东选集》的红色封面纸终于很快制成了。"},{"type":"paragraph","text":"目前，这种红色封面纸，已经大批投入生产。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e69b9db37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

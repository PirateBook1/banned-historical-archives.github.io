script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"对三四四旅与彭吴支队南下发展中原根据地的指示","alias":"","parts":[{"type":"paragraph","text":"对三四四旅与彭吴支队南下"},{"type":"paragraph","text":"发展中原根据地的指示！!"},{"type":"paragraph","text":"（1940年5月5日）德怀、克诚、陈、罗、雪枫、胡服："},{"type":"paragraph","text":"韩德勤进攻皖东虽因失败退返淮河以北，李品仙受我李先念纵队五个团向大别山脉攻击之威胁，而有停止进攻皖东之意，蒋介石亦有停止军事冲突与我谈判条件，欲把我八路军新四军统统纳入黄河以北，划定黄河以北为我两军防区之企图。但第一，华北敌占领区日益扩大，我之斗争日益艰苦，不入华中不能生存。第二，在可能的全国性突变时我军决不能限死黄河以北而不入中原，故华中为最重要的生命线。第三，此次蒋令韩德勤、李品仙、李宗仁、卫立煌及所有鄂豫皖苏各军向我新四军进攻，自彼开。故我仍应乘此时机，派必要军力南下。黄率三四四旅在现地休整并与胡服、雪枫取得电台联络后，应遵朱彭令开入淮河北岸，胡服已先到该地等候，该旅到达后即听胡服意见部署兵力布置工作，彭吴支队亦听胡服、克诚意见向苏北出动，从徐州附近逐步南进，先占盐城、宝应以北各县。三四四旅与彭吴支队南下口号，仍是救援新四军与配合友军抗日，如届时李品仙已撤退进攻皖东部队，并恢复立煌办事"},{"type":"paragraph","text":"[1]这是毛泽东和王稼祥给彭德怀、黄克诚、陈光、罗荣桓、彭雪枫、处，释放张夫人（张云逸的夫人韩碧）及一切被捕党员，退回军款，则我军暂时可不开入淮南，第一步以盐城、宝应、蚌埠、蒙城为界。如韩、李来攻则消灭之。如韩、李愿让该线以北为我防区，则暂时妥协之。如彭吴兵力不足，则三四四旅协助之。惟整个苏北、皖东、淮北为我必争之地，凡扬子江以北，淮南路以东；淮河以北，开封以东，陇海路以南，大海以西，统须在一年以内造成民主的抗日根据地。责成三四四旅，彭吴支队，雪枫支队，罗、戴支队，陈毅之叶飞部，配合地方党负其全责，凡军事行动统归朱彭两总及胡服同志指挥之，一切具体部署，政治口号，政权建设，发展计划，及统一战线方针，统由胡服负责会商克诚、雪枫考虑决定，报告朱彭及中央军委。"},{"type":"paragraph","text":"毛王微酉"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":5,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":53,"page_end":54},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37dcb82a68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对党的领导的言论","authors":["北京钢铁学院","张存根","徐继和","李吉夫","沈浩然","章萼舫","郭楠"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"反对党的领导的言论","type":"title"},{"text":"北京钢铁学院徐继和张存根李吉夫郭楠章萼舫沈浩然","type":"authors"},{"text":"“共产党不能再专政再统治，过去革命时期，工人可以牺牲民主，政权集中在工人阶级政党手里，革命胜利了，政权必须交还自己的阶级。","type":"paragraph"},{"text":"宪法只规定了工人阶级领导和以马列主义为指导思想，没规定共产党的领导。”（北京钢铁学院  徐继和）","type":"paragraph"},{"text":"“现在毛主席是太平天国后期的洪秀全一样，由武官们掌大权。","type":"paragraph"},{"text":"文艺上的一切错误，都要归咎于党中央宣传部，都是党中央文艺方针执行错了。……","type":"paragraph"},{"text":"国务院仅仅盖盖章而已，完全是什么都听共产党的。”（北京钢铁学院  张存根）","type":"paragraph"},{"text":"“（1）没有共产党领导，也可以建设社会主义。","type":"paragraph"},{"text":"（2）党和毛主席不可能没有错误，只不过没有揭发出来，譬如斯大林问题一样。","type":"paragraph"},{"text":"（3）党员都是钩心斗角的人。","type":"paragraph"},{"text":"（4）对党不能完全相信，不能盲从信任，对党不能感情用事，应当理智一些，对党提意见就应当要骂个痛快。","type":"paragraph"},{"text":"（5）人生以资本家的生活最为幸福。”","type":"paragraph"},{"text":"“关于党的理论过去学了很多，但党说一套，做一套，但不按党章和过去的理论办事，所以以后不再盲从党了，要独立思考问题。”（北京钢铁学院  李吉夫）","type":"paragraph"},{"text":"“党政领导思想水平跟不上形势的发展，仍然用老一套的工作方式方法，骑在群众头上的上司，或官派观念和作风。","type":"paragraph"},{"text":"几年来有不少投机分子，包括一部分教师和科学家在内，利用察言观色，奉承拍马，夸大汇报手段，蒙蔽党委，以达到其上爬的目的。”（北京钢铁学院  郭楠）","type":"paragraph"},{"text":"“党处理事情太严酷，只求效果，不讲交情，靠近党吃不消，党集中太多，纪律太严，大的原则政策都上边中央几个权威人士决定的，中央权力太大，在现制度下党的权力已大到可怕的程度，它可以左右一切，没有任何一种团体和社会力量能与之抗衡。","type":"paragraph"},{"text":"能进行监督，这样就只靠中央几位领导人的好心办事了，……党的工作也是生硬的贯下来的，党只信任党员和积极分子，宗派主义很浓，工作包办太多，对周围的群众不信任，认为是死落后，而积极分子是唯唯听话的人。”","type":"paragraph"},{"text":"“在现在制度下，共产党的权力大到可怕的程度，它可以左右一切，没有任何一种团体和社会力量能与之对立，能进行监督，这只能按中央人员的自觉的好心肠办事情。","type":"paragraph"},{"text":"党的工作是硬贯，执行者不能独立思考，盲从（指积极分子——原编者注），我们的命运都掌握在别人手里，叫干什么就干什么。”（北京钢铁学院  章萼舫）","type":"paragraph"},{"text":"“既然全国人民代表大会是人民行使最高权力机关，然而其中有共产党的控制，这样能保证人民代表大会充分发挥权力的作用吗？人代会怎样成为最高权力机关。”（北京钢铁学院  沈浩然）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"332ca73c60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

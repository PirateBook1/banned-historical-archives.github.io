script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在红太阳照亮的大道上飞驰前进——祝贺铁道兵第二次学习毛主席著作积极分子代表大会胜利召开（图片）","authors":[],"dates":[{"year":1968,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在红太阳照亮的大道上飞驰前进——祝贺铁道兵第二次学习毛主席著作积极分子代表大会胜利召开"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。“铁道兵硬骨头战士”张春玉，无限忠于伟大领袖毛主席，无限信仰伟大的毛泽东思想。毛主席的书，他天天读；毛主席的话，他句句听。到最艰苦的地方去，他第一个报名；抢救战友，他奋不顾身；与伤残搏斗，他心红骨头硬；对阶级敌人，他仇恨最深；斗私批修，他最狠最猛。这是张春玉同志和战友们一起学习毛主席的最新指示。"},{"type":"paragraph","text":"毛主席啊，毛主席！我们永远忠于您！我们永远读您的书，听您的话，照您的指示办事，做您的好战士。代表们怀着对伟大领袖毛主席无限热爱、无限信仰、无限崇拜、无限忠诚的心情，观看战友们献给毛主席的纪念品。"},{"type":"paragraph","text":"铁道兵某部驻北京石景山中学军训团，紧跟毛主席的伟大战略部署，全面落实毛主席的最新指示，坚持支左不支派的原则，做深入、细致的思想政治工作，使全校迅速地实现了革命大联合和革命三结合。这是军训团的同志组织同学们学习、讨论毛主席关于教育革命的最新指示。"},{"type":"paragraph","text":"铁道兵某部一连，把宣传毛泽东思想当作革命战士毕生的战斗任务。他们根据驻地特点，设立了“毛主席语录站”，广泛地宣传伟大的毛泽东思想。这是一连战士在“毛主席语录站”向群众宣传毛泽东思想。"},{"type":"paragraph","text":"“我们共产党人好比种子，人民好比土地。我们到了一个地方，就要同那里的人民结合起来，在人民中间生根、开花。”铁道兵某部九连遵照毛主席的伟大教导，走到那里就把毛泽东思想传播到那里。他们经常和群众一起活学活用“老三篇”，一起斗私批修。这是九连的同志在和贫农、下中农谈心。"},{"type":"paragraph","text":"“高举毛泽东思想伟大红旗，在无产阶级文化大革命运动中立新功。”铁道兵某部机械连遵照林副统帅的教导，活学活用毛主席著作，坚决捍卫毛主席的建军路线，抵制了反革命修正主义分子彭德怀、罗瑞卿推行的资产阶级建军路线，使连队在革命化的大道上猛进。这是机械连的同志们在狠批中国赫鲁晓夫的反革命修正主义路线。"},{"type":"paragraph","text":"铁道兵某部遵照伟大统帅毛主席的教导，“抓革命促生产，促工作，促战备”，战胜了冰天雪地的“严寒禁区”，提前完成了架设大桥的光荣任务。这是伟大的毛泽东思想的凯歌！战士们说，我们要永远忠于我们心中最红的红太阳毛主席，永远在红太阳照亮的大道上飞驰前进！　（本版照片是铁道兵政治部供稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"132ca3bed7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

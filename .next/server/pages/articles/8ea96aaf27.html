script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青年团中央负责人谈话  感谢斯大林毛主席保证世界持久和平  全国各界兴奋鼓舞  拥护中苏兄弟同盟","authors":[],"dates":[{"year":1950,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"青年团中央负责人谈话  感谢斯大林毛主席保证世界持久和平"},{"type":"paragraph","text":"全国各界兴奋鼓舞  拥护中苏兄弟同盟"},{"type":"paragraph","text":"【新华社北京十五日电】中国新民主主义青年团中央委员会负责人为拥护中苏友好同盟互助条约发表谈话如下："},{"type":"paragraph","text":"全中国的青年以十分兴奋的心情，拥护中苏两国签订了中苏友好同盟互助条约和两个协定。我们认为这是具有全世界意义的重要事件，中国青年和中国人民所渴望的全世界的持久和平，将因此而获得更可靠的保证。美帝国主义和其卵翼下的日本统治集团企图侵略中国和离间中苏友好关系的迷梦，将因此而遭到粉碎性的打击。这些条约和协定，对于我国国防的巩固，经济建设事业的恢复与发展，都将有极大的帮助。中苏友好同盟互助条约和两个协定的签订，更进一步地巩固了中国人民和苏联人民之间的友谊和合作。中国青年深深感谢斯大林大元帅和毛主席的英明决策和正确领导。对于这个新的中苏友好同盟互助条约及其他协定，中国新民主主义青年团除了表示竭诚的拥护以外，并号召全体团员与广大青年群众和全国人民一起，辛勤奋发，为祖国的各项事业的恢复和发展而积极工作，把我们的国家建设成为强大繁荣的新中国；并加强国际主义的宣传教育工作，与苏联人民、各新民主国家人民、殖民地半殖民地人民以及帝国主义国家劳动人民一起，为世界持久和平与人民民主事业的胜利而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ea96aaf27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

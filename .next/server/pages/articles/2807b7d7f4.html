script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿富汗国王参观武汉钢铁公司","authors":[],"dates":[{"year":1964,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿富汗国王参观武汉钢铁公司"},{"type":"paragraph","text":"新华社武汉三日电　阿富汗国王穆罕默德·查希尔·沙阿和随行人员，今天下午在湖北省省长张体学和外交部副部长韩念龙等人的陪同下，参观了武汉钢铁公司，受到武汉钢铁公司经理沈因洛等负责人和数千名职工的热烈欢迎。"},{"type":"paragraph","text":"当查希尔国王来到武钢厂区时，职工们敲锣打鼓，挥舞彩旗和花束，高呼口号，向贵宾们表示热烈欢迎。"},{"type":"paragraph","text":"接着，查希尔国王和其他阿富汗贵宾参观了炼铁厂、炼钢厂和初轧厂。查希尔国王登上高炉，兴致勃勃地观看了出铁的情景。在炼钢炉前，查希尔国王戴起炼钢镜，观看了炼钢炉内翻腾的钢水。参观以后，武汉钢铁公司经理沈因洛向查希尔国王和其他阿富汗贵宾赠送了“武钢纪念章”和礼品。（附图片）"},{"type":"paragraph","text":"左一：由越南劳动党中央政治局委员、越南民主共和国政府总理范文同率领的越南党政代表团，在应苏共中央和苏联政府邀请前往莫斯科参加十月社会主义革命四十七周年庆祝活动的途中，十一月三日乘飞机到达北京。中共中央总书记邓小平等前往机场欢迎。"},{"type":"paragraph","text":"新华社记者　钱嗣杰摄"},{"type":"paragraph","text":"刘少奇主席观看了古巴国家芭蕾舞团演出的三幕芭蕾舞剧《葛蓓利娅》。演出结束后，刘主席等上台和演员们合影。"},{"type":"paragraph","text":"新华社记者　陈娟美摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2807b7d7f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

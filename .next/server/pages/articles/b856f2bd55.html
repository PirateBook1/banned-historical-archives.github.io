script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上钢二厂革委会坚决贯彻毛主席“勤俭建国”的伟大方针采用土办法土设备大搞综合利用一九六八年中，利用钢锭余热产生蒸气供邻近工厂使用；利用废气等生产硫酸亚铁五百吨，供工业、医药等单位使用。仅这两项综合利用，就为国家节约煤炭一万多吨","authors":[],"dates":[{"year":1969,"month":3,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上钢二厂革命委员会遵循伟大领袖毛主席关于自力更生，艰苦奋斗和勤俭建国的伟大教导，利用钢锭余热产生蒸汽，供给邻近工厂使用，利用废气、废酸、废铁生产出硫酸亚铁供给工业、医药等单位使用。仅一九六八年这两项综合利用，就为国家节约煤炭一万零八百多吨，生产硫酸亚铁五百吨。"},{"type":"paragraph","text":"这个厂早在一九六○年就开始综合利用，生产硫酸亚铁。但由于被资产阶级技术“权威”垄断了大权，他们对工人封锁技术资料，打击工人的革命积极性。厂内的走资派不闻不问，七年多从未踏进过硫酸亚铁工段的大门。所以，几年来，废酸不能充分利用，硫酸亚铁的生产几乎陷于停顿。"},{"type":"paragraph","text":"在无产阶级文化大革命中，无产阶级革命派夺了权，改变了对综合利用无人过问的现象。厂革命委员会很重视这项工作，他们把开展综合利用看作是贯彻毛主席勤俭建国方针的一项政治任务。经常深入工段，了解情况，解决问题。他们还举办学习班，领导和群众一起学习毛主席的光辉著作“老三篇”，学习毛主席关于勤俭建国的方针，共同讨论开展综合利用的伟大政治意义和经济意义。许多同志说:毛主席教导我们要全心全意地为人民服务，我们不能有半点私心杂念，坚决响应毛主席节约闹革命的伟大号召，在综合利用的战斗中贡献出一切力量。厂革委会还抽出骨干，配备化验人员，充实力量，使生产硫酸亚铁的这个工段很快形成一支大搞综合利用的战斗队伍。革命职工突出政治，狠抓两条路线斗争，狠狠批判了叛徒、内奸、工贼刘少奇鼓吹的“专家治厂”、“群众落后”等一整套修正主义谬论。在降服硫化氢毒气、大破配料关的战斗中，工人们发扬下定决心，不怕牺牲的革命精神，不断总结经验，突破洋框框，走自己的路，在短短的两天中，解决了六年不能解决的“老大难”问题。"},{"type":"paragraph","text":"群策群力，敢想敢干，奋战三天，又创造了高级试剂的新法过滤，长期得不到解决的高级试剂澄清度问题也很快解决了。"},{"type":"paragraph","text":"上钢二厂革命职工在大搞综合利用中，设备、厂房都是因陋就简，以土为主，发扬自力更生精神，就地解决，效果好、速度快。过去，走资派搞综合利用，一味追求“大、洋、全”，向上伸手，等待条件。无产阶级革命派夺权后，大谈节约闹革命，大搞技术革新。他们的厂房是油毛毡顶、篱笆墙，他们用的工具是手铲刀、竹箩、陶缸。他们的设备，很多是从废料堆中拣来的，自己整修后使用。一部甩水机，就是用废旧汽车轮壳车成芯子自制成功的。磨细硫酸亚铁粒子，原来用人工筛，很费力，汗水滴进去还会影响质量。工段负责同志带头搞革新，突击三天三夜，搞成电动筛子，效率加快，质量又有保证。"},{"type":"paragraph","text":"大用土设备，大搞综合利用，硫酸亚铁的生产质量不断提高。原来仅能生产粗制硫酸亚铁，现在能生产纯度很高的高级试剂。目前，这个工段在厂革委会领导下，更高地举起毛泽东思想伟大红旗，决心为夺取抓革命、促生产的新胜利，作出新贡献。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b856f2bd55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部对西北局报纸工作会议的总结的批示","authors":[],"dates":[{"year":1954,"month":1}],"is_range_date":false,"parts":[{"text":"中央宣传部对西北局报纸工作会议的总结的批示","type":"title"},{"text":"兹将西北局报纸工作会议的总结转发给你们。这个总结，是以西北局宣传部关于报纸工作会议的情况的报告为基础，并补入“西北局关于报纸工作的决定（草稿）”和“西北局报纸工作会议总结”对有关问题的说明而编成的，但在印发时对个别字句作了删改。","type":"paragraph"},{"text":"这个总结中关于报纸对总路线的宣传、特别是关于在少数民族地区的报纸对总路线的宣传问题，关于改善党对报纸的领导问题，和关于改进报纸编辑部的工作问题的各项意见，都可供各地参考。其中所提报纸工作人员成份复杂应加以严肃处理一点，值得引起各地同样注意。","type":"paragraph"},{"text":"总结中关于在报纸上开展批评和自我批评的意见，有两个措词需要修正。（一）总结说：关于批评问题，报纸“一个字也不许闹独立性”。这个措词容易使人误以为每个字都必须经过党委审查批准。当然，在执行党的方针政策上，报纸是必须一个字也不允许闹独立性的，但是说到在报纸上开展批评与自我批评的问题，按照中央1950年4月“关于在报纸刊物上展开批评与自我批评的决定”，就应该强调报纸在党委的政策方针的领导下，主动负责地在报纸上开展批评和自我批评的重要，强调报纸帮助党和政府机关揭露和消灭工作中的缺点和错误的重要。（二）总结说：批评必须是“与人为善的和建设性的”。此句应当按照前述中央决定中的提法，即：我们所提倡的批评，乃是人民群众（首先是工人农民）以促进和巩固国家建设事业为目的的、有原则性有建设性的、与人为善的批评。","type":"paragraph"},{"text":"在我们党已成为执政的党的情况下，在资产阶级与工人阶级之间的阶级斗争在新的条件和新的形式下日益激烈的情况下，在人民群众总的政治积极性日益提高的情况下，正是在目前时期，在报纸和刊物上认真开展批评和自我批评有着重大的原则意义。","type":"paragraph"},{"text":"列宁在论及报纸在过渡时期的任务时说：“我们没有对恶劣行为的具体代表进行认真的、无情的、真正革命的战争。我们很少用生活各方面的生动具体的例子和榜样来教育群众——而这是从资本主义向共产主义过渡的时期内报纸的主要任务。我们很少注意工厂、农村、部队里的日常生活，那里有很多新事物，那里最需要的是注意、宣扬、进行社会批评、攻击坏的、号召向好的学习。”（“论我们报纸的性质”，译文见人民出版社最近出的“联共（布）关于宣传鼓动的决议和文件”第43页。）列宁的这个指示，对我们现在的报纸也是适用的。","type":"paragraph"},{"text":"注：西北局报纸工作会议的总结因各地党刊均予刊载，此处从略。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40717b4d07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body><

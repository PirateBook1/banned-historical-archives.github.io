script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4","name":"毛泽东思想万岁（1913-1943卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年武汉","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4.pdf"],"article":{"title":"第一师范讲堂录","alias":"","parts":[{"type":"paragraph","text":"第一师范讲堂录"},{"type":"paragraph","text":"（一九一三年十一月一日）"},{"type":"paragraph","text":"修身。人情多耽安佚而惮劳苦，懒情为万恶之渊戴。人而惰，农则废其田畴，工则废其规矩，商买则废其所，士则废其所学，业即废矣，无以为生，而杀身亡家乃随之矣。因而懒惰，始则不进，继则退行，继则襄弱，终则灭亡，可畏哉！故日情万恶之渊也。"},{"type":"paragraph","text":"奋斗。夫以五千之卒，敌十万之军。策罢乏之兵，当新羁之马。如此欲图存而不亡，非奋斗不可。朝气。少年须有朝气，否则暮气中之。暮气之来，乘疏懈之隙也。故曰意者生之玫墓。"},{"type":"paragraph","text":"读《明耿篇》后题词"},{"type":"paragraph","text":"（一九一五年）"},{"type":"paragraph","text":"毛主席在第一师范求学期间，读了当时很多进步书刊。当他看了《明聊篇》以后，义填胸，亲自笔在书上写道："},{"type":"paragraph","text":"“五月七日，国民奇；何以报仇，"},{"type":"paragraph","text":"在我学子！”这十六个字充分表现了主席青少年时就立下了以天下为已任的革命的雄心壮志。"},{"type":"paragraph","text":"《新青年》第七卷第一号"},{"type":"paragraph","text":"（一九一七年）"},{"type":"paragraph","text":"长沙受了“五四”运动的鼓动，一般人向新潮方面走的，实在不少，又因近年来屡受军派的摧残，弄得长沙这锦锈的地方，常常没有一点生气，于是一般稍有知识的人一一各校数职员及学生一一莫不深深痛恨。更觉得这《社会改造》、《思想革新》、《妇女解放》、《民族自决》种种问题万不容馥。"},{"type":"paragraph","text":"1."}],"authors":["毛泽东"],"dates":[{"year":1913,"month":11,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":10,"page_end":10},"tags":[{"name":"毛泽东","type":"人物"},{"name":"九·一三事件","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c98a2c45f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

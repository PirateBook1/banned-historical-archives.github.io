script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"关于盗书《林彪事件：知情者证词》的声明","authors":["舒云"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"舒 云·《文革博物馆通讯》编辑：","type":"paragraph"},{"text":"您好，２０２０年１２月２１、２２日出版的文革博物馆通讯（一〇八三）〔华夏文摘增刊第一二五一期（zk２０１２c）〕和文革博物馆通讯（一〇八四）〔华夏文摘增刊第一二五二期（zk２０１２d）〕连载了萧功秦《林彪事件再考察》，其中主要引用《林彪事件：知情者证词》是一本盗书，盗窃了舒云《林彪事件完整调查》。请刊登此信，以正视听。","type":"paragraph"},{"text":"《林彪事件再考察》作者自称：“有幸读到过一本林彪事件一百多个当事人的访谈纪录汇集，该书还详细标明了访谈人与当事人谈话的时间、地点。”这就是他十数次引用的《林彪事件：知情者证词》，作者冼维月，出版社为香港人民出版社，定价港币１２０元，新台币３５０元。盗书只有书名、出版社和定价，没有版权页，没有国际统一书号（ISBN），也没有出版社地址和电话。甚至封面和封二也不一致，封面是冼维月编纂，封二是冼维月著。此盗书没有经作者舒云授权，不仅改了书名，也改了作者名，将舒云改成冼维月。序的作者王年一的内容保留，但把里面提到作者舒云的地方全删掉了。香港没有香港人民出版社，所以盗书贼伪造了出版社，却不敢写上出版社地址和电话，同时还伪造了作者名，卑劣可见一斑。","type":"paragraph"},{"text":"２００６年５月１日盗书在香港售卖，５月１９日作者舒云有一个公开声明，称“香港人民出版社出版的《林彪事件：知情者证词》一书是彻头彻尾的伪书，希望大家不要购买。作者保留诉诸法律的权利。”此后，该书销声匿迹，所有研究林彪事件的学者都没有引用过盗书《林彪事件：知情者证词》。然而十四年后《林彪事件再考察》却引用了盗书。因为作者此前对林彪事件没有研究，但是作为一个历史学家，应该具有辨识盗书的常识。香港图书的版权页并不统一，但肯定要有国际标准书号（ISBN）。而这本盗书没有版权页，没有国际统一书号，没有出版时间，也没有出版社地址和电话。不要说历史学家，就是普通人，也应该能分辨出这是一本盗书。更加奇怪的是，盗书并没有出版时间，而《再考察》作者怎么给盗书安上了出版时间呢？◇ ２００６年５月１９日舒云公开声明","type":"paragraph"},{"text":"我研究林彪事件２０年了。１９８７年５月，我调到聂帅传记组，负责撰写建国初期和“文化大革命”两章。采访中，听一些老同志谈了对《聂荣臻回忆录》的看法，使我对“文革”中的九一三事件产生了浓厚的兴趣。２０年来，我陆续采访了几十位九一三事件的目击者，并搜集了大量的资料，写出了很多有关九一三事件的文章。《噩梦九一三》发表在湖北文联的《报告文学》２００２年９、１２期。被选进中国作协编的《２００２年报告文学精品选》。《九一三事件真相探微》发表在《时代文学》２００３年２、３期。《再探五七一工程之谜》发在《时代文学》２００４年第４期。《作家文摘》连载，读者反响强烈。２００４年９月１５日，上海市委机关报《解放日报》开始连载。此文第一次把毛泽东南巡和林立果的一系列行动联系起来，从中发现了重大的秘密。党史专家王年一认为，《再探五七一工程之谜》是个突破。《林彪座机坠毁前后的空军指挥所》发在《党史博览》２００４年第１２期。《作家文摘》选载。此文揭开了１９７１年９月１２日夜，叶群为什么在周恩来打电话后半个小时才逃向山海关机场。《揭开庐山真面目》发表在《时代文学》２００５年第１、２期。此文详细揭开了庐山上“国家主席”引发的一系列之谜，也被上海《解放日报》连载。《李雪峰和九届二中全会》发表在《党史博览》２００５年第２月，详细披露了九届二中全会华北组的内幕。以上几篇关于九一三事件的文章都引起强烈反响。我还写过一本《林彪事件百问百答》。２００５年，在补充采访后，我在２０年九一三事件研究成果的基础上，写出《再探林彪事件真相》（暂用名）这本书。却没想到此书的出版多灾多难。从１９７４年开始发表作品以来，我已经出版十几本书了。自以为经历了形形色色的盗版，却从来没想到我的这本书会在光天化日之下遭遇文化流氓。２００６年５月１日，我的书在香港出版了。书名改成《林彪事件知情者证词》，作者改为冼维月，出版者为香港人民出版社。没有经过我的同意，没有签合同，我的书就这样被明目张胆地篡改了！我在此保留对盗书《林彪事件：知情者证词》的法律权利，同时请读者不要购买和传播盗书。（２０２０年１２月３０日收到）————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    思语（美国）           陈天寒（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"九·一三事件","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2408cb9568"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

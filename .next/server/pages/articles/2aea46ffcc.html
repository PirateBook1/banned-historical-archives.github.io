script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"七言诗·赫鲁晓夫访美","alias":"","parts":[{"type":"paragraph","text":"七言诗·赫鲁晓夫访美"},{"type":"paragraph","text":"（1959年10月）西海如今出圣人，川涂脂抹粉上豪门。12一辆汽车几间屋，三头黄犊半盘银。3"},{"type":"paragraph","text":"举世劳民同主子，"},{"type":"paragraph","text":"[1]西海，泛指西方。《礼记·祭义》：“夫孝，置之而塞乎天地，溥之而横乎四海，施诸后世而无朝夕，推而放诸东海而准，推而放诸西海而准，推而放诸南海而准，推而放诸北海而准。”圣人，这里是褒义反说，讽刺赫鲁晓夫。"},{"type":"paragraph","text":"[2]豪门，指以美国为首的帝国主义世界。"},{"type":"paragraph","text":"[3]一辆汽车几间屋，三头黄续半盘银，直接引用和浓缩赫鲁晓夫的话。1959年国庆期间，赫鲁晓夫访问中国。10月2日，毛泽东等在中南海颐年堂和赫鲁晓夫举行正式会谈。赫鲁晓夫通报了他的美国之行，大肆宣讲他在美国受到欢迎的盛况，说这位农场主送他三头良种牛，那位资本家送他一盘古银币。还说，现在美国差不多每个家庭都有汽车，都有好几间房子，住别墅，吃美。他认为，我们只能同美国在经济上搞和平竞赛，不能用武力来“试试它的稳定性”。当时，毛泽东等在如何看待国际问题和美国问题上，与赫鲁晓夫分歧很大。毛泽东全集第四十二卷"},{"type":"paragraph","text":"万年宇宙绝纷争。川列宁火焰成灰烬，"},{"type":"paragraph","text":"人类从此入大同。"},{"type":"paragraph","text":"[1]宇宙绝纷争，赫鲁晓夫认为，实现“三和政策”和“三无世界”后，世界上便再无纷争了。"},{"type":"paragraph","text":"[2]大同，一种理想社会。这里是正话反说。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":474,"page_end":475},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2aea46ffcc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

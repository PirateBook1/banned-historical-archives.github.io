script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"对柯庆施同志有关上海曲艺革命化改革总结报告的批示","alias":"","parts":[{"type":"paragraph","text":"对柯庆施同志有关上海曲艺革命化改革总秸报告的批示"},{"type":"paragraph","text":"（一九六三年十二月十二日）"},{"type":"paragraph","text":"此件可以一看。各种艺术形式--一戏剧、曲艺、晋乐、美术、舞蹈、电影、诗和文学等等，问题不少，人数很多，社会主义改造在许多部门中，至今收效甚微。许多部们至今还是“死人”统治着。不能低估电影、新诗、民歌、美术、小说的成绩，但其中的间题也不少。至于戏剧等部门，问题就更大了。社会经济基础已经改变了，为这个基础服务的上层建筑之一的艺术部门，至今还是大问题。这需要从调查研究着手，认虞地抓起来。"},{"type":"paragraph","text":"许多共产党人热心提倡封建主义和资本主义的艺术，却不热心提倡社会主义的艺术，岂非怪事。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六三年十二月十二日"},{"type":"paragraph","text":"关于加强相互学习，克服故步自封、骄傲自满的指示"},{"type":"paragraph","text":"（一九六三年十二月十三日）"},{"type":"paragraph","text":"现将湖南省委李瑞山、华国锋两同志，一九六三年十一月六日写的一个参观农业生产情况的报告，以及附在上面的湖南省委一九六三年十二月七日写的一个指示，发给你们研究。中央认为，这种虚心学习外省、外市、外区优良经验的态度和办法，是很好的，是发展我国经济、政治、思想文化、军事、党务的重要方法之一。故步自封、骄傲自满，对于自已所管区域的工作，不朵取马克息列宁主义的筹证分析方法（一分为二，既有成绩，也还有错误），只研究成绩一方面，不研究缺点错误一方面。只爱听赞扬的话，不爱听批评的话，对于外省、外市、外区，别的单位的工作很少有兴趣组织得力的高级干部去虚心地加以考察，便于和本省、本市、本区、本单位的情况结合起来加以改进，永远陷于本地区、本单位这个狭隘世界，不能打开自己的眼界，不知道还有别的新天地，这叫做夜郎自大。对于外国人、外地人以及中央派下去的人只让看好的，不让看环的，只向他们谈成绩，不向他们谈缺点及错误，要谈也谈得不深刻，敷衍了事。中央多次对同志们提出这个问题、认为一个共产党员必须具备对于成绩与缺点、眞理与错误这两分法的马克思主义的瓣证思想。事物（经济、政治、思想、文化、军事、党务等等）总是做为过程而向前发展的，而任何一个过程，都是由矛盾着的两个侧面互相联系而文互相斗争而得到发展的。这应当是马克思列宁主义的常识。但是中央和各地同志中，有许多人却很少认员用这种观点去思索工作。他们的头长期存在着"},{"type":"paragraph","text":"·70·"}],"authors":["毛泽东"],"dates":[{"year":1963,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":83,"page_end":83},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"974526ec25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——对国防军队的诬蔑","authors":["中国人民大学","于云鹏","傅铁城","岳文伯","常学温","林忠仁","王宪文"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——对国防军队的诬蔑","type":"title"},{"text":"中国人民大学于云鹏岳文伯傅铁城常学温林忠仁王宪文","type":"authors"},{"text":"“庞大的军队是历来统治者的必要工具，以毛主席为首的一批人，都和过去历代的统治者一样，为了私利，就养军队来保护自己，怕军队倒戈，就给军队很高的待遇，国防部长安上自己的心腹人，彭德怀是毛主席的心腹人”。","type":"paragraph"},{"text":"“军队和民主很有关系，党和国家牢牢掌握军队。军队待遇高，……是否以此来压制民主？……”（中国人民大学哲学系学生  于云鹏）","type":"paragraph"},{"text":"“部队质量，政治质量可能高，从科学，文化上看不一定高”。","type":"paragraph"},{"text":"“……探照灯在现代战争中没有用，是浪费……。有些将军，没有将军风度，不能指挥现代化战争，打原子战争就不一定适合……部队很多干部蹲在毛坑里不拉屎，一天工作两小时就做完了……。校官是草包，见到他们也不要让开，昂头直走好了……军官的孩子送托儿所，是培养新贵族……知识份子在部队吃不开……我们军队学苏联学坏了，把解放军许多光荣传统都丢掉了。”（中国人民大学新闻系学生  岳文伯）","type":"paragraph"},{"text":"“在战争中许多朝鲜男人死了，因此妇女大大过剩，志愿军有个营长，强奸了寡妇好几次，营长以几斤大米，几件衣服作为代价，因此被军事法庭枪决了。由于朝鲜妇女太多，没有饭吃，许多志愿军的司机，由于远离祖国的妻子，为了满足其生活上暂时欲望，就与朝鲜姑娘，年轻寡妇搞起妍头，有的志愿军司机，还把朝鲜姑娘装在大木箱里，用自己驾驶的汽车载回祖国，作为正式妻子。”","type":"paragraph"},{"text":"“军衔制破坏了官兵关系。”","type":"paragraph"},{"text":"“复员时，因他们不是党员，不管他们年纪再轻，业务能力再强，也没用，只好复员。”“党需要时找来，不需要时就复员，使许多男女青年在部队里埋没了青春，复员后一事无成。”（中国人民大学历史系学生  傅铁城）","type":"paragraph"},{"text":"“学习苏联有教条主义，部队采用军衔后，官兵关系不如以前了，现在部队与老百姓也不密切了，住的地方四周用铁丝网围阻。”（中国人民大学历史系学生  常学温）","type":"paragraph"},{"text":"“后方部队的军官，星期天可穿便服，装饰过美，购买东西过多，经常闹事，尤其是恋爱方面，学校里星期天军官均排队接见女同学，用钱，物质引诱，可见军队中部份人不与群众共甘苦，将过去的优良品质遗弃，军官对物质享受方面太高。”（中国人民大学统计系学生　林忠仁）","type":"paragraph"},{"text":"“我国军队是用来镇压民主的，因此军队薪金很高，军官又多，这就加重了人民的负担。”（中国人民大学哲学系学生　王宪文）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3dc7a8f5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

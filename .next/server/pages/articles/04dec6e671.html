script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席夫人王光美会见印度尼西亚妇女代表团","authors":[],"dates":[{"year":1963,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席夫人王光美"},{"type":"paragraph","text":"会见印度尼西亚妇女代表团"},{"type":"paragraph","text":"新华社十二日讯　刘少奇主席夫人王光美今天下午会见了印度尼西亚妇女代表团全体成员，她们在一起进行了亲切友好的谈话。这些印度尼西亚外宾是：印度尼西亚第一副首席部长莱梅纳的夫人、印度尼西亚基督教妇女会顾问莱梅纳夫人，东爪哇省副省长的夫人、印度尼西亚妇女运动协会东爪哇分会负责人之一、泗水妇女团体联合会主席沙特里约夫人，印度尼西亚国籍协商会妇女部领导人李全信夫人，印度尼西亚妇女会秘书长赫里努蒂女士，印度尼西亚妇女运动协会东爪哇分会委员会委员慕宁加尔夫人，莱梅纳夫人的女儿卡塔丽娜·莱梅纳女士和印度尼西亚妇女代表团团长、印度尼西亚妇女运动协会中央委员会委员帕亚尼·普拉杜诺夫人。"},{"type":"paragraph","text":"会见时在座的有：全国妇联主席团委员沈兹九，外交部副部长黄镇的夫人朱霖，全国妇联国际联络部副部长张淑义等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王光美","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04dec6e671"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

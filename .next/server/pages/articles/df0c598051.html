script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于在五反中不提反暴利口号的批语","alias":"","parts":[{"type":"paragraph","text":"在福建省委宣传部关于《福建日报》三反报道中发生错误的检讨上的批语"},{"type":"paragraph","text":"（1952年3月1日）各中央局："},{"type":"paragraph","text":"我希望各中央局、分局、省市区党委的宣传部都照华东局宣传部（前已通报）和福建省委宣传部一样检查一次自己的工作"},{"type":"paragraph","text":"[1]指中共中央华东局宣传部对《福建日报》1952年1月三反报道的意见和福建省委宣传部对《福建日报》三反报道发生错误的检讨报告。华东局宣传部指出，《福建日报》对三反斗争的宣传一般已引起重视，但集中火力打退资产阶级的进攻，有计划地组织材料揭露其罪恶行为则很不够。主要表现在：一、没有转载过《解放日报》的三反社论。二、外地消息多，本地消息少，空话多，事实少，报纸不揭露重大典型事实。三、对资产阶级的罪恶揭露不够，在对贪污分子的报道中，没有同时揭发资产阶级如何行贿、勾引和腐蚀他们的事实。对上述情况，必须迅即予以检查纠正。福建省委宣传部的检讨报告说，华东局宣传部对《福建日报》在三反宣传上所犯错误的批评完全正确。《福建日报》发生这种错误，是因为省委宣传部和报社对三反的报道工作在一开始采取了很不认真、很不严肃的态度，我们在和资产阶级的斗争中，存在着麻痹思想和右倾思想。经过检讨，对改进报纸工作，加强三反的报道宣传，作出部署：省委宣传部加强对三反报道工作的领导，报社对前一段的三反报道进行检查，调整和加强报道力量，最近一个时期集中力量报道省和福州市级机关的反贪污斗争和福州市的五反运动。毛泽东全集第三十一卷是否在三反五反斗争中管好了自己的报纸、通讯社和广播电台的工作？"},{"type":"paragraph","text":"毛泽东三月一日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":458,"page_end":459},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df0c598051"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

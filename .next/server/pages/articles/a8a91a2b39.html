script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黎笋、范文同同志率领越南党政代表团出国访问路经北京  周恩来、张春桥、李先念同志等前往机场迎送","authors":[],"dates":[{"year":1973,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黎笋、范文同同志率领越南党政代表团出国访问路经北京"},{"type":"paragraph","text":"周恩来、张春桥、李先念同志等前往机场迎送"},{"type":"paragraph","text":"新华社一九七三年七月八日讯　越南劳动党中央委员会第一书记黎笋和越南劳动党中央委员会政治局委员、越南民主共和国政府总理范文同，以及由他们率领的越南劳动党和越南民主共和国政府代表团出国访问，于今天中午路经北京。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来，中共中央政治局委员张春桥，中共中央政治局委员、国务院副总理李先念，中共中央委员、中联部部长耿飚，中共中央委员、中国人民解放军副总参谋长张才千，外交部副部长韩念龙、司长陆维钊、副司长梁枫和朱传贤，中国驻越南民主共和国大使王幼平等，前往机场欢迎和欢送。"},{"type":"paragraph","text":"周恩来总理在机场设午宴招待越南同志。"},{"type":"paragraph","text":"越南民主共和国驻中国大使馆临时代办阮进，越南南方共和驻中国大使阮文广，以及这两个大使馆的外交官员，也到机场迎送，并应邀参加午宴。"},{"type":"paragraph","text":"苏联驻中国大使馆临时代办卜烈仁，在代表团离开时，前往机场送行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8a91a2b39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

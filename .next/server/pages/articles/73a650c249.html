script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"39f5c300-d854-414d-a93f-a0cfd049f55b","name":"列宁选集 第三卷（1972年）","internal":false,"official":true,"type":"pdf","author":"列宁，人民出版社","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/39f5c300-d854-414d-a93f-a0cfd049f55b.pdf"],"article":{"title":"工人监督条例草案","alias":"","parts":[{"type":"paragraph","text":"工人监督条例草案"},{"type":"paragraph","text":"1.在拥有工人和职员共计五人以上，或每年资金周转在一万卢布以上的一切工业、商业、银行和农业等企业中，对一切产品和原材料的生产、储藏和买卖事宜应实行工人监督。"},{"type":"paragraph","text":"2.工人监督，在能办到的小企业中由全体工人和职员直接实行，否则，由他们选出的代表实行，这种代表应立即在全体人员大会上选出，作出选举记录，并将当选人名单报告政府和当地工兵农代表苏维埃。"},{"type":"paragraph","text":"3.非经工人和职员选出的代表许可，绝对禁止具有全国意义的企业或工厂（参看第7条）停工，以及对生产过程作任何改变。"},{"type":"paragraph","text":"4.一切账簿和文件，以及一切仓库和库存的材料、工具和产品等，应毫无例外，一律对选出的代表公开。"},{"type":"paragraph","text":"5.工人和职员选出的代表的决定，企业主必须服从，只有工会和职工代表大会有权取消他们的决定。"},{"type":"paragraph","text":"6.在一切具有全国意义的企业里，一切企业主和一切由工人和职员选出实行工人监督的代表，均应对国家负责，维持严格的秩序和纪律，并保护财产。凡玩忽职守、隐购存货和账目等等者，判处没收全部财产和五年以下的徒刑"},{"type":"paragraph","text":"7.凡为国防事业服务以及与生产人民大众生活必需品有关的企业，都是具有全国意义的企业。"},{"type":"paragraph","text":"8。工.人监督细则，由地方工人代表苏维埃和工厂委员会代表会议以及职员委员会代表会议的代表联席会议制定之。"},{"type":"paragraph","text":"按手稿刊印写丁1917年10月26日和31日（1]月8日和13月）之闯"},{"type":"paragraph","text":"选自《列宁全集》第26卷"},{"type":"paragraph","text":"第254-255页载于1917年11月16日（3日）《真理报》第178号"}],"authors":["列宁"],"dates":[{"year":1917,"month":10,"day":26},{"year":1917,"month":10,"day":31}],"is_range_date":true,"comments":[],"comment_pivots":[],"description":"","page_start":379,"page_end":380},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73a650c249"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

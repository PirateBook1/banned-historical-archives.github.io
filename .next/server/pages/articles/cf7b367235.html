script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"潞安等县在购粮中发生不少小学生退学","authors":["马明"],"dates":[{"year":1954,"month":12,"day":20}],"is_range_date":false,"parts":[{"text":"潞安等县在购粮中发生不少小学生退学","type":"title"},{"text":"马明","type":"authors"},{"text":"【山西分社一九五四年十二月二十日讯】据山西省潞安、平顺、高平三个县的五十一座完小统计：到目前为止，请准假或未请假而不到校的高小学生（以下学生数均为高小学生）已有四百人，占原有学生总数的百分之十七点五九，准备退学的学生还有四百七十八人，占现有学生的百分之十四。武乡、屯留等县也有类似情况发生。","type":"paragraph"},{"text":"高小学生退学回家的原因有三：一、农村实际粮食统购时，把高小学生的口粮都扣留到家里，数量和一般农民一样，而在学校入伙标准要高些。平顺县第一高小每月每个学生需摊小米、杂面五十斤，全年即需六百斤，而在家每人全年留的口粮（杂粮）才三百至四百斤。该县赵城完小一个学生的家长说：上学费粮多，冬季就把全年口粮吃得差不多了，反正是要退学，迟退不如早退好。二、部分退学的学生是烈、军、干属和无劳力的缺粮户的子女，因没有发给购粮证无法入学。三、有些户本来能拿出来米面，但怕露富，想依靠“供应”来维持子女入学。潞安县财委会最近抽查了常村完小申请供应的四个学生家庭，结果证明都不需要供应。","type":"paragraph"},{"text":"长治专署发现上述问题后，正在研究解决中。（马明据长治专署文教科材料编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年1月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf7b367235"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席　刘少奇委员长　周恩来总理  电贺苏联军队建军四十周年","authors":[],"dates":[{"year":1958,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席　刘少奇委员长　周恩来总理"},{"type":"paragraph","text":"电贺苏联军队建军四十周年"},{"type":"paragraph","text":"新华社22日讯　毛泽东主席、刘少奇委员长、周恩来总理二十一日致电苏共中央第一书记赫鲁晓夫、苏联最高苏维埃主席团主席伏罗希洛夫、苏联部长会议主席布尔加宁，祝贺苏联军队建军四十周年。电文如下：苏联共产党中央委员会第一书记赫鲁晓夫同志苏联最高苏维埃主席团主席伏罗希洛夫同志苏联部长会议主席布尔加宁同志亲爱的同志们！"},{"type":"paragraph","text":"欣逢英雄的苏联军队建军四十周年，谨代表全体中国人民，向你们，并通过你们向伟大的苏联人民表示热烈的祝贺。"},{"type":"paragraph","text":"光荣的苏联军队是在伟大的十月社会主义革命的烈火中诞生的世界上第一支工人阶级和农民的军队。四十年来，这支完全新型的社会主义军队，在苏联共产党和苏联政府的领导之下，经历了光辉灿烂的战斗道路。英勇的苏联军队，曾经胜利地保卫了十月革命的成果，粉碎了帝国主义的武装干涉；在第二次世界大战中，又消灭了德国和日本法西斯侵略军的主力，从而保卫了各国的独立，拯救了人类的文明。战后时期，苏联军队为保卫世界和平和人类的进步事业而奋斗不懈，并作出了极为卓越的贡献。事实证明苏联军队是一切被压迫人民和爱好和平人民的忠实朋友。"},{"type":"paragraph","text":"由于苏联共产党在苏联军队中不断地加强政治工作，由于苏联军队拥有最丰富的战斗经验和最现代化的技术装备，苏联军队已成为世界上最强大的最具有战斗威力的革命军队。我们相信，在保卫社会主义阵营各国的安全和保卫世界和平的斗争中，苏联军队定将继续不断地取得新的成就。"},{"type":"paragraph","text":"中国人民解放军在中国共产党的领导下，在长期的革命战斗中，学习了苏联建军的基本经验；今后，苏联军队仍然是中国人民解放军学习的榜样。我们高兴地看到，中苏两国人民之间的伟大团结正在日益发展，中苏两国军队之间的战斗友谊正在不断加强。中国人民和中国人民解放军，将永远坚定不移地同苏联人民和英勇的苏联军队在一起，为巩固以苏联为首的社会主义阵营，为维护远东和世界和平而奋斗。"},{"type":"paragraph","text":"中华人民共和国主席  中国共产党中央委员会主席  毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理  周恩来"},{"type":"paragraph","text":"一九五八年二月二十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"262d4bc7fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

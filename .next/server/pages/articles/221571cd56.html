script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"潘先蓉揭发领导乱提价的错误遭打击报复","authors":["贺晓林"],"dates":[{"year":1981,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"潘先蓉揭发领导乱提价的错误遭打击报复"},{"type":"paragraph","text":"四川珙县食品公司经理孙朝友多次擅自提高肉食品售价。物价员潘先蓉向上级反映后，却遭到县委一些人的冷嘲热讽。县财贸部把潘先蓉调离食品公司，使这位坚持原则的同志，处于既无工作岗位，又无处领工资的困境。希望有关部门抓紧处理。"},{"type":"paragraph","text":"四川省宜宾地区珙县食品公司物价员潘先蓉，因揭发公司领导擅自提价的违法行为，遭到打击报复，四川省物价部门强烈要求当地政府严肃处理。"},{"type":"paragraph","text":"珙县食品公司经理孙朝友多次违反国家物价政策，擅自提高肉食品的销售价格。该公司物价员潘先蓉从1978年以来，同孙朝友的违法行为进行了坚决的斗争。"},{"type":"paragraph","text":"1978年，这个公司把鲜排骨的售价由每斤四角提高到四角五分；1979年，国家提高生猪收购价格后，四川省商业局打电报通知，在国家未作规定前，市场销价暂不动。但这家公司却把城关区的猪肉零售价由每斤六角六分提高到每斤九角，巡场区由每斤6角7分提高到每斤一元。"},{"type":"paragraph","text":"潘先蓉向上级反映了孙朝友的上述违法行为后，竟遭到食品公司领导的打击报复。1980年2月，被撤销了物价员的职务，调到门市部当售货员。以后不仅未升级调资，连1980年二、三季度的奖金也无故被取消了。公司个别领导人还说什么“潘先蓉反映情况后减少公司收入，影响群众奖金”，在一些群众中煽动不满情绪，给潘造成很大压力。潘先蓉出于无奈，先后到中共珙县县委申诉，却遭到一些人的冷嘲热讽。县委财贸部一位负责人还在1980年10月召开的一次县级财贸单位支部书记会上扬言，要治潘先蓉的诬告罪。"},{"type":"paragraph","text":"去年12月3日，中共珙县县委召开了一个解决潘先蓉被打击报复的“座谈会”。奇怪的是，在这个有县纪委、财贸部的领导人参加的会议上，孙朝友没有受到任何批评，潘先蓉也没有得到赞扬。而在座谈会开过的第二天，珙县财贸部把潘先蓉从食品公司调到县蔬菜公司。由于县蔬菜公司人员已超编，不愿接受潘先蓉。这样，潘先蓉就处于既无工作岗位，又无处领取工资的困难境地。"},{"type":"paragraph","text":"四川省物价委员会的同志告诉记者，潘先蓉的问题急待解决，在四川省的物价人员中，有潘先蓉这样遭遇的同志不止一个。记者在这里看到一厚叠各地物价工作者写来的申诉材料，上面记录了他们在执行国家物价政策时遭受到打击报复的过程。省物价委员会的同志希望大家都来支持、关心物价工作者的工作，并且迫切希望各级政府严肃法纪，保护物价工作者今后不再遭受打击迫害。"},{"type":"paragraph","text":"本报记者  贺晓林"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"221571cd56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

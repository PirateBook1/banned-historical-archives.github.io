script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发北京市委关于五反斗争的两个报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发华北局打虎新计划的批语"},{"type":"paragraph","text":"（1952年2月20日）华北局、各中央局，并告各大军区、志愿军："},{"type":"paragraph","text":"华北局二月十七日新计划收到，很好，发给各同志参考。其中说到追赃款及须有五天至七天的休整等项，是必要的，请同志们注意。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月二十日"},{"type":"paragraph","text":"[1]指中共中央华北局1952年2月17日关于新的捉虎计划给分局、各省委、市委并报毛泽东、中央的报告。报告说，华北全区捉虎已超过原计划数目，运动的发展要求立即追加任务，订出新的打虎计划。为保证新计划的顺利实施，报告规定了下列5条：（1）充分发动群众，认真做好调查研究工作，组织力量，学习战术，有计划、有步骤地组织捉虎战役。（2）对于捉住的老虎，要挤净材料，查清赃物、赃款的下落，并迅速令其吐出全部、大部或一部。（3）各级党委和政府应抽出一定人员管理其他日常工作，特别是春耕和工矿企业生产部门的工作，使生产尽可能少受影响。（4）地委以上领导机关应随时纠正捉虎中逼供和硬凑老虎的现象。（5）各地在组织两三个战役之后，应有5天至7天的停顿，以清理案件，总结经验，整顿队伍，然后再战。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":423,"page_end":423},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"330a8965fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

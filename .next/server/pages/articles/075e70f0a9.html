script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纵情歌赞农村大好形势“上海之春”农村音乐歌舞专场洋溢革命激情　少数民族音乐歌舞专场尽情抒发了对党和毛主席的热爱","authors":[],"dates":[{"year":1965,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　洋溢着革命激情和浓烈生活气息的第六届“上海之春”农村音乐歌舞专场，昨晚和前晚在上海音乐厅举行。音乐会上，上海各专业文艺团体的演员们，用他们自己的新创作，纵情歌赞农村大好形势，演唱农村新人新气象，展示他们参加农村社会主义教育运动，深入生活后，在创作和表演上的一些新收获，受到观众们的热烈欢迎。"},{"type":"paragraph","text":"去年十月以后，上海大批音乐舞蹈工作者，先后到农村参加社会主义教育运动。他们一到农村，就立即投入火热的斗争，和广大贫下中农生活在一起，努力学习党的方针政策，努力学习贫下中农的优秀品质。经过一段较长时期的锻炼，大家的阶级觉悟和政策水平都有所提高，文艺思想也有了很大变化，感到一定要用自己的文艺武器为贫下中农服务，为社会主义教育运动服务。于是他们在有关领导的大力关怀支持下，积极配合运动展开创作、演出和宣传活动，热情歌唱贫下中农，歌唱农村中的新人新事。他们先后创作了不少音乐舞蹈作品。这些作品在农村演出时，受到贫下中农的热烈欢迎和高度评价。"},{"type":"paragraph","text":"这次参加农村音乐歌舞专场演出的节目，就是他们根据在农村创作的部分优秀作品，加工提炼而成的。这些节目，既有清新的生活气息，又有强烈的战斗内容，同时由于创作者和演员在艺术思想上得到改造，一心想表现贫下中农，使自己的艺术能为他们所接受，因而在表现形式上都有所突破，有所创造。"},{"type":"paragraph","text":"上海实验歌剧院演出的舞蹈《插秧》、《打谷场上》、《卖余粮》、《分配会上》等，是几幅描绘农村灿烂生活的图景。这几个舞蹈都有较坚实的生活基础，载歌载舞，有的适当加进了对话，打破了一般舞蹈的框框，令人感到亲切易懂。上海合唱团、上海广播电视艺术团演出的《农村组歌》、合唱《丰收》、表演唱《广播机》、《农村业余故事员》等，以明快昂扬的节奏，群众熟悉的音乐语言，歌颂了农村的新人新事，描绘了农村的丰收景象，令人感到鼓舞。上海民族乐团的民乐小齐奏《运粮河上唱丰收》、《喜庆丰收》、《竞挑河泥夺丰收》、《幸福山歌唱不完》，上海管乐团的小合奏《人勤春早备耕忙》、《送肥忙》，上海交响乐团的小提琴独奏《老长工》等，都从不同角度，以不同的器乐表现形式，歌颂了农村的大好形势，描写了农村的今昔对比。此外，上海市人民评弹团的评弹《分配会上》，则以演员深入生活的现场感受，以细腻、抑扬的音调，刻划了农民们获得丰收果实后的喜悦心情。"},{"type":"paragraph","text":"又讯　十三日和十四日晚，“上海之春”举行了少数民族音乐歌舞专场演出。"},{"type":"paragraph","text":"音乐会上，上海音乐学院民族班的蒙族、藏族、维吾尔族、苗族、撒尼族、僮族、布依族、朝鲜族、傣族、鄂温克族等十个民族的歌手，穿着自己民族的盛装，以自己民族的语言，用高亢的歌声，尽情抒发了他们对党、对毛主席的热爱。上海市舞蹈学校、上海民族乐团表演了朝鲜族、蒙族、藏族等族的舞蹈和少数民族乐器的独奏、重奏等节目。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"075e70f0a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

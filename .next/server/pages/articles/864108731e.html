script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深揭狠批“四人帮”，开展学大庆、学大寨群众运动   商业战线奋战一年初见成效","authors":[],"dates":[{"year":1977,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深揭狠批“四人帮”，开展学大庆、学大寨群众运动"},{"type":"paragraph","text":"商业战线奋战一年初见成效"},{"type":"paragraph","text":"据新华社一九七七年十二月二十日讯　全国城乡一千万商业职工贯彻执行以华主席为首的党中央抓纲治国的战略决策，已经初见成效。这一年，商业战线各行各业的职工，在党的领导下，打碎“四人帮”加在人们身上的精神枷锁，大干社会主义商业的劲头越来越大。他们努力做发展国民经济的促进派，做广大群众的贴心人，坚决打击城乡资本主义势力，加强社会主义市场的阵地。随着被“四人帮”破坏的工农业生产的恢复和发展，全国城乡商业购销两旺，库存增加，市场日益繁荣。"},{"type":"paragraph","text":"商业战线的广大职工，一年来怀着极大的无产阶级义愤，揭发批判了“四人帮”篡党夺权的罪行和他们的反革命政治纲领，进行了清查工作。职工们还联系商业工作的实际，揭批“四人帮”破坏“发展经济，保障供给”这一财经工作总方针，反对社会主义商品生产和商品交换的罪行；揭批他们破坏现阶段党在农村的经济政策的罪行；揭批他们破坏粮食统购统销的罪行；揭批他们破坏工业品优先供应农村、农副产品优先供应城市的原则，制造城乡对立和工农对立，瓦解工农联盟的罪行；揭批他们破坏社会主义统一市场，鼓吹“自由采购”、“自由订价”、“自由销售”，大搞资本主义自由化的罪行；揭批他们破坏在中央统一领导下发挥中央和地方两个积极性的方针，反对“统一计划，分级管理”的商品管理体制的罪行；揭批他们破坏社会主义商业全心全意为人民服务的优良传统，散布“服务得好会出修正主义”的反动谬论的罪行；揭批他们破坏企业管理，反对为国家积累资金的罪行。通过这些方面的揭发批判，被“四人帮”搞乱了的路线是非正在澄清，广大商业职工精神面貌迅速改观。"},{"type":"paragraph","text":"战斗在农村的商业职工，派出多种多样的支农小分队，活跃在农业生产第一线，为农业学大寨、普及大寨县运动服务。他们积极组织农业生产资料下乡，同时采取各种方式，帮助社队认真贯彻执行“以粮为纲，全面发展”的方针，发展粮食生产，促进多种经营，保障工业生产和人民生活的需要。许多地区的商业部门响应华主席的号召，大力支援机械化养猪养鸡场的发展，大搞商品基地的建设，增加农副产品的商品量。夏秋以来，许多农副产品的收购量都比去年增长，其中烤烟、黄麻、红麻、蚕茧、茶叶、绵羊毛、苹果等，收购量创造了历史最好水平。"},{"type":"paragraph","text":"商业部门的广大职工还积极帮助工业部门解决原材料、燃料、包装材料的供应问题，促进了生产，同时加强了工业品的收购工作。今年一至十一月，全国工业品收购总额比去年同期增长百分之十六点八。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"864108731e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

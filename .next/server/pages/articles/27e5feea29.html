<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席周总理等观看朝鲜人民军协奏团演出在演出休息时接见协奏团负责人和主要演员，在演出结束时上台和演员握手并赠送花篮","authors":[],"dates":[{"year":1960,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京30日电】　今天晚上，朝鲜人民军协奏团在人民大会堂举行盛大演出。"},{"type":"paragraph","text":"毛泽东主席和刘少奇、周恩来、邓小平等党和国家领导人观看了演出。"},{"type":"paragraph","text":"今天晚上，人民大会堂里华灯灿烂，座无虚席。一万多观众喜气洋洋。19点37分，当毛泽东主席和刘少奇、周恩来、邓小平等党和国家领导人与朝鲜民主主义人民共和国驻中国大使李永镐、朝鲜人民军协奏团团长张瑞焕少将一同走进大厅时，观众全体起立，热烈鼓掌达五分钟之久。"},{"type":"paragraph","text":"今晚朝鲜人民军协奏团演出的精采节目，博得了党和国家领导人以及全场观众的热烈欢迎。在演出中，观众们对朝鲜艺术家们反映中朝两国人民深厚友谊的艺术表演，以长时间的鼓掌表示感谢。"},{"type":"paragraph","text":"演出休息时，毛泽东主席和刘少奇、周恩来、邓小平等党和国家领导人接见了朝鲜人民军协奏团团长张瑞焕少将，副团长崔昌殷上校、金炳淳中校和主要演员，并进行了亲切的谈话。接见时，朝鲜民主主义人民共和国驻中国大使李永镐也在座。"},{"type":"paragraph","text":"出席观看今晚演出的，还有中共中央政治局委员彭真、陈毅、李富春、柯庆施、李井泉、谭震林，政治局候补委员乌兰夫、陆定一、薄一波，中共中央书记处书记李雪峰，全国人民代表大会常务委员会副委员长陈叔通，政协全国委员会副主席包尔汉，最高人民检察院检察长张鼎丞，国务院外事办公室副主任廖承志、张彦，外交部副部长姬鹏飞，以及政府各部门、各人民团体负责人，红星中朝友好人民公社的社员代表。"},{"type":"paragraph","text":"出席观看演出的，还有谭政大将、王树声大将、肖华上将、宋时轮上将、王新亭上将等中国人民解放军高级将领，前中国人民志愿军政治委员李志民上将和前志愿军战斗英雄、功臣代表们。"},{"type":"paragraph","text":"演出结束时，毛泽东主席和刘少奇、周恩来、邓小平等党和国家领导人上台和演员握手，并赠送了花篮。全场长时间地热烈欢呼鼓掌。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1960\\10\\60av010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e侯波\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e10月30日，党和国家领导人在人民大会堂观看了朝鲜人民军协奏团的演出。第二排左起:周恩来总理、张瑞焕少将、毛泽东主席、李永镐大使、刘少奇主席、李永镐大使夫人。　(新华社传真　侯波摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1960\\10\\60av010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席接见朝鲜人民军协奏团团长张瑞焕少将。　(新华社传真　侯波摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27e5feea29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

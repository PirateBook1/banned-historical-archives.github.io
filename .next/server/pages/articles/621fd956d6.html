script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"今天群众认为党员是特殊阶级","authors":["中国人民大学","王德周"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"今天群众认为党员是特殊阶级","type":"title"},{"text":"中国人民大学王德周","type":"authors"},{"text":"（王德周：中国人民大学工业经济系讲师；摘录，标题为原编者所加）","type":"subtitle"},{"text":"人民大学是党员第一，团员第二，民主党派第三，群众最差，打扫厕所的都是旧人员，没有青年团员，这是歧视群众，把群众划在圈外，现在群众把党划在圈外……","type":"paragraph"},{"text":"去年评级时党员连升四级，在旧社会也只能连升三级，过去是军阀、官僚、政客统治，现在军阀没有了，官僚主义就是官僚、政客对民盟来说还合适。这与三十年前一样。选举市代表时有的群众说：选什么？就是分赃罢了！现在党员是两多两少，多了特权思想和优越感……少了两个东西即法律感和道德感。","type":"paragraph"},{"text":"以上这两多两少结合在一起，老百姓受得了吗？毛主席拿出整风来，但老百姓的心只是一个毛主席，老百姓也想天下太平，老百姓与党的距离是远的。这次整风收不到效果是很危险的……","type":"paragraph"},{"text":"一个朝代建立几百年，总是有原因的，清代少数民族就统治了中国300年。共产党仅统治了八年，出了许多漏洞，现在人民怨声载道。解放时，群众对党亲热，现在有轻视，今天共产党已经到了很危险的时候了，不能马马虎虎。到现在百分之九十以上的党员，官僚、宗派，无恶不作，再下去十天，看看各学校揭发出来的情况。","type":"paragraph"},{"text":"今天是社会主义社会，马列主义是立国基础，但马列主义已放之脑后，今天是找权和利，今天群众认为党员是特殊阶级。","type":"paragraph"},{"text":"先烈的血是为人民流的，不能用先烈的血来为自己找权利，在政治上经济上耍手段，学古希腊的诡辩术，把它说成是唯物辩证法。如“你的是我的，我的是你的”，共产党是“你的是我的，我的是我的”。你们是党员划小圈子，人民群众划大圈子，把党员划在外面，党员垒墙群众在墙外挖沟，只有党员先拆墙，群众才肯填沟。党员恶化了，人心恶化了，造成了很坏的风气，“亡国才知”，国到亡时，自己才知道。我强调承认错误，改正错误，才可救药，用布尔什维克的精神，否则很危险。","type":"paragraph"},{"text":"对党员的两个要求：","type":"paragraph"},{"text":"1．守法律，2．讲道德。中国历史上，先立法将自己捆上，做榜样给别人看，人民才守法律。”","type":"paragraph"},{"text":"市委盖白磁砖大楼，老百姓买豆腐要排很长队，买了走一段路，豆腐就碎了。豆腐质量低了，汽车是数量又多、质量又好。两个老百姓坐电车，走到北京饭店门口时，一人说“那么多汽车，要是豆腐就好了！”另一人回答道：“豆腐？豆腐都换了汽车了！”军阀时代还有豆腐！群众在八年中也毕业了，就是不敢说，怕打击。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"621fd956d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

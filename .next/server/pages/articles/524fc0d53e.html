script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席教导记心间“完全”“彻底”为人民","authors":[],"dates":[{"year":1968,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席教导记心间"},{"type":"paragraph","text":"“完全”“彻底”为人民"},{"type":"paragraph","text":"兴寿公社兴寿大队六队妇女队长宋玉兰，看见九队的水渠决口了，白花花的水，冲着口子往外流。她想，这大旱天，水可真是个宝呵，决不能让它流跑，得赶快把口子堵起来。但是，她空着两只手，怎么能堵住缺口呢？她想到毛主席“完全”“彻底”为人民服务的教导，就跳下水去，用身子堵住缺口，坚持了一个多小时，直到有人来把口子堵好，她才愉快地回家。当九队的社员表扬她时，她回答说：“英雄门合听毛主席的话，用身体保护了二十七个阶级兄弟的生命，我只是堵了一个缺口，算不了啥，是毛主席叫我这样做的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"524fc0d53e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇邓小平等领导人观看越南歌舞艺术团演出　接见艺术团全体同志，同正副团长等进行了亲切谈话","authors":[],"dates":[{"year":1966,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇邓小平等领导人观看越南歌舞艺术团演出"},{"type":"paragraph","text":"接见艺术团全体同志，同正副团长等进行了亲切谈话"},{"type":"paragraph","text":"新华社二十六日讯　中共中央副主席、中华人民共和国主席刘少奇，中共中央总书记邓小平，以及其他领导人李先念、康生、郭沫若、林枫、叶剑英，今天晚上观看了越南民主共和国歌舞艺术团的演出，并且接见了艺术团的全体同志。"},{"type":"paragraph","text":"在接见时，越南同志热烈欢呼：“毛主席万岁！”刘少奇主席、邓小平同志等领导人，同艺术团团长瞿辉瑾，副团长范庭六、团金平以及主要演员，进行了亲切的谈话。"},{"type":"paragraph","text":"观看演出和接见时在座的，有杨秀峰、王炳南、李昌、史怀璧、赵辛初等有关方面负责人。"},{"type":"paragraph","text":"越南民主共和国驻中国大使馆临时代办黄北，越南南方民族解放阵线常驻中国代表团代理团长黎松山也在座。"},{"type":"paragraph","text":"越南艺术家们在北京的精采演出，给中国首都的观众带来了很大的鼓舞。在今天的晚会上，演出的充满革命激情的、战斗的和富有民族特色的越南歌舞，再一次获得了成功，博得了中国领导人和各界观众的热烈欢迎。演出结束时，刘少奇主席、邓小平同志以及其他中国领导人，登上舞台向越南艺术家们表示热烈祝贺。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdbf2abf9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

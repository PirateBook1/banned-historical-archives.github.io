script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"美帝坚持军事分界线的荒谬主张　川西各界人民极表愤怒","authors":[],"dates":[{"year":1951,"month":8,"day":23}],"is_range_date":false,"parts":[{"text":"美帝坚持军事分界线的荒谬主张　川西各界人民极表愤怒","type":"title"},{"text":"【川西分社二十三日讯】川西区暨成都市各界人民对美帝国主义在划分军事分界线问题上所持的荒谬主张极表愤怒。连日来各地人民纷纷举行座谈会，发表谈话或写信给川西日报。中国民主同盟川西暨成都市分部委员李嘉仲在谈话中指出：“美帝国主义的荒谬绝论的主张，表示他不是从和平出发而是从侵略出发。因此我们的抗美援朝爱国运动更应加紧进行，只有我们和平力量的增长，才能取得和平。”成都市工商界联合会筹委会主任彭昭农代表该市三万余工商业户表示：“我们看清了美帝国主义的鬼把戏，我们严正地告诉美国侵略者：你们的花样欺骗不住我们，我们百分之九十的工商业户已订出了捐献武器的计划，而有把握超额完成我们捐献三架飞机的计划来保卫我们的祖国。”少数民族聚居地区的茂县专区抗美援朝分会召集的各族人民座谈会上，藏、回等族人民一致认为美国侵略者之所以接受和平谈判又是由于中、朝人民力量强大给予他沉重打击的结果，是包藏有侵略和再战的阴谋的。与会各族人民一致表示，要深入开展抗美援朝的爱国运动。包括二十四种民族的西南民族学院的同学们，都相继写信到自己家乡去，揭露美帝侵略朝鲜的罪行以及阻扰和平谈判的阴谋。川西日报收到郫县、双流、彰明、温江等县数以百计的翻身农民的来信中指出：美方在谈判中的无理表现，证明美方和谈的目的是为了喘一口气再打我们，爱好和平的中国人民绝不能容忍。彰明县河西乡农民张永成在来信中要求参加中国人民志愿军，并说：“坚决要把杜鲁门大恶霸打垮。”温江县龙凤村读报组的七十多个农民来信说：“今后我们要更加努力生产，争取丰收，用加速完成我们的捐献武器计划，来回答美帝国主义。”","type":"paragraph"}],"comments":[],"origin":"1951年8月24日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"481d7c208f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

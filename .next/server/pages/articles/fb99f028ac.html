script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海农药厂革命派用毛泽东思想调动职工积极性以实际行动大力支援农业生产出色完成第一季度生产任务　各类农药产量比去年同期增加二成","authors":[],"dates":[{"year":1967,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在抓革命、促生产的凯歌声中，上海农药厂的无产阶级革命派高举毛泽东思想伟大红旗，在生产中突出政治，出色地完成了国家交给他们的第一季度生产任务，各类农药产品产量比去年同期增加百分之二十，有力地支援了当前的农业生产。"},{"type":"paragraph","text":"上海农药厂的无产阶级革命派在夺权后，在各项工作中始终突出政治，把活学活用毛主席著作放在首要地位。他们首先运用毛泽东思想，对干部进行分析排队。他们认为，厂里三个厂长和几个车间主任虽然在运动初期，犯了些错误，但他们对待错误的态度还比较好，应根据毛主席‘惩前毖后、治病救人’的方针，团结干部一起工作，发挥干部的积极作用。这个厂的无产阶级革命派和革命领导干部一起，建立了从厂一级到各车间的生产指挥系统，迅速改变了在反革命经济主义妖风冲击下，陷于瘫痪的生产局面。同时，造反大队的脱产人员也自觉地返回生产岗位，遵守劳动纪律，不怕艰苦，带头劳动。他们不仅是革命中的闯将，也是生产中的模范，因而很快地建立了革命和生产的良好秩序。"},{"type":"paragraph","text":"这个厂的革命派狠抓毛主席著作的学习。他们组织工人每天上班前坚持学习《毛主席语录》，每星期组织工人集中学习一次毛主席著作。班前学习和集中学习，都坚持做到带着问题学，活学活用。夺权初期，由于人员缺乏，设备坏了无人检修，一小撮别有用心的人故意刁难，面临这些困难，工人们就学习《毛主席语录》。‘什么叫工作，工作就是斗争。那些地方有困难、有问题，需要我们去解决。我们是为着解决困难去工作、去斗争的。越是困难的地方越是要去，这才是好同志。’毛主席的话成了全厂职工排除万难、夺取胜利的强大动力。同时，他们又引导工人正确认识搞好生产的重大政治意义。厂里生产的“敌百虫”、“乐果”等主要产品供应全国各地，多生产一吨农药就能多收几吨粮食，农药生产的好坏直接关系到农业生产的收成，关系到社会主义建设，关系到无产阶级文化大革命的胜利发展。许多老工人说:“只要你们造反队大方向对，我们拼了命也干，一定要把生产抓上去。’当生产中出现了纪律松弛的现象，车间生产服务组同志就召集大家开民主生活会，相互开展批评和自我批评，由群众自己教育自己。"},{"type":"paragraph","text":"上海农药厂的革命派由于用毛泽东思想挂帅，教育群众，团结群众的大多数，充分调动了广大职工群众的积极性，厂里生产出现了一派大好景象。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb99f028ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

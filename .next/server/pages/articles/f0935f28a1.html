script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"同意志愿军的作战部署","alias":"","parts":[{"type":"paragraph","text":"同意志愿军的作战部署！"},{"type":"paragraph","text":"（1950年11月1日）彭、邓，并告高："},{"type":"paragraph","text":"刚才收到你们十一月一日九时全军作战部署，甚好，甚慰。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月一日二十一时"},{"type":"paragraph","text":"[1]这是毛泽东给中国人民志愿军司令员兼政治委员彭德怀和副司令员兼副政治委员邓华的电报。彭德怀等1950年11月1日9时给中国人民志愿军各军、炮司和第一二五师首长并报中央人民政府人民革命军事委员会等的电报中提出的志愿军作战部署。电报说：（一）清川江西之美伪军，以师（或团）为单位，分散于由龟城、定州迄球场、博川线上，造成对我各个分割包围歼灭敌人极有利之形势。（二）第六十六军以一部于龟城西钳制美第二十四师，另各以一部插到龟城、泰川公路上之南山洞一带，及龟城、定州公路上之云山桥一带，坚决彻底破路破桥，阻止敌之运输。军主力控制于适当地区，以便从敌侧后出击，围歼该敌。第三十九军1日黄昏攻歼云山之敌，得手后准备包围歼灭龙山洞、泰川之骑一师。第四十军主力1日晚包围宁边之敌，并组织攻歼之。得手后应向龙山洞、南灯洞挺进，切断敌退路，另留一部于云山东南上九洞防敌由云山逃窜。第三十八军迅速歼灭球场之敌后，以一个师沿清川江东岸向院里、军隅里攻进，而后积极钳制安州之敌，并阻击可能由顺川西援之敌。军主力渡清川江向博川挺进，断敌退路。第一二五师攻占德川后，师主力原地构筑"},{"type":"paragraph","text":"同意志愿军的作战部署工事，坚决阻击由东由南来援之敌，以一部结合友军第七师向元山、顺川铁路线上积极活动。第四十二军主力，原地积极抓住当前之敌，并相机歼灭敌一部，以策应我西线作战。（三）伪军战力不强，已为近来数次战斗证明。美英军突击力更差，尤怕近战夜战和切断后路，只是飞机优势，对我阻力较大。因此，各军对运动中与立足未稳之敌，应发扬勇猛精神，迅速捕捉包围，敢于断敌后路，敢于逼近敌人，善于迅速组织短促猛烈火力兵力，猛攻敌人。各营均应组织轻重机枪，对俯冲敌机准确猛射，使敌之飞机炮火不能发扬威力，则胜利定有把握。望各军详细研究，周密布置，坚决执行，不怕牺牲。一切犹豫怀疑，应坚决反对，以致纪律制裁。"},{"type":"paragraph","text":"[2]高，指高岗，当时任中共中央东北局第一书记、中国人民解放军东北军区司令员兼政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":11,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":337,"page_end":338},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0935f28a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

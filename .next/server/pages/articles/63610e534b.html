script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹接见中国电影协会革命群众的讲话摘要","authors":["戚本禹"],"dates":[{"year":1967,"month":11,"day":2}],"is_range_date":false,"parts":[{"text":"戚本禹接见中国电影协会革命群众的讲话摘要","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"为什么叫反动路线？因为它的目的是保护十七年的文艺黑线。为什么批判肖望东？肖望东保护了文艺黑线，所以要批他。你们十七年的文艺黑线不批，批什么？把十七年来的坏人都包起来，还搞什么文化大革命？最主要的不是什么成立班子，那是彻底批判十七年的文艺黑线。是不是有这种情况，用反动路线来转移目标，代替批十七年的文艺黑线？！黑线没有很好的批判，盖子也没有很好揭开，阵线不清楚，这样强调科室大联合是否符合你们的情况？你们怎么联合？毛主席说是革命的大联合，不能同郑雪菜联合，不能同周文、袁文殊、特务、叛徒、地富反坏右联合。","type":"paragraph"},{"text":"我看了一些材料，像这些坏人都联合了。不了解情况就应该了解了再联合。我看你们这里还是好好批判十七年文艺黑线，不要怕乱，要大鸣、大放、大辩论。这里还没有乱哩！阶级阵线还不清楚，我看是有点急于求成。还需要重新搞大鸣大放大辩论，从头开始！过去做了些什么？把真正的革命同志联合起来，不要群众斗群众，要斗资产阶级裴多菲俱乐部，不把这个裴多菲俱乐部从政治上、组织上、思想上搞垮，你们也走不了。你们是砸烂单位，十个协会，中央今后准备都不设立了。不能因为不设立就想走，不能消极等待，只有把文化大革命搞完，批臭了，批倒了，不能走。","type":"paragraph"},{"text":"（高××：我们这里黑帮没人管，养的胖胖的。）那你就负责起来嘛！因为你提出了这个问题。依靠群众么！你们的队伍要很好清理。先建立一个由少数人组成的积极分子队伍，把队伍清理好，影协文化大革命才有希望。","type":"paragraph"},{"text":"陪同戚本禹同志来影协接见革命群众的还有北京卫戍区刘付司令员以及中央文革联络员刘巨成、王仁、刘继增等同志。会上宣布正式接管影协人事、文书、党团组织、机密等档案材料。","type":"paragraph"}],"comments":[],"origin":"1967年11月2日清华大学井冈山斗批改战团编印《学习资料》第33期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63610e534b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

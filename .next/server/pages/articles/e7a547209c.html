script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省粮食厅办公室，粮食工作情况简报","authors":[],"dates":[{"year":1962,"month":1,"day":31}],"is_range_date":false,"parts":[{"text":"四川省粮食厅办公室，粮食工作情况简报","type":"title"},{"text":"县龙山区有六个公社，62个大队，617个生产队，10080户，39745人，是一个问题较严重的区。根据最近摸底，全区缺粮的6025户，22813人，占总人口的57%（其中，去年12月就已先后断粮的2362户，8759人，占缺粮人口的38.4%），总共缺粮62.5万斤。问题较严重的是龙山、付家、狮龙三个公社，龙山公社现在既无粮又无菜的593户，2070人，占总人口的22%，这部份社员，从去年12月底就靠吃观音土、野菜、麻头、蕨根等渡日。由于生活安排不落实，社员出卖家俱衣物、佃售房屋、外流逃荒，甚至以女儿换粮食等事件均已出现。如中心大队，574户，1794人，出卖家俱衣物，又以高价买回粮食的有79户，共出卖柜子、棹凳、衣服、帐子、被盖、寿方（棺材）等219件，买回粮食540斤。有5户出卖儿女。太元大队一生产队外流逃荒的20人，占总人口的12%，有两个有夫之妇因无饭吃，逃往石宝区另嫁他人。病人急剧增加，现在全区共有各种病号1692人，占总人口的4.3%，其中较严重的×××人，66人已处于病危状态。以12月到元月20日止，共死亡147人，占总人口的0.37%，仅龙山公社1-20日即死亡38人，这种情况还在继续发展，问题十分严重。","type":"paragraph"},{"text":"当前存在的问题是：","type":"paragraph"},{"text":"1，对评借评销工作抓得不紧，缺乏坚强的组织领导。公社和大队，一般都未固定专人负责和组织专门力量；大部份社、队干部，对做好评借评销工作的重大意义认识不足，没有把整风运动和安排群众生活、推动生产紧密结合起来；没有认真发动群众，通过民主评议，将返销粮食及时拿到群众手里。县委12月中旬至元月上旬，先后分配该区销售指标30万斤。到元月20日，实际发证到户的22.5万斤，还有7.5万斤没拿下去，占25%；全区且由于在评销工作中的平均主义，人人分点子下毛毛雨等错误做法，严重缺粮户的问题，没有得到解决。751人，吃粮（数行无法辨认）短，现已评销到户的，一般是每月4-5斤，最少的仅只有半斤，从时间上看，只安排到四月底。我们摸了三个生产队（鱼化公社化丰大队三生产队，龙山公社中心大队一生产队，太光大队七生产队）共118户，412人，评借评销99户，345人，供应粮554斤，每人平均16斤，安排到四月底，每月只有4斤，每天2.1两，最高的每天3.3两，低的仅1.6两，具体访问了11家断粮户的情况，共41人，1-4月评销粮食714斤，每人平均17.4斤，每月4.4斤，每天2.3两，社员傅绍华两口人，从去年12月就断粮，1-4月评供应24斤，每人每月只有3斤。社员吃观音土的现象很普遍，回龙大队四、五小队，太元大队一、二小队90%以上都吃观音土，有的已吃了四十多天。","type":"paragraph"},{"text":"根据评借评销初步复查结果，全区缺粮一个月的589户，2389户人，需粮22400斤，缺两个月的1762户，5444人，需粮111450斤，缺粮三个月的1312户，5721人，需粮160900斤，缺四个月的2230户，8330人，需粮312400斤，缺四个半月的132户，429人，需粮78100斤，按（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7a547209c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

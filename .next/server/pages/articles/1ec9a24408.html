script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西宁市在中等学校中发现和破获了四个反革命组织","authors":[],"dates":[{"year":1958,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"西宁市在中等学校中发现和破获了四个反革命组织","type":"title"},{"text":"新华社西宁2日电　西宁市公安机关今年以来在西宁市中等学校中发现和破获了四个反革命组织，其中除“自由党”系由西宁初师和西宁四中的五个反动教员组成的以外(已破案，罪犯全部逮捕)，其他三个反革命组织——“正义党”(已破案，主犯已逮捕法办)、“和平党”(正侦察)、“民主党”(正侦察)均由学生组成。他们扬言要领导农民起来推翻共产党，声称要“革命”，要“改变现社会制度”。","type":"paragraph"},{"text":"从已发现的情况来看，这几个反革命组织都有通讯联络的代号，有暗语，有系统的组织分工，并且都有明确的反革命目的。在西宁高中破获的“正义党”，就自称：“既不和共产党一样，也不和国民党一样，是中国路线”。在青海卫生学校发现的“和平党”，党内设有书记、副书记、宣传部长和组织部长，“政府”内设有主席和国防、外交、内务等部长。该校发现的“民主党”的反动学生，经常有组织地向学校哄闹，还企图杀害校长和烧毁学校。","type":"paragraph"},{"text":"据初步了解：参加这些反革命组织的学生，大都出身于剥削阶级家庭，亲属、亲友被斗、被关或镇压，对我有阶级仇恨；部分人则因思想落后，品质恶劣，受到批评或处分后，心怀不满而误入歧途。","type":"paragraph"},{"text":"(彭雪根据公安厅了解情况编写)","type":"paragraph"},{"text":"来源：1958年7月12日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ec9a24408"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

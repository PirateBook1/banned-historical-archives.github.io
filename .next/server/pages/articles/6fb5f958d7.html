script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黎笋同志离开北京回到河内  离京时，周恩来、张春桥、耿飚、韩念龙同志等前往机场欢送  宾努首相、英·萨利特使以及黄文欢同志等也到机场送行  到河内时，长征、范文同、黎德寿、阮维桢、黎清毅等到机场迎接","authors":[],"dates":[{"year":1973,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黎笋同志离开北京回到河内"},{"type":"paragraph","text":"离京时，周恩来、张春桥、耿飚、韩念龙同志等前往机场欢送"},{"type":"paragraph","text":"宾努首相、英·萨利特使以及黄文欢同志等也到机场送行"},{"type":"paragraph","text":"到河内时，长征、范文同、黎德寿、阮维桢、黎清毅等到机场迎接"},{"type":"paragraph","text":"新华社一九七三年八月三十一日讯  越南劳动党中央委员会第一书记黎笋，今天下午乘专机离开北京回国。"},{"type":"paragraph","text":"中共中央副主席周恩来，中共中央政治局常委张春桥，中共中央委员、中联部部长耿飚，外交部副部长韩念龙等，前往机场欢送。"},{"type":"paragraph","text":"柬埔寨民族统一阵线中央政治局主席、王国民族团结政府首相宾努亲王，柬埔寨国内特使英·萨利，也到机场送行。"},{"type":"paragraph","text":"到机场送行的还有，越南劳动党中央政治局委员黄文欢，越南民主共和国驻中国大使吴船，越南民主共和国外贸部副部长阮筝，越南南方共和驻中国大使馆临时代办陈平等。"},{"type":"paragraph","text":"新华社河内一九七三年八月三十一日电　越南劳动党中央委员会第一书记黎笋，在出国访问之后，八月三十一日下午乘专机回到河内。"},{"type":"paragraph","text":"越南党政领导人长征、范文同、黎德寿、阮维桢、黎清毅、文进勇、陈国环等到机场迎接。"},{"type":"paragraph","text":"中国驻越南大使王幼平也到机场迎接。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fb5f958d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

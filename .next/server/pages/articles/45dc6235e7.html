script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安私营大华纱厂经理畏罪自杀","authors":[],"dates":[{"year":1952,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"西安私营大华纱厂经理畏罪自杀","type":"title"},{"text":"【西北总分社二十九日讯】拥有三万纱绽和八百台布机的西安私营大华纱厂不法经理熊轩卿于三月二十七日畏罪自杀。据职工检举及其他五个资方代理人的坦白，该厂偷漏国税及偷工减料盗窃国家财产达一百七十多亿元。熊轩卿拒不坦白，并阻挠其他资方代理人坦白和压制职员检举。","type":"paragraph"},{"text":"熊自杀前曾向其第三个老婆说：“不说不得了，说了问题大，要说都说，要不说一点也不说。”熊轩卿除因自己罪恶深重自杀外，武汉市破获黄金毒品走私案，其中主犯之一芮世玉为大华总公司负责人之一，熊见此消息心情不安，认为政府对他可能法办，也是促其自杀原因之一。","type":"paragraph"},{"text":"此事发生后市企业党委即召开有关人员检查工作方式问题，认为在熊自杀事件中应记取两点教训：(一)工作方法简单、讲解政策不够，仅有可怀疑的线索，没有掌握充分材料就去追行贿和盗窃国家经济情报问题。(二)看管罪犯的人对防止其自杀的警惕性不够。","type":"paragraph"}],"comments":[],"origin":"1952年3月31日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45dc6235e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"万里长江航运线上的广大海员工人满怀战斗豪情  用抓革命促生产新成绩欢庆“九大”  广大海员工人学先进，赶先进，掀起活学活用毛泽东思想群众运动新高潮，不断创造生产新纪录","authors":[],"dates":[{"year":1969,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"万里长江航运线上的广大海员工人满怀战斗豪情"},{"type":"paragraph","text":"用抓革命促生产新成绩欢庆“九大”"},{"type":"paragraph","text":"广大海员工人学先进，赶先进，掀起活学活用毛泽东思想群众运动新高潮，不断创造生产新纪录"},{"type":"paragraph","text":"据新华社武汉十二日电　在党的“九大”隆重开幕的特大喜讯鼓舞下，担负着繁忙运输任务的万里长江航运线上的广大革命海员工人，怀着对伟大领袖毛主席无限热爱、无限忠诚的深厚无产阶级感情，掀起了抓革命促生产的新高潮。一船船支援春耕生产的物资，正繁忙地运往各地农村；一列列满载粮食、棉花、矿石、煤炭的船队，正向长江两岸各大、中城市和钢铁基地驰驶。海员工人决心用抓革命促生产的新成绩向“九大”献礼。"},{"type":"paragraph","text":"我们最敬爱的伟大领袖毛主席曾经多次畅游长江，对长江开发和航运建设作了很多极其重要的指示，为长江航运建设事业的发展指出了根本方向。当毛主席亲自主持的“九大”隆重开幕的特大喜讯传来，万里长江航运线上的广大革命海员工人，以无比兴奋的心情，一遍又一遍地纵情高呼：“毛主席万岁！”“中国共产党万岁！”“敬祝毛主席万寿无疆！”他们在码头上、货轮上和客轮上满怀激情地热烈赞颂伟大领袖毛主席的英明领导，热烈赞颂毛泽东思想的无比威力，热烈赞颂毛主席革命路线的伟大胜利。伟大领袖毛主席曾经乘坐过的“东方红”轮上的海员们，更是心潮澎湃，无比欢腾。一日晚，“东方红”轮正在江中航行，红色电波传来了“九大”隆重开幕的特大喜讯，船上的海员立即同旅客一道举行庆祝大会，并组织旅客参观伟大领袖毛主席曾经住过的房间。他们说，我们海员工人最懂得舵手在航行中的重要。毛主席就是新中国这艘巨轮的伟大舵手，是他老人家领导我们战胜多少惊涛骇浪，绕过多少暗礁险滩！使我们在革命的航道上取得了一个又一个的胜利。我们要永远紧跟伟大舵手毛主席干革命，海枯石烂不变心。"},{"type":"paragraph","text":"连日来，广大海员工人遵照伟大领袖毛主席关于“要认真总结经验”的教导，纷纷总结活学活用毛泽东思想的经验，进一步制订措施，把活学活用毛泽东思想的群众运动推向了新的高潮。他们遵照伟大领袖毛主席关于“无产阶级文化大革命的斗、批、改阶段，要认真注意政策”的教导，纷纷举办了落实政策的毛泽东思想学习班，进一步落实了毛主席的各项无产阶级政策，把热火朝天的斗、批、改运动继续推向前进。"},{"type":"paragraph","text":"革命的高潮带来了生产的飞跃。现在，万里长江运输线上，一个抓革命促生产，学先进，赶先进，以实际行动向“九大”献礼的热潮正在蓬勃地开展，新纪录不断涌现。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5532b07ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"在南昌和许世友、韩先楚、程世清、汪东兴的谈话","alias":"","parts":[{"type":"paragraph","text":"附录五："},{"type":"paragraph","text":"在南昌和许世友、韩先楚、"},{"type":"paragraph","text":"程世清、汪东兴的谈话"},{"type":"paragraph","text":"（1971年8月31日）（毛泽东开门见山，讲党的历史和路线斗争问题）"},{"type":"paragraph","text":"毛泽东（以下简称毛）：中国共产党的十次路线错误，是要分裂党，但没有分裂成。"},{"type":"paragraph","text":"毛：（对许世友）在长征路上，张国焘搞分裂，他们成立伪中央，你是清楚的。"},{"type":"paragraph","text":"陈独秀搞分裂，有八十一个人组成“列宁主义左翼反对派”。头一名是陈独秀，第二名是彭述之，第三名就是刘仁静。他们还发表了文告。"},{"type":"paragraph","text":"毛：汪东兴向你们传达了武汉、长沙谈话的内容，讲了庐山会议的问题。缔造人民解放军、领导我们军队的人，能缔造、能领导，就不能指挥吗？他们把缔造和指挥分开，难道缔造者就不能指挥呀？另外，我们这个军队是不是哪一个人缔造出来的呢？或者是哪几个人缔造出来的呢？我看不是，人多看呢。朱德、恩来、贺龙、刘伯承、叶挺，这么多人发动的南昌起义，他们就不能指挥了吗？"},{"type":"paragraph","text":"南昌起义后，由于在指挥上、路线上有错误，起义军南下广东"},{"type":"paragraph","text":"在南昌和许世友、韩先楚、程世清、汪东兴的谈话潮汕地区与敌人作战，结果损失很大，最后余部又被迫返回到江西、湖南一带。"},{"type":"paragraph","text":"南昌起义以后，指挥上、路线上有错误，想依靠外国人，朱德同志当时到了桂东地区，他有一个同学、朋友，姓范，叫范石生，关系不错，搞到一起，范送了他一点枪、钱、衣。"},{"type":"paragraph","text":"军队的缔造者、领导者就不能指挥，这是不对的。缔造者、领导者也不是少数人，也不是我毛泽东一个，也不是你林彪一个，我们党内还有很多同志是领导兵暴的、领导军队的。"},{"type":"paragraph","text":"张国悬在长征路上搞政变，他也是缔造者、指挥者。但是，他指挥军队搞分裂，拿军队作为本钱来搞分裂，那就不好了。长征时，同我们一起的右路纵队，有四军、三十军，这两个军同我们一起过的草地。他们当时把枪丢给干部团的学生，我还是要他们把枪带上，他们愿意回去就回去，张国惹有命令嘛。他们不愿意回去，我们也欢迎。当时不能帮忙，军队不能帮忙，都拿着枪啊。张国焘打电报！让他们回去，他们也愿意回去，那就回去吧！李先念和许世友都是和我们一起过的草地，后来还是回去了。"},{"type":"paragraph","text":"毛：（对许世友等人）你们和张国焘是一个部队的，你们要接受这个教训。后来你们不是和我们又会合在一起了嘛。"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":8,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":241,"page_end":242},"tags":[{"name":"汪东兴","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"许世友","type":"人物"},{"name":"朱德","type":"人物"},{"name":"陈独秀","type":"人物"},{"name":"张国焘","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed0bfcf6de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

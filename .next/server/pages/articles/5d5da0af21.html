script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"调查研究查危害　联系实际批谬论燎原灯具厂学大庆，找差距，深批“四人帮”破坏生产的罪行","authors":[],"dates":[{"year":1977,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海燎原灯具厂党总支在深揭猛批“四人帮”的斗争中，从调查研究着手，联系本厂实际，深入批判“四人帮”破坏生产的谬论，分清路线是非，提高思想认识，找出厂里的薄弱环节，明确奋斗方向，进一步推动了“工业学大庆”群众运动的蓬勃发展。"},{"type":"paragraph","text":"今年以来，这个厂党总支在认真学习毛主席的光辉著作《论十大关系》和华主席的重要讲话及中共中央关于召开全国工业学大庆会议的通知的基础上，广泛召开座谈会，引导群众联系本厂实际，一条条、一件件地揭发批判“四人帮”破坏生产在厂里造成的恶果。同志们说，“四人帮”挥舞“唯生产力论”的大棒，用“产值挂帅”、“利润挂帅”、“管、卡、压”等帽子压人，甚至兜售“革命搞好了，生产就自然而然地上去了”的谬论，严重挫伤了群众的社会主义积极性。有的同志举例说，厂里有一位老先进工人，已经六十多岁了，从解放以来一直勤勤恳恳工作，把自己的全部精力、全部技术都无私地贡献给党的事业，始终坚持做到上班一身露水，晴天一身汗水，雨天一身泥水。但由于“四人帮”大肆散布老工人是“埋头生产，不看路线”，是“既得利益者”的谬论，这种革命的正气得不到发扬。广大职工在揭发批判“四人帮”的罪行的斗争中还说，“四人帮”为了把上海的成绩窃为己有，拼命向工厂压指标，敲产值，使生产计划失去严肃性。就拿生产矿灯为例，生产安排不是按照国家、人民的需要，分别轻重缓急，而是按照产值的大小、利润的多少进行生产。有时遇到产值发生缺口，生产往往要一个月变几变，调度会经常变成“救火会”，破坏了国家计划的综合平衡，使国家各项经济计划无法全面完成。兄弟省市的一些工厂为了生产，多搞几个品种，“四人帮”在上海的余党马上就给戴上“产值挂帅”、“唯生产力论”的大帽子。同志们说:“四人帮”今天用“唯生产力论”、“产值挂帅”的大棒打人，明天又可以明目张胆地贩卖“产值挂帅”的黑货，千条万条，条条都是为他们篡党夺权服务。"},{"type":"paragraph","text":"在此基础上，厂党总支又举办了党员、组室干部、班组骨干学习班，把座谈会上排出来的厂里受“四人帮”破坏所造成的恶果摊给大家，组织大家联系实际批判“四人帮”破坏生产的罪行，进一步分清了“唯生产力论”与抓生产、“产值挂帅”与完成生产计划的界限，提高了干部群众大干社会主义的信心。厂党总支还根据群众的意见，决定成立三结合企业管理调查小组，对厂里企业管理现状进行调查，加强对计划、技术、物资的管理工作，进一步肃清“四人帮”修正主义极右路线的流毒，把必要的、合理的规章制度建立和健全起来。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d5da0af21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

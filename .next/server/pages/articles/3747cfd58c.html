script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"班禅离京返藏邓小平副总理等前往车站欢送","authors":[],"dates":[{"year":1959,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京25日电】　全国人民代表大会常务委员会副委员长、西藏自治区筹备委员会代理主任委员班禅额尔德尼·却吉坚赞和他的随行官员今天上午乘专车离北京回西藏。"},{"type":"paragraph","text":"国务院副总理邓小平、李先念，全国人民代表大会常务委员会副委员长申济深、黄炎培、李维汉，国防委员会副主席张治中，政协全国委员会副主席李四光，中央驻西藏代表张经武:，西藏军区政治委员谭冠三，和首都各界一千多人到北京车站热烈欢送。"},{"type":"paragraph","text":"民族事务委员会副主任谢鹤筹今天一同乘专车陪送班禅额尔德尼去西宁。"},{"type":"paragraph","text":"今天北京车站上悬灯结彩，月台上挂着“欢送班禅额尔德尼·却吉坚赞”、“彻底平定西藏叛乱，维护祖国统一”、“建设民主和社会主义新西藏”、“中华人民共和国万岁”、“中国共产党万岁”、“各族人民伟大领袖毛主席万岁”等汉藏两种文字书写的巨幅标语。"},{"type":"paragraph","text":"10时50分，邓小平等国家领导人同班禅额尔德尼走进车站月台时，欢送队伍里响起热烈的掌声，首都少年儿童向班禅额尔德尼和他的随行官员献花。"},{"type":"paragraph","text":"班禅额尔德尼和他的随行官员在上车前向邓小平等国家领导人献了哈达，邓小平等回敬了哈达。11时，专车在雷动掌声和乐曲声中徐徐开动，班禅额尔德尼久久伫立在车门前，向欢送的人们不断挥动花束告别。"},{"type":"paragraph","text":"今天到车站欢送的，还有全国人民代表大会常务委员王维舟、邢西萍、张苏，政协全国委员会常务委员许德珩、蔡廷错、史良、许广平，全国人民代表大会民族委员会主任委员刘格平、副主任委员谢扶民，国务院副秘书长齐燕铭、各部部长和副部长陈其瑗、徐子荣、王磊、吕正操、王首道、夏衍、韦悫、申德全，民族事务委员会副主任汪锋、萨空了、杨静仁，国务院机关事务管理局局长高登榜。"},{"type":"paragraph","text":"北京市副市长吴晗，中国佛教协会会长喜饶嘉错、副会长噶喇藏、赵朴初、周叔迦、能海、中国伊斯兰教协会副主任达浦生，达赖驻京办事处处长定甲·多吉吉村、班禅驻京办事处处长孙格巴顿、副处长联慧珠、中共西藏工委驻京办事处副处长:顾瑞亭和在京的藏族人士，都到车站欢送。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3747cfd58c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

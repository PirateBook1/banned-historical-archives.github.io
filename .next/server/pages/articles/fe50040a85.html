script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席“备战、备荒、为人民”的伟大战略方针指引下  今年我国农业在多年丰收基础上又喜获丰收  这是战无不胜的毛泽东思想的伟大胜利，是无产阶级文化大革命的成果","authors":[],"dates":[{"year":1969,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席“备战、备荒、为人民”的伟大战略方针指引下"},{"type":"paragraph","text":"今年我国农业在多年丰收基础上又喜获丰收"},{"type":"paragraph","text":"这是战无不胜的毛泽东思想的伟大胜利，是无产阶级文化大革命的成果"},{"type":"paragraph","text":"新华社十五日讯　我国农村广大贫下中农、社员群众和革命干部，进一步贯彻执行伟大领袖毛主席“备战、备荒、为人民”的伟大战略方针，高举党的“九大”团结、胜利的旗帜，狠抓革命，猛促生产，战胜各种自然灾害，在连续多年丰收的基础上，今年又一次夺得农业生产的丰收。目前，全国广大农村到处喜气洋洋，亿万社员正踊跃地向国家交售丰收的粮、棉和其他农产品，支援国家的社会主义革命和社会主义建设。"},{"type":"paragraph","text":"今年，我国粮食作物，夏、秋两季都是丰收年景，全年粮食总产量比丰收的去年又有新的增长，部分地区比去年有较大幅度的增长。广东、江西、上海和遭受严重干旱的云南及洪水袭击的河北等省、市，今年的粮食收成都超过历史的最高水平；山东、山西、广西、福建、陕西、新疆、青海、宁夏等省、自治区的粮食产量都比去年有较大幅度的增长；江苏、浙江、湖南、北京、天津、西藏等省、市、自治区，在去年丰收的基础上，今年粮食作物又获得丰收；河南、贵州、湖北、安徽、辽宁、吉林、黑龙江、甘肃、四川、内蒙古等省、自治区，虽然遭受了自然灾害，经过用毛泽东思想武装起来的广大革命群众的抗灾斗争，仍然获得了较好收成。今年，我国棉花生产也获得了丰收。主要产棉区的江苏、浙江、上海等省、市今年持续高产；河南、陕西、河北、山西等省，今年棉花的收成普遍好于去年。此外，蚕茧、茶叶、烤烟等经济作物，也获得了丰收。广大贫下中农、社员群众和革命干部兴奋地说，今年农业生产又一次获得丰收，是战无不胜的毛泽东思想的伟大胜利，是无产阶级文化大革命的成果。"},{"type":"paragraph","text":"在夺取今年农业生产丰收的斗争中，我国广大贫下中农、社员群众和革命干部，遵循毛主席“抓革命，促生产，促工作，促战备”的伟大教导，认真落实党的“九大”精神，坚持用革命统帅生产，促进生产。春耕生产开始以后，传来了党的“九大”胜利召开的特大喜讯，传来了毛主席关于“在全国取得更大的胜利”的伟大号召，大大激发了广大贫下中农、社员群众和革命干部的革命干劲。在春耕、夏收、秋收大忙季节里，各地农村广大革命群众以毛泽东思想为武器，联系当地阶级斗争和两条路线斗争的实际，深入地批判了叛徒、内奸、工贼刘少奇推行的反革命修正主义路线，批判了资本主义倾向和各种非无产阶级思想，大大提高了广大社员群众的阶级斗争和两条路线斗争觉悟，进一步坚定了走社会主义道路的信心和决心，从而为巩固和发展社会主义集体经济，夺取今年农业丰收打下了良好的思想基础。"},{"type":"paragraph","text":"在夺取今年农业生产的丰收过程中，用毛泽东思想武装起来的、经过无产阶级文化大革命锻炼的广大贫下中农、社员群众和革命干部，深入开展“农业学大寨”的群众运动，发扬“一不怕苦，二不怕死”的彻底革命精神，艰苦奋斗，自力更生，英勇顽强地同干旱、雨涝、洪水、低温、冰雹、病虫等各种自然灾害进行了顽强的斗争。有些地方今年遇到春寒和持续性干旱，严重地威胁农作物的适时播种和正常生长。广大贫下中农、社员群众和革命干部千方百计地防寒、抗旱，坚持不懈地战天斗地，决心排除万难，去争取胜利。受洪水侵袭的湖北、安徽、湖南、江苏、河北等地的贫下中农、社员群众和革命干部，提出“小灾夺丰收，大灾不减产”的战斗口号，日夜奋战在抗洪斗争第一线。黑龙江和吉林省的广大贫下中农，今年也同水涝和早霜等自然灾害进行了顽强的斗争。正如广大贫下中农所指出的那样，今年我国农业丰收，是靠毛泽东思想战天斗地的胜利。"},{"type":"paragraph","text":"广大贫下中农和社员群众在畅谈夺取今年农业丰收的经验时，深有体会地说，各级革命委员会狠抓领导班子革命化，是今年农业生产丰收的主要原因之一。各级革命委员会成员，遵照毛主席关于“国家机关的改革，最根本的一条，就是联系群众”和“必须坚持干部参加集体生产劳动的制度”的伟大教导，纷纷深入农村第一线，同社员一起活学活用毛泽东思想，一起劳动，调查研究，总结和推广先进经验。许多县、社、队干部同社员群众一样，晴天一身汗，雨天一身泥，那里有困难，就在那里指挥战斗。"},{"type":"paragraph","text":"响应毛主席的伟大号召，到农村插队落户的广大知识青年、城镇居民和机关干部，成为今年农业生产的一支生力军。他们和贫下中农同学习，同劳动，一面虚心接受贫下中农的再教育，一面为建设社会主义新农村贡献自己的力量，对促进今年农业丰收，也起了良好的作用。"},{"type":"paragraph","text":"目前，全国范围的秋收工作已经基本结束。各地贫下中农、社员群众和革命干部遵照毛主席关于“每年一定要把收割、保管、吃用三件事（收、管、吃）抓得很紧很紧”的伟大教导，发扬不怕疲劳和连续作战的作风，同心协力，精打细收，力争颗粒归仓。与此同时，各地还积极进行粮食储备和加强粮食保管的工作。各地对秋耕、秋种、秋管等工作也抓得很紧，争取做到边收、边耕、边种、边管，不误农时，为争取明年夏季丰收做好准备。广大贫下中农、社员群众和革命干部，决心更高地举起毛泽东思想伟大红旗，再接再厉，乘胜前进，为完成“九大”提出的各项战斗任务，争取革命和生产的更大胜利而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe50040a85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

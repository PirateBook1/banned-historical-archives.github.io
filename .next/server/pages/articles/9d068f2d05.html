script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"复中共中央电","alias":"","parts":[{"type":"paragraph","text":"复中共中央电！"},{"type":"paragraph","text":"（1945年9月19日）"},{"type":"paragraph","text":"（一）浙东、苏南、皖南、皖中部队北撤，同意你们及张、饶计划？，越快越好，此间已当作一个让步条件，向对方提出，且有好影响。（二）同意陈、饶²去山东，罗及萧去东北，林彪去热河，亦以快为好。华中由谭、邓组织分局。"},{"type":"paragraph","text":"[1]刘少奇9月19日为中共中央起草的电报中说：“全国战略方针是自北发展，向南防御。”“目前全党全军的主要任务，是继续打击敌伪，完全控制热、察两省，发展东北我之力量并争取控制东北，以便依靠东北和热、察两省，加强全国各解放区及国民党地区人民的斗争，争取和平民主及国共谈判的有利地位。”这是毛泽东复中共中央电的主要内容。此电并决定几个战略区领导人的调配。"},{"type":"paragraph","text":"[2]中共中央9月19日致毛泽东、周恩来电，提出长江以南部队北撤计划，并告知张云逸、饶漱石的建议，其内容是将江南主力迅速北调，越快越好，浙东和皖南部队及党政干部全部转移，以此作为对国民党的一个让步。"},{"type":"paragraph","text":"[3]陈、饶，指陈毅、饶漱石。[4]罗，指罗荣桓。萧，指萧华。"},{"type":"paragraph","text":"[5]林彪和萧劲光当时分别被任命为山东军区司令员和副司令员，8月25日飞抵太行后，即前往山东，途中得知中央调令后，转道出山海关。"},{"type":"paragraph","text":"[6]谭，指谭震林，当时任中共淮南区委书记、新四军第二师兼淮南军区政治委员。邓，指邓子恢，当时任中共淮北区委书记、新四军第四师兼淮"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":9,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":394,"page_end":394},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d068f2d05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"谢富治谈政法界大批判","parts":[{"type":"title","text":"859.谢富治谈政法界大批判"},{"type":"paragraph","text":"(1967年7月28日下午在政法口讲话摘要)"},{"type":"paragraph","text":"公检法要彻底革命，要彻底肃清彭、罗流毒。毛主席给我讲了不止十次八次，公检法要彻底革命。毛主席早有预见，彭、罗统治十多年，流毒很深。公检法机关造反过来，造反过去，还是处于保守地位。在二、三月黑风中，做了不少坏事，特别是公安部门，支持造反派的少，支持保守派的多。"},{"type":"paragraph","text":"我们要遵照我们伟大领袖毛主席的教导，公检法要彻底革命！要彻底批判刘邓彭罗，要从政治上、理论上、思想上、组织上彻底肃清刘邓彭罗在政法界的流毒，要把刘邓彭罗特别是彭罗批深批臭。把他们搞得老鼠过街人人喊打，彻底肃清他们的流毒。我们要彻底造反，统统造反，从刑事上，从检察，从政法院，各个方面，大规模地深入批判，要坐下来好好学习毛著，好好批判，写批判文章，这不是一天两天，要搞个半年一年，搞得越深越好，批判时要跟党内最大的走资本主义道路的当权派联系起来。因为他们是总根子，不能开完大会就完事，大会也要开，也要造声势，更重要的是坐下来好好搞材料，要挖深批透，公安部要狠狠批彭真、罗瑞卿、徐子荣，在这边破，那边立。"}],"authors":["谢富治"],"dates":[{"year":1967,"month":7,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":315,"page_end":315,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bcfd2f2cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

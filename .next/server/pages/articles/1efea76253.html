script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"检查同中立国监察委员会瑞典瑞士委员的关系","alias":"","parts":[{"type":"paragraph","text":"检查同中立国监察委员会瑞典瑞士委员的关系！"},{"type":"paragraph","text":"（1954年6月6日）李相朝、丁国钰两同志，并告金首相、志司："},{"type":"paragraph","text":"朝鲜中立国监察委员会已成为目前日内瓦会议的焦点，我们对于中监会的方针已电告你们，关于我们（朝、中、波、捷）对两瑞?的关系请你们作一总的检查，在检查中望注意以下各点："},{"type":"paragraph","text":"（一）在新义州和满浦应坚持事前报告和抽查的总方针，但对抽查方面不妨放松一些，无论波捷?或朝中方面皆应注意有理有利有节的原则务使两瑞无可借口。"},{"type":"paragraph","text":"（二）在清津、兴南和新安州三地因无轮换与替换，在原则上自可不必容许抽查，但因对抽查限制过严反而启两瑞的疑心，不如适当增加一些抽查的机会使其无所得而退。"},{"type":"paragraph","text":"[1]这是毛泽东给朝鲜军事停战委员会朝中方面首席谈判代表李相朝、朝鲜军事停战委员会中国人民志愿军代表团党委副书记丁国钰的电报。"},{"type":"paragraph","text":"[2]金首相，指金日成，当时任朝鲜民主主义人民共和国首相。[3]志司，即中国人民志愿军司令部。[4]中监会，即中立国监察委员会。[5]两瑞，这里指参加中立国监察委员会的瑞典、瑞士委员。[6]波捷，这里指参加中立国监察委员会的波兰、捷克斯洛伐克委员。"},{"type":"paragraph","text":"检查同中立国监察委员会瑞典瑞士委员的关系"},{"type":"paragraph","text":"（三）在我方各口岸对两瑞人员日常生活上予以适当照顾是对的，但对其一般活动上亦可在无大妨碍的情况下予以适当放宽。"},{"type":"paragraph","text":"（四）应说服波捷同志在中监会中努力与两瑞共同确定一些事实，不必事事做结论，在日常生活中亦应尽可能地有些来往。"},{"type":"paragraph","text":"（五）对于对方可能提出的特别调查应根据对方所有要求的具体性质予以考虑，如确实符合停战协定即不应以其麻烦而拒绝之。"},{"type":"paragraph","text":"（六）对对方在南方口岸提出的新办法应根据前电精神予以处理。以上各点务必根据每一地每一事的实际情况逐步改进，切忌突然放松反而予对方（美、韩、两瑞）以示弱的印象。"},{"type":"paragraph","text":"（七）以上各点请加注意。"},{"type":"paragraph","text":"（八）你们关于我后方口岸的请示电已悉。同意来电所提各点意见。"},{"type":"paragraph","text":"毛泽东一九五四年六月六日"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":6,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":116,"page_end":117},"tags":[{"name":"毛泽东","type":"人物"},{"name":"丁国钰","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1efea76253"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

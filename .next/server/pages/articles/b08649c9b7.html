script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"对某些铁路不破坏或只作战术性破坏","alias":"","parts":[{"type":"paragraph","text":"对某些铁路不破坏或只作战术性破坏"},{"type":"paragraph","text":"（1948年1月8日）林、罗川，并告中工委："},{"type":"paragraph","text":"东北与华北敌人愈打愈少，几个月后形势将起变化。请考虑某些铁路不破坏或只作战术性破坏，而不彻底破坏。例如彰武、新立屯、义州、承德间铁路不加破坏，打虎山、锦州、山海关、天津间铁路只作战术性破坏，铁岭、长春间及吉林、长春间铁路则不再破坏，沟帮子、营口、大石桥间及鞍山以南铁路似亦可不再破坏。如何，望酌办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"子齐"},{"type":"paragraph","text":"[1]林、罗，指林彪、罗荣桓，当时分别任东北野战军司令员兼政治委员和副政治委员。"},{"type":"paragraph","text":"[2]义州，旧州名，即辽宁义县。[3]·打虎山，即今大虎山，位于辽宁黑山县南部。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":1,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":498,"page_end":498},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b08649c9b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

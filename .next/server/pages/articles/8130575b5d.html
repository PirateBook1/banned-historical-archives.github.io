script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"肃清刘少奇轻防重治的流毒","authors":["李相贡"],"dates":[{"year":1969,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"肃清刘少奇轻防重治的流毒"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“应当积极地预防和医治人民的疾病，推广人民的医药卫生事业。”积极贯彻预防为主的方针，是我国医疗卫生事业发展的方向，也是关系到全国广大人民身体健康的大事。可是，大叛徒刘少奇及其在卫生部门的代理人，长期以来，推行了一条反革命修正主义的卫生路线，使我国广大农村处于“一无医，二无药”的状态，严重地破坏了社会主义革命和社会主义建设事业。就拿我们在巡回医疗中看到的一个小山庄来说，在刘少奇反革命修正主义卫生路线统治下，这个偏僻的小山庄缺医少药，疾病流行，全村共四十七户，就有二十二个贫下中农阶级兄弟因患病得不到治疗，长期不能参加劳动。这就是刘少奇推行“轻预防，重治疗”反革命修正主义卫生路线的罪证。"},{"type":"paragraph","text":"刘少奇以加强“城市医疗工作”为名，把大量的人力物力放在研究高、深、难的疾病上，搞所谓“尖端科学”。他极力反对把医疗卫生工作的重点放到农村。在刘少奇反革命修正主义卫生路线的毒害下，一些医务人员只管治病，不管预防，甚至有人只顾追求个人名利，走资产阶级“专家”、“学者”的道路。他们成天蹲在医院大楼里，坐等病人找上门。病人来了，条条框框一大套，把贫下中农堵在医院大门之外，哪里还能想到预防人民的疾病？所谓"},{"type":"paragraph","text":"“重治疗”，也根本不是为贫下中农治疗，而是为城市中的少数资产阶级老爷精心治疗。所谓“轻预防，重治疗”，实际上是轻农村，重城市，轻视贫下中农，重视资产阶级老爷，这是一条彻头彻尾的反革命修正主义卫生路线。"},{"type":"paragraph","text":"我们遵照毛主席关于“把医疗卫生工作的重点放到农村去”的伟大教导，在巡回医疗中，狠抓农村的疾病预防工作，为香山大队培养了二十四名“赤脚医生”，使农村医疗大权掌握在贫下中农手中。我们向广大贫下中农大力宣传毛主席对卫生工作的一系列指示，动员群众，开展爱国卫生运动，帮助他们制定预防疾病的措施，和贫下中农一起平整街道，打扫卫生。在积极预防和配合治疗下，这个小山庄的社员的慢性病不仅全部被治好，还使常见病、多发病比过去下降了百分之七十，防止了各种传染病的发生。如去年春天正当春耕大忙季节，流行性感冒盛行，由于预防工作做得好，全村没有一人发病，有力地促进了春耕生产。两年来他们连续获得了农业大丰收，彻底改变了过去的后进面貌。"},{"type":"paragraph","text":"北京卫戍区某部军医　李相贡"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8130575b5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大的中朝友好事业深深扎根在两国人民心中  邓副委员长为金主席举行盛大宴会  朝鲜党政领导人出席  西哈努克亲王也应邀出席","authors":[],"dates":[{"year":1979,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大的中朝友好事业深深扎根在两国人民心中"},{"type":"paragraph","text":"邓副委员长为金主席举行盛大宴会"},{"type":"paragraph","text":"朝鲜党政领导人出席  西哈努克亲王也应邀出席"},{"type":"paragraph","text":"新华社咸兴五月三十一日电  中共中央政治局委员、人大常委会副委员长邓颖超今天晚上在咸兴新兴国际旅馆为朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成举行了盛大的宴会。"},{"type":"paragraph","text":"应邀出席宴会的有金日成主席的夫人金圣爱，朝鲜党和国家领导人朴成哲、金永南，有关部门负责人、咸镜南道和咸兴市的党政负责干部以及当地党、政、军、工、农、青、妇、文教、新闻界人士二百多人。"},{"type":"paragraph","text":"应邀出席宴会的还有正在朝鲜访问的诺罗敦·西哈努克亲王和夫人。"},{"type":"paragraph","text":"当邓副委员长陪同金日成主席和夫人等步入宴会厅时，军乐团高奏欢迎曲，全场响起长时间的热烈掌声。"},{"type":"paragraph","text":"邓副委员长和金日成主席先后在宴会上讲话。"},{"type":"paragraph","text":"邓副委员长在讲话中说：“我们在贵国逗留的时间虽然很短，但学习了很多东西，收获很大。我们受到了朝鲜人民的伟大领袖、中国人民的亲密朋友金日成主席的盛情款待和无微不至的关怀，他在百忙中抽出很多宝贵时间，同我们进行了极为亲切友好的谈话，还亲自陪同我们到咸兴市参观访问，这使我们深为感动，深感荣幸，并且永志不忘。几天来，我们完全生活在亲如家人般的友好气氛中，过得非常愉快。”"},{"type":"paragraph","text":"她说，她在访问期间亲眼看到英雄的朝鲜人民在金日成主席和朝鲜劳动党的英明领导下，举国上下，万众一心，奋发图强，在各条战线上都取得了巨大的胜利，获得了一个又一个的新的成就。在访问期间，她还深深感到朝鲜人民实现祖国统一的迫切愿望和坚强决心。"},{"type":"paragraph","text":"邓副委员长接着说：“你们的亲切款待和热烈欢迎，特别是周恩来同志铜像和纪念碑的建立，无不体现了朝鲜人民对中国人民真挚深厚的友好感情。这使我们更加深切地体会到，伟大的中朝友好事业是深深扎根在两国人民心中的，是有强大生命力的。我们回国之后，将把我们在这里的亲身感受转达给一向十分珍视中朝友谊的中国人民，让中朝友谊的长青之树，永远根深叶茂，万古长青。中国各族人民在华国锋主席为首的党中央领导下，坚持马列主义和无产阶级国际主义原则，一定同朝鲜人民并肩战斗，团结在一起，胜利在一起。”"},{"type":"paragraph","text":"金日成主席在讲话中说：“邓颖超同志对我国的访问进行得非常成功。您这次访问的日子是有力地显示了朝中两国传统的友好合作关系不断良好发展的意义深远的日子。”"},{"type":"paragraph","text":"他说：“我国人民不但把邓颖超同志作为伟大的中国人民的友好使者高兴地迎接，而且回忆着为朝中友谊的加强和发展建立了巨大功绩的我们的亲密战友周恩来同志，以敬慕他的心情，象亲兄弟一样热情地迎接邓颖超同志。”"},{"type":"paragraph","text":"金日成主席说：“我们人民的这种心情通过今天举行的周恩来同志铜像和纪念碑揭幕典礼也充分地表现出来了。这次我们建立周恩来同志的铜像和纪念碑，是为了永远传颂他的历史功绩。这反映了我国人民今后也要不断巩固和发展我们两党、两国和两国人民之间的战斗友谊和团结的崇高愿望。”"},{"type":"paragraph","text":"金日成主席说：“我们确信，在马克思列宁主义和无产阶级国际主义的旗帜下，两国共产主义者和人民之间用鲜血凝成并在时代的种种风暴中巩固起来的朝中友谊，将同历史的洪流一起万古常青。”"},{"type":"paragraph","text":"他最后说：“我希望，您回祖国后向尊敬的华国锋主席同志、叶剑英委员长同志和邓小平副主席同志以及其他中国党政领导干部同志转达我们的亲切问候，并希望您转达我国人民希望兄弟的中国人民紧密地团结在华国锋同志为首的中国共产党的周围，在促进国家的社会主义现代化的神圣事业中取得更大成就的祝愿。”"},{"type":"paragraph","text":"邓副委员长和金日成主席的讲话获得全场一阵阵的热烈掌声。"},{"type":"paragraph","text":"以文化部长黄镇为首的中国政府文化代表团也参加了宴会。代表团团员、中国著名女高音歌唱家张权在宴会上唱了朝鲜歌曲《领袖，夜深了》和怀念周总理的中国歌曲《摇篮曲》。中国二胡表演艺术家王宜勤作了演奏。他们的演出，受到了热烈欢迎。金日成主席同他们亲切握手，祝贺他们演出成功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fc63ae5a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

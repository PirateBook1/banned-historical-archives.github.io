script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"陈伯达接见北航师生讲话作教育革命的探索者","parts":[{"type":"title","text":"793.陈伯达接见北航师生讲话"},{"type":"paragraph","text":"作教育革命的探索者"},{"type":"paragraph","text":"(1967年6月11日)"},{"type":"paragraph","text":"一、行百里者半九十"},{"type":"paragraph","text":"(大家要求陈伯达同志题字)"},{"type":"paragraph","text":"陈伯达同志题："},{"type":"paragraph","text":"“当毛主席的好学生，当群众的好学生。”给“红旗兵团”题字：“相信毛泽东思想，相信群众自己的力量，相信集体的智慧，这样我们就将创造人类历史空前的奇迹。”"},{"type":"paragraph","text":"我又学了一点，“行百里者半九十”这是一句中国古话。说要走一百里路，走九十里才只走了一半。"},{"type":"paragraph","text":"为什么走了九十里路，只差十里才算走了一半路呢？这就是说后面的十里路是比较难走的。大家在文化革命中做了很多工作。我们的文化革命才走了一里，数不到九十里。你们也可能走得更多一些，二百里路，三百里路。所以不能自己满足呀！走了九十里才称走了一半，对你们可能走了一百里，我们才开步走。你看我今天才来当你们的小学生，才开步走嘛！"},{"type":"paragraph","text":"陈伯达同志又给《红航一号》题字："},{"type":"paragraph","text":"“教育革命的探索者”"},{"type":"paragraph","text":"二、要建立毛泽东思想的社会主义教育制度"},{"type":"paragraph","text":"我说过，我在上师范学校的时候，甲、乙、丙、丁是丁等，你们现在的程度比我们高......(众：我们都是陈伯达同志的小学生)我们都是毛主席的小学生，以后你们再给我上课吧！今天没有机会上课了。"},{"type":"paragraph","text":"我今天是来谈教学改革。过去我们教育制度是从中国封建社会继承来的，教育制度，还有从苏联抄来的教育制度。"},{"type":"paragraph","text":"在无产阶级文化大革命中，我们要创立一个新的社会主义的教育制度(教学)。关于教育制度问题，毛主席很早就提出来......。他很早就探索新的教育制度。这个新的教育制度是培养无产阶级接班人的教育制度，是毛泽东思想的社会主义教育制度。"},{"type":"paragraph","text":"你们要把它具体化，提出方案，我们现在只能向你们学习......"},{"type":"paragraph","text":"教育制度能不能搞好，要靠大家，要靠毛泽东思想。"},{"type":"paragraph","text":"今天就出这个题目。"},{"type":"paragraph","text":"你们可以办一个刊物，大家可以发表意见，现在就是大家提个方案，具体化。"}],"authors":["陈伯达"],"dates":[{"year":1967,"month":6,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":276,"page_end":276,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce25bdd4cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川北区旱象日趋严重　已发现煮吃死孩子的现象","authors":[],"dates":[{"year":1952,"month":3,"day":22}],"is_range_date":false,"parts":[{"text":"川北区旱象日趋严重　已发现煮吃死孩子的现象","type":"title"},{"text":"【川北记者组二十二日讯】川北区旱象日趋严重，断炊户、缺粮户续有增加，十八日晚狂风大作，小春作物损失太重。蓬溪、南部、阆中、旺苍等十多县，损失的小春在百分之十至五十。旺苍、盐亭、广元县民房吹倒不少，旺苍燕子乡吹倒房一百一十间。春荒已达二十三县。巴中、达县等县断炊户达百分之七至百分之十，缺短户在百分之四十以上，发放口粮无济于事，自杀现象较前增多，蓬溪县富良乡饿死小孩三个，南充县凤仪乡八村农会主席吴丙生煮吃自己死了的孩子。农村借贷问题很多是村干部带头借，中农富农附和，发展下去一定会产生强迫命令侵犯中农利益现象。现尚无下雨征象，夏早也有可能。全区防旱工作情况是：县一级已行动起来，多数区村干部还有麻痹思想，老农民中靠天吃饭和依赖思想浓厚，有的农民说：“毛主席领导好，我们这里遭旱，丰收地区会来救济的”。生产防旱办公室已召开紧急会议，将再颁布指示，紧急动员抗旱防旱。","type":"paragraph"}],"comments":[],"origin":"1952年3月24日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fec54b85f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"佩尔蒂尼总统会见彭冲副委员长  我临时代办为中共代表团访意举行招待会","authors":[],"dates":[{"year":1981,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"佩尔蒂尼总统会见彭冲副委员长"},{"type":"paragraph","text":"我临时代办为中共代表团访意举行招待会"},{"type":"paragraph","text":"新华社罗马7月10日电  意大利共和国总统山德罗·佩尔蒂尼今天下午在总统府会见了正在这里访问的中华人民共和国全国人民代表大会常务委员会副委员长彭冲。"},{"type":"paragraph","text":"彭冲向佩尔蒂尼转达了中国全国人民代表大会常务委员会委员长叶剑英、副委员长彭真和政协主席邓小平对他的问候。佩尔蒂尼对此表示感谢，并且请彭冲转达他对中国领导人和中国人民的问候。他对彭冲说，去年访问中国给他留下了永远难忘的深刻印象。他希望意中两国之间的友好合作关系不断发展。"},{"type":"paragraph","text":"同一天，参议院议长阿明托雷·范范尼也会见了彭冲。宾主进行了友好的谈话。参议院副议长达里奥·瓦洛里参加了会见。"},{"type":"paragraph","text":"中国大使馆临时代办杨清华在上述两次会见时在座。"},{"type":"paragraph","text":"新华社罗马7月10日电  中国驻意大利大使馆临时代办杨清华今晚为彭冲率领的中国共产党代表团访问意大利举行了招待会。"},{"type":"paragraph","text":"意共总书记恩里科·贝林格同志、意共中央领导机构其他领导人和书记处的全体成员出席了招待会。"},{"type":"paragraph","text":"出席招待会的还有意大利众议院议长利昂尼尔德·约蒂以及其他各界的朋友们。"},{"type":"paragraph","text":"在招待会上，宾主热烈交谈，祝愿两国人民和两党友好关系不断发展。"},{"type":"paragraph","text":"由中共中央政治局委员、书记处书记彭冲率领的中国共产党代表团是应意大利共产党的邀请于7月3日到意大利访问的。中共代表团访问了米兰、威尼斯、波洛尼亚和佛罗伦萨四个城市，会见了当地意共领导同志和地方政府负责人。"},{"type":"paragraph","text":"代表团还参观了工厂、合作社，同意共党员、群众进行了广泛的接触，受到他们热情友好的接待。在波洛尼亚，代表团参观了市中心的反法西斯烈士纪念墙以及该市附近的马尔扎博托镇反法西斯烈士纪念馆，并向纪念馆和纪念墙献了花圈。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a9208ba73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

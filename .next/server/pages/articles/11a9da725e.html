script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏丹朋友说:毛主席把马列主义发展到新的阶段","authors":[],"dates":[{"year":1966,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社喀土穆电　苏丹著名医学专家、前国家最高委员会委员提加尼·马希博士最近在这里对新华社记者发表谈话时说，毛泽东主席是人类历史上最伟大的人物之一。他不仅是一位伟大的哲学家，同时也是中国革命的伟大领袖。他说，毛泽东思想是永远适用的根本真理。"},{"type":"paragraph","text":"提加尼博士说，毛泽东主席天才地把马克思列宁主义的理论应用于中国的实际，并且把马克思列宁主义的理论发展到了一个新的阶段。毛泽东主席的天才体现在各个方面。他的著作是容易理解的，人民可以从他的著作中看到自己的未来。"},{"type":"paragraph","text":"他强调指出，毛泽东主席的最伟大的贡献之一，就是把人的因素放在第一位，使人的因素充分发挥作用，引导人们向正确的方向努力。"},{"type":"paragraph","text":"他指出，中国革命能够使这个国家的各个方面发生变化，使中国能够在短短的十六年期间取得了人类历史上任何革命从来没有取得的这样巨大的成就，原因就在于此。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11a9da725e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

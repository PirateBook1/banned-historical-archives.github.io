script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"兰考县支左部队坚决按毛主席关于干部问题的教导办事深入细致地做好已解放干部的教育工作帮助干部提高阶级斗争和两条路线斗争觉悟，打消顾虑，勇挑重担；引导他们象焦裕禄同志那样，活学活用毛主席著作，为广大贫下中农鞠躬尽瘁，死而后已","authors":[],"dates":[{"year":1969,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据《人民日报》报道　在河南省兰考县执行“三支”“两军”任务的解放军某部，遵循伟大领袖毛主席“必须善于使用干部”和“必须善于爱护干部”的伟大教导，认真细致地做好已经解放出来的干部的教育工作，引导他们以焦裕禄同志为榜样，在不断斗私批修的过程中，把自己锻炼成为无限忠于毛主席无产阶级革命路线的好干部。"},{"type":"paragraph","text":"干部解放后，教育工作不能放松"},{"type":"paragraph","text":"解放军同志在兰考县执行“三支”“两军”任务中，紧跟毛主席的伟大战略部署，帮助县革委会解放了大批犯错误的干部。干部解放以后，有的同志存在着“干部解放了，任务完成了”的思想。这种活思想一出现，党支部就组织干部、战士反复学习了毛主席的最新指示:“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道。”使大家认识到，毛主席的干部政策必须经常讲，反复讲。一定要把解放犯错误干部的工作做到底，这个“底”就是不把解放干部的工作停留在“解放”这一点上，而是要在阶级斗争的风浪中继续教育、锻炼和提高他们的阶级斗争和两条路线斗争觉悟。解放军同志在提高认识以后，便积极热情地做干部工作。首先，解放军同志处处做出样子，和解放出来的干部共同研究工作，听取他们的意见，使他们感到解放军信任自己、关怀自己，从而打消顾虑，主动挑起重担子。解放军还引导干部象焦裕禄同志那样活学活用毛主席著作，一心为人民，一心为革命；象焦裕禄同志那样为广大贫下中农鞠躬尽瘁，死而后已。与此同时，解放军同志帮助群众学习、掌握伟大领袖毛主席的干部政策，使群众象焦裕禄同志那样正确对待犯错误的干部。"},{"type":"paragraph","text":"向焦裕禄学习，克服思想上的反复"},{"type":"paragraph","text":"在兰考县革委会领导下，已解放出来的干部，绝大多数在群众的信任、支持、帮助下，牢记毛主席的教导，学习焦裕禄同志“举旗抓纲”，思想上和工作上都有很大的进步。但也有个别解放出来的干部思想上出现反复。这时，解放军同志就热情帮助他们从世界观上找问题，从两条路线斗争上找原因，并发动群众教育和帮助他们挖头脑中的脏东西，提高他们两条路线斗争觉悟，使他们沿着毛主席的革命路线奋勇前进。解放军同志反复学习了毛主席的伟大教导，认识到，干部解放了，但不等于从他们思想上完全肃清了反革命修正主义的流毒。因此帮助他们不断地在实际斗争中改造思想，接受考验，这是把已经解放出来的干部培养成无限忠于毛主席的好干部的重要途径。因此，解放军同志认真组织已经解放出来的干部不断地用毛主席的伟大教导对照检查自己，用焦裕禄同志的事迹对照检查自己，使他们的阶级斗争和两条路线斗争觉悟不断地提高。"},{"type":"paragraph","text":"原县人委有个干部解放出来后，曾一度出现脱离群众的苗头，群众给他贴了一些大字报。在这里支左的班长周玉成发现后，就立即找他谈心，引导他回顾自己在文化大革命中所犯的错误和毛主席对广大干部的关怀。这个干部很受感动。从那以后，他经常深入到贫下中农家里访贫问苦，受到了群众的好评。"}],"comments":[],"origin":"《人民日报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e95a57f549"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

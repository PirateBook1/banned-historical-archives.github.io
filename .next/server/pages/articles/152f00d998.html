script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"清算邓小平翻案复辟的罪行","authors":["昔阳县李家庄公社石坪大队党支部"],"dates":[{"year":1976,"month":6,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"清算邓小平翻案复辟的罪行"},{"type":"paragraph","text":"昔阳县李家庄公社石坪大队党支部"},{"type":"paragraph","text":"俺们石坪大队，过去吃够了修正主义路线的苦头，对搞修正主义的“大人物”最恨。毛主席亲自发动和领导的伟大的无产阶级文化大革命，粉碎了刘少奇、林彪两个资产阶级司令部，批判了他们所推行的反革命的修正主义路线。俺们大队也经过同修正主义路线的斗争，端正了农业学大寨的方向，斗出了石坪新人、新村、新面貌。文化大革命真是好，俺们打心眼里拥护。"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平，怀着对文化大革命的刻骨仇恨，翻文化大革命的案，算文化大革命的帐，是贫下中农的死对头，俺们要同他斗到底。石坪贫下中农心里都有一本文化大革命前后两本对比帐，可亮堂着哩！土改后，俺们坚信毛主席关于“只有社会主义能够救中国”的教导，走组织起来的金光大道，办合作社，办人民公社。农村的社会主义阵地日益巩固，集体经济的力量大发展，贫下中农的生活也越来越香甜。可是，刘少奇、邓小平这些修正主义“大官们”，却千方百计压我们。合作化时，他们就大砍合作社。三年经济暂时困难时期，他们又疯狂地推行“三自一包”等资本主义黑货。那时候，石坪没有改造好的地、富、反、坏和一心想发财的少数富裕农民，借机大搞“庄稼搅买卖”的生意。俺们石坪的集体经济受到了严重影响，粮食总产量大幅度下降，成了全县有名的“老大难”单位。贫下中农当时就不断起来同修正主义、资本主义斗。文化大革命中，俺们在大队党支部的领导下，学习大寨大队以阶级斗争为纲，坚持党的基本路线的根本经验，进一步同刘少奇斗，同林彪斗，大批修正主义，大批资本主义，狠狠打击阶级敌人的破坏活动，农业学大寨运动蓬蓬勃勃开展起来。现在，俺们石坪大队革命和生产的形势大好，社会主义新人新事大量涌现，粮食也不断增产，对国家的贡献也越来越大。俺们大队的巨大变化，是文化大革命的胜利成果。文化大革命好这本帐，在俺们心里扎了根，邓小平是抹煞不了的。"},{"type":"paragraph","text":"“不斗争就不能进步。”毛主席的这一指示，更加鼓舞了俺们批判邓小平、反击右倾翻案风的勇气和信心。邓小平为啥要翻文化大革命的案？就是因为文化大革命革到了他们这些走资派的头上，批了他们反革命的修正主义路线，夺回了被他们篡夺的那一部分领导权。邓小平翻案就是要复辟，他网罗和重用不肯改悔的走资派，拼凑“还乡团”，推行反革命的修正主义路线，把俺们社会主义国家拉回到半殖民地、半封建的旧社会去。对邓小平搞翻案复辟，俺们大队的共产党员、贫下中农心里早都憋了一股气。毛主席一声号令反击右倾翻案风，俺们就发扬对反动派造反有理的革命精神，集中火力狠狠批判邓小平，揭他的阴谋，剥他的画皮，批他的罪行，一笔笔地清算他搞翻案复辟的罪恶。俺们还联系队里的阶级斗争实际，深入学习毛主席关于文化大革命和反击右倾翻案风的一系列重要指示，弄清楚资产阶级就在党内及其根源。俺们下定决心长期作战，要逐步铲除掉资产阶级赖以存在和产生的土壤及条件，巩固和发展文化大革命的伟大成果，不断加强农村的社会主义阵地。（附图片）"},{"type":"paragraph","text":"湖南省武冈县红星公社资南大队青年社员在田头休息时，批判邓小平反革命的修正主义路线。"},{"type":"paragraph","text":"本报通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"152f00d998"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

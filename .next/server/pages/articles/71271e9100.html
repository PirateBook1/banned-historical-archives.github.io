script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央对上海市委关于私营工厂民主改革补课建设阶段以建党为中心工作的指示的批复","authors":[],"dates":[{"year":1952,"month":9,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央对上海市委关于私营工厂民主改革补课建设阶段以建党为中心工作的指示的批复","type":"title"},{"text":"华东局并上海市委：","type":"appellation"},{"text":"同意上海市委《关于私营工厂民主改革补课建设阶段以建党为中心工作的指示》，但有下列三点意见望注意：","type":"paragraph"},{"text":"（一）对于接收新党员的手续，必须按照党章规定，如：在有党的支部的地方，新党员入党，必须经过支部大会决定，上级党委才能批准。只有在特殊情况下，即没有党的支部的地方，一定的党组织（如市委或由市委授权的区委）才可以直接接收新党员。","type":"paragraph"},{"text":"（二）在建党之前必须进行整党是对的，但整党必须明确地提出要提高党员标准，即首先要进行党员标准的教育，并依党员标准来进行对党员思想作风的检查和批评，然后对于不愿提高党员标准与不能提高党员标准者，作适当的处理。","type":"paragraph"},{"text":"（三）在有青年团组织的地方，接收一批具备党员标准的团员入党是必要的。团的组织也必须经常地以共产主义的教育培养党的后备力量。但团的组织将优秀团员“推荐入党”的提法，以改为“推荐优秀团员为发展新党员的对象”为妥，因为决定接收党员的权力在于党的组织。","type":"paragraph"},{"text":" 中  央九月二十九日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71271e9100"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

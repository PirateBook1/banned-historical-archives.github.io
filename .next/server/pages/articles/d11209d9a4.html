script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第五卷英文版在澳发行  澳共（马列）《先锋报》号召革命者深入学习","authors":[],"dates":[{"year":1977,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东选集》第五卷英文版在澳发行"},{"type":"paragraph","text":"澳共（马列）《先锋报》号召革命者深入学习"},{"type":"paragraph","text":"新华社堪培拉一九七七年十二月二日电  《毛泽东选集》第五卷英文版最近在澳大利亚各主要城市发行。"},{"type":"paragraph","text":"澳大利亚共产党（马克思列宁主义）机关报《先锋报》十二月一日为此发表了社论。《先锋报》的社论说：“所有革命者都知道毛主席对科学社会主义的巨大贡献。他正确地继承、捍卫和发展了马克思列宁主义。马克思、列宁、毛主席是科学社会主义最伟大的战士。”社论指出：“毛主席的选集前四卷确实是马克思列宁主义的宝库，它阐述和发展了马列主义的每一个领域。”“第五卷也同样如此。” 社论说：《毛泽东选集》第五卷表明，“正当赫鲁晓夫的修正主义形成的时候，毛主席就以大无畏的精神剖析了赫鲁晓夫的谬论。毛主席捍卫和发展了马克思列宁主义。这本选集还说明了中国共产党内不断进行着两条路线的斗争。毛主席一贯坚持无产阶级路线。毛主席不停顿地同混在党内的坚持资产阶级思想的刘少奇一类人进行斗争。”社论说：“毛主席的全部著作都是实事求是的典范。无论那一篇文章、讲话或著作都贯串着实事求是的精神。”"},{"type":"paragraph","text":"在这以前，九月一日出版的《先锋报》还刊登了《毛泽东选集》英文版第五卷即将发行的预告消息，消息指出这“是国际共产主义运动中的一件大事，所有澳大利亚革命者都热烈欢迎。”“对马克思列宁主义、毛泽东思想的普遍真理必须深入学习，并且要更有效地同澳大利亚的实际情况结合起来。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d11209d9a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照伟大领袖毛主席“提高警惕，保卫祖国”的伟大教导我英雄海军击落美帝军用无人驾驶高空侦察机一架中共中央军委颁发嘉奖令表扬击落美机的海军防空部队某部","authors":[],"dates":[{"year":1970,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一日电　十日下午，美帝国主义军用无人驾驶高空侦察机一架，侵入我国广东省海南岛地区上空进行侦察挑衅活动，当即被我英雄的人民解放军海军防空部队某部击落。这是我英雄的人民解放军从一九六四年以来击落的第二十架美帝国主义军用无人驾驶高空侦察机。"},{"type":"paragraph","text":"这个胜利，是在全国人民更加紧密地团结在以毛主席为首、林副主席为副的党中央周围，用毛主席关于“提高警惕，保卫祖国”，“备战、备荒、为人民”的伟大战略思想推动斗、批、改，更好更快地完成党的“九大”提出的各项战斗任务的大好形势下取得的。是人民解放军坚持突出无产阶级政治，全面落实四好，加强战斗力，在保卫伟大社会主义祖国的战斗中取得的又一新的胜利。"},{"type":"paragraph","text":"新华社北京十一日电　中共中央军委今天颁发嘉奖令，表扬十日在广东省海南岛地区上空一举击落美帝国主义军用无人驾驶高空侦察机一架的人民解放军海军防空部队某部。"},{"type":"paragraph","text":"嘉奖令说，在全国亿万军民以豪迈的战斗步伐跨进伟大的七十年代的时候，你们遵照毛主席关于“提高警惕，保卫祖国”的伟大教导，以高度的战备观念和优良的军事技术，一举击落美帝无人驾驶高空侦察机一架。你们这一仗打得好!对美帝国主义是个惩罚，对全国人民是个鼓舞，为此，特通令嘉奖。"},{"type":"paragraph","text":"嘉奖令说，希望你们更高地举起毛泽东思想伟大红旗，大力突出无产阶级政治，深入开展四好连队运动，进一步贯彻毛主席关于“备战、备荒、为人民”的伟大方针，百倍提高革命警惕，树立常备不懈的思想，提高军事技术，如果美帝国主义、社会帝国主义胆敢向我国发动侵略战争，我们就把它们坚决、彻底、干净、全部消灭之。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2d52371f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

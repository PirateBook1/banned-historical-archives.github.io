script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙代尔副总统抵京邓副总理到机场欢迎","authors":[],"dates":[{"year":1979,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美利坚合众国副总统沃尔特·弗·蒙代尔和夫人一行，二十五日下午五时三十五分乘专机到达北京，开始对我国进行正式访问。"},{"type":"paragraph","text":"国务院副总理邓小平、外交部长黄华、水利部长钱正英等到机场欢迎蒙代尔副总统和夫人。在飞机舷梯旁，邓小平副总理握着蒙代尔副总统的手说:“我非常高兴同你们再次见面。我代表中国政府和中国人民热烈欢迎你们。”蒙代尔副总统满面笑容地说:“我给您带来了您的好朋友卡特总统和美国人民对您的问候和爱慕之情。”"},{"type":"paragraph","text":"蒙代尔先生将在北京、西安、广州三个城市逗留一星期。在这期间，华国锋总理、邓小平副总理以及我国其他领导人和政府部长将同蒙代尔副总统和随同来访的美国政府官员会晤，就当前一些国际问题和进一步发展双边关系交换意见。"},{"type":"paragraph","text":"(均据新华社)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac4851bc10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"关于规定伤病员柴菜费、调养费及抚恤费的通令","alias":"","parts":[{"type":"paragraph","text":"关于规定伤病员柴菜费、调养费"},{"type":"paragraph","text":"及抚恤费的通令"},{"type":"paragraph","text":"（1935年12月5日）"},{"type":"paragraph","text":"为使伤病员能迅速治愈并恢复体力，依据目前我们行动地区较低的物质条件，特规定伤病员柴菜费、调养费及抚恤费如下："},{"type":"paragraph","text":"（一）轻重伤病员在治疗期间，每日供柴菜费五分。（二）重伤员每人发调养费四元，轻伤员每人发调养费二元。"},{"type":"paragraph","text":"（三）病员如不能随队休养而须入医院治病者，每人发入院费一元。"},{"type":"paragraph","text":"（四）因伤残废者，按全残废半残废情形分别发给抚恤费。全残废每年二十五元，半残废每年十五元，须经各该级首长报告，抚恤委员会审查批准，然后发给。"},{"type":"paragraph","text":"（五）在红军中工作积劳成病或身体衰弱者，应酌发调养费，按其情形每月至少五角至多三元，至身体恢复健康为止。其审查批准手续亦须经过抚恤委员会。"},{"type":"paragraph","text":"此上规定如物价有重大变化得改变之。特此通令，前后方各部队各军事机关一体知照并向所部宣布执行。右令"},{"type":"paragraph","text":"西北革命军事委员会主席毛泽东"},{"type":"paragraph","text":"副主席周恩来"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":12,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":104,"page_end":104},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f89fdaf6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

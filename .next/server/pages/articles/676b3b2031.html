script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黑龙江劳动模范王振堂互助组缺乏政治教育走上旧富农的道路","authors":[],"dates":[{"year":1951,"month":8,"day":9}],"is_range_date":false,"parts":[{"text":"黑龙江劳动模范王振堂互助组缺乏政治教育走上旧富农的道路","type":"title"},{"text":"【东北总分社九日讯】黑龙江省特等劳动模范王振堂所领导的互助组，忽视政治思想教育，特别是缺少发展生产方向的教育，单纯鼓励“发财致富”，不问政治，因而走上了旧富农的道路，互功组亦处于解体状态。王振堂认为“要快发财，就得雇几个‘伙计’(长江)。”因此，在一九五○年即雇了一个半长工，三百多个零工。今年则完全采取过去地主富农“外榜青”的经营方式。王本人不参加劳动，只是出五匹马、两头牛即可分得一百二十七石粮食，他对雇工的管理完全是采取旧富农的办法，规定农闲及误工时扣工资(少分粮)，挂锄后给王振堂等有马户打半月洋草。王振堂家中土地也由长工代种，与原来的互助组脱离了关系，形成单干。农民们都把北泡子(长工种地所在的屯子)叫“王振堂的窝铺”，称王振堂为“王经理”。四合屯原来的互助组分成三个“小组”，由于失去统一的组织领导，逐渐松劲，形成解体状态。今春向李顺达互助组提出的应战计划，大部落空，捐献飞机大炮虽有计划，但未与增产结合起来。","type":"paragraph"},{"text":"此外，王振堂由于自己当了特等劳动模范，产生严重的骄傲自满情绪。不服从县、区委的领导，认为自己是“由东北局直接领导的”。和其他支委(王本人也是支委)闹不团结。全组的生产计划不交支部讨论即公布出去。王振堂更严重的是一贯拒绝批评，有时受到县区干部的批评，即声言要给北京、东北局写信“不当劳动模范了”。对于组员的领导，只知叫大伙发财，不愿学习政治和文化，不愿学习党的政策。去年曾违反政府法令，给其不合法定年龄的十七岁儿子结婚，事后还不接受县委的批评。","type":"paragraph"},{"text":"黑龙江省委在今春发现王振堂互助组的问题后，省人民政府主席于毅夫和省委办公室主任张士英曾两次前往教育处理，王振堂已作了自我检讨，并同意省委的处理办法。东北局认为该处理办法有些地方还不妥当，现根据高岗同志的指示正继续研究中。","type":"paragraph"}],"comments":[],"origin":"1951年8月13日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"676b3b2031"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

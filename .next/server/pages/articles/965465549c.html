script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东转发志愿军十九兵团党委三反报告的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"毛泽东转发志愿军十九兵团党委三反报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"志愿军党委并告东北局：","type":"appellation"},{"text":"今天看了十九兵团党委一月二十一月关于三反的报告，很高兴。该兵团所属各军师的三反斗争虽然尚有许多单位做得不好，或者很不好，但有些单位做得好，少数做得很好。这种经验已使该兵团领导同志认识到不但浪费现象而且贪污现象是普遍存在的。报告说：“一般财经管理干部中，有些单位暴露了百分之八十以上的人有贪污，有的单位甚至达到百分之百”。这种认识是合于事实的。从我手头已收到的志愿军各兵团各军师有关三反的报告看来，有这种认识的还是少数，多数还没有这种认识，从你们的指导文件看来，也是着重在反浪费反官僚主义，而没有着重反贪污。当然，运动开始可以从反浪费反官僚主义入手，以此作为运动的第一阶段，但第二阶段必须使各级领导者和群众将斗争的火力集中到反贪污的目标上去，以便从各级机关和一切部门中（不仅财经部门有贪污，司令部政治部等部门也有贪污）坦白检举和检查出惊人的成百成千的中小贪污分子。运动的第三阶段是组织精干力量搜捉大贪污分子，捉大小老虎（一千万元以上的为小老虎，一亿元以上的为大老虎）。照我推测，在一百多万志愿军中很可能捉到几百个大小老虎，你们应为此目标而奋斗。这些大小老虎是资产阶级安置在我军内部的堡垒，他们已经是资产阶级分子，是叛变人民的敌人，如不清出惩办，必将为患无穷。在未清出以前，还以为他们是可靠的同志。只有在清出以后才使人们大吃一惊，原来他们已成了暗藏的敌人。为了清出他们，必须对于有贪污嫌疑的人大胆怀疑，收集材料，试行探查，就可发现许多老虎。这是极为要紧的一个阶段。既已在第二阶段中清出了大批的中小贪污分子（这些人百分之八十以上是要采用教育改造方法从宽处理的），就有可能清出大小老虎，领导者必须指导群众不要松劲，不要住手，而要继续攻击，穷追务获，否则就是打败仗。凡说在朝鲜环境不可能有贪污的人，凡对清出一批中小贪污分子就认为已经满足已经胜利的人，必须加以批判。已收场者必须重来。一个月不足，再加一个月。两个月不足，再加一个月。大约有两个月至三个月时间，除某些复杂案件外，可以在全军彻底解决问题了。运动的第四阶段是在干部中彻底批判资产阶级思想，建立各种制度，保证贪污浪费和官僚主义不重犯，或犯了也易克服。你们的三反进到捉老虎的阶段，必须与东北局的三反斗争配合起来，有些案件还要与关内各大军区配合起来，才能彻底弄清楚。在运动中，兵团、军、师、团、营各级干部必须人人向群众作反省检讨，即所谓人人下水洗澡，以及限期展开、指名坦白等项方法，你们已经懂得，这里就不多说了。你们意见如何盼告。","type":"paragraph"},{"text":" 毛泽东一月二十五日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"965465549c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

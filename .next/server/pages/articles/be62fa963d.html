script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"打仗就是要集中兵力消灭有生力量","alias":"","parts":[{"type":"paragraph","text":"打仗就是要集中兵力消灭有生力量\""},{"type":"paragraph","text":"（1969年1月28日）"},{"type":"paragraph","text":"现有的这些设防一大半可能无用，打起仗来不依照这个道理。马其诺防线不是突破了吗？也没有起什么作用。把许多兵力陷进去了，机动兵力减少了。"},{"type":"paragraph","text":"有些人对敌人的空降、空袭向来是不注意的。现在是立体战争，敌人要打你的后方，做工事还要防空降、防空袭。"},{"type":"paragraph","text":"工事也许有些用，也许用处不大。有些工事在一两个星期内挡一下可以，有的工事可以挡久一点，挡半年，下半年怎么办？还是要撤。工事有两种，一种是临时挡一下，一种是可以挡久一点，其余的大部分没有什么用。敌人从哪里都可以来，为什么要往钉子上碰呢？比如，苏联出兵东北，走白城子这条路的，敌人毫无抵抗：走东边那一路的，打到临江附近时，在牡丹江吃了亏。"},{"type":"paragraph","text":"我们打仗从来就不顶，敌人要来就来，要到什么地方，就到什么地方。第五次反“围剿”顶了，顶掉了一个中央苏区。"},{"type":"paragraph","text":"我们的工事做得多了，将来大部分没有用，势必要放弃。你守看工事等半年他也不来，结果在别的地方来了。把主力摆在那里，等半年、一年不来，怎么办？英雄无用武之地。"},{"type":"paragraph","text":"南方有草还好些，北方可没有草，不过七八年有些工事可能就[1]这是毛泽东在听取中共中央军委办事组汇报时谈话的要点。"},{"type":"paragraph","text":"打仗就是要集中兵力消灭有生力量跨掉了。"},{"type":"paragraph","text":"敌人来打仗干什么呢？从来打仗就是要消灭有生力量，消灭军队，然后再占领地方。苏联进东北，就是要消灭日本关东军。无论哪个国家都是一样，首先消灭军队，然后再占地方。不消灭军队就毫无办法。"},{"type":"paragraph","text":"打仗不是工事问题，而是战斗力问题，集中兵力消灭有生力量的问题。在战场上要占领制高点，做点工事就可以了。"}],"authors":["毛泽东"],"dates":[{"year":1969,"month":1,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":386,"page_end":387},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be62fa963d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

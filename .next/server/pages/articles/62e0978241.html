script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿扎尼亚泛非主义者大会代表欢呼  毛主席是当代最伟大的马列主义者  赞扬中国无产阶级革命派“三结合”夺权胜利","authors":[],"dates":[{"year":1967,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿扎尼亚泛非主义者大会代表欢呼"},{"type":"paragraph","text":"毛主席是当代最伟大的马列主义者"},{"type":"paragraph","text":"赞扬中国无产阶级革命派“三结合”夺权胜利"},{"type":"paragraph","text":"新华社开罗五日电　阿扎尼亚（南非）泛非主义者大会代表宁罗德·塞贾克五日在这里欢呼中国人民最敬爱的伟大领袖毛主席“是当代最伟大的马克思列宁主义者，是在帝国主义迅速走向灭亡的时代的国际无产阶级的灯塔”。他说，在毛主席领导下的中国无产阶级文化大革命是世界共产主义运动历史上空前的伟大运动。"},{"type":"paragraph","text":"塞贾克在写给新华社记者的信中热烈祝贺中国无产阶级革命派在文化大革命中所取得的伟大成就。他在信中说：“从今年年初开始，无产阶级文化大革命达到了革命发展的新高度。文化大革命取得了一切真正的革命派所希望取得的成就，并博得了人们的热烈欢呼。”"},{"type":"paragraph","text":"塞贾克在热情赞扬中国无产阶级革命派的“三结合”联合夺权的伟大胜利后指出：“全世界的被压迫和被剥削人民听到这个消息时都感到欢欣鼓舞，而帝国主义、新老殖民主义、现代修正主义及其仆从却感到沮丧。”他说，实行“三结合”的联合夺权，能更好地行使一切权力并把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"他说：“我们欢呼毛泽东主席是国际无产阶级的灯塔，他是当代最坚决的马克思主义革命家，他敢于开展无产阶级文化大革命并发展了马克思列宁主义。”"},{"type":"paragraph","text":"他在信中最后强调指出：毛泽东思想是当代最伟大的马克思列宁主义，“全世界的革命人民正团结在国际无产阶级革命的灯塔——伟大的毛泽东思想的周围，彻底地和最终地推翻共同的敌人——帝国主义、现代修正主义、各国反动派及其走狗。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62e0978241"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

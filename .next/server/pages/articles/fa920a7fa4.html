script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"致邓小平电","alias":"","parts":[{"type":"paragraph","text":"致邓小平电"},{"type":"paragraph","text":"（1948年5月24日）小平同志："},{"type":"paragraph","text":"辰佳电悉。新解放区农村工作的策略问题有全盘考虑之必要。新解放区必须充分利用抗日时期的经验，在解放后的相当时期内，实行减租减息和酌量调剂种子口粮的社会政策和合理负担的财政政策，把主要的打击对象限于政治上站在国民党方面坚决反对我党我军的重要反革命分子，如同抗日时期只逮捕汉奸分子和没收他们的财产一样，而不是立即实行分浮财、分土地的社会改革政策。因为过早地分浮财，只是少数勇敢分子欢迎，基本群众并未分得，因而会表示不满。而且，社会财富迅速分散，于军队亦不利。过早地分土地，使军需负担过早地全部落在农民身上，不是落在地主富农身上。不如不分浮财，不分土地，在社会改革上普遍实行减租减息，使农民得到实益；在财政政策上实行合理负担，使地主富农多出钱。这样，社会财富不分散，社会秩序较稳定，利于集中一切力量消灭国民党反动派。在一两年甚至三年以后，在大块根据地上，国民党反动派已被消灭，环境已经安定，群众已经觉悟和组织起来，战争已经向遥远地方推进，那时就可进入像华北那样的分浮财、分土地的土地改革阶段。这一个减租减息阶段是任何新解放地区所不能缺少的，缺少了这个阶段，我们就要犯错误。就是在华北、东北、西北各大解放区的接敌地区，亦须实行上述同样的策略。此外，开仓济贫口号，亦于军队不利，只可在准备撤退的大城市及其附近临时实行，不应普遍实行。上述策略意见，请你提到你们的前委会上，加以讨论。如果你认为有必要，请将此电转发给中原局所属各区党委及地委加以讨论，请他们提出意见，然后由你汇集这些意见电告我们，以便制定统一的方针。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月二十四日"},{"type":"paragraph","text":"此电请中央发给邓小平之后，同时发给陈粟、彭张赵、华东局及许谭、东北局及林彪、热河及杨罗、西北局、普绥分局，并抄华北局。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":5,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":263,"page_end":264},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa920a7fa4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中马两国政府经济技术合作协定在京签字马里国家元首特拉奥雷，周恩来总理，李先念、邓小平副总理，徐向前副委员长等出席签字仪式","authors":[],"dates":[{"year":1973,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年六月二十四日电　中华人民共和国政府和马里共和国政府经济技术合作协定，今晚在北京签字。"},{"type":"paragraph","text":"马里国家元首兼政府总理穆萨·特拉奥雷上校等马里贵宾，我国国务院总理周恩来，副总理李先念、邓小平，人大常委会副委员长徐向前，出席了签字仪式。"},{"type":"paragraph","text":"我国外交部长姬鹏飞、马里外交和合作部长夏尔·桑巴·西索科少校，分别代表本国政府在协定上签字。"},{"type":"paragraph","text":"马里方面参加签字仪式的有:全国解放军事委员会常任秘书菲立芬·西索科上尉，保安局总局长吉科罗·巴卡约科上尉，驻全国解放军事委员会负责劳工和公职事务部长级代表索里·库利巴利，生产部长西迪·库利巴利，马里驻中国大使阿桑·甘多，以及伊斯梅拉·卡努特、奥马尔·马卡卢、拉明·凯塔、阿吉布·赛义杜·塔勒、穆罕默德·拉萨纳·萨科等。"},{"type":"paragraph","text":"中国方面参加签字仪式的有:外交部副部长何英，外经部副部长陈慕华，外贸部副部长陈树福，水利电力部副部长张彬，中国驻马里大使孟钺，以及有关方面负责人何功楷、程飞、王明俊、赵源、朱传贤等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\06\\736p010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中华人民共和国政府和马里共和国政府经济技术合作协定，六月二十四日在北京签字。我国外交部长姬鹏飞，马里外交和合作部长夏尔·桑巴·西索科少校，分别代表本国政府在协定上签字。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44098068fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

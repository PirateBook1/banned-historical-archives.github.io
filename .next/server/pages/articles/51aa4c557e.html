script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘中桓  杨川昭 ：林彪副统帅也是可以批评的","authors":["刘中桓","杨川昭","清华大学物理系"],"dates":[{"year":1966,"month":12,"day":11}],"is_range_date":false,"parts":[{"text":"刘中桓  杨川昭 ：林彪副统帅也是可以批评的","type":"title"},{"text":"清华大学物理系刘中桓杨川昭","type":"authors"},{"text":"批评不是攻击，更不是反对，农大附中伊林，涤西两同志《致林彪同志公开信》应该肯定是一个革命行动，这个行动是具有深远意义的。","type":"paragraph"},{"text":"毛主席说：“因为我们是为人民服务的，所以，我们如果有缺点就不怕别人批评指示，不管是什么人，谁向我指出都行。只要你说的对，我们就改正。你说的办法对人民有好处，我们就照你的办。”","type":"paragraph"},{"text":"无论什么人，只要不是敌对分子。毛主席的话是最高指示，一句顶一万句，在这里，他老人家明确地教导我们，提意见本身是革命的，无可非议的，至于所提之具体意见如何，那可以商量辩论。","type":"paragraph"},{"text":"给党的领导人提意见，是值得肯定的革命行动，而给威信蒸蒸日上的林副统帅提意见，尤其是值得肯定的革命行动。","type":"paragraph"},{"text":"有无认真的批评和自我批评是区别共产党和其它党派的一个显著标志。认真的批评，就不管错误缺点的大小。职位高低，威信的高低，也不管在什么时候，都可以而且应该进行批评，这种批评有什么深远意义呢？","type":"paragraph"},{"text":"群众的批评和监督，对于领导干部是有益的、必要的。","type":"paragraph"},{"text":"没有民主，就不可能有正确的集中，没有民主集中制，无产阶级专政就不可能巩固。","type":"paragraph"},{"text":"千千万万革命群众，以毛泽东思想为准则，来衡量我们的干部才能保证我们无产阶级江山永不变色，这样才能确保毛泽东思想一代一代往下传，这是反修、防修的根本。","type":"paragraph"},{"text":"有人说这封公开信居心险恶，是射向党中央和毛主席的一支毒箭，我们说：“这封信表达了两个作者对党对人民，对毛主席的一片忠心。”这封信，字里行间充满了责任感，通篇洋溢着革命热情。","type":"paragraph"},{"text":"有人说：“林彪同志批评不得，”我们认为不对，我们只有一个标准，就是毛泽东思想。谁违反毛泽东思想，就批评谁。我们只有一个目的，就是保证祖国江山万代赤红。有的同志说：“不能给林彪同志贴大字报”，我们认为可以贴，贴大字报不过是批评的一种方式，我们看，对林彪同志的大字报，就是可以贴。","type":"paragraph"},{"text":"纵然，伊林、涤西两同志提出的意见，一些同志真不同意的，也不能由此否认写公开信的革命行动。","type":"paragraph"},{"text":"我们是同意两同志的一些看法的。曾记得《党的阳光照亮了无产阶级文化大革命的道路》客观上援助了工作组，帮助他们镇压运动。九月十五日，林彪同志发表讲话，随着很多地方的当权派，就利用这篇讲话，宣传自己是无产阶级当权派，起劲地抓起一小撮右派来，给许多革命群众以很大的压力，很多地方的学生，工人炮击省市委的运动一度处于低落，最典型的是湖南，张平化照林彪同志的讲话做了一个报告，湖南就狠抓了几天“右派”，至今还有一些人，仍利用林彪同志这篇讲话，来攻击造反派，我们看林彪同志的这篇讲话，客观效果是不好的。","type":"paragraph"},{"text":"肝胆之言，是否像反革命，请大家斟酌考虑。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51aa4c557e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

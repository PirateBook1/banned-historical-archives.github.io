script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"杨成武主力三个纵队的行动部署","alias":"","parts":[{"type":"paragraph","text":"杨成武主力三个纵队的行动部署！"},{"type":"paragraph","text":"（1948年11月24日）杨、李、李，并告杨、罗、耿，华北局，黄、程，林、罗、刘3："},{"type":"paragraph","text":"（一）成武率主力三个纵队于明二十五日由现地出发，以六天时间（愈快愈好）到达张家口附近，然后以两个纵队包围张家口西南周家河、怀安两地之敌（二一○师及骑十一旅），以一个纵队插入张家口、宣化之间，隔断张宣两处敌人的联系（张宣两处各有敌一个师），使周家河、怀来、张家口三处不能逃掉。如周家河、怀来之敌迅速缩入张家口或张家口之敌迅速向东收缩，则你们应迅速向东，包围张家口、宣化（一个师）或下花园（一个师)。总之，以抓住一批敌人不使向东跑掉为原则。抓住并包围之后，不要攻击，等候东北主力入关（守秘）围歼敌人之后，再相机攻击。（二）北岳"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第三兵团司令员杨成武、政治委员李井泉和副政治委员兼政治部主任李天焕的电报。"},{"type":"paragraph","text":"[2]杨、罗、耿，指杨得志、罗瑞卿、耿飚，当时分别任华北军区第二兵团司令员、政治委员和参谋长。"},{"type":"paragraph","text":"[3]黄、程，指黄志勇、程子华，当时分别任东北野战军第二兵团参谋长和司令员。林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员、政治委员和参谋长。"},{"type":"paragraph","text":"[4]周家河，镇名，位于河北省张家口市西南。集团\"迅速开至大同附近，监视大同之敌，不使向东或向西跑掉了。（三）井泉率姚喆八纵留在绥远”。（四）给养等事，请聂薄筹备。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十四日二十二时[1]北岳集团，指北岳军区，司令员王平、政治委员赵振声。[2]姚喆，当时任绥蒙军区司令员兼第八纵队司令员。[3]绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":271,"page_end":272},"tags":[{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebe2f17493"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——各抒己见","authors":["傅慧生","四川省公路工程局"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报——各抒己见","type":"title"},{"text":"四川省公路工程局傅慧生","type":"authors"},{"text":"〈各抒己见〉摘要","type":"subtitle"},{"text":"公路工程局司药傅慧生(团员)","type":"subtitle"},{"text":"……共产党有宣传马列主义的自由，人们有不学马列主义的自由。","type":"paragraph"},{"text":"马克思主义和其它哲学派别一样，是一种学术思想，是人们用来认识世界的工具之一。在马克思主义的信徒看来，它就是绝对的真理，是一切行动不可违背的“神圣条款”，但不见得每个人都象这些信徒一样，虔诚的信仰它。我就是对马列主义怀疑的人，我在哲学观点上还在傍徨，我希望在各种派别中寻找自己的道路。因此，如果要我学习它，那只能出于我自己的自愿。……","type":"paragraph"},{"text":"……怀疑是从学习马克思主义中产生的。","type":"paragraph"},{"text":"在我学习恩格斯自然辩证法，阿历山大罗夫的辩证唯物主义时，我觉得他们对自然科学，社会科学领域内各种现象的解释是有道理的，可是当我去读黑格尔·培根“维也纳哲学派别”朱光潜等的著作时我也觉得他们是言之成理的。而又当我去寻求物质最初起源的解释时，马克思主义同别的学说一样不能给我清楚的回答。马克思主义在指出人类向共产主义过渡的必然性时，却没对到共产主义后，人类又向什么样的社会形式过渡，作出明白的交待。难道到了共产主义，人类就永远停止在那个社会形式上吗？这显然同辩证唯物主义的发展观是矛盾的，这不免使人对于马克思主义的完善和绝对正确性，就象对于其它同样不能在这个问题上作出明白解释的哲学派别一样，产生动摇和怀疑。一切学说的正确性都是相对的，一个青年在这种疑惑和各持真理的哲学派别面前用什么来评价其正确与否呢？选择正确的人生观、世界观将依据什么呢？这就是我至今不解的。——以上就是我“怀疑”“傍徨”的实际内容。……","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑5》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9a0df9900"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

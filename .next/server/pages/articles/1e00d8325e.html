script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"凯莱齐副主席访问杭州邓小平同志陪同前往　贵宾们已于昨日回北京","authors":[],"dates":[{"year":1961,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社杭州25日电】　阿尔巴尼亚政府经济代表团团长、阿尔巴尼亚部长会议副主席阿·凯莱齐，由中共中央总书记邓小平、中共中央委员伍修权陪同，24日下午由北京乘飞机到达杭州访问。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使米·帕里夫蒂也同机到达杭州。"},{"type":"paragraph","text":"中共浙江省委书记处书记曹祥仁，中共杭州市委书记处书记王子达，浙江驻军首长钱钧中将，杭州市副市长张振国等到机场欢迎贵宾。"},{"type":"paragraph","text":"【据新华社杭州25日电】　浙江省省长周建人和中共浙江省委书记处书记、浙江省副省长霍士廉今天中午举行宴会，热烈欢迎阿尔巴尼亚政府经济代表团团长、阿尔巴尼亚部长会议副主席凯莱齐。"},{"type":"paragraph","text":"国务院总理周恩来，中共中央总书记邓小平，国务院副总理陈毅出席了宴会。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使米·帕里夫蒂应邀出席了宴会。"},{"type":"paragraph","text":"宴会在亲切友好的气氛中进行，宾主不时为中阿两国人民牢不可破的兄弟友谊、社会主义阵营的团结干杯。"},{"type":"paragraph","text":"出席今天宴会作陪的还有中共中央委员伍修权，中共浙江省委书记处书记曹祥仁，中共杭州市委书记处书记王子达，浙江驻军首长钱钧中将，杭州市副市长张世祥等。"},{"type":"paragraph","text":"【据新华社北京25日电】　阿尔巴尼亚政府经济代表团团长、阿尔巴尼亚部长会议副主席凯莱齐，由中共中央委员伍修权陪同今天下午乘专机从杭州回到北京。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使米·帕里夫蒂也同机从杭州到达北京。"},{"type":"paragraph","text":"外交部副部长曾涌泉，国家计划委员会副主任方毅，对外贸易部副部长李强，中阿友协会长蒋南翔，外交部礼宾司副司长葛步海等到机场迎接贵宾。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e00d8325e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金山县委认真向基层干部和群众学习   联系农村实际开展专题批邓","authors":[],"dates":[{"year":1976,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金山县委认真向基层干部和群众学习"},{"type":"paragraph","text":"联系农村实际开展专题批邓"},{"type":"paragraph","text":"据新华社上海电　中共上海市金山县委认真向基层干部和贫下中农学习，及时总结、推广在批邓斗争中的先进经验，带领全县广大干部和贫下中农紧密联系农村现实斗争实际开展专题批判，推动全县批邓斗争不断深入发展。"},{"type":"paragraph","text":"反击右倾翻案风的斗争开展以来，金山县委旗帜鲜明地带领全县各级党组织和广大贫下中农，积极投入战斗。斗争锋芒直指党内最大的不肯改悔的走资派邓小平。为了把斗争引向深入，县委遵照毛主席关于“群众是真正的英雄”的教导，深入实际，调查研究，虚心向群众学习。他们了解到枫围公社党委由于发动群众，以政治夜校为阵地，把学习毛主席指示，批判邓小平反动罪行，同农村现实斗争紧密联系起来，组织专题批判，促使运动既轰轰烈烈，又步步深入。于是，县委重点总结了枫围公社的经验，并且组织全县各社、队的干部在枫围公社召开现场会加以推广，促使全县很快掀起了认真学习，联系实际，深入批邓的新高潮。"},{"type":"paragraph","text":"金山县各社、队主要围绕这样一些专题，坚持联系实际，认真学习，深入批邓：学习毛主席关于资产阶级就在共产党内的指示，联系党内两条路线斗争史和解放以来农村某些干部蜕化变质走资本主义道路的事实，剖析邓小平的反动本质和他的修正主义路线的阶级根源、思想根源和经济基础，加深对社会主义革命的性质、对象、任务和前途的认识；学习马列和毛主席关于阶级、阶级矛盾和阶级斗争的论述，联系农村两个阶级、两条道路、两条路线斗争的实际，批判邓小平抛出的“三项指示为纲”和他所鼓吹的阶级斗争熄灭论、唯生产力论；学习毛主席关于文化大革命和反击右倾翻案风的一系列重要指示，联系社、队文化大革命以来的大好形势和涌现出来的社会主义新生事物，以及它们对巩固无产阶级专政的巨大作用，深入批判邓小平翻文化大革命案，算文化大革命帐，妄图颠覆无产阶级专政，复辟资本主义的罪行；学习毛主席关于在无产阶级专政下限制资产阶级法权的重要指示，联系农村人民公社制度的优越性和人们相互关系方面以及分配方面的实际，深入批判邓小平反对限制资产阶级法权的谬论；学习毛主席关于“群众是真正的英雄”的教导，联系贫下中农在农村三大革命运动中所发挥的主力军作用，深入批判邓小平鼓吹的“依靠工农兵是相对的”反动谬论。在联系实际深入批邓的过程中，金山县委严格区分两类不同性质的矛盾，牢牢掌握斗争的大方向，团结百分之九十五以上的干部和群众，组成了浩浩荡荡的深入批邓的队伍。"},{"type":"paragraph","text":"金山县各级党组织在联系实际深入批邓中，努力使理论骨干成为理论联系实际的模范。县委在斗争实践中体会到，广大理论骨干，是群众学习、批判的辅导员，更需要注意从理论和实践的结合上加深对毛主席重要指示的理解。为此，县委通过多种渠道，引导理论骨干紧密联系实际，学习毛主席的重要指示。松隐公社浩光大队的理论小组，为了从理论和实践的结合上加深理解毛主席关于资产阶级就在共产党内的重要指示，他们认真学习中共中央一九六六年五月十六日《通知》，回顾了毛主席领导全党、全军、全国人民同党内走资派作斗争的历史，并且联系本公社、本大队的现实阶级斗争，开展了革命大批判。在这基础上，他们用同样的方法和群众一起学习，一起批判，使广大群众看清了邓小平的反动本质，进一步激起了无产阶级义愤，全大队的批邓斗争出现了新的高潮。"},{"type":"paragraph","text":"为了推动批邓斗争更加广泛、深入、持久的发展，金山县委根据农村的特点，还坚持办好生产队政治夜校，大力推广群众在批邓斗争中创造出来的各种行之有效的批邓形式。歌颂文化大革命，反击右倾翻案风的农民诗和农民画，是金山县批邓斗争中涌现出来的社会主义新生事物，并且已经被越来越多的社员群众所掌握。广大“土诗人”、“土画家”挥笔作刀枪，用诗歌、绘画教育人民，打击敌人，成了深入批邓的有力武器。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d01042a05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"绥远军政机关集会  庆祝光荣起义一周年  电毛主席朱总司令致敬","authors":[],"dates":[{"year":1950,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"绥远军政机关集会"},{"type":"paragraph","text":"庆祝光荣起义一周年"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"【新华社归绥二十日电】绥远省和归绥市军政机关于十九日举行了六千人的干部大会，庆祝该省“九·一九”光荣起义一周年。省军政委员会副主席、中共绥远省委会书记高克林、省人民政府主席董其武、土默特旗旗长荣祥和各民族代表都在会上发表讲话。他们在讲话中一致指出，由于坚决执行了毛主席的正确指示，遵循着共同纲领的精神，建设新绥远的工作已有了一定的成绩。今后要团结全省人民，更加努力工作，争取获得更大成绩。"},{"type":"paragraph","text":"大会通过了向毛主席和朱总司令、周总理、华北军区司令员聂荣臻和政治委员薄一波的致敬电。致毛主席和朱总司令的电文称：际此“九·一九”起义周年纪念日，谨向您们致最崇高的敬礼，并坚决保证动员全绥远各民族各界人民亲密团结，积极生产，剿灭土匪特务，支援前线，为彻底解放全中国、保卫世界持久和平、击破美帝国主义的任何挑衅而奋斗到底。致周总理电称：我们在中央人民政府正确的领导下已初步的完成了起义部队解放军化，绥远地区解放区化的光荣任务。致华北军区首长的电内说：在您们的关怀和直接领导下，起义部队已完成了初步的整编工作，区以上政权机关的合并改造已粗具规模。现在正积极准备部队冬季整训。"},{"type":"paragraph","text":"为纪念起义一周年，该省各级人民政府、各起义部队、各民族地区，自九月中旬以来，曾分别以团结改造为中心题目举行座谈，检查和讨论了一年来的工作和进步情况。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"232bd161e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

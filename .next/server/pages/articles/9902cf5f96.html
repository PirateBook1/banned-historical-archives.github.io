<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"特型演员1　长得多像毛泽东","authors":["向兵","许正中"],"dates":[{"year":1993,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"这些年，中国出了一批专门扮演领袖人物的人，人称“特型演员”。"},{"type":"paragraph","text":"特型演员，虽贵为“特型”，毕竟仍是演员。可他们所得到的那份“准领袖”的殊遇，却哪又是演员所能有的?如今中国，“社会现象”多，报刊、电视上三天两头就生出一些事，“特型”自然也可算作一种。"},{"type":"paragraph","text":"评说领袖论政绩，评价演员看演技.然而特型演员们演的尽是些领袖的事，其表演之真假高下受制于诸多因素，不是好任意褒贬的.不过，咱芸芸众生无意于此，咱关心的是“特型”门修成“正果”前前后后的那些事儿和“现象”。当然，这些是“捧角”的活儿，可咱也不想太对不住自个儿，得说点老实话。于是，其间难免有些大不敬的地方，请“特型”们多多包涵。"},{"type":"paragraph","text":"偌大的中国，恐怕没有几个人不知道古月的。"},{"type":"paragraph","text":"古月是谁?"},{"type":"paragraph","text":"一个从没演过戏现在仍然不会做戏的国家一级演员，一个中国当代影视圈牛气最足、谱儿最大，连党的高级领导人见了都要恭敬三分的主儿."},{"type":"paragraph","text":"古月有如此造化，全因了他长得酷似毛泽东。"},{"type":"paragraph","text":"像古月这样和毛泽东好像一个模子出来的，全中国怕是再也挑不出第二个:一米八的个头，大脸膛，宽额头，一对很有精神的大眼睛，还有那宽宽的双眼皮。不用化妆，也活脱脱一个毛泽东的再版。更令人称奇叫绝的是，年轻时像，老了也像，而且越长越像，越来越可乱真。"},{"type":"paragraph","text":"有时，古月自己临镜顾盼，志满意得之外，也不免感到惊讶，怎么上了年纪，连下巴也越来越像主席了?"},{"type":"paragraph","text":"这到底怎么回事?"},{"type":"paragraph","text":"1992年6月，三部《大决战》红红火火地全部拍完公映，解放军总政治部隆重召开庆功大会，表彰主创人员。主席台上总政负责人宣布，“授予在《大决战》中成功扮演毛泽东形象的胡诗学二等功.”台下走来一魁梧的军人上台接过胡诗学的奖章，举起来转身面对观众。这时人们看清了，这人就是古月。"},{"type":"paragraph","text":"古月不姓古，姓胡.古月是艺名，那是出了名以后改的，目的也是为了更出名，因为好记."},{"type":"paragraph","text":"这是古月的媳妇、小他十二岁的桂萍的主意，古月当然得听她的。说出去也没有什么可难为情的，现在的男人谁不接受双重领导:在单位听党的，回家听老婆的。没有前者，国不能稳，没有后者，家不能定，两者都有了，才叫做国家稳定嘛!"},{"type":"paragraph","text":"但细究起来，古月是否姓胡也值得怀疑.因为他和长他六岁的姐姐打记事起就不知父母姓甚名谁。他的胡诗学的名字和姐姐胡敏的名字，都是孤儿院花名册上写着的。"},{"type":"paragraph","text":"胡敏现在所能回忆起的，只是姐弟俩在桂林街头流浪，听人说起的一些零星往事；他们全家祖籍汉口，抗期间，姐弟俩随父母一同流落到广西。一天，日本飞机狂轰滥炸，父亲被当场炸断一条腿，因无钱医治，得败血症而死。后来，在兵荒马乱的岁月里，他们姐弟俩又和母亲走散，成了孤儿。"},{"type":"paragraph","text":"在中国，每个人的一生中总要填无数次表格，就像仓库里的各种物品要登记造册一样。每次填表，古月都犯难.家庭出身前些年是多重要的一件事，弄不好要影响一个人的一生。要是按他姐姐的说法填，倒挺有利，板板的苦大仇深，可万一被人查出不实岂不偷鸡不成?不按他姐姐的说法填，他自己又确实对身世一无所知，总不能编造一段历史欺骗组织呀。他干脆见表就躲。"},{"type":"paragraph","text":"但总不填表毕竟不行.后来，在部队入党的时候，倒是组织上主动出面帮他寻了一次根。派出了三、五个人，先武汉后桂林，明察暗访了一通，结果也是云里雾里越搅越浑。"},{"type":"paragraph","text":"古月不答应，查不清是你们的事，不是我的事。在他再三请求下，最后总算以组织名义给做了一个结论:“家庭出身，暂定职员，以后查出与此不符，由组织负责。”"},{"type":"paragraph","text":"职员算不上一个响当当的出身，不仅有大小之分，还有革命和不革命、进步与不进步之分，充其量只能算是中性成分."},{"type":"paragraph","text":"虽不满意，古月也只好认了，你自己拿不出证据来，怪谁!好在再查出什么也与自己无关，他也就渐渐放了心。"},{"type":"paragraph","text":"以后大凡填表，他一概照葫芦画瓢，一字不拉地抄袭组织结论，所以再无人质疑了。"},{"type":"paragraph","text":"\u003cIMG alt=请插入9号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1993\\10\\93as070901.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e题图:杨秋宝\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e杨秋宝\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9902cf5f96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

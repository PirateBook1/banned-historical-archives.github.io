script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西哈努克亲王致电毛主席刘主席等感谢我全力支持柬埔寨反帝爱国斗争","authors":[],"dates":[{"year":1963,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京25日电】　柬埔寨国家元首诺罗敦·西哈努克亲王二十三日打电报给毛泽东主席、刘少奇主席和周恩来总理，感谢中华人民共和国政府二十一日发表声明支持柬埔寨王国政府维护国家独立和主权、反对外国干涉和侵略。电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"毛泽东主席阁下、刘少奇主席阁下、周恩来总理阁下:"},{"type":"paragraph","text":"高棉人民和我本人怀着高兴与激动的心情获悉，中华人民共和国政府发表崇高的声明，全力坚决支持柬埔寨反对帝国主义的威胁和蹂躏的正义斗争。伟大友好的中国和令人钦佩的中国人民所表示的兄弟般的支持，对于高棉国家和人民来说，是无比珍贵的。正当我们面临最严重危险的时刻，中国再一次毫无保留地完全和我们站在一起。帝国主义者妄想能够任意支配仅仅以善良愿望和对和平与独立的热爱来武装自己的国家和人民，中国声明坚决反对帝国主义的罪恶勾当，这是我们理应对之表示深切的、永恒的感谢的。和我国处在同样情况之下的任何国家，也都知道他们一定能够依靠中国和中国人民的坚决支持。请允许我向你们表达柬埔寨人民和王国政府的无限感激的心情，感谢你们对我们的了解，感谢你们对我们表示的不平凡的友谊和支援。"},{"type":"paragraph","text":"顺致最深切的谢意和最崇高的敬意。"},{"type":"paragraph","text":"柬埔寨国家元首诺罗敦·西哈努克"},{"type":"paragraph","text":"一九六三年十一月二十三日于金边"},{"type":"paragraph","text":"【新华社北京25日电】　柬埔寨国家元首诺罗敦·西哈努克亲王二十三日打电报给中华人民共和国国务院副总理兼外交部长陈毅元帅，感谢他发表讲话坚决支持柬埔寨人民的反对帝国主义和维护主权的爱国正义斗争。电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"副总理兼外交部长陈毅元帅先生阁下:"},{"type":"paragraph","text":"阁下向全世界发表的支持遭受帝国主义威胁的柬埔寨的有力讲话，受到了高棉人民的热烈欢迎。高棉人民一向把你看作是柬埔寨的伟大的、忠实的朋友，看作是正义、和平与独立的坚决捍卫者。我以我个人名义，并且代表我国人民，向你表示我们衷心的感谢和我们最热烈的、最友好的情谊。正如我在南宁向你说过的一样，我向你再重复一次，柬埔寨将永远和中国携手并进。"},{"type":"paragraph","text":"柬埔寨国家元首诺罗敦·西哈努克"},{"type":"paragraph","text":"一九六三年十一月二十三日于金边"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d897eac869"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对山西革命造反兵团井岗山纵队谈话记要","authors":["陈永贵"],"dates":[{"year":1967,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"对山西革命造反兵团井岗山纵队谈话记要","type":"title"},{"text":"陈永贵","type":"authors"},{"text":"时间：一九六七年五月八日晚八时","type":"subtitle"},{"text":"地点：原地委后楼二号房间","type":"subtitle"},{"text":"这两天还好，不到实践就不了解实际情况。","type":"paragraph"},{"text":"从前天到今天，看我的处境，看革命者的处境，还暴露的不够突出吗？昨天晚上在十字街（榆次北门上）接见“八一八”等革命小将，我说话，他们（指总司广播）广播，我不说了他们也不广播了。总司不大同情说：“十月事件”我参加他们总司，就收到个小本本，再没有收到文件和口头指示，他让我参加总司干甚哩？这样对待我，这不是对待我，是对待革命群众的问题。","type":"paragraph"},{"text":"在今天的大会上，那个干将（指站在桌子上的“红艺”兵团的马继武）砸喇叭，就是扔我，就是砍大寨贫下中农，就是砸革命群众。你们看见了吧（对井冈山战士说），没斗争经验的人，这就吓坏啦。清早就有人告诉我说，要注意，人家已经早作好准备，他们要轰我。但我不能退出来，革命还怕死吗！？我到了会场，一个是“十月事件”不叫提倡，一个是二、三线不叫提倡，提倡就是打击一大片，保护一小撮。二、三线和“十月事件”问题我刚讲，还准备各讲主席的指示，喇叭线就弄断了。","type":"paragraph"},{"text":"有的要搞录音，他们不让录，有录音放出大家都能听，没有录音就由他们说了。","type":"paragraph"},{"text":"在大寨开办训练班，现在不能办，现在是反大寨哩？还是学大寨哩？当然，我不怕反，现在是关键时刻，怕影响生产，影响社员情绪，完不成主席给的任务，耳听是虚，眼见是实，还开甚训练班呢？搞训练，谁去主持？核心小组是炮轰，是敌我矛盾，总司是什么态度对待大寨？这次是大寨贫下中农让我来的，省核心小组派我来。前天我来，就受到一些人的围攻，把我看成敌人，我低着头走，不能抬头。","type":"paragraph"},{"text":"我有话也没处说，我也不说啦，回去给大寨贫下中农说说算啦，我现在回也不能回，在也不对？我要走了，他们会说，看把狗日的轰跑了，给坏家伙们助了威，我要再住他三、五天。","type":"paragraph"},{"text":"这时陈永贵同志拿出一张“晋中各县夺权和专政委员会成立情况”一览表，给省军区智副政委看。","type":"paragraph"},{"text":"陈永贵同志说，省里承认昔阳的夺权最好，都承认，可是表上面就没有（指站出来的领导干部）。俺不过夺权以后不愿说，赵满仓（站出来的领导干部，表上没有名字）因为他是扛长工哩，干就是干那些扛长工的。我们还有什么闹头哩。这回来岂能承认我，岂肯放我跑了。","type":"paragraph"},{"text":" (根据xxx记录整理，未经本人审阅)","type":"paragraph"}],"comments":[],"origin":"根据当时的传单打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈永贵","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a03020d24d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

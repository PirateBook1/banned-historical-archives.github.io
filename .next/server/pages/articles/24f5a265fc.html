script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国佛教协会第三届全国代表会议  向毛主席致敬电","authors":[],"dates":[{"year":1962,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国佛教协会第三届全国代表会议"},{"type":"paragraph","text":"向毛主席致敬电"},{"type":"paragraph","text":"新华社28日讯　中国佛教协会第三届全国代表会议给毛主席的致敬电，电文如下：敬爱的伟大领袖毛主席："},{"type":"paragraph","text":"中国佛教协会第三届全国代表会议从1962年2月12日到2月27日在北京举行，现已圆满结束。我们二百四十八个来自全国各省市、自治区，包括十二个民族的佛教徒代表，受了各地佛教徒的嘱托，敬向您表示无限的爱戴和最崇高的敬意！"},{"type":"paragraph","text":"通过这次会议，我们进一步地认识了几年来祖国社会主义建设事业的巨大成就以及世界和平力量的日益胜利，全体代表欢喜踊跃，得未曾有，一致坚信总路线、大跃进、人民公社三面红旗定将放出更大的光辉，引导全国人民不断地走向新的胜利。随着祖国的昌盛繁荣和宗教信仰自由政策的贯彻，全国佛教徒几年来在政治思想觉悟，各教派之间的团结，以及研究工作、培养知识分子等方面，都取得了很好的进展。这一切应该首先归功于您和党中央的英明领导。我们代表全国佛教徒向您和中国共产党敬致衷心的感谢！"},{"type":"paragraph","text":"我们全体代表向您保证：一定尽一切力量，加强团结全国佛教徒，坚决接受党的领导，走社会主义道路，根据六项政治标准，在三面红旗光辉照耀下，积极进行自我改造，同全国人民一起紧密团结在党和人民政府的周围，艰苦奋斗，勇猛前进，为祖国伟大的社会主义建设事业服务，并继续加强同各国佛教徒的联系，为反对帝国主义的侵略政策和战争政策，保卫人类的和平幸福而作出贡献。"},{"type":"paragraph","text":"敬祝您吉祥如意，万寿无疆！"},{"type":"paragraph","text":"中国佛教协会第三届全国代表会议全体代表"},{"type":"paragraph","text":"1962年2月27日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24f5a265fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

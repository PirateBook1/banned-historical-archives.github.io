script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"调查研究工作必须紧紧依靠群众南京农学院师生学习运用毛泽东思想指导土壤性能调查　克服了过去漫无头绪、深入不下去等困难　在短期内完成了大量工作","authors":[],"dates":[{"year":1960,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　南京农学院土壤农化系师生，最近在参加江苏省的几种主要土壤耕作性能的调查工作中，学习运用毛泽东思想，使调查工作进行得十分顺利，克服了以往调查中曾出现过的深入不下去、问题成堆理不出头绪和调查以后材料庞杂无法取舍等困难，取得丰收。"},{"type":"paragraph","text":"这次土壤调查工作面广、量大、时间短、任务重，为了保证任务的顺利完成，他们在学校党委的号召下，一开始就学习了毛主席的“‘农村调查’的序言和跋”和“矛盾论”“实践论”等著作，并且在整个调查工作中坚持这一学习，不断地用毛泽东思想武装自己的头脑，指导调查工作的进行。通过学习首先批判了“向群众没有啥好学的”、“调查访问白浪费时间”等错误观点，坚决按照毛主席的教导“到群众中去，向群众学习”。实践的结果证明真正的知识是从群众中来的。例如书本上讲:苏南地区有的水稻田，下层有竖门结构，容易漏水，必须进行改良。这次他们在芙蓉公社发现了这种竖门结构，如果按照老办法，那就是套用书本上的结论，只要提出改良措施，调查工作便结束了。由于学习毛主席著作，懂得了调查研究工作是一项检验理论、发展理论的群众性工作，必须相信群众、依靠群众这一真理。他们打破迷信，继续深入群众，了解农民对这种土壤的看法和改良措施。农民的意见恰好和书本相反，认为这种竖门结构很好。究竟不好而需要改良，还是很好呢?一个非常现实的问题摆在他们面前。他们继续深入观察，并从多方面了解情况，最后根据矛盾普遍性和特殊性的道理才得到正确的解释。书本上讲的竖门结构漏水的现象，是存在的，但芙蓉公社的情况，非常特殊，由于这个地区地下水位很高，竖门结构的存在，不仅不会造成漏水的恶果，反而有利于降低地下水位，使田间较干，便于烤田，具备了多种一季的条件。在调查邳县旱改水问题时，老农认为黑土、老土种水稻，漏水漏肥，花工多，而产量低，不如仍种旱作合算；但干部和青年积极分子坚持要改，理由是:旱改水是方向，改成稻麦两熟可以使产量翻几番，是“邳县赶江南”的重要措施。两方面的具体理由很多，矛盾也相当复杂，什么是主流?什么是支流?什么是思想问题?什么是实际问题?面对着这许多问题，他们根据“矛盾论”抓主要矛盾的原理，通过综合的研究和分析，发现其中主要矛盾是水源的问题。因为这个地区是新改制，土壤保水结构还未形成，加上井水灌溉水量有限，提水又困难，常常灌不足，使稻田干旱裂缝，漏水更加严重。另外，新建堤埂，土松向两旁渗透，也是漏水的重要原因。关键问题在于水源是否充足，只要能建立起完整的排灌系统和保证水量的充足供应，其余一系列矛盾都可迎刃而解。再进一步分析，建立完整的排灌系统，固然工程较大，有许多困难；但也还具备着许多有利条件的，只要苦战它一、二年，就可以在徐淮平原上创造出江南的境界，打下万年幸福的根基。他们配合地方干部和群众抓出了改制中的主要矛盾，提出了解决矛盾的具体措施，为邳县的全面改制，提供了理论上的根据。老农们听了以后对旱改水有信心了；干部和青年积极分子听了也明确了任务的艰巨性。"},{"type":"paragraph","text":"他们还运用“对立统一”的思想，帮助武进县初步解决了草塘泥不翻堆快速腐熟肥料的问题。按照多年的常规和书本上的知识，草塘泥肥料在堆制腐熟过程中，至少要翻堆一次才能保证全部腐熟。而全武进县每年花费在草塘泥翻堆上的劳动力，至少在四百五十万个以上。在农业劳动力比较紧张的情况下，这是一个非常重要而紧迫的问题。他们在县委的领导下，展开了这项研究工作。一方面分出人力深入群众进行调查，在农民沤肥经验中，找出肥料配料的正确比例关系，另方面他们细致地分析水分、温度、有机质以及微生物等各种因子在腐熟过程中的作用和相互影响，达到矛盾统一，迅速完全腐熟的要求。经过不到四十天的调查试验，在当地的条件下，提出新的配料比例和快速腐熟的办法，获得了初步成果。"},{"type":"paragraph","text":"到调查工作的最后阶段，积累了大量的调查访问资料。对这些庞杂材料的处理，他们按照毛主席对待群众的经验和历史遗产，都不应采取笼统的褒或贬的偏激态度，而应做一番细致的“去粗取精、去伪存真、由此及彼、由表及里”的整理提高工作的教导。对群众的每一项具体经验，每一条具体意见，按照近代科学观点予以鉴定，予以甄别。做到了尊重群众每一条具体意见，重视群众每一项具体经验，但又不是笼统地一概接收。他们大多是经过集中起来(调查研究的初级阶段)，贯彻下去(将整理的初步意见再交付农民群众讨论，吸收和补充新的意见)，再整理提高得到比较统一意见的反复过程。"},{"type":"paragraph","text":"通过这一次调查工作的实践，使师生更加明确了学习毛主席著作的重要意义。今后必须继续学习毛泽东思想武装自己的头脑，学会运用毛泽东思想去处理学习、工作、生活等方面的一切问题。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1385ba780"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

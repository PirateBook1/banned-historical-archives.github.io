script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旗帜鲜明地同党内走资派斗","authors":["顾纪芳"],"dates":[{"year":1976,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海汽车电机厂三车间党支部副书记　顾纪芳"},{"type":"paragraph","text":"文化大革命刚开始的时候，我还是一个红卫兵战士。一九六八年，我踏进了工厂的大门，成了一名青年工人。在工人阶级的再教育下，我们青年工人发扬红卫兵的光荣传统，坚持同党内外资产阶级作斗争，同党内走资派散布的阶级斗争熄灭论对着干。当时厂里有个别人暗地里对青年工人散布吃喝玩乐等封资修的毒素，企图用地主资产阶级的腐朽没落的意识形态腐蚀和拉拢青年。在工人师傅的教育和帮助下，我看清了这是资产阶级同无产阶级争夺年青一代的严重斗争，就态度鲜明地站出来，坚决抵制和批判了这些歪风邪气。"},{"type":"paragraph","text":"“树欲静而风不止”。斗争是没有止息的。正当我们沿着毛主席革命路线胜利前进的时候，邓小平又跳出来，大搞翻案算帐，企图复辟倒退。我们车间党支部发动群众投入了批邓、反击右倾翻案风的伟大斗争，同时以狠抓阶级斗争的实际行动，继续同邓小平散布的阶级斗争熄灭论对着干。在厂党委的领导下，我们迅速揪出了一个长期盗窃国家物资，搞资本主义活动，挖社会主义墙脚的坏家伙。通过深入批邓，有力地促进了车间生产的发展。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a539a5f3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

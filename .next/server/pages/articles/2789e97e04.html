script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗马尼亚新任大使向毛主席递交国书","authors":[],"dates":[{"year":1956,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"罗马尼亚新任大使向毛主席递交国书"},{"type":"paragraph","text":"新华社28日讯　罗马尼亚新任驻华特命全权大使尼古拉·乔洛尤在二十八日下午偕大使馆参赞孟天努等外交官员向中华人民共和国主席毛泽东递交国书。在场的有中华人民共和国国务院总理兼外交部长周恩来，全国人民代表大会常务委员会典礼局局长余心清，外交部苏联东欧司副司长刘靖宇、礼宾司副司长王雨田。"},{"type":"paragraph","text":"尼古拉·乔洛尤大使在递交国书时致颂词说："},{"type":"paragraph","text":"罗马尼亚政府满意地确认，我们两国人民间的合作和友谊的关系一直是在发展着的，经济和文化联系在成长着，并且满怀信心地相信，为了两国人民的利益，这些关系今后仍将继续发展。我们之所以深信这一点，乃是因为我们理解到罗马尼亚人民共和国和中华人民共和国之间的关系是遵循着不朽的列宁学说的原则的。"},{"type":"paragraph","text":"毫无疑义，罗马尼亚人民共和国和中华人民共和国间全面关系的发展是有助于在我们两国建设社会主义的事业，有助于保卫和平和国际安全的。"},{"type":"paragraph","text":"毛泽东主席致答词说："},{"type":"paragraph","text":"罗马尼亚人民共和国是罗马尼亚历史上第一个由人民群众掌握政权的国家。罗马尼亚人民共和国的成立使罗马尼亚人民得以走上社会主义建设的道路。解放以来，罗马尼亚人民在社会主义建设事业中，在保卫欧洲和世界和平的斗争中，都获得了巨大的成就。我相信，罗马尼亚人民今后还会取得更大的胜利。"},{"type":"paragraph","text":"几年来，我们两国在政治、经济、文化等各方面的合作，使我们两国人民的友谊日益巩固和发展。这种多方面的合作和兄弟友谊不仅符合我们两国人民的利益，而且也符合于维护世界和平的利益。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2789e97e04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈仁炳的鬼把戏","authors":["言慧珠"],"dates":[{"year":1957,"month":7,"day":10}],"is_range_date":false,"parts":[{"text":"陈仁炳的鬼把戏","type":"title"},{"text":"言慧珠","type":"authors"},{"text":"上海京剧院言慧珠:读了本月一日人民日报刊登的，揭发右派分子陈仁炳罪恶活动的报道，我实在抑止不住内心的愤怒。报道中说，陈仁炳恬不知耻地以我的“保姆”自居，并且利用我来要挟领导，说什么“你们不安排好言慧珠，言慧珠会发疯，言慧珠要跑回香港去”。我要揭发：这彻头彻尾是陈仁炳无中生有的捏造。我从来没有到过香港，何言“跑回”！解放以前，有几家电影公司约我去港拍片，我未去；解放初期，有几个同事约我去港，我也未去。受了党八年教育，分清了敌我，认清了社会主义和资本主义两条不同的道路，认清了只有共产党领导，戏曲艺术才得百花齐放，为什么我要到香港去！这明明是透露了右派分子陈仁炳自己反社会主义、反对党的领导的心声，很可能是他企图鼓动一些人到香港去，说到上海方面对我的安排，我认为是很照顾的。几年来，党和行政领导经常的帮助和教育我，使我深切感到党的温暖，因此自己迫切要求在政治上和艺术上提高，以期不辜负党的爱护与培养。至于在演出等等部署方面存在缺点，我在整风中提过意见，以后如果有，也还要提。我提意见的时候，也许话说得激动些，尖锐些，甚至于片面，有错误，可是出自热爱党的一片赤心。想不到陈仁炳表面上摆出一副好象替我鸣不平的伪善面孔，骨子里却是贩卖向党进攻的私货，不惜捏造事实，假借名义，挑拨上海京剧院党的领导和演员之间的关系。我们京剧演员饱尝过旧社会贫困、压迫、污辱的痛苦，在社会主义社会里，地位提高了，生活安定了，一切条件都优越了，今昔相比，我敢说任何一个京剧演员打心里都会感到社会主义社会比旧的社会制度好一千倍，一万倍！陈仁炳的挑拨伎俩是徒劳的！","type":"paragraph"},{"text":"记得在上海京剧院建院学习期间，陈仁炳以上海民盟副主任委员的身份，到处进行“个别访问”。我们希望民盟对自己的成员教育和帮助，可是我们却从来没听到陈仁炳对不正确的意见，提出过什么批评。相反，他竟在“互相监督”的幌子下，煽动盟员对党不满，指示盟员提意见要越尖锐越片面越好。他在党员与非常员之间，领导与被领导之间，乃至盟员彼此之间，挑拨离间。这次我离开上海来北京，动身的那天，陈仁炳还特地告诉我，上海京剧院现在情况真乱，要民盟来帮助；说“某党员领导同志对王熙春有意见，”又说“一团可出不起她这样高的薪水，将来演完了，势必请她走路”。还煽动地说：“等整风的时候，这些党员要好好地整一整，要向他们算算帐。”陈仁炳为什么要把这些话对我讲呢，现在回想起来，明明是他披着关心演员、同情演员的外衣，企图激起演员对院领导的不满情绪。在党的领导下，现在右派分子向党猖狂进攻的阴谋揭发了，使这群跳梁小丑，原形毕露，也使我擦亮了眼睛，认清了陈仁炳的面目，我一定要提高警惕，站稳立场，同右派分子划清界线！我要大声告诉右派分子，我们坚决走共产党领导的社会主义的康庄大道！","type":"paragraph"},{"text":" ——原载《人民日报》1957年7月10日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe235d869b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

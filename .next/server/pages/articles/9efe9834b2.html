script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗瑞卿关于全国禁毒运动的总结报告（节录）","authors":["罗瑞卿"],"dates":[{"year":1952,"month":12,"day":18}],"is_range_date":false,"parts":[{"text":"罗瑞卿关于全国禁毒运动的总结报告（节录）","type":"title"},{"text":"罗瑞卿","type":"authors"},{"text":"[西南局转发的罗瑞卿关于全国禁毒运动的总结报告（节录）]","type":"subtitle"},{"text":"……禁毒运动自全国1202个禁毒重点地方均于8月10日先后进入第一期破案行动。随即又进行了第二，三期的破案。这一运动在毛主席和中央的英明领导下，经过了充分的侦查准备，发动群众和集中破案已于11月底胜利结束。在禁毒重点地区共发现制造，贩卖，运送毒品的毒犯369705名，超过了原来估计的数字。共逮捕了82056名，占毒犯总数的22％。据不完全统计已处理了51657名，其中判处各种徒刑（包括死刑，无期徒刑）34795名，劳改2138名，管制6843名，释放3534名，未分类统计的4337名。现在已经处决了其中成分坏，恶劣和民愤极大的毒犯880名，占逮捕总数的1％。共缴获毒品3996056两，制毒机235部又15716套，各种贩，运，藏毒工具263459件，并缴获60码两门，机枪五挺，长枪短枪877支，子弹80296粒，手榴弹167箱，炸弹16个，发报机6部。运动中缴获毒数量不大…农村上游大量存毒，此次尚未收缴。（p.60）…","type":"paragraph"},{"text":"西安，重庆，南京，北京，天津等大中城市都不大相同，西南个重点达到每人受到2-3次教育。群众已普遍发动，热烈拥护，事实证明杀毒犯确比杀反革命还容易引起社会同情。群众已把禁毒的事真正当作是与自己利害有关的事，积极的行动起来协助政府同毒犯斗争。据不完全统计，全国共收到群众检举信1312535件，另220805名毒犯。河南省在运动中即收到儿子检举父亲，妻子检举丈夫的事例680件。…（p.61）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9efe9834b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“苏联出兵匈牙利违反国际法”","authors":["何玉辉","北京地质勘探学院","孙增垣","孙明哲","蔡荣荣"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“苏联出兵匈牙利违反国际法”","type":"title"},{"text":"北京地质勘探学院孙明哲孙增垣蔡荣荣何玉辉","type":"authors"},{"text":"孙明哲说：","type":"appellation"},{"text":"「苏联出兵援助匈牙利是违反国际法。」","type":"appellation"},{"text":"孙增垣说：「匈牙利问题是干涉内政，屠杀和平居民，事件的发生是生产关系不适合于生产力的发展的具体表现。」","type":"appellation"},{"text":"何玉辉说：","type":"appellation"},{"text":"「苏军住在匈牙利，匈牙利人民有民族主义感情是很自然的」，「想不到华沙条约定了以后，第一枪是对着自己人开的」。","type":"paragraph"},{"text":"「苏联不但干涉匈牙利内政，而且还干涉中国内政，如美国女记者安娜路易—斯特朗所著《斯大林时代》在文汇报上刊登后，苏联专家建议，认为这本书是反动文件，所以就不再刊登了，所以总是处处跟在苏联的屁股后面拍马屁，简直不象一个独立的国家。」","type":"appellation"},{"text":"「我说苏军对匈牙利事件的援助，—定要激起民族主义情感。华沙条约的留驻军的第一枪对准自己人开是很不幸的。」","type":"appellation"},{"text":"「对斯大林的错误我同意陶利亚蒂的看法，卡德尔对于一长制的攻击我也很同意，我说：二十大是一个历史的转折点。","type":"appellation"},{"text":"由于匈牙利事件，我说：「原因在于内部，硬说是由特务造成的是不能令人信服的」苏军的援助，我说「第一次干涉是完全不必要的，只会激起民族主义的感情」我说，「华沙条约的第一枪是向着自己人，这是很不幸的。」对波兰提出的「独立、平等」等，我给孔非吾指出，安娜斯特郎在斯大林时代里说：「在今天的世界上，任何一个国家有些什么『主权』呢？一个象波兰那样大小的国家同占世界六分之一的苏联的二亿人民发生双边争执的时候，有些甚么不平等哩？」","type":"paragraph"},{"text":"我认为二十大和波匈事件标志着一个历史时期的结束，新的时期来到了。我对于铁托说「斯大林说我们的党消失在群众中了，我们正以此为荣的」的意思的话很同意的，我说：「二十大以来苏联的专家对我们的态度都改变了。」","type":"paragraph"},{"text":"蔡荣荣说：","type":"appellation"},{"text":"「苏联军队出兵匈牙利是合理不合法，第一次出兵是纳吉政府要求的，第二次出兵时卡达尔工农革命政府还没成立，不合法，不能说是政府邀请。第二次出动，对世界工运，对匈牙利来说是必要的，但是他的负作用也很大。」","type":"appellation"},{"text":"唐都关于匈牙利的言论「根据中央机关透露的消息，由于匈牙利事件的影响，我国的建设要推迟二、三个五年计划，我国的一切政策都要改变，过去对劳动人民的生活太不照顾了。」","type":"paragraph"},{"text":"他认为：「我们的调整高级干部工薪是为了怕发生匈牙利事件，为了缓和矛盾才降低高级干部工薪「如果毛主席不写「再论」和怎样正确处理人民内部矛盾的文章，中国也要出现匈牙利事件」。","type":"paragraph"},{"text":"汪涵璋：","type":"appellation"},{"text":"特别自匈牙利事件的发生，接受了修正主义的思潮，对党对苏联对马列主义以及党的一些措施的怀疑与不信任就达到了高潮，表现在对学校教学领导上，学习苏联的极大反感，要学习资本主义国家的理工合并，认为党的教条主义极严重，更对各种政策有怀疑。","type":"appellation"},{"text":"姚鸿烈说：","type":"appellation"},{"text":"「苏联出兵匈牙利是干涉，利用别国军队来镇压本国人民总是不好的。还说波兰和匈牙利没什么了不起的小国家。」","type":"appellation"},{"text":"×××：在匈牙利事件时，越南对土改问题的缺点进行了检讨，这时林说：「你们把人家头砍了，现在只撤了几个干部，道个歉，别人心里怎么能通的过？」","type":"paragraph"},{"text":"王兰锟说：","type":"appellation"},{"text":"「匈牙利问题中苏军第一次出兵是不对的」。","type":"appellation"},{"text":"马槐亭说：","type":"appellation"},{"text":"「匈牙利事件责任是出在党的工作缺点上」。","type":"appellation"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb2d521fbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

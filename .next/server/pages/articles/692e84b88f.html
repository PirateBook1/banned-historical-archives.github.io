script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗，把无产阶级文化大革命进行到底本市小学陆续开学复课闹革命万名小学和幼儿园革命师生昨举行誓师大会","authors":[],"dates":[{"year":1967,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在伟大的一月革命的凯歌声中，在全市革命造反派联合起来，进一步开展“三结合”联合夺权的大好形势下，从昨天起，本市小学陆续开学。"},{"type":"paragraph","text":"昨天，全市小学和幼儿园的革命师生一万多人，在文化革命广场举行“高举毛泽东思想伟大红旗，积极投入小学(幼儿园)无产阶级文化大革命新高潮誓师大会”。参加这次大会的有小学、幼儿园的革命造反派教师、学生代表，学校革命领导干部代表，以及革命工人、革命家长和其他革命造反派组织的代表。上海市革命委员会的代表也参加了大会。"},{"type":"paragraph","text":"近几年来，旧上海市委内一小撮走资本主义道路的当权派，积极推行一条又粗又长又黑的反革命修正主义的教育路线，反对毛主席的教育路线。在这场史无前例的文化大革命中，小教的革命造反派发扬了革命造反精神，砸烂了这条修正主义教育路线。在一月革命的风暴中，他们又同校外革命造反派联合起来，在校内实行“三结合”，取得了一个又一个的胜利。"},{"type":"paragraph","text":"正在这个大好形势下，中共中央发出了关于小学无产阶级文化大革命的指示，这使广大革命师生得到了巨大的鼓舞。他们兴奋地表示，一定要坚决贯彻执行中共中央这个纲领性的文件，高举毛泽东思想伟大红旗，把小学开学工作与当前运动结合起来，复课闹革命，把小学的无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"革命小将代表在会上热情洋溢地说，在无产阶级革命派大联合、自下而上地开展“三结合”联合夺权的关键时刻，从北京又传来了毛主席和党中央极其重要的指示。我们从心眼里一千遍、一万遍高呼:“毛主席万岁!万岁!万万岁!”我们决心打回学校去，复课闹革命!"},{"type":"paragraph","text":"在会上，代表们决心遵照伟大领袖毛主席的指示，在开学后进一步搞好本校的无产阶级文化大革命。上海市小教革命造反总司令部的代表说，斗争的实践证明，我们革命造反派一定要和革命的领导干部、革命的学生“三结合”，坚决执行毛主席的革命路线，彻底批判资产阶级反动路线，才能健全学校的行政班子，管好师生的生活。郊区小学的教师代表说，我们郊区的革命造反派教师，决心在小学无产阶级文化大革命的新高潮中，团结校内一切可以团结的力量，实现“三结合”。"},{"type":"paragraph","text":"徐汇区第一中心小学校长韩慧如同志在会上谈了自己起来造反的认识过程。她决心坚决站在毛主席的革命路线一边，坚决倒向革命造反派一边，在无产阶级革命派的“三结合”中，努力锻炼自己，提高自己。"},{"type":"paragraph","text":"革命造反派教师代表在发言中认为，在学校夺权，就是要争夺对学生的教育权，用毛泽东思想去武装学生的头脑，去占领一切教育阵地。因此必须彻底砸烂旧的修正主义的教育制度，建立无产阶级的崭新的教育制度，把学校办成毛泽东思想的大学校。普陀区等教师代表和教育卫生部门的工人代表说，前一时期，由于学校物质设备遭到一定的损坏，给开学工作造成一定困难。但再大的困难，也难不倒我们革命造反派!只要我们以“老三篇”为座右铭，狠斗“私”字，大立“公”字，自己解放自己，自己教育自己，自己管理自己，坚决响应毛主席“要节约闹革命”的伟大号召，发扬“抗大”精神，就一定能排除万难，去争取胜利。"},{"type":"paragraph","text":"小教革命造反派复课闹革命的革命行动，得到了广大革命家长的热烈支持。他们敲锣打鼓，把喜报送到会场。上海地区幼儿园、小学生革命工人家长代表团的代表向大会表示最热烈的祝贺。他们说，复课闹革命的行动好得很!"},{"type":"paragraph","text":"大会最后通过了向伟大领袖毛主席致敬电。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\02\\672q030201.JPG\"\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"692e84b88f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

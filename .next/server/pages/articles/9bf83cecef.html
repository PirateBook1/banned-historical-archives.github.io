script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-994","name":"劳动部、全国总工会关于担任反动职务以前的工作时间可否计算为工龄的问题的通知","author":"劳动部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"劳动部、全国总工会关于担任反动职务以前的工作时间可否计算为工龄的问题的通知","dates":[{"year":1964,"month":3,"day":9}],"is_range_date":false,"authors":["全国总工会","劳动部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 383","tags":[{"name":"反动","type":"主题/事件"},{"name":"工龄","type":"主题/事件"}],"parts":[{"type":"title","text":"劳动部、全国总工会关于担任反动职务以前的工作时间可否计算为工龄的问题的通知"},{"type":"subtitle","text":"（一九六四年三月九日）"},{"type":"paragraph","text":"近来，有些部门和单位来函询问：对于职工过去担任过劳动保险条例实施细则修正草案第四十一条中所列各项职务的，其担任这些职务以前的工作时间，可否计算工龄。经研究后，我们认为：职工过去担任过劳动保险条例实施细则修正草案第四十一条中所列各项职务的，其担任这些职务以前的工作时间，一般可以计算为一般工龄。但是，其中担任过敌伪及国民党军队中的军官、宪兵和警察机构中的警官反动党政机关中各级领导职务的以及反动会道门的主要负责人，凡其担任这些职务以前的工作时间，都不得计算工龄。"},{"type":"paragraph","text":"本通知自发出之日起实行。已经退休、退职的人员，原来计算的工龄，不再改变。"},{"type":"paragraph","text":"（摘自〔64〕中劳薪字第39号、〔64〕会通字第8号文件）"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bf83cecef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

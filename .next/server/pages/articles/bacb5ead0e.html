script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"毛泽东等祝贺蒙古人民共和国成立三十五周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺蒙古人民共和国成立"},{"type":"paragraph","text":"三十五周年的电报\""},{"type":"paragraph","text":"（1956年7月9日）蒙古人民共和国大人民呼拉尔主席团主席扎·桑布同志：蒙古人民共和国部长会议主席尤·泽登巴尔同志：蒙古人民共和国外交部长达·阿吉尔毕希同志："},{"type":"paragraph","text":"当蒙古人民革命胜利三十五周年的时候，我们谨代表中华人民共和国政府和人民向你们、向蒙古人民共和国政府和人民致衷心的热烈的祝贺。"},{"type":"paragraph","text":"1921年7月11日，蒙古人民推翻了反动的封建统治，取得了人民革命的胜利，三十五年来，蒙古人民不仅巩固了人民民主制度，并且在国家的经济和文化建设中获得了辉煌的成就。这种成就，对加强和平、民主、社会主义力量和巩固亚洲和世界和平的事业，都具有重大的意义。中国人民对于兄弟般的蒙古人民的成"},{"type":"paragraph","text":"[1]这是毛泽东以中华人民共和国主席的名义和全国人民代表大会常务委员会委员长刘少奇、国务院总理兼外交部长周恩来联名给蒙古人民共和国大人民呼拉尔主席团主席扎·桑布、蒙古人民共和国部长会议主席尤·泽登巴尔、蒙古人民共和国外交部长达·阿吉尔毕希的电报。祝贺蒙古人民共和国成立三十五周年。1921年蒙古人民在苏俄红军援助下于7月8日解放库伦，击溃温甘伦白匪军，取得革命胜利。7月11日，在库伦正式成立人民革命政府。"},{"type":"paragraph","text":"毛泽东等祝贺蒙古人民共和国成立三十五周年的电报就感到万分高兴。"},{"type":"paragraph","text":"祝蒙古人民在和平建设中取得新的更大的成就。祝中蒙两国人民间的友谊更加巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理兼外交部长周恩来"},{"type":"paragraph","text":"1956年7月9日于北京"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":7,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":396,"page_end":397},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bacb5ead0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

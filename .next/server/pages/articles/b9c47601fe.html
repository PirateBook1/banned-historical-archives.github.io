script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"陈伯达、谢富治讲话摘要","parts":[{"type":"title","text":"934.陈伯达、谢富治讲话摘要"},{"type":"paragraph","text":"(1967年8月19日)"},{"type":"paragraph","text":"伯达、富治、郑维山及北京军区负责同志接见天津两大派代表"},{"type":"paragraph","text":"伯达(生气地)：你们被坏人玩弄，我们想挽救你们，批评你们，你们反复辟，谁复辟？你们反什么复辟？我根本不相信你们反复辟，我们对天津问题的处理意见是复辟吗？你们反什么呢？你们要当心啊！"},{"type":"paragraph","text":"我们处在阶级斗争中，剥削阶级，资产阶级会自动退出历史舞台？！他仍想法愚弄一部分人，有的人不自觉地被利用，我提醒你们，你们可能都是好人，但要当心，要上大当的。"},{"type":"paragraph","text":"伯达：让你们回去清醒清醒头脑。回去调查有无坏人干坏事。"},{"type":"paragraph","text":"谢富治：再封两个月也可以，(指《天津日报》)大批判、大联合、三结合，制止武斗是大方向，是毛主席、林副主席要我们这样做的。革命派不要因为这样、那样的问题干扰大方向。不要干扰伟大领袖毛主席的航向，要从理论上、政治上、思想上把走资派批透，树立马列主义毛泽东思想。大批判、大联合、三结合是毛主席的航向，有的从“左”边干扰，有的从右边干扰，我们革命派不要受“左”、右的干扰，不要离开轨道！离开轨道就要犯错误。破坏工厂可以追查，一般问题就不再追查了。"}],"authors":["谢富治","陈伯达"],"dates":[{"year":1967,"month":8,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":364,"page_end":364,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9c47601fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

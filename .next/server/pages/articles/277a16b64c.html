script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各地积极治疗浮肿病人","authors":[],"dates":[{"year":1960,"month":3,"day":3}],"is_range_date":false,"parts":[{"text":"各地积极治疗浮肿病人","type":"title"},{"text":"本刊讯　去冬以来，湖北、江苏、山东、河南、广东、河北、陕西等省部分灾区发现了浮肿病人。据不完全统计，累计发病人数，湖北省有二十八万余人，江苏省有十一万一千二百余人，山东省有二万六千余人，河南省平与县有三万五千余人，广东省梅县、德封、普宁等八个县有四千多人。","type":"paragraph"},{"text":"据了解，发病原因，大部分患者是由于其他疾病而引起的；小部分患者是由于当地生活安排没有落实，吃代食品多，营养不良，加之体弱劳累而引起的。","type":"paragraph"},{"text":"各地党政领导对浮肿都很重视，病情发生后，一般都及时组织医务人员到灾区进行治疗，并在营养方面给予病人适当照顾。经过抢救，许多病人已经痊愈。目前，各地正在进一步采取有力措施。","type":"paragraph"},{"text":"来源：1960年3月3日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"277a16b64c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

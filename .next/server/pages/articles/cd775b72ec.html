script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央华南分局等四系统确定彻底肃清右倾思想深入围剿贪污犯","authors":["新华社"],"dates":[{"year":1952,"month":3,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央华南分局等四系统确定彻底肃清右倾思想深入围剿贪污犯","type":"title"},{"text":"新华社","type":"authors"},{"text":"中共中央华南分局、中南军政委员会财政经济委员会华南分会、广东省人民政府和广州市人民政府等四大单位所属各机关的反贪污斗争在结束第二个战役后，现正进行休整，以便巩固胜利和发展胜利。第二个战役的战果比第一个战役更大。这首先是大力批判和克服领导干部的右倾思想的结果，其次是在斗争中逐渐学会了运用“三宝”（群众、政策、材料），领导机关及时提出了“攻心斗智”的战法。但是现在的成绩虽然很大，距离“打干净”还很远。今后的打“虎”运动将进入更严重的斗争的时期。四大单位的负责人叶剑英已在十日举行的党员干部会议中对今后的斗争做了重要的指示，动员大家为巩固胜利和发展胜利而继续战斗。","type":"paragraph"},{"text":"各机关一个多月来反贪污斗争的胜利过程同时就是反对右倾思想的过程。领导方面确定今后还要反对右倾思想，彻底打倒“思想老虎”。目前右倾思想的表现是：满足于既得的成绩，因而看不见更隐蔽更恶毒的“老虎”；看不到有些单位还有空隙，有些机关里还有“死角”；姑息贪污分子的所谓“人材观点”还没有彻底肃清。此外，存在贪图简单省事的观点，采取急躁生硬的方法来对付极其狡猾的“老虎”，这是对斗争的严重性认识不足，也是右倾思想的表现。由于面临更严重的斗争，领导方面指示必须特别强调调查研究，必须认识“群众、政策、材料”三者不可缺一，而材料证据是中心的一环。艰苦细致地进行调查研究工作，掌握材料证据，是斗争深入的必要条件，是巩固胜利和发展胜利的必要条件。","type":"paragraph"},{"text":"目前全市各单位正按照具体情况进行一次休整。在休整期间进行总结经验，提高战术；清查“死角”，使运动普遍深入，整顿队伍，调整干部（包括加强“五反”运动的队伍，各机关主要业务的恢复等）；清查战果，追赃定案；并结合“五反”，掌握材料，内外合围。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1952年3月17日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd775b72ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

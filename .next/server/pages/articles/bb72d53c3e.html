script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华国锋在中央工作会议上的一次讲话摘要","authors":["华国锋"],"dates":[{"year":1977,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"华国锋在中央工作会议上的一次讲话摘要","type":"title"},{"text":"华国锋","type":"authors"},{"text":"（大意）要高高举起和坚决维护毛主席的伟大旗帜，中央对于解决邓小平的问题和平反天安门事件问题，是坚决地站在维护毛主席的伟大旗帜这个根本立足点上的。如果不这样做，就会发生有损我们旗帜的问题。文化大革命是七分成绩三分错误，如不这样看，就会有损我们的旗帜。","type":"paragraph"},{"text":"“现已查获，有那么一小撮反革命分子，他们的反革命策略是，先打着让邓小平同志出来工作的旗号，迫使中央表态，然后攻击我们违背毛主席的遗志，从而煽动推翻党中央，’保王洪文上台’，为四人帮翻案。”","type":"paragraph"},{"text":"（大意）凡是毛主席作出的决策，都必须拥护，凡是损害毛主席形象的言行，都必须制止。","type":"paragraph"},{"text":"达到天下大治的八个方面（大意）：","type":"paragraph"},{"text":"揭批“四人帮”，统一思想，把巩固无产阶级专政的任务落实到每一个基层；","type":"paragraph"},{"text":"把党从思想上、组织上、作风上整顿好，把各级党组织建设成领导群众对阶级敌人进行战斗的先锋队；","type":"paragraph"},{"text":"按照毛主席提出的接班人的五项条件和老中青三结合的原则建设好各级领导班子；","type":"paragraph"},{"text":"把国民经济纳入有计划、按比例、高速度发展的轨道，普及大寨县和大庆式企业；","type":"paragraph"},{"text":"继续开展教育革命、文艺革命、卫生革命和科技战线的革命；","type":"paragraph"},{"text":"强化国家机器；","type":"paragraph"},{"text":"发扬民主，健全民主集中制；","type":"paragraph"},{"text":"在党的集中统一领导下加强全国各民族人民的大团结，发展革命统一战线。","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"《中国共产党执政四十年》（北京：中共党史资料出版社，1989）第417页。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb72d53c3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

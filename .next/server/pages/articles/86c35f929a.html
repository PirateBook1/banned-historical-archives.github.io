script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"请苏联提供六十个师装备并在六个月内运至中国","alias":"","parts":[{"type":"paragraph","text":"请苏联提供六十个师装备并在六个月内运至中国凹"},{"type":"paragraph","text":"（1951年6月21日）菲利波夫同志："},{"type":"paragraph","text":"（一）高岗同志回来传达你的各项意见，我认为都是正确的，应当这样做。其中，关于种植橡胶树的问题，我们准备立即开始筹划，希望苏联政府派遭代表来帮助我们进行这项筹划。"},{"type":"paragraph","text":"（二）我军在朝鲜作战八个月来，深感敌我装备的悬殊和急于改善我军装备的必要。曾由高岗同志向你请求六十个师的装备，已蒙允诺。这是我军在朝鲜战场今年内至低的要求。据高岗同志回称，你认为我们的要求对于每个师的装备还不够强，提议每师须配备坦克，增加炮火。我认为这是完全正确的，这是对帝国主义作战所必需的，我已电徐向前同志完全照你们的意见具体商谈。"},{"type":"paragraph","text":"（三）据徐向前来电称，他已与苏总参谋部初步商谈，认为六十[1]这是毛泽东给斯大林的电报。[2]菲利波夫，即斯大林。"},{"type":"paragraph","text":"[3]高岗，当时任中共中央东北局第一书记、中国人民解放军东北军区司令员兼政治委员。"},{"type":"paragraph","text":"[4]徐向前，当时任中央人民政府人民革命军事委员会总参谋长，率领中华人民共和国中央人民政府兵工代表团正在苏联访问。"},{"type":"paragraph","text":"请苏联提供六十个师装备并在六个月内运至中国个师照苏总参谋部所提的编制意见，今年只能运来十六个师（内含朝鲜三个师），其余四十四个师须待明年至后年才能陆续运到，这样就使得朝鲜战场的需要与时间发生矛盾。"},{"type":"paragraph","text":"（四）为适应朝鲜战场的急需，我请你考虑照高岗交给徐向前办理的订货单，将六十个师的步兵武器及各种火炮、坦克、飞机、汽车及汽车零件和各种汽油药品等武器和器材，能于今年七月间开始，到今年年底运完，每月运六分之一，使朝鲜战场各师团暂照现行编制得到补充，以利战局。"},{"type":"paragraph","text":"（五）如能照我们的订单将武器于今年全部运来的话，按照苏总参谋部所提新编制的标准尚不足的武器，可于明年继续运来。同时，我们亦可根据运输武器的状况陆续抽调若干师团进行改编，逐渐地使六十个师按新编制装备起来。"},{"type":"paragraph","text":"（六）由于我们的订单的提出迟缓了三个月，误事甚大，而今天我又突然向你提出这样大的数目和在六个月内运到中国的要求，这会使你感到很大的困难，特别是运输的问题不知能否做到？"},{"type":"paragraph","text":"请你按照可能的条件办理就好了。"},{"type":"paragraph","text":"毛泽东一九五一年六月二十一日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":6,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":384,"page_end":385},"tags":[{"name":"毛泽东","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86c35f929a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

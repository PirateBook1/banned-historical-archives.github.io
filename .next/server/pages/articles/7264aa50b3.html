script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省对集市贸易实行“七管七放”","authors":["新华通讯社"],"dates":[{"year":1961,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"湖北省对集市贸易实行“七管七放”","type":"title"},{"text":"新华通讯社","type":"authors"},{"text":"新华社武汉15日讯  湖北省委最近拟定了加强集市管理的“七放七管”的办法，具体内容如下：","type":"paragraph"},{"text":"一、放社员个人自留地的产品、三类物资和完成派购合同任务后的二类物资，管一类物资和没有完成派购任务的二类物资(在收购季节要管紧一些)。粮食、棉花、油脂、油料、猪肉和木材、楠竹及其成品和半成品(包括集体和个人生产的)。不准在集市贸易私自成交。手工业遵照市场规定动作，允许以产品搜原料。","type":"paragraph"},{"text":"二、放登记发证、批准营业的商贩、合作小组、合作商店的正当经营。对他们实行约法三章，按政策办事，按照国家规定的价格政策，在指定的地点经营；并允许在适当范围内进行购销活动，沿街串卖。管非法经营，投机倒把，买空卖空。","type":"paragraph"},{"text":"三、放正当的农民贸易，生产大队、生产队、社员的正当的付业经营和短途运销。管农民、工人、干部弃政经商、弃工经商、脱离职位经商。","type":"paragraph"},{"text":"四、放手工业者正当的自产自销，和按传统习惯的修旧业务，以零星产品交换原材料等，开放地区间正常的经济协作，管以物易物。","type":"paragraph"},{"text":"五、放集市贸易市场零星产品买卖双方自由议价，管哄抬物价。","type":"paragraph"},{"text":"六、放农副主品的三类物资，管工业品。任何人、任何机关一律不准以工业品在市场转手抬价出售。个人的旧衣物要卖的，只准到拍卖行、寄售店出售，不准在街头巷尾集市贸易市场出售或以物易物。","type":"paragraph"},{"text":"七、放生产者、消费者直接见面的交易，管机关、厂矿、企业、军队、学校、人民团体在集市贸易市场进行买卖。","type":"paragraph"},{"text":"干部、职工自己所需的物资，也尽可能不到集市贸易上去买。机关、职工生产的产品，对干部也不要过多的补助，要注意节约。生产多的副食品如猪肉等，可以自顾卖给国家一部分，补充市民的需要。","type":"paragraph"},{"text":"国营商业(供销合作社)在集市贸易市场吸收物资的时候，第一、要看市场物资的多少，东西少就不买，还可以卖一点，东西多了再卖；第二、坚决不准带头抬价。","type":"paragraph"},{"text":"机关、团体所需的物资，不经过当地市场管理委员会批准，不准到集市市场采购，并须严格遵守价格管理规定。","type":"paragraph"},{"text":"市场管理应由经政府领导下的市场管理委员会管理，不要多头管，乱插手。","type":"paragraph"},{"text":"来源：1961年11月17日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7264aa50b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发中南局关于加强镇反宣传工作的指示的批语","alias":"","parts":[{"type":"paragraph","text":"转发中南局关于加强镇反宣传工作的指示的批语"},{"type":"paragraph","text":"（1951年3月30日）各中央局，大军区，并转分局，省委，区党委，大中市委，地委及地方军区，并告中央各直属部门："},{"type":"paragraph","text":"对镇反工作宣传不足是普遍的现象。对反革命分子的活动，报纸揭露太少。对引导广大人民群众各界民主人士参加镇反工作，真正与闻其事，各地做得太少。很多地方，畏首畏尾，不敢大张旗鼓杀反革命。这种情况必须立即改变。北京天津两市最近两星期来大有进步，对镇反大张旗鼓，广泛宣传，普遍揭露，利用几十人，百余人，几百人，几千人乃至万余人的会议，利用报纸和广播电台，利用展览会，大肆宣传，使家喻户晓，使全体人民及各界民主人士均参加镇反工作，粉碎了神秘主义，小手小脚，畏首畏尾的作风，收效非常之大。中南局现亦发了指示，扩大镇反宣传，可为各地参考。"},{"type":"paragraph","text":"毛泽东三月卅日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":3,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":195,"page_end":195},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"326a310bb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

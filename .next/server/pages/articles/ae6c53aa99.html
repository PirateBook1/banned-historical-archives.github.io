script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赵紫阳同李钟玉首次会谈  会谈在同志式的亲切友好气氛中进行","authors":[],"dates":[{"year":1981,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"赵紫阳同李钟玉首次会谈"},{"type":"paragraph","text":"会谈在同志式的亲切友好气氛中进行"},{"type":"paragraph","text":"新华社北京一月十日电  国务院总理赵紫阳同朝鲜民主主义人民共和国政务院总理李钟玉今天下午在人民大会堂举行了首次会谈。"},{"type":"paragraph","text":"据外交部有关人士说，会谈在同志式的亲切友好的气氛中进行。会谈中，李钟玉总理邀请赵紫阳总理在他认为方便的时候访问朝鲜。赵紫阳愉快地接受了邀请。他说，朝鲜人民是我们的亲密朋友，我很愿意有机会去朝鲜参观学习。李钟玉还向中国同志介绍了朝鲜当前的政治、经济形势。"},{"type":"paragraph","text":"会谈开始时，李钟玉总理首先转达了金日成主席对华国锋、叶剑英、邓小平、李先念等中央领导同志的亲切问候。"},{"type":"paragraph","text":"参加会谈的有："},{"type":"paragraph","text":"朝鲜政务院副总理金炅炼，外经部部长郑松南，外交部副部长赵奎一，外贸部副部长李世应，以及朝鲜驻中国大使全明洙；"},{"type":"paragraph","text":"我国国务院副总理陈慕华，外交部副部长韩念龙，外贸部副部长陈洁，外经部副部长程飞，以及中国驻朝鲜大使吕志先。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"赵紫阳","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae6c53aa99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

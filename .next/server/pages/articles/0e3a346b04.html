script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金华地委遵照毛主席关于培养革命接班人的教导  在三大革命斗争中培养和选拔妇女干部","authors":[],"dates":[{"year":1972,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金华地委遵照毛主席关于培养革命接班人的教导"},{"type":"paragraph","text":"在三大革命斗争中培养和选拔妇女干部"},{"type":"paragraph","text":"新华社杭州一九七二年三月一日电  浙江省金华地区重视培养妇女干部，充分发挥她们在各级领导班子中的作用，有力地促进了社会主义革命和社会主义建设事业的发展。"},{"type":"paragraph","text":"一年来，中共金华地委按照毛主席关于培养无产阶级革命事业接班人的五项条件，在三大革命斗争中大力培养和选拔妇女干部。全地区各级领导班子都充实和配备了一定数量的妇女干部。为了发挥妇女干部在各级领导班子中的作用，金华地委十分注意抓紧对她们的培养教育。去年八月，地委举办了有六百多名妇女干部参加的路线教育学习班，组织她们读马、列的书和毛主席的书，学习党的基本路线和党内两条路线斗争史，批判刘少奇一类骗子推行的反革命修正主义路线，从而进一步提高了广大妇女干部的路线斗争觉悟，坚定了做好妇女工作的决心。浦江县委女常委徐芬华，原来对搞好妇女工作信心不足。后来，通过路线教育和深入基层调查研究，看到了妇女工作的重要，增强了做好妇女工作的信心。一年多来，她跑遍了全县大部分公社，了解基层妇女干部的思想情况和工作情况，找她们谈心，进行耐心的思想教育，使全县各级妇女干部继续革命觉悟普遍提高，妇女工作越做越好，出现了生气勃勃的新气象。江山县勤俭大队党支部副书记戴香妹，在地区和县党组织的帮助下，克服文化低、工作忙的困难，认真学习毛主席的哲学思想，自觉地改造世界观。在她的带动下，这个大队的广大妇女社员参加了学习，促进了学哲学的群众运动不断深入发展。"},{"type":"paragraph","text":"金华地委要求各级党组织充分信任妇女干部，放手让她们到三大革命斗争第一线去锻炼，发挥她们在各级领导班子中的作用，使她们勇于为革命挑重担。衢县下村公社党委分工让女委员吴八妹负责清理阶级队伍工作。开始，有的同志不大放心。党委认为，一个人的能力不是天生的，而是在实践中锻炼出来的，应该大胆地放手让她去干。吴八妹努力学习毛泽东思想，充分发动群众，深入调查研究，正确区分两类不同性质的矛盾，落实了党的政策，狠狠打击了一小撮阶级敌人。在阶级斗争中，她提高了觉悟，增长了才干。义乌县后畈大队党支部副书记楼荷莲，是无产阶级文化大革命中涌现出来的新干部。为了贯彻落实毛主席提出的农业“八字宪法”，她带领“铁姑娘队”积极投入三大革命斗争。她们与阶级敌人斗，与错误思想斗，克服重重困难，种起水稻高产试验田，战胜旱、虫、病等自然灾害，终于夺得了丰收，一季亩产达到九百八十斤。她们在生产斗争和科学实验中，不但在政治上得到了锻炼，而且学会了选种、育秧、插秧、耘田、施肥、治虫等农活，掌握了水稻稳产高产的一些规律。"},{"type":"paragraph","text":"金华地委还重视抓好妇女工作的先进典型，总结和推广妇女工作的经验。金华县杨家大队妇女工作搞得比较好，地委为了总结推广这个典型的经验，地委正副书记深入这个大队，帮助总结经验。这个先进典型的经验在全地区推广后，对各条战线上的妇女工作推动很大。金华地委还表扬了兰溪县上华大队、义乌县后畈大队“铁姑娘队”、东阳县东新大队党支部副书记卜根香等先进单位和先进个人，有力地促进了全地区妇女工作的进一步开展。广大妇女干部和妇女群众在抓革命、促生产的战斗中，充分发挥了“半边天”的作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e3a346b04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席外孙当好服务员 日本前首相亲临亚运村","authors":[],"dates":[{"year":1990,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"▲运动员公寓十号楼里，有一个默默无闻但威信很高的服务员，他就是毛主席的外孙、李纳的儿子王效芝。王效芝是北京市外事旅游职业学校的学生，今年十八岁。自今年五月由学校组织跟同学们一道到亚运村服务以来，他工作以身作则，任劳任怨，每天下班前都要把擦桌擦窗的抹布洗净晾好，检查完各项工作后才放心离去。他用自己的实际行动赢得了同学和运动员的一片赞扬声。(据新华社)"},{"type":"paragraph","text":"▲日本前首相竹下登亲临亚运村为日本运动员打气。现场没有麦克风，他以手围成喇叭状，高声发表演说，不遗余力。在场日本选手精神倍增。"},{"type":"paragraph","text":"▲昨天，国际奥委会主席萨马兰奇抵京后，亚运会组委会赠给他一件礼物，是广州画家杨之光为他绘制的一幅画像。萨马兰奇对此画像很满意，当他得知画家目前还远在广州时，颇有些遗憾。"},{"type":"paragraph","text":"▲亚运期间，北京地坛公园实地进行模拟祭地表演，再现中止了七十九年的清朝乾隆皇帝祭地礼仪，供中外游客观览。三十三岁的地坛公园保卫人员齐学思扮演“乾隆皇帝”，他身穿龙袍，头戴皇冠，领着一班文臣武将走上地坛内拜坛，祭祀地神"},{"type":"paragraph","text":"▲中国体育代表团每天都要收到一千多封来信，人们纷纷勉励运动员夺取好成绩。上海一位大学生还寄来一部《孙子兵法》，他希望此书能为中国运动员夺取金牌再立新功。"},{"type":"paragraph","text":"▲代表团下榻亚运村，谁家内务料理最好?据亚运村副村长许放评价，第一当属朝鲜代表团，十六名朝鲜自行车选手每日起床后整理房间，“被子叠得方方正正，水平可与服务员媲美。”"},{"type":"paragraph","text":"本报驻京记者"},{"type":"paragraph","text":"(本报北京九月一一十二日专电)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a33286c73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

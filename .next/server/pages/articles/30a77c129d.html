script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英帝对毛泽东思想迅速传播怕得要死　竟非法“审讯”出售《毛主席语录》的英国进步青年　对旁听“审讯”的我国记者进行法西斯暴力袭击","authors":[],"dates":[{"year":1967,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英帝对毛泽东思想迅速传播怕得要死"},{"type":"paragraph","text":"竟非法“审讯”出售《毛主席语录》的英国进步青年"},{"type":"paragraph","text":"对旁听“审讯”的我国记者进行法西斯暴力袭击"},{"type":"paragraph","text":"新华社伦敦二十二日电　正在猖狂反华的英国政府，二十日上午又指使大批英国警察和便衣特务，悍然对在西伦敦初级法庭进行正常采访活动的新华社记者和新华社其他人员，进行法西斯暴力袭击，阻止他们出席旁听对四位由于出售《毛主席语录》而被非法逮捕的进步青年进行的“审讯”。这次暴行是英国当局策划的又一次对中国人民的严重挑衅事件。"},{"type":"paragraph","text":"英国当局对毛泽东思想在英国日益迅速地传播怕得要死、恨得要命，因此不断以种种借口在伦敦各处疯狂逮捕出售《毛主席语录》的进步人士，对他们进行无耻的政治迫害。继八月六日在海德公园前面非法逮捕印度进步人士比朱尔、英国青年教师达林和波兰工人保卢斯基以及八月二十八日再次逮捕达林之后，九月十一日晚，英国警察当局又在西伦敦厄尔斯考特地下车站附近无理逮捕了在那里出售《毛主席语录》和其他革命出版物的四位进步青年，并在二十日对他们进行非法“审讯”。"},{"type":"paragraph","text":"新华社驻伦敦记者于杭和新华社伦敦分社其他人员二十日上午赶往法庭旁听这次“审讯”。英国当局害怕新华社记者揭露其法西斯罪行，于是指使法庭和警察有计划地对新华社记者和其他人员进行挑衅，并且以他们在法官进入法庭时拒绝起立向法官“致敬”为借口，蛮横地要他们退出法庭。当于杭等同法庭当局进行说理斗争并向他们提出强烈抗议时，预伏在外面的警察和便衣特务便一拥而上，对中国人员进行野蛮的人身袭击。数名法西斯警察扭住于杭的双臂，强行把他拖出法庭大门。同时在场出席旁听的新华社其他人员也受到警察和便衣特务的野蛮对待，并被强行推出法庭门外。英国警察和便衣特务还在法庭外围野蛮地把两名新华社人员推倒在地上，使他们的脸部、手部和脚部都受了伤。"},{"type":"paragraph","text":"新华社记者于杭等当场对英国当局蓄谋策划的这一法西斯暴行，提出了最强烈的抗议。"},{"type":"paragraph","text":"英国警察的法西斯暴行引起在场的一些英国人士的极大愤怒。两位在场旁听的英国朋友由于表示支持中国记者，并强烈谴责警察的法西斯暴行，立即遭到十多名警察和便衣特务的野蛮毒打，并被非法逮捕。"},{"type":"paragraph","text":"事件发生后，中国驻英代办处和新华社伦敦分社，分别向英国外交部提出最强烈抗议。他们严正指出，英国警察使用法西斯暴力阻挠新华社记者出席旁听英国当局对出售《毛主席语录》和其他革命出版物的人士的非法“审讯”，说明英帝国主义害怕新华社记者向世界人民揭露其法西斯罪行，说明它害怕毛泽东思想，害怕真理，这是英帝国主义假民主、真法西斯面目的进一步暴露。他们警告英国当局必须承担由此而产生的一切严重后果。"},{"type":"paragraph","text":"英国政府最近一个月以来，一直坚持对中国驻英代办处和其他驻英机构人员，包括新华社驻伦敦记者，进行法西斯限制和监视。大量警察和特务日夜包围中国机构人员的住处，阻挠和破坏他们的正常的外交和业务活动，不断加紧进行各种政治挑衅。警察、特务二十日对新华社记者和其他人员的野蛮法西斯暴行，是英国政府一手策划的一次新的严重挑衅。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30a77c129d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

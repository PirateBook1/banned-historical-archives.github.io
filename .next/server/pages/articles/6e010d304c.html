script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新疆人民出版社用三种民族文字翻译毛泽东选集第二卷","authors":[],"dates":[{"year":1953,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新疆人民出版社用三种民族文字翻译毛泽东选集第二卷"},{"type":"paragraph","text":"【新华社迪化十八日电】继“毛泽东选集”第一卷维吾尔文、哈萨克文版单行册出齐后，新疆人民出版社正积极以三种民族文字分篇翻译“毛泽东选集”第二卷，计划今年出版单行册六十七种，五十二万四千五百册。其中包括维吾尔文三十四种四十五万册，哈萨克文二十六种六万七千五百册，蒙古文七种七千册。现在，维吾尔文单行册三十四种已全部译完，并出版了十一种二十二万册。"},{"type":"paragraph","text":"为了更好地帮助各族人民学习毛泽东思想，新疆人民出版社并用维吾尔、哈萨克文翻译了胡乔木的“中国共产党的三十年”、陈伯达的“论毛泽东思想”、李达的“实践论解说”、胡华的“中国新民主主义革命史”以及新建设杂志社编的“学习毛泽东选集第一卷”。除“实践论解说”正在印刷外，其他书籍均已出版。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e010d304c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

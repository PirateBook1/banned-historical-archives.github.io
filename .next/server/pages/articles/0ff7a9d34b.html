script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"中央转发薄一波关于上海市五反策略和部署的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发上海市委关于在三反五反中"},{"type":"paragraph","text":"严格执行各项纪律的决定的批语"},{"type":"paragraph","text":"（1952年3月29日）上海市委，各中央局、分局："},{"type":"paragraph","text":"中央同意上海市委三月二十五日关于在三反五反工作中严格执行各项纪律的决定\"，望各中央局分局指令所属机关派在上海工作"},{"type":"paragraph","text":"[1]中共上海市委1952年3月25日关于三反五反工作中严格执行各项纪律的决定的主要内容是：（一）本市各机关团体，如欲逮捕三反中有关人犯，必须经市委批准，交市公安局与区委联系后依法执行。中央及华东各地在沪各单位，则须经华东局批准后，与市委接洽办理；华东以外各大行政区所属各单位，除经当地最高机关之批准外，并须来市委接洽办理。（二）无论本市外埠任何机关团体，如因三反而须传讯本市有关人员，须经市委批准，再与区委联系后，由公安分局以传票传至公安分局讯问，对被传之人，未经补办扣留手续，不得扣留过夜。（三）关于三反中退赃、追赃问题，华东局已有指示，其中所示退赃、追赃方式是完全正确的。但上海目前正处在五反时期，不宜由各单位径自进行追赃，无论本市外埠任何机关团体，凡须在本市追赃时，必须携带材料来市增产节约委员会联系与接洽，由其斟酌情形，分别先后，予以查明核实，再将结果复告有关单位，至于被追出之赃款、赃物，则由该处统一交存人民银行，对收赃、存赃等有关三反人员之调查讯问，亦应即日停止。本市五反全面展开后，追赃问题即能解决，各机关团体负责追赃之人员，并可参加本市五反检查组织，配合进行。（四）凡因三反追赃而须将私人资财加以冻结、扣押，或对私人产业加以查封、没收时，一律必须经市增产节约委员会批准后，由军管会军法处或市人民法院依法执行。"},{"type":"paragraph","text":"中央转发上海市委关于在三反五反中严格执行各项纪律的决定的批语的人员注意执行。同时全国各城市在三反五反中均应照上海的办法规定严格纪律，切实制止混乱现象。"},{"type":"paragraph","text":"中央三月二十九日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":537,"page_end":538},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发薄一波关于上海市五反策略和部署的报告的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"中央转发薄一波关于上海市五反策略和部署的报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"薄一波同志，各中央局，分局，并转省市区党委：","type":"appellation"},{"text":"薄一波同志三月二十五日关于五反的策略和部署很好，各城市均应仿行。上海五反的重点首先放在占六十二万人中的四十三万人方面，是正确的。尤其不误生产，极为重要，各城市凡误生产者，均应立即改变做法。","type":"paragraph"},{"text":" 中央三月二十九日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ff7a9d34b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

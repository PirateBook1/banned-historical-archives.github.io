script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部关于查禁入口反动宣传书报的指示","authors":[],"dates":[{"year":1950,"month":10,"day":14}],"is_range_date":false,"parts":[{"text":"中央宣传部关于查禁入口反动宣传书报的指示","type":"title"},{"text":"对于帝国主义及蒋匪，由海外运入反动书报，亟须设法严禁。现在私商虽因不易获得外汇，不能成批贩运，但自备外汇者仍可不受限制，如天津即曾发现北京法国图书馆自备外汇以科学书籍名义运入书籍中杂有大量反动宣传品。经由邮局零星寄入的美、英、南斯拉夫及台匪所印反动出版物，各地邮局虽已检扣不少，但漏网者仍多。近两月内，各地均收到香港出版的冒用“争取持久和平争取人民民主”封面的反动刊物。反动出版物现在多以香港为渊薮，经邮局或走私而大量渗入内地。","type":"paragraph"},{"text":"为了查禁入口反动书报，同时也为了便于有计划地购入必要的外国书报，本部在与外交部、公安部、贸易部、海关总署、出版总署会商后，拟定下列办法：","type":"paragraph"},{"text":"（一）由国营的国际书店，联合各主要专营西书业的私商，即行组织统一购入西书的机构。凡机关和个人需购外国书报者，均应向该机构接洽，统一购入。政府也只对这机构核准外汇。","type":"paragraph"},{"text":"（二）自备外汇购入书报（包括接受国外赠送者在内）暂仍准许，惟事先须将书目送请对外贸易管理局核准（管理局在核准时，得与当地新闻出版处联系）；入口时应由海关按书目严行检查，以防夹带。","type":"paragraph"},{"text":"（三）在实行上项办法后，经由邮局零星寄入的书刊报纸一律在入口地的邮局中检查，经查明其确非反动者始予放行。此项检查可由各该地新闻出版处协助进行。","type":"paragraph"},{"text":"（四）进口旅客所携带的出版物，由公安人员及海关人员检查，新闻总署、出版总署应随时将应扣留的反动书报目录通知公安部门及海关。发现未列目录上的反动嫌疑书刊，亦应随时检扣，送当地新闻出版处处理。","type":"paragraph"},{"text":"（五）香港及国外其他地方出版的中文书报，除规定可以入口者外，不论邮寄或旅客携带，在入口处检出后均应没收。","type":"paragraph"},{"text":"（六）有计划地输入及传播反动书刊报纸及其他反动宣传品者，由公安部门负责追究。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fe7aec11c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席永远是我们的伟大领袖","authors":["湖南省韶山人民公社革命委员会"],"dates":[{"year":1969,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席永远是我们的伟大领袖"},{"type":"paragraph","text":"湖南省韶山人民公社革命委员会"},{"type":"paragraph","text":"在举国上下欢庆“九大”的日子里，传来了振奋人心的特大喜讯：我们伟大领袖毛主席当选为党中央委员会主席，毛主席的亲密战友、一贯高举毛泽东思想伟大红旗的林彪同志当选为党中央委员会副主席。这是全国人民最大的心愿，最大的幸福。我们热烈地欢呼：伟大的中国共产党万岁！伟大的领袖毛主席万岁！万万岁！"},{"type":"paragraph","text":"毛主席啊，毛主席！您是当代最伟大的马克思列宁主义者，您的光辉思想是指导中国革命胜利前进的灯塔。回顾我党的光荣历史，回顾我们韶山儿女几十年来的革命斗争史，哪一个胜利不闪耀着您的思想的灿烂光辉！早在四十多年前，在那“百年魔怪舞翩跹”的黑暗社会里，是您老人家回韶山亲手缔造了中共韶山支部，亲手点燃了韶山的革命火种。当农民运动受到右倾机会主义的诬蔑和压制的时候，又是您老人家回到韶山考察农民运动，满腔热情地歌颂农民运动“好得很！”您老人家还英明地发出“推翻地主武装，建立农民武装”的伟大号召。韶山儿女遵照您的伟大教导，迅速成立了农民自卫军、儿童团，组织了一支“使一切土豪劣绅看了打颤”的农民武装力量，农民运动“其势如暴风骤雨，迅猛异常”，“把几千年封建地主的特权，打得个落花流水。”解放以后，叛徒、内奸、工贼刘少奇和他的代理人顽固地推行反革命修正主义路线，妄图复辟资本主义。在这个关键时刻，又是您“只有社会主义能够救中国”的伟大教导，使韶山人民心明眼亮斗志坚，同刘少奇及其代理人展开了针锋相对的斗争，勇敢地捍卫了您的革命路线，粉碎了刘少奇妄想在红太阳升起的地方复辟资本主义的罪恶阴谋。"},{"type":"paragraph","text":"在无产阶级文化大革命中，又是您《炮打司令部》的大字报和您亲自主持制定的《十六条》，鼓舞我们奋起大造党内一小撮走资派的反。在您一系列最新指示的指引下，取得了无产阶级文化大革命的伟大胜利。几十年来革命斗争的历史告诉我们，毛主席是我们伟大的领袖，有了毛主席，有了光辉的毛泽东思想，才有了我们的一切。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想”，这是历史的结论，是颠扑不破的伟大真理。我们一定要进一步开展活学活用毛泽东思想的群众运动，坚决响应毛主席关于“在全国取得更大的胜利”的伟大号召，更加紧密地团结在毛主席周围，努力完成“九大”提出的各项战斗任务，把伟大领袖毛主席家乡办成红彤彤的毛泽东思想大学校。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de212892e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

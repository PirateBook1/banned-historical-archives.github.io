script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"bd7773d8-525f-4a12-bebe-64c6fba5d3b3","name":"文革通讯第13期","internal":false,"official":false,"type":"pdf","author":"浙江工农兵美术大学毛泽东主义红卫兵战斗队、毛泽东主义红卫兵","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives15/main/bd7773d8-525f-4a12-bebe-64c6fba5d3b3.pdf"],"article":{"title":"毛主席最新指示","alias":"","parts":[{"type":"paragraph","text":"文革通"},{"type":"paragraph","text":"毛主席语录"},{"type":"paragraph","text":"要特别警惕象赫鲁晓夫第13期"},{"type":"paragraph","text":"那样的个人野心家和阴谋"},{"type":"paragraph","text":"注意保存"},{"type":"paragraph","text":"内部参考我们伟大的领袖"},{"type":"paragraph","text":"家，防止这样的坏人篡夺党"},{"type":"paragraph","text":"今日八版"},{"type":"paragraph","text":"1967.4.24毛主席"},{"type":"paragraph","text":"和国家的各级领导。"},{"type":"paragraph","text":"浙江工农兵美术大学万寿无疆"},{"type":"paragraph","text":"红卫兵战斗队"},{"type":"paragraph","text":"毛泽东主义红卫兵"},{"type":"paragraph","text":"毛主席最新指示：“不能解散左派组织”下达后，给造反派鼓舞很大，但有的单位却出现了名义上不要解散，实际上压力很大的情况。"},{"type":"paragraph","text":"十二三六"},{"type":"paragraph","text":"中共中央关于安徽问题的决定"},{"type":"paragraph","text":"今年三月间，中央召集安徽省军区负同志、“安徽革命造反总指部”代表、持有不同意见的各左派众粗织代表、省市机关干部，举行了多次座谈，并分别作了多次个别话。中央对安徽问题，作出如下决定。"},{"type":"paragraph","text":"一、根据两个月实检验，安徽“一·二六”夺权没有实现无产阶杀革命派大联合，没有把矛头指向省委内一小走资本主义道路当权派，没有实行革命的“三结合”，“安徽革命造反总指部”个别导人实行了一系列的错政策，压制了有不同意见的左派众粗织和革命干部。中央为应立郎成立以钧同志为首的军事管制委员会，把省的领导权掌握起来。"},{"type":"paragraph","text":"二、军管委员会要高举毛泽东思想伟大红旗，要政治挂帅，决按中共中央《关于无产阶级文化大革命的决定》办事，持以毛主席为代表的无产阶级革命路，彻底批判资产阶级反动路，集中揭露和打击以李葆华为首的党内一小走资本主义道路的当权派。决执行中央一九六六年十一月二十日批转的《重要通告》和中央批转的中央军委入条命合，保大、大放、大字报、大正常进行。要放手发动众，在工作中走众路，不要包办代替。壁决支持各左派摹众粗织，在左派粗织之间不能片面支持一方，打击另一方。对于左派粗织，要帮助他们克服缺点和错，帮助他们整顿思想、整顿作风、整顿粗织。要争取参加保守组织的众，回到毛主席的路一边来。对于正的确有据的反革命分子，才能依法处理。宣布一个众组织是反革命组织，应经过中央批准。严防坏人利用军管压众。"},{"type":"paragraph","text":"让单文"},{"type":"paragraph","text":"军管会要通过各项工作，实现具正的无产阶级革命派大联合，备革命的“三结合”的临时权力机构。"},{"type":"paragraph","text":"三、军管会下成立“抓革命、促生产”的两个班子，把无产阶杀文化大革命领导起来，把工农业生产、财贸工作和救工作管起来。"},{"type":"paragraph","text":"四、立即接管公安厅、公安局，重新选派能正确执行毛主席的无产阶革命路的得力干部作军代表，支持和依靠真正的革命派，彻底揭露这两个专政机关的阴暗面，切实进行整。要决刹正乱通、乱逮捕的错做法。因为对“一·二六”夺权有不同意见被逮捕的革命众和革命干部一律释放，被打成“反革命”的，一律平反。要严防坏人利用专政工具压革命众和革命干部。"},{"type":"paragraph","text":"五、立即接管安徽日报，要宣傅以毛主席为首的党中央的无产阶级革命路和各项政策，不准一派革命组织去攻击另一革命组织，立郎停止以对“一·二六”的态度作为革命与反革命标准的错宣傅。报如不能正常出版，可暂出新华社电稿。省广播电台也按同样的原则办理。"},{"type":"paragraph","text":"六、从过去和现在的情况看，“八·二七”、“八·二七革命到底联络站”、“红革会”"}],"authors":["毛主席"],"dates":[{"year":1967,"month":4,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵上海市大专院校革命委员会（红革会）","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b65a7648c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

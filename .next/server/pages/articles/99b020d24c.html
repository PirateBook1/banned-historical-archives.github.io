script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张春桥在江苏军队干部会议上的讲话","authors":["张春桥"],"dates":[{"year":1967,"month":11,"day":4}],"is_range_date":false,"parts":[{"text":"张春桥在江苏军队干部会议上的讲话","type":"title"},{"text":"张春桥","type":"authors"},{"text":"〖记录稿〗","type":"appellation"},{"text":"你们感到会开得怎么样？这一个半月大家有些什么进步？还是原地踏步？还是倒退了？你们是如何估计的？你们想家中打还是不打？有的人说这是不以人们意志为转移。我看就决定于在座的同志。如果大家觉得没打够，就回家去，打够了再说。我不是开玩笑，这是个很严肃的问题。","type":"paragraph"},{"text":"你们看过江苏周围的形势嘛，上海比较好，浙江也不错，当然也有些问题，江西打得很厉害，现在形势很好，安徽现在也不错，可以回去了。江苏处在四面包围之中，究竟如何办？你们考虑考虑。","type":"paragraph"},{"text":"（当方敏同志讲到何朴等问题时）春桥同志说：赵俊，你有没有这么回事？你可以向中央查问嘛！何朴问题是容易判断的，怎能相信他是中央文革的？中央文革派调查组还能不通过你们？你可以打电话问中央文革嘛！中央、国务院联合接待站与中央文革毫无关系么，他到上海就碰回来了么！就让他这样招摇撞骗！","type":"paragraph"},{"text":"（当丁立平讲到有人乱通消息，说“三代会”已贴出大字报，说康老、春桥同志说的，镇江只有一派是造反派时）春桥同志说：我至今连镇江有几个组织都不知道，这个问题不要全信，不要看得太严重了，不要搞派性。那天我与安徽的讲话，他们四条就出去了，我说还是我来辟谣，还是你们自己声明作废？他们就刹住了。他派性发作了，没有办法。","type":"paragraph"},{"text":"（当丁立平讲到赵俊曾指挥造反派抢枪时）春桥同志说：上海没枪抢的，枪从哪来？一是浙江，一是江苏。","type":"paragraph"},{"text":"（当吴克明讲到江苏，徐州有人反王效禹时）春桥同志说：徐州反王效禹同志，南京反刘锦平同志。刘到南京做了很多工作，为什么要反他？！","type":"paragraph"},{"text":"（当杜方平讲到自己错误性质时）春桥同志说：三月五日指示时，康老已批评过你，可你并没有改！我看了康老讲话的记录。","type":"paragraph"},{"text":"（当杜方平讲到自己有派性时）春桥同志说：你的派性够厉害的了，不是有没有。1.26夺权错误非常明显。如果是正确的，那为什么还要军管？军管就是否定了你们么！五月份我在南京讲过了，不要再争论了，要算账的话，算到谭震林、江渭清身上去。当然，两方面都有问题。“三·五”指示就是标准，就是毛主席的革命路线，具体落实到江苏的几条。我们是搞联络还是搞分裂？是从左的方面还是从右的方面来贯这个方针的？为什么大方向始终受干扰？按“三·五”指示，都应做自我批评。","type":"paragraph"},{"text":"（当任亦山讲到现在会议对两派分裂的原因有争论和对支左应如何支未解决时）春桥同志说：这些问题中央已讲过了，没有解决辩论嘛！这样的问题，当然会牵涉到南京军区不能回避，如孤立地去看问题就解决不了。（南京）军区有（南京）军区的账，省军区有省军区的账，廿七军有廿七军的账。我觉得还是应该用毛主席的革命路线作标准，搞自我批评。","type":"paragraph"}],"comments":[],"origin":"1967年11月16日清华大学井冈山斗批改战团编印《学习资料》第44期","comment_pivots":[],

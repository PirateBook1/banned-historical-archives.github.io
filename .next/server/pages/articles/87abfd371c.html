script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"联合国大会第三十一届会议开幕  一些国家代表发言深切哀悼毛主席逝世","authors":[],"dates":[{"year":1976,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"联合国大会第三十一届会议开幕"},{"type":"paragraph","text":"一些国家代表发言深切哀悼毛主席逝世"},{"type":"paragraph","text":"新华社联合国一九七六年九月二十一日电　联合国大会第三十一届会议九月二十一日下午在联合国总部开幕。在开幕式上，一些国家的代表在发言中对毛泽东主席逝世表示深切的哀悼。"},{"type":"paragraph","text":"联合国大会上届会议主席、卢森堡首相加斯东·托恩主持了开幕式。他在讲话中对毛泽东主席的逝世表示哀悼。他说：本届大会应该向“二十世纪的杰出人物表示悼念”，“我代表本届大会，向中华人民共和国代表团重申我们的衷心哀悼和深切悲痛。”"},{"type":"paragraph","text":"随后，一百四十多个会员国的代表起立默哀一分钟。"},{"type":"paragraph","text":"联合国秘书长瓦尔德海姆作了专门发言，哀悼毛泽东主席逝世。他说：“毛主席是一位伟大的政治思想家、哲学家和诗人。差不多半个世纪以来，他的影响遍及整个世界。他的思想将给我们这个时代留下一个不可磨灭的印记，并且使他在历史上享有一种独特的地位。”他说：“我代表联合国，再次向中国政府和人民以及已故者的家属表示我深切的同情和诚挚的哀悼。”"},{"type":"paragraph","text":"会上，选举了斯里兰卡代表团团长、常驻联合国代表阿梅拉辛格为联大第三十一届会议主席。"},{"type":"paragraph","text":"阿梅拉辛格以大会主席身份在会上发了言。他说：“最近，世界上失去了我们时代最英雄的一位人物——新中国的缔造者、中国人民崇敬的领袖、中国共产党中央委员会主席毛泽东。我向中华人民共和国政府和他的家属表示诚挚的慰问。”"},{"type":"paragraph","text":"他谈到不结盟运动在国际事务方面日益增长的作用时说：“不结盟运动在保障和促进所有国家——大国和小国——的独立和主权方面取得了巨大的成功。”"},{"type":"paragraph","text":"他还说，发展中国家从第六届特别联大以来为建立一个新的国际经济秩序作出了不懈努力。他说，“自力更生要比总是依赖发达国家的施舍和反复无常的善心更加符合发展中国家的尊严和自尊。”他谴责了南部非洲白人种族主义政权对黑人实行种族隔离和采取镇压措施。他要求所有联合国会员国对南非政权一致采取坚决行动。"},{"type":"paragraph","text":"根据安理会的推荐，大会通过了接纳塞舌尔共和国为联合国会员国的决议。"},{"type":"paragraph","text":"一些第三世界国家的代表在会上讲话。他们在发言中对毛泽东主席逝世表示深切哀悼。"},{"type":"paragraph","text":"他们还表示祝贺塞舌尔共和国在反对帝国主义和新老殖民主义的斗争中取得的胜利。"},{"type":"paragraph","text":"塞舌尔共和国总统詹姆斯·理·曼卡姆在会上发了言。他在发言中对毛泽东主席的逝世表示哀悼。他还对各国代表对塞舌尔作为一个主权国家在独立方面所取得的成就所表示的赞扬，以及塞舌尔被接纳为联合国新会员国表示感谢。"},{"type":"paragraph","text":"出席本届会议的中国代表团副团长、常驻联合国代表黄华在发言中，对各国代表对毛泽东主席逝世所表示的沉痛悼念，再一次表示衷心的感谢。"},{"type":"paragraph","text":"本届会议的一般性辩论将于九月二十七日开始举行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87abfd371c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

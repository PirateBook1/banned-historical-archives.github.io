script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1635","name":"全国宣传工作会议（概况）","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"全国宣传工作会议（概况）","dates":[{"year":1983,"month":1,"day":23}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部办公厅, 党的宣传工作会议概况和文献(1951——1992年), 601-602","tags":[{"name":"爱国","type":"主题/事件"},{"name":"邓力群","type":"主题/事件"},{"name":"共产主义","type":"主题/事件"},{"name":"十二大","type":"主题/事件"},{"name":"宣传","type":"主题/事件"},{"name":"知识分子","type":"主题/事件"}],"parts":[{"type":"title","text":"全国宣传工作会议"},{"type":"paragraph","text":"• 概况 •"},{"type":"paragraph","text":"1983年全国宣传工作会议于1月23日至27日在北京召开。参加会议的有各省、自治区、直辖市党委宣传部部长，中央宣传、文化系统各单位负责人，人民解放军总政治部、各大军区、各军兵种宣传部长以及部分中央、国家机关宣传部门的负责人，共158人。"},{"type":"paragraph","text":"这次会议的主要议题是，讨论和确定《一九八三年宣传工作要点》，使全党的宣传工作在新的一年里，继续学习、贯彻执行十二大精神，落实中央关于“改革要坚决，经济要抓紧”的要求，努力抓好两个文明的建设，主动、积极、有成效地做好工作，打开新局面。"},{"type":"paragraph","text":"中央宣传部部长邓力群主持会议。邓力群同志在会议开始时讲话。他首先强调要更好地学习、贯彻、执行十二大精神。要结合学习十二大文件，认真总结建国以来、主要是十一届三中全会以来宣传工作的经验教训，把中央的指示落到实处，开创宣传工作的新局面。然后对《一九八三年宣传工作要点》作了说明。他说，1983年宣传工作要点分三个部分：第一部分是1983年一年的宣传工作就是学习、宣传和贯彻执行十二大精神的工作安排；第二部分是根据中央的意见，在1983年的宣传工作中要注意抓五个问题（大造改革的舆论；大造重视知识和知识分子的舆论；整党；从爱国主义教育入手进行共产主义教育；研讨共产主义同现行政策的关系）；第三部分讲改进宣传工作的领导和加强宣传队伍建设的问题。"},{"type":"paragraph","text":"邓力群同志在会议结束时讲了话，他根据会上讨论的意见，提出17个问题希望大家继续研究：（1）共产主义的阶段性；（2）从不发达的社会主义到发达的社会主义；（3）1958年和“文化大革命”两次“左”的错误；（4）要总结30多年的经验；（5）要把共产主义教育与各方面改革（包括技术改革）紧密地结合起来；（6）对不同所有制和经营管理制度进行调查研究；（7）今年总的精神是政策还要开放；（8）工商业的改革从何着手；（9）克服平均主义，贯彻按劳分配;（10）共产主义的思想教育，或者说宣传共产主义的精神同物质利益原则的关系；（11）关于共产主义劳动；（12）对外开放政策；（13）邓小平同志讲80年代三个任务，即社会主义现代化建设，祖国统一和反对霸权、维护世界和平；（14）独立自主的对外开放政策问题；（15）对外开放，对内搞活经济，进行改革，同保持共产主义的纯洁性的关系；（16）不要放弃对我们最高理想、最终目的的宣传；（17）要把党建设好。"},{"type":"paragraph","text":"会议还讨论了《一九八三年继续开展“五讲四美三热爱”活动的意见》会后，以中宣部文件发出（中宣发文〔1983〕5号)。"}],"alias":""},"tags":[{"name":"邓力群","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bd82988a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

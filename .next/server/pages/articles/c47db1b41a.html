script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在金边机场送别刘少奇主席时  西哈努克亲王的讲话","authors":[],"dates":[{"year":1963,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在金边机场送别刘少奇主席时"},{"type":"paragraph","text":"西哈努克亲王的讲话"},{"type":"paragraph","text":"新华社金边六日电　柬埔寨国家元首西哈努克亲王今天上午在送别刘少奇主席和夫人王光美时在机场发表的讲话，全文如下：共和国主席先生和夫人，中华人民共和国尊敬的客人和"},{"type":"paragraph","text":"亲爱的朋友们，"},{"type":"paragraph","text":"刘少奇主席阁下、王光美女士和我们的中国老朋友们过一会儿就要离开我们了。我们一起度过了几天愉快的日子。他们给我们留下了美好的印象，同时还给我们留下了一件无限宝贵、坚如磐石的东西：两国人民和两国之间的友好和团结。"},{"type":"paragraph","text":"刘少奇主席阁下的访问是圆满成功的。这一个全面的成功对我们共同的未来肯定具有重大的意义，因为它向全世界证实了三个月以前我们在北京所说的话：柬埔寨和中国决心携手前进，世界上没有任何力量能够阻挡它们。"},{"type":"paragraph","text":"昨天，我们在联合声明上签了字，它表明我们观点的一致，并重申我们的团结。在我们两国的合作中我们将取得对命运的更大的信心，并确定我们将能胜利地抗拒帝国主义的各种诡计。"},{"type":"paragraph","text":"请允许我表达我们对世界上最伟大强盛的国家之一的元首光临我们小国的激动心情，这在我国历史上至今还是独一无二的。贵宾们十分宽宏大量地向我们说，我们的欢迎在各方面都是配得上他们对我们的尊敬的。我们的条件是微小的，但是我们对他们和中华人民共和国的感激和热爱是巨大的。他们对我们的进步——这些进步和他们的进步比较起来是极为微小的——和我们的牺牲的评价，是对我们继续进行国家建设的最大鼓舞。"},{"type":"paragraph","text":"我建议以王后陛下、政府、柬埔寨人民以及我个人的名义，请共和国主席先生转达我们对英勇的中国人民及其领导者们最热忱的祝愿，祝他们幸福，祝他们在新的跃进中成功，祝中华人民共和国强盛；并请你告诉他们可以相信柬埔寨及其人民的兄弟友谊和团结。"},{"type":"paragraph","text":"中华人民共和国万岁！"},{"type":"paragraph","text":"伟大的中国人民万岁！"},{"type":"paragraph","text":"柬中两国牢不可破的友谊和团结万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王光美","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c47db1b41a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

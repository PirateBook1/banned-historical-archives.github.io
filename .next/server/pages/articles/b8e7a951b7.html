script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西阳高县用集体办法搞“大余粮户”思想的错误","authors":["《宣传通讯》编辑部"],"dates":[{"year":1954,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"山西阳高县用集体办法搞“大余粮户”思想的错误","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"华北局曾于去年12月底就山西阳高县八区下梁源乡用集体办法搞“大余粮户”思想的错误发出通报。通报称：阳高县八区共6个乡，大余粮户的思想没有搞通，经该区区委和阳高县委的研究决定，在下梁源乡把4个村38个所谓思想较难搞、较刁顽、千斤以上的大余粮户集中起来，经一天一夜时间，除讲解政策外，并讲收购余粮是政府法令，任何人不得抵抗，谁敢抵抗，政府要依法惩办，接着宣读了逮捕徐立忠等人的布告，并给最“刁顽”的户追加了1,200斤粮，结果震动很大，所谓“大部即纷纷缴械，表示无条件投降”。然后对个别顽强的开展“攻击”，因而所谓“很快打开局面，突破缺点，获得全胜”。通报指出：这种做法是错误的，但阳高县委反而当作“迅速搞通思想，扭转全乡局面”的好经验，通报各区仿形，这是值得严重注意的。通报接着说：这种错误的性质，在于他们不了解粮食统购的主要对象是中农，中农是工人阶级的同盟者，对他们应当采用说服教育的办法。用对待地主阶级的办法对待中农，向他们展开“攻击”，结果必然脱离广大群众，影响生产。通报指出：近来部分地区干部的急躁情绪又在滋长，如河北省魏县县委宣传部长、区书及公安股长等在双井集刨坑搜粮；少数干部强迫命令，采取“熬鹰”、“冻人”等办法强迫群众售粮；有的说余粮户为“斗争对象”，给他们乱扣“帽子”；个别地区甚至引起自杀事件。通报最后说：各级党委应高度重视这些问题，认真加强干部的政策教育和工作方法的教育，坚决反对强迫命令，克服急躁情绪，并对发生问题的地区迅速加以检查，纠正错误，以保证粮食统购统销工作稳步前进。","type":"paragraph"}],"comments":[],"origin":" 中共中央宣传部《宣传通讯》1954年第1期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8e7a951b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

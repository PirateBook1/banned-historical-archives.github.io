script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决听毛主席的话 把根子扎在群众中江口公社革委会破机关旧规立领导新风","authors":[],"dates":[{"year":1968,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　崇明县江口公社革委会认真学习毛主席关于革命委员会的最新指示，积极宣传，雷厉风行地贯彻执行。"},{"type":"paragraph","text":"最近，这个公社革委会组织全体公社干部认真学习和讨论了中央两报一刊的重要社论《革命委员会好》，同时组织了十七个毛泽东思想宣传队分别到大队和生产队进行广泛宣传，做到家喻户晓，人人皆知。"},{"type":"paragraph","text":"毛主席最新指示:“国家机关的改革，最根本的一条，就是联系群众。”公社革委会遵照毛主席的教导，检查了前一阶段的工作。他们感到，公社的机构仍然层次多，部门多，人员多，互相扯皮多，会议开得多，不利于抓革命，促生产。公社干部下生产队少，接触群众少，调查研究少，贫下中农对此意见不少。他们决心破机关生活的旧规，立走群众路线的新路。"},{"type":"paragraph","text":"他们认识到，联系不联系群众，是关系到领导班子能不能实现革命化的大问题，关系到国家变不变颜色的大问题。因此，他们立即行动，不折不扣地执行毛主席的最新指示。这个公社把二十五名公社干部组成三个毛泽东思想宣传队，由常委负责，分片落实，抓两头，带中间。并确定宣传队的三条工作方法:一，固定据点，迂回作战，以点带面，推动全面；二，以点编组，就地学习，定期回公社交换情况；三，落实专人，定时汇报，总结经验，及时推广。公社革命委员会还大大精简会议，把会议放在下面开，效果要比上面开来得好，更容易切合实际。由于经常和群众、基层干部在一起，就有了共同的语言。不少干部，现在感到腰杆子硬了，讲话响了，工作敢干了，克服了过去怕群众，怕革命的错误思想。"},{"type":"paragraph","text":"如何联系群众，实现领导班子革命化?公社革委会同志的初步体会是:一，狠抓根本，认真学习毛泽东思想和毛主席的最新指示，同社员一起办学习班，先当小学生，后当先生。二，以阶级斗争为纲，揭开阶级斗争盖子，狠狠打击阶级敌人。三，敢于放手发动群众，善于做深入细致的思想工作，改变过去一般号召，只满足于形式上轰轰烈烈的工作方法。四，干部首先要严格要求自己，时刻注意主观世界的改造，要身教重于言教，为群众树立好样子。五，当好大队的参谋，研究工作时，帮助大队干部出点子，想办法；召开会议时，由大队干部负责，改变过去包办代替的做法。六，巧用兵，勤安排，有布置，有检查，做到人人有事做，个个负责任，调动一切积极因素。"},{"type":"paragraph","text":"(崇明县革命委员会大批判联络站办公室)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15ccd6f056"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想光芒万丈  丹麦瑞典比利时出版《毛主席语录》受到人民热烈欢迎","authors":[],"dates":[{"year":1967,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想光芒万丈"},{"type":"paragraph","text":"丹麦瑞典比利时出版《毛主席语录》受到人民热烈欢迎"},{"type":"paragraph","text":"新华社哥本哈根电　由丹麦“未来出版社”翻译并出版的《毛主席语录》丹麦文版，四月二十六日起在丹麦发行。"},{"type":"paragraph","text":"这本红书同中文原版一样，附有一张毛主席像和一篇林彪同志撰写的再版前言，第一版印刷五千册。"},{"type":"paragraph","text":"丹麦“未来出版社”在关于这本红书的介绍中指出：《毛主席语录》是毛泽东思想的精华，是中国人民几十年来的革命和建设经验的总结。它告诉世界各地革命者如何观察世界和改造世界。"},{"type":"paragraph","text":"毛主席的这本红书受到了丹麦革命人民的热烈欢迎。一批丹麦青年在得到这本红书以后激动地说：“这本书肯定会成为我们日常工作和斗争中的可靠武器。”"},{"type":"paragraph","text":"新华社斯德哥尔摩电　《毛主席语录》瑞典文版一日在这里出版。"},{"type":"paragraph","text":"瑞典文《毛主席语录》的出版将使对毛主席怀着深厚感情的瑞典人民的迫切要求得到满足。他们对这本红书的出版一直很关心，不少人曾写信或亲自跑到书店，询问《语录》出版的日期。"},{"type":"paragraph","text":"在瑞典文版《毛主席语录》发行之前，人们只好购买英文版的《语录》来学习。"},{"type":"paragraph","text":"许多瑞典人已养成了随身携带和随时阅读这本小红书的习惯。有些人已能背诵许多毛主席的语录。"},{"type":"paragraph","text":"今年三月瑞典出版了《毛泽东选集》第一卷瑞典文版。瑞典文版的《毛选》和《语录》都是瑞典马克思主义者尼尔斯·霍姆伯格翻译并由达内留斯书店出版的。"},{"type":"paragraph","text":"新华社布鲁塞尔电　《毛主席语录》荷兰文版最近在比利时由布鲁塞尔“国际书店”出版。第一版共发行两万册。"},{"type":"paragraph","text":"这本宝书是在荷兰和比利时人民热烈盼望的情况下出版的。早在出版前，就有大批读者向书店预购。"},{"type":"paragraph","text":"《毛主席语录》荷文版的大小、装潢都同中文原版一样。"},{"type":"paragraph","text":"在这同时，《毛主席语录》法文版也继续在比利时各地畅销，仅在法语区以外的地区就已经售出了近两万册。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"488961f21a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

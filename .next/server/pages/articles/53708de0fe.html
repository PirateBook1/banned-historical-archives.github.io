script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东中央关于如何在县区乡进行新三反的指示","authors":["毛泽东"],"dates":[{"year":1953,"month":3,"day":25}],"is_range_date":false,"parts":[{"text":"毛泽东中央关于如何在县区乡进行新三反的指示","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各中央局、分局，省（市）委：","type":"appellation"},{"text":"此件极好，可以发到县委阅看（并登党刊），并可普遍仿照施行，有利无弊。胶州专州所辖各县中已有五个县正确地解决了新三反的问题。其办法是由县委召集县区乡三级干部开会，到会人数多者一千四百人，少者七百多人。他们不是专为新三反而开会的，而是为了检查过去工作，布置今后工作而开会，就在这个会中展开了新三反斗争，由县委先作深刻的自我检讨，引导区乡干部向县区提出批评，并广泛地展开了自我批评。会议不但批评了坏人坏事，又表扬了好人好事，使人们知道去掉命令主义之后如何去做工作。开会时间十二天至十五天，是用整风方式进行的。这样做，受损伤的人很少，而团结教育觉悟起来的人则很多，各地都可以这样做。由省委指导地委，由地委指导县委好好地去做，做得愈有准备有秩序些就愈好。至于极少数最典型的坏人坏事，则须经过详细调查研究，作专案处理，并予以揭露，教育党和人民。","type":"paragraph"},{"text":" 中央一九五三年三月二十五日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53708de0fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“社会学政治学需要发展”","authors":["上海市","复旦大学","彭文应","王造时"],"dates":[{"year":1957,"month":5,"day":5}],"is_range_date":false,"parts":[{"text":"“社会学政治学需要发展”","type":"title"},{"text":"复旦大学王造时上海市彭文应","type":"authors"},{"text":"社会学政治学需要发展 上海有关学者认为应即恢复这两门科学的研究","type":"subtitle"},{"text":"【本报讯】上海从事社会学和政治学的研究工作者，前天分别举行座谈会，就如何在社会学和政治学领域内贯彻百家争鸣方针，交换了意见。","type":"paragraph"},{"text":"社会学、政治学在新中国有没有发展的前途？到会的人对这个问题都作了肯定的答复。王造时认为，新社会里既然有社会问题和政治问题，社会学和政治学就应该成为一门独立的科学。缺了社会学和政治学，就要影响其他科学的发展。刘咸说，社会上发生的一系列问题，如人口问题、婚姻问题等，都需要社会学来加以解决，所以社会学就有发展的必要。彭文应说，解放后，我们对资本主义国家的政治情况了解得很不够，这种情况不能长期存在下去，政治学应该作为一门科学来进行研究。","type":"paragraph"},{"text":"很多人认为，过去领导上对社会学、政治学采取一棍子打死的粗暴态度，是不对的。王养冲说，高等学校院系调整时，撤销了社会学系，使得大批教师无业可务，这是一个很大的损失。平心认为，过去领导上用行政命令的办法对待科学，是教条主义、宗派主义和狭隘的功利主义在作怪。彭文应说，过去对待资产阶级的学说一律加以否定，结果连其中好的东西也拒绝吸收，这种损失是无法估计的。应成一说，我过去研究了半辈子的社会学，解放以后，高等学校撤销了社会学系，心里很苦闷。几次调动工作，真有“隔行如隔山”之感。这对国家对自己来讲，都没有好处。","type":"paragraph"},{"text":"谈到今后如何在社会学、政治学领域中开展百家争鸣时，到会的人都认为，要开展百家争鸣，必须解决人力和图书资料的问题。毛启俊说，解放后，研究社会学的人分散各处，要开展社会学的研究工作，应该把对这门科学有研究的人才组织起来。应成一建议，要开展科学研究工作，对有关的资料应该进行调查摸底。","type":"paragraph"},{"text":"最后，大家认为，进行社会学和政治学的研究，一方面固然为了批判资产阶级的社会学和政治学，并吸收它的有用部分，一方面也为了建立马列主义的社会学和政治学。（原载1957年5月5日文汇报）","type":"paragraph"}],"comments":[],"origin":"《批判文汇报的参考资料之二》（解放军报社印，1957年12月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbf7c47832"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

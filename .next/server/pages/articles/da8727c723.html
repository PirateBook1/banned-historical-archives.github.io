script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛主席继续革命思想教育文艺工作者","authors":[],"dates":[{"year":1969,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛主席继续革命思想教育文艺工作者"},{"type":"paragraph","text":"驻广西直属文化系统的工人、解放军宣传队，帮助革命文艺工作者克服阻碍革命大批判的各种错误思想，使革命大批判不断向纵深发展，斗批改不断取得胜利"},{"type":"paragraph","text":"据新华社南宁六日电　驻广西壮族自治区直属文化系统的工人、解放军毛泽东思想宣传队，在深入学习、认真落实“九大”精神的过程中，用毛主席关于无产阶级专政下继续革命的伟大理论武装广大革命文艺工作者，帮助他们克服阻碍开展革命大批判的各种错误思想，使革命大批判不断向纵深发展，斗、批、改取得了一个又一个胜利。"},{"type":"paragraph","text":"广西壮族自治区直属文化系统在工人、解放军毛泽东思想宣传队的领导下，通过深入开展革命大批判，斗、批、改运动取得了很大成绩。但是，在大好形势面前，有些同志认为死不改悔的走资派打倒了，资产阶级反动艺术“权威”靠边了，叛徒、内奸、工贼刘少奇的反革命修正主义文艺黑线也批了，大批判没啥搞头了。宣传队认为，这些思想的产生，反映了一部分文艺工作者对毛主席关于无产阶级专政下继续革命的理论理解不深，看不到思想文化战线上阶级斗争的长期性、复杂性和当前的阶级斗争新动向，是阶级斗争熄灭论在新形势下的反映。针对这种情况，宣传队带领广大革命文艺工作者反复学习毛主席关于无产阶级专政下继续革命的伟大理论和林副主席在“九大”的政治报告，发动大家大查反革命修正主义文艺黑线的流毒，大摆阶级斗争的新动向，使大家深刻地认识到，在社会主义这个历史时期，思想政治领域中的阶级斗争是决不会停止的，放弃革命大批判，就是放弃阶级斗争和两条路线斗争，就是放弃革命。"},{"type":"paragraph","text":"广大革命文艺工作者认识提高后，便进一步掀起了革命大批判的新高潮。在革命大批判中，宣传队发现有些写过一些不好的作品和演过一些坏戏的人，参加批判不够积极。宣传队认为，这些人虽然在修正主义文艺黑线的影响下犯了错误，但也是修正主义文艺黑线的受害者。他们在革命大批判中存在“怕”字，主要是两条路线斗争觉悟不高，资产阶级“私”字在头脑中作怪。于是，宣传队便遵照毛主席关于“要过细地做工作”的教导，深入群众，找这些同志谈心，和他们一起学习伟大领袖毛主席的有关教导，来提高他们的两条路线斗争觉悟。"},{"type":"paragraph","text":"在革命大批判中，有些青年演员认为自己加入文艺队伍不久，受反革命修正主义文艺黑线毒害不深，搞不搞革命大批判与自己关系不大。宣传队为了帮助他们提高对大批判的认识，就请旧社会苦大仇深的老工人、老贫农对他们进行阶级教育，并让受修正主义文艺黑线毒害较深的文艺工作者，控诉大叛徒刘少奇妄图复辟资本主义的滔天罪行；同时又引导青年演员联系实际，查反革命修正主义文艺黑线的流毒在自己身上的反映，从而使青年演员提高了认识。他们自觉地“杀”上了大批判的战场，决心不断提高两条路线斗争觉悟，把自己锤炼成无产阶级的革命文艺战士。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da8727c723"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

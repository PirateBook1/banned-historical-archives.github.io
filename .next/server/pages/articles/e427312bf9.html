script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"太原工程局在反右派斗争中又挖掘出二十五个右派分子","authors":[],"dates":[{"year":1957,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"太原工程局在反右派斗争中又挖掘出二十五个右派分子","type":"title"},{"text":"新华社太原3日讯　太原工程局在反击右派斗争中，已经由市委工业口批准为右派分子的有五十人，其中有二十五人都是在反击右派斗争展开以后挖掘出来的。挖的办法主要有三种：(一)在驳斥右派分子的辩论会上，尽可能地展开争辩，允许大家自由发言，而又十分注意右派疑似分子的发言和态度，使他们“同情”右派分子的情绪和言论有机会得到充分的暴露。用这种办法捉住了七个右派分子。(二)在反击右派斗争中，抓紧对中间群众进行教育，提高他们的政治觉悟。中间群众被发动起来以后，便可以揭发疑似分子背后的反动言论和行动。用这种办法捉住了九个右派分子。(三)有领导、有目标地向平日接近疑似分子的中间群众挖掘右派分子的材料。用这种办法抓住了九个右派分子。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1957年9月3日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e427312bf9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

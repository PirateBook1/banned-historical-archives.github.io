<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳市私营商贩和手工业单干户增加很快","authors":["新华通讯社","辽宁省委宣传部"],"dates":[{"year":1962,"month":11,"day":27}],"is_range_date":false,"parts":[{"text":"沈阳市私营商贩和手工业单干户增加很快","type":"title"},{"text":"新华通讯社辽宁省委宣传部","type":"authors"},{"text":"本刊讯  近来沈阳市无证商贩和个体手工业户增加很快。其中除统一调整和安置以外，有不少是未经允许即自发干起来的。","type":"paragraph"},{"text":"全市饮食业，原来只有国营、合营和合作饭店门点三十个，从业人员有七百五十二人，到11月初，无证商贩和“单干”户发展到一百九十六户，二百九十二人。全市修鞋、钟表、车辆修理、美术工艺、被服等五个行业，现有集体社组的门点七十三个、七百一十七人，而个体手工业者已增加到三百四十一个门点，四百一十四人，超过实际的需要。现在这种状况还在发展。仅修理、镶牙、小贩等行业就有八百多人登记要求私人开业。","type":"paragraph"},{"text":"由于私营商业和个体手工业的迅速发展，目前的城市出现了如下一些值得注意的情况","type":"subtitle"},{"text":"一、“单干”户与国营、集体经济唱“对台戏”。有不少“单干”户占门面抢阵地，把门点设在合作社的周围，包围了合作社。如白塔区大车社西关门市部，被六家“单干”户包围后，大车修配车闾长期没有活干。有的单干户找缺门、钻空子。如饮食业的许多私人门点，头些日子以高价买进精粉、豆油、猪肉，再以高价卖出煮饺、烙饼，顾客很多。最近他们看到国营和合营饮食店调进了面粉，便转向卖酒肉，准备等国营和合营饮食店无面食时，再拿出来卖高价。有的人还在集体经济内部进行“拆台”活动，用的主要手段是揽私活，干私活；利用职务方便泄露情报，抢购套购。","type":"paragraph"},{"text":"二、“单干”户公开宣扬“单干”优越，破坏合作社的信誉。有些“单干”户到处宣扬：“单干”收入多，生活好，在购料、要价、营业、生活等方面有“四大自由”。白塔区西关门市部附近几个修车的单干户，经常向顾客讲合作社的坏话，瞎说“合作社的胶水不粘”，“修理的质量不好”，有的人鼓动社员退社单干，说“现在市场上钱‘没腰’，挣不到钱是熊包”。有的私方人员也散布“国营不如公私合营，公私合营不加单干”的论调。","type":"paragraph"},{"text":"三、有些资产阶级分子翘尾巴，乘机进行反改造活动。具体表现是：(1)公开提出要收回投资。如向阳村的资本家要收回作为投资的房子。文胜区公私合营饮食党私方人员刘淑珍，要收回合营时投资的冰果机，准备自己干。(2)化公为私或以公营驻。公私合营红星照象馆私方人员寇大显和两名职工，以合营企业名义开了假介绍信，用国家供应的原料、材料去农村拍照、赚钱一千多元，(3)勾结国营和公私合营企业人同套购商品，盗窃资财，从事投机倒把活动。","type":"paragraph"},{"text":"目前，有不少党员干部对城市的两条道路斗争，缺乏清醒的认识，甚至有极少数党员干部，也想走资本主义道路。辽阳油脂厂，以两名厂长为首，并有财务科长参加，以“帮助职工家属解决困难”为名，在市场上开起了饭馆、肉铺。(辽宁省委宣传部“思想动态”编)","type":"paragraph"},{"text":"来源：1962年11月27日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"879a0d888e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

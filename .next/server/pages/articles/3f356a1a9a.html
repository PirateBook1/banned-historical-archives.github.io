script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海总工会的二个休养所昨天在杭州正式开幕了全国劳模张德庆等一致表示，有了毛主席和共产党，才有今天的幸福。","authors":[],"dates":[{"year":1951,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海总工会在杭州设立的二个休养所，经过四个多月的筹备，昨天正式开幕了。这是解放后上海工人又一件大喜事。"},{"type":"paragraph","text":"这二个休养所，一个在美丽的西湖边的秋水山庄，是一座精致的两层洋楼，面对孤山，南有闻名的苏堤和岳坟，西有三潭印月和湖心亭。周围名胜古迹很多。另一个在风景幽美的九溪屏风山一号，山上绿树成林，红花盛开，站在休养所楼上可以望见广阔的钱塘江，真是一个非常适宜休养的地方。解放前工人们是连做梦也想不到会到这些地方去住的，如今却成了上海优秀工人休养的圣地。休养所里设备完全，有图书室、文娱室及卫生设备等。二个休养所约可以容纳七十到八十人。"},{"type":"paragraph","text":"在开幕前一天，上总及本市劳动行政当局、各产业工会负责干部及本市的全国劳模、先进生产小组代表七十多人都搭车到杭州出席参加开幕典礼。本市劳动局、各产业工会及杭州市劳动局等单位并赠送锦旗、体重机等以示庆贺。开幕典礼在昨天上午九时开始，主席上海总工会劳保部长杨秉儒致词后，上海总工会副主席张祺讲话，他指出:多年来工人们所想望的休养所，现在终于成为事实了。这是在毛主席和共产党英明领导下打垮了国民党反动派后才能实现的。但目前仅是一个开始，由于经济等条件的限制，现在还不可能大规模设立休养所，但相信在工人阶级共同努力下，一定能逐渐达到这目标的。上海劳动局马纯古局长、杭州市总工会副主席和劳动局副局长等也到会祝贺。接着全国劳模张德庆、柳富培等都兴奋的上台讲话，他们一致表示有了毛主席、有了共产党，工人阶级才有今天幸福的日子，为了感谢毛主席、感谢共产党，保卫我们胜利的果实，回去后一定在生产上更加努力，把生产搞好，并协助自己的政府把破坏人民幸福生活的反革命分子坚决镇压下去。开幕典礼到上午十一时结束。会后，全体在休养所门前，面对清波荡漾的西湖摄影留念。"},{"type":"paragraph","text":"参加开幕典礼的劳模及先进生产小组代表等，到杭后，即由休养所招待游览西湖各名胜古迹，预定的游览日程是第一、二天游灵隐寺和九溪十八涧，第二天下午游西湖等地，第三天自由活动，让大家在这三天里共同渡过愉快欢乐的生活。"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1951\\05\\515a030301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上总副主席张祺在开幕礼上讲话\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1951\\05\\515a030302.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e出席开幕典礼的各单位代表和劳模\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f356a1a9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

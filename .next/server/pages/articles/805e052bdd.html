script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姚文元是反军小丑","authors":["朱雪冬","肖纪"],"dates":[{"year":1976,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海警备区　朱雪冬　肖纪"},{"type":"paragraph","text":"“四人帮”中那个专靠摇唇鼓舌、舞文弄墨过日子的姚文元是个反动文痞，也是个反军小丑。他怀着对无产阶级专政的刻骨仇恨，对伟大的人民军队极尽恶毒攻击、污蔑之能事。今年二月，姚文元对上海的亲信说，宣传长征的文章是“借此‘反左’，要新干部下去”，甚至污蔑宣传长征是修正主义路线的表现。这是“四人帮”反党集团射向党和人民军队的一支毒箭。"},{"type":"paragraph","text":"中国人民解放军是伟大领袖毛主席亲手缔造和指挥的人民军队，是革命导师所称颂的新型的无产阶级武装集团。在新民主主义革命和社会主义革命时期，我们的人民军队始终遵循毛主席的教导，紧紧地和中国人民站在一起，完全彻底地为人民服务。人民军队是“革命人民的坚强后盾”的评语在祖国大地广为传颂。毛主席教导我们:“没有一个人民的军队，便没有人民的一切。”姚文元却大唱反调，污蔑我人民军队，充分暴露了他背叛马列主义、毛泽东思想的狰狞面目。"},{"type":"paragraph","text":"姚文元一伙资产阶级阴谋家、野心家视人民军队如洪水猛兽，怕得要死，恨得要命。这是因为人民军队也确实是他们篡党夺权的不可逾越的障碍。“四人帮”不是曾经发出“最担心的是，军队不在我们手里，军队里没有我们的人”的哀叹吗?叫嚣“军队最危险”、“军队最难办”吗?正是出于这种阴暗的反革命心理，他们一有机会就要跳出来，妄图搞垮人民解放军。我们隆重纪念长征胜利四十周年，姚文元却恶狠狠地叫嚷:宣传长征是“反左，要新干部下去”。姚文元利用他手中控制的舆论工具，一手遮天，掩人耳目，千方百计扼杀歌颂红军长征的革命文艺作品，甚至采取特务手段，对去观看《长征组歌》的老干部一一加以登记，准备“秋后算帐”。"},{"type":"paragraph","text":"“长征是历史纪录上的第一次，长征是宣言书，长征是宣传队，长征是播种机。”“长征是以我们胜利、敌人失败的结果而告结束。谁使长征胜利的呢?是共产党。”而“四人帮”却拚命反对宣传长征，通过贬低、抹煞红军长征的历史功勋，来反对毛主席，反对毛主席的革命路线，践踏我军的光荣革命传统，篡改我党我军的革命历史，打击一大批跟随毛主席南征北战，在新民主主义革命中立下功绩，在社会主义革命和建设中坚持毛主席革命路线的革命老干部，妄图实现他们篡党夺权，颠覆无产阶级专政，复辟资本主义的狼子野心。"},{"type":"paragraph","text":"撼山易，撼解放军难。红军长征胜利的伟大斗争实践证明:在毛主席革命路线指引下成长壮大、百炼成钢的解放军，是战无不胜，攻无不克，无敌于天下的举世无双的人民军队，是使一切阶级敌人胆战心惊的强大的无产阶级专政的柱石。姚文元一伙害怕宣传长征，害怕人民军队，恰好暴露了他们根本不是什么“左派”，而是地地道道的资产阶级右派。姚文元蛊惑人心地说什么“要新干部下去”，阴谋煽动新老干部之间的对立，军政的对立，破坏人民群众与人民军队之间的血肉关系，达到反军乱军的罪恶目的。然而这只能是痴心妄想。革命的新老干部通过回顾红军长征的光辉历史，都能从中受到深刻的路线斗争教育、革命传统教育，从而激励自己在无产阶级专政下继续革命的征途上进行新的“长征”。只有姚文元这帮混进革命队伍、从内里蛀空革命的反动家伙，才会感到是受压挨整。姚文元的嚎叫，正充分暴露了他的反动阶级本性。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"805e052bdd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海部分民主党派和工商界人士认为美帝将在朝鲜发动攻势","authors":[],"dates":[{"year":1951,"month":10,"day":6}],"is_range_date":false,"parts":[{"text":"上海部分民主党派和工商界人士认为美帝将在朝鲜发动攻势","type":"title"},{"text":"【上海分社八日讯】上海部分民主党派和工商界人士认为美帝国主义在签订对日和约后，将要在朝鲜发动攻势。民革武和轩和工商界代表唐志尧等认为，朝鲜战场上可能要大打一番，停战谈判不可能实现了。工商界怕和谈破裂物价又要波动，怕支前、捐献。荣毅仁说，虽然最近报上发表消息，似乎和谈有重谈的可能，但谈也是谈不好的。现在一般人觉得打也好，不打也好，对这个问题不十分关心了。但也有人以为朝鲜停战谈判还有可能成功。民盟彭文应认为谈判的成败将决定于双方对第三条分界线能否取得一致的意见。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年10月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d36110dd07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

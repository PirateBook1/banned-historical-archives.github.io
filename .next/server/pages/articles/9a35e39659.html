script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陶铸与西安交通大学和重庆大学同学的谈话","authors":["陶铸"],"dates":[{"year":1966,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"陶铸与西安交通大学和重庆大学同学的谈话","type":"title"},{"text":"陶铸","type":"authors"},{"text":"〖时间：八月二十一日下午四时半，地点：中南海。交大和重大部分同学在返校前请见陶铸同志，现将谈话记录整理如下。〗","type":"appellation"},{"text":"问：他们说我们到北京来是反革命。","type":"paragraph"},{"text":"答：说你们是反革命的本身就是反革命的口号。","type":"paragraph"},{"text":"问：“誓死保卫西北局”、“誓死保卫陕西省委”的口号对不对？","type":"paragraph"},{"text":"答：是错误的，只能提“誓死保卫党中央”、“誓死保卫毛主席”。","type":"paragraph"},{"text":"问：关于省委改组问题？","type":"paragraph"},{"text":"答：陕西省委改组要报告党中央，由中央决定，这要报告党中央，报告毛主席，由毛主席决定，你们完全有权利提这个意见。","type":"paragraph"},{"text":"问：大字报贴到街上就算反革命吗？","type":"paragraph"},{"text":"答：不算，大字报可以贴在街上，也可以在街上辩论。你们可以上街游行、宣传、辩论，把大字报贴在街上是革命的，学生在街上游行示威是革命的，不是反革命的，是可以的，也可以贴标语在街上。十六条已经指出，要文斗不要武斗。工人、农民打学生不对，工人农民可以支援，不要打人。","type":"paragraph"},{"text":"问：我们回西安下火车要挨打的，怎么办？","type":"paragraph"},{"text":"答：你们越挨打就越是革命，我们过去搞革命是要杀头的。现在你们挨打算得了什么，现在挨打是为了革命的。他们打不要紧，他们是反革命的，他们一定会被你们打倒的。过去革命还是有生命危险，还要抛头颅洒鲜血，你们现在挨一下打没什么。","type":"paragraph"}],"comments":[],"origin":"一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（1）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"重庆文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a35e39659"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

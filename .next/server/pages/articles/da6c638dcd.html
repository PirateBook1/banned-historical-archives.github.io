script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在武汉接见蒙哥马利元帅","authors":[],"dates":[{"year":1961,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席在武汉接见蒙哥马利元帅"},{"type":"paragraph","text":"新华社武汉23日电　毛泽东主席今天在武汉接见了英国蒙哥马利元帅，并共进晚餐。陪同接见的，有中共湖北省委员会第一书记王任重。"},{"type":"paragraph","text":"新华社武汉23日电　英国蒙哥马利元帅在中国人民国防体育协会主任李达上将陪同下，今天中午乘专机由北京到达武汉。"},{"type":"paragraph","text":"到机场迎接的，有湖北省副省长韩克华，中国人民解放军驻武汉部队首长孔庆德中将，武汉市副市长谢滋群，湖北省体育协会主任郑大林和湖北省人民委员会外事处处长李超等。"},{"type":"paragraph","text":"新华社23日讯　英国蒙哥马利元帅由中国人民国防体育协会主任李达上将陪同，今天上午乘专机离开北京，去我国南方访问。"},{"type":"paragraph","text":"到机场欢送的，有国防部办公厅主任萧向荣中将，体育运动委员会副主任荣高棠，外交部礼宾司司长俞沛文和北京市副市长吴晗等。"},{"type":"paragraph","text":"英国驻华代办施棣华也到机场欢送。（附图片）"},{"type":"paragraph","text":"毛泽东主席9月23日在武汉接见英国蒙哥马利元帅"},{"type":"paragraph","text":"新华社记者　吕厚民摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da6c638dcd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发莱阳地委物资供应工作经验的指示: 采取正确方法纠正供应农民生产资料工作中的主观主义和命令主义错误","authors":[],"dates":[{"year":1953,"month":6}],"is_range_date":false,"parts":[{"text":"中央转发莱阳地委物资供应工作经验的指示: 采取正确方法纠正供应农民生产资料工作中的主观主义和命令主义错误","type":"title"},{"text":"中央曾经发出指示，在农村工作中，一方面，必须照顾小农经济特点，党和政府不可对农民干涉太多，即必须废止各项主观主义的和命令主义的办法；另一方面，为了适当地和有力地指导农业生产，党和政府必须按照农民和国家的需要和可能，进行必要的经济工作和政治工作。现有山东材料一件，证明中央此种指示是完全正确的。","type":"paragraph"},{"text":"山东莱阳地委根据合作社供应农具、肥料工作中所出现的问题，认真领导合作干部，依照农民的需要和可能情况，深入群众，进行耐心的宣传解释，使群众亲眼看到新农具的好处，结合技术传授，教会群众如何使用，代群众修理，解决了群众使用新农具中所发生的困难，并在工作中进行自我批评，改正已存在的缺点和错误，因而使农具、肥料等生产资料的供应工作，在克服了强迫摊派之后，转而成为群众所需要所欢迎的工作。从事此项工作的干部，去掉命令主义之后也变为群众所喜欢的干部。这一经验是很值得各地重视的。推销农具、肥料等工作中的强迫命令和形式主义，是必须反对的。因为不根据当时当地群众的需要，千篇一律地根本不适合当地群众需要的东西，或者把虽属对群众有利，但群众尚未学会使用新农具的技术，尚未证明化学肥料的好处，而一时尚不愿接受的东西，强迫群众接受，结果把好事办成坏事，这是必须反对的。但这绝不是说党和政府不要有计划地有步骤地推广新式农具、化学肥料等工作。一切对群众有利的、可用的、能为群众所接受的事情，还必须积极地去办。办法不对，要改办法。","type":"paragraph"},{"text":"今后各地合作社干部必须学习莱阳的经验，学会使用新式农具肥料的技术，下乡去当农民的技术教员，将教技术和销货物结合在一起去进行。今后县、区、乡干部也要认真学习农业技术，充当农民的教员，方能有效地领导农民群众。望各地参照莱阳地委的方法改进农村工作。","type":"paragraph"},{"text":"兹将莱阳地委的报告及山东分局的批示转发你们研究仿行。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8b5de876d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

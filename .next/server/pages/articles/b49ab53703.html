script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文化部、中朝友协举行晚会热烈欢迎崔庸健委员长","authors":[],"dates":[{"year":1963,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京7日电】　文化部、中国朝鲜友好协会今晚举行京剧晚会，热烈欢迎朝鲜民主主义人民共和国最高人民会议常任委员会委员长、朝鲜劳动党中央委员会政治委员会委员、朝鲜劳动党中央委员会副委员长崔庸健。"},{"type":"paragraph","text":"中华人民共和国主席、中共中央副主席刘少奇，国务院总理、中共中央副主席周恩来，国务院副总理、中共中央总书记邓小平等党和国家领导人陪同崔庸健委员长和朝鲜其他贵宾观看了中国京剧院四团演出的京剧《杨门女将》。"},{"type":"paragraph","text":"出席晚会的朝鲜贵宾还有，朝鲜民主主义人民共和国最高人民会议常任委员会委员、朝鲜劳动党中央委员会政治委员会委员、朝鲜劳动党中央委员会副委员长李孝淳，最高人民会议代议员、朝鲜劳动党中央委员会委员、外务相朴成哲，最高人民会议代议员、朝鲜劳动党中央委员会委员、平壤市人民委员会委员长姜希源等。"},{"type":"paragraph","text":"陪同朝鲜贵宾观看京剧的还有文化部部长沈雁冰，中国朝鲜友好协会会长李德全，对外文化联络委员会主任张奚若，外交部副部长姬鹏飞，我国驻朝鲜大使郝德青，中共中央和政府其他部门负责人，以及首都各方面人士。"},{"type":"paragraph","text":"演出结束后，崔庸健委员长以及其他朝鲜贵宾由刘少奇主席、周恩来总理、邓小平总书记等陪同走上舞台，同演员们亲切热烈地握手。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b49ab53703"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在莫斯科的我国代表李富春等代表毛主席和中共中央向斯大林献花圈","authors":[],"dates":[{"year":1953,"month":3,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社莫斯科八日电】　自六日晨全世界劳动人民的伟大领袖、中国人民最亲密的朋友和伟大的导师斯大林同志逝世噩耗传出后，在莫斯科的中国共产党中央委员、中华人民共和国中央人民政府政务院政务委员兼财政经济委员会副主任李富春，政务院财政经济委员会副主任及对外贸易部部长叶季壮和中华人民共和国驻苏联大使馆临时代办戈宝权，当即拜访苏联外交部代理部长马立克，代表我国政府表示哀悼。同日，李富春又拜访苏联共产党中央委员会书记米·安·苏斯洛大，代表中国共产党中央委员会表示哀悼。七日下午三时，我商务代表团中国科学院访苏代表团、中华人民共和国驻苏联大使馆全体人员前往莫斯科工会大厦圆柱大厅瞻仰斯大林同志的遗容，并由李富春、叶季壮及其他等人代表中国共产党中央委员会、中国人民政治协商会议全国委员会、中华人民共和国中央人民政府、中华全国总工会和中华全国民主青年联合总会等人民团体及中华人民共和国驻苏联大使馆，献上毛主席、中国共产党中央委员会、中国人民政治协商会议全国委员会、我中央人民政府政务院周恩来总理、张闻天大使和使馆全体人员以及中苏友好协会总会敬献的花圈。毛主席所献的花圈，立于斯大林同志的灵柩旁，上题“献给亲爱的斯大林同志”。献花圈后，又由上述各人代表中国共产党中央委员会、中华人民共和国中央人民政府、中华人民共和国各人民团体和驻苏联大使馆参加守灵。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f636a41ad3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

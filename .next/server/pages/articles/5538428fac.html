script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席　周恩来总理  电贺摩洛哥国王登基32周年","authors":[],"dates":[{"year":1959,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席　周恩来总理"},{"type":"paragraph","text":"电贺摩洛哥国王登基32周年"},{"type":"paragraph","text":"新华社17日讯　中华人民共和国主席刘少奇今天打电报给摩洛哥国王穆罕默德五世祝贺他登基三十二周年。电文如下：拉巴特摩洛哥王国国王穆罕默德五世陛下："},{"type":"paragraph","text":"欣逢陛下登基三十二周年纪念日，我谨代表中国人民，并且以我个人的名义向陛下和摩洛哥人民表示热烈的祝贺和最良好的祝愿。祝贵国人民幸福，祝陛下身体健康。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"一九五九年十一月十七日"},{"type":"paragraph","text":"新华社17日讯　中华人民共和国国务院总理周恩来今天打电报给摩洛哥首相阿卜杜拉·易卜拉欣，祝贺摩洛哥国王穆罕默德五世登基三十二周年。电文如下：拉巴特摩洛哥王国首相阿卜杜拉·易卜拉欣阁下："},{"type":"paragraph","text":"在摩洛哥国王穆罕默德五世陛下登基三十二周年纪念日的时候，我谨代表中国政府，并且以我个人的名义向阁下和贵国政府致以热诚的祝贺。"},{"type":"paragraph","text":"一年来，随着中摩两国外交关系的建立，我们两国间的友好关系得到了新的发展。祝中摩两国人民的深厚友谊日益增进和加强。祝贵国政府和摩洛哥人民在维护民族独立、促进亚非各国团结和世界和平的事业中获得更大的成就。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九五九年十一月十七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5538428fac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“领导者和党员和非党员”","authors":["汪诚","湖北"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“领导者和党员和非党员”","type":"title"},{"text":"湖北汪诚","type":"authors"},{"text":"[按：汪诚系湖北人民出版社总编室助理编辑，这是他写给黑板报的一篇稿子]","type":"paragraph"},{"text":"有个非党员根据工作情况和自己所学，要求调到编辑室去。他鼓着勇气跑到领导者的房里，碰见了领导者，小心翼翼地道出了自己的心愿。","type":"paragraph"},{"text":"领导者正襟危坐，说了一番个人利益与集体利益的关系的道理，最后作出结论：“虽然你可以搞编辑工作，但应该服从集体利益的需要，何况编辑室并不一定差人！”","type":"paragraph"},{"text":"“不！”这个非党员苦丧着脸，语音非常沉重地说：“如果工作离不开，编辑室不差人，我根本不会提出这个要求：这中间并不存在个人利益与集体利益的矛盾问题……还是请领导上研究研究罢！”","type":"paragraph"},{"text":"领导者生气了，横眉皱额地瞅着这位非党员：“不调你去怎么办？你的思想真难打通！”说罢，还叹了一口长气。","type":"paragraph"},{"text":"非党员没敢作声，沉默了一会，低着头，拖着沉重的步子走了。","type":"paragraph"},{"text":"过了几天，领导者的房里又有个人要求调工作，也是要求到编辑室去。这人是党员，但水平却很差。","type":"paragraph"},{"text":"领导者异常亲切，没有等他的话说完，就笑眯眯地说：“好罢！现在教育方面可以安插人，把你调到三编室去，锻炼锻炼！”","type":"paragraph"},{"text":"“是不是……可以……重新考虑一下？”这位党员慢吞吞地带着难为情的口吻说：“我不想编教育读物，我对文艺有兴趣！”","type":"paragraph"},{"text":"领导者笑了笑，轻轻地点点头：“可以考虑，你先去罢！”","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"第二天，这位党员的办公桌，果然搬到文艺组去了。","type":"paragraph"},{"text":"一天，这个非党员碰见了另外一个非党员，委屈地道出了这件事，那个非党员似乎也有同感，低沉地“唉”了一声，接着劝慰这个非党员说：“算了罢，人家是党员！”","type":"paragraph"},{"text":"来源：《右派言论选集(续编)》（中共湖北省委宣传部编，湖北人民出版社，1958）。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c89d07520"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

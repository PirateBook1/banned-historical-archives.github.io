script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加拿大多伦多市爱国华侨举行晚会  热情歌颂战无不胜的毛泽东思想  高呼“我们的伟大领袖毛主席万岁！”“敬祝毛主席万寿无疆！”","authors":[],"dates":[{"year":1970,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加拿大多伦多市爱国华侨举行晚会"},{"type":"paragraph","text":"热情歌颂战无不胜的毛泽东思想"},{"type":"paragraph","text":"高呼“我们的伟大领袖毛主席万岁！”“敬祝毛主席万寿无疆！”"},{"type":"paragraph","text":"新华社渥太华电　居住在加拿大多伦多市的两百多名爱国华侨在最近举行的一次晚会上，热情歌颂了战无不胜的毛泽东思想。一些加拿大朋友出席了这次庆祝晚会。"},{"type":"paragraph","text":"晚会大厅的主席台上悬挂着伟大领袖毛主席的巨幅画像。会上，华侨青年合唱队唱了许多祖国革命歌曲，朗诵了毛主席语录：“下定决心，不怕牺牲，排除万难，去争取胜利。”这次晚会还放映了一组幻灯片。幻灯片介绍了美国黑人的抗暴斗争，亚非人民的新觉醒，巴勒斯坦游击队的武装斗争和越南人民的抗美救国战争等情况。幻灯片还介绍了帝国主义国家的学生们反对资产阶级的腐朽的教育制度的斗争。"},{"type":"paragraph","text":"晚会上演出的一个节目，谴责了美帝国主义对外推行侵略政策和战争政策，揭露了美帝国主义所处的通货膨胀、金融危机和经济衰退的困境。节目表明，伟大领袖毛主席关于“敌人一天天烂下去，我们一天天好起来”的论断无比英明正确。"},{"type":"paragraph","text":"这次晚会表明，旅居多伦多的爱国华侨从祖国的无产阶级文化大革命的伟大胜利和毛泽东思想的广泛传播中受到了巨大的鼓舞。"},{"type":"paragraph","text":"晚会结束时，人们高呼：“战无不胜的马克思主义、列宁主义、毛泽东思想万岁！”“我们的伟大领袖毛主席万岁！”“敬祝毛主席万寿无疆！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a2c95ed78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

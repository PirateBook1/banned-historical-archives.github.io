script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"应加强干部的宗教政策教育","authors":["《宣传通讯》编辑部"],"dates":[{"year":1952,"month":12,"day":20}],"is_range_date":false,"parts":[{"text":"应加强干部的宗教政策教育","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"据华东局宣传部“宣传简报”第十九号载称：今年8月，上海、浙江曾发生违反宗教政策事件，性质相当严重，值得各地注意。上海洋泾区达义小学与陆家咀天主堂相邻，该校校长与部分教师对教堂内人员一贯采取敌视态度。该校因校舍不敷应用，过去已占用教堂房屋一间，今秋增收学生百余人，便进一步考虑把教堂的某些房间“争取”过来。该校校长曾向区政府文教科请示，该科有一干部未报告上级即擅自同意，亦未与教堂神父协商，便动员全体教职员工强行搬入教堂，拆掉教堂花棚，某些教师并把房屋内女堂工的东西拖出，使女堂工气得痛哭。这一事件发生后，引起了该区广大教徒的普遍不满，教徒中的落后分子到处骂教师们是“白日强盗”，中间分子同情堂工，连积极分子也埋怨学校做事无道理；天主堂神父更暗中大肆活动，叫嚣“侵夺教产”、“妨碍宗教信仰自由”，乘机煽动，诋毁政府。浙江永嘉县三溪区马桥乡中华基督教自治内地分会于8月31日举行洗礼礼拜，温州总会派牧师王春亭（71岁，在教会中很有威信）主持洗礼，到会200人左右，参加洗礼仪式11人，其中有一妇女曾连吞冷水两口。该乡副乡长和农会主任闻悉后，先令该教会分会负责人周立成来乡政府加以斥责；继又令总会牧师王春亭（系军属）亦去乡政府“谈话”，骂王“你阴谋组织，迷惑人民”，还要王保证受洗礼者在一月内不生病，因王有所反驳，他们即将王禁闭起来，并将其罚跪2小时左右，晒太阳十几分钟，至次日下午5时左右，该牧师承认错误，并保证受洗礼者一月内生病由他负责后，方由该乡金堡村村长保释。","type":"paragraph"},{"text":"产生上述事件的原因，主要由于领导上平日对干部缺乏宗教政策的教育，不少干部对宗教还存在着过“左”的情绪，因而以粗暴方法来处理有关教会的问题。这样粗暴从事的结果，必然会引起教徒群众对我们的反感和敌意，并极易为帝国主义分子所藉口，以离间教徒与政府的关系，阻挠、破坏宗教革新运动的开展。因此，今后各地党委宣传部应加强对干部（尤其是区、乡干部）的宗教政策教育，并注意经常进行检查，严防类似事件再度发生。","type":"paragraph"}],"comments":[],"origin":" 中共中央宣传部《宣传通讯》1952年第38期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64ba1786cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

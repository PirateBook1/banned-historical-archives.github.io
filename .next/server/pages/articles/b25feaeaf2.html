script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国务院办公室举行招待会  欢迎参加国庆的台湾港澳同胞华侨和外籍人士  中共中央副主席、国务院副总理邓小平在招待会上致词祝酒","authors":[],"dates":[{"year":1977,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国务院办公室举行招待会"},{"type":"paragraph","text":"欢迎参加国庆的台湾港澳同胞华侨和外籍人士"},{"type":"paragraph","text":"中共中央副主席、国务院副总理邓小平在招待会上致词祝酒"},{"type":"paragraph","text":"邓副主席说：我们一定要加强全国各族人民的大团结，进一步发展工人阶级领导的，以工农联盟为基础的包括爱国民主党派、爱国人士和台湾同胞、港澳同胞、海外侨胞的统一战线，调动一切积极因素，为社会主义革命和社会主义建设事业服务。我们一定要完成解放台湾统一祖国的神圣事业。"},{"type":"paragraph","text":"新华社一九七七年九月二十九日讯  国务院办公室今晚举行招待会，欢迎前来参加中华人民共和国成立二十八周年庆祝活动和旅行探亲的旅居海外的台湾同胞和港澳同胞、华侨、外籍人士。"},{"type":"paragraph","text":"前来参加庆祝活动和旅行探亲的共有二十七个代表团，共八百多人。"},{"type":"paragraph","text":"中共中央副主席、国务院副总理邓小平出席招待会，并在招待会前会见了各代表团的正、副团长和知名人士，同他们进行了十分亲切的谈话。"},{"type":"paragraph","text":"国务院办公室主任吴庆彤主持招待会。"},{"type":"paragraph","text":"邓小平副主席在热烈的掌声中致词祝酒。他代表华主席、中共中央、国务院向大家表示热烈欢迎和亲切问候。他接着谈到了粉碎“四人帮”反党集团一年来我国各条战线的大好形势。他指出，目前，全国各族人民正紧密地团结在以华主席为首的党中央周围，遵循党的十一大的路线，为完成大会提出的抓纲治国的八项战斗任务，为在本世纪内把我国建设成为一个农业、工业、国防和科学技术现代化的社会主义强国，为把毛主席开创的无产阶级革命事业进行到底而努力奋斗。"},{"type":"paragraph","text":"邓小平副主席说：我们一定要加强全国各族人民的大团结，进一步发展工人阶级领导的，以工农联盟为基础的包括爱国民主党派、爱国人士和台湾同胞、港澳同胞、海外侨胞的统一战线，调动一切积极因素，为社会主义革命和社会主义建设事业服务。"},{"type":"paragraph","text":"他说：广大海外侨胞长期以来同侨居国人民一道对发展当地的经济和文化事业做出了贡献，对祖国的革命和建设事业给予了热情的支持，我们希望他们继续同侨居国人民友好相处，遵守侨居国的政策法令。我国政府保护他们的正当权利和利益。我们赞成华侨自愿选择居住国的国籍，已经自愿加入和取得了所在国国籍的朋友，他们是中国人民的亲戚，我们希望他们为自己所在国家的发展作出贡献，为促进中国人民和各国人民的友谊而努力。近几年来，有不少侨胞和朋友们来华参观访问，对增进我国人民和世界各国人民的友谊和相互了解起了积极的作用，我们欢迎更多的侨胞们、朋友们回来看一看，为增进各国人民之间的友谊作出更大的贡献。"},{"type":"paragraph","text":"邓小平副主席说：台湾自古以来就是中国领土不可分割的一部分。解放台湾统一祖国是伟大领袖毛主席的遗愿。当我们欢度国庆的时候，我们对仍在国民党反动派统治下处于水深火热之中的台湾骨肉同胞寄予深切的怀念和同情，我们一定要继承毛主席的遗志，完成解放台湾统一祖国的神圣事业，一千六百万台湾同胞一定会回到社会主义祖国的怀抱。"},{"type":"paragraph","text":"有关方面负责人姬鹏飞、廖承志、罗青长、刘振华、童小鹏、孔原、庄希泉、蔡啸、林丽韫出席了招待会。出席招待会的还有人大常委会委员、人大代表、政协全国委员会常务委员和委员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b25feaeaf2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“不同意把储安平、章乃器戴上右派分子的帽子”","authors":["太原工学院","戴义明"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“不同意把储安平、章乃器戴上右派分子的帽子”","type":"title"},{"text":"太原工学院戴义明","type":"authors"},{"text":"戴义明（太原工学院学生）","type":"subtitle"},{"text":"中国人的性格是受压的像弹簧一样，压力愈大反力就愈大，比如解放前受的压力是很大的，革命时就很迅速推翻了强大的敌人，现在亦如此，人民不敢说话这是可怕的，压的很，暴发起来就非常厉害。","type":"paragraph"},{"text":"（一）我不同意把储安平、章乃器戴上右派分子的帽子，说章伯钧是右派分子还倒可以。我非常同意储安平“党天下”的说法，因为事实就是如此，不是党员就不能当科长，处处都安个党员。","type":"paragraph"},{"text":"（二）我同意陈定安的这次反右派的斗争就是钓大鱼的说法，事实上就是钓大鱼，这样谁还敢说话？今后只有大喊共产党万岁，共产党万岁。","type":"paragraph"},{"text":"（三）对漫画作者跑马厅好像有些收，前些时把大字报上抓住一句就认为是右派言论，那还不是收？现在是再对鸣放者整。","type":"paragraph"},{"text":"（四）我们学校大字报有狂风暴雨的趋势，现在就是一棒子打死，我们学校不会有右派分子。","type":"paragraph"},{"text":"“民主党派有两面性，我们既是承认这一点，它在旧中国某一时期也是反动的，因而今天我们就不能要求民主党派那么高，同时今天对那些右派分子也不能翻其历史，因为过去他们的历史都是反党反人民的，否则的话那就只能是第二或第三共产党了，那也就没有民主党派的存在了”。","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（二）》（中共山西省委整风办公室编，1957年9月）；《“鸣”、“放”选集（四）》（中共山西省委整风办公室编印，1957年11月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a4b319692"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

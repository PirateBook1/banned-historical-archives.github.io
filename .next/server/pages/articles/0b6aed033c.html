script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——关于人事制度","authors":["成都工学院","邓岳高"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报——关于人事制度","type":"title"},{"text":"成都工学院邓岳高","type":"authors"},{"text":"在人事方面对党团员及靠拢党的对待态度不同，相反的对所谓不是靠拢党的同志，不是一棍子打死就是打入冷宫，一辈子活不下去。他们不是以德才资三方面在作，而是把德才资作为幌子。我们今天不为五斗米折腰是不可能，走那里去呢？后面大人小孩一大群要吃饭。对待一般干部如此，但对党团员就是培养作为未来的科长，搞人事工作的就培养自己的爱人作为未来的科长，这如何与反动政府时代的人事有区别呢！我本来把希望寄托在新社会，因旧社会受的气太多了，自问响往新社会不会后人……这样对待干部，还谈得上思想心身健康、生活安定吗？那真是最残酷的罪恶，是最不人道的。这次学习简报中揭发的事情中，没有制度的事很多，往往是党的宗派主义因人而异，要谈建立制度，要说合理合法，那是不可能的。既不可能作下去，那又与反动派的朝令夕改……有何区别？","type":"paragraph"},{"text":"今天要解决人民内部矛盾的方法，要开诚布公，诚之所至，金石为开，顾忌群众，会走反革命的边缘是不必要的，群众不会去作丧心病狂的事。一会保密资料要收回了，一会又怕某人如何如何。纵然是反革命分子也会回头，你们何必疑神疑鬼？要精诚而后团结；要公正而后得到大家原谅，心悦诚服；要拿一句话来压，风神草严，那是危险的。但那种危险我不会出手，但人会是有不怕死的。","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑5》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b6aed033c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

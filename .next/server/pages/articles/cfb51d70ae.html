script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的革命路线我捍卫——赞工人阶级的优秀儿子盛林法同志","authors":[],"dates":[{"year":1969,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们怀着无比激动的心情，向全市一千万革命人民热烈推荐上海铁路分局青年养路工盛林法同志，为了抢救一列将遭倾覆的旅客列车而壮烈牺牲的光辉事迹。盛林法同志用他那光辉灿烂的青春，在无产阶级英雄谱上，又写下了鲜红的一页!"},{"type":"paragraph","text":"伟大的毛泽东时代列车在前进!在毛泽东思想哺育下的千百万英雄人物也在成长!盛林法同志就是千百万英雄人物中突出的一个。他用自己短暂而光辉的一生，为毛泽东时代的列车铺轨，为毛主席的无产阶级革命路线而献身。"},{"type":"paragraph","text":"什么叫刀山敢上，火海敢闯?盛林法同志的英雄行为就是最好的说明。在生死关头的几秒钟，他舍生忘死，视死如归，为革命、为人民敢于牺牲自己的一切，就是生命也在所不惜。这就是伟大的毛泽东时代的精神。"},{"type":"paragraph","text":"盛林法同志的英雄行为，又一次证明了只有工人阶级最有远见，大公无私，最富于革命的彻底性。几秒钟的时间，不过是革命历史长河里的一个小浪花。但是，一个人生命的价值是不能用时间的长短来衡量的，英雄的光辉事迹将永垂史册。它那丰富的深刻的政治含义，形象地生动地教育我们应该老老实实地、彻彻底底地服从伟大领袖毛主席指出的这样一个颠扑不破的真理:“工人阶级必须领导一切”!"},{"type":"paragraph","text":"盛林法同志的英雄行为，集中地体现了经过两年多无产阶级文化大革命锻炼的中国工人阶级，更加朝气蓬勃、斗志昂扬的战斗面貌和革命的大无畏精神。无产阶级文化大革命最伟大的成绩，就是毛泽东思想的空前大普及。盛林法同志是在阶级斗争和两条路线斗争的大风大浪中，用毛泽东思想武装起来的雄鹰，是随着文化大革命前进步伐茁壮成长起来的英雄。文化大革命的这一深远意义，在这位英雄身上又一次鲜明地体现出来了。"},{"type":"paragraph","text":"盛林法同志是贫农的好后代，从小在农村长大，具有贫下中农艰苦朴素的崇高品质。他成长的经历告诉我们:这样的同志，一旦进入工人阶级队伍，必定要比其他成份的成员容易接受毛泽东思想，容易接受工人阶级先进气质的熏陶。这是因为他从来没有脱离过三大革命运动，从来没有脱离过工农群众，永远保持着劳动人民的本色。贫下中农传给他的是忠于毛主席的高贵品质，工人阶级教给他的是解放全人类的宽广胸怀。他那二十四年的革命历程是短暂的，但为我们指出了一个无产阶级先锋战士应该如何成长的道路。"},{"type":"paragraph","text":"我们要象盛林法同志那样，用毛主席在无产阶级专政条件下继续进行革命的光辉思想武装头脑，用毛泽东思想染红自己的灵魂，狠抓“用”字，突出“公”字，实现思想革命化。"},{"type":"paragraph","text":"毛主席的革命路线我捍卫。我们要象盛林法同志那样，为了捍卫毛主席的无产阶级革命路线，不惜献出自己的生命，为毛泽东时代列车铺下胜利的轨道。"},{"type":"paragraph","text":"毛主席教导我们:“成千成万的先烈，为着人民的利益，在我们的前头英勇地牺牲了，让我们高举起他们的旗帜，踏着他们的血迹前进吧!”盛林法同志虽死犹生!他那无限忠于毛主席的光辉形象，永远活在我们工农兵心头；他那大无畏的无产阶级彻底革命的战斗精神，永远激励着我们奋勇前进。"},{"type":"paragraph","text":"向盛林法同志学习!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfb51d70ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

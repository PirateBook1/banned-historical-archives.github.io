script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"解学恭与内蒙古大学和内蒙古师范学院红卫兵谈乌兰夫问题","authors":["解学恭"],"dates":[{"year":1966,"month":10,"day":26}],"is_range_date":false,"parts":[{"text":"解学恭与内蒙古大学和内蒙古师范学院红卫兵谈乌兰夫问题","type":"title"},{"text":"解学恭","type":"authors"},{"text":"〖解学恭同志：新任内蒙古党委第一书记。〗","type":"appellation"},{"text":"乌兰夫反社会主义反毛泽东思想的事实，大家都知道了吧！限于时间我就不多谈了。就举几个事实，也可以看出他问题的严重性。比如，毛主席说：民族斗争，说到底是一个阶级斗争问题。乌兰夫听了这话以后，很怀疑，马上让他的秘书查马克思、恩格斯的著作，看有无根据。乌兰夫颠倒黑白地提出什么阶级斗争是民族斗争的反映，这是公然和毛泽东思想唱反调。乌兰夫提出巩固祖国的统一、民族团结的基础是政治、经济文化。我们说祖国的统一、民族的团结的基础只能是社会主义道路，只能是无产阶级专政，只能是毛泽东思想。乌兰夫把政治、经济、文化平列起来，本身也是错误的，大家知道，政治是经济的集中表现，文化是上层建筑，是为经济基础服务的，所以基础只有一个。就这些，我们不难看出他的反党反社会主义反毛泽东思想。","type":"paragraph"},{"text":"他企图建立独立王国，他的错误是十分严重的，所以中央撤销了他华北局第二书记、内蒙古党委第一书记的职务，他已承认了自己的全部事实。","type":"paragraph"},{"text":"关于他的问题，由区、盟监委和区党委负责人参加的会议开了两个月，他先后检查了四次，刚开始态度极不老实，最后一次他检查了，还很诚恳，他表示要永远做毛主席的小学生，要让在实际行动中看他。按照党的政策，按照十六条精神，应给他一个改正错误的机会，重新做人，从实践中考验他，这一点在少数民族干部中更为重要。","type":"paragraph"},{"text":"让乌兰夫上天安门，中央是如何考虑的，我不知道。但我相信毛主席的决定是英明的，是正确的。林彪同志是毛泽东思想红旗举得最高的。他说：听毛主席的话，你理解的要执行，不理解的也要执行。毛主席高瞻远瞩，考虑问题不仅从全国人民的利益出发，而且从全世界的利益出发，我们无限信仰毛主席，无限崇拜毛主席，我们相信毛主席、党中央的安排是正确的，让乌兰夫上天安门是经过慎重考虑的问题，我们要相信毛主席。但是，让乌兰夫上天安门这并不影响和妨碍大家继续揭发他、批判他以及他的同伙。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"解学恭","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e597401af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

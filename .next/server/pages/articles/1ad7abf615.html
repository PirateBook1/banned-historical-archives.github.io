<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西省安康专区机关干部对苏共第二十次代表大会文件的反应","authors":[],"dates":[{"year":1956,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"陕西省安康专区机关干部对苏共第二十次代表大会文件的反应","type":"title"},{"text":"【陕西分社4日讯】苏共第二十次代表大会的文件在报纸上公布后，安康专区机关干部对苏联共产党的团结一致和苏联共产主义建设的规模、国民经济发展的速度以及在缓和国际紧张局势。保卫世界和平斗争中的胜利，感到很大鼓舞；看到苏联党的领导人在报告中赞扬中国共产党领导的正确和社会主义建设的胜利，更感到兴奋。大家对米高扬的发言有这样几种反应：","type":"paragraph"},{"text":"(一)关于集体领导和个人崇拜问题。米高扬说苏共大约在二十年内没有集体领导，流行了个人崇拜。大家对这种说法感到惊讶，并表示怀疑。如有的人说：苏共有中央委员会，斯大林逝世后，苏共中央委员会也仍旧是这些人，为什么过去无集体领导，难道是斯大林个人独裁?即使有这种现象，在二十年的长时间内，别的中央委员为何不开展斗争。大家认为，只可以说集体领导贯彻不够，说实际无领导，是言过其实。在干部中对“个人崇拜”这个概念应如何正确领会曾引起过争论。","type":"paragraph"},{"text":"(二)关于过去外交政策犯了错误的问题。有些人认为像南斯拉夫问题、解散波兰党问题和外国来往问题，责任不能推在一个人或几个人身上。赫鲁晓夫说南斯拉夫问题的错误是贝利亚造成的，但那是共产党情报局作了决议，各国领袖在会上作了报告，说得有凭有据，各国共产党作了相应的决议，难道说是少数人可以一手掩尽天下耳目的吗?第十九次代表大会后，苏联外交活动有很大进展，取得很大成就，这是事实，是苏联领袖努力的结果，但主要是目前国际有利条件所造成的。如在1953年以前印度对我国和苏联的态度就不是现在这样，那时要苏印进行互相访问就不可能。有人说：大会报告中没有把南斯拉夫放在人民民主国家一起，是不是对南斯拉夫另外看待。南斯拉夫现属什么性质的国家，很多人弄不清楚。","type":"paragraph"},{"text":"(三)关于向社会主义过渡的形式问题，有人认为米高扬举中国、东欧人民民主国家为例不妥当，因为这些国家都是经过了武装斗争取得胜利的；对“十月革命几乎是和平地完成的”，更难理解。很多人说采用国会手段理论根据不够，事实上也做不到，如战后意大利共产党曾当权，陶里亚蒂曾任总理，只因无武装，政权又落到反动派手中，印度尼西亚尼加拉瓜内阁稍表现进步，就被人推翻，实行社会的根本改革更不可能。有人又以立陶宛、爱沙尼亚、拉脱维亚三国为例，认为有可能。","type":"paragraph"},{"text":"(四)关于斯大林的“苏联社会主义经济问题”一书中的论点问题，很多人认为斯大林的说法，不能从绝对意义上去了解，斯大林不会不知道资本主义国家的生产在绝对数字上仍有增长。此外，有人认为“联共党史简明教程”，经济危机原理须重新考虑等问题，错误在什么地方，米高扬没有明确指出。","type":"paragraph"},{"text":"(五)有人对列宁逝世后，第二十次代表大会是苏共最重要的一次大会，南高加索党史问题以及苏共对兄弟党的经验重视不够等提出疑问，很多人对米高扬的发言有反感，认为他否定斯大林领导时期的全盘工作，又有人说这是发牢骚，怀疑米高扬有问题。有人认为斯大林是世界人民的领袖，即使有错误，不能全部抹杀，这次为什么除批评以外，对他的名字不提。有的认为对领袖的错误不应公开宣传，这样会引起人们猜疑，更会给敌人以造谣的机会，认为米高扬的发言是“害多利少”。有些人在谈话中表现很气愤。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年4月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ad7abf615"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

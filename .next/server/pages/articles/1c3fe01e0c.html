script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天主教西安总主教区迄今仍在抵制自立革新运动","authors":[],"dates":[{"year":1951,"month":3,"day":4}],"is_range_date":false,"parts":[{"text":"天主教西安总主教区迄今仍在抵制自立革新运动","type":"title"},{"text":"【陕西分社四日讯】天主教西安总主教区直到现在尚未发动自立革新运动，该教区共有七个意大利籍的司铎，每年接受梵蒂冈传信部的津贴约合美金万元，教区的实际领导权和经济权都操纵在意籍司铎手里，所辖中国司铎亦极顽固落后，故虽经当地政府一再启发动员，但他们异常漠视。","type":"paragraph"},{"text":"二月二十四日，西安天主教人士四百余人举行的“抗美援朝保家卫国大会”，完全是一种敷衍应付的诡策。大会有五分之三的时间是用于宗教礼拜仪式，仅有一个中国司铎李景渔按着印好的大会宣言照读了一遍，关于自立革新运动和反对美帝重新武装日本的问题均只字未提，仅在教堂外张贴一张“反对美帝武装日本”标语做样子。","type":"paragraph"},{"text":"二月二十二日，西安市各界妇女举行的抗美援朝反对美帝武装日本示威游行大会中，经市妇联努力动员争取的结果，有八名天主教修女参加了游行。但天主教会不让她们穿修女服装，故在行列中无从辨识。","type":"paragraph"}],"comments":[],"origin":"1951年3月7日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c3fe01e0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢呼毛泽东思想的又一伟大胜利","authors":[],"dates":[{"year":1966,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"二十九日晨五点半钟，广播喇叭破例响了，传来了我国又一次核爆炸成功的大喜讯，顿时，宿舍里沸腾起来了:“毛主席万岁”，“毛泽东思想万岁”的口号声，从各班宿舍里传出来，六点钟起床的作息制度被打破了，大家即刻起床，向毛主席敬了个早礼。同志们说:今天我们看到毛主席像，感到特别亲切。毛主席啊毛主席，我们有您的教导，什么人间奇迹都能创造出来，什么强大的敌人都不在话下。"},{"type":"paragraph","text":"这一天，我们象过节日一样，黑板报登出了振奋人心的消息，文娱组领导全连同志高声朗读毛主席语录。同时，编演了对口词《热烈欢呼我国又一次新的核爆炸成功》，连队召开了座谈会，同志们说:这次核爆炸又一次显示了毛泽东思想的威力，又一次雄辩地证明了毛主席论断的正确:“中国人民有志气，有能力，一定要在不远的将来，赶上和超过世界先进水平。”这次核爆炸，给美帝国主义敲起了丧钟，给苏联现代修正主义核垄断阴谋以迎头痛击。这次核爆炸是以毛主席为代表的无产阶级革命路线的胜利，宣告资产阶级反动路线的彻底破产。五好战士周培安说:“天大地大没有毛泽东思想的威力大，有了毛泽东思想，我们一定能成为世界革命的中流砥柱，世界就会早日实现共产主义!”"},{"type":"paragraph","text":"毛主席说:“决定战争胜败的是人民，而不是一两件新式武器。”这就清楚地告诉我们，在未来的现代战争中，更需要用毛泽东思想武装起来的勇敢的人，去打败物质的原子弹。因此，我们决心在新的一年中，大学大用“老三篇”，人人在灵魂深处斗出一个共产主义精神世界来，做共产主义新人，把连队办成毛泽东思想的大学校。"},{"type":"paragraph","text":"“南京路上好八连”全体同志"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e86a8658f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

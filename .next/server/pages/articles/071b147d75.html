script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"173b340b-3108-4ae1-be57-d3fa78bb471a","name":"毛泽东思想万岁（1943-1949卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年5月，钢二司武汉大学总部、中南民院革委会宣传部、武汉师院革委会宣传部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/173b340b-3108-4ae1-be57-d3fa78bb471a.pdf"],"article":{"title":"在抗大第一期开学典礼上演讲","alias":"","parts":[{"type":"paragraph","text":"（五）加薪加改良工人士兵及教职晨的生活。（六）发展数育救济失学的学生。（七）实现民主权利释放所有的政治犯。（八）发展生产技术救济失业的知识分子。（九）联合朝鲜、××、日本国内的工农及一切反日的力量，成巩固的联盟。"},{"type":"paragraph","text":"（十）对中国抗日的民族运动表示同情赞助或守善意中立的民族或国家，建立亲密的友嚣关系。"},{"type":"paragraph","text":"中华苏埃人民共和国中央政府与中国抗日红军革命军事委员会号召全国人民拥护我们这一主张，并立刻互派代表协商具体进行办法。我们相信，只要我们能够大家能够同心协力实现这一主张，则最后胜利是我们的。"},{"type":"paragraph","text":"（原载《湖南现代革命史料汇集》第三册）在抗大第一期开学典礼上演讲"},{"type":"paragraph","text":"（一九三六年六月一日）"},{"type":"paragraph","text":"第一次大革命有一个黄埔军校。它的学生成为当时革命的主导力量，导了北伐成功。但到现在它的革命任务尚未完成，我们的“红大”就要继承着黄埔的精神，要完成黄埔还未完成的任务，要在第二次大革命中也成为主导的力量，那就是要争取中华民族的独立解放。"},{"type":"paragraph","text":"关于抗日救国的布告"},{"type":"paragraph","text":"（一九三六年六月一日）"},{"type":"paragraph","text":"日本帝国主义，侵略中国四年以来，我国失地八百万方公里，东北四省渝亡以后，华北五省也名存实亡，现在日本帝国主义又在宁夏和阿拉善旗设立特务机关要国民党南京政府实行广田三原则，并把陕西、甘肃、宁夏、青海、新疆五省送给他。日本帝国主义的血手，伸到我们西北五省同胞的头上来了。"},{"type":"paragraph","text":"卖国贼头子蒋介石，丧尽天良，实行联合日本，灭亡中国。爱国有罪、卖国有偿，阻拦红军东进抗日，捣乱红军抗日后方。非把中国统送日本不止。"},{"type":"paragraph","text":"红军是人民的军队，是抗日的先，在此困难严重，大临头日子，用自已的热血，坚决同人民在一起，向人民的仇敌作战，中华苏埃人民共和国中央政府，中国抗日红军革命军事委具会及其指挥下的红军，向全国人民、党派、团体、军队提出下列救国救民的主张："},{"type":"paragraph","text":"*、全国工农商学兵团结起来抗日救国。二、停止内战不分红军白军一致抗日。三、全国各党各派各团体创立抗日人民联合战。四、·召集全国抗日救国代表大会，成立国防政府和抗日联军。五、联俄联共，一致抗日，取得中华民族的解放与独立。六、释放一·切政治犯，保障抗日的言出版集会社自由。：七、争取迅速对日作战。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":6,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":190,"page_end":190},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"071b147d75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"共产党情报局机关刊物等　全文刊载毛主席在新政协筹备会上讲话","authors":[],"dates":[{"year":1949,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"共产党情报局机关刊物等"},{"type":"paragraph","text":"全文刊载毛主席在新政协筹备会上讲话"},{"type":"paragraph","text":"【新华社布拉格五日电】七月一日出版的共产党情报局刊物“争取持久和平与人民民主”报，刊载毛主席在新政协筹备会上的讲话全文，并在“准备组织中国人民民主共和国的联合政府”的标题下，综合报道了新政协筹备会的整个过程。六月二十二日，苏联真理报即以其国际版（第四版）一半的地位，登载毛主席的讲话全文，以及朱总司令与李济深、沈钧儒、郭沫若、陈叔通、陈嘉庚等先生的讲话要点。其他各新民主主义国家及英、法、美等国进步报纸，亦均于显著地位摘载毛主席讲话及新政协筹备会的消息。保加利亚“祖国阵线”报除于其第一版头条新闻地位刊登毛主席讲话的全文外，并附有毛主席的半身肖像。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"594d3eae28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈云鹏的右派言论","authors":["成都工学院","陈云鹏"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"陈云鹏的右派言论","type":"title"},{"text":"成都工学院陈云鹏","type":"authors"},{"text":"(陈云鹏：成都工学院学生)","type":"subtitle"},{"text":"同学看该收回香港的大字报时，陈云鹏说：“这是中央的政策，是共产党的愚蠢，是毛主席的愚蠢。”","type":"paragraph"},{"text":"“党不重视科学，象这样，根本就不容易赶上世界先进水平。”","type":"paragraph"},{"text":"“苏联科学没有到极点，美国比苏联高超得多，很多发明创造都是美国人。如某年得诺贝尔奖金的五人中，有四个是美国人，美国的原子弹也比苏联高明。”","type":"paragraph"},{"text":"“派到中国来的专家是最坏的，技术不好，且在中国享受许多特权，生活待遇优厚。苏联专家之来中国，以及在中国举办的中苏石油公司，共同经营长春铁路及驻兵旅大等。是“帮助者不善”都是因为苏联穷得很，想得到我们的油水。”","type":"paragraph"},{"text":"“苏联人污得很，道德品质坏。”“苏联其他影片中还有官僚主义及不遵守公共秩序和道德败坏，只不过‘百货商店的秘密’集中反映出来。”","type":"paragraph"},{"text":"“苏联青年很大了，还在读小学。他们笨。”","type":"paragraph"},{"text":"“什么都是以党为中心，党包办一切，不民主。民主人士有职无权，把他们当木偶耍，拿点钱把他们养起来，是为了收买人心，到了一定时间也就死了。民主人士当省长，还当不到一个党员通讯员。”","type":"paragraph"},{"text":"“土改农民斗争地主是工作同志指使，再加上农民野蛮，就搞得一团糟。”","type":"paragraph"},{"text":"“工农是愚昧无知，其笨如牛，根本做不了大事。”“毛主席虽是农民出身，但现在转变了，农民根本就作不出啥子，还弹什么钢琴啊！某些同学的表现庸俗低级。这是农民作风，农民的感情。乡间来的同学是‘乡(此处二字打不出)’里来的，没有见过大市面，他们学得好也是‘啃死书的结果’。”","type":"paragraph"},{"text":"“党委书记权利最大，可以主宰一切，要人就要人，不要人就抛开。”在鸣放中谩骂党委书记“郑方不同意停课是反动、卑鄙”“郑院长安了心的，他有三大主义，怕停下来对他不利。”","type":"paragraph"},{"text":"右派陈铭枢是陈云鹏的叔伯，陈云鹏对人说：“他很好，在抗日时有功劳，中国革命史只提到蔡廷锴未提到陈铭枢我很不高兴。”他否认陈铭枢是右派。","type":"paragraph"},{"text":"流沙河年轻有才能，大家对流沙河的“草木篇”的批评是“围剿”是党有计划的布置，说文联党委书记李累坏得很，该“枪毙”为流沙河抱不平。同意林希翎说：“毛主席在胡风问题上是搞错了”“毛主席之所以伟大不是不犯错误，而是勇于承认错误。”“党中央的政策是正确的，下面干部有问题。”","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d87999fd3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

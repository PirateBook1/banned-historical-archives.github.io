script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂伟大的导师毛主席 继续发扬一月革命精神本报举办纪念一月革命一周年征文胜利结束","authors":[],"dates":[{"year":1968,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本报举办的纪念一月革命一周年征文胜利结束了。这次征文工作，得到上海和全国广大革命造反派战士的有力支持。革命的工人、贫下中农和革命的干部、革命的知识分子，怀着对我们伟大领袖毛主席的无限热爱、无限信仰、无限崇拜、无限忠诚的深厚阶级感情，热情歌颂毛主席亲自发动和领导的一月革命夺权斗争，踊跃来稿、来信、来访。"},{"type":"paragraph","text":"四个月来，从二十五个省市、自治区寄来数千篇稿件。这些作品通过各种文学体裁，特别是通过描写真人真事的报告文学记叙了伟大一月革命中无产阶级革命派战士顶恶风，迎恶浪，奋勇保卫毛主席革命路线的丰功伟绩，和革命人民对我们伟大领袖毛主席的无限热爱。我们从这些来稿中，先后选刊了部分作品。这些作品，有的是描写发生在一月革命中的一些重大事件，如安亭事件、昆山事件，有的歌颂了海港工人抵制经济主义妖风的战斗，铁路工人的夺权斗争，公社生产大队的毛泽东思想学习班，革命的红卫兵破私立公以及他们与革命的工人相结合的革命的工学运动。"},{"type":"paragraph","text":"大量未及刊登的革命群众来稿，同样也显示了一月革命火热的战斗的广度和深度。有的描写了伟大的人民解放军响应伟大统帅毛主席关于“人民解放军应该支持左派广大群众”的号召，在“三支”“两军”中取得的伟大成就；有些来稿反映了“解放日报事件”、“康平路事件”中两条路线激烈斗争的场面，歌颂了无产阶级革命派同党内一小撮走资派进行顽强斗争的大无畏革命精神。有的来稿还写了家庭的深刻变化。"},{"type":"paragraph","text":"此外，大量的革命群众和革命造反派的来信、来访，也表示了对纪念一月革命征文工作的热情支持。他们有的向我们提供素材，有的向我们提供线索，也有许多同志给我们提了不少建议，更有一些读者写了《读后感》寄来，对我们编辑工作提出了严厉的批评，帮助我们改进工作。毛主席说:“我们的报纸也要靠大家来办，靠全体人民群众来办，靠全党来办”。广大读者的督促和支援，大大地充实了我们征文工作的内容。许多单位的革命群众来信说，一月革命征文中所描写的无产阶级革命派战士形象，给了他们很大鼓舞，表示要向他们学习，一定要发扬一月革命精神，永远无限忠于伟大领袖毛主席，活学活用毛泽东思想，学用一致，全面落实毛主席最新指示，批判一切反动思潮，打退阶级敌人疯狂的进攻，把无产阶级文化大革命进行到底。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4bdc5bc97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

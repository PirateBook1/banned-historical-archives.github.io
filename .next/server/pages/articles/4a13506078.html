script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-685","name":"总政治部关于认真做好离休干部跨区安置工作的通知","author":"总政治部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"总政治部关于认真做好离休干部跨区安置工作的通知","dates":[{"year":1982,"month":12,"day":14}],"is_range_date":false,"authors":["总政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1711-1712","tags":[{"name":"安置","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"离休","type":"主题/事件"}],"parts":[{"type":"title","text":"总政治部关于认真做好离休干部跨区安置工作的通知"},{"type":"subtitle","text":"1982年12月14日·〔1982〕政干字第412号"},{"type":"paragraph","text":"干部离休之后，原则上是就地安置。但也有少数同志由于种种原因，要求作跨区安置。几年来，各单位为解决离休干部跨区安置，做了大量工作。为继续做好这一工作，现将离休干部跨区安置工作中的几个问题，通知如下："},{"type":"paragraph","text":"一、离休干部的安置去向，国务院、中央军委〔1982〕1号文件已有规定。由于目前跨区安置有些实际困难,可先解决那些在边远艰苦地区工作的，夫妇分居两地的，以及有特殊困难的和军职以上干部急需作跨区安置的问题。其他需作跨区安置的，也应积极创造条件接收安置。"},{"type":"paragraph","text":"二、跨区安置的离休干部，由接收单位安排住房。干休所有空房的和已为离休干部新建的住房，可优先安排。有条件买房、自建房屋的，应予批准，但不得超过标准。有统建任务的单位，可在统建房内安排。建房经费和建筑材料指标，由总部拨给。总政治部每年召集二次会议，由跨进、跨出单位共同协商跨区安置名单。已商定接收安置的，建房计划指标，列入接收单位下年的建房计划。"},{"type":"paragraph","text":"三、离休干部跨区安置，按干部调动办理各项手续。住房已安排好的，应将行政、组织、供给等各种关系，全部转到接收单位。住房未安排好，住在配偶处等待安置的，可先将组织、供给关系转到接收单位，代管代供。待住房落实后，再转行政关系，由接收单位全部接收安置、管理。"},{"type":"paragraph","text":"四、经批准进北京安置的离休干部，原在北京工作的，由调出单位接收安置;原不在北京工作的，按照配偶、子女住房情况分别办理:配偶、子女住军产房的，由住房管理单位接收安置；配偶、子女住地方房的，由总政指定单位接收安置。离休干部在没有落实住房之前，一般先不要进京。"},{"type":"paragraph","text":"五、今年六月份各单位已商定接收安置的离休干部，建房指标已列入一九八三年的建房计划，各单位要积极安排，尽快接收安置。"},{"type":"paragraph","text":"六、各单位对离休干部跨区安置工作，要加强领导，认真做好深入细致的思想政治工作。各级领导和有关部门，要关心、体贴这些跨区安置的老干部，要急他们所急。跨进和跨出单位，都要从全局着想，互相支持，切实把跨区安置工作做好。"}],"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a13506078"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

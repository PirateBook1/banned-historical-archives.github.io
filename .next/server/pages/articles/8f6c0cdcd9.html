script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对外文协上海分会会长张春桥举行酒会欢迎五国外宾","authors":[],"dates":[{"year":1960,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　中国人民对外文化协会上海市分会会长张春桥于昨日晚上举行酒会，欢迎先后到达上海访问的澳大利亚中国协会墨尔本分会主席桑迪和夫人，以海尔曼逊为首的瑞典文化代表团，以诺鲁姆为首的挪威文化代表团，以西古杜·格德门森为首的冰岛文化代表团，以皮埃尔·埃利奥特·特鲁多为首的加拿大文化代表团的全体朋友们。"},{"type":"paragraph","text":"中共上海市委书记处候补书记石西民出席了酒会。"},{"type":"paragraph","text":"出席昨晚酒会的还有中国人民对外文化协会上海市分会副会长陈虞孙、吴强，秘书长袁冬林，副秘书长刘厚生、沈之瑜、唐仁，上海社会科学院院长杨永直，中华全国新闻工作者协会上海市分会副会长刘思慕等。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f6c0cdcd9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"震不垮的学校","authors":[],"dates":[{"year":1976,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"震不垮的学校"},{"type":"paragraph","text":"唐山马家沟煤矿第二小学开学了。消息象一阵风似的很快传开了。八月三日一大早，红小兵们高高兴兴地来到了学校，开始了震后的第一课。群众亲切地称呼这所学校为“震红”小学。"},{"type":"paragraph","text":"强烈的地震使马家沟矿第二小学的校舍遭到了破坏。在严重的自然灾害面前，教育革命能不能继续开展，学校能不能马上开学，成为人们非常关心的一件事。在这里担任抢险救灾任务的解放军某部八连党支部进行了研究，表示一定要以实际行动扶植新生事物，使教育革命这朵鲜花更加鲜艳。大家说，房子震倒了，我们可以把它修起来；学生分散了，我们要把他们组织起来；我们要和革命师生一起把教育革命进行到底。他们走访了学生家长，征求办学意见，并和师生一起发扬“抗大”精神，因陋就简，连夜搭起了简易房，建立了工人、战士、革命师生三结合的学校领导机构。就这样，“震红”小学建立起来了。开学这天，很多工人师傅把自己的孩子送到学校。他们激动地说：“旧社会穷人遭灾，父母领着孩子逃荒讨饭；今天地震灾害这么严重，我们领着孩子来上学，真是新旧社会两重天！”"},{"type":"paragraph","text":"马家沟矿第二小学的学生是工人阶级的后代。为了让他们接好革命班，“震红”小学开学第一课就讲“天大地大不如毛主席的恩情大”，请苦大仇深的老工人、老贫农作忆苦思甜报告，控诉邓小平妄图复辟资本主义的罪行，教育孩子们听毛主席的话，跟共产党走，当好无产阶级革命事业的接班人。他们把党中央、毛主席对灾区人民的巨大关怀，抗震救灾中的好人好事，编成故事、儿歌等材料，带领孩子们走出去搞宣传，并组织他们参加一些力所能及的抗震救灾劳动。如在搭简易房的工地上，孩子们争先恐后地搬砖送料；在街道上，孩子们三五成群地搞清洁卫生工作。孩子们为抗震救灾做了不少工作，也在实践中受到了锻炼和教育。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf9ed11466"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

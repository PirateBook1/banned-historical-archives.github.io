script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反革命集团分子向部队进攻，李广均险些被拉入泥坑","authors":["徐志坚"],"dates":[{"year":1957,"month":8,"day":15}],"is_range_date":false,"parts":[{"text":"反革命集团分子向部队进攻，李广均险些被拉入泥坑","type":"title"},{"text":"徐志坚","type":"authors"},{"text":"《解放军报》讯  据南京市破获的反革命集团分子供认，他们曾经积极阴谋拉拢我军士兵参加反革命集团。","type":"paragraph"},{"text":"“中华劳卫党”这个反革命集团，是去年１０月由贺聿和、陈培芝等发起的，随后发展了十余人，大部分是中学生。今年５月１日，他们在南京玄武湖公园集会，选举了负责人，通过了党纲、党章，进行了宣誓。会上还决定将来要利用升大学的机会到北京、上海等地扩大组织，到少数民族地区去发展党员，还要抢劫军事工厂，到农村建立武装等。","type":"paragraph"},{"text":"右派分子在整风中向党向人民猖狂进攻以来，这个反革命集团就很快响应，积极进行罪恶活动。他们写信给南京市第二十一中学煽动学生打架，到南京大学贴标语，支持南京大学的右派分子向党进攻，还到永利宁厂去煽动工人闹事。","type":"paragraph"},{"text":"上等兵李广均１９５６年应征入伍后，在南京市内卫团摩托连工作。初入伍时工作学习比较积极，参加了共青团。但是后来他的生活逐渐散漫，经常单独外出跳舞，不接受领导和同志们的批评。在今年春天的一次舞会上，反革命集团分子陈培芝发现了李广均，马上交成了朋友。以后他们常在一起跳舞、看电影、逛马路。陈培芝搞些舞票送给李广均，李广均也带领陈培芝到部队看电影。在交往中，陈培芝了解到摩托连所担负的任务等许多内部情况。不久以前，陈培芝又将“中华劳卫党”的另一个首要分子刘家安介绍和李广均认识，三人一同去照了相。","type":"paragraph"},{"text":"陈培芝等供认，他们所以积极拉拢李广均，是为了把李广均拉入反革命集团，至少也能从他身上搞些情报。而李广均由于思想落后、生活散漫、丧失警惕、自由主义小广播，就成了反革命集团拉拢的对象。李广均在南京市内卫部队的军人大会上，沉痛地叙述了险些被拉入反革命泥坑的经过。","type":"paragraph"},{"text":" ——原载《解放军报》1957年8月15日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7706c80758"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的“备战、备荒、为人民”伟大方针指引下  浙江省自力更生制成载重汽车  本溪市多快好省地建成一座合成洗衣粉厂  大连钢厂建成利用余热蒸汽发电的小发电厂","authors":[],"dates":[{"year":1970,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的“备战、备荒、为人民”伟大方针指引下"},{"type":"paragraph","text":"浙江省自力更生制成载重汽车"},{"type":"paragraph","text":"本溪市多快好省地建成一座合成洗衣粉厂"},{"type":"paragraph","text":"大连钢厂建成利用余热蒸汽发电的小发电厂"},{"type":"paragraph","text":"据新华社杭州二十八日电  在毛主席的“备战、备荒、为人民”的伟大战略方针指引下，浙江省自力更生地试制成功了载重汽车，并且成批投入了生产。新造出的一百十九辆载重汽车，目前正在各地使用。"},{"type":"paragraph","text":"这种被命名为“红卫”牌的三吨半载重汽车，是杭州汽车修配厂试制成功的。经试用证明，它的爬坡、操纵、安全等性能都很好，转向轻便灵活，适宜于长途运输。"},{"type":"paragraph","text":"杭州汽车修配厂在试制“红卫”牌载重汽车的过程中，得到全省八十多个工厂企业的大力支援。许多工厂主动承担制造配件的任务，为提前成批生产“红卫”牌载重汽车作出了贡献。"},{"type":"paragraph","text":"据新华社沈阳电  辽宁省本溪市的革命工人，坚决贯彻执行伟大领袖毛主席提出的“鼓足干劲，力争上游，多快好省地建设社会主义”的总路线，坚持土法上马，只用了八十七天的时间和二百多万元的投资，便高速度高质量地建成了一座年产五千吨的合成洗衣粉厂。最近，这座新建的合成洗衣粉厂一次试车成功，胜利地生产出合格的洗衣粉。"},{"type":"paragraph","text":"这座洗衣粉厂建成后，每年可为国家节省生产肥皂用的大豆两千五百万斤。同过去建设这样一座工厂比较，时间缩短了百分之八十以上，投资减少了百分之七十以上。中央有关部门最近在这里召开了现场会，推广了他们的经验。"},{"type":"paragraph","text":"据新华社沈阳电  辽宁省大连钢厂革命工人，在伟大领袖毛主席的“备战、备荒、为人民”的战略方针指引下，发扬敢想、敢干的革命精神，破除迷信，解放思想，自力更生，土法上马，建成一座利用余热蒸汽发电的小发电厂，为我国冶金工业大搞余热综合利用闯出了一条新路。这个小发电厂，每天发电七万度，每年可以为国家节约煤炭四万二千余吨。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2e6d5bfbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

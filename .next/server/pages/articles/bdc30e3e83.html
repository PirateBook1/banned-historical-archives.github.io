script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"井冈山上旌旗奋","authors":[],"dates":[{"year":1976,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"井冈山上旌旗奋"},{"type":"paragraph","text":"党中央的两项英明决议，在毛主席亲手创建的第一个革命根据地井冈山上激起了一片欢腾。从毛主席旧居的门前到黄洋界哨口，从工厂到人民公社，到处是胜利的锣鼓，到处是欢乐的人群。全山四万军民一致表示：坚决拥护华国锋同志任中共中央第一副主席、国务院总理，坚决拥护撤销邓小平党内外一切职务，愤怒声讨一小撮阶级敌人在天安门广场制造的反革命政治事件，以实际行动保卫毛主席，保卫党中央，保卫毛主席的无产阶级革命路线。"},{"type":"paragraph","text":"这几天来，井冈山上的集会、游行接连不断，军民热烈庆祝毛主席革命路线的伟大胜利。八日，在仅有三千多人的井冈山的中心茨坪，举行了有两千多军民参加的大会，井冈山党委负责人和工农兵代表在会上讲了话。他们旗帜鲜明地表示：坚决拥护党中央的两个决议，愤怒声讨邓小平的罪行。刚刚结束的井冈山工农兵理论骨干学习班的代表，也在会上发言，表示井冈山儿女一定要刻苦攻读马列著作和毛主席著作，学习毛主席一系列重要指示，掌握好斗争武器，深入批判邓小平的修正主义路线，把反击右倾翻案风的伟大斗争推向新高潮。"},{"type":"paragraph","text":"巍巍井冈旌旗奋。井冈山的革命老人和年青一代，同声怒斥邓小平的反动罪行。七十二岁的井冈山敬老院院长马夏姬，是当年井冈山革命根据地的红军女战士。她愤怒地批判了邓小平胆敢打出“还乡团”旗号，翻文化大革命的案，算文化大革命的帐，妄图复辟资本主义的罪行。她说：一九三四年红军北上抗日以后，国民党还乡团窜进井冈山，疯狂烧杀掠夺，进行阶级报复。今天，邓小平打出了“还乡团”的旗号，一小撮阶级敌人在天安门广场制造了反革命政治事件。这充分表明邓小平是资产阶级的总代表，他的修正主义路线集中代表了资产阶级的复辟愿望。我们井冈山人民最恨还乡团，一定要深入开展反击右倾翻案风的斗争，跟他斗到底，并在斗争中教育年青一代，永远革命，代代革命。去年中专毕业的上海知识青年刘金国，在右倾翻案风猖獗的时候，冲破旧习惯势力的重重阻挠，从上海来到井冈山插队落户，勇当限制资产阶级法权的促进派。七日晚上，刘金国正在写一篇批邓的稿子，听到了中央的两个决议的广播，感到大快人心，兴奋地挥笔疾书，更深入地批判邓小平的修正主义路线。第二天，他在理论骨干学习班的批判会上，愤怒批判了邓小平反对知识青年走与工农相结合的道路，妄图把年青一代培养成为他们复辟资本主义工具的罪行。"},{"type":"paragraph","text":"驻井冈山的人民子弟兵，和群众一起愤怒声讨邓小平的罪行。民兵们在当年大井乡暴动队长、今天大井生产队民兵指导员邹文楷率领下举行了拥护党中央两个决议的示威游行。邹文楷向民兵们讲述了暴动队当年保卫井冈山革命根据地的英雄业绩，表达了保卫毛主席、保卫党中央、保卫毛主席革命路线的坚强决心。民兵们听说阶级敌人在天安门前放火行凶，义愤填膺，纷纷拿起钢枪，表示决心粉碎阶级敌人的破坏活动。"},{"type":"paragraph","text":"井冈山上的广大工人、社员群众，以抓革命，促生产的实际行动，拥护党中央的两个决议，反击右倾翻案风。近日来，拾山公社小通大队的上海知识青年和社员正忙着浸种催芽，与久雨低温造成的烂种烂秧作斗争。七日晚上，他们连续听了几遍广播，还组织了学习讨论，受到极大的鼓舞。当晚，他们就多浸了八百斤谷种。茨坪生产队的社员群众，在党中央决议鼓舞下，男女老少齐出动，大搞去冬以来农田基本建设的扫尾工程，为夺取今年丰收打下基础。井冈山造纸厂的工人正在大搞技术革新，改造锅炉，决心节省柴油支援社队春耕生产。"},{"type":"paragraph","text":"富有光荣革命传统的井冈山人民，决心坚决贯彻执行毛主席的伟大战略部署，乘胜前进，在反击右倾翻案风的斗争中，夺取更大的胜利。"},{"type":"paragraph","text":"新华社通讯员　新华社记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdc30e3e83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

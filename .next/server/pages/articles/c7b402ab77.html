script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席和夫人举行宴会  招待西哈努克亲王和夫人  西哈努克亲王和夫人在哈尔滨参观工厂受到热烈欢迎","authors":[],"dates":[{"year":1965,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席和夫人举行宴会"},{"type":"paragraph","text":"招待西哈努克亲王和夫人"},{"type":"paragraph","text":"西哈努克亲王和夫人在哈尔滨参观工厂受到热烈欢迎"},{"type":"paragraph","text":"新华社哈尔滨十二日电　刘少奇主席和夫人王光美，今晚在这里设宴招待柬埔寨国家元首诺罗敦·西哈努克亲王和夫人。"},{"type":"paragraph","text":"柬埔寨国家元首和私人顾问宾努，诺罗敦·索丽娅·伦赛公主，诺罗敦·凯卡妮娅·蒙公主，也应邀出席了宴会。"},{"type":"paragraph","text":"出席宴会作陪的，有陈毅副总理和夫人张茜，黑龙江省省长李范五。"},{"type":"paragraph","text":"宴会在友好热烈的气氛中进行。宾主频频举杯，祝愿中柬两国人民的友谊万古长青。"},{"type":"paragraph","text":"新华社哈尔滨十二日电　柬埔寨国家元首诺罗敦·西哈努克亲王，由刘少奇主席、陈毅副总理和李范五省长陪同，今天上午参观了哈尔滨电机厂和哈尔滨汽轮机厂。"},{"type":"paragraph","text":"电机厂和汽轮机厂今天呈现一派喜气洋洋的景象。厂区道路两旁红旗林立，建筑物上高悬着“欢迎西哈努克亲王殿下”、“欢迎柬埔寨贵宾”等标语。"},{"type":"paragraph","text":"当西哈努克亲王乘车来到哈尔滨电机厂时，早就等候在门前和厂内道路两旁的数千名职工，热烈鼓掌欢迎。参观之前，工厂负责人向西哈努克亲王介绍了工厂的情况。接着，贵宾们参观了电机厂和汽轮机厂。参观后，西哈努克亲王分别向这两个厂赠送了礼品。今天参观电机厂和汽轮机厂的柬埔寨贵宾，还有柬埔寨国家元首私人顾问宾努。柬埔寨驻中国大使张岗也随同参观。"},{"type":"paragraph","text":"陪同参观的还有中国驻柬埔寨大使陈叔亮，外交部礼宾司司长赖亚力，第二亚洲司司长姚广。"},{"type":"paragraph","text":"今天上午，西哈努克亲王夫人由刘少奇主席夫人王光美、陈毅副总理夫人张茜和哈尔滨市副市长彭克陪同，参观了哈尔滨毛织厂和哈尔滨英历工艺美术社麦秸画车间，受到职工的热烈欢迎。诺罗敦·索丽娅·伦赛公主、诺罗敦·凯卡妮娅·蒙公主等柬埔寨女宾也同往参观。（附图片）"},{"type":"paragraph","text":"十月十二日，西哈努克亲王由刘少奇主席、陈毅副总理和李范五省长陪同，参观哈尔滨电机厂。"},{"type":"paragraph","text":"新华社记者　刘庆瑞摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王光美","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7b402ab77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

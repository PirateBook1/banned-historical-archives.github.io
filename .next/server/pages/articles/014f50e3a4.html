script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市委員会大院里貼出一百二十多張大字报，揭發某些領导干部生活特殊化等缺点","authors":[],"dates":[{"year":1957,"month":5,"day":30}],"is_range_date":false,"parts":[{"text":"天津市委员会大院里贴出一百二十多张大字报，揭发某些领导干部生活特殊化等缺点","type":"title"},{"text":"新华社天津30日讯  29日，中共天津市委员会大院里，张贴了一百二十多份大字报，揭发市委机关某些领导同志生活特殊化等缺点。","type":"paragraph"},{"text":"写大字报的人包括一些干部、工务员、司机等，形式有漫画、快板诗、批评文章，有的还编了歌曲。内容除一张表扬市委组织部长艰苦朴素作风的以外，大部分是批评领导干部的。揭发的问题大体上包括以下几方面：","type":"paragraph"},{"text":"（一）市委某些负责同志漤用公家小汽车。一张大字报上揭发市委第一书记住在干部俱乐部附近，但每次去俱乐部都要坐汽车。有一张题为“寸步难行”的大字报揭发了市委秘书长漤用小汽车的情况。有一次他和爱人一起去买毛綫，从百货大楼、劝业场到小白楼，一共跑了十五、六处之多。他还用汽车从师范学院接人到他家打麻将。他还叫师范学院校医到他家给岳母看病。因此他每月用油量超过80％。","type":"paragraph"},{"text":"（二）住房子不合理。有的负责同志一家住二三十间，有的一般干部房子很挤。（据了解，首长住房太多，有的几口人住一所洋房，而缴房租太少，已引走许多干部不满。据説市委工业部一位副部长多住了一间房，市委行政处让他腾出来，他说：某首长住那么多房，拿那么少房租都不搬，你为什么让我搬，如果再让我搬我就告你们。）","type":"paragraph"},{"text":"（三）福利待遇不公平。有的负责干部可以得到很多的补助。行政处负责同志説不要等首长説出话来，要主动补助。有一位负责同志收到补助的钱还不知道怎么囘事。教育部办公室主任每月收入二百多元，全家六口人，平均每人四十多元，公家还给予补助。有的干部用补助费买呢料衣服。","type":"paragraph"},{"text":"（四）有些规定、制度不合理。例如人民礼堂开晚会照例要留几排首长席，十三级以上干部每月可以多补助十两油，高级干部可以喝公家买的香茶。","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2218期, 一九五七年五月三十一日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"014f50e3a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

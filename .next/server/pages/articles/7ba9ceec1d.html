script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗马尼亚共产党中央代表团到达北京  罗马尼亚共产党中央代表团到达北京  周恩来张春桥同志会见并宴请波德纳拉希和布尔蒂卡同志","authors":[],"dates":[{"year":1973,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应中共中央邀请前来我国进行非正式友好访问"},{"type":"paragraph","text":"罗马尼亚共产党中央代表团到达北京"},{"type":"paragraph","text":"周恩来张春桥同志会见并宴请波德纳拉希和布尔蒂卡同志"},{"type":"paragraph","text":"新华社一九七三年九月五日讯  由罗马尼亚共产党中央执行委员会委员、中央常设主席团委员埃米尔·波德纳拉希和罗马尼亚共产党中央执行委员会候补委员、中央书记科尔内尔·布尔蒂卡组成的罗马尼亚共产党中央委员会代表团，应中共中央邀请，前来我国进行非正式友好访问，今天下午乘专机到达北京。"},{"type":"paragraph","text":"中共中央政治局常委张春桥，中共中央委员、中共中央对外联络部部长耿飚，中共中央委员、外交部副部长乔冠华，外交部副部长余湛，有关方面负责人金肇野、王明修等，到机场热烈欢迎。"},{"type":"paragraph","text":"到机场迎接的还有，罗马尼亚驻中国大使格夫里列斯库和大使馆外交官员。"},{"type":"paragraph","text":"新华社一九七三年九月五日讯　中共中央副主席周恩来，中共中央政治局常委张春桥，今天晚上会见并设宴招待了由罗马尼亚共产党中央执行委员会委员、中央常设主席团委员埃米尔·波德纳拉希和罗马尼亚共产党中央执行委员会候补委员、中央书记科尔内尔·布尔蒂卡组成的罗马尼亚共产党中央委员会代表团。会见和宴会始终洋溢着中罗两党、两国人民的热烈友好气氛。"},{"type":"paragraph","text":"罗马尼亚驻中国大使格夫里列斯库等参加了会见和宴会。"},{"type":"paragraph","text":"中国方面参加的有：中共中央委员、中共中央对外联络部部长耿飚，中共中央委员、外交部副部长乔冠华等。"},{"type":"paragraph","text":"新华社布加勒斯特一九七三年九月四日电　应中国共产党中央委员会的邀请，由罗马尼亚共产党中央执行委员会委员、中央常设主席团委员埃·波德纳拉希和罗共中央执行委员会候补委员、中央书记科·布尔蒂卡组成的罗共中央委员会代表团，九月四日乘专机离开布加勒斯特前往中国进行非正式友好访问。"},{"type":"paragraph","text":"到机场送行的有，罗共中央执行委员会委员、常设主席团委员、中央书记格·帕纳，罗共中央执行委员会委员、常设主席团委员伊·维尔德茨，罗共中央执行委员会委员、中央书记杜·波佩斯库，罗共中央副部长杜·图尔库什等。"},{"type":"paragraph","text":"中国驻罗马尼亚大使李庭荃，朝鲜驻罗马尼亚大使李敏洙也到机场送行。（附图片）"},{"type":"paragraph","text":"左下图：周恩来、张春桥同志会见并宴请波德纳拉希和布尔蒂卡同志。图为会见时情形。"},{"type":"paragraph","text":"右下图：由埃米尔·波德纳拉希和科尔内尔·布尔蒂卡同志组成的罗马尼亚共产党中央委员会代表团，九月五日乘专机到达北京。中共中央政治局常委张春桥等到机场欢迎。这是张春桥同志和波德纳拉希同志在机场握手。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ba9ceec1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

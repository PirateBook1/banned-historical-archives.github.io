script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏发努冯亲王致电毛主席林副主席周总理  热烈祝贺我国新的氢弹试验成功","authors":[],"dates":[{"year":1969,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏发努冯亲王致电毛主席林副主席周总理"},{"type":"paragraph","text":"热烈祝贺我国新的氢弹试验成功"},{"type":"paragraph","text":"新华社五日讯　中国人民的伟大领袖、中国共产党中央委员会毛泽东主席和他的亲密战友、中国共产党中央委员会林彪副主席，以及中华人民共和国国务院周恩来总理，收到了老挝爱国战线党中央委员会主席苏发努冯亲王发来的一份电报。电报热烈祝贺我国成功地进行了一次新的氢弹试验。电报全文如下：北京中国共产党中央委员会毛泽东主席阁下，中国共产党中央委员会林彪副主席阁下，中华人民共和国国务院周恩来总理阁下："},{"type":"paragraph","text":"值此中国再次成功地进行新的氢弹试验之际，我谨代表老挝人民、老挝爱国战线党并以我个人的名义，向您们，并通过您们向中国政府和兄弟的中国人民致以最热烈的祝贺。"},{"type":"paragraph","text":"在发展核武器的道路上，中国人民依靠毛泽东思想经常取得十分巨大的新的成就，使新中国的国防力量日益雄壮。这次光辉的胜利更加强有力地鼓舞着世界人民反对以美帝国主义为首的帝国主义、新老殖民主义，以及为和平、民族独立的斗争。"},{"type":"paragraph","text":"老挝人民和老挝爱国战线党对这些巨大的胜利感到无限的欢欣，并把它看成自己的胜利。"},{"type":"paragraph","text":"谨祝兄弟的中国人民，在您们的领导下，在发展现代科学技术的领域中，日益取得更加巨大的成绩。"},{"type":"paragraph","text":"谨向对这一辉煌胜利作出贡献的工程师、科学技术干部、工人兄弟姐妹们和中国人民解放军致以最亲切的祝贺。"},{"type":"paragraph","text":"老挝爱国战线党中央委员会主席苏发努冯亲王"},{"type":"paragraph","text":"一九六八年十二月三十一日，于桑怒"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed70dbceac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

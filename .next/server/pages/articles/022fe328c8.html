script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击、丑化党员","authors":["兰州大学","方文信","曹觉民","段子美","陈得章","马启凯"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——攻击、丑化党员","type":"title"},{"text":"兰州大学曹觉民马启凯段子美方文信陈得章","type":"authors"},{"text":"“党员高上高上高到玉皇头上来跳舞，","type":"paragraph"},{"text":"群众底下底下底至小鬼脚下挖煤。”（兰州大学一个会议厅前的对联，未署名）","type":"paragraph"},{"text":"“党员可以分成三类：就是有的为党增光的：有靠党吃饭的；有供党害人的。凡善于联系群众，钻研业务，推动工作的，是为党增光的；凡不善于联系群众，钻研业务，推动工作，甚至骄傲自满，脱离群众的，是靠党吃饭的；至于供党害人的，就其主观意图说，也是想把工作做好，不过由于不懂业务或者思想方法不对头，就客观效果来说，是使人民教育事业受到损害了……靠党吃饭的占绝大多数。","type":"paragraph"},{"text":"党里也曾出现过大贪污分子、叛党分子、极端个人主义者、腐化堕落分子……我看一个人不看他的招牌——党员、团员、社员，盟员，而看他的行动和成绩。因为招牌是很不可靠的，我只求自己作一个正直的中国人。”","type":"paragraph"},{"text":"“有些党员冷酷无情，总是摆着一付党的面孔，有些党员则六亲不认，抛妻弃子是现在的陈世美，这些人连畜生都不如。”（兰州大学  曹觉民）","type":"paragraph"},{"text":"“党员的革命自觉性，这是组织压抑和盲从的结果。","type":"paragraph"},{"text":"党员有局限性，受组织的束缚和压抑，党员是打边鼓者，受党的支配和限制，没有‘个性’，也没有‘自由’，党性限制了党员的个性，绝大多数的党员都是偏激的，只会象机器一样执行偏激的指示，而是盲从，没个个性，没有头脑。”（兰州大学  马启凯）","type":"paragraph"},{"text":"“党员有职有权，敢作敢为，甚至有些党员无职无权，有些人有权无职，群众无职无权，因此群众抱着不在其位，不谋其政的态度。”（兰州大学  段子美）","type":"paragraph"},{"text":"“在解放前共产党打游击的时候，党员是唯恐怕特殊，唯恐怕脱离群众，现在则是唯恐怕不特殊，唯恐怕不脱离群众。”（兰州大学  方文信）","type":"paragraph"},{"text":"“党员是黑警察，是维持秩序的人，我们生活不民主、不自由。”（兰州大学  陈得章）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"022fe328c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于各级负责干部应认真阅读中央文件、文告的指示","authors":[],"dates":[{"year":1950,"month":6,"day":16}],"is_range_date":false,"parts":[{"text":"中央关于各级负责干部应认真阅读中央文件、文告的指示","type":"title"},{"text":"各中央局、分局并转各省市委、各地委、县委：","type":"appellation"},{"text":"（一）毛主席在三中全会报告及全国委员会各重要报告，应作为党内干部学习文件，毛主席报告应作为整党首要文件，在土改地区，应将少奇同志报告及土地改革法（均即将公布）作为整党学习文件，以便在整党结束后正确地进行土改。","type":"paragraph"},{"text":"（二）凡中央领导人所发表的言论及党中央和中央人民政府重要文告，各级负责干部必须细心阅读，充分了解，其最重要者并须熟记，如此方能在处理工作时有准确的依据。现在有许多党外人士对于这些文件已经熟读，用来作批评我们和辩护自己的武器，而我们的某些干部反而不甚了了，艰于应对，并表现上下不一致。这种现象尤以共同纲领为显著。共同纲领六十条，是中国各民族、各阶级、各党派、各团体、人民政府与人民解放军所必须共同遵守的根本大法，全国自县书、县长以上各级负责人均应读熟，遇有关事宜即应引为立论根据，并应告各报注意随时宣传其中条文，以求深入人心。对中央其他重要文告，亦应采取同样办法。现共同纲领已出袖珍本，其他重要文告亦单印或合印小册，各级重要干部均应人手一册，随时翻阅。这是统一党的行动和宣传的重要步骤，务望予以注意，督促实行，是为至要。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部办公厅、中央档案馆编研部编：《中国共产党宣传工作文献选编》（1949－1956）北京：学习出版社，2009.","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"caaba1b0cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

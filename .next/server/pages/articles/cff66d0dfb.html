script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛泽东思想送到群众心坎上","authors":[],"dates":[{"year":1970,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把毛泽东思想送到群众心坎上"},{"type":"paragraph","text":"人民解放军成都部队活学活用毛泽东思想积极分子曲木伍格，是一个被誉为“雪山雄鹰”的优秀共产党员。"},{"type":"paragraph","text":"解放前，曲木伍格和他的一家受尽了反动土司头人的迫害。九个姐妹生下来不久，就活活饿死，他和两个小弟弟都被土司头人抓去当奴隶。是伟大领袖毛主席把曲木伍格一家从火坑里救了出来。曲木伍格深深懂得，毛主席是全国各族人民的大救星，战无不胜的毛泽东思想是各族人民的命根子。因此，他如饥似渴地学习毛泽东思想，满腔热情地宣传毛泽东思想。"},{"type":"paragraph","text":"曲木伍格从小没有读过书，学习毛主席著作遇到了很大困难。但是，雪山再高高不过雄鹰的翅膀，困难再大没有彝族战士忠于毛主席的决心大。他逐字逐句地向战友请教，在难字下面划上符号，注上彝文。为了加深记忆，他还把学过的毛主席语录全部抄写在笔记本上，反复地背诵。党的“九大”胜利召开以后，曲木伍格满怀革命豪情，更加勤奋地学习毛主席关于无产阶级专政下继续革命的伟大理论，决心紧跟毛主席，继续革命永向前。"},{"type":"paragraph","text":"去年春天，曲木伍格带病奔向马跨地区，投入阶级斗争第一线，去宣传党的“九大”精神。他怀揣红宝书，身背干粮袋，爬高山，走小路，跑遍了马跨山区的一百二十多个社队，把毛主席在“九大”期间所作的重要指示，送到彝族贫下中农的心坎上。饿了，他就喝几口凉水，吃一把炒面；累得走不动了，他就坐在路旁学习毛主席关于“下定决心，不怕牺牲，排除万难，去争取胜利”等伟大教导，激励自己继续前进。夜晚，他睡在贫下中农的火塘旁，常常同贫下中农谈心到深夜。"},{"type":"paragraph","text":"有一次，连续下了几场大雨，山洪暴发，河水猛涨，人不敢过，船不敢行。曲木伍格为了把毛主席的最新指示及时传到河对岸的广大群众中去，要驾着小船过河。在场的贫下中农看到汹涌的洪水，急忙上前劝阻。曲木伍格心想：“宣传毛主席的最新指示是革命战士的神圣职责。不管有多大危险，也要把毛主席的指示及时传下去。”他胸怀朝阳，驾起小船，冲进激流，与洪水英勇搏斗，终于到达对岸，完成了宣传毛主席最新指示的光荣任务。"},{"type":"paragraph","text":"曲木伍格就是这样忘我地战斗在阶级斗争第一线，用毛泽东思想宣传群众，武装群众，为巩固无产阶级专政贡献着自己的力量。"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cff66d0dfb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锦州铁路局举行庆功授奖大会  表彰吴殿林英勇抢救红卫兵列车  铁道部和铁道部政治部赠给他《毛泽东选集》一部，给他记特等功，并授予奖章","authors":[],"dates":[{"year":1966,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锦州铁路局举行庆功授奖大会"},{"type":"paragraph","text":"表彰吴殿林英勇抢救红卫兵列车"},{"type":"paragraph","text":"铁道部和铁道部政治部赠给他《毛泽东选集》一部，给他记特等功，并授予奖章"},{"type":"paragraph","text":"据新华社沈阳十六日电　锦州铁路局最近在锦州举行庆功授奖大会，表彰和奖励在危急关头坚守岗位，奋不顾身抢救红卫兵特快列车的英雄扳道员吴殿林。"},{"type":"paragraph","text":"会上，铁道部和中共铁道部政治部赠给吴殿林一部精装《毛泽东选集》，宣布了铁道部和铁道部政治部的决定：给吴殿林记以特等功，并授予红星奖章一枚。"},{"type":"paragraph","text":"中共锦州铁路局委员会负责人在会上报告了吴殿林奋不顾身抢救红卫兵列车的英雄事迹。"},{"type":"paragraph","text":"铁道部和中共铁道部政治部的代表，在会上宣读了给吴殿林记特等功的命令。"},{"type":"paragraph","text":"锦州地区的一千多名铁路职工参加了这次大会，锦州铁路局所属铁路沿线两万多名职工，收听了大会的实况广播。中国铁路工会全国委员会、中共辽宁省委等有关单位的代表，来自上海、吉林、黑龙江、辽宁等地一些大专院校的红卫兵和长征队的队员，也参加了大会。"},{"type":"paragraph","text":"红卫兵小将们也在会上发了言。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ca1c264a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

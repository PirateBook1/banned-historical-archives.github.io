script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王素对煤炭科学院同志的讲话","authors":["王素"],"dates":[{"year":1967,"month":11,"day":29}],"is_range_date":false,"parts":[{"text":"王素对煤炭科学院同志的讲话","type":"title"},{"text":"王素","type":"authors"},{"text":"煤炭部军代表王素同志接见煤炭科学院下矿同志讲话","type":"subtitle"},{"text":"前两天总理召集我们开会，分析了形势，富春同志讲煤炭生产形势也是大好的。第一表现在党内走资派挑起的武斗基本上停止，第二表现在大联合的形势大好，辽宁联合得还不太好，只要两派一联合了，其他问题都好解决了。第三个大好表现在煤炭生产形势是上升的。七、八月份走资派挑动武斗最厉害煤炭达到最低水平，×××吨，八月份平均×××吨，九月份×××吨，十月份×××吨，十一月比十月上并不多，整个工农业形势大好，需要煤。因此，煤炭工业更好地抓革命促生产，就是我们的重要任务。总理提出十二月日产达到×××吨行不行？我们提出辽宁抚顺、山西、渭北问题解决得不好，富春同志说不要光看那几个地区。我们根据×××吨搞了个具体数字。总理和富春同志专门打电话给各军区、各省市，提出具体要求数字，各军区、各省市都在召集紧急会议研究，总理上星期六还讲，现在最中心是抓煤抓运输。富春同志说最主要是抓“三北”（华北、东北、西北）。主席很关心煤炭，江青同志召开了华北煤炭方面的会议。还批评他们，说你们有些造反派工人每天只上班两小时，怎么对待起毛主席，你们不要忘本，昨天晚上戚本禹、谢富治同志召集座谈会，并亲自到门头沟矿去了解情况。我们应进一步发挥我们的作用，进一步作好我们的工作，把煤炭促上去，总理先念、富春还替我们想了三个办法：","type":"paragraph"},{"text":"1、亲自做工作，打电话提要求","type":"paragraph"},{"text":"2、组织一些人下去帮助抓革命促生产，","type":"paragraph"},{"text":"3、……","type":"paragraph"},{"text":"科学院32个不够了吧，有几个算几个，有些同志刚下矿回来又要去值得表扬，下去很辛苦，任务又很艰巨，但正因为辛苦、艰巨，所以任务很光荣。","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"1967年12月1日清华大学井冈山斗批改战团编印《学习资料》第57期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3200165600"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

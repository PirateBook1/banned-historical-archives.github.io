script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于土地改革地区设立城乡联络委员会的指示","authors":[],"dates":[{"year":1951,"month":2}],"is_range_date":false,"parts":[{"text":"中央关于土地改革地区设立城乡联络委员会的指示","type":"title"},{"text":"中南局因在减租退押及土地改革中，发生农村方面派人到城市直接捕人，或直接索退押金，因而引起城市中某些混乱等事，特在武汉等市人民政府领导下组织城乡联络委员会，凡农村方面须从城市逮捕的罪犯或须向城市某些人办理减租退押者，一律经过城乡联络委员会，经该委员会审核后依法执行，此种办法很好，既能协助农村土改退押肃反等运动，又能保护城市革命秩序，巩固统战关系。望各地加以推行（可考虑在满五万人口以上之市即设立此种联络机构）。最好经过各大行政区军政委员会发布一个简要的条例，将其职权、组织、工作关系等加以规定（现正收集中南方面有关该项组织的条例及其他文件编转各地参考）。但此种委员会必须为市人民政府下面之组织（闻重庆川东等地有此类组织，但在党委领导下，则须改归市人民政府领导下），而由党委通过党组加以领导，并由省、行署、专署或县人民政府掌握政策。其成份应包括政府有关部门（工商局、公安局），有关人民团体（如农协领导机关、工商业联合会等）及民主党派的代表，并在委员会下面设立若干经常工作的人员，其人员来源由各机关团体抽调，不必增添。如何？望报。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56a91dc9fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

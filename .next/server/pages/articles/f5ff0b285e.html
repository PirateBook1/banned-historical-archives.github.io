script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"丰年想歉年　年年储一点  辛江公社贫下中农遵照毛主席“备战、备荒、为人民”的教导，大搞储粮备荒","authors":[],"dates":[{"year":1969,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"丰年想歉年　年年储一点"},{"type":"paragraph","text":"辛江公社贫下中农遵照毛主席“备战、备荒、为人民”的教导，大搞储粮备荒"},{"type":"paragraph","text":"据新华社杭州三十一日电　浙江省海宁县辛江公社广大贫下中农大搞储粮备荒群众运动取得显著成绩。从一九六二年以来，他们坚持丰年想歉年，年年储一点，逐年增多。到目前，全社已拥有储备粮食三百三十多万斤，可供全社社员吃四个月；同时，社员户户都有三、四个月的余粮，真正做到队有储备，户有余粮。"},{"type":"paragraph","text":"一九六二年秋，辛江公社遭受了历史上罕见的洪涝灾害，广大贫下中农在毛泽东思想指引下，与洪涝展开了英勇顽强的搏斗，使这一年的生产仍然获得了较好的收成。广大贫下中农通过这次自然灾害深刻认识到储粮备荒的重要意义。他们主张在留足种子、饲料、安排好口粮以后，多留储备粮防灾荒。但是，一小撮阶级敌人却乘机跳出来贩卖大叛徒刘少奇“少留多分”的反革命修正主义黑货，胡说什么：“储备粮不牢靠，还是分给大家好”。广大贫下中农以阶级斗争为纲，狠揭狠批了阶级敌人妄图破坏储粮备荒的阴谋，顶住了分光吃光的邪风，这一年全社留了十二万斤储备粮。以后，年年坚持留储备粮，逐年增加。"},{"type":"paragraph","text":"在无产阶级文化大革命中，辛江公社的广大贫下中农和社员群众，认真学习了毛主席的“备战、备荒、为人民”的伟大指示，进一步认识到储备粮食的重要意义。公社各生产队的储备粮食比过去又有了更大的增加。今年全公社留的储备粮有一百二十万斤，比去年增加近一倍。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5ff0b285e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

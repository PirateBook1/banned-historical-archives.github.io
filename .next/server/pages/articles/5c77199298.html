script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北加里曼丹革命战士写诗  热情歌颂战无不胜的毛泽东思想","authors":[],"dates":[{"year":1970,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北加里曼丹革命战士写诗"},{"type":"paragraph","text":"热情歌颂战无不胜的毛泽东思想"},{"type":"paragraph","text":"新华社二十五日讯　北加里曼丹《解放报》最近刊登了多首诗歌，热情歌颂伟大的毛泽东思想。《解放报》刊载这些诗歌时在按语中指出：这些诗歌是某地区办的毛泽东思想学习班的学员们写的。现将其中三首摘发如下："},{"type":"paragraph","text":"毛泽东思想威力强同志居住各一方，为了共同的理想；来到这个学习班，跨过丛林渡海洋。今天欢聚在一堂，同志心里乐洋洋；决心改造旧思想，斗私批修当闯将。毛泽东思想是太阳，学了心里亮堂堂；奋发图强斗志昂，浑身是胆有力量。毛泽东思想威力强，阶级敌人吓破胆；叛徒内奸无处藏，北加人民要解放。学习班真是好学习班真是好，大家共同批毒草；“自由主义”要挖掉，私心杂念要批倒。组织教导要牢记，阶级仇恨不忘掉；努力学习硬本领，英勇杀敌逞英豪。"},{"type":"paragraph","text":"毛泽东思想学习班就是好毛泽东思想学习班就是好，全国各地开办了；只要组织一号召，各地同志都来到。坚决响应挺起腰，勇敢战斗不疲劳；掀起学习新高潮，坚决要把学习任务完成好。学习班就是好，许多问题解决了；革命信心更提高，同志出现新面貌。学习班就是好，有着集体的领导；狠抓思想这一条，私心杂念要挖掉。毛泽东思想威力高，北加人民掌握了；掀起武装斗争新高潮，坚决把敌人来打倒。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c77199298"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

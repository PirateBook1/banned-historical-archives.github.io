script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北加里曼丹《解放报》向战斗中的民族解放同盟成员发出号召  把马列主义、毛泽东思想同革命实践结合  大力加强革命武装斗争打败敌人夺取政权","authors":[],"dates":[{"year":1968,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北加里曼丹《解放报》向战斗中的民族解放同盟成员发出号召"},{"type":"paragraph","text":"把马列主义、毛泽东思想同革命实践结合"},{"type":"paragraph","text":"大力加强革命武装斗争打败敌人夺取政权"},{"type":"paragraph","text":"新华社二十四日讯　古晋消息：北加里曼丹《解放报》最近发表社论，号召北加里曼丹民族解放同盟成员，把马克思列宁主义、毛泽东思想同当地革命实践结合起来，发展革命武装斗争，以战胜美英帝国主义的新殖民主义工具“马来西亚”傀儡政权。"},{"type":"paragraph","text":"社论说：“毛泽东就是当代的列宁。毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义。”"},{"type":"paragraph","text":"社论说：“我们放眼看看当前世界上的阶级斗争形势，那一个国家、那一个地区的人民掌握并应用了毛泽东思想，那一个国家、那一个地区的解放斗争就能迅速地、蓬勃地发展起来，就能不断地取得胜利。”"},{"type":"paragraph","text":"社论说：现在，我们所进行的这一场革命，就是要推翻“马来西亚”反动政权。“我们要经过自己的斗争，战胜‘马来西亚’反动政权，取得胜利，最重要的就是要掌握毛泽东思想。把毛泽东思想与我国的革命实践相结合，我们就一定能够把‘马来西亚’一切反动派，打得落花流水，把北加里曼丹的民族民主革命进行到底，把北加里曼丹建设成一个没有压迫没有剥削的新社会。”"},{"type":"paragraph","text":"社论说：“我们要用毛泽东思想作武器，揭露敌人的一切政治阴谋，打破敌人的宣传攻势，用毛泽东的人民战争的战略战术，去发展我们的游击战争，打败敌人，夺取政权，建设一个新民主主义的国家。”"},{"type":"paragraph","text":"社论最后说，我们要用毛泽东思想宣传群众，组织群众，武装群众，把群众充分动员起来，把群众的创造性和积极性发挥出来，坚决彻底粉碎“马来西亚”，把一切敌人消灭在北加里曼丹的土地上。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d76af9ae2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

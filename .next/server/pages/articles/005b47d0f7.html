script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"几内亚佐利巴舞蹈团在上海举行告别演出  热情表达对毛泽东主席的爱戴  塞古大使热烈欢呼并祝贺中国文化大革命","authors":[],"dates":[{"year":1966,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"几内亚佐利巴舞蹈团在上海举行告别演出"},{"type":"paragraph","text":"热情表达对毛泽东主席的爱戴"},{"type":"paragraph","text":"塞古大使热烈欢呼并祝贺中国文化大革命"},{"type":"paragraph","text":"新华社上海二十六日电　几内亚国立佐利巴舞蹈团今晚在上海举行访华的最后一场演出。他们的演出获得了观众的热烈赞赏。"},{"type":"paragraph","text":"演出前举行了隆重的闭幕式。上海市市长曹荻秋、副市长金仲华、文化局局长孟波，以及对外文委代表郑之辅和上海文艺界人士出席闭幕式并观看了演出。演出前，曹荻秋会见了舞蹈团总团长西索柯·阿马杜和其他负责人。几内亚驻中国大使卡马拉·塞古和夫人也参加了会见。"},{"type":"paragraph","text":"金仲华在闭幕式上讲话，他赞扬中几两国人民在反对帝国主义和新老殖民主义的斗争中结成的深厚的战斗友谊，并表示深信这次几内亚艺术家们的访问演出，必将为进一步加强中几两国人民的友谊和文化交流作出新的贡献。卡马拉·塞古大使在讲话中，介绍了几内亚人民在取得独立后进行清除殖民主义影响的文化革命的情况。他说，几内亚在塞古·杜尔总统的领导下，对整个文化部门进行了改造，包括教育、文化和艺术。佐利巴舞蹈团就是文化革命的产物，所以我们更容易理解中国正在进行的伟大的文化大革命，我们欢呼中国的文化大革命并向你们祝贺。大使还说，佐利巴舞蹈团在中国访问演出所取得的成就，是几内亚和中国人民的共同成就。他最后祝几中两国的文化交流不断发展，祝两国人民反对帝国主义的战斗友谊不断巩固。"},{"type":"paragraph","text":"今晚，几内亚艺术家演出的三部富有斗争激情和民族色采的大型歌舞《几内亚的前天》、《几内亚的昨天》、《几内亚的今天》，歌颂了几内亚人民争取自由、反对帝国主义的斗争和正在建设的幸福生活，这些节目受到了上海观众的热烈称赞。"},{"type":"paragraph","text":"几内亚艺术家今晚又一次演唱了《战斗的非洲歌颂毛泽东和他伟大的事业》，热情地歌颂了毛泽东思想，真切地表达了几内亚人民和非洲人民对毛泽东主席和他的伟大著作的无比尊敬和热爱。艺术家们还用中国话演唱了《东方红》、《社会主义好》、《毛泽东的光辉》、《大海航行靠舵手》等中国歌。演唱时，全场观众随着歌声响起有节奏的掌声，欢乐的气氛中交织着中几两国人民的战斗友谊。"},{"type":"paragraph","text":"演出结束后，曹荻秋、金仲华等在卡马拉·塞古大使陪同下走上舞台，向几内亚艺术家们热烈祝贺在中国访问演出取得的巨大成功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"曹荻秋","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"005b47d0f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

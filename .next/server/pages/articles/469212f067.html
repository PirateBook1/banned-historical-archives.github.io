script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旅日华侨集会纪念毛主席逝世一周年热情赞颂毛主席丰功伟绩","authors":[],"dates":[{"year":1977,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社东京一九七七年九月十三日电　旅居日本神户、京都、大坂、长崎、札幌等地的广大爱国华侨九月九日和十日分别举行集会，纪念伟大领袖和导师毛主席逝世一周年。"},{"type":"paragraph","text":"九月九日下午，旅居神户的爱国华侨五百多人参加了集会。神户华侨总会会长李万之在讲话中说，伟大领袖毛主席半个世纪以来，领导中国人民推翻了压在中国人民头上的三座大山，将我国由一个半殖民地的贫穷落后的国家，建设成为初步繁荣昌盛的社会主义国家。毛主席的伟大业绩，将永远铭刻在我们的心中。他说，英明领袖华主席继承毛主席遗志，率领全国人民一举粉碎了“四人帮”。今天我们伟大的社会主义祖国，在华主席提出的抓纲治国的伟大方针指引下，正向着在本世纪内实现农业、工业、国防和科学技术四个现代化的目标前进。"},{"type":"paragraph","text":"京都、长崎、札幌等地爱国华侨也在九日分别举行纪念集会，各地华侨总会会长等在会上讲话，缅怀伟大领袖毛主席。"},{"type":"paragraph","text":"大坂爱国华侨十日举行了座谈会，爱国侨胞纷纷发言，颂扬伟大领袖毛主席的丰功伟绩，并表示决心继承毛主席遗志，为解放台湾、统一祖国而奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"469212f067"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在英雄的唐山人民深入批邓、抗震救灾的进军声中唐山市四百零九所中小学全部开学上课","authors":[],"dates":[{"year":1976,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七六年九月三日电　在英雄的唐山人民深入批邓、抗震救灾的进军声中，又传出了新的喜讯——全市四百零九所中小学，到九月一日为止，已经全部开学上课。"},{"type":"paragraph","text":"这几天，唐山许多“抗震学校”喜气洋洋。大门前五星红旗迎风招展，写着“自力更生，重建校园”、“教育革命谱新篇，抗震救灾育新人”等战斗口号的红色标语鲜艳夺目。有些学校革命师生敲锣打鼓走上街头，热烈庆祝“抗震学校”诞生，有些学校举行开学上课、迎接新生的大会。"},{"type":"paragraph","text":"七月二十八日强烈地震发生的时候，唐山市中小学的师生正在度暑假。震后不久，师生们迅速行动起来，同全市军民一道投入抗震救灾斗争。他们在实践中深深感到，抗震救灾的伟大斗争，需要学校尽快开学复课，把全市十多万学生组织成为抗震救灾的生力军，而教育革命的伟大成果，也需要在抗震救灾的斗争中巩固发展。地震给学校带来了严重损失，这是坏事，但在一定条件下坏事能够变成好事。在毛主席、党中央的英明领导下，这场气壮山河的抗震救灾斗争，给学校提供了最好的课堂；许多可歌可颂的英雄事迹，也为师生们提供了最好的教材。许多干部、教师都说:只要我们认真贯彻执行毛主席的无产阶级革命路线，就一定能够更好地培养出无产阶级革命事业接班人。根据这个认识，各校师生们在地震后发扬自力更生、艰苦奋斗的革命精神，自己动手重建校园，没有教室自己搭，没有教材自己编，为开学复课积极创造条件。"},{"type":"paragraph","text":"已经开学复课的唐山市各中小学，从抗震救灾斗争的实际出发，组织师生们一面参加实际斗争，一面根据斗争需要，开设为抗震救灾工作服务的课程。各个学校的政治课上得生动活泼。革命师生们同工人、贫下中农、解放军指战员和街道居民一道，认真学习党中央给灾区人民的慰问电和毛主席一系列重要指示，批判邓小平反革命的修正主义路线。他们以抗震救灾斗争中大量的生动事实，大讲毛主席、党中央对灾区人民的亲切关怀，大讲人民解放军和全国人民对灾区人民的巨大支援，大讲社会主义制度的优越性，大讲全市军民可歌可颂的英雄事迹，大讲自力更生、艰苦奋斗的革命精神。许多学校的学生们还担当起查岗放哨、值班保卫的任务，在直接参加社会的阶级斗争和路线斗争中学习党的基本路线。"},{"type":"paragraph","text":"唐山市的中小学还普遍开设了抗震救灾实践课。开滦一中机电班的学生一面学习，一面和马家沟矿的工人们一起检修机电设备，为矿山早日恢复生产作贡献；红医班的学生在马家沟医院担当起护理伤病员的任务。许多抗震学校的学生还参加街道的修建住房、读报宣传、卫生防病、给军烈属和双职工挑水、组织幼儿育红班等许多有益活动，有力地支援了全市人民抗震救灾的斗争。"},{"type":"paragraph","text":"九月一日，唐山丰南地震抗震救灾先进单位和模范人物代表会议在北京隆重召开，给了唐山市中小学革命师生以极大的鼓舞和深刻的教育。他们纷纷举行讨论会、誓师会，决心不辜负毛主席、党中央的殷切期望和全国人民的大力支援，坚决贯彻这次会议的精神，认真学习，深入批邓，抗震救灾，夺取无产阶级教育革命的更大胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12e83c4ded"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于广汉金鱼公社和连山公社的内部调查","authors":[],"dates":[{"year":1961}],"is_range_date":false,"parts":[{"text":"关于广汉金鱼公社和连山公社的内部调查","type":"title"},{"text":"广汉金鱼公社","type":"subtitle"},{"text":"金鱼公社，有十个管理区，四千七百六十户，二万零二百八十二人，现有肿病六百二十六人，发病率百分之三点零八，其中尚有未消肿的四百三十人，占现有病人的百分之七十，已集中四百七十五人，占百分之七十五。据不完全统计一九六○年死亡一千四百四十三人，死亡率百分之七点一。出生二百九十四人，出生率百分之十点四，人口净死率百分之五点六，六一年元月又死十七人。造成以上恶果的原因主要是公社党委第一书记肖华盛等，漠视群众生死，不按照县委指示办事，不采取坚决措施。","type":"paragraph"},{"text":"1．重病院迟迟不建。县委三番五次强调，并未引起应有注意，直到元月七日才成立了重病院。由于拖延了时间，因而危重病人增多，住院的六十余人，十至十七号就死亡十人，十七日晚至十八日死亡三人。","type":"paragraph"},{"text":"2．社员生活安排不落实，干部贪污，县委检查组检查出有四个管区在粮食上按低标准安排不到五月底，有四个管区儿童平均定量都不到县委规定的六两，儿童发育不正常，死亡现象严重。有些食堂一日三餐是早上红萝卜稀饭，中午净红苕，晚上净红萝卜，有的食堂因缺燃料吃生饭，腹泻的很多。四区五队元旦一顿就吃了三天的粮食，以后净吃红萝卜和红苕；二区一队连续三天每天每人只吃大米三两六钱八。管区副主任文书根，三反前贪污不少，现在又勾结生产队长，一月分就贪污酒米八斤，肉八斤，米四斤，蛋十四个。","type":"paragraph"},{"text":"3．任凭坏分子作恶，从不过问医院工作。坏分子黄光才（院长，已逮捕）把活人装入棺材活埋；坏分子李调荣，在耕区贪污副食品，又调回医院住院部负责。","type":"paragraph"},{"text":"广汉连山公社","type":"subtitle"},{"text":"连山公社，五千零一十一户，一万六千二百七十五人，七个管区，六十四个生产队，现有肿病三百二十二人，发病率百分之二，集中二百八十七人，占肿病百分之九十，六○年全年死亡一千二百六十八人，死亡率百分之七点七，其中评级劳动力死了六百三十一人，占评级劳动力七千三百二十四人的百分之八点六，全年出生二百二十五人，出生率百分之一点四，六一年元月一至十五日又死二十七人。这个社是落后公社，现正在整顿，据现有材料证实，病人多、死亡多的主要原因，在于坏分子叶发兴（解放前当过甲长，参加过模范队，拉过壮丁，解放后包庇敌人至现在）混入党内，窃取了党委文教书记职权（实担任第二书记）。此人登台后，伙同蜕化变质分子李春玉（公社医院党员院长）进行一系列的破坏活动。六○年二月五日全社有肿病一千余人，叶、李隐瞒不报，反向县委以全社只有六个肿病人送了喜报，而实际情况是许多病人得不到治疗。公社医院重用反革命分子残杀病人，肿病医院主治医生名叫蔡胜，是个管制分子，当过三青团分队长，党纲通讯员，伪高镇卫生所长，五○年初逮捕劳改二年。据初步查对有十五人被蔡杀害，门诊部医生钟维昌（现管分子），任过稽征处警备部中队长、保长等职，五八年劳训半年，初步查出有四个病人被钟杀死。","type":"paragraph"},{"text":"反坏分子控制下的医院，办尽了坏事：","type":"paragraph"},{"text":"1．打击排除积极分子：学生秦仕俊，贫农，因常揭发反革命分子钟维昌的破坏活动，钟怀恨在心，支使李春玉（院长）把秦开除回家。","type":"paragraph"},{"text":"2．大肆贪污病人副食品，六○年三月，医院从卫生科领回乳白鱼肝油二十瓶，病人只吃了四瓶，其余的全被他们私分。","type":"paragraph"},{"text":"3．订立各种杀病人的制度，公社重病院男女同房、轻重病人同房、死人活人同房；对严重病不收、无陪伴不收、老的小的不收、无柴不收；并对肿至膝 (原稿未完)","type":"paragraph"},{"text":"[根据档案材料打印，题目为编者加。]","type":"appellation"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ece2f8af31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

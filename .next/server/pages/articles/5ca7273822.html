script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"江青在清华大学的讲话(节录)","parts":[{"type":"title","text":"1123．江青在清华大学的讲话(节录)"},{"type":"paragraph","text":"(1976年10月1日)"},{"type":"paragraph","text":"我们主席非常英明，说文化大革命七分成绩，三分缺点。三七开你们是不是都同意？文化大革命揪出了刘少奇、林彪，其实是他们自己跳出来的。邓小平也是自己跳出来的，四月四号他还参加了政治局会议。今年二月，他说洪文同志回来了，我就不干了，主席还是让他工作。天安门事件给他做了总结。主席是宽大为怀的。主席让我们选王明当中央委员，我们都不愿选他。主席做了很多工作，说当反面教员也要选。主席体格是非常好的，但刘少奇、林彪，特别是邓小平迫害主席。我在主席逝世后的第一次中央会上，就控诉了邓小平，要开除他的党籍，没有开除，要以观后效，还会有人要为他翻案。"},{"type":"paragraph","text":"×"},{"type":"paragraph","text":"×"},{"type":"paragraph","text":"×"},{"type":"paragraph","text":"主席非常英明，说文化大革命三七开，我是不属于有怨气的，是属于执行主席路线的，是中央文革第一副组长嘛。我对三分不足，要有所认识，我这里只讲缺点，成绩让人家去讲，我这种态度，是否较好一点。"},{"type":"paragraph","text":"×"},{"type":"paragraph","text":"×"},{"type":"paragraph","text":"×"},{"type":"paragraph","text":"三分缺点你们也不清楚，不是毛主席的，也不是中央文革的。中央文革有坏人，自己端出来了。“怀疑一切”是陶铸的。他的一篇文章和一个文件，送给主席，我们签了名，不同意，签名的也有坏人。他说要层层烧透，高举红旗的人也要烧透，说是主席以下都可以怀疑，实质上是可以怀疑主席。"},{"type":"paragraph","text":"×"},{"type":"paragraph","text":"×"},{"type":"paragraph","text":"×"},{"type":"paragraph","text":"作为我是亲自参加领导文化革命的，更要注意总结经验，尽管不是我们干的，也要作为经验，你们也要好好总结。"}],"authors":["江青"],"dates":[{"year":1976,"month":10,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":709,"page_end":709,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ca7273822"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

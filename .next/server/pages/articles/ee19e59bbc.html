script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席接见凯莱齐同志","authors":[],"dates":[{"year":1960,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京20日电】　中共中央主席毛泽东，中共中央副主席、中华人民共和国主席刘少奇，今晚接见了以阿尔巴尼亚劳动党中央委员、部长会议副主席、阿中友好协会主席阿卜杜勒。凯莱齐为首的阿尔巴尼亚中国友好协会代表团全体成员，并且进行了亲切的谈话。"},{"type":"paragraph","text":"同时被接见的，还有阿尔巴尼亚对外文化联络委员会主席米斯托·特雷斯卡，阿尔巴尼亚作家艺术家协会秘书长谢夫卡特·穆萨莱。"},{"type":"paragraph","text":"接见时在座的，有中共中央政治局委员、国务院副总理李富春、李先念，中共中央政治局候补委员、国务院副总理陆定一，中共中央候补委员、中国阿尔巴尼亚友好协会会长蒋南翔，外交部副部长罗贵波，对外文化联络委员会副主任张致祥。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使帕里夫蒂和夫人也在座。"},{"type":"paragraph","text":"【新华社北京20日电】　阿尔巴尼亚劳动党中央委员、部长会议副主席、阿中友协主席阿卜杜勒·凯莱齐和向中友协代表国全体贵宾，今天下午参观了首都民兵射击等技术表演。"},{"type":"paragraph","text":"陪同参观的有国家计划委员会副主任刘明夫，北京卫戍区副司令员宋学飞，外交部礼宾司司长俞沛文和苏联东歌司副司长陈伯清等。"},{"type":"paragraph","text":"阿中友协代表团部分团员还参观了中国人民革命军事博物馆和全国农业展览馆。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1960\\10\\60al010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e侯波\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e图为毛泽东主席和阿卜杜勒，凯莱齐同志握手，"},{"type":"paragraph","text":"(新华社传真　侯波摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee19e59bbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界革命在毛泽东思想指引下一定胜利  锡中友协代表团团长西里瓦达纳赞颂毛主席是最伟大最正确的领袖","authors":[],"dates":[{"year":1966,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"世界革命在毛泽东思想指引下一定胜利"},{"type":"paragraph","text":"锡中友协代表团团长西里瓦达纳赞颂毛主席是最伟大最正确的领袖"},{"type":"paragraph","text":"新华社上海十七日电　正在我国访问的锡中友协代表团团长西里瓦达纳对本社记者发表观感时说：“毛泽东主席是最伟大最正确的领袖。毛泽东思想给全世界人民指出了正确的革命道路，全世界被压迫民族和人民在毛泽东思想指引下，我们的革命事业就一定能够取得胜利。”"},{"type":"paragraph","text":"西里瓦达纳说，中国人民不论男女老少，都非常热爱毛主席，人人学习毛主席著作，按毛主席指示办事，积极投入正在进行的无产阶级文化大革命。他们积极支援越南人民的抗美救国斗争，而且对打败美帝国主义充满胜利信心。"},{"type":"paragraph","text":"西里瓦达纳在访问期间，亲眼看到我国的无产阶级文化大革命。他说：“在毛泽东思想指引下，中国进行的这场文化大革命，对世界革命人民有很大的鼓舞，很大的帮助，给世界革命人民指出了革命的方向。”"},{"type":"paragraph","text":"他强调说：“中国的文化大革命一定能够进行到底，挖掉资本主义、修正主义的根子，取得最后胜利。通过这场文化大革命将使中国人民团结得更加紧密，意志更加统一。”"},{"type":"paragraph","text":"西里瓦达纳指着他左臂上佩带的红卫兵袖章兴奋地对记者说：“这是我们到一所学校同红卫兵座谈，建立了深厚的友情后，他们赠送给我们的。我们认为，这是最珍贵的礼物。从那天起，我们代表团的成员都一直佩带着红袖章。”他说：“红卫兵给我们留下了深刻的印象。我们走到哪里，哪里的红卫兵就非常热烈地欢迎和接待我们，和我们握手、亲切交谈。他们到处积极宣传毛泽东思想，他们处处为人民服务，帮人民做事；他们很守纪律，作风正派，生活俭朴。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a22276d38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

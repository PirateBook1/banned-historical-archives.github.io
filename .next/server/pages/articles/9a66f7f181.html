script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应我国政府邀请前来进行正式访问  桑戈尔总统和夫人到京受到热烈欢迎  周恩来李先念陈锡联华国锋吴德徐向前等以及首都群众数千人到机场热烈欢迎","authors":[],"dates":[{"year":1974,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应我国政府邀请前来进行正式访问"},{"type":"paragraph","text":"桑戈尔总统和夫人到京受到热烈欢迎"},{"type":"paragraph","text":"周恩来李先念陈锡联华国锋吴德徐向前等以及首都群众数千人到机场热烈欢迎"},{"type":"paragraph","text":"新华社一九七四年五月六日讯　塞内加尔共和国总统列奥波尔德·塞达·桑戈尔和夫人及其随行人员应我国政府邀请前来进行正式访问，今天下午乘飞机到达北京。首都人民怀着友好的情谊热烈欢迎塞内加尔人民的使者。"},{"type":"paragraph","text":"我国领导人周恩来、李先念、陈锡联、华国锋、吴德、徐向前，有关方面负责人姬鹏飞、方毅、沙风、彭绍辉，以及首都群众数千人，在机场上热烈欢迎塞内加尔贵宾。当桑戈尔总统和夫人走下飞机时，我国领导人迎上前去，同他们亲切握手、问候。"},{"type":"paragraph","text":"在飘扬着中塞两国国旗的首都机场上举行了隆重的欢迎仪式。乐队奏塞内加尔国歌和中国国歌。桑戈尔总统由我国领导人陪同，检阅了中国人民解放军陆海空三军仪仗队。随后，桑戈尔总统和夫人等贵宾在一片欢呼声中同群众见面。首都男女民兵列队向贵宾们致敬。青少年们跳起欢乐的舞蹈。欢迎群众挥动花束和彩带，有节奏地高呼：“欢迎，欢迎，热烈欢迎！”欢迎的群众说，中国和塞内加尔同属第三世界。我们为桑戈尔总统前来我国访问，感到非常高兴。他们表示，中国人民决心同塞内加尔人民一起，加强同第三世界人民和全世界各国人民的团结，把反对帝国主义、殖民主义、霸权主义、种族主义和犹太复国主义的斗争进行到底。机场上洋溢着中塞两国人民友好、团结的热烈气氛。"},{"type":"paragraph","text":"在贵宾们乘车经过的市区主要街道上，彩旗和中、塞两国国旗迎风飘扬。高大建筑物上悬挂着巨幅标语，上面写着：“热烈欢迎塞内加尔贵宾！”“坚决支持塞内加尔人民维护民族独立和国家主权的斗争！”“中塞两国人民的友谊万岁！”“亚非人民大团结万岁！”“第三世界和全世界人民大团结万岁！”"},{"type":"paragraph","text":"邓颖超同志在宾馆迎接桑戈尔总统和夫人。"},{"type":"paragraph","text":"到机场欢迎的还有："},{"type":"paragraph","text":"人大常委会委员华罗庚、罗叔章；"},{"type":"paragraph","text":"政府有关部门和对外友协的负责人何英、陈洁、宋养初、乔培新、杜星垣、钱信忠、苏杰、曹鲁、林佳楣、王海容、许寒冰、姚晓程、阎志祥、邓岗、李哲夫、杨骥，以及中国驻塞内加尔大使王锦川和何冰同志。"},{"type":"paragraph","text":"塞内加尔驻中国大使阿里·迪乌姆和夫人及大使馆外交官员，由团长阿萨内·恩迪亚耶率领的塞内加尔新闻代表团，也到机场迎接。"},{"type":"paragraph","text":"到机场迎接的还有各国驻中国的外交使节。（附图片）"},{"type":"paragraph","text":"我国领导人周恩来、江青、李先念、陈锡联、华国锋、吴德、徐向前，五月六日晚上会见了塞内加尔共和国总统列奥波尔德·塞达·桑戈尔和夫人等塞内加尔贵宾。这是会见时合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"陈锡联","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a66f7f181"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

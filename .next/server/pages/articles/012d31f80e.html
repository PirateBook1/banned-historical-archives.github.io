script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阮氏定副司令率领代表团到达韶山  参观毛主席旧居受到群众热烈欢迎","authors":[],"dates":[{"year":1974,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阮氏定副司令率领代表团到达韶山"},{"type":"paragraph","text":"参观毛主席旧居受到群众热烈欢迎"},{"type":"paragraph","text":"新华社长沙一九七四年五月九日电　阮氏定副司令和由她率领的越南南方妇女解放联合会代表团，今天专程到毛主席故乡韶山参观访问，受到韶山区革命群众热烈欢迎。"},{"type":"paragraph","text":"中共湖南省委书记、湖南省革命委员会副主任李振军，中共湖南省委常委、湖南省妇女联合会主任罗秋月，湖南省军区副司令员寇吾光，中共湖南省委常委、共青团湖南省委副书记石玉珍等，从长沙陪同越南战友到韶山参观。"},{"type":"paragraph","text":"五月的韶山冲，山清水秀，春色喜人。英雄的越南南方战友来访的喜讯，使韶山地区的妇女和广大群众欢欣鼓舞。下午一时许，当阮氏定副司令率代表团从长沙乘车到达韶山时，广大群众冒雨列队欢迎。女青年们挥动花束，高呼口号，向越南战友致敬。中共韶山区委书记、区革命委员会主任毛泽普，韶山区革委会副主任刘秀华，韶山区妇女联合会主任杨雪梅等迎上前去，同越南战友亲切握手，向她们表达崇高的战斗友谊。"},{"type":"paragraph","text":"阮氏定副司令等越南战友今天在韶山参观了毛主席旧居和毛主席旧居陈列馆，并且和陪同的中国同志一起在毛主席旧居前合影留念。阮氏定副司令在参观后说，我们来到中国人民敬爱的领袖、越南人民亲切的朋友毛主席家乡访问，心情激动。在这里我们亲眼看到韶山妇女和人民遵照毛主席教导，发扬革命传统，在建设社会主义新农村的斗争中所取得的成就。她祝愿中越两国人民和妇女今后在共同的革命事业中携手前进，取得更大的胜利。"},{"type":"paragraph","text":"晚上，湖南省革命委员会在韶山举行宴会，热烈欢迎越南战友。席间，宾主频频举杯，共祝中越两国人民和妇女的伟大友谊和战斗团结不断加强和发展。"},{"type":"paragraph","text":"越南南方妇女解放联合会代表团是今天上午从上海乘专机来湖南的。人大常委会委员区棠亮、越南南方共和驻中国大使馆参赞陈平，陪同代表团到韶山访问，并出席了欢迎宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"012d31f80e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

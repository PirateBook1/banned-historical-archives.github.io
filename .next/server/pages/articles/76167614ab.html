script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"呈湘潭县公署文","alias":"","parts":[{"type":"paragraph","text":"呈湘潭县公署文川"},{"type":"paragraph","text":"（1919年7月）"},{"type":"paragraph","text":"·…···泽东等以驻会干事关系教育前途，殊属重要，不能不依照先例，用投票手续选出相当人物，以策进行。既经冲突，票未开，复委曲求全，唯求不悖理法，选次派人调停，而黄宗宪等纷纷散去，不肯会商，是以至于破裂而不可收拾。当日开会，正副会长"},{"type":"paragraph","text":"[1]1919年7月7日至9日湘潭县教育会召开改选大会。会议程序，首先由全县17个区按相等名额推举干事，然后，由干事中互选驻会于事。7日，各区选出干事，毛泽东、宋焕达等当选。8日选举驻会干事时，宋焕达的名字被黄宗宪等人勾销、更换。宋当场起来质问，黄多方辩解，并扬言取消驻会干事。会长陈祖亮企图垄断会务，也一再祖护。这时，毛泽东挺身发言：驻会干事是县教育会全体94名干事的代表，绝对有设立的必要，并谈了驻会于事的职责、任务。湖南《大公报》一则报道说，毛泽东发言“侃侃抗论，声色俱壮，全场为之耸动”。9日，继续驻会干事的选举，黄宗宪又进行破坏，提出，要先选举办学人员。毛泽东反驳说：这不是选举驻会干事，而是分派饭碗了。决不可为人择事。即便是为了调停争执，也应先把驻会干事选出来，再由于事会讨论办学，选派驻会干事去办学。毛泽东的发言，得到绝大多数干事支持，于是投票选举驻会干事。正待开票，黄宗宪等突然蜂拥而入，将票柜强行搬走，选举未获结果。会后，毛泽东联合20余名干事，呈文湘潭县公署，叙述了开会情形，提出了善后办法，要求将县教育会暂行停会，待秋后另选举筹备人员，重新组织。这是呈文的后半部分，全文尚未找到。业经当众宣告辞职。泽东等征集全县学界舆论，再三酌议，唯有暂行停会，并经向劝学所声明，补助教育会之公款，在此停会期内不得支发，一切文件、器具，托劝学所暂为保存。待今秋另行集会，举出筹备员，遵照部令，厘定会章，严限资格，重新组织，以便于教育事业确有所发展。此本会开会经黄宗宪等捣乱未得结果之善后办法也。泽东等诚恐有人另外发生枝节，希图破坏，得缕陈开会情形及议决善后方法，呈报钧署鉴核备案，批示遵，实为公便。"}],"authors":["毛泽东"],"dates":[{"year":1919,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":80,"page_end":81},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76167614ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

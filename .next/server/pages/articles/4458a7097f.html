script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"中央转发华北局关于刘青山、张子善大贪污案调查处理情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发华北局关于刘青山、张子善大贪污案调查处理情况报告的批语"},{"type":"paragraph","text":"（1951年11月30日）各中央局，并转分局、省市区党委："},{"type":"paragraph","text":"华北天津地委前书记刘青山及现书记张子善均是大贪污犯，已经华北局发现，并着手处理，我们认为华北局的方针是正确的。这"},{"type":"paragraph","text":"[1]指中共中央华北局第一书记薄一波、第三书记刘澜涛1951年11月29日关于天津地委严重贪污浪费情况给毛泽东并中央的报告。报告说：最近，我们发现了河北省天津地委和专署有严重的贪污浪费和破坏国家政策法令的行为。据初步检查材料证实，现任地委书记兼专员张子善和前任地委书记刘青山，先后动用全专区地方粮折款25亿元，宝抵县救济粮4亿元，干部家属补助粮1.4亿元；从修潮白河的民工供应站中，苛剥获利22亿元；贪污修飞机场节余款和发给群众房地补价款合计45亿元；冒充修建名义，向银行骗取贷款40亿元。总计贪污挪用公款约200亿元投入地委机关生产，做投机倒把的违法活动。为贪图暴利，其曾利用蜕化干部从东北盗运木材达4000立方米；勾结私商张文义等以49亿元巨款从汉口贩卖大批马口铁，私商从中贪污中饱，破坏国家政策。张子善、刘青山日常生活铺张浪费，任意挥霍。只有账可查者，二人私用四五亿元，并向上下级及其亲友送礼（有的达一两千万元之巨）达1.3亿元。张子善为消灭证据，曾亲手焚毁约计1.5亿元的单据和其他单据178张。由于我们最近派人到天津检查和逮捕了与张、刘等勾结的私商，张子善已十分惶恐不安。根据其所犯错误和罪状，经华北局讨论，总理批准，决定即将张子善逮捕法办，刘青山归国后亦予逮捕。毛泽东全集第三十一卷件事给中央、中央局、分局、省市区党委提出了警告，必须严重地注意干部被资产阶级腐蚀发生严重贪污行为这一事实，注意发现、揭露和惩处，并须当作一场大斗争来处理。兹将华北局一九五一年十一月二十九日给中央的报告发给你们研究，望你们注意发现所属的同类事件而及时加以惩处。"},{"type":"paragraph","text":"中央十一月三十日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":11,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":94,"page_end":95},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发华北局关于刘青山、张子善大贪污案调查处理情况报告的批语","authors":["毛泽东"],"dates":[{"year":1951,"month":11,"day":30}],"is_range_date":false,"parts":[{"text":"中央转发华北局关于刘青山、张子善大贪污案调查处理情况报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各中央局，并转分局、省市区党委：","type":"appellation"},{"text":"华北天津地委前书记刘青山及现书记张子善均是大贪污犯，已经华北局发现，并着手处理，我们认为华北局的方针是正确的。这件事给中央、中央局、分局、省市区党委提出了警告，必须严重地注意干部被资产阶级腐蚀发生严重贪污行为这一事实，注意发现、揭露和惩处，并须当作一场大斗争来处理。兹将华北局一九五一年十一月二十九日给中央的报告发给你们研究，望你们注意发现所属的同类事件而及时加以惩处。","type":"paragraph"},{"text":" 中 央十一月三十日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4458a7097f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

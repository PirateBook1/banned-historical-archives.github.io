script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席制定的《通知》是文化大革命的指路明灯","authors":[],"dates":[{"year":1967,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴苏陀兰大会党代表欢呼中共中央《通知》的公开发表"},{"type":"paragraph","text":"毛主席制定的《通知》是文化大革命的指路明灯"},{"type":"paragraph","text":"中国文化大革命的决定性胜利也是全世界被压迫人民的胜利"},{"type":"paragraph","text":"新华社开罗十九日电　巴苏陀兰大会党驻开罗代表马帕法尼十九日向新华社记者发表谈话，热烈欢呼中国人民的伟大领袖毛主席亲自主持制定的中共中央一九六六年五月十六日《通知》的公开发表。"},{"type":"paragraph","text":"他说：“这个闪耀着毛泽东思想光辉的《通知》，是无产阶级文化大革命的最重要的指示，它使人民保持警惕性，粉碎了企图在中国复辟资本主义的修正主义纲领。”"},{"type":"paragraph","text":"他说，承认毛主席的关于在社会主义社会中存在阶级和阶级斗争的这一学说，是在社会主义国家中开展反对资本主义和一切反动派的斗争的前提。毛主席亲自发动和领导的无产阶级文化大革命保证了中国革命继续向前发展和资本主义不会在中国复辟。"},{"type":"paragraph","text":"这位巴苏陀兰自由战士接着说，中国无产阶级文化大革命的经验不仅对中国人民是重要的，而且对各国革命人民来说，也是重要的。"},{"type":"paragraph","text":"他说，在苏联，一批修正主义分子篡夺了政权，把无产阶级专政变成资产阶级专政。苏联修正主义统治集团背叛了苏联人民和其他仍在进行解放斗争的各国被压迫人民。苏修集团篡夺了政权，在国内镇压劳动人民，在国外同帝国主义剥削者搞“和平共处”。"},{"type":"paragraph","text":"他说：“揭露和揪出中国的赫鲁晓夫，是毛泽东思想的决定性胜利，是无产阶级文化大革命的决定性胜利。这不仅是中国人民也是全世界被压迫人民的决定性胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b627923f6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"延安权威人士评称政协会获重大成果","alias":"","parts":[{"type":"paragraph","text":"延安权威人士评称政协会获重大成果"},{"type":"paragraph","text":"（1946年2月1日）"},{"type":"paragraph","text":"政协会所获成果，是极其重大的。和平建国纲领是改组后的国民政府之共同施政纲领，是过渡时期中全国所应遵循的民主改革的总方向。修改宪草原则确定了今后中国国家政治制度民主化的基本原则，整军决议规定了全国一切军队国家化的基本原则，而改组政府及增加国大成分的决议是保障共同纲领实施及国大制宪胜利完成的条件。由于这些决议的成立及其实行，中国在全国范围内即将开始脱离国民党一党专政而走上国家制度民主化的第一步。虽然一切决议尚待实行，即在实行以后，要达到彻底民主化，还要经过长期的曲折的奋斗过程，去克服各种艰难障碍，但是，中国从此无疑地走上了和平民主建设的新阶段，这是中国民主革命一次伟大的历史的胜利。这个胜利是中国人民百年来不屈不挠斗争的结果，是与会洛党派及社会贤达共同努力，特别是各民主党派据理力争，同时又作了重大让步的结果。权威人士指出，良好的决议，仅仅是事情的开端，一切决定于如何确切与忠实地实施决议。中国共产党始终一贯忠实于自己的诺言，对于政治协商会议的一切决议，将以最忠诚的态度在各解放区与解放区军队中加以贯彻实施。中共全体党员，将在全国致力于和平合法的奋斗，以求国家之彻底民主化，以建立独立自由富强的新中国。中共欢迎蒋主席关于实现政治协商会议决议与和平建国纲领的诺言，希望中国国民党能本此精神，与全国人民及各党派长期合作，使政治协商会议的一切决议完全实现。"},{"type":"paragraph","text":"1946年2月，毛泽东、朱德、周恩来在延安机场。1946年2月，毛泽东、周恩来、朱德在延安机场合影。"},{"type":"paragraph","text":"星技民人1946年春节，延安人民向毛泽东赠匾。1946年，毛泽东和延安军民一起欢度春节。《延安的春节》（素描）延安新春"},{"type":"paragraph","text":"陕西省美术创作组作《延安新春》（中国画）《毛泽东和延安人民一起欢度春节》（中国画）《新春》（中国画）《毛主席和农民谈话》（中国画）"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":2,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":163,"page_end":172},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"291ca2e674"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

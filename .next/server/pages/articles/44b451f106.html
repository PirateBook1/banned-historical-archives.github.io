script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西军区关于恢复广西工人革命造反总部名誉的声明","authors":["广西军区"],"dates":[{"year":1967,"month":9,"day":10}],"is_range_date":false,"parts":[{"text":"广西军区关于恢复广西工人革命造反总部名誉的声明","type":"title"},{"text":"广西军区","type":"authors"},{"text":"广西工人革命造反总部(下称工总)是南宁地区造反较早的革命群众组织，由于我们对毛主席的无产阶级革命路线领会不深，贯彻不力，不能正确对待群众，对革命造反派的革命行动很不理解，把“工总”夺权后发生的一些缺点错误，看得过重，对她是不是革命造反派有所怀疑。因此，于三月一日我们错误的砸了“工总”总部。","type":"paragraph"},{"text":"我们伟大领袖毛主席教导我们，如果犯了错误就要改正，只要认真改了就好。为此，我们特郑重声明，军区砸了“工总”总部的行动背离了毛主席的无产阶级革命路线，执行了资产阶级反动路线，是极其错误的。现公开承认错误，为“工总”恢复名誉，并向“工总”广大革命群众公开道歉。今后我们坚决遵循伟大统帅毛主席关于人民解放军应该支持左派广大群众的教导，坚决支持“工总”的一切革命行动。特此声明。","type":"paragraph"},{"text":" 中国人民解放军广西军区(盖章)1967．9．10","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"广西“4.22”战报编辑部、红代会北京经济学院红旗公社红旗报编辑部《“4.22”战报 红旗》联合版 1967年9月24日第4版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44b451f106"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以最快速度让毛主席最新指示家喻户晓","authors":[],"dates":[{"year":1968,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以最快速度让毛主席最新指示家喻户晓"},{"type":"paragraph","text":"淮阴县建成一条传达毛主席最新指示的“红色线路”（即通讯网）。县和公社革委会设立值班室，日夜不离人，每天按时收听中央人民广播电台的重要新闻节目，并挑选一批无限忠于毛主席、朝气蓬勃的无产阶级革命战士，组成红色通讯队伍，一听到毛主席最新指示，立即分头向下传达，做到人人皆知"},{"type":"paragraph","text":"本报讯　今年九月，江苏省淮阴县革命委员会在全县范围内，从上到下建成了一条传达毛主席最新指示和无产阶级司令部战斗号令的“红色线路”（即通讯网）。"},{"type":"paragraph","text":"由于农村居住分散，广播条件差，报纸到得迟，过去那种单纯靠报纸传，电话传，会议传的方法，已经不能完全适应广大革命人民群众活学活用毛泽东思想、紧跟毛主席伟大战略部署的需要。如何确保毛主席的最新指示白天到白天传，夜里到夜里传，什么时间到什么时间传，并且一竿子传到底，做到传达不漏人，紧跟不掉队，是当前迫切需要解决的重要问题。县革委会经过反复研究，广泛征求群众意见以后作出决定：在全县范围内从上到下建立一条传达毛主席最新指示和无产阶级司令部战斗号令的“红色线路”。"},{"type":"paragraph","text":"这条“红色线路”是由县、公社、大队和生产队四级组成的。县和公社革委会设立值班室，日夜不离人，每天按时收听中央人民广播电台的重要新闻节目，并挑选了一批无限忠于毛主席、朝气蓬勃的无产阶级革命战士，组成红色通讯队伍，一听到毛主席最新指示，就以最快的速度，分头向下传达。各大队也建立值班制度，并在就近生产队以基干民兵为骨干，组织一个召之即来、雷厉风行的坚强的红色通讯队伍，在接到最新指示后，就和大队干部一起分头到生产队传达。各生产队都进一步建立和健全了毛泽东思想宣传队，一接到毛主席最新指示，立即传达到各户社员。"},{"type":"paragraph","text":"“红色线路”建成以后，受到了全县广大工人群众和广大贫下中农的热烈欢迎和热情赞扬。"},{"type":"paragraph","text":"十月十五日晚上，伟大领袖毛主席关于整党、建党的两条最新指示，从北京通过电波传到淮阴县之后，“红色线路”仅在短短的四、五个小时之内，就把这两条最新指示传达给全县六十万人民，做到家喻户晓，人人皆知。下放在渔沟公社前进大队和县良种场劳动的县级机关的红色通讯队伍，一听到毛主席最新指示，就不顾白天劳动的疲劳，马上全部出动，敲锣打鼓，奔赴三个公社的三十多个大队二百多个生产队，向广大贫下中农传达了毛主席的最新指示。"},{"type":"paragraph","text":"广大贫下中农看到“红色线路”及时地把毛主席最新指示传下来，都激动地说：“毛主席在北京发指示，我们很快就听到了。有了这条‘红色线路’，毛主席的伟大战略部署，我们就跟得更紧，跟得更快了。”当天夜里，在全县范围内，立即出现了一个学习、宣传、落实毛主席最新指示的热潮。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"703e73e1cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席称赞话剧《初升的太阳》演得好大庆工人和家属重新演出的话剧《初升的太阳》是大庆人同‘四人帮’进行斗争取得的又一个胜利成果","authors":[],"dates":[{"year":1977,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社大庆一九七七年四月二十八日电　一九七七年四月十七日，是大庆人终生难忘的日子。英明领袖华主席来到了大庆。大庆工人和家属满怀战斗的豪情和胜利的喜悦，向华主席，向中央领导同志，向参加全国工业学大庆会议的代表，汇报演出了话剧《初升的太阳》。华主席为这个戏鼓掌，并且同全体参加演出的人员一一握手，合影留念。华主席称赞他们演得好。这是大庆人同“四人帮”进行斗争取得的又一个胜利成果。"},{"type":"paragraph","text":"话剧《初升的太阳》，是党的领导干部、专业戏剧工作者和工农群众三结合创作的，它生动地反映了大庆工农结合、城乡结合的新型矿区生活，歌颂了大庆职工家属艰苦创业的革命精神。大庆工人家属运用戏剧艺术，在舞台上再现了自己的斗争生活，演得真，演得深，演得亲，具有特殊的感染力。一九六五年冬，当这个话剧在大庆油田第一次搬上舞台时，就受到了广大职工和家属的热烈欢迎，接着又到北京、山东等地演出二百多场，受到了二十多万观众的齐声赞扬。周总理、叶副主席曾经多次看了这个戏，多次接见演出队，给以热情支持和充分肯定。"},{"type":"paragraph","text":"正因为话剧《初升的太阳》闪耀着毛泽东思想的光辉，凝聚着周总理的心血，体现着大庆的革命精神，歌颂了社会主义的新生事物，预示着共产主义的灿烂前程，所以遭到阴谋篡党夺权、复辟资本主义的“四人帮”的仇视和摧残。“四人帮”伙同林彪死党，大肆攻击这个戏，说它“硬梆梆的，没有艺术性”，不许演出；并且对剧本作者进行残酷的迫害。就这样，话剧《初升的太阳》长期被打入冷宫。"},{"type":"paragraph","text":"粉碎“四人帮”，革命文艺得解放。为了迎接华主席、党中央召开的全国工业学大庆会议，大庆工人和家属又拿起剧本，日日夜夜精心排练，只用了七天时间，就使话剧《初升的太阳》重新搬上舞台。同时，还自编自演了其他许多文艺节目。业余演员们一个个精神抖擞，英姿飒爽，用他们精采的演出，宣告了同“四人帮”进行斗争的胜利，表达了他们在华主席、党中央英明领导下夺取更大胜利的豪情壮志。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"affaeffa4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

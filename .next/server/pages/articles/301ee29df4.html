script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央、国务院、中央军委、中央文化革命小组关于对国防工业部、国防科学技术研究院及所属单位实行军事管制的补充决定（试行草案）","alias":"","parts":[{"type":"paragraph","text":"中共中央、国务院、中央军委、"},{"type":"paragraph","text":"中央文化革命小组关于对国防工业部、国防科学技术研究院及所属单位实行军事管制的"},{"type":"paragraph","text":"补充决定（试行草案）"},{"type":"paragraph","text":"（一九六七年六月二十二日）中共中央、国务院、中央军委、中央文化革命小组关于对××部（委）实行军事管制的决定（试行草案）完全适用于国防工业部、国防科学技术研究院及所属厂矿企业、科研、设计单位和基建单位的军事管制工作。上述单位是国家重点保密单位，为了确保国家机密，特作如下的补充决定。"},{"type":"paragraph","text":"一、不是国防工业部、国防科学技术研究院及所属单位和厂矿的革命群众，一律不得前去串连。"},{"type":"paragraph","text":"二、国防工业部（院）及所属单位和厂矿的革命群众，可以在业余时间，只能在本地区、本部（院）范围内串连，但不得涉及国家机密。特定的机密要害部门和单位，外部门、外单位的革命群众，均不得前去申连。"},{"type":"paragraph","text":"三、国防工业部门及其所属全体人员，必须提高警惕，加强保卫、保密工作，防止失密、泄密。"},{"type":"paragraph","text":"中共中央通知"},{"type":"paragraph","text":"（一-九六七年六月二十四日）浙江、江西、广西、湖南、河南、鞍钢、鞍山市来京会谈的代表团同志们并各省、市、自治区革命委员会、军事管制委员会、革命委员会筹备小组、各大军区、省军区、各部委："},{"type":"paragraph","text":"为了保证各地代表团在京会谈的顺利进行，有利于中央对各地问题的解决，中央要求各地代表团中有争论意见的双方，能够达成协议，保证以下六条能在各地实现："},{"type":"paragraph","text":"一一、不上街游行。二、互不打架，互不冲击。三、不抓人，不扣人。四、不阻碍铁路、公路、轮船运输。"}],"authors":[],"dates":[{"year":1967,"month":6,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":511,"page_end":511},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"301ee29df4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“独一无二”的逻辑——批判徐懋庸杂文之四","authors":["姚文元"],"dates":[{"year":1957,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元"},{"type":"paragraph","text":"戴黑颜色的眼镜望出去的世界就是黑色的，戴黄颜色的眼镜望出去的世界就是黄色的。在个人主义者的眼睛中，别人也都是个人主义者，不是吗，资产阶级的全部“智慧”就凝结在两句话中:“人不为己，天诛地灭!”如果你同美国那位汽车大王福特说世界上竟有不为自己打算的大公无私的人，说断了舌头他也不会相信的!"},{"type":"paragraph","text":"徐懋庸自称为“第三种人”，并且把过去自己做的工作——也是党分配给他做的工作刻毒地讽刺为“八品文官”。他自己坦白而骄傲地吐露出他内心的活动:“自己知道基础薄弱而大架子是要维持的，怕群众的民主来挤。统治者的骄横和小私有者的怯弱结合起来，色厉而内荏，就利用在手的权力对民主实行压。然而，终于是自己的垮台。”"},{"type":"paragraph","text":"这样自得其乐地描绘自己过去犯的严重错误，用一种欣赏的口气叙述自己的“体会”，毫不感到一点什么难受或悔改，还能够像说别人的什么趣闻逸事一样津津有味地用“垮台”来形容自己的被撤职，其学习“厚黑学”的程度，真可谓已到“炉火纯青”的地步了。然而他自己故意这样痛快地臭骂自己，其实只是一种进攻的伪装和手段。其目的是要用这种“第三种人的体会”去测量别人的内心，把绝大多数革命干部都诬蔑成同他一样的“第三种人”。"},{"type":"paragraph","text":"你看，他现身说法了:“像我这样怕民主和怕不民主的矛盾集于一身的人，我想不会是独一无二的。”怎么不会是独一无二的呢?下面“真心话”就出来了:“某些教条主义者，以自己的教条吓唬别人，而又为别人的教条所吓唬；某些官僚主义者自己盛气凌人，而又为别的官僚主义者盛气凌人所凌；……”(5月16日人民日报:“第三种人的体会”)"},{"type":"paragraph","text":"于是，我们党的各级领导，都是大小官僚主义者和教条主义者，都是“色厉而内荏”的人，都是兼有“统治者的骄横和小私有者的怯懦”的人，每一级领导对下是“盛气凌人”，又时时刻刻忍气吞声地被上级的“盛气凌人所凌”；对下面是用“教条主义”去“吓唬”，又时时刻刻被上级的“教条所吓唬”，整个党同国家机构中就是这样黑暗、混乱、被“官僚主义”和“教条主义”支配着的“衙门”，每一个干部都是同徐懋庸一样的无耻的市侩同压制民主的摆“架子”的人。这一切丑恶的性质都是从徐懋庸自己的“体会”中横暴地硬栽到“不会是独一无二”的别人身上去的。而且，既然他的丑事不是“独一无二”的，那么，他的结果“终于是自己的垮台”，也当然不会是“独一无二”的，党同国家各级领导的命运也必然“终于是自己的垮台”……"},{"type":"paragraph","text":"这逻辑实在是使人目瞪口呆，不知道用什么话来形容它，即使能说白马非马的诡辩专家公孙龙先生再世，也会自叹勿如。“我想不会是独一无二”的这一句话，就把别的干部都“联系”进一个无法解脱的宿命的“灾难”中去了。这好像一个无赖脱得精光，把自己身上量肮脏的地方亮给大街上的人群看，一面狂跳一面喊:"},{"type":"paragraph","text":"“你们看，我身上多么脏多么臭呀!我这个人真是一塌糊涂了呀!我已经垮台了呀!不过我是人，你们也是人，我的体会不是独一无二的，我的体会就是你们的体会，所以你们也是一样脏，一样臭，你们结果也终于一定是垮台!……”"},{"type":"paragraph","text":"对于这样的无赖，人们通常是把他从大街上赶走。然而，现在使用这种战术的徐懋庸表面上不是无赖，而是一位自封为杂文家、哲学家、革命家等等的“大名人”。那么，让我回答几句作为结束吧:"},{"type":"paragraph","text":"“右派先生，你的反党逻辑真可称为‘独一无二’的逻辑!可惜我们并不是‘第三种人’，不能接受你的劝导。既然你的逻辑是从右派和混入党内的‘第三种人’那里出来的，顶好还是回到那儿去吧。——他们正在望眼欲穿呢!”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c810444c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

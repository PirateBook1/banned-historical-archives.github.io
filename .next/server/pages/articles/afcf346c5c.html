script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"对召开全国军费预算会议报告的批语","alias":"","parts":[{"type":"paragraph","text":"对召开全国军费预算会议报告的批语！"},{"type":"paragraph","text":"（1949年12月1日）刘、朱、周、聂，并告杨立三："},{"type":"paragraph","text":"同意此件所述意见。开会时请你们注意指导，因此事与全国财政预算有密切关系。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月一日"},{"type":"paragraph","text":"[1]这是毛泽东对中央人民政府人民革命军事委员会总后方勤务部部长杨立三1949年12月1日报告的批语。"},{"type":"paragraph","text":"[2]刘，指刘少奇。朱，指朱德。周，指周恩来。聂，指聂荣臻，当时任中央人民政府人民革命军事委员会副总参谋长。"},{"type":"paragraph","text":"[3]指杨立三的报告。报告说：1950年全国军费预算会议确定于1949年12月10日在京召开。商定如下几个问题：一、修正、增补、厘定1949年4月颁布之统一供给标准草案，因为这个标准是依据长江以北地区情况制订的，在解放区范围扩展至全国的情况下，已不适应今日具体环境。二、商量起草军委总后勤部及大军区后勤部并尽可能地商量起草军、师、团后勤机关的组织系统、编制及组织条例、工作制度等。三、商量起草1950年供应关系。四、确定1950年夏、冬季各兵种服装制造任务与统一式样。五、讨论研究并拟出对低工薪制办法，提供军委作为今后改变供给办法的参考。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":12,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":68,"page_end":68},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afcf346c5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

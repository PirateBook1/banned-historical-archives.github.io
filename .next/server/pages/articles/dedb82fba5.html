script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叶剑英委员长会见江萨总理等太国贵宾同他们进行了亲切友好的谈话","authors":[],"dates":[{"year":1978,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三月二十九日电　人大常委会委员长叶剑英今天下午会见太王国总理江萨·差玛南以及随同来访的主要成员，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"叶剑英委员长在会见厅同江萨总理等太国贵宾一一握手，对他们来中国访问表示热烈欢迎。江萨总理对叶委员长说，我给你带来了太国政府和人民的良好祝愿。"},{"type":"paragraph","text":"谈话后，叶剑英委员长，邓小平、耿飚、陈慕华付总理，姬鹏飞付委员长等同江萨总理和夫人以及随同江萨总理来访的全体太国贵宾一起照了像。"},{"type":"paragraph","text":"人大常委会委员长叶剑英三月二十九日会见太王国总理江萨·差玛南以及随同来访的主要成员。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\03\\783u010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e图为宾主步入会见厅。"},{"type":"paragraph","text":"新华社记者　摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dedb82fba5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

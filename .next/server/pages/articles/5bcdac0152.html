script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党的七大：确立毛泽东思想在全党的指导地位","authors":[],"dates":[{"year":2002,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党的七大："},{"type":"paragraph","text":"确立毛泽东思想在全党的指导地位"},{"type":"paragraph","text":"大革命失败后，中国革命之所以能够坚持下来并走向复兴，关键在于以毛泽东同志为代表的共产党人找到了一条农村包围城市、武装夺取政权的正确道路。革命的胜利和失败的反复，使党和红军认识到了毛泽东同志正确领导的重要性。1935年1月，遵义会议确立了毛泽东同志在党和红军中的领导地位，在危急中挽救了党，挽救了红军，挽救了中国革命。这是党的历史上一个生死攸关的转折点。"},{"type":"paragraph","text":"在中共中央率领红军到达陕北前后，日本侵略者加紧了对中国的侵略。1937年7月，日本公然发动了大规模的全面侵华战争。在民族危亡的严重关头，国共两党再次合作，抗日民族统一战线正式形成。中国共产党坚持全面抗战的路线，因而成为团结全民族抗战的中坚力量。"},{"type":"paragraph","text":"1945年4月23日至6月11日，为了团结全党和全国各族人民，彻底打败日本帝国主义，并努力去争取光明的前途，党的七大在延安举行。大会制定的政治路线是：放手发动群众，壮大人民力量，在我党的领导下，打败日本侵略者，解放全国人民，建立一个新民主主义的中国。大会把党在长期奋斗中形成的优良传统和作风概括为三大作风，即理论和实际相结合的作风，紧密联系群众的作风，批评与自我批评的作风。大会确认马克思列宁主义的理论与中国革命的实践之统一的思想即毛泽东思想为党的指导思想，为全党在思想上、政治上的团结奠定了牢固的理论基础。"},{"type":"paragraph","text":"党的七大是中国共产党在民主革命时期召开的一次极其重要的代表大会。它是一次团结的大会，胜利的大会，为党领导人民去争取抗日战争的胜利和新民主主义革命在全国的胜利，奠定了政治上、思想上、组织上的基础。"},{"type":"paragraph","text":"（中共中央党史研究室宣教办提供）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bcdac0152"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

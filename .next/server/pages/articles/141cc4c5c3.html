script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省阜南縣龍王公社唐莊大隊党支部關於馬士娥錯誤的報告（節選）","authors":[],"dates":[{"year":1961,"month":5,"day":3}],"is_range_date":false,"parts":[{"text":"安徽省阜南县龙王公社唐庄大队党支部关于马士娥错误的报告（节选）","type":"title"},{"text":"【马士娥为安徽省阜南县龙王公社唐庄大队的食堂负责人、中共党员。】","type":"paragraph"},{"text":"主要错误事实：","type":"paragraph"},{"text":"59年冬和又年春，由于严重自然灾害，农业生产失收致使59年农村缺粮、断粮，广大社员群众处于极困难之际，虽然政府拨给大批粮食，但是来不及调运，在这种严重困难情况下，马士娥作为一个共产党员，不仅不能关心社员疾苦，反而与坏干部曾继宽等混在一起，偷吃偷喝，翻箱倒柜，掠夺社员财物。","type":"paragraph"},{"text":"当政府拨下来大批粮食后，生产队恢複食堂，马士娥掌握东头食堂，进行偷吃偷喝，60年春节之际，每人一斤麵，结果每人隻发四个饺子三个圆子，剩很多饺子，结果未发给社员就没有了，她家小孩吃的肚子胀的往外吐，吐出来的饺子又被别人家的孩子拾起来吃掉。她在掌握食堂同时，她女儿住在本社西头，家里是富农成分，马士娥把她女儿搞来烧锅做饭，偷吃偷喝，社员家饿死人很多，他家一个人未死。","type":"paragraph"},{"text":"59年冬，社员曾庆祝娘家挖点菜，家里原来晒点红芋叶子及棉花，马士娥不顾社员济困，随同坏干部曾继宽（支部书记）一道将菜及棉花全部搞到连部去，曾庆祝娘被曾继宽吊后回去没有吃的四五天后死去了（那时未开食堂），虽然不是马士娥责任，但其参与一伙搜掠社员渡命东西，其错误性质也是极其严重的。","type":"paragraph"},{"text":"社员王家钱家九口人，死了七口人，剩下兄妹两人，因浮肿搞不动茅草，或达不上任务，马士娥同代广巨经常扣他的饭，一顿扣一碗或两碗，有时甚至全不给，据广大社员反映，代广巨扣饭大都她出的主意，代广巨执行。马士娥本人不出麵，不打饭。马士娥虽然未直接扣过，但民愤很大。在曾继宽掠夺社员曾庆祝家猪肉、代学谦家猪肉、郭凤英家猪肉，每次她都在吃，不仅在食堂偷吃偷喝，同时同坏干部曾继宽一起将社员东西掠夺来进行吃喝，不顾社员疾苦，完全丧失一个共产党员应有的品质。","type":"paragraph"}],"comments":[],"origin":" 网络所载档案材料。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"141cc4c5c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

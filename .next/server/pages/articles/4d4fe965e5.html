script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"倒打一耙的卑劣手法","authors":["傅林章"],"dates":[{"year":1976,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"原材料工段　傅林章"},{"type":"paragraph","text":"列宁在《马克思学说的历史命运》中指出:“马克思主义在理论上的胜利，逼得它的敌人装扮成马克思主义者，历史的辩证法就是如此，”(《列宁选集》第2卷第439页)列宁在这里揭露的正是那些内脏腐烂了的假马克思主义者。这段话现在被《论总纲》的炮制者引用了过来。《论总纲》的炮制者满以为引用列宁的话，便有了“本钱”。于是，就朝无产阶级一个钉耙倒打过来，气势汹汹地提出了所谓“反马克思主义的阶级敌人”，咬牙切齿地要与之作拼死的斗争。那么，“反马克思主义的阶级敌人”是谁呢?是走资派吗?不是1它指的正是坚持以阶级斗争为纲，坚持毛主席革命路线的中国共产党人。"},{"type":"paragraph","text":"邓小平装着一肚子腐烂发臭的修正主义货色，却要蒙着“革命”的皮；他是货真价实的反共反人民的党内资产阶级，却污蔑别人是“反马克思主义的阶级敌人”。看，我们的老对手就是这样“装扮成马克思主义者”的。"},{"type":"paragraph","text":"《论总纲》的炮制者所使用的倒打一耙的伎俩，“前已有之”，并不稀罕。中国现代史上的大卖国贼蒋介石曾几次耍弄这种手法。抗日战争初期，蒋介石在“西安事变”中被迫接受抗日后没几天，这个独夫民贼就在洛阳发表“声明”说，西安事变系受“反动派”包围而致。他自己亲日投降，却反诬坚持抗日的中国共产党人和人民群众是“反动派”。对此，毛主席曾给以辛辣的讽刺:“我们劝蒋氏将其政治字典修改一下，将‘反动派’三字改为革命派三字，改得名副其实，较为妥当。”如今，蒋介石的无赖丑剧，邓小平及其《论总纲》的炮制者又依法重演。我们奉劝邓小平也该把他的政治字典改一改，将“反马克思主义的阶级敌人”改为“无产阶级革命派”，这样才名副其实。至于邓小平自己，党和人民已有定论，那就是:“党内最大的不肯改悔的走资派”，要甩掉这顶帽子，是不行的。"},{"type":"paragraph","text":"揭露《论总纲》用马克思主义词句搞倒打一耙的把戏，对我们大有收益。它可以使人们眼界大开，嗅觉灵敏，看清这伙资产阶级的奴才们为了向无产阶级进攻，是怎样糟蹋马克思主义的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d4fe965e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

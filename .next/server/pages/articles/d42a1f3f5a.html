script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"戴上金光灿灿的毛主席像章，张九妹激动万分，决心:毕生宣传毛主席光辉思想","authors":["卫东鹰"],"dates":[{"year":1968,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"面对着金光闪闪的毛主席像章，驻沪空军部队代表、民航随机毛泽东思想宣传服务员张九妹，这位无限热爱毛主席的贫农女儿，心中激动万分，一时思绪奔腾。"},{"type":"paragraph","text":"她想起了自己苦难的家史；想起了在她踏上工作岗位前，父母叮嘱她永远紧跟毛主席闹革命的嘱咐；想起了在飞机上用毛泽东思想指挥自己的行动，用自己的行动宣传毛泽东思想的日日夜夜，情不自禁地高呼:“毛主席万岁!万万岁!”“敬祝毛主席万寿无疆!万寿无疆!”"},{"type":"paragraph","text":"在民航班机上服务的二年中，张九妹把宣传毛主席的光辉思想，看作是对毛主席最大的忠。有一次，乘客中有一位因工受伤四肢瘫痪的工人。张九妹为了鼓舞他战胜疾病的勇气和信心，给他读毛主席有关战胜困难的语录，为他表演了毛主席语录歌舞。病人深受感动，一再劝张九妹休息。张九妹回答说:“宣传毛泽东思想比什么都重要，累一点，也心甘情愿。”"},{"type":"paragraph","text":"今天，张九妹戴上大会赠送的毛主席像章，再一次向毛主席庄严宣誓:一辈子忠于您老人家，一辈子宣传您老人家的光辉思想!走到那里，就宣传到那里；那里有群众，就在那里宣传。"},{"type":"paragraph","text":"回到宿处，张九妹就把《毛主席像章胸前戴》、《敬祝毛主席万寿无疆》等节目反复练习了几遍。晚饭后，当代表们座谈时，她热情地为大家演出了一个又一个忠于毛主席的歌舞节目。"},{"type":"paragraph","text":"(卫东鹰)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d42a1f3f5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

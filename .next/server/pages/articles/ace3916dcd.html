script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":2,"day":20}],"is_range_date":false,"parts":[{"text":"三反简讯","type":"title"},{"text":"▲云南打虎运动中，发现“假老虎”很多。目前大会逼出来的假老虎的数目日有增加。省委意见认为如假老虎不超过老虎数百分之十即算不错。目前资产阶级很恐慌，怕杀头。鸿昌电讯器材行老板夫妇痛哭两天说：“坦白了是死，不坦白也是死”，最后还是坦白了，并检举了十几家。政府在大会上宣布免予刑事处分后，老夫妇俩惊喜万状，积极检举了昆明头号奸商伍体贤(进出口业，去年国庆曾赴京观礼，一度被认为先进者。现已被扣)，省府为争取坦白，宣布了几家无罪，但影响不大。拟再宣布一批，并分化巨商“四大家”之一家，以争取广大动摇者。","type":"paragraph"},{"text":"▲贵州省、市三反运动续有进展，全省大小老虎已达八百六十只。但由于打的面太大，群众疲劳不堪，老虎死抗，积极分子急躁，中立者怀疑和对老虎同情，因而逼供、打人、骂人、罚跪等现象已发生。有的单位在捉虎时，毫无材料，只凭印象确定对象，结果不但无收获，反造成运动发展困难，自杀毙命者已发生数起。贵阳市工商界五反运动在新药、液体、燃料、烤烟等三业开展较好，大商人的气焰已打下去，中小商人一致满意。","type":"paragraph"},{"text":"▲河南省许昌专区各县已开始进行三反运动。中共禹县县委会机关已破获县委办公室副主任兼秘书高郁周为首的巨大集体贪污案。自一九四八年以来，高与其同伙(共四人)贪污一亿零四百万元。目前运动已开始向区乡发展，禹县城关区在一次各界人民代表会上就检举出干部贪污、受贿事件三百多起。禹县、襄城等县委确定了结合民主建政进行三反的重点乡，以重点经验指导一般。已结束民主建政的乡，将在生产运动中结合进行“三反”补课。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月20日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ace3916dcd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

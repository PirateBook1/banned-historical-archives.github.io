script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国伞厂党支部在揭批‘四人帮’的斗争中——抓好典型引路　以点带动全面","authors":[],"dates":[{"year":1977,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在揭批“四人帮”的斗争中，中国伞广党支部注意抓好典型，以点带面，推动全厂运动的深入开展。"},{"type":"paragraph","text":"揭批“四人帮”的斗争一开始，这个厂党支部发动群众，抓了零件、模具等四个班组作为全厂的点，党支部领导成员分别深入这几个班组，亲自和工人群众一起参加讨论，研究如何搞好班组的学习和批判，并及时总结经验。如零件小组充分发挥工人理论队伍的作用，运用多种形式进行批判，使“四人帮”的罪行家喻户晓，人人明白。三个多月来，他们开了四次班组批判会，出了四期大批判专栏和五期黑板报，写了一百多篇批判文章，把班组学习批判搞得热气腾腾，扎扎实实。这个小组还分析研究了“四人帮”在工业战线散布的谬论，深入批判，彻底肃清其流毒。“四人帮”过去对敢于抓生产的同志一律扣上“唯生产力论”的帽子，使这个小组有的同志畏首畏尾，不敢抓生产。他们就针对这个情况，带领全组同志认真学习毛主席关于经济工作的教导，狠批“四人帮”破坏社会主义建设的罪行，从理论和实践的结合上搞清楚革命和生产的辩证关系。工人们思想大解放，大干社会主义的干劲也更足了。"},{"type":"paragraph","text":"最近，这个厂党支部召开了全厂班组学习、批判交流会，总结推广零件小组的经验，并对下一阶段的运动作了新的部署和安排。全厂干群团结一致，把揭批“四人帮”的伟大斗争推向新的高潮。"},{"type":"paragraph","text":"(复旦大学新闻系学员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63354e896a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"幹部学校学员右派言论（二）","authors":["刘肖侠","山西","梁昭宾","王建业","裴象模"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"干部学校学员右派言论","type":"title"},{"text":"山西梁昭宾刘肖侠王建业裴象模","type":"authors"},{"text":"梁昭宾（教育干部学校学员、共产党员）：","type":"paragraph"},{"text":"“苏共20次党代表大会对斯大林错误的揭发和批判及苏联领导人的更换是苏共中央宗派主义。苏共大多数党员是走上层路线的。究竟是斯大林问题，还是赫鲁晓夫的问题？苏联共产党不如中国共产党”。","type":"paragraph"},{"text":"刘肖侠（教育干部学校学员）：","type":"paragraph"},{"text":"“斯大林的个人崇拜是苏联社会制度造成的。苏共党对马林科夫、莫洛托夫等人反党集团的决议是苏共中央内部闹分裂，是争权夺利，中共中央发电文是为了给他们打气”。","type":"paragraph"},{"text":"“现在的社会连罗马时代的奴隶社会都不如。罗马时代的自由民政府还照顾，我国的农民是吃不饱。现在的社会有许多是‘糟’现象，买东西排队是‘最糟’的现象，现在连高利贷也借不上”。","type":"paragraph"},{"text":"王建业（教育干部学校学员、共青团员）：","type":"paragraph"},{"text":"“统购统销搞糟了，统购统销时，从中央大干部至县、区小干部都犯了一系列的错误，政策是卖余粮，但有的人没有余粮，连口粮都卖了。忻专18县农民生活更加痛苦，下级干部为讨好上级，空报数字，结果逼的农民卖口粮。农民没粮吃，我们是绝食出口，支援国外。国库存有粮食，就是不卖给农民。农民说：‘共产党好是好就是没有粮食吃’。我村有290户，就有90户讨饭吃，这就是统购统销的结果”。","type":"paragraph"},{"text":"“美国比苏联强，苏联比不上美国，中国更不能相比。美国工业发达，粮食产量比苏联多，美国把吃不完的小麦倒在海里。美国牲口吃的玉菱，我们统购统销农民吃糠”。","type":"paragraph"},{"text":"裴象模（教育干部学校会计）：","type":"paragraph"},{"text":"“有些人假迷三道，会说门面话，领导就认为好。真如家乡话说的：‘溜沟子走遍天下，直性子寸步难行’，‘溜沟子不如顺沟手，顺沟子不如爬沟子。’我对右派分子赵俊的‘论舌头’，有同样看法。领导上怎说怎对。能对领导说些漂亮话，就能吃得开；对不能顺从领导的人，人家（指领导）就大的给你个大家伙小的给你个小家伙。我的处分与此有关。逐级反映很想信，越级反映不顶事。谁表现对领导能顺从，对工作假积极，谁就能被提拔和吸收入党。如九一小学总务主任王××，教干校的后补党员靳××等都是这样爬上去的”。","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（二）》（中共山西省委整风办公室编，1957年9月）；《“鸣”、“放”选集（四）》（中共山西省委整风办公室编印，1957年11月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75b9ea0b79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

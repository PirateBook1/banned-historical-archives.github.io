script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席和他的亲密战友林副主席接见在北京的中国人民解放军指战员毛主席神采奕奕，十分高兴地向全场革命战士亲切招手、鼓掌　中共中央政治局常委周恩来、陈伯达、康生同志等参加接见　革命战士见到心中的红太阳毛主席，无比激动，无比幸福。他们高举革命红宝书　《毛主席语录》，热烈高呼:“毛主席万岁!”“毛主席万万岁!”","authors":[],"dates":[{"year":1969,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十四日电　我们最敬爱的伟大领袖、伟大统帅毛主席和他的亲密战友林彪副主席，今天接见了中国人民解放军总参谋部、总后勤部及各军种、兵种在北京的指战员。被接见的革命战士，怀着对伟大领袖毛主席无限热爱、无限忠诚的深厚无产阶级感情，激动地欢呼:“毛主席万岁!”“毛主席万万岁!”“敬祝毛主席万寿无疆!万寿无疆!”"},{"type":"paragraph","text":"参加接见的，有中共中央政治局常委周恩来、陈伯达、康生同志，中共中央政治局委员(以姓氏笔划为序)叶群、江青、李先念、李作鹏、吴法宪、邱会作、姚文元、黄永胜、董必武、谢富治同志，中共中央政治局候补委员纪登奎、李德生、汪东兴同志。"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。被接见的革命战士，聚集在宏伟壮丽的人民大会堂，一遍又一遍地学习毛主席语录，高唱革命歌曲，等候着伟大统帅毛主席接见这一最幸福时刻的到来。"},{"type":"paragraph","text":"伟大领袖毛主席永远和革命战士心连心，革命战士永远忠于伟大领袖毛主席。毛主席和他的亲密战友林彪副主席在极其热烈的欢呼声中，健步来到人民大会堂主席台。毛主席神采奕奕，十分高兴地从主席台一端走到另一端，向全场革命战士亲切招手、鼓掌。"},{"type":"paragraph","text":"革命战士见到心中的红太阳毛主席，无比激动，无比幸福。他们高举革命红宝书《毛主席语录》，热烈高呼:“毛主席万岁!”“毛主席万岁!”“毛主席万万岁!”“敬祝毛主席万寿无疆!万寿无疆!”“紧跟伟大统帅毛主席!”“永远忠于伟大领袖毛主席!”"},{"type":"paragraph","text":"伟大领袖毛主席的亲切接见，极大地鼓舞和教育了革命战士。他们说，毛主席亲手缔造了我们伟大的、光荣的、正确的中国共产党和伟大的中国人民解放军。我们在长期的革命斗争中得出一条真理:紧跟伟大统帅毛主席就是胜利。人民战士永远忠于毛主席，永远忠于战无不胜的毛泽东思想，永远忠于毛主席的无产阶级革命路线。我们一定要更加紧密地团结在伟大领袖毛主席的周围，团结在以毛主席为首、林副主席为副的党中央的周围，高举马克思主义、列宁主义、毛泽东思想伟大红旗，把无产阶级文化大革命进行到底，进一步巩固无产阶级专政。"},{"type":"paragraph","text":"被接见的革命战士说，毛泽东思想是我们胜利的伟大旗帜，我们一定要把活学活用毛泽东思想的群众运动更广泛、更深入地开展下去，搞好思想革命化，全面落实“九大”提出的各项战斗任务，要坚决贯彻执行毛主席的“抓革命，促生产，促工作，促战备”和“备战、备荒、为人民”的伟大战略方针，发扬“一不怕苦，二不怕死”的无产阶级彻底革命精神，提高警惕，保卫祖国，随时准备歼灭一切敢于来犯之敌，把反对帝国主义、现代修正主义和各国反动派的伟大斗争进行到底。"},{"type":"paragraph","text":"接见结束时，革命战士怀着无比幸福的心情，高唱《大海航行靠舵手》、《团结起来，争取更大的胜利》。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\10\\69af010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我们最敬爱的伟大领袖、伟大统帅毛主席和他的亲密战友林彪副主席，十月十四日接见了中国人民解放军总参谋部、总后勤部及各军种、兵种在北京的指战员。"},{"type":"paragraph","text":"伟大领袖毛主席神采奕奕，十分高兴地向全场革命战士亲切招手。　新华社发(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b3bd05a11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

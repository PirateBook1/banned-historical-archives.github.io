script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张春桥戚本禹与北航“红旗”五名战士谈话","authors":["张春桥","戚本禹"],"dates":[{"year":1966,"month":11,"day":11}],"is_range_date":false,"parts":[{"text":"张春桥戚本禹与北航“红旗”五名战士谈话","type":"title"},{"text":"张春桥戚本禹","type":"authors"},{"text":"“红旗”战士：自从《红卫兵不怕远征难》那篇社论发表以后，大部分都长征去了，我们留下来的到北京社会上去，到工厂去。","type":"paragraph"},{"text":"戚本禹同志答：与工农结合，大方向没错。","type":"paragraph"},{"text":"问：我们到工厂去了几趟，看到真正工人的造反精神比我们好，现在文化大革命向纵深发展，我们迈开脚步到工厂去和工人相结合，了解社会。我们到工厂去写大字报，宣传毛泽东思想，宣传党的方针政策，与工人谈心，替工人抄大字报，和工人一块劳动，搬到工厂去住。","type":"paragraph"},{"text":"我们是到光华木材厂的。工人同志纷纷要求我们去，那里路很远，我们准备搬到那里去住。","type":"paragraph"},{"text":"戚本禹答：到工厂与工人一起住，不要打破他们的生产秩序。当然有的生产秩序也是要打破的，靠群众去创，去打破，这样就可以了。","type":"paragraph"},{"text":"张春桥答：搞工厂是方向问题，我们打算下一步应该这样走。至于怎么样搞，你们去闯，去摸索经验。","type":"paragraph"},{"text":"问：有人反对我们进工厂，例如：北京玉器厂，光华木材厂，红旗战斗团也对我们提抗议。","type":"paragraph"},{"text":"张春桥：这是一件新鲜事物嘛！当然有人反对，（笑）反对你们进工厂的指导思想是怕你们打破了他们的生产秩序。如果你们注意了，把革命和生产的关系处理好了，他们就不反了。首先你们应该和工人接触，现在不要到车间去，因为他们内部不统一，也谈不了多少话。我以前有几次到工厂去，也是这样，要等工人下了班再和他们谈话，否则你们到这派师傅那里去劳动，另一派可能全部停工，那就不好了。","type":"paragraph"},{"text":"问：我们想搞几个点摸索经验，是不是你们也深入配合我们搞点，总结经验。","type":"paragraph"},{"text":"戚本禹、张春桥同志：好！好！好！还是靠你们去闯吧！找几个工人谈谈心。","type":"paragraph"}],"comments":[],"origin":"一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（3）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]},{"id":"zhangchunqiao","name":"春桥文录","internal":false,"type":"pdf","official":false,"author":"张春桥","files":["https://raw.githubusercontent.com/ban

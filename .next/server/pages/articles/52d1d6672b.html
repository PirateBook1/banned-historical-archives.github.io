script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马里和上沃尔特朋友热烈欢呼  文化大革命给全世界送来了毛泽东思想","authors":[],"dates":[{"year":1967,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马里和上沃尔特朋友热烈欢呼"},{"type":"paragraph","text":"文化大革命给全世界送来了毛泽东思想"},{"type":"paragraph","text":"据新华社巴马科电　马里和上沃尔特的朋友最近在同新华社记者谈话时，热烈赞扬正在中国深入开展的无产阶级文化大革命。一位马里工程师十分激动地说：毛主席曾说，“十月革命一声炮响，给我们送来了马克思列宁主义。”现在是中国的无产阶级文化大革命，给全世界送来了当代的马克思列宁主义、一切革命者的战无不胜的武器——毛泽东思想。"},{"type":"paragraph","text":"一位马里教员说：“中国文化大革命的风暴震撼了世界，它给各国被压迫人民带来了革命精神。”"},{"type":"paragraph","text":"一位马里朋友说：“在文化大革命中，由毛主席领导的中国人民把中国的赫鲁晓夫揪出来了，这是毛泽东思想的伟大胜利。”"},{"type":"paragraph","text":"另一位马里朋友说：“我们把希望寄托在中国和毛主席的身上。”“中国人民的胜利是我们胜利的保证。”"},{"type":"paragraph","text":"一位上沃尔特朋友说："},{"type":"paragraph","text":"“在苏联修正主义者背叛革命以后，现在各国人民都眼望着中国。”他还说，“如果不是毛主席发动无产阶级文化大革命，那末象苏联现在的情况一样，资产阶级分子就会围剿革命者，中国的革命就会被扼杀。因此，毛主席发动文化大革命是非常英明及时的。这对各国革命人民是一件大好事。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52d1d6672b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

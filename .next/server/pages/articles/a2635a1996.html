script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗波保蒙人民热烈欢呼我国发射导弹核武器试验成功  中国有毛主席领导什么奇迹都能创造  中国的伟大成就使人更加热爱毛主席和毛泽东思想","authors":[],"dates":[{"year":1966,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"罗波保蒙人民热烈欢呼我国发射导弹核武器试验成功"},{"type":"paragraph","text":"中国有毛主席领导什么奇迹都能创造"},{"type":"paragraph","text":"中国的伟大成就使人更加热爱毛主席和毛泽东思想"},{"type":"paragraph","text":"本报综合报道　据新华社讯：罗马尼亚、波兰、保加利亚和蒙古人民热烈欢呼中国发射导弹核武器试验成功，指出“这是毛泽东思想的胜利”。"},{"type":"paragraph","text":"罗马尼亚一位干部兴奋地说，这是中国人民的卓越成就和伟大的胜利。"},{"type":"paragraph","text":"一位工人说，中国人民的这一巨大成就是对正加紧进行侵略的美帝国主义的一个沉重的打击。"},{"type":"paragraph","text":"一位青年说，太好了！这是你们的成就，也是我们的成就。"},{"type":"paragraph","text":"一位正在给她外地的朋友写信的女大学生，当听到这一消息时，便立即把这个喜讯写在信里。"},{"type":"paragraph","text":"波兰一位职员向中国朋友祝贺说：“这是毛泽东思想的胜利。毛泽东主席最相信人民群众。正因为依靠人民群众，才取得了这次巨大的成就。中国这次核试验的成功使人更加热爱毛泽东主席和毛泽东思想。”他指出，中国这次试验，证明了中国的工业和科学技术水平又提高到一个新的高度。全世界劳动人民都对此感到无比高兴。中国愈强大，世界和平和劳动人民的利益就愈有保障。"},{"type":"paragraph","text":"华沙一个文化机构的工作人员对中国朋友说：“这是一件大好事。你们获得了巨大成功。这应归功于毛泽东的英明领导。”"},{"type":"paragraph","text":"保加利亚人民在知道中国发射导弹核武器试验成功的消息后在二十八日清晨纷纷向中国同志表示热烈的祝贺，他们连声说：“好极了，好极了”。一个职员说：“中国在科学技术方面又大大前进了一步，这对保卫世界和平又作出了新的贡献。”一位军人说：“这是对越南人民极大的支持，对美国侵略者的沉重打击”。一位农学家说：“中国不依靠别人，而自己制造出来了导弹核武器，真不愧是一个强大的民族。中国这一成就对世界被压迫人民是巨大的鼓舞。”一个工人说：“中国为了巩固自己的国防，完全有必要掌握导弹核武器，我对中国在自力更生的基础上制造出这种武器非常钦佩。”"},{"type":"paragraph","text":"蒙古人民在中国发射导弹核武器试验成功的喜讯传到乌兰巴托后，感到无比高兴。连日来，每天都有蒙古朋友向中国同志表示热烈祝贺。"},{"type":"paragraph","text":"一位蒙古工人说：“这是用毛泽东思想武装起来的中国人民所创造的奇迹。”一位蒙古青年说：“中国有毛主席领导，什么都能创造成功。”有的蒙古朋友表示：“我一定要好好学习毛泽东思想。”有的妇女嘱咐孩子：“要读毛主席的书，长大了为增进蒙中两国人民的友谊而工作。”"},{"type":"paragraph","text":"一位蒙古老大娘高兴地说：“中国在毛主席领导下强大起来了。那些骂中国的人将来总有一天要倒台的。”她还说：“伟大的毛主席永远和革命人民在一起。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2635a1996"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

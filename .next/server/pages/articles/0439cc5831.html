script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海新闻工作者联欢石西民、张春桥同志作了亲切讲话","authors":[],"dates":[{"year":1963,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　前天下午，本市新闻界假文艺会堂举行联欢会，参加的有各新闻单位的编辑、记者、校对、美术工作者、资料工作者、播音员以及复旦大学新闻系教师等共四百余人。"},{"type":"paragraph","text":"联欢会由上海新闻工作者协会会长金仲华主持。"},{"type":"paragraph","text":"中共上海市委书记处候补书记石西民，中共上海市委常委委员张春桥、杨西光和中共上海市委宣传部副部长白彦等应邀参加了联欢会。石西民、张春桥同志在联欢会上先后讲了话。他们勉励新闻工作者在新的一年中，鼓足干劲，深入实际，加强团结，练好本领，做一个又红又考的新闻战士，在兴无灭资的思想斗争中，发挥更大的作用。"},{"type":"paragraph","text":"正在上海采访华东农业先进集体代表会议新闻的华东各省报的一部分记者，也应邀参加了联欢会。"},{"type":"paragraph","text":"上海广播电视艺术团、上海市戏曲学校等单位在联欢会上演出了丰富多彩的节目。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0439cc5831"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

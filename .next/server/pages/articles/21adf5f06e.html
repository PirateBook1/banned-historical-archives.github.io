script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉丁美洲朋友热烈欢呼毛主席庄严声明毛主席声明是威力强大的精神原子弹","authors":[],"dates":[{"year":1970,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社哈瓦那二十七日电　一些拉美朋友最近发表谈话，热烈欢呼中国人民的伟大领袖毛主席五月二十日发表的支持世界人民反对美帝斗争的庄严声明。"},{"type":"paragraph","text":"一位拉美朋友说，毛主席关于“当前世界的主要倾向是革命”的教导，对世界各国人民的斗争具有伟大的现实意义和指导意义。各国人民的斗争现实完全证明了毛主席这一论断的正确性。越南、老挝、柬埔寨人民的斗争正在取得一个又一个的胜利，亚非拉各地的群众斗争正在蓬勃发展，欧洲、北美的群众运动也出现了空前高涨的局面。这些生动的事实都充分证明毛主席关于“在世界范围内，正出现一个反对美帝国主义斗争的新高潮”的论断是伟大的真理。"},{"type":"paragraph","text":"另一位拉美朋友说，毛主席的声明是又一颗精神原子弹，是对美帝国主义和各国反动派的沉重打击，是对全世界革命人民的巨大鼓舞。他说，美帝国主义在世界上到处进行侵略和掠夺，不断在印度支那和中东扩大侵略战争，这就在全世界人民面前充分暴露了它的侵略本性。但是正如毛主席早就指出的，帝国主义和一切反动派总是“搬起石头打自己的脚”。柬埔寨人民革命斗争的迅速发展完全证明了毛主席的论断。美帝国主义在印度支那只有一个前途，一种命运，那就是失败。他还说，毛主席的声明对当前世界革命运动进行了马列主义的科学分析。毛主席的声明是一颗威力强大的精神原子弹，世界各国人民在自己的斗争中只要正确运用这一精神武器，就一定会取得革命的胜利。"},{"type":"paragraph","text":"还有一位拉美朋友说，毛主席的声明具有伟大的历史意义，对各国人民的斗争具有伟大的指导意义，对世界革命的发展将发生深远的影响。毛主席在声明中对帝国主义和一切反动派的本性进行了马列主义的分析，这一声明将大大加强世界各国革命人民为彻底打败美帝国主义及其一切走狗而进行的斗争。"},{"type":"paragraph","text":"他还说，毛主席教导我们:“弱国能够打败强国，小国能够打败大国”，这是对一切小国人民斗争所作出的马列主义的科学的结论。亚非拉各国人民为了保卫自己的正义事业，进行了卓越的斗争，不断打败美帝国主义及其走狗。事实证明，国不分大小，只要敢于斗争，就一定会取得革命的胜利。越南、老挝、柬埔寨人民的斗争为世界人民作出了光辉的榜样。"},{"type":"paragraph","text":"另一位拉美朋友说，毛主席在声明中指出:“美帝国主义看起来是个庞然大物，其实是纸老虎”，“全世界人民团结起来，打败美国侵略者及其一切走狗!”毛主席的这一教导是对全世界人民的巨大鼓舞。这位朋友说，由于中国一贯坚持马列主义立场，坚决支持各国人民的革命斗争，所以受到了全世界革命者的尊敬。印度支那各国人民的武装斗争，亚非拉各国人民的革命斗争，包括美国人民在内的全世界人民的革命斗争，一定会在毛泽东思想的鼓舞下，在中国的支持下取得更加伟大的胜利。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\05\\705t040301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在我国港口的外国海员手持《毛主席语录》高呼:“坚决支持毛主席的庄严声明!”　新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21adf5f06e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

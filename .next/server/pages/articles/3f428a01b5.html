script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高等学校应采用什么领导体制？","authors":["九三学社保定分社筹委会"],"dates":[{"year":1957,"month":6,"day":17}],"is_range_date":false,"parts":[{"text":"高等学校应采用什么领导体制？","type":"title"},{"text":"九三学社保定分社筹委会","type":"authors"},{"text":"【本报消息】高等院校采用什么领导体制?九三学社河北农学院支社筹委会，最近曾就这一问题邀请本院社内外二十位教师举行了座谈。与会者热烈地发表了自己的见解。","type":"paragraph"},{"text":"党委制这一制度本身没有问题，问题在于如何贯彻执行","type":"subtitle"},{"text":"陶学郁副教授说：我院党委会对某些重要问题，只是自己讨论作出决定，不经过教师讨论就付诸实施；有些问题虽然也向院务会提出，但大多数是议而不决，决而不行，或者是行而不彻底。这就形成会上决议，会下无人过问，使人民教育事业受到损失。因此，我建议党委会今后对某些重大问题应提出初步意见，经过院务会发动教师充分而深入的讨论，作出决定，使党的领导建立在群众的基础上，齐心协力的使党的方针、政策得到彻底贯彻执行。","type":"paragraph"},{"text":"党委制是好，问题是在于执行制度的人是否称职","type":"subtitle"},{"text":"石大伟副教授说：关于高等院校领导体制问题，应从制度与人两方面考虑。从制度上说，党委制比院长制发展了一步，有其积极意义。但是，执行这一制度的人是否称职，有分析研究的必要。例如：我院有三个专业，不要说党委大多数对业务是外行，即便是内行，也不全都是内行。因此要求党委在贯彻方针政策方面加强领导，而对于有关教学和科学研究工作，就要大胆放手依靠教师。使两方面互相结合起来。所以，我主张以党委为领导核心，加强院务会的作用，让它成为执行决策的权力机构。","type":"paragraph"},{"text":"党委制不能变，但要充分发扬民主","type":"subtitle"},{"text":"孙醒东教授说：有人主张党委退出学校，这是荒唐的，教授治校其中有很多问题。我赞成党委制，但党委要充分发扬民主，重大问题让教师们充分讨论，采纳大家的合理意见。这样，教师们就感到是有职有权有责，能发挥自己的作用。","type":"paragraph"},{"text":"党委领导对人应一视同仁，德才并重","type":"subtitle"},{"text":"张绍成讲师说：党委制是好，但执行的不好，就成为宗派主义，党员团员就以此为护身符。我院关于教师的升级、加薪、进修，党员团员大多是享有优先权利。养成党员团员的优越感。如果党员团员的条件具备，比其他人好，是应该的，但实际上却不是这样，其中就有问题了。又如每一单位都派一个党员，是否就算是加强了党的领导呢?我认为不一定是这样，他们能力不强，也不能领导好。","type":"paragraph"},{"text":"最后支社筹委会主任委员孙珍田发言。他说：高等院校领导的基本原则有五个，都是互相制约不可分割的。党委制若作为集体领导的分工负责制来说是正确的，但有正确的制度需有正确的工作方法和工作作风作保证。实行党委制要忽视了其他不可分割的互相结合的原则，是必然会出现很多问题。所以我赞成党委制，在党委的集体领导下，加强和扩大院务委员会的作用，发挥广大教师的积极性和主动性，把教学和科学研究工作向前推进。","type":"paragraph"}],"comments":[],"origin":"《河北日报》1957年6月17日。原题为: “高等学校应采用什么领导体制？‘九三学社’河北农学院支社举行座谈”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f428a01b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"晋江专区归侨、侨眷对棉布统销的反映和要求","authors":["龚人左"],"dates":[{"year":1954,"month":9,"day":20}],"is_range_date":false,"parts":[{"text":"晋江专区归侨、侨眷对棉布统销的反映和要求","type":"title"},{"text":"龚人左","type":"authors"},{"text":"【福建分社二十日讯】晋江专区归国华侨、侨眷对棉布统销有以下一些反映和要求：","type":"paragraph"},{"text":"(一)部分中、上层归国华侨、侨眷过去讲究吃穿，挥霍浪费惯了，听说棉布要统销，埋怨地说：人民政府样样好，只有统销歹。有的说：吃穿都限制，叫我们争取侨汇做什么？南安县归国华侨柯波涛说：“棉布也要统销，怎能说社会主义社会是幸福美满的?”但新从国外回来的华侨及大部分上层侨眷认为问题不大，有的人说：单从南洋带回的衣服就够穿三年五年。有的上层侨眷算了算账说：冬天可穿羊毛、呢、绒，夏天穿丝绸，秋春可穿秋绒，这些都不是统销品，棉布给老头、小孩穿，问题不大。","type":"paragraph"},{"text":"(二)中、下层归国华侨、侨眷都反映规定棉布的购买数不够，特别是参加劳动的归国华侨与侨眷不够。惠安县侨眷说：我们起早摸黑，扁挑杀颈，十七尺布那里够。惠安县侨眷孙文卿说：“结婚用布规定六十尺太少，女方的内衣须两套二十四尺，外衣四套四十八尺，头巾两块四尺，这样就要七十六尺，男方还得多做棉衣，因此不够。”很多人认为丧事可不用一百五十尺，因为灵厝孝衣可以租，“分头白”早已改用小手巾了。","type":"paragraph"},{"text":"(三)一些具体要求：华侨家属回国，没有棉被，应加以照顾；惠安、晋江等县妇女要求照顾每年多两块头巾布，共四尺；永春县妇女要求多一块腰巾和背小孩的背巾；南安、安溪等地群众习惯用花布做蚊帐，要求照顾。(龚人左)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1954年9月29日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd50067b9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡耀邦在科学院综合考察组座谈会上的讲话","authors":["胡耀邦"],"dates":[{"year":1975,"month":10,"day":15}],"is_range_date":false,"parts":[{"text":"胡耀邦在科学院综合考察组座谈会上的讲话","type":"title"},{"text":"胡耀邦","type":"authors"},{"text":"一九七五年十月十五日上午","type":"paragraph"},{"text":"胡耀邦同志讲（大致精神)：","type":"paragraph"},{"text":"你们这样的单位外国有没有？在美国(苏联、英国、日本)叫什么名字？我们国家面积很大，你们给我算一下沙漠、草原、高原面积多少？你们单位出了三期简报，叫什么“自然资源考察研究简报”吧。简报还反映了西藏的情况，我国的农业向平原进军，应向广度深度进军。我国×××万平方公里的高山高原区，人口不到×百万，不到1%。高山高原区你们研究研究。向什么地方进军？进军的地方多得很，如高原、黄土高原、1,5亿平方公里的太平洋。青藏高原是天下第一高原吧，世界上有多少高原。(研究)可以以西藏高原为重点，沙漠怎么搞？过去治沙手工办法，普通知识你们搞一点，基本资料、数据整理出来。如海拔多高缺多少氧气。","type":"paragraph"},{"text":"你们单位名字叫什么好，叫所好不好？叫局好不好？不要什么名声大。","type":"paragraph"},{"text":"自然资源考察研究项目，属理论探索的项目，你们自己列出，你们的工作是做不完的。科研首先有个协作问题，你问题不了解怎么搞研究。闭门造车行么？我们要借助国内外材料。你们×××多人没有资料行么？要搞好资料交换工作。有些要综合起来么，没资料怎么综合，综合利用有个理论问题。借(助)国外先进技术才行。","type":"paragraph"},{"text":"自然资源利用的理论问题要搞。要向国外先进技术，先进方法学习，要批判的学习，你们要探索，你们要把概貌搞清楚，用图表示，人家就欢迎。自然资源的总的概貌弄清楚，编制出来，这也了不起的，把基本资料整理出来。自然资源利用、保护的探索性的理论研究，这是第二大类的工作。第一类工作你们可能不重视。我对你们研究方向不懂，是否这样。","type":"paragraph"},{"text":"太阳能推广利用，要建一个工厂，十年之后就可变成一个大工厂了。那多好么，你们找到省、地、县，把工厂办起来，此工厂一定得办。","type":"paragraph"},{"text":"干部政策落实了没有？听说审查的同志对×××态度不好，一定叫他签什么字，这一案中央知道，最终会怎样定的。","type":"paragraph"},{"text":"今天时间短，以后再谈吧，下午我还要开会。","type":"paragraph"},{"text":"(科学院综合考察组根据记录整理)","type":"appellation"}],"comments":[],"origin":"科学院综合考察组根据记录整理","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e7c933ead"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

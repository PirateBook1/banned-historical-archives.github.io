script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚各地群众继续集会支持上海工人革命造反派的革命行动  为毛主席革命路线的光辉胜利热烈欢呼","authors":[],"dates":[{"year":1967,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚各地群众继续集会支持上海工人革命造反派的革命行动"},{"type":"paragraph","text":"为毛主席革命路线的光辉胜利热烈欢呼"},{"type":"paragraph","text":"上海革命造反派的革命行动是对资产阶级反动路线的决定性打击"},{"type":"paragraph","text":"新华社地拉那十七日电　阿尔巴尼亚各地继续集会和写信，热烈支持上海各革命造反团体打退资产阶级反动路线新反扑的革命行动。"},{"type":"paragraph","text":"爱尔巴桑轧钢厂的全体职工十六日集会，并通过了致上海工人革命造反总司令部等三十二个革命群众组织的信。"},{"type":"paragraph","text":"信中说，爱尔巴桑轧钢厂的职工对你们的革命行动表示战斗的支持。你们的行动是对资产阶级反动路线的决定性打击，是毛泽东主席的革命路线的胜利，是毛泽东主席的光辉学说的胜利。它表现了你们的政治成熟性和加强无产阶级专政的革命警惕。我们相信，全中国工人阶级掌握了上海革命工人粉碎资产阶级反动路线新反扑的经验，将加速在毛泽东主席的路线指引下的无产阶级文化大革命的彻底胜利。"},{"type":"paragraph","text":"信中说，帝国主义、修正主义敌人对中华人民共和国的无耻诬蔑和诽谤是徒劳的。全世界革命工人热烈支持中国的无产阶级文化大革命，因为他们从中学习到应该如何保卫用鲜血和生命取得的胜利果实。在我们党和恩维尔·霍查同志用阶级斗争的革命精神和无产阶级国际主义感情教育下的阿尔巴尼亚工人，是你们的亲密战友，我们热烈祝贺你们的革命行动，并祝你们在反对资产阶级反动路线的斗争中取得完全胜利。"},{"type":"paragraph","text":"普克区富夏利兹锯木厂职工和富夏利兹农业社社员，在给上海工人革命造反总司令部等三十二个革命群众组织的信中说，富夏利兹锯木厂职工和富夏利兹农业社社员全力支持你们反对一小撮修正主义分子、资产阶级阴谋分子的反动阴谋。这一小撮人妄图破坏无产阶级专政，禁止传播毛泽东主席的不朽思想，阻挡无产阶级文化大革命前进。你们再次表现了上海工人阶级的光荣传统，捍卫了毛泽东思想，为保卫胜利果实作出了光辉的榜样。"},{"type":"paragraph","text":"信中还说，“富夏利兹市的劳动人民虽然在地理上和你们相距遥远，但我们的心和思想是永远同你们在一起的。你们的革命行动也是我们的革命行动，我们向你们保证，我们将光荣地高举毛泽东同志的旗帜和阿中深厚革命友谊的旗帜。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8d887ab08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

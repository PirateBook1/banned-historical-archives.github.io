script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在陕西佳县的旧居正式开放  周副主席和任弼时同志的旧居同时开放","authors":[],"dates":[{"year":1978,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席在陕西佳县的旧居正式开放"},{"type":"paragraph","text":"周副主席和任弼时同志的旧居同时开放"},{"type":"paragraph","text":"新华社西安十一月八日电  毛主席在陕西省佳县朱官寨和神泉堡的旧居，经过整理修复已在最近正式开放。"},{"type":"paragraph","text":"一九四七年国民党军队进犯延安时，毛主席和周恩来副主席、任弼时同志率领党中央机关和人民解放军总部转战陕北，曾在佳县的十"},{"type":"paragraph","text":"四个村镇度过了九十八个不平常的昼夜。毛主席在梁家岔指挥了著名的沙家店战役，粉碎了敌人对陕北的“重点进攻”。在朱官寨，毛主席制定了《解放战争第二年的战略方针》，领导、指挥全国各个战场开始"},{"type":"paragraph","text":"了战略大反攻。在神泉堡，毛主席起草了《中国人民解放军宣言》和《中国人民解放军总部关于重行颁布三大纪律八项注意的训令》。在佳县县城，毛主席给佳县县委亲笔题词：“站在最大多数劳动人民的一面”。毛主席在佳县期间，还对搞好农业生产，关心群众生活，开发、利用黄河，保护文物古迹，作了许多重要指示。"},{"type":"paragraph","text":"这次修复开放的，有毛主席的旧居，还有周副主席和任弼时同志的旧居。旧居里陈列了许多革命文物和当年毛主席、周副主席的一些用具。许多珍贵的照片、图表，生动地介绍了毛主席和周副主席、任弼时同志在佳县指挥全国人民解放战争、同群众甘苦与共的感人情景。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陕西文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a167f01b0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

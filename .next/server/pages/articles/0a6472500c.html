script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"荣军生产模范张树义  写信给毛主席","authors":["张树义"],"dates":[{"year":1950,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"荣军生产模范张树义"},{"type":"paragraph","text":"写信给毛主席亲爱的毛主席："},{"type":"paragraph","text":"在全国劳模大会上您所嘱咐的话，我都记在心里了。我决以加紧生产、努力学习的成绩回答您的关怀。目前美帝正在朝鲜进行侵略战争，并想进攻我国。我们组里的人们，一致表示要加倍努力生产，计划自明年起，争取全组二十九户做到耕二余一，来支援朝鲜抗美战争。现在我已新学了一百五十个生字，加上过去的基础，简单通知可以看明大意了。我村有三处民校。良前沟民校在我督促下已开学一个月了。在生产上，我的拨工组中二十九户已造出三十圈粪，计四千四百六十担。现已开始向地里运送，以腾出明春时间修地。两道水渠均已修妥，只待明年春暖时，一放水即可补种夏苗。其中一道必须改道，费工很大。全村一百个劳力计划五天完成。我虽不用此渠浇地，但也下力开挖。村干部也都个个卖力干。群众一见这种情况，挖得更起劲了。原计五天工程，三天就完成了，只饭费一项就省了小米三百斤。老乡都说：老张，你从北京回来，我们以为你得拿架子哩，不想你还是这个样子！旱地也早已着手加工。没上冻以前，就开始修地，凡是水口、地碣都打算修复。现已将斜坡地改为平地。只张发元一人，五块坡地就变成了十块平板地。张树庆二块坡地也变成了五块平板地，全村已修五十亩。这样，明年产量将大为提高。地碣将普遍加高，明年点上大麻籽，要使它超过今年地碣收入一百市斗的一倍。"},{"type":"paragraph","text":"毛主席：我们已变冬闲为冬忙了。有人白天走进我们的山庄，保证他找不见一个年青少壮的男女在休闲。我们的生产、学习正在开始，等获有更大成绩时，再向您报告。"},{"type":"paragraph","text":"河北省灵寿县三区良前沟村  张树义"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a6472500c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

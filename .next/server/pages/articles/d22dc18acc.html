script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中纪委中宣部办公厅发出通知要求全党认真学习《列宁、毛泽东和邓小平论民主集中制》一书","authors":[],"dates":[{"year":1994,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中纪委中宣部办公厅发出通知要求全党"},{"type":"paragraph","text":"认真学习《列宁、毛泽东和邓小平论民主集中制》一书"},{"type":"paragraph","text":"新华社北京十月二十日电中纪委和中宣部办公厅近日联合发出通知，要求广大党员干部认真学习《列宁、毛泽东和邓小平论民主集中制》一书。"},{"type":"paragraph","text":"通知说，为了配合党的十四届四中全会《决定》第二部分“坚持和健全民主集中制”的学习，由中纪委有关部门编辑，中国方正出版社出版的《列宁、毛泽东和邓小平论民主集中制》一书，辑录了不同历史时期列宁、毛泽东和邓小平同志有关民主集中制的重要论述，并附录了历届党章关于民主集中制的规定。这是一部学习《决定》的重要参考教材，各地方、各部门要组织广大党员干部认真学习，切实加强民主集中制的教育，提高贯彻执行民主集中制的自觉性。"},{"type":"paragraph","text":"通知要求，全体党员特别是各级领导干部通过学习要增强党性，完善党内政治生活的各项准则；要加强民主基础上的集中，维护中央权威；要严肃党的纪律，继续抓好作风建设，深入持久地开展反腐败斗争，保证党的肌体的健康和四中全会《决定》提出的各项任务的实现。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d22dc18acc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

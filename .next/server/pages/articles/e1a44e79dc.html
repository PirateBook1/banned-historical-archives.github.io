script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"金宝生在广西区党委工作会议上的讲话节录","authors":["金宝生"],"dates":[{"year":1986,"month":3,"day":7}],"is_range_date":false,"parts":[{"text":"金宝生在广西区党委工作会议上的讲话节录","type":"title"},{"text":"金宝生","type":"authors"},{"text":"[金宝生：中共广西区党委副书记]","type":"paragraph"},{"text":"要保持我区政治上的安定团结，关键是充分肯定“处遗”工作。我们要坚持党中央关于广西“处遗”的方针政策，坚持区党委四届八次全会通过的处遗工作的总结和晓光、纯束同志在这次会议上的讲话精神。区党委不再作什么新的决定了，就按这些精神办。现在有两种看法，一种是说“处遗”“搞过头了”，一种是说“处遗”“走过场了”。不管怎么说，我们一定要坚持实事求是，按照党中央的方针、政策，按照四届八次全会的精神，彻底否定“文革”，坚持党性，克服派性，不能再翻腾了。对某些单位漏掉的“三种人”和犯有严重错误的人，证据确凿的，要按政策处理；对某些处理不当的人，经过充分的调查，弄清事实，要慎重、妥善地加以解决，不要搞成一股风。在讨论中，大家还提到，对已划为“三种人”和犯有严重错误的人，对他们的工作要加强，要教育他们认罪伏法，认识错误，接受教训，正确对待，要给他们工作，给他们生活出路，促进他们的转化，绝不能够搞株连。","type":"paragraph"},{"text":"（此件原载桂办[1986]16号文）","type":"paragraph"}],"comments":[],"origin":"《处理“文革”遗留问题、清理“三种人”文件汇编（第三册）》广西壮族自治区党委整党办公室。1986年8月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1a44e79dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

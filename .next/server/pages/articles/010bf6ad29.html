script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"中央转发甘肃省委关于工业交通进展情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发甘肃省委关于工业交通"},{"type":"paragraph","text":"进展情况报告的批语"},{"type":"paragraph","text":"（1959年9月12日）此件\"发各省、市、区党委参考。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"九月十二日"},{"type":"paragraph","text":"[1]中共甘肃省委1959年9月6日给毛泽东并中央的这一报告说，我省工业交通战线在去年大跃进的基础上，今年上半年仍是继续跃进的形势，工业发展速度仍然是很高的。但自6月份以来，工业生产和交通运输均呈节节下降的趋势，形成今年继续跃进中的马鞍形，主要原因是在部分干部中开始滋长着一种新的右倾思想和松劲情绪。中央反右倾指示下达后，工业系统即开始检查和批判了这种右倾思想和松劲情绪，对于过去降低的计划指标，又重新作了审查和调整，对主要行业和产品，都提出了新的增产节约指标。领导干部开始亲自参加生产、领导生产，工人群众情绪更加高涨。目前我们提出的行动口号是：以反右倾、鼓干劲为纲，大战九月份，迎接国庆节，抓紧四季度，为在今年内提前完成和超额完成第二个五年计划的主要指标而奋斗。毛泽东全集第四十二卷"},{"type":"paragraph","text":"少奇、彭真同志阅后，请尚昆用电报发去。"},{"type":"paragraph","text":"毛[1]彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":9,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":370,"page_end":371},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"010bf6ad29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

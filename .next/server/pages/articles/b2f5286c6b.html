script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ad5abecd-54e6-488a-8bc0-1c720f757f33","name":"哪个东方才是红的？毛主义在苏联及东欧的存在（1956-1980）","internal":false,"official":false,"type":"pdf","author":"安德鲁·M·斯密斯","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/ad5abecd-54e6-488a-8bc0-1c720f757f33.pdf"],"article":{"title":"摘要","alias":"","parts":[{"type":"paragraph","text":"哪个东方才是红的？毛主义在苏联及东欧的存在（1956-1980）"},{"type":"paragraph","text":"【美】安德鲁·M·斯密斯（AndrewM.Smith）著"},{"type":"paragraph","text":"道格拉斯·雷诺兹指导"},{"type":"paragraph","text":"(2017年)"},{"type":"paragraph","text":"红砖厂青年报VOY组织翻译"},{"type":"paragraph","text":"（摘要）《哪个东方才是红的？》是对中苏分裂之后在苏东地区出现的、鲜为人知的“反修正主义”思潮的研究，尤其是对那些自称为毛主义者的人的研究。这个研究主要集中于1960年代席卷苏东地区的“毛主义之风”，当时中国的无产阶级文化大革命在全球掀起了反对修正主义的风暴。它也讨论了文革对社会主义第二世界的外交影响。最后，本文挑战了对苏东集团马克思主义内部异议的主流学术研究，后者代表了苏东集团内部异议研究错误的两种人：那些拥抱了西方自由主义价值观与克里姆林宫官方版本马列主义的人。简而言之，关于冷战时期苏东阵营内部异议运动的新研究必须将毛主义者共产主义反对者包括在内。"},{"type":"paragraph","text":"目录毛主义在苏联及东欧的存在（1956-1980）"},{"type":"paragraph","text":"引言"},{"type":"paragraph","text":"第一章不易的联盟"},{"type":"paragraph","text":"第二章去斯大林化和中苏决裂的开始"},{"type":"paragraph","text":"第三章异端思想者（InakomislYashchii）：苏联境内反修共产主"},{"type":"paragraph","text":"义者"},{"type":"paragraph","text":"14"},{"type":"paragraph","text":"第四章战友：中国和阿尔巴尼亚"},{"type":"paragraph","text":"37"}],"authors":["安德鲁·M·斯密斯"],"dates":[{"year":2017}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2f5286c6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2564","name":"中共中央关于坚持'少宣传个人'的几个问题的指示","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央关于坚持'少宣传个人'的几个问题的指示","dates":[{"year":1980,"month":7,"day":30}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央宣传办公厅，党的宣传工作文件选编，705-706","tags":[{"name":"个人崇拜","type":"主题/事件"},{"name":"历史","type":"主题/事件"},{"name":"毛泽东","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"宣传","type":"主题/事件"},{"name":"追悼会","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央关于坚持“少宣传个人”的几个问题的指示"},{"type":"paragraph","text":"中发〔1980〕59号（1980年7月30日）"},{"type":"paragraph","text":"三中全会决定要“多歌颂工农兵群众，多歌颂党和老一辈革命家，少宣传个人”，随后在五中全会通过的《关于党内政治生活的若干准则》第二条就此作了一些正式规定。实践证明，这个方针是正确的，三中全会以来执行这个方针总的说来是有成绩的。但是也还有一些问题。主要是对老一辈革命家的歌颂仍有一些过于突出个人，不够实事求是；纪念文章多了一些；一部分纪念文集重复积压；特别是许多纪念方法严重地流于形式，有的甚至为了收集个人文物，成立专门小组，跑遍全国。这些不适当的纪念方法不但造成铺张浪费，脱离群众，而且本身就带有个人创造历史的色彩，不利于在党内外进行马克思主义教育和扫除封建主义遗毒。为此，中央决定："},{"type":"paragraph","text":"（一）从现在起，除非中央有专门决定，一律不得新建关于老一代革命家个人的纪念堂、纪念馆、纪念亭、纪念碑等建筑。正在建设的和虽已建成但尚可改造的，应尽可能改建为其他社会经济文化福利设施。毛周刘朱等少数领导人和一些革命先烈的纪念设施，以及革命历史的纪念设施，应当有，应当管理好，但是必须严格控制，防止多建滥建。各地已设者均应向中央报告，以便作出统一规定，并一律不许任意増设。其中很少历史价值特别脱离群众的，如一时不能改建，宁可先行封闭。各地如有有历史意义而适宜集中保存的革命文物，应集中到中央或省市一级的博物馆纪念馆，以利长期保存。至于现尚在世的中央领导同志的故乡、母校和曾经活动的场所，一律不得进行任何形式的纪念布置,已有的布置一律撤销，并须将撤销情况向中央报告。"},{"type":"paragraph","text":"（二）关于老一辈革命家和其他革命英雄的斗争史，以及革命战争、革命运动、革命工作的历史，写成不事夸张的回忆录发表或保存，对于教育后代和研究历史，都是必要的。但出版个人传记或个文集，则应比较慎重。今后这类传记和文集，有全国影响的应经中央宣传部核准，属于地方范围的应经省一级宣传部核准，不要随便编辑出版，或为此随便成立各种组织，未经中央或省核准而成立的组织应当撤销。对于重要人物或重要历史问题的宣传，报刊或出版社应注意遵照中央有关指示。"},{"type":"paragraph","text":"（三）报纸上要多宣传马列主义、毛泽东思想，多宣传社会主义优越性和工、农、兵、知识分子为四个现代化奋斗的成就，多宣传党的政策方针决议，少宣传领导人个人的没有重要意义的活动和讲话。"},{"type":"paragraph","text":"（四）毛主席像、语录和诗词在公共场所过去挂得太多，这是政治上不庄重的考现，有碍国际观瞻，今后要逐步减少到必要限度。其他领导人像和题词也按同样原则处理。毛主席像章要尽量收回利用，以免浪费大量金属材料。"},{"type":"paragraph","text":"（五）过去几年为许多受迫害致死的老同志昭雪平反，追悼会开得较多较隆重，现在这种情况已基本结束，不应再消耗过多的人力物力和分散群众建设四化的注意力。因此，除特殊情况中央另作规定者外，一般高级干部丧事应力求简化和节约。例如，向遗体告别的仪式一般可取消；追悼会规模要缩小7送花圈和出席追悼会的负责人要减少；悼词要缩短和避免溢美之词；逝世后可即发表简短消息，追悼会新闻要减少和缩短。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5283bf5a99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

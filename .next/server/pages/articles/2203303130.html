script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"克服一切困难积极实现全国工学院调整方案","authors":["周培源"],"dates":[{"year":1952,"month":4,"day":25}],"is_range_date":false,"parts":[{"text":"克服一切困难积极实现全国工学院调整方案","type":"title"},{"text":"周培源","type":"authors"},{"text":"在一九五○年高教会议时，我对院系调整还有些错误的看法。产生这些错误的原因，是由于资本主义腐朽的教育思想和教育制度对我有着深厚的影响，使我不能虚心吸取苏联的先进经验。因为认识不够，所以当时对院系调整产生过很大的抗拒心理。那时我总觉得:清华是很好的学校，为什么要跟其他学校一起调整呢?这种“本位主义”、“山头主义”是十分恶劣通过学习，使我对苏联的认识提高了。我们应该吸取苏联的先进经验，走苏联的道路。","type":"paragraph"},{"text":"东北的一些新型大学和中国人民大学吸取苏联先进教学经验的成效，使我们十分感动。解放三年来，我看到祖国在各个战线上的胜利，我看到解放后的工人、农民的学习热情，因此，要使得我们高等教育工作者能迎头赶上配合国家的建设需要，旧型大学是非改造不可。经过去年九月开始的京津高等学校的教师学习运动，在去年十一月间当教育部提出工学院的调整方案时，获得一致的拥护。在今天，当这个对祖国建设有重大意义的全国工学院调整方案公布，清华大学全体师生热忱拥护，不仅在思想上接受了，并且有决心来克服一切困难，积极促其实现。","type":"paragraph"},{"text":"在物质上例如增建校舍宿舍等，我们在政府的领导下，已经正在顺利解决。北大、清华、燕京三校的营建、建筑、土木、电机及卫生工程等系师生，都亲自参加修建工作，从设计到施工，都是自己动手，以实际行动，来拥护院系调整。工作热情的高涨，从所未有。现在的问题，我们要以更大的努力，在教学计划、教学方法、教学态度、以及教材等四方面着手进行改革。","type":"paragraph"},{"text":"通过伟大的三反运动，清华大学的教师们在运动中普遍“下水洗澡”之后，教学态度已经有了很大的转变，大多数教师都认识了而且开始建立了为人民服务的思想。由于在三反运动中较深刻地检查了资产阶级腐朽的思想，大家对原有的那一套教学方法和教材都有了新的认识，决心加以改进。例如教材，不久之前还多是英文的，以后虽然改编了一些中文教材，但内容还是资产阶级的那一套，所谓“编写”，实际很多还是把原有的英文翻成中文而已。这些教材，当然很多不适合祖国建设的需要，不是爱国主义的，要加以彻底改革。教学计划是一个艰巨的工作，根据祖国目前建设的需要，学习苏联的先进经验，我们有信心来做好这个工作。教师是缺乏的，但是，在政府的领导下，加上产业部门的协助，师生的共同努力，一定可以克服困难，培养出大批的教师。","type":"paragraph"},{"text":"我以欢欣鼓舞的心情，迎接这个对祖国建设具有重大意义的决定。以全部力量，为积极实现这个方案而努力。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1952年4月25日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2203303130"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李德生传达康生对安徽省军管领导小组的指示摘要","authors":["康生","李德生"],"dates":[{"year":1967,"month":10,"day":18}],"is_range_date":false,"parts":[{"text":"李德生传达康生对安徽省军管领导小组的指示摘要","type":"title"},{"text":"李德生康生","type":"authors"},{"text":"〖地点：西苑旅社会议厅〗","type":"appellation"},{"text":"（从安徽问题可以看到我们伟大领袖对文化大革命的战略方针）毛主席再三再四地把安徽问题传到全国，从安徽问题可以看到我们伟大领袖对文化大革命的战略方针，使我们对于批发的文件和掌握情况比起其它地区都更为亲切，受到的教育是极大的，这是对我们很大的关怀，极大的支持。","type":"paragraph"},{"text":"（安徽问题证明了毛主席所说的，越是乱的地方，问题解决的越彻底）主席又亲自邀请刚果（布）总理到淮南去访问。主席说那里打得最乱，不但动了棍子，而且动了枪和炮，那个地方怎么分裂了，又怎么联合起来了，主席邀请刚果（布）总理去访问，使他很感动。这次邀请刚果（布）总理访问，事先并未作准备，也未打招呼。在征求意见时，淮南的同志一开始就表示欢迎，在淮南时欢迎的场面很使人感动，本来只准备千把人欢迎一下，但群众自动自觉地去了上万的人，安全上也未出问题。淮南分裂后又联合起来了，生产恢复上升了。","type":"paragraph"},{"text":"康老讲，从安徽的问题上也证明了毛主席所说的，越是乱的地方，问题解决的越彻底。康老指示说，你们对毛主席对安徽问题的亲切关怀要总结一下，通过总结去教育干部，去教育群众。这里有很大的好处。要经常地抓，经常地在连队，群众中进行教育。","type":"paragraph"},{"text":"要彻底深刻地批判党内一小撮走资本主义道路当权派，要肃清其流毒和影响，斩断操纵群众的黑手，只有揭发得彻底深刻，群众才能识破。现在还出现把矛头对准了毛主席的为首的无产阶级司令部，其原因不外乎前天提到的三点，越是形势大好，阶级敌人越是要破坏，走资派伸到我们组织里的线未断，才会发生这个问题。这在安徽很明显，9月5日中央一点名，群众就觉悟了。操纵群众组织的黑手，还是要依靠群众的觉悟，中央点了名也还是要依靠群众的认识。","type":"paragraph"},{"text":"康老指示：对芜湖的问题值得重视。李军长说：芜湖出现了反对“九条”，矛头对准中央，有的跑到北京来闹，反陶二世等等。前时候，芜湖来的三个人在中国科学院被群众扭送到海淀区公安分局。芜湖军分区的同志叫他们把这三个人放了，现在追回一个，还有两个跑了，针对芜湖出现的这股逆流，最近我们在芜湖发表了一个声明，这是要不要捍卫毛主席的革命路线，要不要捍卫毛主席、林付主席、中央文革的原则问题，不要压制某一派，打击某一派的问题，这个声明引起了强烈反映，大多是欢欣鼓舞，欢迎的，也有反对的，说什么想把小将打成反革命，将来要平反，是什么挑动群众斗群众。我们人民解放军完全有责任在这样的问题上表明态度，这是誓死捍卫以“毛主席为首的无产阶级司令部的问题，是两条路线的问题。”","type":"paragraph"},{"text":"李军长说：芜湖的问题，我们不能看成是一个群众问题，这里面有无黑手，坏人操纵？我们要看到革命小将是要跟毛主席走的，为什么会出现这些问题，不外乎是走资派，坏人挑动和操纵。不仅这些芜湖还发现反动组织的传单，所以芜湖代表团同志和芜湖军分区的同志很需要注意和警惕这个问题。康老曾不止一次的讲到芜湖的问题，芜湖的问题比较复杂。","type":"paragraph"},{"text":"干部的问题主要靠群众解决。","type":"paragraph"},{"text":"在我们汇报到干部问题时，我们反映说：有的是共同打倒的，但大部分到两派中间去了，有的干部希望由中央点名就好办了。康老说：对干部有两种意见，一是靠干部自己解放自己，到群众中检查交代，争取迅速回到毛主席革命路线上来，在群众中亮相，接受群众的帮助，是什么干部让群众鉴定。另一种意见是靠上面点名，认为中央只要说一句，那个是黑帮，那个不是黑帮，问题就解决了，康老说：“干部的问题主要靠群众解决，不能只靠上面点名，即是上面点名，还要靠群众工作，康老说：“安徽的干部问题比较复杂，要回去做大量工作。”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"李德生","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91098f33e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

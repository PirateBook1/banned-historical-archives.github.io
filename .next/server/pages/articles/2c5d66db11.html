script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江文化界在反右派后的思想动态","authors":["尤淇","编"],"dates":[{"year":1958,"month":2,"day":13}],"is_range_date":false,"parts":[{"text":"浙江文化界在反右派后的思想动态","type":"title"},{"text":"尤淇编","type":"authors"},{"text":"新华社杭州13日讯　中共浙江省委宣传部在2月6日召开了文艺、新闻、出版界座谈会，有好几个人在会上反映说：在反右派斗争后，不少人不敢再写杂文，更不敢写批评性稿件了；说话也谨慎小心，甚至有不说为佳思想，唯恐惹事生非。","type":"paragraph"},{"text":"浙江师范学院中文系主任蒋祖怡说：“学校里反右派的时候，重重地打击了修正主义，这是对的；但现在在某些教师中，对修正主义与马列主义之间的界线很不明确，因此不敢开课，怕犯错误。许钦文说：在和他接触的一些人中间，确有这种消极情绪。","type":"paragraph"},{"text":"浙江工人报记者沈虎根说：反右派斗争后，有些同志不敢再写批评性的东西，尤其是一些过去立场模糊而受到批评的人，更是小心翼翼。其他几个报社的记者也说：有时看到一些明明不对头的现象，不敢主动写稿批评，要领导上布置了才写。正因为这样，最近报上的小品文很少，特别是辛辣有劲的小品文更少。杭州日报的一个编辑说：有人觉得一言可以成右派，一篇文章可以成为右派，因而不敢发言为文了；并说：左派成为右派容易，右派成为左派很难。","type":"paragraph"},{"text":" 来源：新华社《内部参考》1958年2月21日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c5d66db11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

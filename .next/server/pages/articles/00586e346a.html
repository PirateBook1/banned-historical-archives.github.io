script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"图片","authors":[],"dates":[{"year":1964,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"昨天上午，首都人民在全市各处举行集会、游行、游园等活动，同来自五大洲的国际友人一起欢庆“五一”国际劳动节。我国党和国家领导人分别参加了欢庆节日的活动。"},{"type":"paragraph","text":"董必武副主席在劳动人民文化宫和首都人民一起观看文艺演出节目。"},{"type":"paragraph","text":"本报记者　蒋铎摄"},{"type":"paragraph","text":"布隆迪王国国民议会议长塔德·西里乌尤蒙西率领的议会代表团在郭沫若副委员长陪同下，在劳动人民文化宫欢庆佳节。"},{"type":"paragraph","text":"新华社记者　陈娟美摄"},{"type":"paragraph","text":"中共中央总书记邓小平和贺龙、杨尚昆等同志在景山公园看孩子们表演跳皮筋。"},{"type":"paragraph","text":"新华社记者　顾德华摄"},{"type":"paragraph","text":"新西兰共产党全国委员会委员杰·满生（前右二）和由他率领的新西兰共产党代表团在中山公园参加游园联欢活动。　　　新华社记者　刘庆瑞摄"},{"type":"paragraph","text":"澳大利亚共产党（马克思列宁主义者）中央委员会主席爱·弗·希尔（前左三）和中央委员里·奥克（前左二），在北海公园参加欢庆“五一”的活动。        　新化社记者　刘庆瑞摄"},{"type":"paragraph","text":"由阿尔巴尼亚劳动党中央委员维托·卜博（左三）率领的阿尔巴尼亚妇女代表团，在劳动人民文化宫游园会上欢欣地歌唱。"},{"type":"paragraph","text":"新华社记者　郑小箴摄"},{"type":"paragraph","text":"阿尔巴尼亚工会代表团和越南南方劳动解放协会代表团的客人们在劳动人民文化宫里，受到群众的热烈欢迎。新华社记者　唐理奎摄在劳动人民文化宫节日游园联欢会上，朝鲜职业总同盟代表团团长朴健灿（左）、团员金利焕（右）和北京市工业劳动模范李昌安（中）在一起欢谈。"},{"type":"paragraph","text":"新华社记者　喻惠如摄"},{"type":"paragraph","text":"古巴社会主义革命统一党革命教育学校访华代表团在中山公园和北京人民一起欢度“五一”。新华社记者　吴元柳摄"},{"type":"paragraph","text":"新兴力量运动会联合会主席、印度尼西亚体育部部长马拉迪和夫人等贵宾在体委副主任黄中陪同下到北海公园参加游园联欢活动，受到少先队员和群众的热烈欢迎。"},{"type":"paragraph","text":"新华社记者　张赫嵩摄"},{"type":"paragraph","text":"加纳政府代表团在中山公园和北京人民一起参加“五一”节庆祝活动。                本报记者　蒋铎摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00586e346a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

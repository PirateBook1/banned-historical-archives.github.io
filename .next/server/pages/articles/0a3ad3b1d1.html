script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想威力无比","authors":[],"dates":[{"year":1966,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"当我们听到我国发射导弹核武器试验成功的消息后，个个欢欣鼓舞，情不自禁地高呼:战无不胜的毛泽东思想万岁!无产阶级文化大革命万岁!我们最最敬爱的领袖毛主席万岁!"},{"type":"paragraph","text":"导弹核武器试验成功，雄辩地说明:毛泽东思想一旦被群众所掌握，就会变成巨大的物质力量，发挥出无比强大的威力。导弹核武器的试验成功，是毛泽东思想的又一伟大胜利，是无产阶级文化大革命的又一辉煌成果；同时也意味着美苏勾结进行核垄断和核讹诈的彻底破产。毛主席教导我们:“我们是战争消灭论者，我们是不要战争的；但是只能经过战争去消灭战争，不要枪杆子必须拿起枪杆子。”我们发展核武器，就是为了保卫祖国安全和世界和平。"},{"type":"paragraph","text":"随着全国人民大学毛主席著作，随着无产阶级文化大革命的深入开展，我国广大工农兵更高地举起毛泽东思想伟大红旗，一定会出现更多的奇迹。我们深深感到生长在伟大的毛泽东时代无比自豪，无限幸福。我们决心认真、刻苦地学习毛主席著作，在用字上狠下功夫，不断改造非无产阶级世界观，全心全意地为广大工农兵服务。"},{"type":"paragraph","text":"上海市第六人民医院"},{"type":"paragraph","text":"外科全体革命同志"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66at020501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海广大革命群众，怀着极共兴奋的心情，成群结队地到中共上海市委接待站送喜报，热烈欢呼我国发射导弹核武器试验成功。　(本报记者)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a3ad3b1d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"在中联部一个请示报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在中联部一个请示报告上的批语！"},{"type":"paragraph","text":"（1965年3月10日）"},{"type":"paragraph","text":"请赵毅敏同志将中文、英文各一份寄我对读。请告陈平同志：我读了他们的声明，感到很高兴，是一个马克思主义的又鲜明又有力的声明。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十日"},{"type":"paragraph","text":"[1]这个批语写在中共中央对外联络部副部长赵毅敏1965年3月5日关于马共中央委托我党将其有关国际共运的声明转交其他左派党给中央书记处书记彭真的请示报告上。报告说，3月4日下午，在京马共中央负责同志委托我部送交中共中央的《马来亚共产党中央委员会关于国际共产主义运动的声明》有中文、马来亚文、英文版本各一份。另送这三种文本的声明各十份，请中方代转朝鲜、越南、阿尔巴尼亚、印尼、日本、缅甸、泰国、新西兰、澳大利亚和锡兰（今斯里兰卡）等十个马列主义兄弟党。报告提出了准备转交的具体办法，请予批示。马来亚共产党中央委员会1965年1月31日关于国际共产主义运动的声明的主要内容是，揭露苏共领导在赫鲁晓夫垮台后，仍坚持赫鲁晓夫的修正主义路线，指出公开论战能够帮助分清是非，有助于促进国际共产主义运动内部的真正团结。这个声明在1965年4月2日《人民日报》发表。"},{"type":"paragraph","text":"[2]陈平，当时任马来亚共产党总书记。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":3,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":506,"page_end":506},"tags":[{"name":"毛泽东","type":"人物"},{"name":"赵毅敏","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1519738e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

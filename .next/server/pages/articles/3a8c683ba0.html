script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见拉丁美洲十二个国家的外宾","authors":[],"dates":[{"year":1960,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见拉丁美洲十二个国家的外宾"},{"type":"paragraph","text":"新华社30日讯　毛泽东主席和周恩来总理今天下午接见了正在我国访问的拉丁美洲十二个国家的外宾，并且同他们进行了亲切的谈话。"},{"type":"paragraph","text":"接见时，在场的有陈毅副总理。"},{"type":"paragraph","text":"被接见的外宾是来自古巴、阿根廷、玻利维亚、巴西、哥伦比亚、多米尼加、英属圭亚那、海地、墨西哥、巴拿马、萨尔瓦多、厄瓜多尔等十二个国家的党派、学生、工会、新闻、作家以及其他方面的代表团和代表。"},{"type":"paragraph","text":"接见时，在场的还有中华全国总工会副主席刘长胜，中国共产主义青年团中央书记处第一书记胡耀邦，对外文化联络委员会副主任张致祥，中国拉丁美洲友好协会副会长周而复，中华全国新闻工作者协会书记处书记李炳泉，中华全国学生联合会主席胡启立等。（附图片）"},{"type":"paragraph","text":"毛主席和周总理在十一月三十日接见了拉丁美洲十二个国家的外宾。图为毛主席和贵宾们欢谈。新华社记者杜修贤摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a8c683ba0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

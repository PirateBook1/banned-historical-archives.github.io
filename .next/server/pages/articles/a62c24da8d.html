script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭德怀电贺朝鲜建军节志愿军派出9个代表团向人民军祝贺","authors":[],"dates":[{"year":1958,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京6日电】　中华人民共和国国防部长彭德怀元帅今天致电朝鲜民主主义人民共和国民族保卫相金光侠大将，祝贺朝鲜人民军建军10周年。电文如下:"},{"type":"paragraph","text":"朝鲜民主主义人民共和国民族保卫相金光侠大将同志:"},{"type":"paragraph","text":"值此朝鲜人民军建军10周年之际，我谨代表中国人民解放军全体官兵向您和朝鲜人民军全体官兵，致以热烈的祝贺。"},{"type":"paragraph","text":"朝鲜人民军是一支英雄的军队，它在朝鲜劳动党领导下，经历了光荣的战斗考验。中国人民和军队，十分钦佩朝鲜人民军在反对美国侵略、捍卫朝鲜民主主义人民共和国独立和自由的斗争中所表现的英雄主义和勇敢无畏精神。今天，朝鲜人民军正在保卫朝鲜人民社会主义的建设，并担负着保卫世界和平的任务。我祝您和朝鲜人民军全体官兵在各项工作中取得更大的成就。"},{"type":"paragraph","text":"愿中朝两国人民和军队间的战斗友谊和亲密的团结更加巩固和发展!"},{"type":"paragraph","text":"中华人民共和国国防部长"},{"type":"paragraph","text":"彭德怀"},{"type":"paragraph","text":"1958年2月6日"},{"type":"paragraph","text":"于北京"},{"type":"paragraph","text":"【新华社平壤6日电】　中国人民志愿军各部队最近组成9个代表团，分赴朝鲜人民军各部队祝贺朝鲜人民军建军10周年。"},{"type":"paragraph","text":"中国人民志愿军司令员杨勇上将、政治委员王平上将率领的代表团，今天启程赴平壤。另外8个代表团，也在志愿军各部队首长率领下，开始去人民军各部队。各代表团都带有文艺大队，他们将到人民军各部队进行慰问演出。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a62c24da8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

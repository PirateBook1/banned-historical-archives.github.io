script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中学教师的右派言论（一）","authors":["刘桐","唐芸","山西","王衷英","胡友西"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"中学教师的右派言论（一）","type":"title"},{"text":"山西胡友西王衷英刘桐唐芸","type":"authors"},{"text":"胡友西（大同一中教师）：","type":"paragraph"},{"text":"“现在知识分子没有发挥出潜力，是受了打击，有负担。知识分子怎样也是摇旗呐喊，真正的模范是党、团员”。","type":"paragraph"},{"text":"王衷英（长治二中教师）：","type":"paragraph"},{"text":"“党对知识分子是扩大缺点，原则有余，关怀不足；要求有余，支持不足；怀疑有余，信任不足。往往一阵风就难当。知识分子卖力不讨好，几次运动整的知识分子气节丧失净尽”。","type":"paragraph"},{"text":"刘桐（平定二中教师）：","type":"paragraph"},{"text":"“许多地方许多人，对知识分子的面貌还缺乏正确的认识，对知识分子的团结、使用、关心没有多少变动，越下边越如此。知识分子被怀疑、闲置，甚至还有挨斗争的，恐恐然，惶惶然”。","type":"paragraph"},{"text":"唐芸（太原机械学校教师）：","type":"paragraph"},{"text":"“你们说共产党的政策是对的，只不过下来后个别干部搞错了，你们难道真的糊涂了吗？要是不错，共产党中央没有指示，那么各地知识分子，尤其是高级知识分子都遭殃呢？别再天真啰”。","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（四）》（中共山西省委整风办公室编印，1957年11月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7f0b121ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

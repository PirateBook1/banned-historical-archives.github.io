script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南省榕峰会议的赶超倡议","authors":["朱继功"],"dates":[{"year":1958,"month":3,"day":22}],"is_range_date":false,"parts":[{"text":"大破大立　红透专深: 清华大学双反运动热烈开展","type":"title"},{"text":"朱继功","type":"authors"},{"text":"本报讯　清华大学师生员工由于参加了京郊十三陵水库工地的义务劳动，反浪费、反保守运动，20日才得以开始动员。校长兼党委书记蒋南翔作了动员报告以后，在一天之内，近百万张大字报布满了清华园。","type":"paragraph"},{"text":"清华大学充满了革命的朝气，在清华园二道门上高挂着巨幅对联：“开展双反运动，学上海，赶上海，力争上游，推行三勤扫五气”，“进行全面规划，大发动，大 整风，大破大立，齐向红专大跃进”。在动员大会的开会地点——操场上，学生们打着彩旗，举着标语，各个青年突击队展开了各种文娱宣传活动。","type":"paragraph"},{"text":"校长蒋南翔在动员大会上阐述了这个学校开展双反运动的目的和要求。他说，这次双反运动要集中在几个主要问题上，大鸣大放、大破大立。","type":"paragraph"},{"text":"蒋南翔的讲话刚完毕，化学教研组主任、七十多岁的老教授张子高第一个走上讲台。他说，双反运动对我们起着莫大的鼓舞和推动作用，要使教学质量大跃进，必须 先在教师思想上来个大跃进。张子高说我自己年岁高迈，就有了暮气，请大家揭发批评。他最后说，通过这次运动使人人成为高级合金钢，更加坚强更加团结。接 着，李酉山教授代表机械系二千多名师生员工表示决心，要打掉歪风邪气，认真检查，无保留地进行自我改造。职工代表朱荫章和李永禄也相继上台讲话，并且相互 挑战。","type":"paragraph"},{"text":"清华大学这次双反运动是有很好的思想基础的。在去年反右派斗争以后，先后在教职员工中间展开了实验室的反浪费斗争，开展了科学上两条道路的大辩论；在学生 中间展开了又红又专的大辩论，进行了关于处理右派的大辩论，全校学生最近又参加了十三陵水库的义务劳动和各种三勤活动。这次运动前，学校党委和校行政又召 开过几次教授座谈会，党和共青团也作过动员。因此，双反运动一触即发，学生们形容这种情况是“春风一夜入清华，千树万树开红花”。","type":"paragraph"},{"text":"截至昨晚，大字报增加到一百三十多万张。大字报的矛头指向了学校工作中的一切落后现象；大家开动脑筋，要把这所社会主义的工科大学办好。大字报提出了教学 工作中的许多重大问题。张维教授根据校内许多教师理论脱离实际，缺乏生产实践经验的情况，要求采取措施使教师们补上生产实践这一课。","type":"paragraph"},{"text":"许多同学的大字报尖锐地揭发了教师中的资产阶级思想，这种思想影响到学生忽视生产实际、不关心政治、只专不红。建筑系有的学生在设计中有“纪念碑”思想， 在他们的心目中，设计建筑物不是为了使用，而是为了永留后世，名载史册。对这种脱离实际、为名为利的资产阶级思想，学生们提出，要在双反运动中进行系统 的、全面的批判和检查，使自己真正成为又红又专的国家建设干部。","type":"paragraph"},{"text":"清华大学的双反运动正在深入发展。","type":"paragraph"}],"comments":[],"origin":"1958年3月23日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"蒋南翔","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4e5ebb2d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

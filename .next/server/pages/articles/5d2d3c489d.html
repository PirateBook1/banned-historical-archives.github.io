script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"在辽东三纵队诉苦教育经验报告上加写的一段话","alias":"","parts":[{"type":"paragraph","text":"在辽东三纵队诉苦教育经验报告上"},{"type":"paragraph","text":"加写的一段话"},{"type":"paragraph","text":"（1947年9月28日）"},{"type":"paragraph","text":"过去我们诉苦运动，收到不少成绩。今后还应继续开展。在内容上过去是多方面的，范围很广。在目前深入阶段，以下几点，希各部注意：（一）以揭发封建压迫为主。如若是由于被民族压迫及其他压迫者，应联系到封建压迫上去，进一步引导到土地政策的学习。（二）发动干部诉苦。经验证明，这是可能的。因为全军干部，大多数皆工农成分。而且已证明干部诉苦，可以提高阶级觉悟。有时比战士诉苦作用大，更能影响群众。（三）部队诉苦与地方诉苦相结合。应派人参加地方诉苦大会或邀请群众典型到部队诉苦。部队同志亦可到地方上诉苦，以发动群众，使工农兵血肉相连，体验到天下穷人是一家。（四）发动地主富农出身的干部揭发反动社会制度的没落与黑暗，从反面来教育群众，使群众知道封建阶级的本质及没落的前途。现已有个别进行控诉自己家庭的黑暗，压迫贫苦人民的罪恶者。这是进步表现，应受表扬，不应歧视。（五）诉苦后，号召团结部队。阶级教育的目的，是使工农分子阶级觉悟提得更高，非工农分子应彻底抛弃自己出身的阶级立场，站到劳动大众一边，一心一意为人民服务。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":9,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":319,"page_end":319},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d2d3c489d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

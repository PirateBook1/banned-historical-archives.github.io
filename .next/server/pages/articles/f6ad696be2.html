script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在粤下乡参观土改归来司徒美堂发表感想土改后农村气象焕然一新　翻身农民衷心敬爱毛主席","authors":[],"dates":[{"year":1951,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】广州三日消息:中央人民政府委员、中央人民政府华侨事务委员会委员司徒美堂在三月十八日到三月廿三日曾经到广东省鹤山县参观土地改革工作。司徒美堂在参观回来以后发表感想说:当我和翻身农民谈话，祝贺他们‘土地回家’的时候，他们高兴极了，纷纷表示对毛主席的敬爱，还托我带鹤山县特产献给毛主席和朱总司令。有一位雇农兄弟对我兴奋地说:‘连做梦也没有想到现在会有了田地。’一位民兵队长说:‘地主残余势力心不死，我要领导全村的武装镇压反动派的活动，巩固我们的政权。’总之，经过土地改革斗争以后，农村面貌焕然一新，所给我的印象是‘热烈、兴奋、深刻、生动’八个字。农民兄弟给我上了六天的大课，使我得到了丰富的学问。这几天里边我才知道中国农村的穷困，才知道封建地主的可恨，才知道农民斗争的英勇和农民对土地改革的渴望。只要我们有领导地放手给贫雇农去当家做主，他们有无穷的智慧能够把最复杂的问题都一一搞通的。"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6ad696be2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海铁路分局党委会举办学习班狠抓基层组织第一把手的学习许多干部运用毛主席的光辉哲学思想，自觉斗私批修，提高了觉悟","authors":[],"dates":[{"year":1970,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海铁路分局党委会为了认真落实党的九届二中全会公报精神，最近举办了党的基层组织第一把手的学习班，运用毛主席的光辉哲学思想，武装基层组织主要领导干部的头脑，取得了较好的效果。"},{"type":"paragraph","text":"党的九届二中全会公报发表以后，上海铁路分局党委会学习了毛主席关于“主要的矛盾和主要的矛盾方面”的教导，联系领导班子的状况，认识到一个单位的精神面貌，取决于领导班子的思想革命化；而领导班子的思想革命化又往往同第一把手的思想革命化密切相关。抓好各级第一把手的思想革命化，就可以带动各级领导班子沿着毛主席的无产阶级革命路线不断前进。因此，学习、宣传、落实党的九届二中全会公报，既要抓下面，更要抓头头，特别要抓好第一把手，使第一把手真正成为学习、落实党的九届二中全会公报的带头人。于是，决定举办党的基层组织第一把手的学习班。"},{"type":"paragraph","text":"在学习班上，这个分局的党委会组织大家联系思想实际和工作实际反复学习了毛主席有关哲学方面的语录。党委主要领导成员也分头参加小组会，一起学习，一起亮思想，一起摆问题。少数干部在“一打三反”运动中有害怕干扰的活思想，说“不怕敌人公开跳，就怕有人‘左’右来干扰”，通过学习毛主席关于“一分为二”的教导，使大家认识到，矛盾存在于一切事物的发展过程中。在阶级斗争中，存在各种各样的干扰并不奇怪，只要紧紧掌握斗争大方向，始终依靠广大革命群众，坚决按照毛主席的政策办事，就能及时排除各种干扰，永远立于不败之地。他们还学习了外因与内因的关系，认识到既要注意排除外来的干扰，更要重视排除自己思想上的各种干扰。许多党的基层组织第一把手在提高认识的基础上，自觉地狠斗私心，提高了觉悟。"},{"type":"paragraph","text":"这个分局的党委会还遵照毛主席关于“在某种意义上来说，最聪明、最有才能的，是最有实践经验的战士”的教导，吸收了部分群众代表参加学习班。他们动员群众代表热情帮助领导干部；同时鼓励领导干部主动争取群众代表的帮助，充分发挥了群众代表的作用。许多群众代表在学习班里既是学员，又是评论员，大家以毛主席的哲学思想为依据，认真评论第一把手的学习态度和斗私批修的情况。这些群众代表根据毛主席关于“一切共产党人和革命干部，都必须学习马克思列宁主义的辩证唯物论”的教导，评论领导干部对毛主席的哲学著作学得勤不勤?根据毛主席关于“共产党的哲学就是斗争哲学”的教导，评论领导干部斗私狠不狠?根据毛主席关于两个飞跃的教导，评论领导干部落实公报精神的行动快不快?不少群众代表还遵照毛主席关于“有比较才能鉴别”的教导，运用对比的方法，帮助第一把手提高思想觉悟。东站一位群众代表一针见血地批评领导:“在战争年代，枪林弹雨，你们敢冲敢杀；现在为什么怕这怕那?”他激动地说:“干部有私心，群众就担心；干部有决心，群众有信心；干群一条心，共同干革命。”参加学习班的东站革委会负责人听了这位群众代表的批评，触动很大。他当场表示:“为了使毛主席放心，使群众不担心，我一定狠斗私心，搞一辈子阶级斗争，紧跟毛主席干一辈子革命。”学习班结束后，他和解放军支左人员以及革委会的同志一起，狠抓阶级斗争，进一步揭开了东站的阶级斗争盖子。"},{"type":"paragraph","text":"毛主席的光辉哲学思想，是加速领导干部实现思想革命化的锐利武器。参加学习班的基层组织第一把手，学习了毛主席的哲学思想和党的九届二中全会公报，进一步提高了无产阶级专政下继续革命的自觉性。工务段党委书记在学习结束回到段里后，立即举办了领导成员学习班，主动发动群众揭露领导班子的矛盾，并且深入到一个情况较为复杂的单位去蹲点，既当指挥员，又当战斗员，与群众一起参加对敌斗争，用自己的模范行动带动了其他干部和工人群众，使工务段的运动开始出现了新局面。列车段党委书记通过学习后，在“一打三反”运动中，发扬了“越是艰险越向前”的革命精神，那里敌情复杂，那里有困难，就出现在那里，和广大革命群众一起战斗，有力地推动了“一打三反”运动的深入开展。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"一打三反","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5538072c43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

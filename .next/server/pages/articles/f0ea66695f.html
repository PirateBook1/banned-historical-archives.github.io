过，写的很好，有造反派的气魄，最后一点说：“将朵取必要措施”，这一次炮轰张春桥大会如果开的话，一定要朵取必要措施抓人。"},{"type":"paragraph","text":"（上海人民）公社在压反革命的问题上手软了一些，有人向我告状，公安局抓人前门进，后门出。"},{"type":"paragraph","text":"一、二、三兵团怎样？他们上这里来告你（们）的状。"},{"type":"paragraph","text":"你们那个时候学生都不是到了码头吗：现在那些学生是否还在码头上啊？（张春桥回答说：“还在”）很好，以前学生和工人结合没有眞正结合好，现在才是眞正结合。"},{"type":"paragraph","text":"《文汇报》搞得好，很同意他们对里弄干部的观点，我支持他们。有几笔以后算。"},{"type":"paragraph","text":"关于宗派主义问题的指示"},{"type":"paragraph","text":"（一九六七年二月）凡是闹宗派主义、小团体主义的，最后都是搞不成的。"},{"type":"paragraph","text":"（陈伯达同志传达）·292·"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":2,"day":null}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":305,"page_end":305},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"红卫兵上海市大专院校革命委员会（红革会）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0ea66695f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南省富农破坏粮食统购工作","authors":[],"dates":[{"year":1954,"month":11,"day":18}],"is_range_date":false,"parts":[{"text":"湖南省富农破坏粮食统购工作","type":"title"},{"text":"【湖南分社十八日讯】湖南省有不少富农破坏粮食统购工作。桂阳七区六合乡富农何华香把八石谷子藏在天花板上，企图抗交。郴县白水乡十一月七日一天即发现隐藏分散粮食事件五起。常德莲山坡乡富农夏文直把粮食藏起来后，故意到积极分子家去讨饭。汉寿英育乡七户富农尚有七千多斤统购粮食未交，乡干部去动员，他们一致威胁说：要粮没有，要命有一条。道县洪家寨乡十八户富农，只有三户愿意送粮，其余十五户秘密集会抗拒不送。隆回县刘家乡富农彭正云拉拢二十户余粮户对抗送粮。溆浦县芦冲园乡统购千斤以上的四十七户农民在富农煽动下全部不接受任务。零陵油榨头乡青年团员潘尚浩在评论会上不同意核减一个富农的统购任务，次日被暗杀在路上。湘潭、祁阳两县产发生殴打干部事件数起。零陵堡口乡破坏分子放火烧了二十多间房子，烧毁粮食二百多担。此外有些地区发生放毒、散布谣言等现象。(王介方根据省粮食简报编写)","type":"paragraph"},{"text":"来源：1954年11月23日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"731c32c686"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

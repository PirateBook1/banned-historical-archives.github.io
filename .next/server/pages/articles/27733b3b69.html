script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市隆重集会纪念毛主席“七·二一”光辉指示发表六周年在批林批孔中办好工人业余教育","authors":[],"dates":[{"year":1974,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天下午，本市有关部门隆重举行集会，纪念毛主席关于“走上海机床厂从工人中培养技术人员的道路”的光辉指示发表六周年。"},{"type":"paragraph","text":"各区、县、局、公司、有关工厂和高等院校的代表近二千人参加了大会。市革命委员会有关部门、市总工会、共青团上海市委、市妇联的负责同志也出席了昨天的大会。会上，上海机床厂、上海市业余工业大学、沪东造船厂、上海市工具设备金属制品工业公司、上海机电一局等单位，分别介绍了他们走上海机床厂道路、培养工人技术人员的经验和体会。市委领导同志到会并讲了话。"},{"type":"paragraph","text":"六年来，本市职工业余教育在毛主席“七·二一”指示的光辉照耀下蓬勃发展，全市已有四千多个单位开展了业余教育，参加业余教育的职工达八十多万。办学的路子也越来越广，全市有“七·二一”工人大学、业余中专技校和技工学校五百七十多所，此外，还有各种文化班、理论班和技术班。许多单位还根据自己的实际需要，举办了各种类型的短训班和技术讲座。六年来，各单位通过业余教育的途径，培养了大批工人技术人员，初步改变了技术队伍的成份。这些工人技术人员在三大革命运动中发挥了积极作用，充分显示了毛主席“七·二一”指示的巨大威力。"},{"type":"paragraph","text":"大会指出，在批林批孔运动更加深入、普及、持久地发展的大好形势下，召开纪念毛主席的“七·二一”指示发表六周年大会，交流教育革命的实践经验，具有很大的意义。批林批孔运动，是上层建筑领域里马克思主义战胜修正主义、无产阶级战胜资产阶级的政治斗争和思想斗争。毛主席的“七·二一”指示，就是要从根本上摧毁几千年来剥削阶级对教育阵地的世袭统治，堵塞资产阶级企图通过教育阵地复辟资本主义的渠道，造就宏大的无产:阶级知识分子队伍。因此，为了把上层建筑领域里的革命进行到底，巩固无产阶级专政，我们一定趁批林批孔的大好形势，坚决走上海机床厂从工人中培养技术人员的道路，坚持办好“七·二一”大学。"},{"type":"paragraph","text":"大会认为，毛主席关于“大学还是要办的，我这里主要说的是理工科大学还要办，但学制要缩短，教育要革命，要无产阶级政治挂帅，走上海机床厂从工人中培养技术人员的道路。要从有实践经验的工人农民中间选拔学生，到学校学几年以后，又回到生产实践中去”的指示发表六年来，工厂办学在斗争中不断成长。当前正在深入开展的批林批孔运动，又推动了教育革命的深入发展。各级党委必须进一步提高对“七·二一”指示重大意义的认识，认真总结经验，加强领导，发挥工会等组织的作用，使工人大学这个新生事物更好地巩固和发展，“七·二一”道路越走越宽广，夺取教育革命的新的更大的胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27733b3b69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"突出政治，用毛泽东思想统帅一切","authors":[],"dates":[{"year":1966,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《解放军报》编者按:突出政治究竟要落实到哪里?空军某部讨论的这个问题，是当前部队普遍关心的问题，是突出政治讨论中的一个焦点。"},{"type":"paragraph","text":"能不能单纯强调突出政治要落实到业务上呢?不能!什么“政治必须通过业务来实现”呀，什么“没有无业务的政治”呀，什么“突出政治归根到底是为了搞好业务”呀，等等说法，统统是谬论。"},{"type":"paragraph","text":"毛主席教导我们:“世间一切事物中，人是第一个可宝贵的。在共产党领导下，只要有了人，什么人间奇迹也可以造出来。”对我们来说，任何时候都是人的因素第一，最根本的和首先要解决的是人革命不革命的问题，是我们国家出不出修正主义的问题。突出政治，首先要落实到人，落实到人的思想革命化。用毛泽东思想武装起来的人是最大的战斗力。有了这样的人，才能够把无产阶级革命进行到底，把一切革命工作搞好。不用毛泽东思想武装头脑，没有人的思想革命化，那就什么战斗力也没有，什么业务也谈不上，什么事情也办不好。"},{"type":"paragraph","text":"毛主席教导我们，政治，就是阶级对阶级的斗争。突出政治，就是要突出毛泽东思想，就是要搞阶级斗争，就是要搞人的思想革命化。当前，国内外阶级斗争这样尖锐、复杂、激烈，不狠抓兴无灭资的斗争，不狠抓人的思想革命化，单纯强调政治要落实到业务上，就必然会引导人们埋头业务，对阶级斗争不闻不问。这样发展下去，不正是为修正主义思想泛滥、为资本主义复辟大开方便之门吗!"},{"type":"paragraph","text":"毛主席教导我们，政治是统帅，是灵魂。如果一方面讲政治要统帅业务，另一方面又强调没有无业务的政治，政治要通过业务来实现，这就恰恰否定了政治的统帅作用，把政治摆在了从属的地位。其结论必然是:业务不好，政治就不算好，业务好，才算政治好。这不正是毛主席早在三十多年前就批判过的“军事好，政治自然会好，军事不好，政治也不会好”这种谬论的翻版吗!"},{"type":"paragraph","text":"突出政治究竟要落实到哪里?这是一个重大原则问题，必须彻底弄清楚。不弄清楚，就不可能真正把政治突出起来，就不可能正确地贯彻毛主席的建军路线，就有使我军建设走上邪路的危险。希望大家展开讨论。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82de9de0e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

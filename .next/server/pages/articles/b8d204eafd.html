script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共山东省委批转省委农村工作部关于处理社员退社和对待单干农民政策问题的意见","authors":[],"dates":[{"year":1962,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"中共山东省委批转省委农村工作部关于处理社员退社和对待单干农民政策问题的意见","type":"title"},{"text":"各地、市、县委：","type":"appellation"},{"text":"兹将省委农村工作部关于处理社员退社和对待单干农民政策的意见，转发给你们。对待这一问题，各地都要认真的进行调查和研究，并妥善地加以处理。","type":"paragraph"},{"text":" 中共山东省委1962年3月29日","type":"paragraph"},{"text":"中共山东省委农村工作部关于处理社员退社和对待单干农民政策问题的意见","type":"subtitle"},{"text":"省委：","type":"appellation"},{"text":"最近，我们在接待人民来信来访和出发调查中，发现少数地区个别社员要求退社；现有单干户无人管理，大部分不缴纳公粮，不负担其他农产品交售任务，不出义务工。对于这类问题，应当如何处理，必须有个明确规定。根据各地反映的情况，提出如下意见：","type":"paragraph"},{"text":"关于个别社员要求退社问题。要求退社的绝大部分是劳力比较强壮的富裕户，和原来的小商贩，也有少数贫、中农和劳力较弱的户。要求退社的原因是多方面的：有的因为连年害灾，集体生产搞得不好，生活困难，对集体生产失去信心；有的受自由市场和现有单干，搞投机买卖挣得多；有的因为干部作岗有问题，或者有些政策处理不当，等等。我们认为，出现这种情况，最根本的原因在于集体生产没有搞好，内部分配不合理。目前整个形势已经开始好转，但是，困难尚未渡过，这个问题必须从积极方面慎重处理。凡是有这种情况的单位要派得力干部，摸清情况，分析原因，一方面加强社员的政治思想教育，一方面帮助生产队努力搞好集体生产，转变作风，认真解决遗留的具体政策问题和其他实际困难，从积极方面做好工作，一般不要轻易处理退社。不要开展群众的批评，不戴政治帽子。","type":"paragraph"},{"text":"二、关于对待单干农民的政策问题。全省现有单干农民2.5万户左右，约占总农户的2%。这几年来，对单干农民处于无人管理的自流状态，大部分不缴纳公粮，不负担农产品交售任务，不出义务工，剩余农产品拿到市场上高价出售，收入水平和生活水平比社员高得多，吸引了一部分社员闹退社，和生产队关系搞得很不好，这是一种很不正常的情况。我们认为，对于现有单干农民应当由所在生产大队或生产队管起来，加强对他们的社会主义教育。单干农民历年拖欠未缴的公粮，农产品交售任务和应出的义务工价款，原则上应当补缴、归还；如果一时不能全部补缴、归还的，可以分期缴还，个别缴还不起的，可以减免。今后这方面的负担义务应当根据国家规定和本队实际负担情况，由大队按比例分摊给单干农民，按期如数缴纳；单干农民不得抗拒不缴。国家按计划供应群众的生活资料，生产大队应当按社员应得的平均数，分给单干农民；交售农产品国农奖励的生产资料和生活资料，也应当根据集体和单干农民交售农产品多少，按比例合理分配，生产大队和生产队，不得不分、少分或克扣。总之，对待单干农民既不应当放任不管，也不应当歧视。","type":"paragraph"},{"text":"以上意见，如无不当，请批转各地参考。","type":"paragraph"},{"text":" 1962年3月22日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8d204eafd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

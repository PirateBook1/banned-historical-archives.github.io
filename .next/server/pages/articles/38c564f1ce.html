script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"揭穿贪污分子的花样","authors":["西南人民革命大学云南分校1部1班通讯股　赵子禾　陀经云"],"dates":[{"year":1952,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"揭穿贪污分子的花样","type":"title"},{"text":"西南人民革命大学云南分校1部1班通讯股　赵子禾　陀经云","type":"authors"},{"text":"三反运动步步深入，大贪污分子的花样也越来越多。他们企图用种种方法掩饰自己的罪恶，遮蔽群众的耳目；然而狐狸的尾巴，终究要露出来，花样毕竟被揭穿了。就我们班里目前情况说，贪污分子的花样主要的有以下几种：","type":"paragraph"},{"text":"一、任凭波浪大、稳坐钓鱼船","type":"subtitle"},{"text":"×××等同学在会上人家给他提了许多意见，他满口的接受，答应虚心检查，也将意见笔记下来；但过后看也不看，还故意表现出“泰然自若满不在乎”的态度。实际上是有问题不肯谈出来，顾虑很大。晚上睡不着觉，坐起来大抽香烟，睡着了就讲梦话。","type":"paragraph"},{"text":"二、请客有香烟、彼此多包涵","type":"subtitle"},{"text":"6组、11组×××等同学，平时不抽香烟；但在同学们对他纷纷提出意见、无法招架当中，他却买了一些大重九和红旗香烟放在枕头边，随时请客。而且对同学的态度也变得非常客气。","type":"paragraph"},{"text":"三、声东击西、转移目标","type":"subtitle"},{"text":"×××同学，不很好检查自己的问题，反而乘机钻空子。别人对他提意见时，就抓住一点小辫子，发牢骚、闹情绪，认为同学故意谈他，因而提出搞小组长的“作风”问题，呶呶不休。又×××同学解放前贪污成性，解放后仍做税务工作，他自己承认曾使商人漏税1亿余元，但不肯暴露贪污事实，硬说“某两同学是大贪污分子”、“他们如不坦白，大家就停止检查”。","type":"paragraph"},{"text":"四、翻云覆雨、造谣中伤","type":"subtitle"},{"text":"6组×××同学的贪污事实在会上坦白了，会后又懊悔：“我是为了带头，将事实夸大了！”但他的问题并不止这些。罗钧同学大胆坦白后，被罗检举的几人说：“他是伪造事实坦白，充假积极，”（编者按：说坦白的人假积极，这种态度是十分恶劣的。严格讲，叫做破坏三反运动。）又如×××同学将解放后贪污的，反口说成解放前，还说：“三反何时反得了，简直是无底洞”。","type":"paragraph"},{"text":"五、装模作样、啼笑无常","type":"subtitle"},{"text":"×××同学，当别人提意见时不虚心接受，坚决表示自己没有问题说：“可以打电报到原机关去问，再不然，送回原机关去整。”“撤销我的学代好了。”又8组×××同学，在大家热烈的对他帮助下，他“痛哭流涕”，对解放后做了大恶霸地主官僚资产阶级×××的狗腿子、替他变卖资金、做鸦片生意、走私漏税……等罪恶行为，感到极端愤恨，并表示要检举××的分散财产。但“痛哭”过后，又说“没有材料”，一点也不谈出来。","type":"paragraph"},{"text":"六、死不坦白、继续顽抗","type":"subtitle"},{"text":"10组×××同学，对别人提意见，非常尖锐。但别人对他提出意见时，就顽强对抗。还说：“你们不相信，可到我的工作岗位去调查。”我们要提高警惕，不要被他蒙蔽，必须斗争到底，争取胜利。","type":"paragraph"}],"comments":[],"origin":"《云南革大》第45期，西南人民革命大学云南分校，1952年2月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38c564f1ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

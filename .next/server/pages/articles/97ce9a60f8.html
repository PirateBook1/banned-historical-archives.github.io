script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来等在关于重庆问题第一次专案会议上的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":5,"day":13}],"is_range_date":false,"parts":[{"text":"周恩来等在关于重庆问题第一次专案会议上的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖时间：1967年5月13日晚10：30到14日凌晨；地点：人大会堂西厅。接见首长：周总理、陈伯达、康生、萧华、杨成武、王力、关锋、戚本禹、梁兴初、张国华、刘结挺、张西挺。〗","type":"appellation"},{"text":"会议开始，总理指挥唱《大海航行靠舵手》","type":"paragraph"},{"text":"康生同志：（风趣地说）听起来都是一致的嘛！","type":"paragraph"},{"text":"总理：没有准备，听听两方面的意见，先听反革联会方面同志的意见。","type":"paragraph"},{"text":"代表们首先控诉革联会镇压山城造反派血腥罪行，当谈到革联会搞“三凑合”、“拉郎配”时，总理笑弯了腰。在汇报过程中，康生同志也边听边阅我们上报材料，突然指着一处对总理、伯达同志说，“这是一个新发现”，伯达同志点了点头。","type":"paragraph"},{"text":"以后，对方开始发言。","type":"paragraph"},{"text":"总理问：“你说叫周家喻吗？听说你来了很久了吧？","type":"paragraph"},{"text":"周答：四月廿五日来的。","type":"paragraph"},{"text":"总理：你们不要再来人罗。","type":"paragraph"},{"text":"答：我们已经回去人了。","type":"paragraph"},{"text":"总理：回去是好事嘛。听说你们（革联会）给八·一兵团发枪，发了的要收回来。","type":"paragraph"},{"text":"周家喻（重庆大学“8·15”负责人）比较轻浮，由于周家喻的空话连篇，空洞无物，大声叫嚷。总理说（很不在意地）：你声音大把麦克风搁下讲嘛，甚至在伯达面前讲起“社论”来了。总理再三催促，“不要讲得太多！真罗嗦！快点！快点！”后来干脆停止了他的发言，另外指定了一位。","type":"paragraph"},{"text":"总理：我对李井泉很感兴趣，你们把李井泉关在重大为什么不拉出来斗？说说抓到你们那里去的情况。","type":"paragraph"},{"text":"8·15成员辩解说，他们将李井泉送到贵州去斗过。当场被我代表以铁的事实，驳得哑口无言坐了下去。当接着王某某发言时，首长各看各的材料。新华社一个记者起立准备为其辩护。","type":"paragraph"},{"text":"总理：你参加革联会了吗？","type":"paragraph"},{"text":"记者答：我是支持他们的。","type":"paragraph"},{"text":"接着总理挥挥手，制止他发言。","type":"paragraph"},{"text":"此时总理秘书问砸派某某某同志要发言提纲，说：“总理要看看”。因没有准备，便将五月七日的重庆来电手抄底稿送上。手稿虽然较乱总理仍看得很细致，并在上面划线。","type":"paragraph"},{"text":"我代表递上纸条问：“重庆近日盛传王力同志有一个对重庆表态的录音报告，有三个内容：（1）重庆革联会的大方向正确不能砸。（2）重庆的镇反与成都性质不同，成都犯了方向和路线的错误，重庆是一般的缺点。（3）重大8·15是左派组织不是保守集团。","type":"paragraph"},{"text":"王力同志看后，立即在上面批了“没有这回事”五个字，并传给总理和伯达同志。总理要他当众辟谣。王力同志说：“重庆问题不是正在解决嘛！我没有什么录音报告。”","type":"paragraph"},{"text":"会议进行中，代表高呼口号“打倒辛易亏”。辛两次站起来低着头。","type":"appellation"},{"text":"总理：今天就讲到这里。","type":"paragraph"}],"comments":[],"origin":"1967.5.17北京玻璃总厂红卫兵联络站、革命职工造反总部刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"王力","type":"人物"},{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97ce9a60f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

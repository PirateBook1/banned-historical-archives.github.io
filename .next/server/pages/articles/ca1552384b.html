script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"在关于日本经济政策和国防工业发展问题的一份材料上的批语","alias":"","parts":[{"type":"paragraph","text":"在关于日本经济政策和国防工业发展"},{"type":"paragraph","text":"问题的一份材料！上的批语"},{"type":"paragraph","text":"（1961年7月13日）林彪、贺龙、荣臻、瑞卿四同志："},{"type":"paragraph","text":"[1]指1961年7月6日印发的一份内部材料。材料中说，日本金融财政事情研究会1960年2月根据防卫厅的要求，提出题为《从经济政策来分析防卫产业》的内部报告。该研究会理事长福田超夫现任自由民主党决策机构政务调查会会长，顾问山际正道现任日本银行总裁。报告要点为：一、日本国防和军火生产的出发点：（1）日本的国防体制应不同于欧洲和美国，只能从局部战争的观点出发。（2）必须更加重视武器生产与国力的关系，现代军事科学的发展，已超过了日本国力所能及的地位。（3）必须贯彻日美共同分担日本国防的想法，采取日美共同防御的体制。二、今后日本国防和军火生产的发展方向：（1）日本国防的重点是保持地面部队的战斗力和海上补给力。（2）日本军火生产应以能与民需品同时生产的军需品为限。（3）需要装备高性能战斗武器的空防由美国分担。三、目前日本国防和军火生产中所存在的偏向：（1）陆军兵员相对过多，空军飞机负担太重。（2）军火生产政策忽视地面、海上战斗力的发挥，与国内外形势发展背道而驰。"},{"type":"paragraph","text":"[2]林彪，当时任中共中央军委副主席、国务院副总理兼国防部部长。贺龙，当时任中共中央军委副主席兼国防工业委员会主任、国务院副总理。荣臻，即聂荣臻，当时任中共中央军委副主席、国务院副总理兼科学技术委员会主任。瑞卿，即罗瑞卿，当时任中共中央军委常委兼秘书长、中国人民解放军总参谋长。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":7,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":329,"page_end":329},"tags":[{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca1552384b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

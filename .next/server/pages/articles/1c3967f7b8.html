显示本插图！ src=\"D:\\inset\\1971\\10\\71a1060106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我国边疆广大民兵和解放军紧密团结，共同守卫伟大社会主义祖国的边防，随时准备打击来犯之敌。这是新疆塔吉克族民兵在巡逻。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\10\\71a1060107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e湖南省零陵县大庆坪公社贫下中农，大搞水利建设，先后兴建五个地下引水工程，六座地了水坝，开挖盘山渠道一百九十华里，把一个水源奇缺的穷山窝变成了长年流水的米粮川。这是战斗在野牛岩水利工地上的铁姑娘战斗队。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\10\\71a1060108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在毛主席革命路线指引下，大庆油田革命和生产形势一片大好，原油的生产和加工资不断增长。这是宏伟的大庆炼油厂。"},{"type":"paragraph","text":"(本版照片均新华社发)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c3967f7b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

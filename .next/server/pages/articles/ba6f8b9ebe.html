script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"和毛主席在一起","authors":["麦汉"],"dates":[{"year":1949,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"麦汉"},{"type":"paragraph","text":"同志们!在我们工作开展过程中常会遇到很多困难，在不知所措的时候如果当时毛主席就在我们的身旁指示我们，教导我们怎样应付的话，困难必定会迎刃而解吧?有一次，我碰到了一个疑难的问题，经过反复苦思，仍未想出一个妥当办法，那时我就发过一个这样的奇想:“现在如果是和毛主席在一起就好了”同志们:你们曾经有过这样的奇想吗?我说它是奇想，因为这在目前是不可能的，但是我却想出怎样去和毛主席在一起的办法了。"},{"type":"paragraph","text":"这个办法就是学习毛主席的思想，方法，学习毛主席拿来具体化了的一切政策，而最重要的是向群众学习，贯彻群众路线的工作，方法，因为毛主席亲自教导我们也不外乎这些原则的，所以谁能掌握了这些，谁就如同每天和毛主席在一起，而在工作中碰到困难时也不会发生疑惧了。"},{"type":"paragraph","text":"同志们:你要知道自己距离毛主席有多远吗?那只要自问对毛泽东思想究竟有了怎样的认识，很不够吗?是的，要一下子接近毛主席是不容易的，但只要肯学习，加紧学习，我们是不难一步步地接近毛主席的，同志们!和毛主席在一起是无上光荣的，而只有在思想上向毛主席学习，那才是真正的和毛主席在一起。(总工会筹委会工作人员俱乐部墙报)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba6f8b9ebe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

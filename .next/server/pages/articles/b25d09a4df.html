script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李先念会见雷耶斯博士","authors":[],"dates":[{"year":1981,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李先念会见雷耶斯博士"},{"type":"paragraph","text":"新华社北京6月29日电 中共中央副主席李先念今天上午会见了菲律宾前任驻中国大使、著名作家纳西索·雷耶斯博士。"},{"type":"paragraph","text":"会见时，李先念请雷耶斯前任大使回国后转达叶剑英委员长、邓小平副主席、赵紫阳总理和他本人对马科斯总统和夫人的热情问候。同时，李先念热烈祝贺马科斯再次当选为菲律宾总统。他说，我国特使、人大常委会副委员长杨尚昆已前往马尼拉出席总统的就职典礼。我们对马科斯总统领导菲律宾人民所取得的成就和在国际事务中所发挥的作用表示赞赏。近年来中菲两国的友好合作关系得到了令人满意的发展。我们确信，中菲友好关系将进一步巩固和发展。"},{"type":"paragraph","text":"李先念同雷耶斯还就东南亚地区形势和其他国际问题进行了交谈。"},{"type":"paragraph","text":"对外文委副主任陈辛仁、姚仲明，菲律宾驻中国大使馆临时代办罗穆亚多·昂参加了会见。"},{"type":"paragraph","text":"菲律宾客人应对外文委邀请于6月27日抵达北京，与我国有关方面就中菲合拍影片《苏禄王》事宜进行了磋商。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b25d09a4df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

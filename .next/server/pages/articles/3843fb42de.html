script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在连队里","authors":["江素"],"dates":[{"year":1958,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席在连队里"},{"type":"paragraph","text":"江素"},{"type":"paragraph","text":"4月12日傍晚，毛主席来到了我们连队。这些日子长沙到处在检查卫生，当毛主席和省委书记们从远处走来时，大家以为是检查卫生的来了，值日的人赶忙钻进营房首先检查一番。但等毛主席一行走近营房时，大家才知道是毛主席来了，一下都迎了上去。毛主席和我们一一握手后，就问：“你们都好，现在都作些什么？”他的话说得很慢，带着湖南乡音，我们听了，格外感到亲切。"},{"type":"paragraph","text":"毛主席和书记们走进了三班的营房，大家也跟着拥来了。毛主席把整齐的床铺数了数，然后问：“班长是谁”？杨贤益立正回答说：“是我”。主席又和他握了一次手。主席看到他领章上有两个五星，问：“你有两个花，什么时候参加部队的”。杨贤益同志回答：“1955年”。主席微笑点头，然后回过头来，面向大家，关切地问：“这房子睡十二个人挤不挤”？“不挤，正好住一个班。”大家争着回答。主席又从窗下的枪架上拿起一支枪，看看是否擦得干净。"},{"type":"paragraph","text":"连指导员韩秀生同志急急地赶来，正碰上主席走出三班营房，他问主席好，和主席握手。主席问：“你是连长吗？”韩答：“指导员。”主席又问：“你们用的枪，好用吗？”韩说：“祖国制造的枪，很好用。”当主席知道韩是辽宁省海城人时，就说：“我只到过沈阳、抚顺，没到过海城。”"},{"type":"paragraph","text":"连上正在搞双反运动，走廊的墙上贴满了大字报，主席一张一张地仔细看。当他看到一张大字报批评一个党员有资产阶级个人主义，服役态度不好，就说“这张大字报写得很好”，并且还一句一句地把它念完了。"},{"type":"paragraph","text":"主席走进士兵俱乐部，看了我们连的反浪费展览会，还仔细地看了前中南军区首长给七班的“一级警备模范班”奖状和广州军区、湖南军区给我们连的各种奖品。主席很称赞七班出色地完成了警备任务。"},{"type":"paragraph","text":"主席还参观了战士们业余种的蔬菜地和养的大肥猪。在看油菜地时，省委第一书记、军区政委周小舟同志告诉他：湖南发现一种甜油菜，每亩打八十多斤菜籽。主席连连称赞说：“有价值，有价值。”"},{"type":"paragraph","text":"当毛主席和书记们离开时，我们大家怀着依依不舍的心情，目送到看不清楚了才回营房。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3843fb42de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

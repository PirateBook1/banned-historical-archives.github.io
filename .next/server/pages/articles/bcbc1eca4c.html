script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远跟着毛主席，从胜利走向胜利！","authors":["李蓝丁"],"dates":[{"year":1950,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远跟着毛主席，从胜利走向胜利！"},{"type":"paragraph","text":"华东军区、三野部队模范医务工作者  李蓝丁"},{"type":"paragraph","text":"去年今日，我参加了人民政协会议和开国大典。今年我又在毛主席的所在地、人民的首都——北京，和来自祖国边疆的海陆空军的战斗英雄们、全国劳动模范们、国际友人们，共同欢度这个伟大的第一个国庆节，是多么光荣和使人激动啊！"},{"type":"paragraph","text":"在这里，我看到了我们的力量是在飞速地增强，我们祖国的财富也飞速地增加，农民分得了土地后生活是在一天天改善了，科学的卫生工作已开始为广大人民服务，这都是由于毛主席的英明领导所致。我们生长在伟大的毛泽东的年代里真是幸福。我们受到了党和毛泽东思想的教养，把我们从贫困的工人、农民、学生，培养成为人民的英雄和模范，而能对人民有所贡献。"},{"type":"paragraph","text":"这一切使我们和平人民幸福的，为我们和平人民所欢呼的，正是靠吃人为生的帝国主义者所眼红发抖的。我们已看到美帝国主义者武装侵略朝鲜、台湾，轰炸安东及其在成功湖的丑剧等等，这一连串的侵略战争的挑衅行为，难道还不够说明他的侵略本质吗？我们应牢记毛主席曾说过的“帝国主义者和国内反动派决不甘心于他们的失败……”这句话。因此当在这举国欢庆国庆的时候，我们决不忽略积极周密准备解放台湾西藏的工作。我保证那里有战争我就到那里去，并做好部队的保健工作，使我们的军队成为一支兵强马壮，百战百胜的英雄军队。让一切侵略战争的挑衅者在我们面前死亡。我们坚决地保卫祖国和保卫世界和平，我们永远跟着毛主席从胜利走向胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bcbc1eca4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

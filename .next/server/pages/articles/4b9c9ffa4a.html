script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢声充满革命历史名城  遵义市的革命群众说：毛主席啊，我们一定听您的话，永远跟着您闹革命","authors":[],"dates":[{"year":1966,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"欢声充满革命历史名城"},{"type":"paragraph","text":"遵义市的革命群众说：毛主席啊，我们一定听您的话，永远跟着您闹革命"},{"type":"paragraph","text":"党的八届十一中全会公报的喜讯，传到革命历史名城遵义市后，全城万众欢腾，锣鼓声、欢呼声、口号声、爆竹声响彻云霄，大街小巷张灯结彩，到处是鲜艳夺目的巨幅标语和迎风招展的彩旗，全市沉浸在一片欢乐的气氛中。十四日这天，数万人的游行队伍高举红旗，抬着毛主席巨幅画像，拿着金光闪闪的红色决心书，像潮水一样涌到中共遵义地委和中共遵义市委所在地贺喜。"},{"type":"paragraph","text":"曾经跟随毛主席爬雪山、过草地的退休老红军曹木生、吴义生无限激动地说：毛主席啊，您真是英明伟大。您向全国人民发出了把无产阶级文化大革命和社会主义革命进行到底的伟大号召，给我们指明了前进的方向。我们一定听您的话，永远跟着您闹革命。"},{"type":"paragraph","text":"（据新华社贵阳十六日电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b9c9ffa4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

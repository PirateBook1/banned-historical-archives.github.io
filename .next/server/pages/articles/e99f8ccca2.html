script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"总参谋部关于成立全国人民防空领导小组和办事机构的报告","authors":[],"dates":[{"year":1969,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"总参谋部关于成立全国人民防空领导小组和办事机构的报告","type":"title"},{"text":"关于加强全国人民防空工作的报告，业经伟大领袖毛主席和中央批准，即将以中共中央、中央军委署名下发。为早日开展工作，建议于近期适当时间召开全国人民防空领导小组首次会议。根据《报告》确定的原则，建议中央办公厅、国务院业务组、计委、公安部、铁道部、卫生部、北京军区、军委空军、海军、工程兵、通信兵、总后、总参防化学部各派一名领导同志作为全国人民防空领导小组的成员。全国人民防空领导小组的办事机构，本着精简的原则，拟以六至七人组成一个人防业务小组，设在作战部军种处，由一名副处长具体负责组织领导。其任务：","type":"paragraph"},{"text":"一、传达毛主席、中央和领导小组的指示；","type":"paragraph"},{"text":"二、督促检查各地人防工作的进展和落实情况；","type":"paragraph"},{"text":"三、总结交流人防工作经验。","type":"paragraph"},{"text":"如可行，我们即着手进行准备。","type":"paragraph"},{"text":" 一九六九年八月二十七日","type":"paragraph"},{"text":"注：此报告于一九六九年八月二十八日经周总理批准，但现在已改变，已被《中共中央、国务院，中央军委关于调整各级人民防空组织体制有关问题的通知》所取代，见中发(1981)33号文件。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e99f8ccca2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

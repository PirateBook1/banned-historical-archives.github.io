script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"合作医疗的“后勤部”","authors":[],"dates":[{"year":1976,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"合作医疗的“后勤部”"},{"type":"paragraph","text":"浙江省镇海县制药厂遵循毛主席关于“把医疗卫生工作的重点放到农村去”的教导，努力为合作医疗服务。据不完全统计，五年来，他们生产出为本县合作医疗和基层医疗单位服务的中草药达二十个品种。当地贫下中农、赤脚医生热情地称这个制药厂是合作医疗的“后勤部”。"},{"type":"paragraph","text":"这个厂的干部、群众经过文化大革命的锻炼，提高了执行毛主席革命卫生路线的自觉性。一九七○年，药厂刚开始筹建的时候，有些人主张技术人员要“大专药剂师”，设备要"},{"type":"paragraph","text":"“水电气”，生产要以“西药为主”。面对这种错误倾向，当时参加筹建工厂的同志，认真学习了毛主席光辉的《六·二六指示》，认识到“专家治厂”、“贪大求洋”、“利润挂帅”是刘少奇反革命的修正主义路线。大家决心同修正主义路线对着干，办一个为农村合作医疗服务的新型制药厂。"},{"type":"paragraph","text":"他们自己动手，在一间小房子里垒起土灶，安上小铜锅，制出了第一批中草药粉剂、糖浆。药厂办起来以后，厂党支部经常派人到农村调查研究，合作医疗需要什么药品，工厂就及时安排生产。中草药“小针剂”生产出来后，工厂派人深入到三十几个农村大队和十多个基层医疗单位调查，收集了一千一百五十四个病例，证明“小针剂”疗效较好，很受贫下中农欢迎。党支部就安排继续生产。每年夏收夏种大忙季节，这个厂还组织送药小分队，把夏季需用的药品送到全县十多个公社一百三十多个大队的合作医疗站。"},{"type":"paragraph","text":"反击右倾翻案风斗争开展以来，这个药厂狠批邓小平攻击卫生革命的罪行，更加自觉地做好支持合作医疗的工作。今年一至六月份，为全县合作医疗服务的六种主要中草药，比去年同期增长一倍以上。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1930bee320"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"先打弱敌后打强敌力争主动","alias":"","parts":[{"type":"paragraph","text":"先打弱敌后打强敌力争主动！"},{"type":"paragraph","text":"（1947年2月6日）"},{"type":"paragraph","text":"张脉/百先碰试"},{"type":"paragraph","text":"宁找可间正"},{"type":"paragraph","text":"先打弱固，打强，乃幸"},{"type":"paragraph","text":"天族特敬十栏领莱鱼，七涯及洒能领新"},{"type":"paragraph","text":"主动，图辟范被动三)为使泰博山之线然缓和密移勤"},{"type":"paragraph","text":"王耀武放手南进，我开读海毛泽东为中共中央军委起草的《先打弱敌后打强敌力争主动》的手稿。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅、副司令员粟裕和副政治委员谭震林的电报。华东野战军按中央军委同意的作战方案，于1947年2月20日发起莱芜战役。1947年1月底，国民党军队分南北两线进攻山东解放区。南线国民党军以8个整编师，分三路沿沂河、沭河北犯临沂，北线国民党军李仙洲集团3个军由明水（今章丘）、淄川、博山等地南下莱芜、新泰策应，同时从冀南、豫北抽调1个军及3个整编师集结在鲁西南地区，阻止华东野战军西撤和晋冀鲁豫野战军东援，企图同华东野战军主力在临沂地区决战。华东野战军以一部阻击南线之敌，伴作决战模样，主力则隐蔽兼程北上莱芜歼击李仙洲集团。战斗自2月20日开始至23日下午结束，歼灭该敌5.6万余人，生俘国民党军第二绥靖区副司令官李陈、粟、谭，并告饶、张、黎，张、邓，刘、邓\":"},{"type":"paragraph","text":"（一）完全同意微未电第三方案”，这可使我完全立于主动地位，使蒋介石完全陷于被动。（二）一星期至十天内，全军在原地整训，对外装做打南面模样，待敌十二军占领莱芜，七十三军及四十六师占领新泰、博山之线，然后秘密移动全军（缺一个纵队），首先歼灭七十三军、十二军及四十六师，然后攻占胶济全线，时间须一个月至一个半月。此时南面敌人必已被动地深入临沂以北山地，我可全军回击，大批歼敌。总之，先打弱敌，后打强敌，力争主动，避免被动。（三）为使王耀武?放手南进，我渤海区应停止攻击。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"丑鱼"},{"type":"paragraph","text":"[1]饶、张、黎，指饶漱石、张云逸、黎玉，当时分别任华东军区政治委员、副司令员和副政治委员。张、邓，指张鼎丞、邓子恢，当时分别任华中军区司令员和政治委员。刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[2]1947年2月15日13时陈毅、粟裕、谭震林给中共中央军委的电报中提出的第三作战方案是：如南线敌仍不北进，或北进时不便歼灭，则除以一个纵队留临沂地区与敌纠缠外，其余主力急行北上，彻底解决北线敌人，平毁胶济线，威胁南线，以吸引南线敌人进入临沂以北山地，或增援胶济线，尔后我再举全力反攻，各个歼灭之。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":2,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":424,"page_end":425},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cfa2f8dc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

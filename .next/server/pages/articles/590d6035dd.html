script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"石家庄市委纪律检查委员会对王世杰同志暴露党与国家机密的处分决定","authors":[],"dates":[{"year":1951,"month":9,"day":28}],"is_range_date":false,"parts":[{"text":"石家庄市委纪律检查委员会对王世杰同志暴露党与国家机密的处分决定","type":"title"},{"text":"华北局保密委员会、纪律检查委员会注：","type":"subtitle"},{"text":"兹将石家庄市委纪律检查委员会对王世杰同志暴露党与国家机密的处分决定刊出。我们认为王世杰同志身为党的负责干部，而却严重丧失了政治上的警惕性，使党的机密受到不应有的损失，这种错误是不能容许的。望各级党委根据根据中央历次保密指示，结合此实例进行教育。","type":"paragraph"},{"text":" 一九五一年九月","type":"paragraph"},{"text":"王世杰同志，男，年二十七岁，一九三九年入党，现任干部文化补习学校副校长兼党内支书。主要错误事实如下：","type":"paragraph"},{"text":"（一）今年二月，该校通讯员卖字纸，将银行注有政治面目等重要项目之干部名册和一部分干部简历表卖掉，经派出所同志发现后，曾告王提高警惕，但王对此未认真检查，亦未追究责任。","type":"paragraph"},{"text":"（二）今年四月，市委对保守国家机密问题传达报告以后，总支委员杨一凡同志到该校时，曾发现王仍将《华北建设》公开放在桌上，外出不锁门，当即将文件收回（现市委已停止王阅读《华北建设》）。","type":"paragraph"},{"text":"（三）在镇压反革命中，总支发现该校教员有反革命嫌疑，叫王写专门材料，王整理后却叫非党员枚某抄写，他认为：“平时对×的反动思想曾作过斗争，我所整理的材料枚都知道，这不算什么”。","type":"paragraph"},{"text":"（四）此后，公安局发现该校总务主任蔡某为中统特务，先让王与蔡谈话写材料，然后交公安局处理。王恐自己不能完成任务，但又不向公安局反映，竟将此机密情况暴露给脱党分子刘某，并请刘共同与蔡谈话，谈话后对蔡又不加监视，致使该反革命分子乘机潜逃，使党与人民的革命事业遭受到极严重的损失。","type":"paragraph"},{"text":"市委纪律检查委员会认为，王世杰同志一系列的错误思想行动，是由他政治思想上的麻痹，敌我不分，在敌人面前解除了武装，丧失了一个共产党员起码的政治警惕；再就是平时轻视学习满足于现状，他认为：“我校旧知识分子都已得到改造，能安心工作，好领导，没问题”。","type":"paragraph"},{"text":"为了严肃党纪，及提起全党同志的警惕，给王世杰同志以警告处分，直至完全纠正其错误后，才能取消处分。","type":"paragraph"},{"text":"此决定通报全党，以资警惕。","type":"paragraph"}],"comments":[],"origin":"《建设》1951年9月28日第121期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"590d6035dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script>

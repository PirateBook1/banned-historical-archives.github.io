script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海第五钢铁厂采取举办学习班等办法  刻苦攻读马列著作和毛主席著作  从理论上弄通对资产阶级专政问题","authors":[],"dates":[{"year":1975,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海第五钢铁厂采取举办学习班等办法"},{"type":"paragraph","text":"刻苦攻读马列著作和毛主席著作"},{"type":"paragraph","text":"从理论上弄通对资产阶级专政问题"},{"type":"paragraph","text":"新华社上海一九七五年二月十三日电　上海第五钢铁厂的工人和干部，认真学习《人民日报》社论传达的毛主席最近关于理论问题的重要指示，决心努力学好无产阶级专政的理论，不断提高继续革命的觉悟。"},{"type":"paragraph","text":"上钢五厂的职工反复学习和领会毛主席的重要指示：列宁为什么说对资产阶级专政，这个问题要搞清楚，“这个问题不搞清楚，就会变修正主义。要使全国知道。”他们把这一学习同马列著作、毛主席著作的学习结合起来，同批林批孔运动结合起来，深入讨论毛主席指示的重要意义。十二车间工人在学习时，以马列和毛主席关于国家问题的学说为武器，深入批判林彪恶毒攻击无产阶级专政、妄图复辟资本主义的罪行，批判孔老二的“仁政”、苏修的“全民国家”等谬论。许多职工再次学习了列宁的《国家与革命》《伟大的创举》和毛主席的《关于正确处理人民内部矛盾的问题》《论人民民主专政》等著作。有的工段摘编了列宁和毛主席关于无产阶级专政的论述，进行学习。有些车间举办党员和理论学习骨干参加的学习班，或召开小型会议，交流学习体会，努力从理论上弄通对资产阶级专政的问题。有的车间理论小组还开始进行社会调查，使学习能更好地联系实际。通过学习和批判，职工们逐步加深对无产阶级专政的认识。他们说，无产阶级专政问题是马克思主义的精髓，我们一定要在思想上、理论上真正弄通这个问题，这是关系到坚持党的基本路线，坚持无产阶级专政下继续革命，搞好反修防修的一件大事。"},{"type":"paragraph","text":"这个厂的职工在学习中，重温了毛主席关于“在社会主义社会中，基本的矛盾仍然是生产关系和生产力之间的矛盾，上层建筑和经济基础之间的矛盾”等教导，体会到毛主席指示的重要意义，并且进一步懂得注意解决生产关系方面的问题，注意抓好上层建筑领域的革命，是巩固无产阶级专政的重要任务。一车间的干部和工人对这一点有比较深刻的体会。这个车间有些领导在过去一段时间里，由于不注意解决生产关系方面的问题和抓好上层建筑领域的社会主义革命，因而影响了生产的发展。在批林整风特别是批林批孔运动中，工人们学习马克思主义的政治经济学，揭露资本主义的腐朽性，批判修正主义的反动性，歌颂社会主义的优越性。在这个基础上，大家又联系车间革命和生产的实际，分析和解决生产关系方面存在的矛盾，总结典型经验，结果促进了炼钢生产的发展。现在，通过学习毛主席关于理论问题的指示，大家进一步提高了自觉性，决心更好地总结前一阶段的实践经验，学好无产阶级专政的理论，使工厂沿着毛主席的无产阶级革命路线不断前进，把巩固无产阶级专政的任务落实到基层。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20aba5b140"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在土地改革中没收地主牲畜问题给西北局转青海省委的批复","authors":[],"dates":[{"year":1952,"month":3,"day":16}],"is_range_date":false,"parts":[{"text":"中共中央关于在土地改革中没收地主牲畜问题给西北局转青海省委的批复","type":"title"},{"text":"西北局转青海省委：","type":"appellation"},{"text":"三月十三日西北局转来青海省委电悉。关于在土地改革中没收地主的牲畜问题，同意省委的规定及西北局复电中的意见。","type":"paragraph"},{"text":" 中 央三月十六日","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"西北局转报青海省委关于没收地主牲畜问题的规定","type":"paragraph"},{"text":"（一九五二年三月十三日）","type":"subtitle"},{"text":"青海省委并新疆分局报中央：","type":"appellation"},{"text":"（一）三月十二日电悉。同意你们关于没收地主牲畜问题牲畜，原则上都应当做牲畜，处理方法可以采取由农协讨论提出意见经区人民政府批准办法处理。","type":"paragraph"},{"text":"（二）原电转报中央并发分局，请中央核示。","type":"paragraph"},{"text":" 西北局三月十三日","type":"paragraph"},{"text":"西北局：","type":"appellation"},{"text":"我省目前土改区，有些乡与牧区毗连，不少地主均兼畜牧业。除纯耕畜与纯牧畜外，另有部分牲畜既放牧，又参加一定农业生产，很难区别是耕畜还是牧畜。据湟源四个乡了解，此类情况实占地主户数百分之二十左右。一个乡具体材料是：地主四十户、共饲养牲畜六百一十九条，其中十八户地主（占百分之四十五）的一百四十五条牲畜（百分之二十六点四）[1]不易分清，面积较宽。估计今夏准备土改的贵德、门源等四县，此种情形将会更多，如不慎重处理，不是漏掉应没收的耕畜，引起群众不满，就是没收牧畜，对牧区影响很大。为彻底消灭封建地主经济基础，坚决保护畜牧业，此类地区应重视分田，对可没收亦不可[可不]没收的牲畜一律不予没收（因这些乡一般农民还不十分缺乏耕畜），这样，对发展畜牧业有好处。为此，我们规定：","type":"paragraph"},{"text":"（一）所谓耕畜，是指参加犁田、碾场、送粪、驮捆子。凡地主家中之牲畜，常年参加以上四项农业生产者，均以耕畜论，土改中应全部没收。如除参加犁田外，还参加其他三项之任何一项者，不论在牧场或在家饲养，亦应按耕畜处理，但在执行中要防止[不要]把牧畜当耕畜没收。","type":"paragraph"},{"text":"（二）凡地主所经营之牲畜，属下列情形者，均按牧畜处理，不得没收。","type":"paragraph"},{"text":"（1）全年在牧场放牧，只在春耕和秋收期间参加送粪、驮捆子者。","type":"paragraph"},{"text":"（2）夏、秋两季在牧场放牧，冬季在家饲养，不参加农业任何生产者。","type":"paragraph"},{"text":"（3）专为繁殖、挤奶（地主专为吃奶的乳牛不在此限）、积肥为目的而在家内饲养之牲畜，间或参加农事次要生产者。","type":"paragraph"},{"text":"（三）在处理地主牲畜时，其幼畜与母畜同。","type":"paragraph"},{"text":"以上妥否，请速示。","type":"paragraph"},{"text":" 青海省委三月十二日","type":"paragraph"},{"text":"注释","type":"paragraph"},{"text":"[1]此处数字原文如此。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19bda4fbe9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

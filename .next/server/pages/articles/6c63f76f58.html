script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"九个指头与一个指头","authors":["兰州大学","向承鉴"],"dates":[{"year":1960,"month":1}],"is_range_date":false,"parts":[{"text":"九个指头与一个指头","type":"title"},{"text":"兰州大学向承鉴","type":"authors"},{"text":"(向承鉴：兰州大学化学系学生，1960年9月被捕，1962年判刑十八年)","type":"paragraph"},{"text":"当代统治者在叫喊英明、伟大、绝对正确之余，最近也突然谦虚起来（其实是不得不如此。），承认它们的各方面工作缺点和成绩有九个指头和一个指头的关系。但是如像其它所有的一样，当代统治者惯用颠倒黑白的技术，这两个数字的颠倒也是自然应当的。","type":"paragraph"},{"text":"当代统治者经常教训人们要看事物发展，要看主流，我们现在也不妨来看看主流。","type":"paragraph"},{"text":"农民占我国人口的80%以上，农民的情况是现在社会情况的主流，这是无可置疑的。","type":"paragraph"},{"text":"由于当代统治者的愚蠢无知，在农业上强行采取一些反科学的措施，使得许多土地减产，并且随之以人民公社化运动和实行其他一系列的错误政策，目前农村生产遭到 了可怕的破坏。农民的情况是：吃不得饱，穿不能暖，处在饥寒交迫的死亡线上。目前全国许多农村成年农民口粮不到20斤，还有些省份的农村农民口粮每天只有 三两，他们把包谷棒视为高级食粮，以野菜、树叶等充饥。在今年阴历三、四月间，有一个县就饿死了一万多人，有一个生产队就饿死了180人之多。槐树叶吃光 了三次，柳树叶吃光了一次。全国农民除了在阴历年时沾了点油外，全年都没沾着油，（有情况特别好和位于大城市附近的，在伟大的国庆十年大典那天吃了八钱 油！）许多老年人厌世上吊自杀了。而就在这种情况下，统治者还在无休止的向农民搜括、掠夺，并且强制农民拿出24份的干劲，24小时的日夜苦战。如果农民一旦有点不满情绪，那些无法无天的干部就可以随时随刻召开所谓“辩论会”，（其实就是打人会。）不是捆绑法办就是打得死去活来。","type":"paragraph"},{"text":"这就是“社会主义”给农民在物质上和精神上的恩赐，这就是农民从当代统治者那里得到的幸福生活！","type":"paragraph"},{"text":"是那些繁华的都市、那些只供官僚们“办公”享受用的大楼，那些只供外宾们参观的设备，是那几个国家供了大量补贴的公社典型、是城市里穿皮夹克戴手表人数的增多是主流是九个指头呢？还是80%以上人口的农民是九个指头呢？","type":"paragraph"}],"comments":[],"origin":"谭蝉雪编著《求索（兰州大学“右派反革命集团案”纪实）》，2010年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"九个指头与一个指头","authors":["兰州大学","向承鉴"],"dates":[{"year":1960,"month":1}],"is_range_date":false,"par

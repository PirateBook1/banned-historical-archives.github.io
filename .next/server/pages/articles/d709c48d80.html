script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4949","name":"全国人民代表大会常务委员会关于宽大释放全部在押的原国民党县团以下党政军特人员的决定","author":"全国人民代表大会常务委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"全国人民代表大会常务委员会关于宽大释放全部在押的原国民党县团以下党政军特人员的决定","dates":[{"year":1982,"month":3,"day":8}],"is_range_date":false,"authors":["全国人民代表大会常务委员会","国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央统一战线工作部, 中共中央文献研究室, 新时期统一战线文献选编, 192-194","tags":[{"name":"国民党","type":"主题/事件"},{"name":"起义投诚人员","type":"主题/事件"},{"name":"释放","type":"主题/事件"}],"parts":[{"type":"title","text":"全国人民代表大会常务委员会关于宽大释放全部在押的原国民党县团以下党政军特人员的决定"},{"type":"subtitle","text":"(一九八二年三月八日）"},{"type":"paragraph","text":"第五届全国人民代表大会常务委员会第二十二次会议，审议了国务院提出的关于宽大释放全部在押的原国民党县团以下党政军特人员的建议，决定：对在押的原国民党县团以下党政军特人员，全部予以宽大释放，并给予政治权利。"},{"type":"paragraph","text":"附录：国务院提请全国人民代表大会常务委员会决定宽大释放全部在押的原国民党县团以下党政军特人员的议案"},{"type":"subtitle","text":"(一九八二年二月十六日）"},{"type":"paragraph","text":"一九七五年三月，根据第四届全国人民代表大会常务委员会第二次会议通过的《关于特赦释放全部在押战争罪犯的决定》，释放了全部在押的国民党战争罪犯和伪满、伪蒙战争罪犯；同年九月，又宽大释放了在押的原国民党县团以上党政军特人员，在国内外产生了良好的影响。原拟在这之后，继续宽大处理县团以下人员，但由于“四人帮”的干扰破坏，此项工作未能如期进行。"},{"type":"paragraph","text":"近几年来，公安、司法机关对在押的原国民党县团以下党政军特人员，通过平反冤假错案和采取减刑、假释、清理老病残等措施，陆续处理了一批。目前尚有原国民党县团以下党政军特人员四千二百三十七名仍在服刑。这些人经过长期的教育改造，已基本上达到了改恶从善的标准。为了进一步巩固和发展我国政治上的安定团结，调动一切积极因素，推动社会主义现代化建设，争取台湾早日回归祖国，建议对在押的原国民党县团以下党政军特人员，全部予以宽大释放，并给予政治权利。请审议决定。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d709c48d80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老中青三结合领导班子朝气蓬勃","authors":[],"dates":[{"year":1976,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老中青三结合领导班子朝气蓬勃"},{"type":"paragraph","text":"武汉部队某部各级党委重视培养青年干部"},{"type":"paragraph","text":"据新华社武汉电　人民解放军武汉部队某部各级党委，在纪念中共中央一九六六年五月十六日《通知》十周年的日子里，认真总结了实行老、中、青三结合，建设领导班子的经验。他们以在毛主席革命路线指引下，各级三结合领导班子团结战斗，朝气蓬勃，加强了部队革命化建设的生动事实，深入批判党内最大的不肯改悔的走资派邓小平妄图扼杀老、中、青三结合这一社会主义新生事物的罪行。"},{"type":"paragraph","text":"这个部队是在各级领导班子中实行老、中、青三结合做得较好的单位。党的十大以来，部队党委认真抓好培养无产阶级革命事业接班人的工作，积极培养和选拔青年干部进入团以上各级领导班子。经过批林批孔和学习无产阶级专政理论运动，到目前，这个部队团以上领导班子都实现了老、中、青三结合。去年，邓小平否定老、中、青三结合的修正主义谬论传到这个部队。部队党委立即召开党委会，统一认识，坚决地进行了抵制。他们继续选拔青年干部走上领导岗位，还把原来当副职的优秀干部调整担任第一把手。"},{"type":"paragraph","text":"新干部走上领导岗位以后，部队各级党委重视在斗争实践中继续培养他们。各级领导班子中的老干部帮助新干部搞好看书学习，提高马克思主义理论水平。这个部队的政委为了帮助一位青年干部学习理论，经常同他一起看书，一起交流心得体会，帮助他攻克学习上的难点。这个青年干部在政委的热情帮助下，勤奋学习，刻苦钻研，进步很快。在工作上，各级党委认真执行集体领导、分工负责的原则，放手让青年干部做工作。青年干部走上领导岗位以后，自觉限制资产阶级法权，敢想、敢说、敢做，给各级领导班子带来蓬勃的朝气。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae35895fc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

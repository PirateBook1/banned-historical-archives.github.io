script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共青海省委对私改造9人小组对湟源县委对私改造5人小组关于赴藏商李育春等多人要求投资公私合营基本情况意见的报告的批复","authors":[],"dates":[{"year":1956,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"中共青海省委对私改造9人小组对湟源县委对私改造5人小组关于赴藏商李育春等多人要求投资公私合营基本情况意见的报告的批复","type":"title"},{"text":"你县《关于赴藏商李育春等多人要求投资公私合营基本情况意见的报告》已悉，经研究后，基本上同意你县所提的意见，暂时不予合营，仍允许其继续作赴藏行商。但是我们今后应特别注意加强行商的管理工作的同时，还必须加强对他们的思想教育工作，以便逐步提高他们的思想认识。特此批复。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"中共湟源县委对私改造5人小组的报告","type":"subtitle"},{"text":"1956车10月27日","type":"subtitle"},{"text":"我县行商李育春等多人，几次要求投资公私合营企业的问题。经县委对私改造办公室调查研究之后，提出以下的情况和意见：","type":"paragraph"},{"text":"一、基本情况","type":"subtitle"},{"text":"赴藏行商共18户，家庭人口76人，从业人员28人，他们经营时间，从1937年至1938年的4户，从1944年至1948年的4户，从1951年经营的3户，从解放以后经营的7户，资金219000元。在18户中，要求合营的有9户，占总户数的50％。经营的商品，解放前，上路主要是骡马和食品，解放后不带骡马，主要是民族用品：瓜子、辣子、酱油、粉条、陈醋、陶器、糖果，主要为畅销货；下路带水獭皮、氆氇、礼帽、腊白大小珠手镯，并从加尔高达、尼泊尔收购轻工业产品，如牙刷、手表、刀片、镜子、莲子、日记本、肥皂、化妆品、皮鞋、皮靴、汗褂等。","type":"paragraph"},{"text":"二、经营的特点","type":"subtitle"},{"text":"1、他们在西藏经营的时间较长，流动面广，国内外熟悉的人多，如李育春，在国内知道云南、贵州、西康、广东、广西、香港等地商人的80％以上，在加尔高达、尼泊尔各地也熟悉很多的外国商人。","type":"paragraph"},{"text":"2、他们的资金来源，解放前系拉用官僚资本的钱，协同做商，从中取利，解放后将此项资金变成了他们的。如车虎成(已死)拉西宁十五营(马匪一营长)的本和马春得(马匪亲戚)的本，现在据为己有，其它类似情况很多。","type":"paragraph"},{"text":"2、在经营范围上投机性很大，利润也很大，解放后未进行过学习和改造，旧的资本主义经营思想是很严重的。","type":"paragraph"},{"text":"三、要求合营的动机","type":"subtitle"},{"text":"1、是由于全国社会主义改造高潮的影响，交通方便，利润比以前下降了。","type":"paragraph"},{"text":"2、在合营之后，经营上前途上有了保证，他们说合营后牌子亮，人们中间的影响好，合营后给他们解决很多问题。如到格尔木无介绍，无法通行，国家会给解决汽车运输问题。","type":"paragraph"},{"text":"3、口头上接受改造，但内心是怕改造。如郭明金赴藏未有回来，莫建章连家搬到西藏去了，并看一看政府的态度如何。","type":"paragraph"},{"text":"四、他们的要求","type":"subtitle"},{"text":"1、回西藏时，解决车辆问题，运输上给予方便；","type":"paragraph"},{"text":"2、要求和国营公司挂钩，作为公家营业员。","type":"paragraph"},{"text":"五、我们的意见","type":"subtitle"},{"text":"经过对私改造5人小组讨论研究，认为：","type":"paragraph"},{"text":"1、如果采取公私合营的办法，使其继续走藏，其中漏洞很大，主要是没法管理掌握，也可能挂上合营招牌招谣撞骗，同时到西藏后影响也很大，牵扯面广。初步意见是不予合营，仍继续走藏，自行经营，按照我县行商做一般管理。","type":"paragraph"},{"text":"2、因对行商改造政策不明确，尤其是走藏的行商更不明确，提不出适当的意见，如果省上认为有合营的必要时，可作具体指示。","type":"paragraph"},{"text":"以上妥否，请速予指示。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb75606acb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

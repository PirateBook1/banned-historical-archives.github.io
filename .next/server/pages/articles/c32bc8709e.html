script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赤峰蒙回民族示威游行大会  电毛主席表示抗美援朝决心","authors":[],"dates":[{"year":1951,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"赤峰蒙回民族示威游行大会"},{"type":"paragraph","text":"电毛主席表示抗美援朝决心"},{"type":"paragraph","text":"【本报讯】赤峰市蒙回少数民族两千六百多人，于三月十一日举行的抗美援朝反对美国重新武装日本示威游行大会，致电毛主席。电文如下：敬爱的毛主席："},{"type":"paragraph","text":"今天赤峰市蒙回少数民族两千六百多人举行了抗美援朝反对美帝国主义重新武装日本示威游行大会。我们深深感到在帝国主义和国民党的统治下，少数民族没有地位，而且又过着痛苦的生活。日寇及国民党统治的时期，我们被抓去充劳工；我们从来就遭受着经济上的剥削，没有职业和生路。一九四六年美蒋飞机炸毁了我们的家园，炸死炸伤我们的亲人，这深仇大恨怎能忘记！自从共产党来到和人民政府成立后，特别是中华人民共和国诞生以来，我们的政治地位大大地提高，在人民代表会议中有了自己的代表，我们的利益得到政府的保护，风俗习惯受到各兄弟民族的尊重，我们真正成了民主平等团结的大家庭的一员。为了保卫自己的胜利果实，我们一定坚决抗美援助，支援中国人民志愿军，并为反对美帝国主义重新武装日本和单独对日媾和而坚决斗争。我们一致庄严通过的五项爱国公约，就是我们今后行动的方向。我们向您表示，我们要在伟大爱国主义的旗帜下永远和各兄弟民族携手前进。"},{"type":"paragraph","text":"赤峰市蒙回民族抗美援朝反对美帝国主义武装日本示威游行大会"},{"type":"paragraph","text":"三月十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c32bc8709e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

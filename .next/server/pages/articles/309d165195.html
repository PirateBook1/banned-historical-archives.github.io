script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《武训传》批判后为什么没有引出教训?红旗电影制片厂举行的批判反动影片《武训传》大会得出答案:　这是因为有一条以周扬、夏衍为首的反革命修正主义文艺黑线，在电影界实行资产阶级专政，顽固地对抗毛主席的革命文艺路线。这条黑线的总后台就是党内头号走资本主义道路当权派。","authors":[],"dates":[{"year":1967,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大家表示一定要记取批判《武训传》的教训，彻底砸烂反革命修正主义文艺黑线，彻底批倒党内头号野心家，把电影界的大权牢牢掌握在无产阶级革命派手中。"},{"type":"paragraph","text":"本报讯　我们伟大的领袖毛主席指出:“《武训传》虽然批判了，却至今没有引出教训……”正当全市人民热烈庆祝毛主席《在延安文艺座谈会上的讲话》发表二十五周年，集中火力向中国的赫鲁晓夫展开总攻击的关键时刻，红旗电影制片厂的无产阶级革命派和革命群众于昨天举行了“高举毛泽东思想伟大红旗，彻底批判反动影片《武训传》大会”。"},{"type":"paragraph","text":"会上，他们重新学习了毛主席在一九五一年发表的《应当重视电影\u0026lt;武训传\u0026gt;的讨论》的重要指示，愤怒声讨了党内最大的走资本主义道路的当权派和他支持下的周扬、夏衍等反革命修正主义分子抗拒毛主席指示，搞假批判，包庇电影界的牛鬼蛇神的反革命罪行。"},{"type":"paragraph","text":"发言的同志指出，这部反动影片的出笼，有它的反革命政治目的。当时，文艺界一小撮反革命修正主义分子，眼看蒋家王朝已濒临土崩瓦解的时候，他们出于反革命的阶级本能，在一九五○年炮制了这部宣扬奴隶主义、鼓吹阶级投降主义、改良主义的《武训传》，把一个大地主、大流氓武训，吹捧成为穷苦农民的大救星，企图以反动的“武训精神”，麻痹广大人民的革命意志，为反革命复辟作舆论准备。"},{"type":"paragraph","text":"许多发言的同志还列举大量事实，揭露党内最大的走资本主义道路当权派竭力贬低、对抗毛主席对批判《武训传》的指示。在毛主席亲自发动批判《武训传》以后，反革命修正主义分子周扬一面阳奉阴违做假检讨，一面指使黑爪牙尽量削弱毛主席批评中尖锐的政治内容，把一场严重的阶级斗争，化为一个“认识”问题，包庇了文艺界反革命修正主义分子和牛鬼蛇神。"},{"type":"paragraph","text":"会上，很多同志还举出大量事实，证明电影界在《武训传》批判后，根本没有引出教训，相反一股反革命修正主义逆流甚嚣尘上。电影界的牛鬼蛇神、遗老遗少、反动学术“权威”，群魔乱舞，毒草丛生。他们炮制了大量的反动影片，如《不夜城》、《北国江南》、《舞台姐妹》、《燎原》等反动影片，变社会主义银幕为资本主义复辟的工具，猖狂的攻击党、攻击社会主义、攻击无产阶级专政、攻击毛泽东思想。"},{"type":"paragraph","text":"为什么电影界的反革命气焰如此嚣张?为什么至今没有引出教训?很多同志认为这是因为在电影界有一条以周扬、夏衍为首的又长又粗又黑的反革命修正主义文艺黑线，顽固地对抗毛主席的革命的文艺路线。而这条黑线的总后台就是党内头号走资本主义道路的当权派。这个中国的赫鲁晓夫，篡党、篡军、篡政，在各个领域结党营私，招降纳叛。在文艺界，直接庇护了一大批反革命修正主义分子和牛鬼蛇神，让这些家伙在电影界实行资产阶级专政，把电影界变为他进行资本主义复辟的一个重要阵地。大家表示:今天我们一定要记取教训。不但要彻底批判反动影片《武训传》，把周扬、夏衍之流所推行的反革命修正主义文艺黑线砸烂，而且一定要把它的总后台——中国的赫鲁晓夫揪出来，彻底批倒、批臭，把电影厂的大权牢牢地掌握在无产阶级革命派的手里，让毛泽东思想的伟大红旗在银幕上高高飘扬。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"309d165195"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

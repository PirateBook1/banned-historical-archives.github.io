script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高露大队坚决照毛主席指示办事，做到：林业发展　粮食有余","authors":[],"dates":[{"year":1970,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高露大队坚决照毛主席指示办事，做到："},{"type":"paragraph","text":"林业发展　粮食有余"},{"type":"paragraph","text":"据新华社南宁一日电  原先以经营林业为主的广西三江侗族自治县勇伟公社高露大队的贫下中农，坚决贯彻执行伟大领袖毛主席关于“农、林、牧三者互相依赖，缺一不可，要把三者放在同等地位”的重要指示，既发展了林业，又做到粮食自给有余。十五年来，向国家提供木材三万九千立方米。从一九六六年以来，每年还向国家交售征购粮四万五千斤。全大队并留有储备粮四万五千多斤，公共积累二万三千多元。随着农林业的发展，集体和社员养的猪多了，畜牧业也逐步发展起来。"},{"type":"paragraph","text":"高露大队位于黔桂边界的高寒山区，山多田少。过去，由于受叛徒、内奸、工贼刘少奇的反革命修正主义路线的影响，在一段时间里，不能正确处理林、粮的关系，粮食不能自给。无产阶级文化大革命开始后，贫下中农活学活用毛泽东思想，阶级斗争和两条路线斗争觉悟迅速提高。他们狠批了刘少奇的反革命修正主义路线，揪出了破坏林粮并举的阶级敌人。他们学习了毛主席有关农、林、牧三者缺一不可的指示，提出了扩大复种面积，改单季稻为双季稻，林间间种杂粮等争取农林牧都有发展的计划。为了使计划变为现实，大队领导班子首先组织贫下中农反复学习毛主席的光辉著作。经过几年的艰苦奋斗，这个大队造田二十四亩，垦复的荒田二百一十亩，兴修了七十条盘山水渠，改造低产田四百四十亩，把单季稻改为双季稻，从而使粮食产量逐年增长。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa3bdc4885"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

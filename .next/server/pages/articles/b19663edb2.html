script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"揭发两面派——陶铸","authors":["广西壮族自治区区党委第一书记","韦国清"],"dates":[{"year":1967,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"揭发两面派——陶铸","type":"title"},{"text":"广西壮族自治区区党委第一书记韦国清","type":"authors"},{"text":"陶铸是“资产阶级反动路线”的新代表人物，把陶铸揪出来，是以毛主席为代表的无产阶级革命路线的新胜利。陶铸顽固坚持刘、邓“资产阶级反动路线”，对抗毛主席的革命路线，破坏无产阶级“文化大革命”，在党内外耍两面派，搞阴谋诡计，是个危险人物。","type":"paragraph"},{"text":"现将陶铸在“文化大革命”中的一些问题，初步揭发如下：","type":"paragraph"},{"text":"一、一九六六年四月，主席在杭州给各大区指示，对学校不要急急忙忙派工作组。当时陶铸回中南区没有传达，以后也始终没有跟我们讲过。这是他封锁主席思想的一条罪证。不仅这一次，早在一九六五年一月，中央工作会议讨论《二十三条》时，据说在政治局扩大会议上，主席曾批评过刘少奇，但陶铸没有向我们传达，只是无头无尾的讲刘少奇自我批评得很好。实际上是在表扬刘少奇，提高他的威信。这也看出刘、陶关系是如何密切。","type":"paragraph"},{"text":"二、一九六六年五月，陶铸在广州中心纪念堂作报告，说这次“文化大革命”是最后消灭阶级的一次革命。这是在鼓吹阶级斗争熄灭论，是与毛主席的思想相对抗的，是反对毛主席关于阶级斗争的学说的。","type":"paragraph"},{"text":"三、一九六六年八月下旬到九月上旬，南宁和桂林的“文化大革命”正掀起高潮，形势好得很。这时，据传陶铸在北京接见革命师生时，就改组桂林市委和绝食问题讲了话表面上还是支持学生的，当区党委打电话问他时，他又不认帐了，并发来两份电报，对当时蓬勃发展的运动泼了一瓢冷水。这里也看出他在耍两面派手法。","type":"paragraph"},{"text":"四、一九六六年九月十三日，陶铸在北京接见中央民族学院在三江搞“四清”和“文化大革命”的师生时，说“对区党委的看法，还是一看二帮，……，中央是信任区党委的，我相信他们是愿意改正错误的。”这等于封了革命师生的嘴巴，不让他们大力揭发区党委的错误。","type":"paragraph"},{"text":"五、十月份在中央开会时，张平化提出，有的省委委员宣布脱离省委，同革命群众站在一起了，可不可以听这次会议的传达？陶铸说，这是叛变嘛，不能参加。这是对革命的领导干部的污蔑；也说明他又在耍两面手法，口头上支持革命造反，却不准领导干部革命造反。","type":"paragraph"},{"text":"除了在“文化大革命”中陶铸忠实地执行了刘、邓路线，并成为“资产阶级反动路线”的新代表人物以外，还有以下的严重错误：","type":"paragraph"},{"text":"1、爱吹嘘自己。如常说他在广西剿匪时，如何如何有功劳。这真是贪天之功为己功，把在毛主席英明领导下的解放军和革命群众取得的伟大成绩，挂在自己的帐上。","type":"paragraph"},{"text":"2、使用干部任人为亲，重才不重德，拉拉扯扯，不讲原则。只重用少数“才子”，不重视广大革命干部。如反党反社会主义分子王匡，就是陶铸一手提拔的直到为中南局宣传部长；王兰西，也是他重用的“才子”。","type":"paragraph"},{"text":"3、不贯彻阶级路线，不培养学毛著积极分子和工农干部，对旧文人却很重视。如在困难时期给旧知识分子加薪，发补助油，搞资产 阶级的物质刺激。","type":"paragraph"},{"text":"4、陶铸到广西检查工作，不是宣传毛泽东思想，而是讽刺、挖苦地批评。如到百色，说百色百色，应当是颜色美丽，但没搞什么建设，是白色恐怖。到桂林时，说桂林山水甲天下，就是不出粮食。并引用古书讽刺说：“道路失修，田野荒芜，亡国之象征也。”","type":"paragraph"},{"text":"过去陶铸以（耍）两面派的手法，（是）伪君子。在这以前，我没有识破他的阴谋。另方面，由于我自己学习和领会毛主席思想很差，世界观没有改造好，因此站错了立场。对资产阶级反动路线没有抵制，犯了方向、路线的错误。这个教训是极其深刻的。我决心同革命师生、革命群众、革命干部站在一起，彻底批判自己的错误，同以刘、邓为代表的“资产阶级反动路线”及陶铸这个新代表人物的错误路线作彻底的决裂，大力揭发他们的罪行，坚决回到毛主席的革命路线上来！","type":"paragraph"},{"text":"革命造反有理万岁！","type":"paragraph"},{"text":"战无不胜的毛泽东思想万岁！","type":"paragraph"},{"text":"我们伟大的领袖毛主席万岁！万岁！万万岁！！！","type":"paragraph"},{"text":" 韦国清一九六七年二月一日","type":"paragraph"}],"comments":[],"origin":"据当时的群众组织“广西工交干校革命造反兵团”翻印的印件。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b19663edb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

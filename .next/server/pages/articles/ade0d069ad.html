script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在夏收预分中干部强迫命令引起社员自杀","authors":[],"dates":[{"year":1956,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"在夏收预分中干部强迫命令引起社员自杀","type":"title"},{"text":"【新华社杭州15日讯】浙江省天台、新昌县部分乡村在夏收预分工作中，强迫命令严重，造成社员自杀事件三起。","type":"paragraph"},{"text":"天台县本来研究采用多种方法预分，但是上级强调统一预分，县委互助合作部副部长就决定：“不论高级社初级社，一定要统一预分，否则可以退社，但不能退钱。”下面干部就硬性执行。关岭乡召开干部会，通过党支部、团支部、村社干部三个会议的决议，一定要全乡农业社统一预分，干部回社后说：“谁春花自己收，谁就犯法”。关岭社一个副社长思想不通，跑到乡里要求自己收，没被批准，就投河自杀（被救）；这个社其它思想不通的社员也被召开会议打通思想，有八个社员因思想打不通被扣押到乡里，其中五人押了两天，三人押了三天，因此全社有两百多个社员四天不下田生产。三合乡一个初级社有一户手工业社员看到只能分到一百五十斤小麦后，坚持要自己收割，乡干部不批准，又不准他在会上发言，第二天他去收割自己的小麦又被干部阻止，因而上吊自杀。","type":"paragraph"},{"text":"新昌县部分地区也有类似情况发生，有一户社员因思想不通吃杀虫药自杀（被救）。（伊心恬）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年6月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ade0d069ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

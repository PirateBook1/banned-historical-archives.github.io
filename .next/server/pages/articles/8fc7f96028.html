script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"投入新的战斗","authors":["晓岳","魏民"],"dates":[{"year":1976,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"投入新的战斗〔散文诗〕"},{"type":"paragraph","text":"魏民　晓岳"},{"type":"paragraph","text":"革命，就必须摧枯拉朽！"},{"type":"paragraph","text":"进军，就要在斗争中挺进！"},{"type":"paragraph","text":"惊雷滚滚，步伐声声，无产阶级文化大革命的伟大进军啊，继续着从井冈山出发的豪迈长征。革命人民的前进步伐，踏烂了刘少奇的复辟破旗，震碎了林彪的复辟迷梦。迎着那一股股翻案黑风，一团团复辟阴云，革命的队伍又挟雷携电，排山倒海，继续新的进军。"},{"type":"paragraph","text":"前进途中，多少次搏斗，多少次鏖战。刀光剑影从未消失，明枪暗箭何曾中断。邓小平一伙扯来几片乌云，妄图去遮文化大革命的明丽春光；他们蘸满“三项指示为纲”的墨汁，要改变无产阶级旗帜的鲜红颜色。一时间，摇旗呐喊，来势汹汹；一时间，推波助澜，杀气腾腾。两条路线斗争的史册啊，又掀开惊心动魄的一页。两个阶级的搏斗啊，又在新的战场上激烈进行。什么“全面整顿”，“今不如昔”，阵阵嚎叫，毒草丛生。几只螳螂伸臂，要扭转千军万马的前进方向。他们呼风唤雨，想降下天安门前的红旗。他们喷吐毒液，想玷污毛主席检阅进军队伍的地方。他们贴反动标语，散反动传单，想让匈牙利反革命事件在中国重演。"},{"type":"paragraph","text":"可是，几个乌鸦的黑翅，怎能遮得住红太阳的光辉！不肯改悔的走资派的垂死挣扎，怎能压住春雷的巨响！跳梁小丑的黑手，又岂能遮住万里蓝天！伟大领袖毛主席洞察一切，党中央采取了果断的措施，无产阶级专政显示伟大的力量。两个阶级的生死搏斗啊，短兵相接，激烈交锋。多少回啊多少回，人们彻夜学马列，多少次啊多少次，大字报上反击猛。看，铁笔横扫妖风阴霾，怒潮淹没回寒的逆流。革命人民的意志如钢似铁，革命人民的威力排山倒海。谁想翻文化大革命的案，复辟资本主义，只能被历史潮流席卷而去。革命的洪流啊，"},{"type":"paragraph","text":"“青山挡不住，毕竟东流去”！我们赢得了斗争的胜利，我们更要看到胜利后的斗争。我们深知，高空中，有急风骤雨，电闪雷鸣，就一定有搏击长空的雄鹰。征途上，有绊脚石、拦路虎，就一定有掀石、伏虎的英雄。走资派刮起多少次右倾翻案风，就有多少回英勇无畏的反攻！"},{"type":"paragraph","text":"敬爱的毛主席，请您检阅这支从文化大革命中锻炼出来的队伍吧，啊，浩浩荡荡，万马奔腾，几百万，几千万……亿万人民在前进。在您的号召下，我们进攻的矛头，直指资产阶级总代表邓小平。我们正在向着旧世界冲击，我们正在进行着社会主义时期新的万里长征：重闯腊子口，重越娄山关，重过铁索桥，重上“六盘山”。在您的号令下，我们正从天安门出发，同四面八方的浩荡革命队伍汇合，挽臂进军，从今天跨向未来，从现在跨向共产主义的远方！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fc7f96028"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

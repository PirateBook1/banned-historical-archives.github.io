script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第二印染厂一批中层干部发扬党的传统作风个个服从调配无一讨价还价","authors":[],"dates":[{"year":1980,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海第二印染厂党委于二月底任免、调动了十二名车间一级的中层干部。这十二名干部没有一个讨价还价，个个愉快地服从分配，投入了新的工作中去。"},{"type":"paragraph","text":"上海第二印染厂党委在规划今年如何进一步发展生产时，决定选拔一批中青年干部，加强生产第一线的班子建设。党委在着手进行这项工作时，严以律己，要求委员们做到三点:一、调动干部要从工作出发，从大局考虑。领导班子内部有不同意见，一定要做到反复讨论，统一思想，统一行动。二、在厂党委未正式宣布任免名单之前，一律不准走漏风声。三、对任免、调动工作的干部，要做好深入细致的思想工作，使每个被调动工作的同志都心情愉快地奔赴新的工作岗位。"},{"type":"paragraph","text":"厂党委统一意见之后，由厂党委书记、厂长和政治处主任一起花了整整两天时间，一个一个地找被调动工作的十二名干部谈心。尽管这次调动涉及到十个主要生产车间和部门，但被调动的干部全都表示:坚决服从组织调配。"},{"type":"paragraph","text":"这次干部的任免、调动，正值全厂党员、干部认真学习邓小平同志《目前的形势和任务》的报告的时候。厂党委引导大家以这次干部调整的实际行动来恢复、发扬党的优良传统和作风。群众说:“这次我厂干部调整，搞得干脆、出色。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64109a3e88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中尼历史悠久的友好关系揭开新篇章尼泊尔报纸盛赞邓副总理的访问增进两国友谊","authors":[],"dates":[{"year":1978,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社加德满都二月八日电　尼泊尔报纸最近发表社论或文章，热情赞扬邓小平副总理对尼泊尔的访问为尼中友谊的发展开辟了新的前景。"},{"type":"paragraph","text":"《廓尔喀新闻报》在一篇社论中说，邓副总理的访问，“进一步加深了尼泊尔和中国之间的历史性的亲密关系。尼泊尔人民给予中国副总理亲切而隆重的接待表达了尼泊尔人民对那个伟大国家的人民的深厚友好感情。中国对于尼泊尔人民作为一个独立自主的民族而存在的愿望一直表示深切的理解。这就是两国关系不断发展的原因。”"},{"type":"paragraph","text":"《新兴的尼泊尔报》二月六日发表的社论在赞扬邓副总理的访问时说，中国政府重申了对尼泊尔的希望与意愿的理解，这对巩固相互关系作出了巨大的贡献。尼中这两个邻国之间的关系是很好的，而且进一步发展更有意义的往来和合作的前景也是光明的。"},{"type":"paragraph","text":"《社会报》二月六日也发表了一篇文章，赞扬中国一直支持尼泊尔国王关于宣布尼泊尔为和平区的建议。文章说，“邓副总理关于这项建议所发表的讲话，表明中国领导人理解尼泊尔的感情。”"},{"type":"paragraph","text":"《我们祖国报》二月六日发表的文章说，邓副总理的访问，“进一步加强和促进了尼中关系”，它“使得尼泊尔与中国之间历史悠久的关系增加了新的生命力，并且为在各种领域中发展这种关系打开了新的篇章”。"},{"type":"paragraph","text":"《雪山报》在二月六日的一篇社论中说，“邓副总理对尼泊尔为期四天的访问将作为尼中关系的里程碑而载入史册。邓副总理的访问加深了自从已故的周恩来总理访问以来贯穿于尼中关系的精神。”"},{"type":"paragraph","text":"《新尼泊尔报》发表文章说，“通过邓小平副总理的访问，尼泊尔和中国在同一讲坛上抨击帝国主义、殖民主义、新殖民主义、扩张主义和种族主义。”"},{"type":"paragraph","text":"《语言报》在一篇文章中说，“在平等基础上发展的尼中两国间的友好关系为在世界上维持和平和友好的气氛树立了一个好榜样。如果所有的国家，无论大国或小国、发达的或不发达的国家都真正地以此为榜样，在平等的基础上建立关系，这将是世界和平与进步的坚固基础。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0958ae01d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

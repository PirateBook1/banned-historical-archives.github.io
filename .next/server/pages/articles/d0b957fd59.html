script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央统战部复西北局统战部关于民主党派不在人民解放军、情报和外交部门、革大、少数民族地区发展党员问题的解释","authors":[],"dates":[{"year":1951,"month":5,"day":2}],"is_range_date":false,"parts":[{"text":"中央统战部复西北局统战部关于民主党派不在人民解放军、情报和外交部门、革大、少数民族地区发展党员问题的解释","type":"title"},{"text":"三月十三日来电询问如何向报纸读者解答关于民主党派为何不在人民解放军、情报和外交部门、革大、少数民族地区发展党员问题。我们意见，对这类问题不要作任何书面答复，更不要在报上答复，但可于必要时作口头解释，解释内容如下：","type":"paragraph"},{"text":"（一）人民解放军（包括公安部队和军事机关、学校及军事企业）根据人民政协共同纲领第二十条，应实行统一的指挥、统一的制度、统一的编制、统一的纪律，为了保证军队的高度统一性，故军事系统中不宜建立民主党派的组织，因此，各民主党派自然也不要在军事系统中，发展党员，或从事党派活动。","type":"paragraph"},{"text":"（二）情报、外交部门的国家机密性很大，为了更能保持国家机密，同时为了保持外交、情报人员执行严格的纪律，故民主党派曾一致协议不在情报、外交部门中发展党员和进行党派活动。","type":"paragraph"},{"text":"（三）革大系政治训练班性质的学校，为了便于集中力量加紧进行改造思想的学习，民主党派曾一致协议不在这类学校或训练班中成立组织和发展党员，以免分散学习时间。","type":"paragraph"},{"text":"（四）少数民族地区的情况极其复杂，一切工作的进行都必须采取极其慎重统一的步骤。故民主党派曾一致协议暂时不在少数民族地区发展党员。","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0b957fd59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

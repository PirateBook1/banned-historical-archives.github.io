script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在参加越南民主共和国成立三十周年庆祝活动后西哈努克亲王乔森潘副首相率代表团到京宾努首相等，邓小平、李先念副总理，吴德、谭震林副委员长等到机场迎接","authors":[],"dates":[{"year":1975,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年九月四日电　以柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王为团长，柬埔寨王国民族团结政府副首相、柬埔寨民族解放人民武装力量总司令乔森潘为副团长的柬埔寨民族统一阵线和王国民族团结政府代表团，在参加了越南民主共和国成立三十周年庆祝活动后，今天下午乘专机从河内到达北京。西哈努克亲王的夫人莫尼克·西哈努克公主同机到达。"},{"type":"paragraph","text":"同机到达北京的还有代表团团员:柬埔寨王国民族团结政府人民教育和青年大臣英蒂丽、柬埔寨民族统一阵线中央政治局候补委员吉春。"},{"type":"paragraph","text":"到机场迎接的有:柬埔寨民族统一阵线中央政治局主席、王国民族团结政府首相宾努亲王和夫人，柬埔寨民族统一阵线中央政治局委员秀木、杨森安和夫人，柬埔寨王国民族团结政府外交副大臣万比尼和夫人；"},{"type":"paragraph","text":"我国国务院副总理邓小平、李先念，人大常委会副委员长吴德、谭震林，外交部副部长何英，有关方面负责人林佳楣、朱传贤、梁枫，中国驻柬埔寨大使孙浩；"},{"type":"paragraph","text":"越南民主共和国驻中国大使阮仲永、越南南方共和驻中国大使馆临时代办阮成功。"},{"type":"paragraph","text":"到机场迎接的还有:柬埔寨驻中国大使笃坎敦和夫人，柬埔寨民族统一阵线成员、王室成员。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0067e3663"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命造反派坚决按照毛主席的指示办事食品一店服务时间恢复正常","authors":[],"dates":[{"year":1967,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海第一食品商店革命造反派决定从昨天起恢复正常的服务时间，把原来提前在下午五时半打烊的时间延长至八时。人们称赞这个商店的革命造反派抓革命，促生产的革命措施，称赞他们为人民服务的精神。"},{"type":"paragraph","text":"第一食品商店自从一月三日开始把下午的服务时间缩短了两个半小时以后，顾客意见很多。工人说:“我们下班时，你们已经打烊了，买东西总不能影响生产呀!”食品一店工人革命造反大队接管了商店以后，立即研究了这个问题。他们重新学习了《为人民服务》，毛主席教导说:“因为我们是为人民服务的，所以，我们如果有缺点，就不怕别人批评指出。不管是什么人，谁向我们指出都行。只要你说得对，我们就改正。”革命造反派坚决按照毛主席的指示办事，决定把服务时间延长到晚上八时，以便更好地为人民服务。他们这个决定立即得到商店革命群众的拥护。职工们说，当前经济形势大好，革命造反派接管了各个商业单位以后，抓革命，促生产，货源比过去充足了，但是由于我们打烊早，工人、机关干部买不到东西。我们无论如何不能缩短服务时间。营业员说:“为了更好地为人民服务，满足顾客需要，我们坚决拥护延长服务时间的决定，如果人手不足，一个人从早顶到晚也愿意。”运输工人也坚决拥护这个措施，夜以继日地运输货物，保证了货源供应。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3390283b55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

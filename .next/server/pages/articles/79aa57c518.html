script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"答谢我人民政协全国委员会的贺电  世界和平理事会致电毛主席","authors":[],"dates":[{"year":1951,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"答谢我人民政协全国委员会的贺电"},{"type":"paragraph","text":"世界和平理事会致电毛主席"},{"type":"paragraph","text":"【新华社维也纳八日电】世界和平理事会第二次会议在接到中国人民政治协商会议第一届全国委员会第三次会议的贺电和关于支持五大国缔结和平公约的要求的决议后，特于六日致电中国人民政治协商会议主席毛泽东，电文如下：主席先生："},{"type":"paragraph","text":"从十一月一日到六日在维也纳举行会议的世界和平理事会，欣然接到贵会十一月一日发来的电文，这个电文转达了中国人民政治协商会议全国委员会表示完全同意世界和平理事会关于五大国缔结和平公约的宣言的决议，使我们非常感动。"},{"type":"paragraph","text":"你们的会议同意这个宣言并且表达了贵国三亿四千四百余万在世界和平理事会的宣言上签名的人民的意志，世界和平理事会认为这是一个非常重要的事件。"},{"type":"paragraph","text":"我们知道我们对于扭转局势使它有利于和平的力量是有很大贡献的，我们的要求五大国缔结和平公约的全世界范围的运动，是给予战争力量很大压力的重要行动之一。"},{"type":"paragraph","text":"我们深信，全世界人民不断地争取和平的行动最后必将取得胜利，并促使中华人民共和国、美国、苏联、英国和法国缔结和平公约。"},{"type":"paragraph","text":"主席先生，请你接受世界和平理事会的敬意，请把这种敬意转致中国人民政治协商会议，并通过你转致全体中国人民。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79aa57c518"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

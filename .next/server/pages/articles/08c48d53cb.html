script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京矿业学院的右派言论","authors":["北京矿业学院师生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论","type":"title"},{"text":"北京矿业学院师生","type":"authors"},{"text":"“有些党员谈起公事来很熟悉，离开了公事就好像不认人，把我们看成病菌。有的党员干部态度粗暴活像个官僚架子。”（北京矿业学院　袁通）","type":"paragraph"},{"text":"“由民主党派分区执政或轮流执政有什么不好之处？”（北京矿业学院  卓景星）","type":"paragraph"},{"text":"“中央是正确的，下级往往是错误的，不信任基层组织不等于不相信党。”（北京矿业学院  杨步欧等）","type":"paragraph"},{"text":"“抗美援朝是干涉别国内政。”（北京矿业学院  宁世友）","type":"paragraph"},{"text":"侨务政策应该面面倒，千万不要在华侨中分阶级划分右、左、中。例如在马来亚，敌人只有一个英国，要做包公：这次华侨资本家错了，就责备资本家，下次华侨劳工错了，就责备劳工。","type":"paragraph"},{"text":"侨汇汇率太低，影响侨胞寄钱回国。这些政策现在虽然已经纠正了，但是已经造成很大损失。","type":"paragraph"},{"text":"“我国的对外贸易有问题，廉价出口粮食，高价进口机器，因此造成人民没饭吃。”（北京矿业学院  胡友万）","type":"paragraph"},{"text":"“各次运动所以犯错误是因为方法是唯心的。说成绩是主要的，缺点是不可避免的就是犯错误的根源。宁左勿右是犯错误的原因。”（北京矿业学院  黄明道）","type":"paragraph"},{"text":"“现在的政法、公安及政权干部，过去都是拿枪杆子的，不懂得法律，而任意把和自己情绪不对的人拉出来就枪毙，因此造成许多妻离子散，这是多么残酷啊！这就是社会制度不好，应控诉这种制度。”（北京矿业学院  李明显）","type":"paragraph"},{"text":"“社会主义社会，政治上不民主，分配上不合理，农民生活很苦，党员工资高，工资改革官僚涨的多，这是只许富人吃肉，不许穷人吃糠，政府领导者月薪高，住的是洋房，吃的是鱼肉，坐的是小汽车，同农民比较怎么能叫做同甘共苦呢？”（北京矿业学院  李一）","type":"paragraph"},{"text":"“社会主义的矛盾主要是分工，一个是掏毛房（厕所），一个坐小汽车，这个矛盾是怎么也解决不了。”（北京矿业学院  赵子功）","type":"paragraph"},{"text":"“民主所以是目的是对精神来说，（因精神生活很重要）对经济基础是手段。”（北京矿业学院　尹毅夫）","type":"paragraph"},{"text":"“人大是表决的机器”。（北京矿业学院　何健华）","type":"paragraph"},{"text":"“人大举手表决是形式，不举手不行，不举手怕当反革命扣起来。”（北京矿业学院  瞿耀国）","type":"paragraph"},{"text":"“形成阶级的基础是分工，而分工不能消失，所以剥削就不会消失。”（北京矿业学院  李国常）","type":"paragraph"},{"text":"“剥削永远不能消失，领导干部薪金比工农高出几百倍，而其创造的价值不见得那么高，所以仍然有剥削存在。”（北京矿业学院  李国常）","type":"paragraph"},{"text":"“一个阵营应该有中心，但不是苏联和中国，应以各国领袖组成的主席团为中心。苏联自命为中心是沙文主义，而各国提苏联为中心是宗派。”（北京矿业学院  邓克义）","type":"paragraph"},{"text":"“‘人不为己，天诛地灭’，表现积极的都是为了个人目的的投机分子。”（北京矿业学院  张处俊）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08c48d53cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

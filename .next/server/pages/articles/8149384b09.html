script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津公私合营企業私方人員貪污盜窃行为严重","authors":[],"dates":[{"year":1958,"month":1,"day":13}],"is_range_date":false,"parts":[{"text":"天津公私合营企业私方人员贪污盗窃行为严重","type":"title"},{"text":"新华社天津１９５７年１２月２７日讯  据天津市第一轻工业局、机电局、第二商业局、第三商业局、工商局等五个单位的初步调查，从５６年第三季度以来，私方人员贪污、盗窃情况有所发展，商业较工业更为严重。第三商业局所属糖果糕点、福利、飮食、专卖、蔬菜等五个公司，从５７年１至１１月有贪污行为的有六百零七人，共贪污九万四千六百五十五元（国营一百零二人，贪污一万二千余元；公私合营五百零五人，贪污八万二千六百五十五元），其中有私方人员三百三十五人，占公私合营商业贪污总人数的６６．４％；贪污金额六万四千七百五十四元，占合营企业贪污总额的７８．３％。据第三商业局私改办公室估计，该局所属门市部，有贪污行为的占总人数的三分之一。第二商业局已逮捕贪污、盗窃犯七十三人，其中二分之一以上是私方人员。该局５７年第三季度查出贪污、盗窃案二百四十四件，贪污盗窃金额达二万九千元。机电局私方人员要求退出合营的有十六户，私自搞地下工厂的有十一户；已查实违法乱纪、贪污、盗窃的有三十九人，盗窃金额达四万一千一百三十八元。第一轻工业局第三季度从木材行业中，发现有贪污、盗窃行为的五十一人，盗窃金额达二万九千八百元，其中私方人员三十二人，贪污、盗窃金额二万二千四百元。","type":"paragraph"},{"text":"私方人员贪污盗窃的方法，除借合营招牌，搞非法活动，在国营商业中设坐探与小贩勾结外，在某些基层门市部和小工厂中挪用公款、私涨工资、涂改单据、卖货不入账、利润不上缴、盗卖原材料等违法行为是很普逼的，尤其是基层厂、店中的采购、售货、会计人员贪污盗窃行为更为严","type":"paragraph"},{"text":"重，因此，有些私方人员反映：“不愿在总店，愿到门市部工作；不愿当门市部经理，愿做售货员。”","type":"paragraph"},{"text":"据第三商业局的检查，今年贪污盗窃的人数比去年增加将近三倍，贪污盗窃的金款比去年增加了五倍半。 （据天津市整风情况简报编）","type":"paragraph"}],"comments":[],"origin":"《內部參考》第2399期，1958年1月13日  新华通訊社編。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8149384b09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席永远和我们在一起","authors":["天安门警卫连全体指战员"],"dates":[{"year":1976,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席永远和我们在一起"},{"type":"paragraph","text":"天安门警卫连全体指战员"},{"type":"paragraph","text":"正当全国亿万军民化悲痛为力量，继承毛主席的遗志，努力学习毛泽东思想，深入开展批邓、反击右倾翻案风斗争的时候，中共中央、人大常委会、国务院、中央军委关于建立伟大的领袖和导师毛泽东主席纪念堂的决定，中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定发表了。这两项决定非常重要，非常及时，反映了全党、全军、全国各族人民的共同心愿，说出了我们警卫战士的心里话。我们日夜守卫在天安门前的警卫战士坚决拥护这两项决定，坚决拥护以华国锋同志为首的中共中央政治局直接领导《毛泽东选集》和《毛泽东全集》的出版工作。"},{"type":"paragraph","text":"我们最敬爱的领袖毛主席，是当代最伟大的马克思列宁主义者，是国际无产阶级和被压迫民族被压迫人民的伟大导师。我们永远不会忘记，伟大领袖和导师毛主席的逝世给全国人民带来了极大的悲痛。我们亲眼看到一批又一批的工农兵群众、红卫兵小将含着眼泪来到天安门前，站在金水桥头，面对毛主席的巨幅遗像，肃立默哀，举手宣誓。一队队的吊唁群众，排着整齐的队伍，迈着沉重的步履，走进人民大会堂，瞻仰毛主席的遗容。我们亲眼看到，一批又一批的外国朋友怀着极其沉痛的心情，抬着花圈前来吊唁毛主席逝世。我们亲耳听到，工人阶级、贫下中农、解放军战士和红卫兵小将化悲痛为力量的钢铁誓言：“毛主席啊，毛主席！您永远活在我们心中，我们一定要化悲痛为力量，继承您的遗志，把您老人家开创的无产阶级革命事业进行到底！”一位在革命战争年代给毛主席、党中央担任过警卫工作的老战士，含着眼泪在天安门前给我们讲述毛主席的伟大革命实践和丰功伟绩，回忆一九四九年十月一日在天安门前，亲眼看到毛主席亲手升起第一面五星红旗的幸福情景，勉励我们要为毛主席的革命路线站好岗，放好哨。这都使我们再一次深深感到：毛主席是我们全国各族人民的大救星，中国人民和世界革命人民无限怀念毛主席。现在，要建立伟大的领袖和导师毛泽东主席纪念堂与出版《毛泽东选集》和筹备出版《毛泽东全集》，这将教育和鼓舞广大工农兵和其他劳动群众继承毛主席的遗志，掀起学习马列著作和毛主席著作的新高潮，把毛主席开创的无产阶级革命事业进行到底！我们一定要最紧密地团结在以华国锋同志为首的党中央周围，夺取新的胜利。要深入批判邓小平反革命的修正主义路线，反击右倾翻案风。要提高警惕，握紧手中钢枪，随时准备歼灭一切敢于入侵之敌，为保卫天安门，保卫五星红旗，巩固无产阶级专政站好岗，放好哨，以实际行动捍卫毛泽东思想，捍卫毛主席的无产阶级革命路线。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db3be6c961"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"杨罗耿兵团应进至满城以西地区待命","alias":"","parts":[{"type":"paragraph","text":"杨罗耿兵团应进至满城以西地区待命1]"},{"type":"paragraph","text":"（1948年11月1日）聂、薄、滕，杨、罗、耿，并告林、罗、刘²："},{"type":"paragraph","text":"（一）敌九十四军等部已由唐河退至方顺桥，三十五军至保定，十六军至涿州、保定间。（二）杨罗耿所率四个旅及后续各部应于明（二）日进至满城以西地区休息待命，看清傅部各军行动方向，再决自己的行动，并迅即与三七两纵及各地方兵团取好联络，并统一指挥他们。（三）目前一时期杨罗耿兵团即在平汉线作战。（四）林罗刘已派两个纵队、四个独立师、一个骑兵师由程黄指挥，由锦西方面向北平附近前进，到达时间大约在十天以后。（五）沈阳、营口之敌已被包围，不日即可解决。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"一日十九时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区司令员聂荣臻、政治委员薄一波、第二副司令员滕代远和华北军区第二兵团司令员杨得志、政治委员罗瑞卿、参谋长耿飚的电报。"},{"type":"paragraph","text":"[2]林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员、政治委员和参谋长。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":155,"page_end":155},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"826f211009"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

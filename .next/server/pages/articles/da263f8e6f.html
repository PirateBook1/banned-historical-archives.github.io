script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"给李庆霖的信","alias":"","parts":[{"type":"paragraph","text":"给李庆霖\"的信"},{"type":"paragraph","text":"（1973年4月25日）李庆霖同志："},{"type":"paragraph","text":"寄上300元，聊补无米之炊。全国此类事甚多，容当统筹解决。21"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1973，4，25日"},{"type":"paragraph","text":"[1]李庆霖，当时是福建省莆田县城郊公社下林小学教员。1972年12月20日，他写信给毛泽东，反映他在莆田县获芦公社水办大队插队的孩子生活上遇到的困难。信中说，当国家对上山下乡知识青年的口粮供应和生活费停发后，孩子劳动分得的口粮年年不够吃，每年都有半年或更多一些日子要靠回家吃黑市粮过日子，加上又没有一分钱的劳动收入，因此生活很困难，请求国家能尽快给予应有的合理解决。信中还反映了在上山下乡知识青年招工、招生、招干工作中存在的拉关系、走后门等情况。"},{"type":"paragraph","text":"[2]中共中央1973年6月10日印发了李庆霖的来信和毛泽东的复信，要求各省市自治区、各大军区在开党委扩大会议时，可分出一天时间，宣读学习毛主席的信，对5月中央工作会议《关于当前知识青年下乡工作中几个问题的解决意见》和中共福建省委《关于认真学习毛主席给李庆霖同志的信的通知》进行讨论，准备在6月下半月，由各省市自治区、各大军区派人来中央汇报和统筹解决这个问题。1973年6、7月间，国务院召开全国知识青年上山下乡工作会议，拟定了《关于知识青年上山下乡若干问题的试行规定草案》。"}],"authors":["毛泽东"],"dates":[{"year":1973,"month":4,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":406,"page_end":406},"tags":[{"name":"毛泽东","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da263f8e6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

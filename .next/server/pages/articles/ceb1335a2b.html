script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2285","name":"顾同舟资敌案中国人民解放军军事检察院起诉书","author":"中国人民解放军军事检察院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"顾同舟资敌案中国人民解放军军事检察院起诉书","dates":[{"year":1982,"month":2,"day":8}],"is_range_date":false,"authors":["中国人民解放军军事检察院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"《历史的审判（续集）》编辑组，历史的审判（续集），310-311","tags":[{"name":"顾同舟","type":"主题/事件"},{"name":"广州军区","type":"主题/事件"},{"name":"军事检察院","type":"主题/事件"},{"name":"林彪","type":"主题/事件"},{"name":"起诉书","type":"主题/事件"},{"name":"周宇驰","type":"主题/事件"}],"parts":[{"type":"title","text":"顾同舟资敌案"},{"type":"title","text":"中国人民解放军军事检察院起诉书"},{"type":"subtitle","text":"（1982）军检诉字第3号"},{"type":"paragraph","text":"被告人顾同舟，男，六十二岁，河北省清河县人，逮捕前任中国人民解放军广州军区空军司令部参谋长。在押。"},{"type":"paragraph","text":"被告顾同舟为林彪反革命集团提供重要情报一案，经中国人民解放军总政治部保卫部侦查终结，于一九八一年九月二日移送本院审查起诉。经本院审查确认，顾同舟犯有以下罪行："},{"type":"paragraph","text":"一九七一年九月五日，顾同舟听了广州军区领导向军职以上干部传达毛泽东主席巡视南方，在长沙接见负责干部时揭露林彪一伙的重要谈话后，当晚十一时三十五分，林彪反革命集团成员于新野从北京给顾同舟通电话时，顾同舟即密报了毛泽东主席的谈话内容。九月六日，林彪反革命集团主犯周宇驰亲自驾驶直升飞机到北戴河，将于新野整理的毛泽东主席谈话记录稿交给林立果、叶群。林彪、叶群接到顾同舟的密报后，下决心采取行动杀害毛泽东主席，策动反革命武装政变。顾同舟还按照周宇驰的旨意，将毛泽东主席谈话内容整理成文字材料，于九月九日派专人以看病为名，持顾的亲笔信，坐飞机将材料秘密送到北京交给周宇驰。同时，顾同舟还按照周宇驰的指使，于九月八日派广州军区空军司令部管理处处长陈伯羽到长沙探听毛泽东主席在长沙的情况，并到北京密报给林立果。"},{"type":"paragraph","text":"上述罪行，事实清楚，证据确凿。"},{"type":"paragraph","text":"被告顾同舟，为林彪反革命集团搜集和提供重要情报，造成了严重后果，触犯了《中华人民共和国刑法》第九十七条第一项，已构成资敌罪。为了维护社会主义法制，保卫社会主义制度，巩固人民民主专政即无产阶级专政的政权，特提起公诉，请依法惩处。"},{"type":"paragraph","text":"此致"},{"type":"paragraph","text":"中国人民解放军军事法院"},{"type":"subtitle","text":"检察员 韩鹤"},{"type":"subtitle","text":"阚国富"},{"type":"subtitle","text":"一九八二年二月八日"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"叶群","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ceb1335a2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

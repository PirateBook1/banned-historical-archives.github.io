script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江萨总理和夫人举行盛大宴会邓小平、耿飚、陈慕华副总理，姬鹏飞副委员长等应邀出席　江萨总理和邓副总理祝酒时一致指出，这次访问获得圆满成功","authors":[],"dates":[{"year":1978,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京三月三十一日电　泰王国总理江萨·差玛南和夫人今天晚上在人民大会堂举行盛大宴会。"},{"type":"paragraph","text":"国务院副总理邓小平、耿飚、陈慕华，人大常委会副委员长姬鹏飞，外交部长黄华，文化部长黄镇，中国人民解放军副总参谋长彭绍辉应邀出席了宴会。"},{"type":"paragraph","text":"宴会厅里并排悬挂着中国国旗和泰国国旗。"},{"type":"paragraph","text":"江萨总理和邓小平副总理在宴会上先后祝酒。他们一致指出，这次访问获得了圆满成功。"},{"type":"paragraph","text":"江萨总理说，我认为，我对中国的这次访问，获得圆满成功。我们两国所珍视的友好关系得到了进一步加强。我们从来没有象今天这样有着兄弟般的互相了解。他说，这不仅是泰国和中国互有良好的愿望和诚意而已，而且我还亲眼看到，中国的政府领导人和人民，无论是对这一地区和全世界都有着良好的愿望和诚意。不愿意看到其它国家的独立、自由、和平受到威胁。同时也不愿意看到任何国家以任何形式进行扩张、干涉别国的内政。"},{"type":"paragraph","text":"他说，包括泰国在内的东盟各成员国也有着同样的愿望和诚意。也同样不需要别人在我们国家进行干涉和建立势力范围。"},{"type":"paragraph","text":"他说，每个国家都有为使人民安居乐业的最终目标，只不过是根据各自的条件和可能性，在实现上述目标的途径上互有区别。这是每个国家和社会所珍惜的独立和自由，且应该受到别人的尊重和承认。任何国家和地区的人们要获得安宁和进步，首先都必须得到那个地区乃至全世界承认这一现实，否则真正的和平和幸福是无法实现的。"},{"type":"paragraph","text":"江萨总理说，我非常高兴的是，我们双方就有着共同利益的许多问题进行了成功的会谈。签订了以发展两国贸易为宗旨的贸易协定。同时还签订了科学技术合作协定。这个协定将使我们两国在发展国家的计划和技术方面进行交流。这些成就的获得，是由于中国政府，中国领导人和中国人民给予很好的合作。"},{"type":"paragraph","text":"邓小平副总理说，江萨总理这次访问我国，是中泰关系史上的一件大事，为加强中泰两国人民的友谊，为发展两国友好合作关系，作出了积极的贡献。"},{"type":"paragraph","text":"他说，总理阁下会见了中共中央主席、国务院总理华国锋同志，还会见了叶剑英委员长，进行了友好的谈话。几天来，我们双方就进一步发展两国的友好合作关系和共同关心的国际问题进行了诚挚友好的会谈，广泛交换了意见，加深了相互的了解，增进了友谊。我们双方一致同意，要为巩固和发展中泰两国友好合作关系而共同努力。我们还签订了两国贸易协定和科学技术合作协定，这将进一步丰富我们两国间友好合作关系的内容。我们对许多重要的国际问题看法也是一致的。双方认为，第三世界国家和人民，在反对霸权主义和建设自己国家的事业中，应该加强团结，互相支持。"},{"type":"paragraph","text":"邓小平副总理请江萨总理回国以后，向普密蓬·阿杜德国王陛下转达华国锋主席和叶剑英委员长的良好祝愿，向泰国人民转达中国人民的友好情谊和亲切问候。他祝愿泰国政府和人民在反对霸权主义和发展民族经济建设自己国家的事业中，在加强东盟合作，实现东南亚地区中立化的努力中，不断取得新的成就。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"耿飚","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9959de00f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

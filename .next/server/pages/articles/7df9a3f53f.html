script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2134","name":"对在‘文化大革命’中犯有严重错误的党员、干部处理和使用的原则意见","author":"中共黑龙江省委核查“三种人”小组","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"对在‘文化大革命’中犯有严重错误的党员、干部处理和使用的原则意见","dates":[{"year":1984,"month":5,"day":30}],"is_range_date":false,"authors":["中共黑龙江省委核查“三种人”小组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共黑龙江省委核查“三种人”小组办公室，核查“三种人”文件选编，37-39","tags":[{"name":"三种人","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"严重错误","type":"主题/事件"},{"name":"整党","type":"主题/事件"}],"parts":[{"type":"title","text":"对在“文化大革命”中犯有严重错误的党员、干部处理和使用的原则意见"},{"type":"subtitle","text":"（试行稿）"},{"type":"subtitle","text":"（一九八四年六月二十五日）"},{"type":"paragraph","text":"在“文化大革命”中，有些党员和干部由于受“左”的思想影响或出于某种动机，犯了这样那样的严重错误。这些人虽然不是“三种人”，但他们的错误也给党、国家和人民造成了一定的危害。其中有的人，由于造反，得到了提拔，至今仍在领导班子中或要害部门、要害岗位上工作。对此，群众意见很大。"},{"type":"paragraph","text":"在核查“三种人”工作中，如何正确处理“文化大革命”中犯有严重错误的人，是一项政策性很强的问题。对这部分人的处理和使用，既应区别于“三种人”，也应区别于犯一般错误的。根据中央的有关规定精神，提出如下意见："},{"type":"paragraph","text":"一、结论问题"},{"type":"paragraph","text":"凡在“文化大革命”中犯有严重错误的党员、干部，都要作出审查结论。过去已经作了结论，在这次整党中又没有发现新的重大问题的，不再重新结论。审查结论要用写实的办法，写明本人的简历、主要错误事实、以及本人在“文化大革命”中的变化，粉碎“四人帮”以来的表现，认错态度和处理意见。审查结论要与本人见面，连同本人意见，调查报告和上报批复文件，一并存入本人档案。"},{"type":"paragraph","text":"二、处理和使用问题"},{"type":"paragraph","text":"凡在“文化大革命”中犯有严重错误的党员、干部，都要进行适当的处理。"},{"type":"paragraph","text":"对于犯了严重错误的党员，除批评教育外，还应给以应得的党纪处分。不是党员的国家公职人员，要给以适当的政纪处分。"},{"type":"paragraph","text":"对犯严重错误的党员、干部，在进行组织处理时，要坚持区别对待的原则：把参加革命工作较早，历史上为党为人民做过一定贡献的，同“文革”中靠造反得到提拔的人加以区别；把由于认识问题或“左”的思想影响犯了错误的人，同怀有某种个人目的的和企图干坏事的人加以区别；把在“文革”初期犯过错误，但中期和后期确已觉悟的，同在“文革”中几个关键阶段都犯有错误的人加以区别；把“文革”中犯了严重错误，但粉碎“四人帮”后，认识和改正好，取得了群众谅解的人，同对错误遮遮掩掩，避重就轻，甚至拒不认错，群众意见很大的人加以区别；把在“文革”中犯了严重错误，但历史上和三中全会以来一直表现好的人，同历史上和三中全会以来表现不好，甚至又犯有新的错误的人加以区别。总之，要根据错误事实，认错态度，历史和现实表现以及群众的反映，进行综合分析，给以不同的处理。"},{"type":"paragraph","text":"对于犯有严重错误、认识改正又不好，留在现在的领导岗位或要害部门不合适的干部，应加以调整。有的可以撤职，有的可以降职。如果属于靠造反当上领导干部的工人、农民，可以免职回原工作或生产岗位。"},{"type":"paragraph","text":"对于在“文化大革命”中犯有严重错误，粉碎“四人帮”后又犯有新的严重错误的党员，应开除其党籍。"},{"type":"paragraph","text":"对于在“文化大革命”中靠造反入党，经过考察现在仍不具备党员条件的，在这次整党中应不予登记。"},{"type":"paragraph","text":"对犯有严重错误的党员、干部，不能提拔重用，原则上也不能派往国外工作或学习。"},{"type":"paragraph","text":"中共黑龙江省委核查“三种人”小组"},{"type":"paragraph","text":"一九八四年五月三十日"},{"type":"paragraph","text":"（摘自黑发〔1984〕21号文件）"}],"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7df9a3f53f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"争取目前时间创立五岭根据地","alias":"","parts":[{"type":"paragraph","text":"争取目前时间创立五岭根据地！"},{"type":"paragraph","text":"（1945年7月22日）"},{"type":"paragraph","text":"蒋介石一切准备都是反共的，内战危险空前严重。你们的唯一任务是争取目前一刻千金的时间，在粤北、湘南创立五岭根据地，并与广东我军连成一片，准备于内战时牵制南方一翼。不要希望在浏阳、醴陵、衡阳、宝庆（今邵阳）一带建立根据地，蒋介石必于日军失败后出死力铲除这些根据地，那时将使我军处于不利地位。谦虚谨慎，不骄不躁，是全党应取的态度。谦虚则不骄，谨慎则不躁，骄与躁是革命工作的大敌。希望你们以此自守，并教育一切干部。凡事要设想一切可能的困难，只有对一切困难有了充分精神准备，才能想出克服困难的办法，走向光明的前途。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":7,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":184,"page_end":184},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9be500fbdb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

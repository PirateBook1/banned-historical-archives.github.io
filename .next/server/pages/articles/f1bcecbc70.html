script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在战无不胜的毛泽东思想的光辉照耀下  河北建成世界先进水平大型氮肥厂","authors":[],"dates":[{"year":1969,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在战无不胜的毛泽东思想的光辉照耀下"},{"type":"paragraph","text":"河北建成世界先进水平大型氮肥厂"},{"type":"paragraph","text":"据新华社石家庄电　在战无不胜的毛泽东思想的光辉照耀下，我国工人阶级发扬自力更生的无产阶级革命精神，自己设计、自己制造设备、自己安装的具有六十年代世界先进水平的大型氮肥厂——河北化肥厂第三期工程已胜利完成，正式开工生产。"},{"type":"paragraph","text":"这项完全采用新的流程、新的催化剂、新的大型设备的近代化大型氮肥工程的胜利建成投产，标志着我国氮肥工业闯出了一条崭新的道路。这是毛泽东思想的伟大胜利，是毛主席无产阶级革命路线的伟大胜利，是无产阶级文化大革命的丰硕成果。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“我们不能走世界各国技术发展的老路，跟在别人后面一步一步地爬行。我们必须打破常规，尽量采用先进技术，在一个不太长的历史时期内，把我国建设成为一个社会主义的现代化的强国。”在毛主席这一伟大教导的鼓舞下，我国工人阶级决心走自己的道路，他们做了大量调查研究工作，从我国实际情况出发，大胆提出了用三种新的催化剂生产合成氨的新流程。在试制过程中，他们发扬敢想、敢干的革命精神，采取工人、革命技术人员和革命干部“三结合”的办法，经过八个月的连续奋战，试制成功了世界上最先进的催化剂。"},{"type":"paragraph","text":"这项工程的氨加工部分，还采用了具有世界先进水平的生产尿素的新流程。这个厂的广大革命职工，狠批了刘少奇的反革命修正主义路线，他们在缺乏资料的情况下，经过反复试验，仅用了二十个月的时间，就使这座尿素车间施工建成，并试车投产，创造了世界尿素工业建设史上最高的速度，使我国尿素生产技术水平一跃进入世界先进行列。"},{"type":"paragraph","text":"这项工程的建设过程中，大破了修正主义的洋框框，旧教条，充分相信和依靠群众，使工人阶级的积极性和创造性得到了充分发挥，创造了很多奇迹。尿素造粒塔的防腐问题，是尿素生产的关键问题之一。但是，防腐用的一种涂料当时我国还没有。几个有关单位的工人和革命的技术人员高举毛泽东思想伟大红旗，组成了“攻关”小组，经过五十多次的反复试验，终于试验成功了我国的造粒塔防腐涂料，而且涂料性能超过了外国。在兄弟厂的大力协助下，这个厂的工人还对尿素造粒喷头进行了大胆创新，制造出了一种小巧玲珑的高效能的尿素造粒喷头。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1bcecbc70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

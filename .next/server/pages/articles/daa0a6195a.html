script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"陈邓华两兵团在湘赣粤的行动计划","alias":"","parts":[{"type":"paragraph","text":"陈邓华两兵团在湘赣粤的行动计划！！"},{"type":"paragraph","text":"（1949年7月24日）林、邓、萧、赵，并告刘、宋、张、李及方方："},{"type":"paragraph","text":"各电均悉。（一）同意陈邓华两兵团南进时间推迟至三伏以后。（二）陈所提应将南进新任务在部队中进行充分的政治动员一点是很对的，陈邓两兵团及各兵团均应这样做。历次证明，越是将任务及执行任务中可能遇到的顺利条件及困难条件预先说得明明百百，越有利于任务之完成及克服各种困难。（三）该两兵团三伏过后即出动，以旅次行军方法，第一步进至桂东、汝城、上犹、崇义、赣州、南康、大余、信丰地区待命。那时，华南分局方方及由北平南下之叶剑英张云逸等同志到达赣州举行会议。这个会议是很必"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第四野战军兼华中军区司令员林彪、第二政治委员邓子恢、第一参谋长萧克和第二参谋长赵尔陆的电报。"},{"type":"paragraph","text":"[2]刘，指刘伯承，当时任第二野战军司令员。宋，指宋任穷，当时任中共中央豫皖苏分局书记、第三野战军第三副政治委员。张、李，指张际春、李达，当时分别任第二野战军副政治委员兼政治部主任和参谋长。"},{"type":"paragraph","text":"[3]方方，当时任中共中央华南分局书记。"},{"type":"paragraph","text":"[4]陈邓华两兵团，指第二野战军第四兵团和第四野战军第十五兵团，兵团司令员分别为陈和邓华。"},{"type":"paragraph","text":"[5]叶剑英，当时任中共中央军委总参谋部副总参谋长、中国人民解放军总参谋部参谋长和北平市市长。张云逸，原任华东军区副司令员，此时已决定调华南分局工作。"},{"type":"paragraph","text":"陈邓华两兵团在湘赣粤的行动计划要的。应在这个会议上解决占领广东的若干重要问题，主要是党政军领导机关的组成，作战步骤，接收及管理广东的各项政策，干部配备，争取和余汉谋等用和平方法解决广东向题，货币问题，外交政策（主要是对香港），以及准备对付帝国主义的经济封锁和军事干涉等。这个会议的时间应不迟于九月五日，请方方按时赶到赣州。林平及其他什么人应到会，由方方决定。方方须提早结束闽粤赣边区工作的处理。（四）江西省委对接收赣州及赣南各县的准备工作，须迅速完成。（五）赣南国民党军沈发藻等愿意脱离江西省主席方大，站在我们方面，江西省委及十五兵团留赣南工作之一个军须注意接洽联络，争取和平接收赣南及改编赣南敌军。（六）从目前起的一个半月内，即在九月中旬以前，四野主力各部争取进到醴陵、攸县、湘潭、湘乡、宁乡地区，并争取用和平方法解决湖南问题，以使在陈邓两兵团由赣南向广州前进时（大约在九月中旬），四野主力能向衡州、郴州地区前进。目前天气极热，可令四野主力缓缓前进，每大走四五十里，走两天三大休息一大两大。（七）以上请林邓萧赵将有关各点，通知陈、邓华及江西省委。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"午敬[1]余汉谋，当时任国民党军广州绥靖公署主任。"},{"type":"paragraph","text":"[2]林平，当时任中共中央华南分局副书记、粤赣湘边纵队司令员兼政治委员。"},{"type":"paragraph","text":"[3]沈发藻，当时任国民党军第三编练司令部司令、第四兵团司令官。[4]衡州，即湖南衡阳。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":7,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":75,"page_end":76},"tags":[{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"daa0a6195a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

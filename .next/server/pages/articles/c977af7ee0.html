script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报：党性与良心","authors":["四川","浪子（罗元凯）"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报：党性与良心","type":"title"},{"text":"四川浪子（罗元凯）","type":"authors"},{"text":"[编者按：浪子即罗元凯、家庭出身商人，本人成分学生，曾参加国民党远征军，贩卖过大烟，现为四川省人民艺术剧院乐队队员。这篇文章污蔑党性就是“无原则的服从”，认为党性就是“没有良心”“不讲人道”，并疯狂地叫嚣“党员拿出良心来，揭露一些我们不知道的秘密”，实际上是煽动意志薄弱的党员去投降，企图从内部来攻破党。]","type":"paragraph"},{"text":"我们是现实主义者，我们是历史唯物论者，我们首先应该肯定中国共产党在历史上的丰功伟绩，我们是一群不大不小的知识分子，我们也深深地体验到和感受到党给我们带来的光明和幸福，正因为这样，我们就更应该关心党爱护党，不让党因了某些党内的不肖分子的错误行为，使党在人民群众中的威信受到损害。","type":"paragraph"},{"text":"解决人民内部的矛盾，具体的说：也就是解决党和群众之间的矛盾，领导与被领导之间的矛盾，这是我们每一个共产党员及全国人民群众的共同责任。前面说过，我们不能否认历史，但我们也不能昧着良心，党的功绩，应该承认，但也不能否认党同时也存在着严重的缺点。由其是我们剧院的党的领导者们，经过这一段时期，群众揭露的问题来看，更说明了我们剧院领导上由于官僚主义，宗派主义所造成的严重错误。今天也可说是群众在考验党和每一个党员的时候，作为一个共产党员来说，就应该很深刻的来检查自己的党性，什么是党性呢？难道看着党犯错误，看着党执行方针政策时有问题，不提出尖锐的批评，而硬说党的领导英明哪！正确哪！无原则的服从呀！这是党性吗？因此我对这种党性就表示非常大的怀疑。","type":"paragraph"},{"text":"那吗，究竟什么是党性哩？我自己的意见认为是，“党性，也应该用良心来衡量它，共产党员也是一个有肉体和心灵的人，因此就应该拿出人道主义的良心，来证实自己的党性，良心(这种良心是建筑在人民群众利益的基础之上)代表着真理与正义，我们每一个人都知道真理是会永远胜利的。","type":"paragraph"},{"text":"肃反运动中造成的严重后果，到底应该由谁来负责任哩？为了真正的能解决矛盾，应该大胆的承认自己的错误，承认错误并不是丢脸的事，这一点也希望能做到象开导群众承认错误时一样，同时我们更衷心的希望有正义的共产党员们，拿出自己真正无愧于良心的党性来，揭露一些我们所不知道的东西，帮助领导，认识错误，改正错误，防止今后不再发生类似的错误。","type":"paragraph"},{"text":" (省人民艺术剧院未刊出的大字报底稿)","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第五集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c977af7ee0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"里弄干部讲故事 阶级斗争不放松","authors":[],"dates":[{"year":1976,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"街道里弄是生活的场所，生产的后方，阶级斗争的前哨。盛暑之际，在大街小巷中有着无数纳凉阵地，这里是看不见的“舞台”。这些“舞台”，无产阶级不去占领，资产阶级必然去占领。我们必须重视运用革命文艺这一武器，用共产主义思想把这些“舞台”争夺过来，占领下来。用马列主义、毛泽东思想的革命舆论宣传教育群众，更好地投入批判邓小平反革命的修正主义路线、反击右倾翻案风的伟大斗争。下面介绍的是街道里弄思想文化阵地上的几个小镜头。"},{"type":"paragraph","text":"炎夏的夜晚，凉风习习。虹口区沙泾港东畔，乘凉居民星罗棋布。只见小巷尽头，大弄堂口，院子里边，过街楼前的灯光下，人群团团环坐。虹镇街道泾东里委会的纳凉活动点，正在大讲革命故事。"},{"type":"paragraph","text":"弄堂口，一位中年妇女全神贯注地在讲自己改编的革命故事《奋勇擒顽敌》。这是一则反映阶级斗争的故事，青少年和居民们听得津津有味。大家一会儿紧锁双眉，一会儿又兴高采烈。“讲得真好，这是哪来的故事员?”过路听众好奇地打听，纳凉居民热情地介绍说:“这是我们里弄的党支部书记郑大姐，也是我们里弄故事队的带头人。”是的，泾东里委会自一九七三年建立故事队以来，郑大姐一直带头讲故事，她动员老爱人和她的三个儿子一起讲革命故事，成立了家庭故事组，还带动里弄干部、退休工人、赤脚医生、在职职工、红卫兵和红小兵等大讲革命故事。革命故事深入人心，连七十二岁的戴老奶奶也经常在向阳院里讲故事。现在里弄故事员队伍已发展到有三、四十个人，讲革命故事已蔚然成风。故事员不仅配合斗争形势讲，还结合里弄阶级斗争的实际，自己创作故事讲。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40313b7137"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

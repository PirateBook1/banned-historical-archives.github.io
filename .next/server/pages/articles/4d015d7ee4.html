script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市政协常委会确定当前工作任务组织学习毛主席论‘纸老虎’文献 认真讨论市区实现公社化方针","authors":[],"dates":[{"year":1958,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　政协上海市第二届委员会常务委员会昨天举行第一次会议，会议由陈丕显主席主持。"},{"type":"paragraph","text":"会上讨论了政协当前的工作，一致认为目前政协的首要任务是组织本市各界人士学习讨论毛主席“论帝国主义和一切反动派都是纸老虎”这一重要文献和人民公社化问题。陈丕显主席就关于学习人民公社化问题作了指示。他要求大家认真学习中共中央关于在农村建立人民公社问题的决议和柯庆施同志在本市人民代表大会和政协全体会议上所作的政治报告，在学习中需着重讨论建立人民公社的目的和意义。陈丕显同志认为，市人代会决议中提出的积极创造条件，有计划、有步骤地在市区逐步实现人民公社化的方针是十分正确的。他希望政协组织各界人士就如何贯彻这个方针问题，热烈展开讨论，积极提出意见。"},{"type":"paragraph","text":"昨天会上，讨论决定由丁忱、刘良模、寿进文、武和轩、周煦良、许士林、屠基远、曹舜琴(女)、谢光华等担任本届政协副秘书长。通过了以刘述周为主任，金仲华、王致中、李培南、刘思慕为副主任的本届政协学习委员会委员名单。还通过了以魏文伯为院长，白彦、李文为副院长的上海市社会主义学院院务委员会委员名单。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d015d7ee4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

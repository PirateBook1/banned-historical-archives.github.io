script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于元旦期间煤矿职工一律不放假，交通运输部门仍应保证煤炭正常运输的规定","authors":[],"dates":[{"year":1967,"month":12,"day":25}],"is_range_date":false,"parts":[{"text":"国务院关于元旦期间煤矿职工一律不放假，交通运输部门仍应保证煤炭正常运输的规定","type":"title"},{"text":"各省、市、自治区革命委员会（筹备小组）、军管会、各大军区、各省军区、煤炭部革筹小组、铁道部、交通部军管会：","type":"appellation"},{"text":"我们伟大领袖毛主席亲自批发的“中共中央、国务院、中央军委、中央文革小组给煤炭工业战线职工的信”及毛主席视察华北、中南和华东地区的重要指示下达后，广大煤矿职工积极响应毛主席提出的“抓革命、促生产”的伟大号召。在中国人民解放军大力支持下，在各省、市、自治区革命委员会“筹备小组”、军管会具体领导下，在铁路交通物资及其他部门广大革命职工的密切配合下，煤炭生产正在逐步上升。为了更多地增产煤炭，保证工农业生产和城乡人民生活的需要，决定一九六八年元旦煤矿的煤炭生产及其直接有关的职工不放假，照常进行生产。元旦假日进行生产的人员工资发放办法，按照一九六二年劳动部规定的办法处理。铁道、交通部门应保证煤炭的正常运输。","type":"paragraph"},{"text":" 国务院一九六七年十二月二十五日","type":"paragraph"}],"comments":[],"origin":"根据台湾《中共研究》编辑部编《中共文化大革命重要文件汇编》，台北：1973年4月出版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6494c8f111"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

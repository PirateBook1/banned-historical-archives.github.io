script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上钢一厂党委组织干部认真学习毛主席一系列重要指示坚持参加劳动　密切干群关系","authors":[],"dates":[{"year":1976,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在深入批判邓小平、反击右倾翻案风的斗争中，上海第一钢铁厂党委组织全厂干部认真学习毛主席的一系列重要指示，坚持参加集体生产劳动，同工人划等号，进一步密切了干群关系。"},{"type":"paragraph","text":"毛主席指出:“管理也是社教。如果管理人员不到车间小组搞三同，拜老师学一门至几门手艺，那就一辈子会同工人阶级处于尖锐的阶级斗争状态中，最后必然要被工人阶级把他们当作资产阶级打倒。”这个厂的干部认真学习毛主席这一重要批示，深受教育。文化大革命前，在刘少奇反革命的修正主义路线影响下，这个厂的干部脱离劳动，脱离群众。文化大革命中，广大干部批判了刘少奇的修正主义路线，坚持参加集体生产劳动，和工人实行三同，思想感情起了很大的变化。今年以来，在深入批邓、反击右倾翻案风斗争的推动下，大家进一步提高了对干部参加劳动的重要性的认识。许多同志说:干部参加集体生产劳动，这是一场深刻的革命，是缩小三大差别的一项重要措施。邓小平反对限制资产阶级法权，我们就是要坚持参加集体生产劳动，和工人划等号，自觉限制人们相互关系方面的资产阶级法权，保持普通劳动者的本色。从去年厂党委作出干部分期分批参加集体生产劳动、跟班定组定岗位的决定以来，一直坚持执行。"},{"type":"paragraph","text":"在实行三同的过程中，这个厂的干部坚持一不摆架子，二不做样子，保持普通劳动者的本色。有个干部被分配在三转炉甲班煤气加压站工作，组长认为干部参加劳动是临时的，没有分配他固定的工作。这个干部立即向组长主动要求到艰苦岗位去实行三同。最近，许多干部深入车间、班组，同工人一道战高温。在劳动中，广大干部还结合实际，对一些疑难的生产问题，和工人一起进行现场研究，现场解决问题。如设备组有个干部在三转炉车间参加劳动，当他看到这个车间的钢包车容易损坏，就和所在班组的同志一起分析、研究，制定了防止钢包车损坏的措施，延长了钢包车的使用寿命。"},{"type":"paragraph","text":"干部坚持参加集体生产劳动，到车间小组搞三同，自觉限制资产阶级法权，改善了厂部和车间、班组的关系。许多干部过去坐办公室多，为车间、班组服务少；遇到问题埋怨下面多，检查自己少；到现场工作指手划脚多，认真听取群众的意见少。到车间小组参加劳动后，他们注意虚心向群众学习，认真开展调查研究，广泛召开座谈会，进行家庭访问。他们还对全厂各班组的学习与批判情况、骨干队伍的现状、党的建设等方面进行了调查，写出了一批调查报告，为把巩固无产阶级专政的任务落实到基层积累了第一手资料。领导依靠和发动群众，群众帮助和促进领导，使全厂进一步掀起了批判邓小平、反击右倾翻案风斗争的新高潮，发展了革命和生产的大好形势。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8de1253924"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

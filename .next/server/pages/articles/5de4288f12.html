script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京大学和北京石油学院最近发现反动政治“纲领”和反动标语","authors":[],"dates":[{"year":1957,"month":1,"day":18}],"is_range_date":false,"parts":[{"text":"北京大学和北京石油学院最近发现反动政治“纲领”和反动标语","type":"title"},{"text":"本刊讯　北京大学于1月9日在学生意见箱中发现了一个反动政治“纲领”，署名是“民主自由社会国委员会中央执行委员会北大总指挥部秘书处草议”，签署的时间是1956年12月3日，并注明办公地点是未名湖心，办公时间为星期一、三、五上午八时至八时半。","type":"paragraph"},{"text":"这个反动纲领的全文如下：","type":"paragraph"},{"text":"我社致力于改善同学生活，吾们深知人不能餐风饭露，不能忍受千百条绳索的捆缚，要自由，要活，要人的生活，我们号召全体社员同心协力，动员一切力量打垮一切势力而奋斗，实现自己的政纲：","type":"paragraph"},{"text":"(1)给人民充分民主，反对形式主义的人代会!","type":"paragraph"},{"text":"(2)给学生自由，反对负担过重，反对反对集会结社自由!","type":"paragraph"},{"text":"(3)给学生有房住，反对象猪一样挤！","type":"paragraph"},{"text":"(4)给学生以有地方坐下来读书，反对把金钱花在首长高薪上，主张立即动造大图书馆。","type":"paragraph"},{"text":"(5)给农民拖拉机，给农民文化！","type":"paragraph"},{"text":"(6)给工人生活，反对象铁道建筑工人生活在饥寒交迫中，反对世界不平，既然劳动创造世界，为什么一朝过了，那群旧社会的余孽又摇身一边(注：原文如此)趾高气扬了！杀，杀，杀，明杀暗杀，毒杀，可以不择一切手段，只有刺刀和枪弹才能打平人间的不平，望全体我社同志们立即行动起来擦亮藏着的刀，准备好手枪，且看人间何时平？死有何妨？人生在世总有一死，毋宁孺子生，不如拼刀死，勇猛地冲杀吧！","type":"paragraph"},{"text":"1956年12月31日下午五点多钟，石油学院某班团支部书记在该校炼化楼四楼男厕所内发现一起用红钢笔写的反动标语，内容是：“反对苏联干涉匈牙利、民主德国、波兰的内政，这不是马克思、列宁主义原则，是违反的。今天苏联的纠正，偷偷改，赶不上，太慢了。中国共产党应有自己的立场，不要含糊其词的一团和气，否则，它将会失去在人民中的威信。”标语下面还写着：“造五六二班，离穴”的字样。该团支部书记发现这个反动标语后，立即向团委会和学校治安保卫委员会作了汇报。现治安保卫会已将墙上的反动标语用照相机照了下来，并且正与有关方面配合进行调查，到现在为止尚未查出写标语的人。","type":"paragraph"},{"text":"(摘自团中央大学工作部“学校工作情况简报”第四十四期)","type":"paragraph"}],"comments":[],"origin":"1957年1月18日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5de4288f12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

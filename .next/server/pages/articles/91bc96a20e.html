script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于学校放暑假问题的通知","authors":[],"dates":[{"year":1969,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央关于学校放暑假问题的通知","type":"title"},{"text":"各省、市、自治区革命委员会：","type":"appellation"},{"text":"暑假已到。为了搞好学校的斗、批、改，保证中、小学校学生的身体健康，现对学校放暑假问题作如下通知：","type":"paragraph"},{"text":"一、城市中学放暑假三十天，即从七月十五日起到八月十四日止；小学放暑假四十天，即从七月十五日起到八月二十四日止。","type":"paragraph"},{"text":"城市中、小学校教职员工不放暑假，继续进行本单位的斗、批、改，并做好招生工作。","type":"paragraph"},{"text":"二、农村中、小学校放暑假的时间和期限，由各省、市、自治区革命委员会责成县革委或军管会和公社根据具体情况自行决定。","type":"paragraph"},{"text":"三、中、小学校学生在暑假期间，要举办毛泽东思想学习班，开展宣传毛泽东思想的活动，如条件许可，还应组织他们适当参加一些工、农业生产劳动，了解工、农业生产，接受工人阶级和贫下中农的再教育。","type":"paragraph"},{"text":"四、暑假期间，家庭与学校、街道要密切配合，组织中、小学生进行集体的革命文化活动，遵守集体纪律，维护革命秩序，坚决同资产阶级的思想侵蚀作斗争。","type":"paragraph"},{"text":"五、各高等学校应当抓紧时间认真搞好斗、批、改，不再放暑假。","type":"paragraph"},{"text":" 中共中央一九六九年七月四日","type":"paragraph"},{"text":"（此件可下达至城乡各基层单位）","type":"paragraph"}],"comments":[],"origin":"根据中央文件原件，共2页。原标题：中共中央关于学校放暑假问题的通知。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91bc96a20e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

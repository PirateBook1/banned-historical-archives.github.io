script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川北通报在减租退押中对文教人士不够注意（节录）","authors":["川北区党委"],"dates":[{"year":1951,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"川北通报在减租退押中对文教人士不够注意（节录）","type":"title"},{"text":"川北区党委","type":"authors"},{"text":"各省区党委地委并转县委：","type":"appellation"},{"text":"据川北区党委统战部反映，减租退押中仪陇中学教师大都被斗过关过。该县县委组织部长宋铭动员干部时就这样说“地主成份的文教人士你们尽量地斗，斗垮了再训练就是了”。南充初中四十位教员中，有三十二位出身地主家庭。土地改革期间经常有六七人轮流往返城乡间。影响文教人士中出身地主家庭者惶惶不安都怕下乡怕被斗争。又据全国初等教育会议，西南区预备会议反映川西有的县份在教师讲习会中搞坦白，逼着许多女教师坦白恋爱经过。弄得她们痛哭流涕说“我们不是参加教师讲习会而是在自新人员训练所”。川东酆都镇江乡农协会开会时，小学教师不知道带领学生扭秧歌，即被罚跪。云南蒿明县开农协会，要教师替农民打洗脚水。曲靖县减租退押中，把一百六十个教师清洗了一百人。另据川东文教所反映，一九五○年寒假中忠县清洗教师九十八人，占全县教师百分之一六点七。二县文教科仅知录一些“工作不负责”、“包庇地主”、“乱搞男女关系”等笼统原因。有的根本没有材料，便草率地处理或同意区政府处理了。该县第五区区政府竟预先油印如下通知“查你乡小学教员某某某工作不负责任，思想落后，在此次农民翻身运动中有的包庇地主，有的对抗押金，破坏政策，不合人民教师标准，应予撤职。”花桥乡教师饶芬彰手持通知到区政府询问撤职理由，区政府的一个干部说“既是错了，将错就错吧”。","type":"paragraph"},{"text":"此类情况应当引起县十分警惕，如有发生必须毫不犹豫地立即予以纠正。否则必将招致极坏的政治后果。必须教育各级干部坚决执行党对于知识份子的政策。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40063bc77e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"毛泽东等给苏联领导人的新年贺电","alias":"","parts":[{"type":"paragraph","text":"毛泽东等给苏联领导人的新年贺电"},{"type":"paragraph","text":"（1961年12月31日）莫斯科苏联共产党中央委员会第一书记、苏联部长会议主席尼·谢·赫鲁晓夫同志，苏联最高苏维埃主席团主席列·伊·勃列日涅夫同志："},{"type":"paragraph","text":"在1962年新年到来的时候，我们代表中国人民、中国共产党和中国政府，向你们，并且通过你们向伟大的苏联人民、苏联共产党和苏联政府致以热烈的兄弟般的祝贺。"},{"type":"paragraph","text":"一年来，伟大的苏联人民在光荣的苏联共产党中央委员会的领导下，在建设共产主义和维护世界和平的斗争中取得了巨大的成就。中国人民对此感到无比兴奋，并祝贺兄弟的苏联人民在新的一年中，在建设共产主义和捍卫世界和平的崇高事业中取得新的更大的成就。"},{"type":"paragraph","text":"中苏两大国的团结和社会主义阵营各国的团结是胜利建设社会主义和共产主义、维护世界和平和争取人类进步事业的根本保证。不断巩固和加强这种团结，在自前尤其具有重大意义。久经考验的我们两国人民的兄第友谊和团结是建立在马克思列宁主义和无产阶级国际主义原则的基础之上的，是任何力量也破坏不了的。中国人民将继续不遗余力地为加强中苏两国人民牢不可破的友谊和团结，"},{"type":"paragraph","text":"毛泽东等给苏联领导人的新年贺电为加强社会主义阵营的伟大团结而不懈地努力。祝中苏两国人民的兄弟友谊万古长青。祝你们身体健康，并祝全体苏联人民新年快乐。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1961年12月31日"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":12,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":524,"page_end":525},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d418b3bb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

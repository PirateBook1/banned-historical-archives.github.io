script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴忠县委用毛泽东思想武装干部和群众  认真看书学习推动批邓深入发展","authors":[],"dates":[{"year":1976,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吴忠县委用毛泽东思想武装干部和群众"},{"type":"paragraph","text":"认真看书学习推动批邓深入发展"},{"type":"paragraph","text":"据新华社银川电　中共宁夏回族自治区吴忠县委积极引导广大干部和群众认真看书学习，不断地用马列主义、毛泽东思想武装自己的头脑，推动全县批邓、反击右倾翻案风斗争深入发展。"},{"type":"paragraph","text":"吴忠县委在斗争实践中认识到，要使批邓、反击右倾翻案风斗争步步深入，就必须教育广大干部和群众认真学习马列著作和毛主席著作，认真学习毛主席的一系列重要指示。只有让广大干部和群众通过认真学习掌握马列主义、毛泽东思想，才能真正从政治上、思想上、理论上把邓小平的反革命的修正主义路线批深批透，肃清其流毒。为此，他们通过办好政治夜校、举办学习班、召开理论讨论会、开设广播讲座等多种途径，组织干部和群众认真学习马克思主义阶级斗争学说，学习毛主席的一系列重要指示，不断加深对社会主义革命的性质、对象、任务和前途的理解，提高执行党的基本路线、反修防修、继续革命的自觉性，树立同走资派长期作战的思想。今年以来，全县举办各种类型的学习班二千一百多期，参加学习人数达到八万多人次。全县五百多个生产队普遍办起了政治夜校，理论骨干由原来的七千多人发展到了一万一千多人。这批理论骨干既是马列主义、毛泽东思想的宣传员，又是批邓、反击右倾翻案风的战斗员，在斗争中积极发挥战斗作用。"},{"type":"paragraph","text":"在认真看书学习，深入批邓的高潮中，吴忠县委常委领导成员坚持带头学，带头批。他们及时总结自己的学习心得收获，写成文章或发言稿，在各种会议或广播讲座上向全县干部群众作辅导报告。在此同时，县委领导成员还深入农村社队调查研究，总结先进经验，抓好典型，做到以点带面，促进全县看书学习和批邓斗争不断向前发展。"},{"type":"paragraph","text":"在批邓推动下，吴忠县革命和生产形势越来越好。全县十一万亩大秋作物长势喜人，丰收在望。广大回、汉族干部和社员群众以深入批邓为强大动力，正在积极加强秋季作物田间管理，力争今年农业全面丰收。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10eb8d5ee4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

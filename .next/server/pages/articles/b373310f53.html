script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"几位民兵战士来信指出穿着打扮上也有阶级斗争","authors":[],"dates":[{"year":1976,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"今年入夏以来，有少数青年效仿穿着资本主义世界传来的奇装异服，招摇过市，影响很坏。有关领导、家长、教师要注意加强这方面的思想教育。"},{"type":"paragraph","text":"事实证明，在穿着上也存在着阶级斗争。前个时期，我们曾查获了一个刑满释放的坏分子，这个坏家伙一贯散布“穿衣戴帽，各有所好”的谬论，并为一些青年大量缝制奇装异服，先后毒害了不少青年。有些青年受了资产阶级思想毒害，错误地认为:“裙子穿得短一点，式样翻得新一点，是‘时髦’。”因此，制止奇装异服，是一场与资产阶级争夺青年的阶级斗争，必须引起各级党组织的重视。要充分发挥工会、共青团、红卫兵和民兵组织的战斗作用，结合批邓斗争，发动青年狠批邓小平反革命的修正主义路线，批判资产阶级的审美观，教育青年充分认识奇装异服的危害性，自觉抵制奇装异服。对利用奇装异服腐蚀青年的阶级敌人，要发动群众坚决打击，严肃处理。"},{"type":"paragraph","text":"上海民兵黄浦区指挥部几个民兵战士"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b373310f53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

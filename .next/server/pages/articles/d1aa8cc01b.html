script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"有了毛泽东思想，开山山低头，战河河让路  济源县广大社员活学活用“老三篇”在水利建设战线上打了一个大胜仗","authors":[],"dates":[{"year":1966,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"有了毛泽东思想，开山山低头，战河河让路"},{"type":"paragraph","text":"济源县广大社员活学活用“老三篇”在水利建设战线上打了一个大胜仗"},{"type":"paragraph","text":"据新华社郑州电　河南省济源县广大公社社员，把“老三篇”作为座右铭，在去年大旱减产之后，用愚公移山的精神劈山修渠，在山区水利建设上打了一个大胜仗，保证今年全县在干旱的情况下，粮棉大幅度增产。社员们深有体会地说：用毛泽东思想去开山山低头，战河河让路，种地地增产。"},{"type":"paragraph","text":"济源县位于河南省西北部的太行山区。愚公移山故事中所说的王屋山，即在这个县境内。山岭面积占全县总面积百分之八十以上。山高水缺，十年九旱。为了改变这种状况，解放以后，特别是农业合作化以来，济源人民兴修水库，打井修渠，打塘挖窖，发展了农业生产。但是，这些工程大多是靠雨蓄水的小型工程，不能从根本上解决山区的干旱问题。一九六五年遇到大旱，就造成了农业减产。"},{"type":"paragraph","text":"在遭旱减产、物质基础较差的情况下，靠什么来多快好省地进行农田基本建设？这个县靠的是伟大的毛泽东思想，是用毛泽东思想武装起来的人。"},{"type":"paragraph","text":"兴修水利一开始，这个县就根据林彪同志的指示，组织各生产队和工地民工，活学活用毛主席著作，在用字上狠下功夫，坚持时时、事事、处处活学活用毛主席著作，把学习毛主席著作摆在一切工作的首位。实践证明，只要人听毛主席的话，山水就会听人的话。千难万难，有了毛泽东思想就什么也不难；千缺万缺，按照毛主席的教导走自力更生的道路，就什么也不缺。"},{"type":"paragraph","text":"引沁济蟒渠（即用沁河水接济蟒河）是改变济源县水利面貌的一项骨干工程，全部完工后，可灌溉本县和孟县四十万亩山岭高地。这项工程的大石渠，修建在险峻的太行山腰。第一期工程长六十一里，石渠上依插天高峰，下临激流深潭，修建十分困难。渠道要经过的鸿滩堆积着四五百米高的乱石。当地群众把这里叫做“高石乱”，说“这里的石头是亲连亲，一块下去万块跟”。承留公社南杜等大队承担这一险工地段的修渠任务时，有的人被乱石吓住了。大队党支部副书记王翠琨就组织大家学习《愚公移山》，用毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”的教导来鼓励大家。接着，他带着十几个党员、团员和基干民兵，最先上了山。山势陡，站不住脚，他们便用绳子系着腰，撬石除险，为全面施工开辟工作面。在他们的带动下，其他的民工也纷纷上了山。一百五十名民工，大战二百天，排除了各种艰难险阻，终于在大塌坡上把渠修成。"},{"type":"paragraph","text":"引沁济蟒渠工地的万名民工就是这样，一鼓作气劈掉了一百零八个山头，跨越了一百四十八条洪沟，处理了三十二处乱石滩和艰险的陡崖，开凿了二十一个石洞，修建了八十二处桥闸建筑物。仅用七个月时间就完成了原计划三年的任务，修成了六十一里长的雄伟壮丽的大石渠。接着，广大民工又遵照毛主席的教导：“发扬勇敢战斗、不怕牺牲、不怕疲劳和连续作战（即在短期内不休息地接连打几仗）的作风”，继续修建全长四十九里的第二期工程。目前这期工程已完成百分之七十以上。"},{"type":"paragraph","text":"在活学活用毛主席著作的运动中，在修建引沁济蟒渠的带动下，这个县社社队队都办起了自己的渠道工程，大搞引水上山。王屋公社的大路、上官庄等六个大队，发扬愚公移山的革命精神，依靠自己的双手，逢山凿洞，遇沟架桥，削山头，劈陡崖，在王屋山上修建一条三十里长的盘山石渠，把河水引上高山，使二千五百亩山岭高地变成水浇田。和王屋公社一样，全县其他各个公社，一年来也修建了大量的水利工程，其中盘山渠道达二百九十二条，穿山凿洞一百六十一处，渠道的总长一千多里，这些盘山渠道和田间渠道，把全县一百三十五座小型水库和两万多个坑塘池窖，像“红线串珍珠”一样地串连起来，达到了以引增蓄、引蓄结合的目的。今年夏季这个县虽然又遇到大旱，但由于受旱农田及时得到灌溉，庄稼长得很好。从目前收打情况看，全县粮食总产量和棉花平均亩产量，将分别比历史上最高年产量增产一成多和一倍左右。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1aa8cc01b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"建立广泛反帝统一战线挫  败帝国主义凶恶野心  喀麦隆人民联盟副主席欢迎毛主席谈话","authors":[],"dates":[{"year":1964,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"建立广泛反帝统一战线挫  败帝国主义凶恶野心"},{"type":"paragraph","text":"喀麦隆人民联盟副主席欢迎毛主席谈话"},{"type":"paragraph","text":"新华社阿克拉十八日电　喀麦隆人民联盟副主席金格·阿贝尔今天在这里发表声明说，喀麦隆人民联盟热烈欢迎和赞同毛泽东主席一九六四年一月十二日发出的关于结成最广泛的统一战线来反对美帝国主义的侵略政策和战争政策、保卫世界和平的号召。"},{"type":"paragraph","text":"金格·阿贝尔说：“这个号召恰好是在帝国主义者愈来愈变得富于侵略性和残暴的时候发出的。全世界人民是美国军事包围、挑衅、恐吓以及原子战争讹诈的受害者。”"},{"type":"paragraph","text":"他说，在非洲、亚洲和拉丁美洲，帝国主义者策划阴谋，企图推翻人民的政权，派遣他们的代理人渗入民族解放运动的内部，企图制造混乱和暗杀人民的领导人，以便夺取革命政党的领导权。特别是在非洲，他们谋害那些高举非洲革命旗帜的国家领导人的生命，同时全力支持傀儡政府来压迫当地人民。"},{"type":"paragraph","text":"在谈到美国在非洲的阴谋时，他说：“美帝国主义征服非洲大陆的企图的特点是大量派遣‘和平队’。”金格说，这些“和平队”的队员都是以策划政变和推翻当地政权为使命的“道地的和老练的特务”。"},{"type":"paragraph","text":"他说：“只有在各个大陆和各个国家中建立起一个广泛的人民反帝统一战线，才能进一步孤立帝国主义者和挫败他们的残暴的企图和凶恶的野心，使人类从恐怖中解放出来。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"489e08d0fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"在中共中央政治局会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1940年2月）"},{"type":"paragraph","text":"过去参政会只是请客，决议不能实行，反共的决议便实行了。如果不出席，我主张一个也不去，董老也只去一次，首先将我们各种提案送去。我们不怕决裂就不会决裂，要决裂我们怕也会决裂，这是一个两大力量斗争的问题，社会物质的问题。我们对参政会要提以下几个提案：（一）反汪，（二）宪政，（三）团结，（四）参政会决议要实行等。"},{"type":"paragraph","text":"现在山西的形势是八路军、阎锡山、中央军三大力量的斗争。我们的方针以保持原有力量为好，维持三角鼎立的形势为好。新旧军已经不能再打了，今后是僵局或是和平，我看僵局是过渡的阶"},{"type":"paragraph","text":"[1]本篇一是毛泽东在中共中央政治局会议上关于是否出席即将召开的国民参政会一届五次大会的问题讲话的一部分；本篇二是毛泽东在中共中央政治局会议上关于山西问题讲话的一部分。国民参政会一届五次大会于1940段，和是确定了的。我们去谈判的方针，是新旧军互不处罚为好，去谈判的人以萧劲光、王若飞川二人为好。"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":444,"page_end":445},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61129157f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

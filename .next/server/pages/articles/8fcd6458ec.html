script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满载着中国人民对巴基斯坦人民的深厚友情布托总理和夫人等贵宾离京回国华国锋总理等及数千名首都群众到机场热烈欢送","authors":[],"dates":[{"year":1976,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年五月三十日电　巴基斯坦伊斯兰共和国总理佐勒菲卡尔·阿里·布托和夫人，以及随同来访的巴基斯坦贵宾，结束了对我国的正式访问，满载着中国人民对巴基斯坦人民的深厚友情，今天下午乘专机离开北京回国。"},{"type":"paragraph","text":"国务院总理华国锋，外交部长乔冠华，外贸部长李强，以及数千名首都群众，到机场热烈欢送巴基斯坦贵宾。"},{"type":"paragraph","text":"今天，首都机场上空，中国和巴基斯坦两国国旗迎风飘扬。机场上举行了隆重的欢送仪式。乐队奏巴基斯坦国歌和中国国歌。布托总理由华国锋总理陪同，检阅了中国人民解放军陆、海、空三军仪仗队。巴基斯坦贵宾来到欢送队伍前同群众告别。这时，青少年们欢乐起舞向贵宾们致意。人们满怀友情，挥动花束和彩带，不断高呼口号，衷心祝愿中巴两国人民的友谊和两国的友好合作关系日益发展。布托总理频频向群众招手致意。"},{"type":"paragraph","text":"随同布托总理访华的巴基斯坦空军参谋长佐勒菲卡尔·阿里·汗空军上将将率领巴基斯坦空军友好代表团继续留在我国访问，今天也到机场送行。"},{"type":"paragraph","text":"到机场欢送的还有:"},{"type":"paragraph","text":"人大常委会委员严济慈、杨坡兰、李聚奎；"},{"type":"paragraph","text":"政府和中国人民解放军有关部门、北京市革命委员会等方面负责人韩念龙、张才千、马宁、陈慕华、郝中士、孙晓风、薛玉珊、尹忠尉、刘存信、丁国钰、傅玉芳、张学群，以及中国驻巴基斯坦大使陆维钊。"},{"type":"paragraph","text":"巴基斯坦驻中国大使阿尔维和夫人，大使馆外交官员，以及在京的巴基斯坦朋友，到机场送行。"},{"type":"paragraph","text":"各国驻中国外交使节也到机场送行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fcd6458ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发中央人民政府新闻总署关于公布中苏友好同盟互助条约给新闻机关的指示","authors":[],"dates":[{"year":1950,"month":2,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央转发中央人民政府新闻总署关于公布中苏友好同盟互助条约给新闻机关的指示","type":"title"},{"text":"各中央局、分局，各省委、市委，并报毛、周：","type":"appellation"},{"text":"[毛、周，指毛泽东、周恩来，当时在苏联莫斯科。]","type":"paragraph"},{"text":"下列电报望立转各新华社总分社、分社，并保证执行。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"中央人民政府新闻总署关于公布中苏友好同盟互助条约给新闻机关的指示","type":"subtitle"},{"text":"1950.02.13","type":"subtitle"},{"text":"新华社各总分社、分社立转各报社（注意包括各私营报社）、各广播电台：","type":"appellation"},{"text":"（一）中苏友好同盟互助条约及其他两个协定，两个议定书，两个换文共7件，连新华社社论共约8000字，预定于14日上午8时起与9时起，由新华总社分两个台以新闻密码广播两次，并自下午11时起，分两个台以明码广播一次。如无其他临时变化，则15日上午3时左右可将上述条约协定等签字消息明码播出。","type":"paragraph"},{"text":"（二）全国各省市以上的大报（无例外）均应准备于15日晨将上述外交文件签字消息及7个文件全文及新华社社论全部刊出，并细心校对，宁可迟至中午再出，不可因抢先早出而不登上述各件或登而不全，或登而有错。为配合上述新闻，各报可准备同时于首页刊登毛主席、斯大林主席、周总理、维辛斯基外长四人照片。除新华社社论外，北京、上海、沈阳、大连等地的主要报纸仍应自写简要社论，于15日或16日刊出，以表现各地与各方的舆论。","type":"paragraph"},{"text":"（三）新华社各总分社在14日收到上述文件第一次稿后即应立即抄送当地党政军民最高负责人，以便他们根据上述文件内容准备于15日进行热烈庆祝和广泛宣传。15日各报社应注意报道各方反映和庆祝情形，以便在16日以主要篇幅登出。17日为阴历元旦，各城市原定无报，但为发表各方与各国反映，北京、上海、沈阳、天津、大连五个城市的主要报纸仍应继续出版，为此应即动员印刷工人及邮差延期放假，并应组织报贩于元旦卖报。各广播电台应自15日起有准备地请人广播并对各文件作通俗讲解，16、17两日亦应继续进行，并应将此种宣传与各文艺团体的春节艺术广播节目相结合。各地通讯社应将各地庆祝情况自15日起逐日电告新华总社。","type":"paragraph"},{"text":"（四）以上布置在条约签字以前务守秘密，14日白天所收到的文件亦勿外传。如签字临时改期，则各件15日亦不得登报，必须至签字新闻广播后始得发表。此系国家纪律，任何新闻机关绝对不得违背。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部办公厅、中央档案馆编研部编：《中国共产党宣传工作文献选编》（1949－1956）北京：学习出版社，2009.","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cd7033c37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

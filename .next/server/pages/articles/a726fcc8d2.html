script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席身边的警卫战士最忠于毛主席的革命路线","authors":["北京卫戍区某部警卫连"],"dates":[{"year":1967,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席身边的警卫战士最忠于毛主席的革命路线\t北京卫戍区某部警卫连"},{"type":"paragraph","text":"震撼世界的无产阶级文化大革命，如一泻千里的洪流，滚滚向前，势不可挡。就在这个大好形势下，姚文元同志《评陶铸的两本书》一文发表了。全国无产阶级革命派，红卫兵小将和广大革命群众，紧跟毛主席的伟大战略部署，高举毛泽东思想伟大红旗，向党内最大的一小撮走资本主义道路当权派展开猛烈进攻，掀起了革命大批判的新高潮。中国赫鲁晓夫及其一伙，已陷入人民战争的汪洋大海之中。但是，他们人还在，心不死，决不甘心于他们的失败，还会进行种种反扑，破坏毛主席的伟大战略部署。"},{"type":"paragraph","text":"陶铸就是赫鲁晓夫式的人物。他时而极右，千方百计地保护党内最大的一小撮走资本主义道路当权派，拚命把无产阶级文化大革命拉向右转。他忽而以极“左”的面貌出现，奔走呼叫，到处做报告，大肆贩卖无政府主义黑货，炮打无产阶级司令部。“五·一六兵团”这个反革命组织的一小撮坏头头和幕后操纵者，就是继承了陶铸一伙反革命修正主义的一套。他们用貌似极“左”而实质极右的口号，又刮起“怀疑一切”的妖风，炮打无产阶级司令部，挑拨离间，混水摸鱼，妄想动摇和分裂以毛主席为首的无产阶级司令部，破坏和分裂无产阶级专政的主要支柱——伟大的中国人民解放军。这真是蚍蜉撼大树，可笑不自量。"},{"type":"paragraph","text":"毛主席说：“没有一个人民的军队，便没有人民的一切。”中国几十年的革命斗争的实践证明了这个颠扑不破的伟大真理，一年多来的无产阶级文化大革命更证明了这一伟大真理。“五·一六兵团”的一小撮坏头头及其幕后操纵者要破坏无产阶级文化大革命，就必然要把矛头指向伟大的中国人民解放军，我们一定要百倍警惕，予以坚决的还击。"},{"type":"paragraph","text":"我们连队，从延安时起就一直守卫在毛主席的身边，担负着保卫伟大领袖毛主席和党中央的光荣任务。守卫在毛主席身边的警卫战士，最忠于毛主席，最忠于伟大的毛泽东思想，最忠于毛主席的无产阶级革命路线。二十几年来，我们跟着伟大统帅毛主席南征北战，赶走了日本侵略者，消灭了蒋家王朝，建立了新中国。解放以后，又在毛主席的英明领导下，取得了社会主义革命和社会主义建设的伟大胜利。斗争的实践使我们体会到：在无产阶级革命的每一个关键时刻，都必须坚决捍卫毛主席的伟大战略部署，只有这样，才能保证革命的胜利发展。今天，在无产阶级文化大革命的重要关头，我们要继续发扬勇敢战斗，不怕牺牲的革命精神，誓死捍卫以毛主席为首的无产阶级司令部，捍卫毛主席的伟大战略部署，捍卫无产阶级文化大革命，争取这场伟大斗争的彻底胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a726fcc8d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"内蒙古大量印制发行革命宝书  两年多来印制的《毛泽东选集》《毛主席语录》《毛主席诗词》超过文化大革命前十七年总和的近七十倍","authors":[],"dates":[{"year":1969,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"内蒙古大量印制发行革命宝书"},{"type":"paragraph","text":"两年多来印制的《毛泽东选集》《毛主席语录》《毛主席诗词》超过文化大革命前十七年总和的近七十倍"},{"type":"paragraph","text":"据新华社呼和浩特电  在党的“九大”隆重开幕的特大喜讯鼓舞下，内蒙古自治区出版、印刷、发行战线上的各民族革命工人和革命干部，怀着对伟大领袖毛主席无限热爱的深厚无产阶级感情，高质量、高速度地加紧印制、发行毛主席著作和毛主席的光辉画像。"},{"type":"paragraph","text":"在庆祝“九大”的大喜日子里，各族工人用八个昼夜赶印出来的《毛泽东选集》六十四开精装袖珍合订本六万部和《毛主席语录》、毛主席的五篇著作、《毛主席诗词》袖珍合订本二十万册，及时送到了广大群众和解放军战士的手里。全自治区从无产阶级文化大革命以来，已经用蒙、汉两种文字印制《毛泽东选集》、《毛主席语录》以及《毛主席诗词》等，共四千四百七十多万册，超过了文化大革命前十七年总和的近七十倍。毛主席著作的大量印制和发行，有力地推动了全区活学活用毛泽东思想的群众运动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"247c265638"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

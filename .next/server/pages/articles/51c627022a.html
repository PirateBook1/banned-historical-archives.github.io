script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛主席教育革命思想伟大红旗 彻底批判修正主义教育路线","authors":[],"dates":[{"year":1967,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:一九六四年，旧中宣部大阎王陆定一以及他的干将杨西光在教育战线上树立的一个黑样板——育才“教改经验”，曾经流毒全国，坑害了多少人!今天，在无产阶级的教育革命中，必须彻底批判，彻底清算!"},{"type":"paragraph","text":"育才“教改经验”是一篇绝好的反面教材。陆定一、杨西光之流在这个所谓“经验”中，公然反对毛泽东思想，放肆地宣扬“阶级斗争熄灭论”，胡说什么:抓育才“经验”，就是不提方针，只讲方法，不能提高到两条道路的斗争，不要搞两种思想的斗争。他们的所谓“不要搞两条道路的斗争”，“不要讲阶级斗争”，本身就是资产阶级向无产阶级疯狂进攻的一种形式。他们就是在这个“不要”的烟幕下，恶毒诋毁毛主席关于教育工作的一系列英明指示，拼命反对毛主席的革命教育路线，竭力维护封、资、帝、修的旧教育制度。这难道不是一场你死我活的阶级斗争吗?"},{"type":"paragraph","text":"毛主席教导我们:“阶级斗争是客观存在，不依人的意志为转移的。”陆定一、杨西光之流宣扬“阶级斗争熄灭论”，我们就应该反其道而行之，念念不忘阶级斗争，以毛主席的教育革命思想为武器，彻底批判修正主义教育路线。破字当头，立在其中，破得愈彻底，立得愈牢固，这样才能在今后的教学改革中，识破、抵制资产阶级的新反扑，坚决贯彻执行毛主席的教育方针。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陆定一","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51c627022a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给李白凤、李准的信","authors":["河南","苏金伞"],"dates":[{"year":1957,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"给李白凤、李准的信","type":"title"},{"text":"河南苏金伞","type":"authors"},{"text":"(苏金伞：诗人，河南省文联主席，河南省政协常委、人大代表)","type":"subtitle"},{"text":"白凤兄：","type":"appellation"},{"text":"接到你的信，引起我很大的感触，宗派主义不仅对你有，对我也有的，几年来，因为接近姚雪垠、陈雨门、苏鹰等，说我们是搞宗派，我想请陈雨门来省文联作编辑都不可能。这种宗派主义，已由杨子固以及其他一些人在省委文教部召开的座谈会上予以揭发，你也可以搜罗一些材料在报上发表一下。","type":"paragraph"},{"text":"你的对文联以及对我的批评，我们一定诚恳地接受并仔细地考虑改进我们的工作，你说编辑都谨小慎微，是不错的，因为过去经常要检讨，实在有些咱了，但首先发了你的诗，还算是大胆的。编辑部确也有苦衷，不作编辑不知其中滋味，可能处理稿子有不妥当的地方，但说是“傲慢”，可不是有意的，我有许多毛病，但自信还没有傲慢的毛病。所以给你这样的感觉，可能有某些具体事情处理的不太恰当，给你不快之感。","type":"paragraph"},{"text":"“人民文学”和“诗刊”能发表你的诗，我为你的扬眉吐气而高兴，我的老朋友有了出头之日了！在北京见到雪垠，我说他翻了身了，我看你也这样。","type":"paragraph"},{"text":"编辑部交给我一部分《奔流》七月号（诗专号）的稿子，内有你的诗和论文，也有惟微的“玫瑰纱”，但我还没看，还不能说出我的意见。","type":"paragraph"},{"text":"祝 好","type":"appellation"},{"text":" 金伞1957、6、5","type":"paragraph"},{"text":"李准同志：","type":"appellation"},{"text":"我回来一星期了，回来后就终日开会，开了整整一星期的会。河南现在搞的也很热闹，意见都很尖锐，但只要不揍人，不逼人，不开凶狠的斗争会，还算是和风细雨的。","type":"paragraph"},{"text":"你回来不会耽误写作，因为这次整风主要是整党，我们可以不参加或自由参加，克西、南丁都没回来，他们一定要回来整整的。","type":"paragraph"},{"text":"家里正在盖房子。杏已经熟了，麦子正在割。","type":"paragraph"},{"text":"祝  好","type":"appellation"},{"text":" 金伞1957．6．5","type":"paragraph"},{"text":" 来源：《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab21987a69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

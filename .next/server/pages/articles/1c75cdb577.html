script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“什么时候回来呀？”　井岗山上的人民盼望毛主席朱总司令","authors":["王戈　于成忠　孙承绪"],"dates":[{"year":1949,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“什么时候回来呀？”"},{"type":"paragraph","text":"井岗山上的人民盼望毛主席朱总司令"},{"type":"paragraph","text":"“爹在娘在不如毛朱在，千好万好不如红军好!”这是井岗山的农民呻吟挣扎在蒋介石萧家璧匪徒们屠杀剥削下的心声，编这个歌子的魏连发，现在还活着，歌子传遍了山区每一个村子。"},{"type":"paragraph","text":"毛主席在井岗山时，农民们有吃有穿，箱子里存着米，柜子里存着衣服，日子可好过呢！大家说那时井岗山象“京都一样热闹！”"},{"type":"paragraph","text":"“这都是毛主席给的福！”农民们心里都明白。"},{"type":"paragraph","text":"但是，日子没过多久，白军来了，人被杀死了，房子被烧了，农民们日夜盼毛主席快回来，他们说：“毛主席要是在这里，我们会受这些苦？”"},{"type":"paragraph","text":"毛主席活在井岗山农民们的心坎上。大家都记着他高高的个子，和种田的人在一块儿吃饭，开大会，站在群众中间讲话，常常自己带队伍打反动派……毛主席的事迹，不断浮在农民们的脑子里，越想也就越盼。"},{"type":"paragraph","text":"五年前农民们听说毛主席在北方有百把万兵马，又听说日本鬼子就怕毛主席的队伍，大家的心都喜得开了花，农民们做梦都梦见他！"},{"type":"paragraph","text":"这次，我们回到井岗山后，农民们见面就问："},{"type":"paragraph","text":"“毛主席，朱总司令在什么地方呀？”"},{"type":"paragraph","text":"“什么时候回来呀？”"},{"type":"paragraph","text":"我们把毛主席和朱总司令的像片拿给农民们看，大人、孩子、妇女挤成一大堆，邹老太太把像片举得远远地，又靠得近近地，她眯缝着眼说：“嗯，现在胖了，那时候是瘦腮巴，嗯，真好！”"},{"type":"paragraph","text":"妇女们争着抢到手，孩子们也吵着要，每到一个村子，我们照例被要求拿出毛主席和朱总司令的像片给大家瞧。"},{"type":"paragraph","text":"（王戈、于成忠、孙承绪）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c75cdb577"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

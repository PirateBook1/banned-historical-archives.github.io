script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李先念对财政部原“革战”总部等组织的讲话摘要","authors":["李先念"],"dates":[{"year":1967,"month":11,"day":20}],"is_range_date":false,"parts":[{"text":"李先念对财政部原“革战”总部等组织的讲话摘要","type":"title"},{"text":"李先念","type":"authors"},{"text":"〖财政部原“革战”总部及东方红公社“5.16专案组”参加接见。摘要〗","type":"appellation"},{"text":"财政部形势大好，全国形势大好，大家要注意一个大字，是大好，不是小好。财政部大联合是前进了一步，我们伟大领袖最新指示后，在财政部已看出成效了。","type":"paragraph"},{"text":"第二，出了个问题（指揪出反革命分子）原“革造”组织（指革命造反司令部）在“革战”、东方红公社专案组协助下，把刘振玉问题初步查清了。全部查清了吗？你们的估计？（代表回答：没有，远远没有查清楚！）地富反坏右混水摸鱼，是可以想象的，可以理解的。“革造”报告要求把刘振玉扭送专政机关，总理批准了报告。这是好事，我表示支持，","type":"paragraph"},{"text":"毛主席最新指示教导我们说：“要正确的对待受蒙蔽的群众，对受蒙蔽的群众，不能压，主要是做好思想政治工作。”向坏人专政的问题，毛主席说：“政府和左派都不要捉人，发动革命群众组织自己处理。”“专政是群众的专政。靠政府捉人不是好办法。政府只宜根据群众的要求和协助捉极少数的人，同志们应注意极少数。我们很多同志往往忽视极少数，这不要忘记。”一个组织的坏头头，要靠那个组织自己发动群众去处理。”这是最高指示，你们想一想，为什么总理反复强调同一个组织里的坏头头要这个组织自己去揭发，去处理？一是现在历史的背景，两派还是很对立的时候，二是这样不至于扩大打击面，不至于扩大化。","type":"paragraph"},{"text":"对主席指示，你们可能比我学得好，你们要按照主席指示办事，一定要支持原造反司令部的革命行动，军管会也要支持。对出了个别坏人的群众组织不能一棍子打死。","type":"paragraph"},{"text":"第三，原“革造”司令部里出了个刘振玉或者还有几个坏人，他们是直接支持《5.16》，操纵《5.16》，是《5.16》后台，并与反党集团有联系。对此问题要有条原则，有条极重要的原则，要把原革命造反司令部组织和原“革造”群众与刘振玉严格区别开来，对群众组织不能一棍子打死。这样做你们要犯错误，把人家打成保守组织是不符合中央精神的。","type":"paragraph"},{"text":"第四，原“革战”东方红同志要鼓励，支持帮助原“革造”司令部同志进一步搞《5.16》，把反党集团搞清。要从党性出发，党性高于一切，不能用派性来刺激，凡是用派性去搞，事情一定搞不好，对搞《5.16》，搞反党集团不种，对搞大联合不利。","type":"paragraph"},{"text":"总之，千万记住一句话：打击面不要太大。","type":"paragraph"},{"text":"在战争时期，知道夺取政权是关键，胜利后，就忘记了巩固政权。哪知政权还不巩固，还有篡夺危险。列宁搞了十月革命，斯大林搞了社会主义，赫鲁晓夫上台后苏联变成资本主义、法西斯专政，这么长时间还出修正主义。我们伟大领袖毛主席总结了中国革命经验，总结了十月革命经验，这次发动了无产阶级文化大革命，把我们党内隐藏的一小撮走资派，揪出来斗倒斗臭，具有世界伟大历史意义。从这样一想，同志们批评斗争一下，没有什么，当然，我还没有坐过喷气式飞机，那是刘少奇发明的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3472368af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南醴陵县粮食供应情况紧张","authors":[],"dates":[{"year":1953,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"湖南醴陵县粮食供应情况紧张","type":"title"},{"text":"【湖南分社长沙5日讯】目前醴陵县粮食供应工作仍很紧张。该县粮食公司在第一季度总共不过销售大米633万斤，但自4月起，因买粮人迅速增加，并且进行抢购，四、五月两个月销售出大米有1,039万斤。原来，醴陵全县共有94个粮食销售店，到四月底，大部分粮食销售店的粮食都卖完了，只剩下16个销售店。到5月31日止，全县有粮出售的只剩渌口、泗汾（集镇）和醴陵城内三个销售店。目前县府手中还掌握了200万斤大米，可是这200万斤大米现在都集中在3个销售店。这三个销售店自6月1日起，每天共销售大米10万斤左右，根据这个销售量来看，到6月20日全县粮食就要脱销了。","type":"paragraph"},{"text":"各乡粮食销售店内的粮食卖完后，引起了群众极大恐慌，近日来，醴陵县粮食指挥部接到由各区、乡政府介绍前来城中买粮的农民有几千人，百里以外的农民也纷纷进城买粮，每天在销售店门口都排着很长的购粮队伍。","type":"paragraph"},{"text":"群众有钱买不到粮食，造成对人民政府极大不满。农民董明生因买不到粮食吃毒药自杀（未死）。近日，不少区、乡农民常常围着区、乡干部吵着要买粮食，第十、十三区有的农民买不到粮食吃就睡在区政府不走，渌口镇粮食销售店怕群众骚动，每天有20多个干部5点钟起来就分头向群众作宣传解释工作。","type":"paragraph"},{"text":"目前，醴陵县因粮食问题没有得到妥善解决，影响了生产工作。全县约有30%左右农民因买不到所需要的粮食，生产情绪很不安定。有的农民已将晚稻种子吃掉。目前正在进行的扩军工作也受到影响，有的农民甚至认为政府不卖粮食是为了迫他们去当兵。","type":"paragraph"},{"text":"现在，醴陵县领导方面正在积极想办法解决粮食问题。在乡村内动员有余量的农民把粮食卖出，但因许多米贩捣乱，抬高价格，有余粮的农民还想等着涨价，都不大愿意卖出。现在，乡粮食指挥部已规定每人一次只能买米20斤，但效果不大。群众仍旧想出各种办法来多买米，有的人一天买几次，有的全家出动。米贩子甚至收买了儿童到粮食销售店来买米。","type":"paragraph"},{"text":"醴陵县这次造成粮食问题紧张的主要原因，是由于乡干部对粮食价格问题做了不适当的宣传。许多干部为了鼓励农民增产粮食，甚至向农民说：以后粮价还要大大上涨，许多干部向农民宣传政府对粮食问题是采取“大买大卖政策”。造成群众许多错觉，在组织粮食外调时，也没有深入宣传支援抗美援朝和支援工业建设的道理。此外，在开始时对供应工作、市场工作也没有很好控制，不少数量的大米流进了米贩手中。（王介方）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年6月11日。1","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccd4753dfc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

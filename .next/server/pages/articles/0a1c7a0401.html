script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓小平会见日本自民党干事长竹下登一行时的谈话（摘录）","authors":["邓小平"],"dates":[{"year":1987,"month":2,"day":13}],"is_range_date":false,"parts":[{"text":"会见日本自民党干事长竹下登一行时的谈话（摘录）","type":"title"},{"text":"邓小平","type":"authors"},{"text":"最近，我们有些学生闹事，这次性质同前年“九·一八”时学生上街不同。我们正在处理这个问题。我们重视的不是仅占全国大学生百分之一多一点，不到百分之二的一小部分学生闹事。问题不在这里，那几个学生上街影响不了我们的大局。问题是在我们思想战线上出现了一些混乱，对青年学生引导不力，这是个重大失误。我们要改变这种引导不力的软弱状态，用我们自己的历史来教育青年，也要揭露那些别有用心的人。因为这次他们的口号是反对共产党的领导，反对社会主义的道路，旗帜鲜明。有些人在搞煽动，使用的语言很恶毒。他们一方面反对共产党的领导，反对社会主义制度，另一方面又主张全盘西化，要把西方资本主义制度全盘搬到中国来。这些煽动者都是成名的人，我们要对付这些人。这些人恰恰就在共产党里，什么方励之、刘宾雁、王若望，都是共产党员。共产党首先要有纪律，我看世界上不管什么党都有纪律，日本自民党也有纪律吧。这次主要是检查这样的问题。","type":"paragraph"},{"text":"学生闹点事，影响不大，搞不垮我们的，何况只占全国大学生的首分之一至百分之二。总之，我要告诉朋友们一点，这样的事情，我们会妥善处理的。这样的事即使扩大，也影响不了我们的根本，更不会影响我们既定的政策，包括开放政策。处理这样问题的结果，只会使我们安定团结的政治局面更加安定，更加团结，只会使我们的改革政策更加顺利、稳步地执行，坚定不移地执行，只会使我们既定的方针，包括开放、改革、建设的方针更好地、更顺利地执行。当然，我们也会在处理这样事情的过程中，总结经验，逐步消除弊端，如消除工作中的官僚主义等等。这样做，最终会使坏事变成好事，使我们更加清醒，使人民更加清醒。","type":"paragraph"},{"text":"搞改革、搞四化可不简单。我们从来没有自我陶醉，认为会一帆风顺。一定会有来自多方面的干扰，有左的干扰，也有右的干扰。如果说我们过去对左的干扰注意得多，对右的干扰注意不够，那么这次学生闹事则提醒了我们，要加强注意右的干扰问题。所以，这件事最终是好事。我相信我们以后做的事情将更加证明我们的现行路线、方针、政策是正确的。只要我们七年多来的发展趋势继续下去，继续发展、继续前进，人民生活进一步改善，那么问题就会自然获得解决。总之，我们必须排除干扰。没有安定团结的政治局面，不可能搞建设，更不可能搞开放政策。开放不简单，比开放更难的是改革。改革更难，没有安定团结的政治局面，这些都摘不成。还有一点，我们必须有秩序地进行改革。所谓有秩序，就是既大胆又慎重，要及时总结经验，稳步前进。如果没有秩序，遇到这样那样的干扰，把我们的精力都消耗在那上面，改革就搞不成了。","type":"paragraph"}],"comments":[],"origin":"《邓小平同志论党风》（机密）1987年内部出版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a1c7a0401"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

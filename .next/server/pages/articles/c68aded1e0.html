script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"梁思成对全国人民代表大会大楼的设计表示不满","authors":[],"dates":[{"year":1958,"month":12,"day":6}],"is_range_date":false,"parts":[{"text":"梁思成对全国人民代表大会大楼的设计表示不满","type":"title"},{"text":"本刊讯　梁思成最近参加了国庆十周年的十大建筑的设计工作（主要是国家大剧院）和徐水人民公社设计规划工作，感到很满意。但他认为十大建筑的设计原则应该是“中而新”，即既能反映时代面貌而又有中国民族色彩，他说国家大剧院的设计（清华建筑系师生做的）就是努力做到这点。他对市设计院设计的全国人民代表大会大楼不满意，认为那是“西而古”，是复西洋之古，是采用二千五百多年前希腊、罗马文艺复兴时代的建筑形式。他表示在天安门前修建这样形式的工程是不适当的，不调和的。他说他要进行“斗争”，争取修改这个设计。他对建筑形式的排队原则是：（1）中而新；（二）西而新；（三）中而古；（四）西而古。（摘自北京市委“党内参考资料”）","type":"paragraph"}],"comments":[],"origin":"1958年12月6日_第2652期《内部参考》新华通讯社编。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c68aded1e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

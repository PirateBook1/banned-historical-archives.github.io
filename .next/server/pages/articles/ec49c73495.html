script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席的最新指示松江二中两派实现革命大联合","authors":[],"dates":[{"year":1968,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在伟大领袖毛主席最新指示的指引下，在松江县两大派革命群众组织实现革命大联合的喜讯鼓舞下，松江二中两个红卫兵组织昨晚实现了革命大联合，建立了全校统一的红卫兵组织——红卫兵松江二中革命造反总部。"},{"type":"paragraph","text":"松江二中的红卫兵，早在去年四月，在中国人民解放军支左部队的帮助下，成立了全校统一的红卫兵组织。但是，由于松江地区尖锐复杂的阶级斗争，由于党内一小撮走资派利用红卫兵小将的派性进行挑动，学校又逐渐分裂成情绪十分对立的两大派组织。最近他们学习了毛主席最新指示，认识到革命的红卫兵共同的敌人是党内一小撮走资派，共同的战斗任务是搞好复课闹革命。忠于毛主席的红卫兵没有丝毫理由搞分裂，只有紧跟毛主席的伟大战略部署，把无产阶级教育革命进行到底，夺取无产阶级文化大革命的全面胜利。他们摆了打“内战”所带来的恶果:国家财产遭到破坏；学校斗批改、复课闹革命搞不起来；而阶级敌人幸灾乐祸，兴风作浪。正如上海三报编辑部《无产阶级革命派，联合起来!》的文章中所说的那样，敌人“利用革命造反派中某些人的派性，当作向无产阶级进行阶级斗争的手段。”松江二中红卫兵小将说，我们再不联合起来，那就是对革命的犯罪，就是对伟大领袖毛主席的不忠!他们通过批评和自我批评，群众促头头，头头带群众，雷厉风行，以“只争朝夕”的革命精神，达成革命大联合的协议。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec49c73495"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

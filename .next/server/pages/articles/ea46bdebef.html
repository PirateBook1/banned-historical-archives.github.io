script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谭天荣给同学的一封信","authors":["北京大学","谭天荣"],"dates":[{"year":1957,"month":7,"day":23}],"is_range_date":false,"parts":[{"text":"谭天荣给同学的一封信","type":"title"},{"text":"北京大学谭天荣","type":"authors"},{"text":"（谭天荣：北京大学物理系学生；江隆基：中共北京大学党委书记）","type":"subtitle"},{"text":"叫我怎么说好呢？——致5402186    谭天荣","type":"subtitle"},{"text":"上帝保佑你，小傢伙。很可惜，在我们相处的日子里，我没有使你变得哪怕是稍微聪明一点。","type":"paragraph"},{"text":"即使我现在的处境算是失败，我也不见得会灰心，即使我灰心了，也不致于绝望自杀，即使我要自杀，你写封信也救不了我。真不知道你的思维机构是怎样进行工作的？","type":"paragraph"},{"text":"关于我的道路是否正确，咱们改日来谈。我只想告诉你，我很幸福——非常幸福。过去我之所以痛苦，是因为我过分充沛的精力无处使用。我简直想把欧亚大陆和太平洋调一个位置。让地球换一个轨道绕太阳转。可惜，我被无形的炼子锁住了，今天我摆脱了这条炼子，永远地摆脱了。这——我就满足了。对于我除了火和剑的搏斗，在生活中我并不要求别的什么。","type":"paragraph"},{"text":"我是天生的，澈里澈外的煽动家。生活经历、理论素养和革命训练，无论从那方面看，我都是适合于自己所选定的道路的。","type":"paragraph"},{"text":"江隆基这小子试图吓我：说什么知道把我怎么样，去他的吧！让魔鬼带他到最适合的岗位上去。至于我反正一样。现在(不管表面上有多少假象)是我们的时代。到处是干柴，而我到那儿都是火种。我知道他们那一套迫害的全部艺术，可是，我呀！根本就什么也不怕。看吧！过不了多久，让我慢慢地教训他们。我死了，还有的是我们的人。","type":"paragraph"},{"text":"至于你，小傢伙，真不知道对你说什么好。你说你是“右派份子”，那好吧！我用“右派份子”对“右派份子”的话告诉你，“对于得不到的一切，我决不强求，对于属于我的一切，我决不放过。”这就是我的生活态度。再见吧！","type":"paragraph"},{"text":" 谭天荣 7.23","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea46bdebef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在报刊上点名批判问题的通知","authors":[],"dates":[{"year":1967,"month":8,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央关于在报刊上点名批判问题的通知","type":"title"},{"text":"各省、市、自治区革命委员会（筹备小组）、军管会，人民解放军各总部，各军种兵种，各军区，中央和国务院各部委，各革命群众组织，各宣传机关：","type":"appellation"},{"text":"目前，全国范围内正在掀起革命的大批判高潮。为了把党内最大的一小撮走资本主义道路的当权派批深批透，彻底肃清他们的流毒和影响。为了把这场革命的大批判更好地同各地区、各部门的斗、批、改结合起来，需要在中央报刊和地方报刊上公开点名批判一些中央部门、中央局和省、市委内的走资本主义道路的当权派。","type":"paragraph"},{"text":"（1）经过毛主席和中央批准，已经在中央报刊上点名批判的党内走资本主义道路当权派有彭真、彭德怀、陆定一、罗瑞卿、杨尚昆、周扬、肖望东；已经在地方报刊上点名批判的党内走资本主义道路的当权派有：陶铸、王任重、李井泉、贾启允、阎红彦、汪锋、欧阳钦、李范五、乌兰夫、王铎、王逸伦、王昭、任白戈、王鹤寿。对于这些已经点名批判的反革命修正主义分子，在中央报刊或地方报刊上还要继续深入地进行批判。","type":"paragraph"},{"text":"（2）在中央报刊上下一步拟予公开点名批判的党内走资本主义道路当权派：薄一波、吕正操、林枫、安子文、杨秀峰、蒋南翔、吴冷西、张闻天、张劲夫、韩光。","type":"paragraph"},{"text":"（3）在地方报刊上下一步拟予公开点名批判的党内走资本主义道路当权派有：西北局刘澜涛、习仲勋、胡锡奎，东北局马明方，上海市陈丕显、曹荻秋，杨西光，天津市万晓塘、张维三，河北省林铁，安徽省李葆华，福建省叶飞，河南省文敏生、赵文甫，广东省赵紫阳、江西省方忠纯，四川省廖志高，吉林省赵林，宁夏自治区杨静仁、马玉槐，山西省陶鲁笳、卫恒、王谦、王大任。","type":"paragraph"},{"text":"（4）对于经过主席和中央批准在地方报刊上点名批判的修正主义分子，地方报刊发表的写得比较好的文章，中央报刊可以转载；同时，中央报刊也可以直接组织批判文章。","type":"paragraph"},{"text":" 一九六七年八月十四日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a9fc58d1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

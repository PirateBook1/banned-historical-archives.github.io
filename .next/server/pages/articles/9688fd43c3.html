script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中缅政府关于交接边界领土新闻公报  已分别委派各自的地方官员于6月4日在指定地点完成交接手续    双方对边界条约有关规定顺利执行极表满意，认为这充分体现了两国之间友好合作关系","authors":[],"dates":[{"year":1961,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中缅政府关于交接边界领土新闻公报"},{"type":"paragraph","text":"已分别委派各自的地方官员于6月4日在指定地点完成交接手续"},{"type":"paragraph","text":"双方对边界条约有关规定顺利执行极表满意，认为这充分体现了两国之间友好合作关系"},{"type":"paragraph","text":"新华社5日讯　中华人民共和国政府和缅甸联邦政府关于交接片马、古浪、岗房地区，班洪、班老部落辖区，猛卯三角地和骑线村寨调整地区的联合新闻公报。"},{"type":"paragraph","text":"根据中华人民共和国和缅甸联邦边界条约的规定，中华人民共和国政府和缅甸联邦政府已分别委派各自的地方官员于1961年6月4日在指定的地点完成了下列领土的交接手续："},{"type":"paragraph","text":"（一）根据上述边界条约第一条的规定，片马、古浪、岗房地区归还中国；"},{"type":"paragraph","text":"（二）根据上述边界条约第二条的规定，班洪、班老部落辖区移交中国；"},{"type":"paragraph","text":"（三）根据上述边界条约第三条的规定，永和寨和龙乃寨移交中国，羊柏寨、班孔寨、班弄寨和班歪寨移交缅甸。"},{"type":"paragraph","text":"根据上述边界条约第九条的规定，由中国移交给缅甸的猛卯三角地（南碗指定区）已于1961年1月4日上述条约生效后成为缅甸联邦的领土。"},{"type":"paragraph","text":"上述地区的交接工作是在极为恳挚的气氛中进行的。两国政府对边界条约有关规定的顺利执行极表满意，认为这充分体现了存在于两国之间的友好合作关系。（附图片）"},{"type":"paragraph","text":"应中国共产党中央委员会的邀请前来我国访问的印度尼西亚共产党代表团，在团长、印度尼西亚共产党中央委员会主席艾地率领下6月5日到达北京。中共中央总书记邓小平、中共中央政治局委员、书记处书记彭真等前往机场迎接。图为艾地同志在邓小平同志陪同下步出机场　　　　　　　　　　新华社记者　吕厚民摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9688fd43c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

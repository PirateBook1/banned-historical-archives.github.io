script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"崔庸健委员长致电刘少奇主席  感谢访问中国期间受到热诚接待","authors":[],"dates":[{"year":1963,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"崔庸健委员长致电刘少奇主席"},{"type":"paragraph","text":"感谢访问中国期间受到热诚接待"},{"type":"paragraph","text":"新华社二十三日讯　刘少奇主席今天下午收到了朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健发来的感谢电报。电文如下：尊敬的刘少奇同志："},{"type":"paragraph","text":"在离开中华人民共和国的时候，我谨对我们在中国期间所受到的热烈欢迎和诚挚的接待，向尊敬的主席同志以及中国共产党和政府领导人、向全体中国人民再一次表示深切的感谢。"},{"type":"paragraph","text":"在长期共同革命斗争中用鲜血凝结成的朝中两国人民的友谊和团结是牢不可破的，并将日益发挥出更加伟大的生命力。"},{"type":"paragraph","text":"我深信，伟大的中国人民在中国共产党和毛泽东同志的领导下，高举三面红旗，在建设社会主义事业中，将继续取得辉煌的胜利；并且对世界和平和马克思列宁主义的共同事业作出越来越大的贡献。"},{"type":"paragraph","text":"祝你在工作中取得更大的成就，祝中国人民生活更加幸福。"},{"type":"paragraph","text":"崔庸健"},{"type":"paragraph","text":"一九六三年六月二十三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01c66b7d27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

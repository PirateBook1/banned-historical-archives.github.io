script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加第七届亚洲运动会  中国体育代表团离京前往德黑兰  王洪文张春桥江青姚文元李先念邓小平陈锡联纪登奎  华国锋吴德倪志福在代表团离京前接见了全体成员  邓小平华国锋倪志福前往机场热烈欢送体育代表团","authors":[],"dates":[{"year":1974,"month":8,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"参加第七届亚洲运动会"},{"type":"paragraph","text":"中国体育代表团离京前往德黑兰"},{"type":"paragraph","text":"王洪文张春桥江青姚文元李先念邓小平陈锡联纪登奎"},{"type":"paragraph","text":"华国锋吴德倪志福在代表团离京前接见了全体成员"},{"type":"paragraph","text":"邓小平华国锋倪志福前往机场热烈欢送体育代表团"},{"type":"paragraph","text":"新华社一九七四年八月二十日讯　参加第七届亚洲运动会的中华人民共和国体育代表团，八月二十日上午乘专机离开北京前往伊朗首都德黑兰。"},{"type":"paragraph","text":"党和国家领导人邓小平、华国锋、倪志福前往机场热烈欢送。"},{"type":"paragraph","text":"中国体育代表团离京前，党和国家领导人王洪文、张春桥、江青、姚文元、李先念、邓小平、陈锡联、纪登奎、华国锋、吴德、倪志福接见了代表团的全体成员，并观看了五个运动项目的汇报表演。在汇报表演休息时，中央领导同志同旅日旅美台湾省籍运动员曾博雄、黄武雄进行了亲切的谈话。"},{"type":"paragraph","text":"今天乘专机离开北京的有代表团团长赵正洪，副团长尹锡南、倪志钦、徐寅生、解力夫以及篮球、排球、乒乓球、羽毛球、击剑代表队的领队、教练员和运动员及足球、田径代表队的部分成员。在此以前，代表团副团长兼秘书长黄中，副团长李世华以及网球、游泳、跳水、水球、体操、射击、举重、摔跤、自行车代表队的领队、教练员和运动员及足球、田径代表队的部分成员已于八月十六日离开北京，前往德黑兰。"},{"type":"paragraph","text":"今天，前往机场欢送的还有有关方面负责人庄则栋、姚晓程、李青川、田文惠、于步血、何英、石少华、丁国钰、李力殷、韩复东、甘迈、祝家耀、杨骥以及几百名男女运动员。"},{"type":"paragraph","text":"伊朗驻中国大使阿巴斯·阿拉姆也到机场送行。"},{"type":"paragraph","text":"中国体育代表团组成后，各队教练员和运动员积极开展批林批孔运动，努力做好出国前的各项准备工作。他们收到了全国各地群众许多热情的来信。他们表示：决不辜负全国广大人民群众的殷切期望，要把中国人民的深情厚谊，通过参加第七届亚运会的比赛和各项活动，带给伊朗和亚洲各国人民；坚决贯彻“友谊第一，比赛第二”的方针，虚心学习各国运动员的长处，为增进亚洲各国人民和运动员之间的团结和友谊，发展亚洲的体育事业，贡献出自己的力量。"},{"type":"paragraph","text":"第七届亚运会将于九月一日到十六日在伊朗首都德黑兰举行。（附图片）"},{"type":"paragraph","text":"以赵正洪为团长的参加第七届亚洲运动会的中国体育代表团，乘专机离开北京前往伊朗首都德黑兰。党和国家领导人邓小平、华国锋、倪志福到机场热烈欢送。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37f7384d60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

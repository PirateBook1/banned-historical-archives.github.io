script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji3","type":"pdf","name":"毛泽东文集第三卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji3.pdf"],"article":{"title":"陈毅在内战和抗战时期是有功劳的","description":"根据手稿刊印。","dates":[{"year":1944,"month":3,"day":15}],"parts":[{"text":"陈毅在内战和抗战时期是有功劳的","type":"title"},{"type":"paragraph","text":"漱石同志并转华中局、军分委各同志："},{"type":"paragraph","text":"陈毅同志抵延，知悉华中工作发展情况，甚以为慰。关于陈、饶二同志间的争论问题，仅属于工作关系性质，在陈动身前两同志已当面谈清，现已不成问题。中央完全相信，在陈、饶二同志及华中局、军分委各同志的领导下必能协和一致，执行中央路线，争取战争胜利。关于内战时期在闽西区域的争论，属于若干个别问题的性质，并非总路线的争论，而且早已正确地解决了。关于抗战时期皖南、苏南的工作，陈毅同志是执行中央路线的，不能与项英同志一概而论。无论是内战时期与抗战时期，陈毅同志都是有功劳的，未犯路线错误的。如有同志对以上两点不明了时，请漱石同志加以解释。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"寅删"}],"comment_pivots":[{"part_idx":0,"offset":2,"index":1},{"part_idx":1,"offset":2,"index":2},{"part_idx":2,"offset":166,"index":3},{"part_idx":2,"offset":199,"index":4}],"is_range_date":false,"authors":["毛泽东"],"comments":["陈毅，当时任新四军代理军长，一九四四年三月七日到达延安，准备出席中国共产党第七次全国代表大会。","漱石，即饶漱石，当时任中共中央华中局代理书记、新四军代理政治委员。","一九二九年六月二十二日，中共红四军第七次代表大会在福建龙岩召开，陈毅主持会议。会议在党对红军的领导、红军的思想政治工作、农村根据地、红军任务等重要问题上发生争论。毛泽东的正确主张未被会议接受。会后，毛泽东离开红四军的主要领导岗位。同年九月，中共中央根据陈毅关于红四军党内情况的汇报，发出给红四军前委的指示信，肯定了毛泽东的正确主张，恢复了毛泽东的前委书记职务。","项英（一八九八——一九四一），湖北武昌人。抗日战争爆发后任中共中央东南局书记、中央军委新四军分会书记、新四军副军长。他在主持新四军工作期间，没有坚决执行中央关于统一战线中独立自主的方针，对国民党的反动进攻的严重性认识不足，因而缺乏对付这种进攻的准备，以致在蒋介石发动的皖南事变中使新四军遭到重大损失，他本人也被反动分子杀害。"],"page_start":115,"page_end":115,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffd39d38d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

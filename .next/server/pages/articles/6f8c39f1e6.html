script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪与总政治部副主任刘志坚的谈话","authors":[],"dates":[{"year":1961,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"林彪与总政治部副主任刘志坚的谈话","type":"title"},{"text":"中央最近下了文件，提出改进机关作风要反对“五多”1，我们部队情形怎么样？“五多”是个大害，要除五害。再不除，下边干部就要忙死了。解决问题要多用口头，要自己去看，重要的问题上面可以派人去帮助解决。机关工作要为连队服务，要多下去。过去是连队的干部往上跑，现在是要机关干部下连队。连队工作搞好了，机关工作也就搞好了。机关干部下连队帮助工作，一是蹲点，一是跑面。要帮助不要代替，既要有中心，又要兼顾其他工作。到连、排里去和战士生活在一起，打成一片，才能了解更多、更具体的情况。","type":"paragraph"},{"text":"机关干部下连当兵，可以有多种多样的形式。有的下连当兵，有的可以下连当干部，有的可以下连当一个时期的兵、又当一个时期的干部。下连当干部有三条好处：1、加强了连队领导；2、把连队干部腾出来学习；3、锻炼了机关干部。","type":"paragraph"},{"text":"[“五多”，即毛泽东批评的“会议多，文件表报多，蹲机关多，事务多，一般号召多”。]","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘志坚","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f8c39f1e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

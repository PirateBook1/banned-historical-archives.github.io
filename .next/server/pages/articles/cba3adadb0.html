script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市新华区在工业“抗旱”运动中从资本家手中挖出大批生产资料","authors":[],"dates":[{"year":1958,"month":8,"day":11}],"is_range_date":false,"parts":[{"text":"天津市新华区在工业“抗旱”运动中从资本家手中挖出大批生产资料","type":"title"},{"text":"新华社天津9日讯　天津市新华区在开展全民性的工业“抗旱”运动中，动员资本家交出了一批在合营时隐蔽下来的机器设备、工具另件、原材料等生产资料。","type":"paragraph"},{"text":"这一工作，是区委统战部和工商联在资本家交心的基础上进行动员的。目前，这个区已从一百四十个资本家手里挖出了马达、发电机、车床、仪表、药品、颜料等物资三百四十多种、九千七百多件。这些物资，大部是资本家在合营时有意隐蔽下来的。天津内燃机厂私方人员杜鸣钧，把一套可供二十多人按装暖气工厂使用的全套设备，寄存在沈阳达十一年之久，这次才“献”出来（现已运津）。志达塑胶厂私方人员张竟贤，在第一次讨论会上拿出了二千多个真空管和几部变压器，听了区委书记的工业“抗旱”动员报告以后，又把他寄存在银行仓库里的七十四桶铸件脱氧脱硫粉（防止铜铁铸件起砂眼的药剂）拿了出来。中天电机厂私方厂长陈宝实，家里有很多摆设是电料和生产电料的工具，这次他共“献”出了漆包线、小型车床等物品七十一种、一千一百多件。天津市工商联副主委朱继圣、新华区工商联副主任李勉之等也拿出了他们存放多年的发电机、精密量角仪、工艺百科全书等。进出口业的资本家徐西明，还把他藏在山东老家的四公斤半钨钢交了出来。","type":"paragraph"},{"text":"在这些物资中，也有一部分是生活资料。如李勉之把住宅地下室保存贵重家私用的两个大铁门，作为钢材（二分厚的钢板，有几吨重）拿出来。粮食、饮食行业的一些资本家，还把大花瓶、金属盘子等古董敲锣打鼓地送到了工商联。","type":"paragraph"},{"text":"据中共新华区委的同志谈：对待从资本家手中挖出来的这些物资，一般地不予作价，尽量让他们自愿地提出不要代价，对于坚持要价的即准备作为他们在街道民办工业中的投资，对生活困难的可酌情给予补助。如果作了价，一方面会使这些在合营高潮时隐蔽生产资料的资本家占了便宜，另一方面也会引起那些比较安分守己没有留后手的资本家感到后悔。但是，天津市其他区在进行这一工作时作法不一，有的是采用作价收买的办法。","type":"paragraph"},{"text":"新华区开展这一工作的进度很不平衡，住在这个区的二千八百多户资本家，已经交出物资的只有一百四十多户，占5.5％。现在这一工作正准备进一步地开展。（赵玉昕）","type":"paragraph"}],"comments":[],"origin":"1958年8月11日_第2553期《内部参考》新华通讯社编。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cba3adadb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

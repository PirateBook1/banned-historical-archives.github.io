script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天冷，胸中自有朝阳；地硬，勤读宝书四卷，人民工兵——靠毛泽东思想筑起条条通天道","authors":[],"dates":[{"year":1968,"month":3,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天冷，胸中自有朝阳；地硬，勤读宝书四卷，人民工兵——"},{"type":"paragraph","text":"靠毛泽东思想筑起条条通天道"},{"type":"paragraph","text":"正是漫天飞雪的隆冬季节，工程兵某部二连来到了海拔三千余米的高山上，担负修路任务。"},{"type":"paragraph","text":"一月，这是高山上最寒冷的时候。山上的树木都裹上了一层厚厚的冰甲，沉甸甸地直不起腰来；白雪皑皑的山峰，象一把把出鞘的银剑，直插云天。山高风大，狂风伴着冰雪，掀起一团团浓烟般的雪雾，打得人眼睛都睁不开。山上的积雪滚落下来，把通往深山的一条盘山小道，变成了一条坚硬的冰碴道。二连的任务，就是要在这里修出一条路来，为部队开辟道路。"},{"type":"paragraph","text":"任务是十分艰巨的。但是，再大的困难也挡不住用毛泽东思想武装起来的工程兵战士。在党支部领导下，全连掀起一个学习《愚公移山》的热潮。同志们纷纷表示决心，要奋战风雪高原，做毛泽东时代的“红愚公”。战士们说：在朝鲜战场，志愿军爬冰卧雪，面对着凶恶的美帝国主义，修起了一条条通往胜利的道路。今天，为保卫毛主席施工，为世界革命施工，这点风雪算得了什么！天冷，我们胸中有朝阳，能化开千里冰雪；地硬，我们有宝书四卷在手，能筑成条条通天大道。"},{"type":"paragraph","text":"施工开始了，工地上竖起一块块红光闪闪的毛主席语录牌，上面写着：“下定决心，不怕牺牲，排除万难，去争取胜利。”这是战士们心中的红灯，这是工程兵战士前进的指路标！他们高声朗读毛主席语录，抡起铁镐，劈山开路。地冻得象铁一般硬，一镐下去，胳膊震得发麻，只留下一个白点。怎么办？这样下去，施工进展缓慢，就会耽误工期。战士们立即召开“诸葛亮”会，大家出主意想办法。三班长贾成田提出建议：这里是深山野岭，树密柴多，可以升起火来，把冰层冻土烤化了再施工。根据他这个建议，一堆堆火光升起来了。战士们脸似赤铜，心如烈火，烤一段，修一段，语录牌在前面领路，公路在不断地向前延伸……"},{"type":"paragraph","text":"工地上积满了烤化的泥水。战士们整天和冰雪泥水打交道，一个个都象泥人。许多同志脚冻裂了，手震出了血，但没有一个人叫苦。五好战士邓大江双手冻裂，出血不止，连长要他去休息，他硬是不肯。他说：为中国革命和世界革命吃点苦、流点血这是我们革命战士的光荣。"},{"type":"paragraph","text":"四班在前进路上遇上了一间房子大小的一块大石头。这在一般情况下，可以用炸药解决问题。但是，这里附近有高压线，不能爆破。四班的同志就抡起铁锤，硬是一锤一锤地把它砸得粉碎，搬掉了前进路上的障碍。"},{"type":"paragraph","text":"困难被战胜了，路提前修成了。在完工那天，战士们手擎着红彤彤的《毛主席语录》，遥望北京，纵情欢呼“毛主席万岁！”口号声震撼群山，响彻云霄！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"033e13ab61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

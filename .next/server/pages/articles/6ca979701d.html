script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓小平接受美电视记者华莱士采访时的谈话（摘录）","authors":["邓小平"],"dates":[{"year":1986,"month":9,"day":2}],"is_range_date":false,"parts":[{"text":"接受美电视记者华莱士采访时的谈话（摘录）","type":"title"},{"text":"邓小平","type":"authors"},{"text":"我们经历了“文化大革命”，关于共产主义，“文化大革命”中有一种观念，宁要穷的共产主义，不要富的资本主义。我在七四年、七五年重新回到中央时就批驳了他们这种观点，正因为我批驳了这种观点，当然还有其它原因，结果我又被打下去了。当时我主要告诉他们没有穷的共产主义，按照马克思主义观点，共产主义社会物质极大丰富。因为物质极大丰富才能够各尽所能，按需分配，这是共产主义社会的原则。社会主义是共产主义第一阶段。当然，社会主义是一个很长、很长的历史阶段。社会主义时期的主要任务是为进入共产主义创造物质条件。所以社会主义的主要任务是发展生产力，使人民生活一天天好起来，社会物质财富不断增长。不能有穷的共产主义，同样也不能有穷的社会主义。“致富”不是罪过。但我们讲的致富不是你们讲的致富。社会主义财富属于全民。社会主义的致富是全民共同致富。社会主义原则，第一是发展生产；第二是共同致富。我们的政策是允许一部分人先好起来，允许一部分地区先好起来，目的是更快地实现共同致富。正因为社会主义的原则最终要达到共同致富，所以我们的另一个原则是我们的政策不至于导致两极分化，就是说，不会导致富的越富，贫的越贫。坦率地说，我们不会导致产生新的资产阶级。百万富翁很难在我们社会主义制度下产生。","type":"paragraph"},{"text":"我是个马克思主义者。我一直遵循马克思主义的基本原则。什么叫马克思主义，另一个词叫共产主义？我们过去干革命，打天下，能建立中华人民共和国就因为有这个信念，有这个理想。遵循马克思主义基本原则，我们有理想，所以我们才能取得胜利。革命胜利以后搞建设，我们也是遵循马克思主义原则搞社会主义。我们现在的一切任务是搞社会主义。我们搞四个现代化建设，人们常常忘记是什么四个现代化，是社会主义的四个现代化。这就是我们今天做的事。","type":"paragraph"}],"comments":[],"origin":"《邓小平同志论党风》（机密）1987年内部出版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ca979701d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻毛主席备战、备荒、为人民的伟大战略方针上海革命职工决心做好支内工作集会声讨上海党内最大的一小撮走资本主义道路当权派破坏支内建设的罪行","authors":[],"dates":[{"year":1967,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本月五日下午，上海工业系统无产阶级革命派在江湾体育馆举行了“高举毛泽东思想伟大红旗，彻底清算上海党内最大的一小撮走资本主义道路当权派破坏我们伟大领袖毛主席‘备战、备荒、为人民’的伟大方针的滔天罪行斗争大会”。六千革命群众冒着盛暑，以无比愤怒的心情声讨上海党内最大的一小撮走资本主义道路当权派疯狂反对我们伟大领袖毛主席提出的“备战、备荒、为人民”的伟大战略方针，破坏上海支援内地建设工作的滔天罪行。会上，革命职工纷纷表示要肃清上海党内最大的一小撮走资本主义道路当权派在支援内地建设工作上的资产阶级反动路线的流毒，坚决响应毛主席号召，担负起支援内地建设的光荣任务。"},{"type":"paragraph","text":"当第三个五年计划开始时，毛主席英明地提出了“备战、备荒、为人民”的伟大战略方针。而上海党内最大的一小撮走资本主义道路当权派公然封锁毛主席的声音，不但不向广大职工传达毛主席的重要指示，甚至连旧市委也没有专门开会讨论一次有关支援内地建设的问题。"},{"type":"paragraph","text":"用毛泽东思想武装起来的上海工人阶级最懂得支援内地建设的重大意义，最坚决执行毛主席“备战、备荒、为人民”的伟大战略方针，最痛恨破坏支援内地建设的反革命罪行。担负支援内地建设任务的上海微型轴承厂、上海化工厂等单位的革命派在会上纷纷表示，要坚决响应毛主席的号召，支援内地建设，把祖国内地建设成为一个打不垮、拖不烂的坚强的大后方。他们满怀革命豪情地说:上海担负支援内地建设的重任，这是毛主席对上海工人阶级最大的信任。我们无产阶级革命派要坚决彻底肃清党内最大的一小撮走资本主义道路当权派和他们在上海的代理人在支内工作上的资产阶级反动路线的流毒，发扬上海工人阶级光荣的革命传统，随时准备奔赴内地建设岗位，用实际行动响应毛主席的伟大号召。支内家属孙玲娣在大会上表示，要鼓励她的三个正在内地建设的子女，紧跟毛主席干革命，把内地建设成为祖国的巩固后方。"},{"type":"paragraph","text":"上海市革命委员会马天水同志在会上讲了话。他说:“支援内地建设工作是毛主席的伟大号召。为了解放全人类，就一定要把内地建设好。支援内地建设是关系到我们子孙万代，关系到人类解放的重大战略问题。职工支援内地，是为了执行毛主席的战略方针，为了我们的子孙万代，为了解放全人类。他们的事业是光荣伟大的。他们是中国人民的好儿女、无产阶级的好战士。我们要向他们致敬。”他要求上海无产阶级革命派对待支援内地最近回沪的职工，要进行细致的政治思想工作；对内地回来的革命派同志，要帮助他们“杀”回内地去，就地闹革命；对保守派的同志，要帮助他们回到毛主席的革命路线上来，迅速“杀”回去；对不愿重返内地的，要做好说服工作，帮助他们正确理解毛主席的伟大战略思想。"},{"type":"paragraph","text":"会场上，人们不断高呼:“坚决贯彻毛主席‘备战、备荒、为人民’的伟大战略方针!”整个会场洋溢着革命的战斗的气氛。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b5a907838"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

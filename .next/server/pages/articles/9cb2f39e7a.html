script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东接见西哈努克亲王和夫人的谈话","authors":["毛泽东","西哈努克亲王"],"dates":[{"year":1964,"month":9,"day":28}],"is_range_date":false,"parts":[{"text":"毛泽东接见西哈努克亲王和夫人的谈话","type":"title"},{"text":"毛泽东西哈努克亲王","type":"authors"},{"text":"毛主席：美国轰炸越南民主共和国的基地（8月5日），你们的支持超过了某些社会主义国家。有些社会主义国家不如你们。他们跟美国人交朋友，讲友好。你们跟美国人作斗争。只有作斗争才能生存。要作斗争，就要依靠广大的人民。同美国人讲团结、怕美国的人，最后是要吃亏的。","type":"paragraph"},{"text":"……","type":"subtitle"},{"text":"我们同英国建立半外交关系。他们第一次要求交换大使，由代办处升为大使馆。我们不赞成。就是因为两件事情：一是他们说台湾地位未定；一是他们在联合国搞“两个中国”。","type":"paragraph"},{"text":"美国人尽做些蠢事。大约要过九年、十年，他们不能不把蒋介石的代表赶出联合国，现在倒不一定能做到。但是你们可以说要马上赶走。实际上，可以还要经过几年，或者更多一点的时间。","type":"paragraph"},{"text":"我们的方针是争取日本、西德、意大利这些国家去反对美国。因为意大利、西德、日本都是战败国。垄断资本家想赚钱，这些国家的大资本家想站起来，站起来就要搞殖民地，同美国就有矛盾。","type":"paragraph"},{"text":"我们打了二十五年的仗，其中同蒋介石打了十四年，同日本人打了八年，在北朝鲜同美国人打了三年。","type":"paragraph"},{"text":"美国军队是可以打败的。开头我们的战士、干部有百分之二十有信心打败美国人，另外有百分之二十不愿过江去打，说美国人打不得，美国人可了不起，百分之六十是中间派，去打可以，不去打也可以，结果都去了。","type":"paragraph"},{"text":"西哈努克：到了那里就百分之百的打得好了。","type":"paragraph"},{"text":"毛主席：相当不错。但是，也犯了一些错误，因为指挥的将军政治上是落后的，这就彭德怀。为什么派他去不派别人去呢？因为，那时候他的身体健康，又是元帅，别的元帅身体有病，身体不如他。大体上打得不错。如果是一个更高明的将军去领导，还可以打得更高明些。","type":"paragraph"},{"text":"打仗要有准备，准备好了，它就不敢来了，它来了也就能对付。","type":"paragraph"},{"text":"……","type":"subtitle"},{"text":"我二十八岁才马克思主义。二十八岁以前学的是封建的、资本主义的，我相信过康德的东西。学习马克思主义和唯物辩证法是二十八岁以后，以前也不会学，是俄国人教的。就是1917年的俄国革命教的。1917年以前什么马克思、恩格斯，都不知道。那时只知道拿破仑、华盛顿、卢梭、福卢特、米勒，中国方面的封建主义的东西，孔夫子、孟夫子等等，还有资本主义的东西。","type":"paragraph"},{"text":"上次说请亲王看一本书，就是恩格斯著的《反杜林论》的一段：社会主义从空想到科学的发展。","type":"paragraph"},{"text":"西哈努克：我看过了。","type":"paragraph"},{"text":"毛主席：如有兴趣还可以看一本，叫《共产党宣言》，这是马克思主义的第一本书。","type":"paragraph"},{"text":"西哈努克：我知道这本书。","type":"paragraph"},{"text":"毛主席：知道这个东西。不过要是不下决心不行。要站在大多数人们的方面，这有点困难。我就有这个困难，我就是这样转过去的。后来转到学打仗。我是一个小学教员，打仗没有学过，也没有教过。我的老师是蒋介石。因为他杀人了，他一杀人我就学，一学就学了十年，也差不多了。后来日本人打进来了，我们共产党和蒋介石国民党又合作了。那是1937年（问王光美同志：那时有你了没有？答：有了。）同日本打了八年。日本一走，蒋委员长又打我们。打走了蒋介石，美国人又做了我们的老师，他的兵到了我国边境鸭绿江边。我们的兵出去打了三年才讲和。","type":"paragraph"},{"text":"现在，美国同我们是对头，但是又在谈判。在华沙谈了九年。过去是一星期谈一次，半月谈一次，一个月谈一次，现在是两三个月谈一次。谈的还是那些老话。","type":"paragraph"},{"text":"我们的第一句话是美国把第七舰队、军队撤走。我们同蒋介石的关系是中国的内政，你别管。它不干。它要求释放几个在我们牢狱里的美国犯人，要求派记者来。我们说不行。犯罪的特务不能放，要按中国的法律办理，新闻记者一个也不让来，美国首先把队伍撤走，我们宣布我们的领海是十二海里，它不承认；它故意来侵犯。我们警告，也不行。现在已警告三百多次了，准备警告三千多次。","type":"paragraph"},{"text":"（根据谈话记录整理）","type":"appellation"}],"comments":[],"origin":"根据谈话记录整理","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cb2f39e7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

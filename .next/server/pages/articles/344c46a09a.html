script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席七一论文  唐山各界热烈学习","authors":[],"dates":[{"year":1949,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席七一论文"},{"type":"paragraph","text":"唐山各界热烈学习"},{"type":"paragraph","text":"【唐山电】唐山市各厂矿工人、学生、机关干部热烈学习毛主席“七一”论文“论人民民主专政”。唐山市委直属各机关总学委会特规定暂停止在职干部的理论学习，以一周时间学习毛主席的“七一”论文。启新洋灰公司职工，大部买来“论人民民主专政”的单行本；在学习中消除了某些糊涂观念，认清了对反动分子和官僚资产阶级是不能讲民主的。电讯局接到七月一日的报纸后，立即组织了全体职工进行学习。在暑期举办的小学教师座谈会，也从十三日起开始学习这一文件，并进行讨论。中学教师座谈会自七月八日举办以来，就展开了“论人民民主专政”的学习，并结合学习任弼时在青年团全国代表大会上的政治报告。一致认识到革命应由工人阶级来领导，由工人阶级领导的革命一定获得胜利。"},{"type":"paragraph","text":"中国交通大学唐山工学院，从七月二日起就有五个单位组成了学习小组，到目前已经讨论了五次。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"344c46a09a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见埃雷拉总统时说第三世界国家要自立自强自信中委签署文化合作协定和科技合作协定","authors":[],"dates":[{"year":1981,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十一月一日电　中共中央副主席邓小平今天上午在会见委内瑞拉总统埃雷拉时指出:第三世界国家要自立、自强、自信。"},{"type":"paragraph","text":"他说，第二次世界大战以后，我们广大第三世界国家站起来了，在国际事务中取得了发言权。现在我们在广泛问题上有着共同的立场。"},{"type":"paragraph","text":"邓小平说，综观当前国际形势，不稳定的、动荡的因素比以前有所增加，而不是减少。我们认为，对世界和平的威胁主要来自苏联。对付霸权主义，就需要中国和第三世界其他国家、日本、美国、欧洲广泛联合起来。要联合就需要消除联合的障碍。"},{"type":"paragraph","text":"埃雷拉总统说，我们第三世界国家当前面临的问题是反对霸权主义的威胁，为了维护世界和平而发展自己的国家。他赞扬中国在国际舞台上采取了同其他第三世界国家一致的立场，并且积极支持他们的正义斗争。"},{"type":"paragraph","text":"据新华社北京十一月一日电　中华人民共和国政府和委内瑞拉共和国政府文化合作协定和科学技术合作协定，今天晚上在北京签字。"},{"type":"paragraph","text":"国务院总理赵紫阳和委内瑞拉总统埃雷拉出席了签字仪式。国务院副总理康世恩和委内瑞拉外交部长桑布拉诺，分别代表本国政府在上述两个协定上签了字。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75a26642f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

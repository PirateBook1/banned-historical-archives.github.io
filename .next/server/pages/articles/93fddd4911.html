script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北平人民热爱本报北平版　日印七万份仍不应求  毛主席各种著作畅销","authors":["阿兰·魏宁顿"],"dates":[{"year":1949,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北平人民热爱本报北平版"},{"type":"paragraph","text":"日印七万份仍不应求"},{"type":"paragraph","text":"毛主席各种著作畅销"},{"type":"paragraph","text":"【新华社北平十六日电】本社特派员阿兰·魏宁顿报导：此间报贩觉得难以赶上社会公众对共产党报纸“人民日报”的需求。该报正式订价是二元，但热切的读者甚至不惜以五十块钱去争买一份。这一报纸是在国民党机关报华北日报的印刷厂排印的，——华北日报一向是华北最大的国民党报纸，发行额为八千份。现在它的机器正在印刷着每天七万份的“人民日报”，这些报纸在城内和近郊立即销售尽净。要满足需要还得额外再印三四万份，但在能运动更多印报纸之前，这额外的份数就不可能印刷。每天早上报纸出版时，为了取得一批报纸，总要有一番激烈的竞争。当初，甚至还有为这打架的，但现在报社人员帮助报童组织起来，争执的现象就少见了。社会公众对于国内外的确实消息是这样关心，以至于有些报童远自二十哩外骑自行车前来，发觉这样跑一趟还有利可得。有一组报童甚而组织起来，从远在百哩以外的保定到这里来轮番贩报，当这一个人骑自行车带着报纸回去的时候，另一个人便已在赴北平的途中了。当然，这些报纸是按规定的价格卖给正规订户的，只有剩下的才给报童。工人、学生和北平的广大劳动人民都热烈地阅读这一份报，它对于他们来说，简直是他们自己的报纸。每天都刊发着关于工厂和学生活动的文章，其中许多是工人、学生和进步教授的作品，人民日报抓住了而且反映出新解放的北平的蓬勃精神，工人阶级的热情，以及被国民党压制了这样久的求知欲。"},{"type":"paragraph","text":"这种渴想了解事情的心情，也表现在四天前在此间开办的新华书店。每天早上七点半钟就开始形成一列人群，等待着九点钟书店开门。最畅销的书是毛泽东的“新民主主义论”，其次“论联合政府”，销路也跟前者差不多。书店里整天都是拥挤的，有许多人一时还买不起，便好几个小时地细读这些书。虽然报馆和书店的职员都在拼命地设法增加他们的供应，但要做到能够应付需要，还得一个长时间。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93fddd4911"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

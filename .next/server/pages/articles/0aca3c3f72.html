script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一只游览船　一副洋奴相","authors":["武陵柏"],"dates":[{"year":1976,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海海运局　武陵柏"},{"type":"paragraph","text":"不肯改悔的走资派邓小平，是个十足的七十年代的洋务派。去年下半年，在邓小平刮起的右倾翻案风甚嚣尘上的时候，有人对邓小平的黑旨意心领神会，匆匆忙忙地把一条外国资本家遗弃的游览船，当作宝贝买了进来。在邓小平的心目中，月亮不也是外国的圆吗?他们看中的这条游览船到底“好”在哪里?新在哪里?这条船是西方一个国家在一九五七年制造的，先后转手了三个资本家。船上设备绝大多数是五十年代产品。驾驶台的仪器仪表残缺不全，雷达、望远镜都不能用，船员称它是“瞎眼船”。机舱的管系有百分之八十已经损坏，发电机、锅炉坏的坏，漏的漏，耗油量和耗水量大大超过国产船。而客运部分的跳舞厅、酒吧间、咖啡室等寻欢作乐的地方却富丽堂皇，散发着资本主义的臭气。船员气愤地说:“这条船既不能载客，又不适合装货，花了一笔外汇，陵柏等于买了一堆废铜烂铁。”"},{"type":"paragraph","text":"文化大革命前，刘少奇一伙推行“造船不如买船，买船不如租船”的反革命修正主义路线，买进了大批洋船、破船，使海上运输受到严重影响。如今，邓小平继续推行崇洋迷外的修正主义路线，就是要使我们重新回到驾万国船，开万国机的老路上去。我们海运工人从实践中深深体会到，进口设备必须坚持贯彻执行毛主席关于“独立自主、自力更生”的方针，做到“洋为中用”，学习要和独创相结合，立足于超。如果让邓小平反革命的修正主义路线得逞，我们海运局就将变为外国船的旧货摊，造船厂就要成为外轮修理厂，我们伟大的社会主义国家就会重新沦为帝国主义、社会帝国主义的殖民地、半殖民地，重新受帝国主义的任意瓜分宰割。这就充分暴露了邓小平妄图颠覆无产阶级专政，复辟资本主义的罪恶用心。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0aca3c3f72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

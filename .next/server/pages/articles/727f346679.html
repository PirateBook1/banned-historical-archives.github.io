script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斥邓小平反对工农兵搞科研的谬论","authors":["北京部队某部航模组"],"dates":[{"year":1976,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"斥邓小平反对工农兵搞科研的谬论"},{"type":"paragraph","text":"北京部队某部航模组"},{"type":"paragraph","text":"邓小平和他授意炮制的《汇报提纲》，竭力反对工农兵占领科技阵地。他胡说什么工农兵文化水平低，“不懂外文”，“没有数、理、化”，不能搞科研。这是彻头彻尾的修正主义谬论。"},{"type":"paragraph","text":"毛主席教导我们：“群众是真正的英雄”。“卑贱者最聪明！高贵者最愚蠢”。劳动人民不仅是物质财富的创造者，也是精神财富的创造者。在我们无产阶级专政的社会主义国家里，工农兵群众不仅是阶级斗争、生产斗争的主力军，也是科学实验的主力军。是依靠广大工农兵群众，大搞群众运动，开门办科研，还是只依靠少数人，关起门来搞科研，这是两条科研路线斗争的一个重要内容。邓小平胡说工农兵不能搞科研，充分暴露了他的反动立场，说明他是“吸工人血的资产阶级分子”的总代表。"},{"type":"paragraph","text":"我们航模组和北京市气象台一起用航空模型搞气象探测成功的事实，就是对邓小平反革命的修正主义路线的有力批判。我们航模组的四个同志都是青年战士，数、理、化和外语知识确实很差，文化程度最高的是中学毕业，并且都是第一次跟气象学打交道。但是，我们在实践中学习，在失败中总结经验教训，五个多月里先后进行了六十多次飞行试验，终于试验成功。"},{"type":"paragraph","text":"实践证明，科学研究并不神秘，在毛主席的革命路线指引下，“小人物”能够办大事。邓小平反对工农兵占领科研阵地，妄图在科技战线以及整个上层建筑领域实行资产阶级专政，完全是白日做梦！我们一定要以阶级斗争为纲，狠批邓小平反革命的修正主义路线，把科技战线以及整个上层建筑领域的社会主义革命进行到底。"},{"type":"paragraph","text":"（摘自八月三十日《北京日报》）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"727f346679"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

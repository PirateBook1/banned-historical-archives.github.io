script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转辽宁省委关于地主、旧富农自动献出土改时隐藏的财产问题的请示","authors":[],"dates":[{"year":1956,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央批转辽宁省委关于地主、旧富农自动献出土改时隐藏的财产问题的请示","type":"title"},{"text":"辽宁省委并上海局，各省市委，内蒙、新疆自治区党委：","type":"appellation"},{"text":"关于地主、旧富农在合作化高潮中自动献出土改时隐藏的财产问题，辽宁省委的处理意见是正确的。各地都应注意防止在吸收地主、旧富农入社时发动他们献出隐藏财物或类似挖浮财的做法。现将辽宁省委的意见转发你们参考。","type":"paragraph"},{"text":" 中央1956年2月25日","type":"paragraph"},{"text":"旧富农分子自动献出土改时隐藏财产的请示","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"北票县2个地主分子自动献出土改时隐藏的财产的事情，是在农村社会主义高潮形势下，地主分子清楚地认识到人民民主政权更加巩固和反动统治一去永不复返的事实，而主动地向人民低头的表现。估计这种情况，在其他地区也有可能出现，特别是在中央政治局提出的《1956年到1967年全国农业发展纲要（草案）》公布以后，过去曾经隐藏财产的地主、旧富农分子，为了表示老实，争取参加农业生产合作社，还会有些人要自动献出隐藏的财物。对此，我们一方面要向其指出和适当批判其过去隐藏财产的错误；另一方面，也要对他现在这种好的表现表示欢迎并给予适当的奖励，即对一般无其他严重罪恶的，经群众同意，可视为老实地主，准许其入社，并可以其献出财产的一部分奖给他作为入社股金，或解决生活困难。至于其献出财产的其余部分，则应归当地群众所有，由群众商定作为农业生产社的公积金或补助部分困难户作入社股金。但是，各地不要去动员地主献隐藏财产，或以此作为入社条件，以免造成混乱。以上意见，如有不妥之处，请中央指示纠正。","type":"paragraph"},{"text":" 中共辽宁省委员会1956年2月19日","type":"paragraph"}],"comments":[],"origin":"辽宁省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d61d2e0e7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

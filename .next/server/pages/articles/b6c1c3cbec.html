script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于总结报送在高等学校试行政治辅导制度的情况和经验的通知","authors":[],"dates":[{"year":1953,"month":1,"day":19}],"is_range_date":false,"parts":[{"text":"中央关于总结报送在高等学校试行政治辅导制度的情况和经验的通知","type":"title"},{"text":"各中央局，分局：","type":"appellation"},{"text":"（一）去年8月我们曾将中央教育部党组小组《关于在高等学校试行政治工作制度的报告》发给你们参考，并进行重点试验。去年下半年各地均已选择少数学校开始试行。这一学期将结束，望将各校试行的情况和经验，参照下列各点加以总结：","type":"paragraph"},{"text":"（1）试行政治辅导制度学校的具体条件。","type":"paragraph"},{"text":"（2）试行以前的准备和布置。","type":"paragraph"},{"text":"（3）政治辅导处的组织机构和工作范围以及与党的支部（或党委）、教务处的分工与配合的情况和经验。","type":"paragraph"},{"text":"（4）在试行过程中所遇到的问题和解决的办法。","type":"paragraph"},{"text":"（5）建立政治辅导制度的主要优点和缺点。","type":"paragraph"},{"text":"（6）对今后加强高等学校政治工作的具体意见。","type":"paragraph"},{"text":"这一总结报告应在3月1日以前电中央宣传部。在中央作出决定以前，暂勿推广。","type":"paragraph"},{"text":"（二）东北局在去年秋季开学前所提出的《关于高等学校党的组织、名称及领导关系等的问题的意见》，当时我们批准试行一个时期，以便取得经验。望东北局将这一方面试行的情况和经验同时报来。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部办公厅、中央档案馆编研部编：《中国共产党宣传工作文献选编》（1949－1956）北京：学习出版社，2009.","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6c1c3cbec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"中共中央、中央文革通知","alias":"","parts":[{"type":"paragraph","text":"原则下，按照系统，按照行业，按照班级，实现革命的大联合”所获得的经验，要继续发展和巩固无产阶级革命派的革命的大联合相年命的三结合。要经常总结众斗争的经验，尚好各单位的斗、批、改，"},{"type":"paragraph","text":"中央希望：湖南省革命委员会成立后，要进一步展：4民的运动，民拥军，军爱民，继续巩固军民之间的团结。巩固各部队之问在伟大的毛泽东点想基偏上的团结，"},{"type":"paragraph","text":"中央希望：湖南省革命委员会成立后，要更好地贯彻执行毛主席关于抓革命、促生产、促工作、促战备的指示，鼓足干劲，力争上游、使革命和主产都获得新的丰收，夺取无产阶级文化大革命的全面胜利"},{"type":"paragraph","text":"中共中央、中央文革通知"},{"type":"paragraph","text":"（一九六八年四月十--日）"},{"type":"paragraph","text":"三月二十四日，林副主席在军队干部会议上的重要指示、和制恩来、陈伯达、康生、汇青、姚文元同志的重要讲话：三月十七日、周恩来、陈伯达、康生、江青同志在北京市群众大会上的重要讲话，中央办公厅已将录音复制发到各地。望你们普遍地放这两次录音，使每一个战士、每一个革命干部和革命群众、都能直接从这些重要指示和许适中听到伟大领袖毛主席的英明正确的决策，以便广大军、民紧跟毛主席的纬大战略部署，坚决把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"毛主席指示：照办。"},{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革关于成立安徽省革命委员会的批示"},{"type":"paragraph","text":"（一九六八年四月十四H）中央同意安徽省军事管制委员会四月十口关于成立安徽省革命委员会的报告：中央同意报告中所提的革命委员会委员和常委的名单、问意由李德往同志任革命委员会主任，廖成美、宋佩璋、李任之、杨效椿、徐文成、张秀英（女）、张家云（女）简志任副主任，另留二名副主任的名额，待以后增补。"},{"type":"paragraph","text":"在我们伟大领袖毛主席亲自发动和领导的史无前例的无产阶级文化大革命运动中，安徽省的工人、贫下中农、革命的红卫兵小将和广大革命群众，“开始就积极投人运动、同刘邓在安徽的代理人李葆华、黄岩之流展开尖锐的斗争。毛主席对安徽省的无产阶级文化大革命非常关怀。一九六七年一月二十一日，毛主席对安微驻军作出了“人民解放军应该支持左派广大群众“的英明指示。三月底四月初，毛主席和林副主席亲自批准了中央关于安微问题的九条决定和五条批示。九月前后，康生同志多次接见了安徽省赴京汇报代表团，并作了讲话。九"}],"authors":[],"dates":[{"year":1968,"month":4,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":117,"page_end":117},"tags":[{"name":"康生","type":"人物"

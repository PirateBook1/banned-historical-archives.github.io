script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转一九七五年国民经济计划的通知及附件","authors":[],"dates":[{"year":1975,"month":2,"day":10}],"is_range_date":false,"parts":[{"text":"中共中央批转一九七五年国民经济计划的通知及附件","type":"title"},{"text":"毛主席已圈阅。","type":"appellation"},{"text":"中央同意国家计划委员会党的核心小组关于一九七五年国民经济计划的报告，批准一九七五年国民经济计划，现在把这个报告，连同《一九七五年国民经济计划主要指标》，发给你们，请发动群众，充分讨论，具体落实。","type":"paragraph"},{"text":"毛主席提出：列宁为什么说对资产阶级专政，这个问题要搞清楚，这个问题不搞清楚，就会变修正主义。要使全国知道。”毛主席还再一次强调指出“还是安定团结为好。”各地区、各部门都要认真贯彻执行毛主席的指示，落实十届二中全会和四届人大提出的各项任务。要认真读马列的书和毛主席的书，普及、深入、持久地开展批林批孔运动。当前要特别学好毛主席关于无产阶级要对资产阶级实行专政这一重大理论问题。要团结一切可以团结的人，调动一切积极因素，坚持抓革命、促生产、促工作、促战备的方针，把国民经济搞上去，当前特别要把交通运输和煤炭、钢铁生产抓上去。","type":"paragraph"},{"text":"全党同志要谦虚谨慎，继续努力，发扬成绩，克服困难，完成和超额完成一九七五年国民经济计划，完成和超额完成第四个五年计划。","type":"paragraph"},{"text":"附：《一九七五年国民经济计划主要指标》（概要）","type":"subtitle"},{"text":"计划规定：1975年工农业总产值比上年预计数增长11％左右。其中工业增长14％左右，农业增长3％左右。计划确定的主要生产指标：粮食5600亿斤，比上年预计数增长200亿斤左右；棉花5200万担，增长200万担；钢2600万吨左右，增长490万吨；原煤4.3亿吨，增长2000万吨；原油7500万吨，增长1020万吨；发电量1830亿度到1900亿度，增长160亿度到230亿度；棉纱1150万件到1200万件，增长160万件到210万件；铁路货运量8.5亿吨，增长8100万吨。国家直接安排的基本建设投资300亿元，加上地方自筹、国防工程、人防工程、援外工程等，总规模为375亿元。计划施工的大中型项目1106个，其中新开工项目48个。建设重点是18个大型化肥、化纤、乙烯和轧机项目。全民所有制单位安排新增职工150万人，其中包括安排到建设兵团和国营农场的城镇知识青年30万人。社会商品零售总额安排1210亿元，比上年预计数增长70亿元。进出口贸易安排133亿美元到138亿美元，大体保持上年预计水平。国家财政收入和支出各850亿元。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31c048c26b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海商业资本家对全行业实行公私合营的反应","authors":["张家炽"],"dates":[{"year":1955,"month":12,"day":2}],"is_range_date":false,"parts":[{"text":"上海商业资本家对全行业实行公私合营的反应","type":"title"},{"text":"张家炽","type":"authors"},{"text":"【上海分社二日讯】上海市私营绒线、棉布两个行业批准全业实行公私合营后，其他行业的商业资本家中的上层分子都积极活动带头合营，特别是许多原来经营困难的小资本家，他们喜出望外，认为“做梦也没想到”。有的小资本家说：“过去认为只有工厂可以合营，商店只有吃光算数，现在我们也有光明前途了。”规模较大的商店老板也感到公私合营比其他出路好。如黄浦区义源盛百货店资方说：“我店几年来一直在找对象转工业，但转入别业真是‘隔业犹如隔重山’，都要重头学起，不如在本行业争取公私合营好。”有的资本家说：“私私合并我不同意，公私合营我拥护”。许多行业的资本家四出活动，联名盖章准备提出申请，许多同业公会原来很少人去，现在都热闹起来了。","type":"paragraph"},{"text":"但在一片拥护声中，也有许多资本家是看到大势所趋，而随潮流走的，特别是一些大户和盈余户表现不积极。如茶食业老大房的资方说：“我店坐吃几年没有关系，小户应该合并，大户问题不大。”新药业一个资本家说：“这下完了，私有制没有了！”","type":"paragraph"},{"text":"已经批准全行业合营的棉布业、绒线业和其他行业的某些资本家虽然口头上表示拥护，但实际上有的认为从此可以“丢包袱”了，有的还暗中进行破坏。荣丰祥布店资本家灵金林在批准合营后把店中玻璃橱窗、食米等搬到家中去。荣泰祥布店资方谢信裕趁机抽逃资金四百元。有的挂名支薪的资本家现在也来店要求工作，有的资本家要把老婆也送到店中来。老闸区三益布店资方歪曲政策，向职工进行挑拨说：“合营后职工有钞票也可入股。”","type":"paragraph"},{"text":"表示拥护的资本家中，也还有许多思想问题。据目前的了解，较多的人怕生活待遇降低。凤翔药房资方王庭钧说：“我有十个小孩，合营后工资一减叫我怎么办?”也有的怕调到外埠去。资本家对清产定股也有顾虑的，安乐店资方对国营公司联络员说：“我店生财价值过去估得很低的呀！”意思要在盘点的时候估高些。棉布业在公私合营协商过程中提出要把公债作为流动资金入股。他们对“定息”一般都没有意见，定息多少他们也不敢问。(据第一商业局材料编)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年12月3日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d340308c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

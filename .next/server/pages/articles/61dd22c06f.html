script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见并宴请埃及总统特使","authors":[],"dates":[{"year":1979,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二月二十八日电　邓小平副总理今天下午会见埃及总统萨达特的特使、负责总统府事务的副总理哈桑·穆罕默德·图哈米，同他就中东形势、国际形势和一些重大国际问题广泛地交换了意见。"},{"type":"paragraph","text":"黄华外长、何英副外长参加了会见。"},{"type":"paragraph","text":"据新华社北京二月二十八日电　邓小平副总理今天晚上在欢迎埃及总统萨达特的特使哈桑·穆罕默德·图哈米副总理的宴会上，重申中国政府和人民始终不渝地站在埃及、巴勒斯坦和其他阿拉伯人民一边，坚决支持他们为收复失地和恢复巴勒斯坦人民的民族权利而进行的正义斗争；强烈谴责以色列犹太复国主义坚持侵略的顽固立场。"},{"type":"paragraph","text":"邓副总理指出，同一九七七年相比较，世界形势不是更缓和而是更紧张了。新的不安和动乱不断出现，尽管情况错综复杂，但是，只要稍加注意，人们总是可以发现那个超级大国谋求霸权主义是世界动乱不安的总根子。他强调说:一年来的事实更加清楚地告诉人们，霸权主义是世界最危险的战争策源地，是危害世界和平、安全和稳定的根源。"},{"type":"paragraph","text":"他说:中国人民和埃及人民都面临着霸权主义的挑衅和威胁，是同一条战线的战友。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61dd22c06f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

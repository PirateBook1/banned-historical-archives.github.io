script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持用毛泽东思想统帅秋收分配  衡东县超额完成国家征购任务，集体积累显著增加，社员生活得到提高","authors":[],"dates":[{"year":1970,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持用毛泽东思想统帅秋收分配"},{"type":"paragraph","text":"衡东县超额完成国家征购任务，集体积累显著增加，社员生活得到提高"},{"type":"paragraph","text":"据新华社长沙七日电  湖南省衡东县革委会遵照毛主席关于“在分配问题上，我们必须兼顾国家利益、集体利益和个人利益”的伟大教导，在领导秋收分配中，正确处理三者关系。目前，这个县已经提前超额完成了国家全年的粮食征购任务；各社队的集体积累有了显著增加；社员生活水平也相应地得到了提高。"},{"type":"paragraph","text":"在毛主席的“备战、备荒、为人民”的伟大战略方针指引下，衡东县今年深入开展农业学大寨运动，粮食获得丰收。为了正确处理国家、集体、个人三者关系，秋收开始后，县革委会领导全县层层举办毛泽东思想学习班，组织各级干部和社员群众学习毛主席关于“我们作计划、办事、想问题，都要从我国有六亿人口这一点出发，千万不要忘记这一点”的教导，狠批叛徒、内奸、工贼刘少奇的反革命修正主义路线，进一步提高了社员群众的觉悟，在全县迅速掀起了踊跃交售公余粮的热潮。"},{"type":"paragraph","text":"衡东县革委会在领导粮食分配工作的过程中，发现有的地方有多分少留，不注意合理增加公共积累和粮食储备的现象，就及时组织干部和群众学习毛主席的有关教导，狠批刘少奇及其代理人的“分光”、“吃光”等反革命修正主义谬论，提高了大家的认识，在丰收的基础上，使公共积累和储备粮得到了增加。衡东县各级革委会在领导粮食分配工作中，十分注意安排好社员生活。"},{"type":"paragraph","text":"由于这个县在秋收分配中正确执行毛主席的无产阶级革命路线和经济政策，从而进一步调动了广大群众的社会主义积极性，在秋收后掀起了农业学大寨运动的新高潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2007cebbcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

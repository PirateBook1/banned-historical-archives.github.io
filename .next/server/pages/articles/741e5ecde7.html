script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"毛泽东等祝贺越南民主共和国成立二十二周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺越南民主共和国成立"},{"type":"paragraph","text":"二十二周年的电报"},{"type":"paragraph","text":"（1967年9月1日）河内越南劳动党中央委员会主席、越南民主共和国主席胡志明同志，越南民主共和国国会常务委员会主席长征同志，越南民主共和国政府总理范文同同志："},{"type":"paragraph","text":"在越南民主共和国宣布独立二十二周年的时候，我们代表中国人民、中国共产党和中华人民共和国政府，向越南人民、越南劳动党和越南民主共和国政府致以最热烈的祝贺。"},{"type":"paragraph","text":"英雄的越南人民在以胡志明主席为首的越南劳动党的英明领导下，在抗美救国战争中，消灭了美国侵略者大量有生力量，取得了一个文一个的辉煌胜利。越南人民的英勇斗争大灭了美帝国主义、现代修正主义和各国反动派的威风，大长了世界革命人民的志气。中国人民热烈地祝贺兄弟的越南人民所取得的伟大胜利。"},{"type":"paragraph","text":"美帝国主义在越南遭到惨败，就是因为他们所进行的是一场赤裸裸的侵略战争；他们所面临的是越南人民争取民族解放的人民战争。越南人民坚强不屈、英勇奋战，极大地发挥了人民战争的威力，使美国侵略者陷入灭顶之灾，创造了第二次世界大战以后一个国家单独抗击和战胜美帝国主义侵略的光辉典范。越南人民的胜利毛泽东全集第五十卷向全世界证明，美帝国主义这个外强中干的纸老虎是完全能够被打败的。"},{"type":"paragraph","text":"美帝国主义已经陷入越南人民战争的汪洋大海之中。但是，它还要作最后的垂死挣扎。当前，美帝国主义正在加紧扩大侵略越南的战争，并且继续玩弄和谈阴谋，妄图挽救它的失败。苏联现代修正主义也在加紧同美帝国主义勾结，力图破环越南人民的抗美救国战争。但是，英雄的越南人民是吓不倒、骗不了的。正如胡志明主席所指出的，越南人民“团结一致，不怕艰苦、牺牲，坚决战斗到彻底胜利”。我们相信，越南人民必将粉碎敌人的各种阴谋诡计，克服各种困难，将抗美救国战争进行到底。最后胜利一定属于敢于斗争、敢于胜利的越南人民。"},{"type":"paragraph","text":"中国人民一向把越南人民的斗争看作是自己的斗争，决心不惜作出最大的民族牺牲，全力支援越南人民的抗美救国战争。经过无产阶级文化大革命锻炼的七亿中国人民，是更加强大了，更有力量支援兄弟的越南人民。中国人民决心同越南人民并肩战斗在一起，彻底打败美国侵略者。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中国共产党中央委员会副主席林彪中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六七年九月一日"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":9,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":71,"page_end":72},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"741e5ecde7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话　做大无畏的人","authors":["辛国庆"],"dates":[{"year":1966,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话　做大无畏的人"},{"type":"paragraph","text":"八月八日晚上，我从广播里听了中共中央关于无产阶级文化大革命的决定，心里非常激动。党中央的这一英明决定，使我更深刻地体会到毛泽东思想的伟大。"},{"type":"paragraph","text":"党中央和毛主席总是在每个革命的关键时刻给革命群众指出明确的方向。中央的决定就象指路明灯一样，照亮了文化大革命的道路，照亮了我们正在斗争中成长的革命小将的心。党中央和毛主席对我们青少年的革命精神，给予这样高的评价，使我的心久久不能平静，心里不知有多少话要向党和毛主席讲。"},{"type":"paragraph","text":"敬爱的毛主席，是您给了我革命的武器和力量，使我敢于向反党反社会主义的黑帮作斗争。运动刚开始，我分不清敌我，也不敢写大字报，不是“敢”字当头，而是“怕”字当先。我想，批判邓拓一伙黑帮，我不怕，他也不知道我是那个学校的，叫什么名字。可是，揭发学校领导的问题，我害怕打击报复。怎么办？我带着这个问题学习了毛主席著作。毛主席说：“凡是错误的思想，凡是毒草，凡是牛鬼蛇神，都应该进行批判，决不能让它们自由泛滥。”我要照毛主席的话办事，凡是不符合毛泽东思想的，都要进行揭发批判。可是，刚拿起笔来写大字报，怕字又上来了：运动完了他们会不会打击我？以后会不会给我写坏的评语？他们会不会开除我？还是叫别人打头炮吧！一会儿想写，一会儿又怕，心里乱得很。这时，我又学习了毛主席的教导：“舍得一身剐，敢把皇帝拉下马”。我想，我们是革命接班人，为了共产主义，应该有天不怕地不怕的精神，我要坚决听毛主席的话。就这样，我下定决心写出了揭发学校领导问题的第一张大字报。"},{"type":"paragraph","text":"我从毛主席著作中吸取了对敌斗争的勇气和力量，打这以后，我就天天学习毛主席著作，用毛主席的话作为武器，写出了四十多张大字报，揭发批判学校领导违背毛泽东思想的教育方针的问题。"},{"type":"paragraph","text":"两个多月的斗争经验，使我更深地认识到毛泽东思想的伟大，毛泽东思想威力无穷。谁掌握了毛泽东思想，谁就能无所畏惧；谁掌握了毛泽东思想，谁就能够战胜一切牛鬼蛇神。"},{"type":"paragraph","text":"党中央的决定给我们指明了斗争方向，我决心在这场无产阶级文化大革命中，坚决听毛主席的话，做党的忠实的好儿子。"},{"type":"paragraph","text":"敬爱的党，敬爱的毛主席，放心吧，我们决不辜负您对我们青少年的期望，我们一定要在这场阶级斗争的大风大浪中，敢想、敢说、敢闯、敢革命、敢斗争，坚决斗垮一切牛鬼蛇神。"},{"type":"paragraph","text":"中国共产党万岁！"},{"type":"paragraph","text":"毛主席万岁，万岁，万万岁！"},{"type":"paragraph","text":"北京八角中学初一（七）班学生　辛国庆"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb7db46edc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵阳市资本家和宗教界人士对实行粮食统销不满","authors":[],"dates":[{"year":1953,"month":12,"day":4}],"is_range_date":false,"parts":[{"text":"贵阳市资本家和宗教界人士对实行粮食统销不满","type":"title"},{"text":"【贵州分社四日电】贵阳市实行粮食统销一周以来，资本家和宗教界人士对实行粮食统销一般都表现不满。公达药房刘俊说：“大官僚吃白米，我们吃糙米。”新一文具社老板说：难怪政府这样做，原来都是些卖不掉的黄米和糙米。大运汽车材料行老板故意问干部：解放军吃什么米?市长吃什么米?你们又吃什么米?汽车运输业有一老板在街上大叫：我们劳动来的钱，为什么不叫我们享受？有的冷言冷语说怪话。","type":"paragraph"},{"text":"食品业、熟食业对用米面须按实销数量拟出计划，经工商局审查批准供应等规定，存在不满情绪，有的老板认为这是政府有意“整”他们。中华南路一面馆老板说：共产党把我们吃的用的都控制起来了。","type":"paragraph"},{"text":"有些资本家乘机造谣破坏。合强裁胎工业社老板胡梦雄说：“实行粮食统销是因为共产党把粮食运走了。”有些资本家利用粮食统销挑拨工人与政府的关系，中国鞋厂老板公开向工人说：政府实行粮食统销是压制我们吃好米。民生印刷厂老板把户口册弄掉了，粮食统销后去派出所重新办户籍手续买米，以致当天下午三时才吃中午饭，老板故意对工人说：这就是粮食统销的好处。因此，有些觉悟不高的工人也随声附和地说：这是整工人。新新公司经理刘德之对该号店员说：“公司以后买不到米了，要吃饭自己拿米来。”","type":"paragraph"},{"text":"有些资方在实行粮食统销后，争先抢购粮食囤积起来。有一烧饼铺老板在开始统购那天就买了二十多袋面粉存起来。有的资本家不愿到指定粮店去购买。","type":"paragraph"},{"text":"宗教界人士对粮食统销更是牢骚满腹。基督教牧师陈衡说：“国民党不管，什么事也没有。共产党越管，事情越多。”牧师巫国骥公开向教徒说：“户口册不仅现在有用，将来更有用”(意思说以后越管越严)。天主教神甫伍光华说：“这是在搞社会主义了！”","type":"paragraph"},{"text":" (刘扬深)","type":"paragraph"}],"comments":[],"origin":"1953年12月11日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48bd072471"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

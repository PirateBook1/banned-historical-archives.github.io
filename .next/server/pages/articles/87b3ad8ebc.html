script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央关于江青代理中央文化革命小组组长职务的通知","alias":"","parts":[{"type":"paragraph","text":"中共中央关于江青代理中央文化革命小组组长职务的通知"},{"type":"paragraph","text":"（一九六六年八月三十日）"},{"type":"paragraph","text":"陈伯达同志因病经中央批准休息。在陈伯达同志病假期间或今后离京外出工作期间，他所担任的中央文化革命小组组长职务，由第一副组长江青同志代理。"},{"type":"paragraph","text":"林彪在接见外地来京革命师生大会上的讲话"},{"type":"paragraph","text":"（一九六六年八月三十一日）同志们，同学们，红卫兵战士们："},{"type":"paragraph","text":"我代表我们伟大的导师，伟大的领袖，伟大的统帅，伟大的舵手毛主席，向各地来的同学问好，向大家问好！我代表党中央向大家问好！"},{"type":"paragraph","text":"同学们，你们来到北京，同北京的革命师生交流了文化大革命的经验。你们辛苦了！我们相信，你们回去以后，一定会更好地按照毛主席的指示，按照党中央的十六条，冲破一切阻力，克服各种困难，把无产阶级文化大革命更加轰轰烈烈地开展起来！"},{"type":"paragraph","text":"当前无产阶级文化大革命的形势，好得很！"},{"type":"paragraph","text":"红卫兵和其他青少年的革命组织，像雨后春笋一样地发展起来。他们走上街头，横扫“四旧”。文化大革命，已经触及到政治，触及到经济。学校的斗、批、改，发展到社会的斗、批、改。群众的革命洪流，正在荡涤着旧社会遗留下来的一切污泥浊水，改变着我国整个社会面貌。"},{"type":"paragraph","text":"革命的小将们，毛主席和党中央热烈赞扬你们敢想，敢说，敢于，敢闯，敢革命的无产阶级革命精神。你们于了大量的好事，你们提出了大量的好倡议。我们十分高兴，我们热烈支持你们！坚决反对压制你们！你们的革命行动好得很！我们向你们欢呼，向你们致敬！"},{"type":"paragraph","text":"同志们，同学们！"},{"type":"paragraph","text":"我们一定要按照毛主席的教导，敢于斗争，敢于革命，善于斗争，善于革命。我们要用毛泽东思想做为无产阶级文化大革命的指南，认真地、全面地、彻底地、不折不扣地贯彻执行十六条。"},{"type":"paragraph","text":"我们一定要按照毛主席的教导，分清谁是我们的敌人，谁是我们的朋友。要注意团结大多数，集中力量打击一小资产阶级右派分子。打击的重点，是钻进党内走资本主义道路的当权派。一定要掌握这个斗争的大方向。"}],"authors":[],"dates":[{"year":1966,"month":8,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":122,"page_end":122},"tags":[{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于江青代理中央文化革命小组组长职务的通知","authors":[],"dates":[{"year":1966,"month":8,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央关于江青代理中央文化革命小组组长职务的通知","type":"title"},{"text":"陈伯达同志因病经中央批准休息。在陈伯达同志病假期间或今后离京外出工作期间，他所担任的中央文化革命小组组长职务，由第一副组长江青同志代理。","type":"paragraph"}],"comments":[],"origin":"根据群众组织出版物中国人民解放军国防大学当时党建政工教研室《“文化大革命”研究资料》，北京：[内部出版]，1988年，上册","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87b3ad8ebc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

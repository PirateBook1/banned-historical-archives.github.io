script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席的伟大战略部署认真搞好斗批改  北京铁路局运输生产不断出现新纪录  革命职工大搞技术革新，试验成功许多新的机械设备，九月份运输计划提前超额完成，平均每日装卸车的数量比八月份提高百分之七以上","authors":[],"dates":[{"year":1968,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席的伟大战略部署认真搞好斗批改"},{"type":"paragraph","text":"北京铁路局运输生产不断出现新纪录"},{"type":"paragraph","text":"革命职工大搞技术革新，试验成功许多新的机械设备，九月份运输计划提前超额完成，平均每日装卸车的数量比八月份提高百分之七以上"},{"type":"paragraph","text":"据新华社三日讯  北京铁路局广大革命职工紧跟毛主席的伟大战略部署，掀起了斗、批、改的高潮。目前全局革命形势大好，运输生产不断出现新纪录。这个铁路局九月份的运输计划提前超额完成，平均每日装卸车的数量比八月份提高百分之七以上，比一月份提高百分之六十七，技术革新项目也不断涌现。"},{"type":"paragraph","text":"在毛主席一系列最新指示的指引下，北京铁路局所属站、段以上单位普遍建立了革命委员会。各级革命委员会成立以后，遵照毛主席的教导，实行了精兵简政。北京铁路局和所属北京、天津、石家庄、大同四个分局，精简了大批行政管理人员，充实到车间、班组，加强了生产第一线。"},{"type":"paragraph","text":"北京铁路局广大革命职工经常针对各个时期的活思想，大办各种类型的毛泽东思想学习班，端正认识，摆好革命和生产的关系，坚持以革命统帅生产。革命促进了生产。广大革命职工发扬敢想、敢干的革命精神，大搞技术革新，试验成功了半导体钢轨探伤仪、自动边坡清筛机、联合卸煤机、六十路微波长途自动电话、龙门吊、电动上煤机等机械设备，大大提高了工作效率。石家庄铁路分局有十八个装卸工人自己动手制成了横跨三十米、身长十三米的大型龙门吊。有个工务段的革命职工在缺乏技术资料的情况下，试制成功半导体钢轨探伤仪，它的性能超过了世界上先进的产品。工人们说：我们掌握了战无不胜的毛泽东思想，什么人间奇迹都能够创造出来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"385598589a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

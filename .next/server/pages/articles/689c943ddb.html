script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宣传毛泽东思想　沿着毛主席文艺路线前进  印度革命文艺工作者大演革命战斗戏剧深受广大群众欢迎  演出时悬挂毛主席画像朗读毛主席语录高呼“毛泽东万岁！”","authors":[],"dates":[{"year":1967,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宣传毛泽东思想　沿着毛主席文艺路线前进"},{"type":"paragraph","text":"印度革命文艺工作者大演革命战斗戏剧深受广大群众欢迎"},{"type":"paragraph","text":"演出时悬挂毛主席画像朗读毛主席语录高呼“毛泽东万岁！”"},{"type":"paragraph","text":"新华社二日讯　新德里消息：印度革命文艺工作者不怕反动政府的迫害，积极在群众中宣传毛泽东思想，热情歌颂革命人民的武装斗争。他们的革命文艺演出，受到广大群众的热烈欢迎。"},{"type":"paragraph","text":"西孟加拉邦的革命文艺工作者冲破重重困难，在加尔各答剧院中公演歌颂纳萨尔巴里农民武装斗争的戏剧。演出是在毛泽东思想的光辉照耀下进行的。舞台上高挂身穿军装的毛主席巨幅画像，挂着毛主席的语录“枪杆子里面出政权”。演出间歇时，演员们高声朗读毛主席的光辉著作《湖南农民运动考察报告》的主要部分。"},{"type":"paragraph","text":"据报道，这次演出突出了“枪杆子的胜利”，突出了农民运动的作用，表明印度人民决心起来革命。印度革命派认为，这是西孟加拉邦文化界“走向革命的意义重大的发展”。"},{"type":"paragraph","text":"印度革命文艺工作者正在努力沿着毛主席指引的革命文艺路线前进。他们颂扬毛主席的光辉著作《在延安文艺座谈会上的讲话》“把无产阶级文艺理论的各方面问题，都作了全面精辟的论述”，认为这篇著作是他们进行文艺工作的指针。最近，印度革命文艺战士还在加尔各答演出了话剧《不可征服的越南》，支持越南人民的抗美救国战争，揭露美帝侵略的罪行。"},{"type":"paragraph","text":"这个话剧热情歌颂毛主席，歌颂毛泽东思想。剧中的游击队战士明确地说：“要根据毛泽东同志的游击战争原则，去打击敌人，赢得胜利”，“我们是用毛泽东思想武装起来的，不怕任何困难，要决心坚持到底”。剧的最后高潮是：游击队消灭了美国鬼子，全体战士举起武器，欢呼胜利，高呼“毛泽东万岁！”演员们还在剧中高唱《东方红》。"},{"type":"paragraph","text":"印度人民十分欢迎这个话剧。演出的当天晚上，加尔各答市下着大雨，但是，剧院里挤满了观众。据说，这个戏已经在加尔各答演了很久，观众达数十万人。（附图片）"},{"type":"paragraph","text":"马里革命人民热爱中国人民伟大领袖毛泽东。这是马里学生和中国专家一起高歌《东方红》。　　　　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"689c943ddb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在苏京谈话  京沪人民齐声拥护","authors":[],"dates":[{"year":1950,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席在苏京谈话  京沪人民齐声拥护"},{"type":"paragraph","text":"【新华社北京四日电】毛主席在莫斯科对塔斯社记者发表的谈话，受到首都各界人民和上海各大报的普遍重视和热烈拥护。北京大华窑业公司工人刘潮秦、吴肇华等为此举行了一次漫谈会。会上大家认为毛主席访问苏联将更会巩固中苏两国友谊，这对中国人民是有极大利益的。中国人民印刷厂铅印股老工人李崇德说：苏联老大哥帮助咱们中国那真太好了，咱们新中国的建设工作，在苏联的帮助下一定能做得更好。北京机器厂工人英永兴说：苏联自十月革命后首先废除了不平等条约，以后在精神上物质上也不断的帮助我们，现在又帮助我们建设，这说明只有社会主义的国家，才肯真心帮助我们。北京市农会筹备会主任柴泽民说：毛主席这次到苏联讨论中苏友好同盟条约，苏联贷款和贸易协定等问题，使我们更加相信，在苏联的帮助下，我国的经济将能迅速恢复和发展起来。北京大学学生王学珍说：毛主席访问苏联使中苏友好合作更加巩固和发展起来了。苏联对中国人民的友谊援助，将使英勇的中国人民更有信心、更迅速地解放全中国，克服战后的经济困难。市妇联主席张晓梅说：我读了毛主席答塔斯社记者问之后，真是高兴。中苏友好同盟条约、苏联对我贷款、中苏贸易和贸易协定等问题的解决，将使中苏两国邦交与中苏两国人民友谊更加巩固并获得新的发展。北大教授费青和芮沐一致表示：毛主席这次访问苏联，在国际上是很重要的大事，对中国的前途也有着重大的关系。毛主席和苏联商谈的问题，对我国经济建设有莫大的帮助，在国际上加强了民主和平的阵营，给帝国主义者极大的打击。"},{"type":"paragraph","text":"上海各报今日均以特大标题于首版头条地位刊载毛主席在苏京的谈话。文汇报的社论认为：毛主席和苏联商谈问题的解决，将是极端有利于新中国的建设事业与世界民主和平事业的。大公报的社论说：这是中苏两国进一步团结的具体内容，这是苏联在实际上援助中华人民共和国的积极表现。新闻日报的社论说：我们可以确信，毛主席这次访苏，一定会带给我们关于中苏友好盟约和关于苏联对我们经济帮助最满意的保证。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2213f9ac06"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝国庆不忘翻身恩人农民争购毛主席像新华书店向全国发行二千余万张","authors":["王仁"],"dates":[{"year":1951,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　新华书店为迎接国庆节，自八月下旬开始，大规模地展开了毛主席像发行工作。至九月底止，新华书店华东总分店已向全国发行毛主席像达二千零五十余万张，其中华东区内即达一千零十万余张。"},{"type":"paragraph","text":"华东广大人民，特别是翻身农民，普遍掀起了争购毛主席像热潮，充份表现了热爱祖国、热爱自己的领袖——毛主席的爱国主义精神。"},{"type":"paragraph","text":"苏北区宿迁县六十五万人民，在毛主席和中央人民政府领导下，胜利的渡过了灾荒。广大农民经过土地改革，更有了自己的土地。他们知道现在的幸福日子是毛主席带来的，因此热爱毛主席，也都想见毛主席。这次该县许多农民都购买了毛主席像，皂河区朱海乡军属徐大娘在新华书店买了一张毛主席像兴奋地带回家挂起来，在四周还做上了花，并对全家说:“这就是翻身恩人毛主席”。兴化县双烈乡农民周大元买到毛主席像后说:“过年时我就要请毛主席回家，等到现在才请到，要是没有毛主席，我们那里翻得了身”。该乡民兵刘桂才买到毛主席像以后，第二天清早大放爆竹庆贺，郑重地把毛主席挂在从前供佛的地方。浙江省嘉兴县双桥乡共有一千四百多户人家，这次百分之九十以上农民都买了毛主席像，该乡农民朱老三说:“我做了四十年长工，吃足苦头，没有一分一厘土地。毛主席来了，才分得土地、房屋、农具，翻身当了主人，我买这张毛主席像挂在吃饭桌子旁边墙上；吃饭时看到了毛主席，永远忘不了他老人家的恩情。”兰谿县女埠乡贫农华滨水说:“过去只有三亩地，一家吃穿不够，土改翻了身，分到了六亩地，全家生活已能过，买张毛主席像挂挂不忘本。”该乡并有许多农民，把堂屋中许多年来天地君亲师的牌位及中堂的香炉都搬开了，恭恭敬敬地挂上了毛主席像。皖北区石棣县近圣村，在九月二日颁发土地证，新华书店就在会上发行毛主席像，农民杨有发在自由讲话时说:“我们巴望很久的土地证，今天终于领到了，没有共产党和毛主席，那能会有今天，为了记念他老人家，大家都要买张毛主席像挂挂。”这样，该村二百九十户得田户中，将近百分之七十都买了毛主席像。苏南区溧阳县发行毛主席像八万五千张，如以每户一张计算，则全县户口百分之九十以上都已有一张毛主席像，许多农民说:“毛主席，我们永远忘不了他老人家的大恩。”此外，浙江孝丰下汤乡、苏北南通紫新乡等地农民，打起腰鼓，把毛主席像放在扎着彩球的人力车上，敲锣打鼓的迎接回去，情绪非常高涨。"},{"type":"paragraph","text":"新华书店华东各地分支店，在这次毛主席像发行工作中，都紧紧依靠了当地党委、政府的领导，结合了“翻身不忘毛主席”和“迎接国庆节，家家悬挂领袖像”的政治宣传，广泛动员与组织了各种力量，因而获得如此巨大成绩。现正在运用这些经验，继续普遍而深入地发行毛主席像，以满足广大人民，特别是翻身农民的进步要求；并作为向伟大的国庆节的光荣献礼。　(王仁)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4230bedbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国税务会议闭幕　与会代表写信给毛主席致敬  一致保证完成明年税收任务","authors":[],"dates":[{"year":1949,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国税务会议闭幕"},{"type":"paragraph","text":"与会代表写信给毛主席致敬"},{"type":"paragraph","text":"一致保证完成明年税收任务"},{"type":"paragraph","text":"【本报讯】全国税务会议已于十日圆满闭幕。会议自上月二十四日开幕，历时十五天。闭幕前中央人民政府财政部副部长戎子和作总结发言。他说，一九五○年度税收任务，各地区与会代表已接受了中央人民政府通过的明年概算中所分配的税收数字，并一致有信心争取超过。这次大会，根据人民政协共同纲领关于税收的精神，研究了各种税法、税率与税目，并草拟了各种草案，即呈送中央人民政府政务院批准颁布实行。今后各地区税收工作应根据各地区不同情况与条件，抓紧重点进行征收，以便更有效地组织征收和使用力量。关于专卖事业及公营企业征税问题会议上也作了缜密的研究，拟订了各项草案，亦俟呈送中央人民政府政务院批准后施行。今后为了税收工作的统一与正规化，各地必须坚决执行中央人民政府的政策法令与指示，并要建立工作报告与统计报告制度，必须使我们的工作日益系统化与科学化。"},{"type":"paragraph","text":"这次会议进行中，中央人民政府朱副主席曾亲临讲话，政务院副总理陈云及财政经济委员会副主任薄一波均曾与各地区负责代表数度谈话，使得与会人员体会了中央人民政府的精神，使会议的进行更加圆满。大家一致对完成明年税收任务具有充分信心。在大会闭幕前，各地区代表先后讲话，均坚决表示接受与超过任务。全体代表通过写信给毛主席致敬并保证完成任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d13845b9e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

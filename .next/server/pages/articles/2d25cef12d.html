script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"靠战无不胜的毛泽东思想与天斗与地斗与阶级敌人斗  下丁家大队农业连续十一年大丰收","authors":[],"dates":[{"year":1970,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"靠战无不胜的毛泽东思想与天斗与地斗与阶级敌人斗"},{"type":"paragraph","text":"下丁家大队农业连续十一年大丰收"},{"type":"paragraph","text":"据新华社济南电　山东黄县下丁家大队广大贫下中农和革命干部，依靠战无不胜的毛泽东思想在“十年九旱”的穷山沟里大闹革命，重新安排了河山。他们发扬无产阶级的不断革命和彻底革命的精神，同严重的自然灾害进行斗争，同一小撮阶级敌人进行斗争，彻底改变了自然面貌，连续十一年夺得了农业生产大丰收。"},{"type":"paragraph","text":"十一年来，这个大队虽然经受了四次旱灾、两次洪灾、两次风灾、一次雹灾和一次虫灾的侵袭，还先后四次遭到一小撮阶级敌人对集体经济的猖狂进攻，但是全大队的粮食生产水平始终保持在亩产八百斤以上。去年，在遭受大风侵袭、秋季作物两次倒伏的不利条件下，粮食亩产达到了九百七十三斤，比一九六八年增产了百分之十三点一。"},{"type":"paragraph","text":"下丁家大队地处胶东半岛北部的崇山峻岭之中。全大队两千多亩耕地，百分之七十八斜挂在几十个山坡上，土层很薄，揭开地皮就露出石头。这里降雨量稀少，分布不均，是一个“十年九旱”的穷山沟。十几年来，英雄的下丁家贫下中农和革命干部，以战无不胜的毛泽东思想为武器，依靠集体的力量，彻底改变了山区面貌。他们在山顶、山腰修建了十九座水库和塘坝，八个扬水站，一道拦河坝和十条长达三十多里的环山渠道，使百分之七十五的土地变成了水浇地。在治山治水的同时，他们大搞农田基本建设，把百分之七十五的耕地变成了旱涝保收的稳产高产田。他们还封山造林，栽树育草，把七千多亩光秃秃的“没苗山”变成了林木茂盛的花果山。"},{"type":"paragraph","text":"十一年来，下丁家大队向国家交售粮食三百七十九万多斤，黄梨一千三百五十多万斤，有力地支援了社会主义建设。全大队集体储备的粮食已达到二十八万斤，公共积累五十多万元，集体经济不断巩固和发展。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“在社会主义这个历史阶段中，还存在着阶级、阶级矛盾和阶级斗争，存在着社会主义同资本主义两条道路的斗争，存在着资本主义复辟的危险性。”下丁家大队连续十一年夺得大丰收，是广大贫下中农用战无不胜的毛泽东思想武装自己的头脑，反复地同一小撮阶级敌人展开英勇斗争的结果。"},{"type":"paragraph","text":"下丁家大队的领导成员深有体会地说，下丁家十一年高产丰收的历史，是毛主席的革命路线战胜刘少奇的资产阶级反动路线的历史，是无产阶级对资产阶级的斗争不断取得胜利的历史。下丁家的农业丰收是斗出来的。"},{"type":"paragraph","text":"下丁家大队的贫下中农和革命干部遵照毛主席关于自力更生、艰苦奋斗的教导，在改天斗地的战斗中，除了向国家购买的钢筋、水泥以及按计划分配的化肥外，从来不要上边额外照顾。直到现在，他们在治山治水中仍旧保持着当年的勤俭节约、艰苦创业的精神，凡是能够自己干的就不依赖别人。去年，架设高压线时，他们没有从外面请人，自己动手干，既节约了大量开支，又培养了自己的电工。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d25cef12d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

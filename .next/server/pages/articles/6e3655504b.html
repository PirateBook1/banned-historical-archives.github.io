script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳不法资本家抗拒“五反”的气焰仍未打垮　大盗窃犯尚未处理多抱观望态度","authors":[],"dates":[{"year":1952,"month":2,"day":8}],"is_range_date":false,"parts":[{"text":"沈阳不法资本家抗拒“五反”的气焰仍未打垮　大盗窃犯尚未处理多抱观望态度","type":"title"},{"text":"【东北总分社八日讯】沈阳市许多不法资本家抗拒五反运动的气焰仍然没有被彻底打垮。他们觉得：“风刮的差不多，快要过去了”，“现在这么多的工商户都有问题，难道政府都能把我们怎的”。有的甚至说：“北京那么大的地方才枪毙了两个人，难道沈阳枪子就会打到我的脑瓜盖上？”他们的反攻方式虽然不敢公开地大闹，但却普遍地采取“耍死狗”的办法对付我们。如对企业的经营采取消极态度。皇姑区却有百分之六十的私营工厂没有活做。沈市的六项措施公布后，有的工厂作工后仍不给工人发工资，也不让工人吃饭。不少厂子觉悟不高的工人，由于吃不到饭拿不到工资就埋怨检举资方的积极工人。南市区文运铁工厂的积极工人即因此受到了落后分子的打击。和平区一家工厂的工人向经理(据说是个“荣军”)要工资、要饭吃的时候，即被经理殴打，一直扭到区政府，区政府也说“没有办法”。","type":"paragraph"},{"text":"此外非法资本家拉拢工人，向工人进行反宣传的行为也仍在继续。有的资本家在春节时给工人拜年；有的给工人磕头，哀求工人不要检举他；有的离间工人与工会的关系说：“过年了，你们应该回家团圆团圆，我很愿意你们回家，就是工会不让你们走”；有的则制造一种谬论：“你们反我就等于反你们自己，我的利润低了，你们的工资就不会高”。","type":"paragraph"},{"text":"现在沈阳市的非法资本家普遍看着王占恒(大盗窃犯，尚未判决)，看政府如何处理他，然后决定他们自己的态度。","type":"paragraph"}],"comments":[],"origin":"1952年2月9日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e3655504b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

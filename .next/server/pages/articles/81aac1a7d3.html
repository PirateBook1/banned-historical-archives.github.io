script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作是真理","authors":["穆罕默德"],"dates":[{"year":1967,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席著作是真理"},{"type":"paragraph","text":"毛主席是当代最伟大的革命领袖，毛主席著作给世界各国人民特别是国际无产阶级的斗争提供了无穷无尽的力量源泉。"},{"type":"paragraph","text":"中国人民天天唱《大海航行靠舵手》，这不是偶然的。毛主席的确是最好的舵手。毛主席所担负的重大责任，是别人担负不了的。正是他，在大风大浪中把航船导向安全的海岸。"},{"type":"paragraph","text":"伟大的毛泽东思想是当代马克思列宁主义的最高阶段。毛泽东当之无愧地是国际无产阶级最杰出的导师。"},{"type":"paragraph","text":"毛主席著作是真理，它不但照亮了中国人民前进的道路，还不可估量地丰富了马克思主义。毛泽东在各种情况下对世界局势的预言都实现了。"},{"type":"paragraph","text":"苏丹工人　穆罕默德"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81aac1a7d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

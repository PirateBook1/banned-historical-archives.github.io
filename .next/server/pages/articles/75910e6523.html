script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从毛主席看通俗演义说起","authors":["丹徒"],"dates":[{"year":1982,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"从毛主席看通俗演义说起"},{"type":"paragraph","text":"丹徒"},{"type":"paragraph","text":"参观过中南海毛主席故居的人，大概都留有这样的印象：毛主席爱读书，床上也放了半床书。如果注意一下床上放的是些什么书，多少有些意外，其中放着好几本《中国历代通俗演义》，如《清史通俗演义》等。"},{"type":"paragraph","text":"这给我们很大启发。蔡东藩是清朝秀才出身的普通知识分子，他从辛亥革命后到1926年（第一部自序写于1916年）最多不过十四、五年工夫，完成了《中国历代通俗演义》，共有五百多万字。这个人生前没有受到重视，可是这部历史通俗著作倒是一直有广大读者。就我所知，还流传到海外。这两年浙江人民出版社、上海文化出版社争相重印，是目前的畅销书。想不到具有渊博历史知识的毛主席也把这部书放在床头随时翻翻。"},{"type":"paragraph","text":"当然，这部《中国历代通俗演义》是用旧的立场、观点、方法写成的，糟粕不少。因此，我们向历史研究工作者呼吁，是不是可以学习一点蔡东藩的干劲，他是单干，我们不妨集体合作，在最短期间编写一部中国通史大纲来，以供当前进行爱国主义教育、学点中国历史的迫切需要。"},{"type":"paragraph","text":"这部中国通史大纲应该是为初中程度的广大读者编写的，必须用马克思主义的立场、观点、方法编写，是不消多说的了；它还应该贯穿无产阶级的爱国主义精神。这本书最好只有四、五十万字分量，让大家稍稍用点功，能在两三个月内读完。要尽可能写得通俗而又质量高一些。以后每次再版，不妨再修改加工。也不妨由高明的大手笔独立编写。要贯彻双百方针，允许不同写法的中国历史大纲的分别出版。"},{"type":"paragraph","text":"要使读者看了满有兴味，就要写得有文学性。蔡东藩的书为什么受欢迎，一个重要原因是“演义”。他写的当然远赶不上《三国演义》的艺术水平，但有点文学性，就争取到那么多读者了。今天编写历史书的作者应当向司马迁学习。也不妨借鉴威尔斯的名著《世界史纲》那种写法，结构上有繁有简，文笔流畅生动，并且有幽默感。司马迁笔下的某些细节，就往往写得既真实又幽默。可惜我们的历史著作，大都一本正经，令人读了乏味。是不是可以改变改变写作风格呢？但愿在这一点上努力推陈出新。"},{"type":"paragraph","text":"倘若不久就能出现一部比较理想的中国历史大纲式的书，我想，是会得到人民的欢迎和感谢的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75910e6523"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

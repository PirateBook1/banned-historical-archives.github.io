script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"嘉定县牌楼大队社员克服畏难情绪大鼓革命干劲用毛泽东思想打好春耕这一仗决心夺取革命、生产更大胜利，迎接“九大”和建国二十周年大庆","authors":[],"dates":[{"year":1969,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　嘉定县城西公社牌楼大队的广大革命群众和革命干部，在军宣队、贫下中农宣传队的领导下，通过学习毛主席“抓革命，促生产”等一系列指示和《人民日报》社论《抓革命，促生产，夺取工业战线的新胜利》，进一步认清了形势，提高了觉悟，鼓舞了斗志，克服了生产上的畏难情绪，积极投入了春季生产运动，决心夺取革命、生产的更大胜利，迎接“九大”和建国二十周年大庆。"},{"type":"paragraph","text":"这个大队原来有些干部和群众，认为今年三麦、油菜种得早，气温高，苗头不差，丰收笃定。二月份大寒袭击，下了几场大雪，最近又连续阴雨，水位增高，田块积水，三麦、油菜普遍发黄，有的甚至发生了烂根、冻死的现象。这时少数干部和群众又产生了畏难、悲观情绪，认为“早上结冰地滑，下午开烊泥烂，开沟排水不好搞”；“加施肥料，农本增高吃不消”。军宣队和贫下中农宣传队针对这些活思想，组织干部和群众学习了毛主席关于“抓革命，促生产”和“下定决心，不怕牺牲，排除万难，去争取胜利”等教导和《人民日报》的重要社论，狠批了刘少奇在农业战线上推行的修正主义黑货，从而提高了广大贫下中农和革命干部对夺取今年农业生产新胜利伟大意义的认识，树立了人定胜天的雄心壮志。广大贫下中农说:“过去我们中了大叛徒、大内奸、大工贼刘少奇‘种田为活命’的毒，碰到困难就没劲。现在，我们进一步明确了种田就是为革命，为夺取革命和生产的更大胜利，我伲越干越有劲，战胜困难有信心!”"},{"type":"paragraph","text":"广大群众和革命干部以“只争朝夕”的革命精神，与天斗，与地斗，顶风冒雨战大雪，男女齐动手，迅速掀起了一个以开沟排水为中心的突击搞好田间管理、保苗保丰收的生产高潮。全大队一千八百多亩三麦和六百五十多亩油菜田，普遍进行了三、四次的开沟、修沟的工作，使水位大大降低，保证了麦苗、油菜苗的正常生长。第四生产队有六十多亩油菜田，四十多亩三麦田，原来是隔一垅地开一条沟，排水不快。队长就带领社员冒着严寒，突击两天，开、修了大小沟一百多条。现在许多生产队都普遍做到了下雨不积水，雨停沟底干。"},{"type":"paragraph","text":"最近全大队还组织各生产队干部和社员，对当前生产作了一次检查评比，并组织妇女劳动力，进行施肥，促进三麦、油菜正常生长。大家决心抓早、抓紧、抓好春耕生产，为夺取夏熟丰收，奠定良好基础。"},{"type":"paragraph","text":"(嘉定县革委会农村组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6e36c42c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京中苏友协成立大会　电斯大林毛主席致敬","authors":[],"dates":[{"year":1949,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京中苏友协成立大会"},{"type":"paragraph","text":"电斯大林毛主席致敬"},{"type":"paragraph","text":"【北京讯】北京市中苏友好协会成立大会电斯大林大元帅及毛主席致敬。"},{"type":"paragraph","text":"（一）致斯大林大元帅电敬爱的伟大的斯大林大元帅："},{"type":"paragraph","text":"中华人民共和国首都北京市的中苏友好协会分会随着全国总会成立之后，已于今天正式成立了。在短短的筹备时间中，我们的会员已超过了十二万五千人，成为目前北京市最大的群众团体，这说明了北京人民对增进中苏两国人民友好关系的热烈拥护与支持。因为我们中国人民在自己的革命斗争中，体验了你所领导的社会主义苏联的人民和国家不仅是中国人民在和帝国主义及国内反动派的斗争中最亲密的朋友，而且是中国人民今后经济建设与文化建设的最好的模范。我们更深切地认识：只有和苏联朋友紧密携手，学习苏联的丰富经验，才能更迅速的完成中国革命与建设的任务。我们决心在中苏友好协会总会的领导之下努力工作，更加巩固与发展中苏两国人民的友谊与合作，我们大会一致决定，谨向你和你所领导的伟大的苏联人民致最热烈崇高的敬礼！"},{"type":"paragraph","text":"北京市中苏友好协会成立大会　十月九日"},{"type":"paragraph","text":"（二）致毛主席电敬爱的毛主席："},{"type":"paragraph","text":"随着中苏友好协会总会的成立，我们北京市中苏友好协会在今天宣告成立了。我们在短短的筹备期间，就发展了十二万五千个会员，这说明了北京人民对于增进中苏两国友好关系的热烈拥护与支持。我们知道：这完全是你领导中国人民革命取得了基本胜利，扫除了一切障碍，并为中苏两国人民友谊的发展开辟了广阔道路的伟大成就，今后我们将在你的英明的教导下，在中苏友好协会总会的领导下，努力工作，更加巩固与发展中苏两国人民的友谊与合作。谨代表本会十二万会员向你致崇高的革命敬礼！"},{"type":"paragraph","text":"北京市中苏友好协会大会成立　十月九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05e3dd068e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

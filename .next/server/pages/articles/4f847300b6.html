script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南军政委员会、中南军区关于地方部队押运保护公粮的联合决定","authors":[],"dates":[{"year":1950,"month":3,"day":10}],"is_range_date":false,"parts":[{"text":"中南军政委员会、中南军区关于地方部队押运保护公粮的联合决定","type":"title"},{"text":"为克服财政困难，平抑物价，现各省正在大批调运公粮，为防止匪特乘机活动破坏，及保护公粮不受损失和运输上的安全，特作如下决定：","type":"paragraph"},{"text":"一、为保证调粮任务按时完成，结合剿匪，组织群众生产及公粮不受损失，各省地方部队应密切配合调粮机关协助押运、护仓，并应当成一个战斗任务执行，所需力量，由各省军区与调粮机关共同商讨配备。","type":"paragraph"},{"text":"二、各省调运公粮，由小仓到各集中点（车站码头）所需押运看守武装，均由地方部队负责，一切供给，仍由原建制单位自带，如车站、码头装卸工人力量不足时，部队亦可参加装卸工作，力资按各地规定标准支付。","type":"paragraph"},{"text":"三、到集中点以后，押车、押船需要之武装，各省亦须大力协助，其押运武装之津贴补助费，由接粮单位负责开支。","type":"paragraph"},{"text":"四、关于部队承运公粮，可参照长江日报2月23日中原临时人民政府《关于部队承包运粮的决定》执行。","type":"paragraph"},{"text":"各省市政府军区，接到此决定后，应立即与调粮机关研究执行为要！","type":"paragraph"},{"text":" 中南军政委员会  主席  林彪中南军政区  司令员  林彪政治委员  罗荣桓　邓子恢副政治委员  谭政","type":"paragraph"},{"text":" 1950年3月10日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f847300b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

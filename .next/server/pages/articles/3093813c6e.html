script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈少敏等人的大字报《挖掉杨尚昆黑帮头子在全总的黑线》","authors":["陈少敏","马纯古"],"dates":[{"year":1966,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"陈少敏等人的大字报《挖掉杨尚昆黑帮头子在全总的黑线》","type":"title"},{"text":"陈少敏马纯古","type":"authors"},{"text":"我们完全同意刘宁一同志的大字报，在全总存在着尖锐的两条道路和两条路线的斗争。我们一定要揭开这个阶级斗争的盖子！谁坚决贯彻执行毛主席的路线？是以刘宁一同志为首的一些同志，谁反对毛主席的路线？是刘长胜、张修竹、狄子才！他们是反党分子杨尚昆伸向全总党组的黑爪子！","type":"paragraph"},{"text":"刘长胜一贯跟着苏修跑，实际上是苏共党员，是“三和一少”倡导者的大伙计，在全总国际和国内工作上推行一套修正主义的路线。","type":"paragraph"},{"text":"张修竹是极端个人主义野心家，脑后生有反骨，在全总工作期间散布不少反党反社会主义反毛泽东思想的言行，支持反党分子出版为高岗翻案的《刘志丹》一书，并在杨尚昆面前积极活动，散布流言蜚语，打击别人，抬高自己，一心想当全总副主席，由于遭到正确路线的反对，阴谋没有得逞。杨尚昆为了培植他的党羽，就把他安插到农办做副主任。张修竹到农办后又跟反党分子×××勾搭一起。一直到今年还鼓吹试行包产到户，企图在农村进行资本主义复辟。","type":"paragraph"},{"text":"狄子才一向为黑帮头子彭真、刘仁所赏识。是漏网的反党右倾机会主义分子。在三次党组扩大会上为反党分子赖若愚鸣不平。58年，仍然坚持右倾机会主义路线，特别在十中全会主席提出阶级和阶级斗争之后，公然反对阶级斗争，和主席指示唱反调。受到杨尚昆的宠爱，同杨尚昆一个鼻孔出气，反对划阶级，反对工会工作必须以阶级斗争为纲，反对政治挂帅，反对学解放军，反对学大庆，反对破除洋框框。在机关五反运动中，向党组猖狂进攻，说机关五反扩大化了、过头了。在四清运动中，和走资本主义道路当权派搞和平谈判，保护右派分子。他到处伸手，抓权，抓人，积极顺着杨尚昆的杆子往上爬，是十足的资产阶级野心家。","type":"paragraph"},{"text":"我们一定要彻底揭发这些黑帮分子，把他们斗倒、斗臭。","type":"paragraph"},{"text":"我们热切希望全体革命同志积极投入战斗，坚决捍卫毛泽东思想，彻底挖掉这条黑线。不获全胜，决不收兵！","type":"paragraph"},{"text":"无产阶级文化大革命万岁！","type":"paragraph"},{"text":"战无不胜的毛泽东思想万岁！","type":"paragraph"},{"text":"伟大、正确、光荣的中国共产党万岁！","type":"paragraph"},{"text":"伟大的导师，伟大的领袖，伟大的统帅，伟大的舵手毛主席万岁！万岁！万万岁！","type":"paragraph"},{"text":" 陈少敏、马纯古、康永和、顾大椿、黄民伟一九六六年九月九日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘宁一","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陈少敏","type":"人物"},{"name":"马纯古","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3093813c6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在首都机场上刘少奇主席的讲话","authors":[],"dates":[{"year":1961,"month":6,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在首都机场上"},{"type":"paragraph","text":"刘少奇主席的讲话尊敬的苏加诺总统阁下，尊敬的印度尼西亚贵宾们，朋友们，同志们："},{"type":"paragraph","text":"苏加诺总统这次对我国的友好访问就要结束了。现在，总统阁下和印度尼西亚贵宾们就要离开北京，前往其他国家进行访问。我们怀着惜别的心情在这里欢送总统阁下和印度尼西亚贵宾们。在这即将离别的时刻，请允许我代表中华人民共和国和中国人民，并且以我个人的名义，再一次对总统阁下的友好访问表示衷心的感谢。"},{"type":"paragraph","text":"苏加诺总统的这次访问取得了圆满的成功，在我们两国友好关系史上写下了光辉的一页。在访问期间，苏加诺总统同毛泽东主席和我国其他国家领导人进行了多次亲切的会谈，增进了彼此的了解和友谊。昨天，我们两国政府隆重地交换了中国和印度尼西亚友好条约的批准书。这个条约的签订和开始生效是两国关系发展中的一个新的里程碑。我们两国都坚持和平共处五项原则和万隆会议十项原则。我们的友谊有着牢固的基础和广阔的前途。这种友谊是任何力量破坏不了的。"},{"type":"paragraph","text":"总统阁下！几天来你已经看到中国人民对印度尼西亚人民和阁下所怀有的真挚友情和崇高敬意。你向我们所作的几次讲话，一再亲切地转达了印度尼西亚人民对中国人民的深情厚谊，这将深深地留在中国人民的心里。我们两国人民之间的友谊的增进，将有利于实现我们两国人民的共同目标，这就是在全世界的范围内坚决反对帝国主义和殖民主义，建设我们各自的祖国，保卫世界和平。"},{"type":"paragraph","text":"再见吧！尊敬的总统阁下，亲爱的印度尼西亚朋友们！祝你们一路平安。"},{"type":"paragraph","text":"中国人民和印度尼西亚人民永恒的友谊万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf1bc5a82a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

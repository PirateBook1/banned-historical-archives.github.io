script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西省各级合作社存在资本主义倾向","authors":["段学泰"],"dates":[{"year":1952,"month":11,"day":27}],"is_range_date":false,"parts":[{"text":"陕西省各级合作社存在资本主义倾向","type":"title"},{"text":"段学泰","type":"authors"},{"text":"【陕西分社讯】陕西省各级合作社存在着严重的资本主义倾向。合作社一般商品的价格多半是追随自由市场的价格。各级社为了“节节抽利”，便片面地强调统购统销，商品流转环节太多，使基层社某些进货的价格高于市价。如省合作局的红糖批发进价和大荔贺家洼基层社的零售价格相差达百分之五十六点七。上下级社互相隐瞒，上级社不公开成本、下级社虚报收购价格。甚至有个别合作社发生不缴纳国税的现象。在供应业务方面，一般合作社愿意经营利厚、美观、五光十色的商品，群众最需要的粮食和农具则不愿经营或不积极经营。长安县联合社供应的一百一十九种商品中，农民需要的仅十余种。陕北地区需要土布，省合作局供应经理部却不经营。省局供应的商品质量也差。淳化县从省合作局买了四千斤碱，就损耗了五百斤，煤油中含水量有多至三分之一的。群众反映说：“碱是灰色、油是水，炭是石头胡捣鬼。”在推销业务方面，抢购热货，不愿经营滞销货，忽视“当地产、就地销”的小宗土产短距离交流。尤其严重的是省合作局把安康专区合作社的绸子积压了好几个月，使安康赔了四百余万元；浦城合作社要向国营畜产公司推销羊皮，省局强调统销，结果放坏，损失二百余万元。各级合作社对于民主管理制度执行也差。社员小组多未建立，或仅系形式，社员代表大会、理、监事会有的没有成立，成立的也未发生作用，社员对合作社没有足够的认识，社员发展和股金扩大都非常缓慢。","type":"paragraph"},{"text":"产生上述缺点的原因，一方面是由于某些在旧基础上建立起来的合作社未整顿与改造好，一般干部质量低，没有真正建立起为社员群众服务的思想。另一方面则是由于该省合作局对新中国合作社经济的方针与任务了解得不够明确，缺乏系统的研究工作，领导干部忽视政治领导而专心于“业务经营”；至今还没有进行过重点试办工作。","type":"paragraph"},{"text":"在十月下旬召开的该省第一届社员代表大会中，虽对产生以上缺点的思想进行了批判，但上级社检讨得还不够深刻，将责任多半推给下级社，因此，很多下级社代表认为会上的民主空气不够，有些人在思想上并不服气。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年11月27日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d206596650"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

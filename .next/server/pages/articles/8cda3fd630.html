script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席司令部的一切命令","authors":[],"dates":[{"year":1968,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"同济大学革命委员会"},{"type":"paragraph","text":"在国内外一片大好形势下，在全国无产阶级革命派和革命群众高举毛泽东思想伟大红旗，夺取无产阶级文化大革命的全面胜利的阵阵凯歌声中，我们伟大的领袖毛主席和他的亲密战友林彪副主席，最近接见了军队干部，林副主席向我们作了重要的指示，这是对全国军民最大的关怀，最大的鼓舞!对于以毛主席为首的无产阶级司令部的命令，我们坚决拥护，坚决执行!"},{"type":"paragraph","text":"在我们欢庆胜利之时，必须加倍提高革命警惕。一小撮反革命两面派给人以假象，而将真象荫蔽着。他们口是心非，阳奉阴违，当面说得好听，背后在捣鬼，伪装积极，保存实力，等待时机。他们还会导演“周瑜打黄盖”的丑剧，举起锤子有气无力地向他们的同伙身上敲几下，背后却又在暗暗流泪，心疼至极。最近，我校及社会上揭露出来的一些反革命两面派，其表演之法，皆同于此。"},{"type":"paragraph","text":"因此，在当前横扫右倾翻案风的斗争中，我们一定要努力活学活用毛泽东思想，牢记毛主席“千万不要忘记阶级斗争”的教导，对于毛主席一系列的最新指示，对于林副主席的英明指示，对于以毛主席为首的无产阶级司令部的一切决定，我们要坚决执行，立即执行，一丝一毫都不能放松!用战无不胜的毛泽东思想武装自己的头脑，研究当前阶级斗争的新动向、新特点，步步紧跟毛主席的伟大战略部署，把隐藏在幕后的一切反革命两面派、个人野心家、阴谋家，从我们革命营垒中统统清除出去!把文化大革命进行到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cda3fd630"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

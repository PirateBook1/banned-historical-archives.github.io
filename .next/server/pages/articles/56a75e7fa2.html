script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席指示我照办","authors":[],"dates":[{"year":1970,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席指示我照办"},{"type":"paragraph","text":"党的“九大”以来，支左爱民模范李文忠生前战友庞朝胜，反复学习毛主席关于在无产阶级专政下继续革命的伟大理论和新党章。他想：李文忠同志所以能够成为无产阶级专政下继续革命的先锋战士，是他平时刻苦地活学活用毛泽东思想，不折不扣地照毛主席的指示办事，努力改造世界观的结果。对毛主席的指示，照办，就有明确的方向，照办，就有无穷无尽的力量。于是，他更加坚定地继续实践李文忠同志生前的钢铁誓言：“毛主席指示我照办，毛主席挥手我前进”。"},{"type":"paragraph","text":"党的“九大”胜利闭幕以后，庞朝胜坚决响应伟大领袖毛主席关于“大会以后，在全国取得更大的胜利”的伟大号召，奔赴三支两军第一线，以英雄李文忠为榜样，带领广大革命群众认真学习毛主席在党的“九大”期间的重要指示，和林副主席的政治报告，贯彻落实“九大”提出的各项战斗任务。"},{"type":"paragraph","text":"庞朝胜来到南昌县黄马公社的一个生产队执行支农任务。这里，两个阶级、两条道路、两条路线的斗争尖锐复杂。一小撮阶级敌人妄图制造宗族纠纷，分裂领导班子的团结，破坏抓革命、促生产。"},{"type":"paragraph","text":"在严峻的阶级斗争考验面前，庞朝胜胸怀朝阳，带领广大革命群众向阶级敌人发起猛烈进攻。他和战友们一起，深入田间地头、晒场，一面参加生产劳动，一面热情宣传毛泽东思想。他们还一家一户地访问贫下中农，进行调查研究，和干部、群众一起举办了毛泽东思想学习班，认真学习毛主席的伟大教导："},{"type":"paragraph","text":"“团结起来，为了一个目标，就是巩固无产阶级专政，要落实到每个工厂、农村、机关、学校。”毛主席的光辉指示照亮了贫下中农的心，广大革命群众紧密团结起来，向一小撮阶级敌人展开猛烈进攻，揪出了搞破坏活动的阶级敌人，加强了领导班子的团结，有力地推动了革命和生产的蓬勃发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"三支两军","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56a75e7fa2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

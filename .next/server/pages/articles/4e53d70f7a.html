script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文化部等举行晚会欢迎朝鲜贵宾  金日成首相在周总理等陪同下出席欣赏歌剧  朝鲜党政代表团团员参观中国革命博物馆","authors":[],"dates":[{"year":1961,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"文化部等举行晚会欢迎朝鲜贵宾"},{"type":"paragraph","text":"金日成首相在周总理等陪同下出席欣赏歌剧"},{"type":"paragraph","text":"朝鲜党政代表团团员参观中国革命博物馆"},{"type":"paragraph","text":"新华社11日讯　中华人民共和国文化部和中朝友好协会今晚举行歌剧晚会，热烈欢迎朝鲜劳动党中央委员会委员长、内阁首相金日成率领的朝鲜党政代表团全体贵宾。"},{"type":"paragraph","text":"金日成首相等贵宾由中共中央副主席、国务院总理周恩来，中共中央总书记邓小平，中共中央政治局委员彭真、陈毅，国务院副总理罗瑞卿等陪同出席欣赏了歌剧《柯山红日》。"},{"type":"paragraph","text":"陪同朝鲜贵宾观剧的还有文化部部长沈雁冰，外交部副部长姬鹏飞，中国驻朝鲜大使乔晓光，中朝友好协会会长李德全等。"},{"type":"paragraph","text":"演出结束以后，金日成首相等贵宾由周恩来总理等陪同，登上舞台同演员们热烈握手，合影留念。"},{"type":"paragraph","text":"新华社11日讯　朝鲜民主主义人民共和国党政代表团的贵宾，今天下午参观了中国革命博物馆。"},{"type":"paragraph","text":"下午四时，朝鲜党政代表团团员：朝鲜劳动党中央委员会副委员长金昌满，朝鲜劳动党中央委员会常务委员会候补委员、内阁副首相兼重工业委员会委员长李钟玉，外务相朴成哲以及代表团的随行人员，由中共中央政治局委员、全国人民代表大会常务委员会副委员长彭真，外交部礼宾司司长俞沛文等陪同，来到中国革命博物馆，受到博物馆馆长徐彬如、副馆长文士桢和工作人员的热烈欢迎。"},{"type":"paragraph","text":"随后，朝鲜贵宾在主人的引导下，观看了陈列在这里的各种珍贵文物。这些文物反映了一百年来中国人民进行的革命斗争，终于在中国共产党和毛泽东同志的领导下取得胜利的历史进程。贵宾们在这里还看到，在抗日战争的岁月里，朝鲜人民的优秀儿女支援中国人民的斗争，同中国同志并肩反对共同敌人的珍贵照片和文物。"},{"type":"paragraph","text":"参观完毕，金昌满副委员长、李钟玉副首相、朴成哲外务相，在博物馆的纪念册上题词：“光荣的中国共产党万岁”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"彭真","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e53d70f7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

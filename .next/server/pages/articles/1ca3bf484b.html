script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"将贼介石卖国频民国人都可得而课之","alias":"","parts":[{"type":"paragraph","text":"蒋贼介石卖国殃民国人都可得而诛之"},{"type":"paragraph","text":"（1947年7月13日）"},{"type":"paragraph","text":"蒋介石于本月四日亲自向国民党的所谓“三党政府”提出并通过所谓总动员决议，这一事实最后一次向全国人民证明了两件事：第一，内战祸首就是蒋介石；第二，从去年重庆校场口惨案以来，国民党特务的一系列的法西斯暴行，背叛一九四六年一月十日停战协定，发动内战，签订出卖祖国的中美商约，用美国武器屠杀同胞，起用日本战犯冈村宁次参加内战，到处抓丁征粮派款，背叛政协决议，召开伪国大，制定伪宪法，驱逐中共代表，进占延安，逮捕与屠杀反内战、反饥饿、反独裁、反卖国的学生、记者、民主人士，所有这些罪行，都是蒋介石为首发动的。蒋介石的这一切倒行逆施，都是为了美国帝国主义与中国反动派的利益，却叫中国人民遭殃送死。蒋介石的总动员就是蒋介石的总崩溃。总动员不会挽救蒋介石的军事、经济与政治危机，相反恰恰只能加重这些危机。蒋介石的崩溃无可避免。全国人民由于蒋介石的总动员，面临着更大更深的苦难，同时又已日益明白这些苦难的来源就是蒋介石。庆父不去，鲁难未已，蒋贼不除，国无宁日。这样对于内战的首祸卖国奸贼，中国人民为要免除自己的灾难，人人得而诛之。国民党中孙中山忠实信徒，应当团结起来，和人民一道，讨伐这个叛逆，国民党在朝派里如果有人还有一点良心，应该把蒋介石逮捕起来，宣布其祸国殃民的罪状，听候人民审判。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":133,"page_end":134},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ca3bf484b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

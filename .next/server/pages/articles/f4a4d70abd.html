script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对钟赤兵关于民航机构设置和领导关系的建议的批语","alias":"","parts":[{"type":"paragraph","text":"中央对西北局关于开展五反的"},{"type":"paragraph","text":"步骤和策略报告的复电"},{"type":"paragraph","text":"（1952年3月11日）西北局："},{"type":"paragraph","text":"三月六日电“悉。你们对五反的部署和策略是正确的。惟西安守法户和基本守法户合计只占百分之四十，似不合实际。在北京，这两部分共占百分之七十以上，为什么西安的比例这样少，请再加调查研究。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"三月十一日"},{"type":"paragraph","text":"[1]指中共中央西北局1952年3月6日关于西北各城市开展五反步骤和西安五反策略给毛泽东、中央的报告。报告说，西北各城市分三步开展五反，第一步先搞西安、兰州、银川等8个城市；第二步为陕西、甘肃、新疆三省各地委所在城市；第三步为各县县城。西安市的五反，已重新部署。确定3月10日前先集中在几个问题大的行业，每个行业又先集中突破几户，攻下一批再攻一批，遂渐扩展。同时分批处理守法户、基本守法户和半守法半违法户，团结多数，孤立少数。预定10日前作完结论。到15日前，把约占工商户55%的半守法半违法户处理2/3，并弄清一部分严重违法户和完全违法户。15日以后集中力量总攻后两部分。1952年3月11日毛泽东将西北局的这份电报转发给各中央局、分局并转省市区党委参考。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":501,"page_end":501},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4a4d70abd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海各界代表会议通电　向毛主席致敬　拥护迅速召开新政协","authors":[],"dates":[{"year":1949,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海各界代表会议通电"},{"type":"paragraph","text":"向毛主席致敬"},{"type":"paragraph","text":"拥护迅速召开新政协"},{"type":"paragraph","text":"【新华社上海十五日电】上海市各界代表会议于五日下午一致通过向毛主席致敬并拥护迅速召开新政协电，电文如下："},{"type":"paragraph","text":"北平毛主席钧鉴："},{"type":"paragraph","text":"当此人民解放军胜利过江，继续南进，全国胜利为期不远之时，当我上海市各界人民在人民政府领导之下，正全力进行和平建设之时，帝国主义及其走狗国民党反动派残余势力，非但未因人民政府的宽大与其自身军事政治的惨败，而改变其罪恶的对华侵略政策及与中国人民为敌的破坏阴谋，反而进一步互相勾结，企图以轰炸扫射和武装封锁等野蛮手段来破坏我上海和平建设，并逼我向帝国主义就范。我上海市各界痛恨之余，深切认识目前的困难，完全是帝国主义及其走狗国民党反动派所造成的。全上海市人民已从敌人的不断轰炸与武装封锁的教训中，清楚认识非彻底驱逐帝国主义出中国，非彻底消灭国民党一切残余势力，要想完成中国人民解放事业并顺利进行新民主主义的建设是不可能的。所以今天我上海各界人民代表聚首一堂，在人民政府领导之下，进行商讨如何克服困难粉碎敌人封锁与建设健全新上海的时候，一致认为必须积极支援人民解放军南下，迅速解放全中国。同时，为了顺利进行建设一个新民主主义的新中国，我们热切地希望新政治协商会议早日召开，人民民主联合政府早日成立。我们深信，在您英明领导下，战胜了帝国主义与国民党反动派的中国人民，必能继续在您的伟大领导下，战胜帝国主义与国民党反动派所造成的困难，胜利地进行人民民主的新中国的建设。并祝健康！"},{"type":"paragraph","text":"上海市各界代表会议"},{"type":"paragraph","text":"八月五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d179e0264"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

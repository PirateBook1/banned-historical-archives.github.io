script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于中外教士旅行传教问题的指示","authors":[],"dates":[{"year":1950,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"中共中央关于中外教士旅行传教问题的指示","type":"title"},{"text":"关于中外传教士旅行传教问题，兹作如下规定，望通知有关部门注意执行：","type":"paragraph"},{"text":"（一）外籍教士除在所在地教堂传教外，一律不准作旅行传教，因外国人并无此项权利。","type":"paragraph"},{"text":"（二）除传教外，外籍教士的一般旅行应依照中央公安部最近颁布之“外侨旅行暂行办法”及“关于外侨迁移旅行之内部实施规定（特别是第四项）办理。","type":"paragraph"},{"text":"（三）中国教士的旅行传教及进行其他正当宗教事务，除土改地区、作战地区及匪情地区可劝阻其前往外，一般不应干涉，以保障正当的宗教自由。但教士传教应限于在教堂内举行。","type":"paragraph"},{"text":"（四）中国教士在旅行传教中，凡发现有非法行为者，应由公安机关依法侦察惩处。个别分子确有政治嫌疑，不宜让其旅行者，可由公安机关劝阻或通知其前往地区之公安机关予以注意。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e89789277f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

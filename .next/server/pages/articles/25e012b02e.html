script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"清华大学本届毕业学生服从统一分配工作他们写信给毛主席保证在工作上很好地完成国家交给他们的任务","authors":[],"dates":[{"year":1950,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十八日电】　清华大学本届毕业学生决心服从政府统一分配工作。他们写信给毛主席，报告解放以来他们在学习上、思想改造上、健康上的进步；保证今后在工作岗位上，虚心学习，努力钻研，很好地完成国家交给他们的任务。"},{"type":"paragraph","text":"该校文、法、理、工四院二十个系共有毕业学生四百零八人。五月上旬，本届毕业学生在填写教育部发下的毕业学生工作志愿表时，填写“坚决服从教育部分配”的占百分之七十以上。共产党员和青年团员写上自己的特长后，特别表示愿意服从于人民利益和国家需要，要求政府不要过多考虑他们的志愿。少数学生原来对于工作地点、性质、待遇等问题有个人打算，经过大家相互的帮助和自己的再三考虑，现在也表示服从政府分配，决心为人民服务。"},{"type":"paragraph","text":"目前该校毕业学生正抓紧时间进行日常的文娱、体育活动，学习高岗的报告“荣誉是属于谁的”；并结合各班本身的业务，订出计划，分别学习“站在东北经济建设的最前面”、“建设斯大林格勒的人们”以及有关工会和企业管理等文件，以提高政策水平和业务知识。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25e012b02e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真贯彻执行毛主席的无产阶级革命体育路线本市举行工人、中小学生篮球友谊赛在比赛中，广大运动员坚持赛思想、赛风格、赛团结、赛进步的正确方向，出现了比学赶帮新气象","authors":[],"dates":[{"year":1971,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在伟大领袖毛主席关于“发展体育运动，增强人民体质”的无产阶级体育方针指引下，全市举行工人、中、小学生篮球友谊赛。在比赛过程中，运动员坚持赛思想、赛风格、赛团结、赛进步的正确方向，出现了比学赶帮的新气象。"},{"type":"paragraph","text":"这次友谊赛，是在全市工厂和中、小学以及各区举行层层比赛、评选的基础上进行的，参加这次友谊赛的一百三十八个工人和中、小学生男女篮球队，近一千八百六十名运动员，他们是从一千二百多个基层篮球队，一万五千多名运动员中选拔出来的，其中有十二岁的红小兵，也有四十多岁老工人和革命干部。"},{"type":"paragraph","text":"参加友谊比赛的各工人、中、小学生篮球队，在比赛前举办了毛泽东思想学习班，反复认真地学习毛主席对体育工作的指示，批判资产阶级的“锦标主义”、“风头主义”，使广大运动员深刻地受到一次思想和政治路线方面的教育。运动员们在毛主席关于“团结起来，争取更大的胜利”的教导指引下，在各场比赛中打出了团结战斗、勇于克服困难和革命英雄主义的战斗风格，革命的集体主义精神大大发扬。运动员把每场比赛当作一次活学活用毛泽东思想的好机会，每场比赛前，双方运动员首先坐下来共同学习毛主席有关教导，公开进行思想、技术、战术交底，相互鼓励，比赛中发扬“宁失一分，不伤一人”的革命风格，比赛后双方队员一起总结交流经验，共同提高。"},{"type":"paragraph","text":"参加这次友谊赛的各工厂和中、小学校党组织、革委会、工宣队，特别重视运动员的政治思想工作。上钢三厂、东风肉类加工厂、风雷二中等基层单位都指定厂党委委员、革委会委员或工宣队主要负责人担任球队领队，加强球队政治工作的领导。不少基层党组织针对球队在比赛中的表现和运动员的活思想，组织大家学习毛主席著作，并把学习心得写成体会文章，进行交流。"},{"type":"paragraph","text":"这次篮球友谊赛的又一个特点，是把大部分比赛安排在工厂、学校基层场地进行，运动员们下工厂、学校为广大工农兵表演，同时虚心向工农兵学习，主动征求工农兵的意见。许多观众通过学习毛主席对体育工作的指示以后，树立了看球要看风格的好思想，改变了过去只看球队的输赢，不看球队的风格的旧思想。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3680fe62f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"回族学生感谢毛主席对少数民族的平等待遇","authors":["马义林"],"dates":[{"year":1952,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:我是一个少数民族回族的青年学生，当我看到了八月十三日的报上关于民族区域自治实施纲要及十四日报上登载的政务院关于保障一切散居的少数民族成份享有民族平等权利的决定等文件，使我感到了无限的兴奋，我深深感到在毛泽东时代里我们少数民族得到了真正翻身的幸福。"},{"type":"paragraph","text":"在国民党反动派的统治下，我们少数民族是长期地忍受过民族的压迫和歧视，在政治地位和经济、文化等的地位上都得不到平等的权利，我们少数民族在国民党反动派的长期统治下，大多数是得不到文化教育的机会，多数的回民都是没有文化，都是做小贩、做小买卖的，他们的子弟根本不可能有求学的机会；所以就这样的一代一代下去，不识字，没文化，什么也不懂得，就这样在国民党反动派的压迫下过着牛马生活，受着侮辱和歧视。"},{"type":"paragraph","text":"我的家庭是做小买卖的，我的求学是在父亲的千辛万苦的努力下。才读到小学毕业，后来又继续升入初中；当我读到初中二年级的时候，我家的力量实在不能供我读书了，眼看就要失学，可是父亲尽出最大的努力，我又继续的升了学。我想读到高中毕业再升大学，我的这种想法是做梦一样，事实上是不可能的。"},{"type":"paragraph","text":"上海解放了，在政府的照顾和自己的努力下，现在我已经读到了高中二年级，在毛泽东时代里，我读大学的理想是可以实现了。我们少数民族的政治、经济、文化地位，在毛主席和共产党的领导下，是真正的得到了平等，我们回族人民在各人民团体机关和各大企业、工厂里，都得到了民族风俗习惯不同的照顾，在个别大学里我们回族同学因为风俗习惯的不同而特为设立回族同学的厨房。我们回族公立的学校，现在在政府极力的照顾和帮助下，已经大批的吸收了许多回族穷困的失学儿童，使他们有了求学机会。这些贤明的措施，使我感到新中国各民族大家庭的温暖和幸福和毛主席在"},{"type":"paragraph","text":"我要用实际行动来报答共产党这次思想改造运动中，我要更积极的改造思想，搞好学习，使自己成为一个建设祖国有用的人才，在祖国大规模建设中贡献出全部力量!"},{"type":"paragraph","text":"回族青年学生　马义林"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d4c4eb7ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

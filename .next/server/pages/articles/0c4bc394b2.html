script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺苏联建军三十五周年毛泽东主席致电斯大林周外长朱总司令电维辛斯基华西列夫斯基","authors":[],"dates":[{"year":1953,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺苏联建军三十五周年毛泽东主席致电斯大林周外长朱总司令电维辛斯基华西列夫斯基"},{"type":"paragraph","text":"据新华社讯：我中央人民政府毛泽东主席、外交部周恩来部长和中国人民解放军朱德总司令，分别致电苏维埃社会主义共和国联盟部长会议主席斯大林、外交部部长维辛斯基和军事部部长华西列夫斯基元帅，祝贺苏联武装部队建军三十五周年。电文如下："},{"type":"paragraph","text":"毛泽东主席致斯大林主席贺电"},{"type":"paragraph","text":"苏维埃社会主义共和国联盟部长会议主席"},{"type":"paragraph","text":"斯大林同志："},{"type":"paragraph","text":"值此苏维埃社会主义共和国联盟武装部队建军三十五周年之际，主席同志，请接受我衷心的祝贺。祝强大的苏联武装部队在维护世界和平与安全的事业中获得更进一步的成就。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五三年二月二十一日 　北京"},{"type":"paragraph","text":"周恩来外长致维辛斯基外长贺电"},{"type":"paragraph","text":"苏维埃社会主义共和国联盟外交部部长"},{"type":"paragraph","text":"维辛斯基同志："},{"type":"paragraph","text":"值此苏维埃社会主义共和国联盟武装部队建军三十五周年之际，谨向您，部长同志，致以热烈的祝贺。"},{"type":"paragraph","text":"周恩来"},{"type":"paragraph","text":"一九五三年二月二十一日　北京"},{"type":"paragraph","text":"朱德总司令致华西列夫斯基元帅贺电"},{"type":"paragraph","text":"苏维埃社会主义共和国联盟军事部部长"},{"type":"paragraph","text":"华西列夫斯基元帅："},{"type":"paragraph","text":"在伟大的苏联军队建军三十五周年纪念节，我衷心地为世界和平支柱——坚强无比的苏联军队表示庆贺，谨代表中国人民解放军全体指挥员、战斗员，向您和苏联军队的全体同志致以无限崇高的敬意。"},{"type":"paragraph","text":"中国人民解放军正在有系统地学习苏联的军事科学和一切先进军事经验，努力建设自己成为完全现代化的军队，以维护自己祖国的安全，并与苏联和全世界人民一道维护世界的和平。作为世界和平最大保障的中苏两大盟国日益巩固与发展的友好合作万岁！"},{"type":"paragraph","text":"中国人民解放军总司令　朱德"},{"type":"paragraph","text":"一九五三年二月二十一日　北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c4bc394b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

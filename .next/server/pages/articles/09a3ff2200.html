script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"党在过渡时期的总路线","alias":"","parts":[{"type":"paragraph","text":"党在过渡时期的总路线！"},{"type":"paragraph","text":"（1953年8月）"},{"type":"paragraph","text":"从中华人民共和国成立，到社会主义改造基本完成，这是一个过渡时期。党在这个过渡时期的总路线和总任务，是要在一个相当长的时期内，基本上实现国家工业化和对农业、手工业、资本主义工商业的社会主义改造。这条总路线，应是照耀我们各项工作的灯塔，各项工作离开它，就要犯右倾或“左”倾的错误。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"这条总路线的许多方针政策，在一九四九年三月的党的二中全会的决议里，就已提出，并已作了原则性的解决。可是许多同志，"},{"type":"paragraph","text":"[1]本篇一是经毛泽东审改过的关于党在过渡时期总路线的第一次正式的文字表述。这个表述出现在周恩来1953年8月11日在全国财经工作会议上的结论中。本篇二是毛泽东审阅周恩来的上述结论时加写的一段文字。本篇三是毛泽东在修改《为动员一切力量把我国建设成为一个伟大的社会主义国家而斗争一关于党在过渡时期总路线的学习和宣传提纲》时加写的一段文字。毛泽东全集第三十三卷却不愿意遵照二中全会的规定去工作，喜欢在某些问题上另闹一套不符合于二中全会规定的东西，甚至公然违反二中全会的原则。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"我们说标志着革命性质的转变、标志着新民主主义革命阶段的基本结束和社会主义革命阶段的开始的东西是政权的转变，是国民党反革命政权的灭亡和中华人民共和国的成立，并不是说社会主义改造这样一个伟大的任务，在人民共和国成立以后就可以立即在全国一切方面看手施行了。不是的，那时，我们还须在广大的农村中解决封建主义与民主主义即地主与农民之间的矛盾。那时在农村中的主要矛盾是封建主义与民主主义之间的矛盾，而不是资本主义与社会主义之间的矛盾，因此需要有两年至三年时间在农村实行土地改革。那时我们一方面在农村实行民主主义的土地改革，一方面在城市立即着手接收官僚资本主义企业使之变为社会主义的企业，建立社会主义的国家银行，同时在全国范围内看手建立社会主义的国营商业和合作社商业，并已在过去几年中对私人资本主义企业开始实行了国家资本主义的措施。所有这些显示看我国过渡时期头儿年中的错综复杂的形象。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":280,"page_end":281},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"maoxuan-jinghuo","name":"毛泽东选集1-7（静火版）","internal":false,"official":false,"author":"静火","type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/maoxuan-jinghuo.pdf"],"article":{"title":"党在过渡时期的总路线","parts":[{"text":"党在过渡时期的总路线","type":"title"},{"type":"paragraph","text":"从中华人民共和国成立，到社会主义改造基本完成，这是一个过渡时期。党在这个过渡时期的总路线和总任务，是要在一个相当长的时期内，基本上实现国家工业化和对农业、手工业、资本主义工商业的社会主义改造。这条总路线， 应是照耀我们各项工作的灯塔， 各项工作离开它，就要犯右倾或“左”倾的错误。"},{"type":"paragraph","text":"这条总路线的许多方针政策，在一九四九年三月的党的二中全会的决议里就已提出，并已作了原则性的解决。可是许多同志却不愿意遵照二中全会的规定去工作，喜欢在某些问题上另闹一套不符合于二中全会规定的东西，甚至公然违反二中全会的原则。"}],"comment_pivots":[],"dates":[{"year":1953,"month":8}],"is_range_date":false,"authors":["毛泽东"],"comments":[],"page_start":942,"page_end":942,"description":"这是毛泽东同志审阅周恩来同志在一九五三年夏季全国财经工作会议上的结论时所作的重要批示。","alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"xuanji5","name":"毛泽东选集第五卷（1977）","internal":false,"type":"pdf","official":true,"author":"毛泽东","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/毛泽东选集(1977)5.pdf"],"article":{"title":"党在过渡时期的总路线","description":" 这是毛泽东同志审阅周恩来同志在一九五三年夏季全国财经工作会议上的结论时所作的重要批示。","dates":[{"year":1953,"month":8}],"parts":[{"text":"党在过渡时期的总路线","type":"title"},{"type":"paragraph","text":"从中华人民共和国成立，到社会主义改造基本完成，这是一个过渡时期。党在这个过渡时期的总路线和总任务，是要在一个相当长的时期内，基本上实现国家工业化和对农业、手工业、资本主义工商业的社会主义改造。这条总路线，应是照耀我们各项工作的灯塔，各项工作离开它，就要犯右倾或“左”倾的错误。"},{"type":"paragraph","text":"这条总路线的许多方针政策，在一九四九年三月的党的二中全会的决议里就已提出，并已作了原则性的解决。可是许多同志却不愿意遵照二中全会的规定去工作，喜欢在某些问题上另闹一套不符合于二中全会规定的东西，甚至公然违反二中全会的原则。"}],"comment_pivots":[],"is_range_date":false,"authors":["毛泽东"],"comments":[],"page_start":102,"page_end":102,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09a3ff2200"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</scr

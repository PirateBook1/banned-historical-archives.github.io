script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔及利亚朋友欢呼我党“九大”的伟大胜利  热情赞扬战无不胜的毛泽东思想  有了用毛泽东思想武装起来的中国共产党，中国革命就有了保证","authors":[],"dates":[{"year":1969,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔及利亚朋友欢呼我党“九大”的伟大胜利"},{"type":"paragraph","text":"热情赞扬战无不胜的毛泽东思想"},{"type":"paragraph","text":"有了用毛泽东思想武装起来的中国共产党，中国革命就有了保证"},{"type":"paragraph","text":"新华社阿尔及尔八日电　一些阿尔及利亚朋友最近发表谈话，热情赞颂中国人民的伟大领袖毛主席，赞扬战无不胜的毛泽东思想。"},{"type":"paragraph","text":"一位阿尔及利亚工人高度赞扬毛主席关于在无产阶级专政下继续革命的伟大理论。他说："},{"type":"paragraph","text":"“毛主席的这一理论非常正确，这是毛主席对马克思列宁主义的一个伟大的贡献。”他说，毛主席亲自发动和领导的无产阶级文化大革命，不仅在理论上而且在实践上解决了巩固无产阶级专政和防止资本主义复辟这个重大的问题。"},{"type":"paragraph","text":"这位工人说：“毛主席和他的亲密战友林彪副主席分别当选为中国共产党第九届中央委员会主席和副主席，这是中国共产党第九次全国代表大会的一个鼓舞人心的伟大胜利。这无论是对中国的社会主义革命和社会主义建设，或者是对世界工人运动，世界被压迫人民和被压迫民族的革命斗争，都具有深远的历史意义。”"},{"type":"paragraph","text":"一位阿尔及利亚前抗法老战士说：“伟大领袖毛主席当选为中国共产党第九届中央委员会主席，毛主席的亲密战友林彪副主席当选为副主席，我们感到非常高兴，受到很大鼓舞。”"},{"type":"paragraph","text":"他说：“我们非常敬仰伟大的领袖毛泽东主席和毛主席亲手缔造的伟大的、光荣的中国共产党。毛主席是世界工人阶级的杰出领袖。有了英明的舵手毛主席，有了战无不胜的毛泽东思想武装起来的中国共产党，中国的革命就有保证，世界的革命就有希望。”"},{"type":"paragraph","text":"一位阿尔及利亚新闻工作者说：“毛主席是全世界人民无限敬爱的伟大领袖，是当代世界革命的导师，毛主席当选为中国共产党第九届中央委员会主席，使全世界革命人民充满无限的信心，给予他们以无穷的力量。”"},{"type":"paragraph","text":"一位阿尔及利亚地质工作者说：“毛主席是当代最伟大的马克思列宁主义者，毛泽东思想是世界革命人民的指路明灯。毛主席当选为中国共产党第九届中央委员会主席，是马克思列宁主义的伟大胜利，是加快世界革命人民反对帝国主义、修正主义和各国反动派的革命斗争胜利发展的保证。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"411e524dfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

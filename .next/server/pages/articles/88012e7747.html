script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席对贫下中农最关怀","authors":["宁夏回族自治区吴忠县波浪渠大队全体贫下中农"],"dates":[{"year":1969,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席对贫下中农最关怀"},{"type":"paragraph","text":"宁夏回族自治区吴忠县波浪渠大队全体贫下中农"},{"type":"paragraph","text":"伟大、光荣、正确的中国共产党第九次全国代表大会隆重开幕，是全国各族人民最大的喜事，最大的幸福。我们波浪渠大队全体贫下中农，人人手捧红宝书，颗颗红心向着毛主席，千遍万遍地高呼：“伟大领袖毛主席万岁！万万岁！”"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“要认真总结经验。”回顾我们亲身走过的道路，我们波浪渠大队贫下中农深深认识到：千条经验，万条经验，最根本的经验就是忠于毛主席，忠于毛泽东思想，忠于毛主席的无产阶级革命路线。"},{"type":"paragraph","text":"解放前，我们波浪渠是有名的“种一葫芦打一瓢的苦水坑”。解放后，我们坚决听毛主席的话，走集体化的道路，全队的面貌发生了巨大变化。在三年自然灾害期间，我们坚决听毛主席的话，顶住了大叛徒刘少奇刮起的“三自一包”黑风，发展了集体经济，巩固了人民公社。在无产阶级文化大革命中，我们坚决响应毛主席关于“你们要关心国家大事，要把无产阶级文化大革命进行到底”的伟大号召，高举“对反动派造反有理”的大旗，和党内一小撮走资派进行了针锋相对的斗争。战无不胜的毛泽东思想指引我们在尖锐、激烈的两条路线斗争中，取得了一个又一个的胜利。我们深刻体会到，毛泽东思想是我们革命人民的命根子，是指导我们夺取革命胜利的保证。"},{"type":"paragraph","text":"现在，我们波浪渠大队到处是一派大好的革命景象，斗、批、改群众运动正在深入开展，抓革命、促生产的高潮一浪高过一浪。广大贫下中农学习毛主席著作的自觉性，从来没有象今天这样高，毛主席的革命路线，从来没有象今天这样深入人心。活学活用毛泽东思想的积极分子不断涌现。这次光荣参加党的“九大”的代表中，有我们大队的一个女共产党员，她是我们大队活学活用毛泽东思想的标兵。"},{"type":"paragraph","text":"当我们听到我们大队的党员代表被选为“九大”主席团成员时，个个喜泪盈眶，张张笑脸迎着红太阳，颗颗红心飞向毛主席。毛主席啊，毛主席！这是您老人家对我们贫下中农最大的关怀，最大的鼓舞，最大的鞭策！一个普普通通的贫农妇女，成长为一名无产阶级先锋队的光荣战士，这完完全全是您老人家教导的结果，这完完全全是您的光辉思想哺育的结果。我们波浪渠大队贫下中农一定永远忠于您，忠于您的光辉思想，忠于您的革命路线。我们一定要紧跟您的伟大战略部署，进一步掀起活学活用毛泽东思想群众运动的新高潮，认真搞好斗、批、改，狠抓革命，猛促生产，誓把波浪渠大队办成红彤彤的毛泽东思想大学校，誓把无产阶级文化大革命进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88012e7747"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

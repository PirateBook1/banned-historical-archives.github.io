script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想哺育的国际主义战士","authors":[],"dates":[{"year":1967,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想哺育的国际主义战士"},{"type":"paragraph","text":"毛主席教导我们要为全中国人民和全世界人民服务。我国派往各友好国家帮助经济建设的工人和专家，根据毛主席的教导，把无产阶级国际主义作为自己行动的准则，全心全意地为所在国的人民服务。他们和当地的劳动人民同甘共苦，在工作中认真负责，把自己的技术毫无保留地传授给受援国的人民，赢得了这些国家的人民的热烈赞扬。"},{"type":"paragraph","text":"他们活学活用毛主席著作，在改造客观世界的同时，努力改造主观世界。所以，他们能够有最大的智慧、勇气和毅力，再大的困难也能克服，再艰巨的任务也能完成。"},{"type":"paragraph","text":"他们是毛泽东思想哺育成长的国际主义战士。他们不但真诚地帮助各国人民建设，而且还热情地宣传毛泽东思想，他们走到哪里，就把毛泽东思想带到哪里。"},{"type":"paragraph","text":"毛主席在十年以前说过：“中国应当对于人类有较大的贡献。”今天，全世界革命人民都把希望寄托在中国人民身上。我们应当按照毛主席的教导，更加谦虚谨慎，戒骄戒躁，更好地为世界人民服务，对世界革命事业作出更大的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"debc06fdb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

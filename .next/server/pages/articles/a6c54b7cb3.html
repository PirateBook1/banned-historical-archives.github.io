script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共松江省委直属机关组织“党史”及“毛泽东选集”自修组","authors":[],"dates":[{"year":1952,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共松江省委直属机关组织“党史”及“毛泽东选集”自修组"},{"type":"paragraph","text":"中共松江省委直属机关的中、上级干部，自七月份起，分别编成自修组，学习“中共党史”和“毛泽东选集”。"},{"type":"paragraph","text":"“中共党史”自修组的要求，是通过“党史”学习使干部了解毛泽东思想的基础及其在中国革命各个时期的伟大指导作用，党内两条路线的斗争以及中国民族资产阶级的本质，党在新民主主义各革命时期的地位和党对民族资产阶级的政策，从而接受党在历史上的斗争经验，纠正各种不正确的思想。凡是学过“社会发展史”、确有自修能力的干部均编入“中共党史”自修组。学习课本以胡乔木同志著的“中国共产党的三十年”为主，并参看陈伯达同志著的“论毛泽东思想——马克思列宁主义与中国革命的结合”一文。平时除自修学习外，规定每星期三下午“学习日”为小组或大组集体讨论研究的时间。省委委员李常青、强晓初、于林等同志，均被聘为“党史”学习顾问，指导解答学习中的疑难问题。为了加强领导，省委宣传部“党史”自修小组及省府文教厅“党史”自修小组均被确定为核心组。核心组的学习必须走到一般组的前面，以便指导一般组的学习。为了加强核心组的领导力量，两组都聘请了专门的学习辅导员。全部学习计划要求在十二月初旬完成。在学习过程中，要求每个“党史”自修组的组员，每学完一个单元时，必须写一篇学习心得，在小组内传阅讨论后，统一送交省委宣传部备案。"},{"type":"paragraph","text":"“毛泽东选集”学习自修组，包括省委委员及省直属机关中有自修能力的厅、处、局长以上干部（主要以理论水平高低为条件）。目前以学习“实践论”、“矛盾论”为主。在下半年内，要求每人至少要写出一篇结合思想、工作的学习论文，以之考核学习成绩。论文在小组内传阅研究之后，送交省委宣传部。为了加强领导，“毛泽东选集”学习自修组由省委委员李常青等八人所组成的学习小组为核心组。其他厅、处、局长则根据工作性质分别组成小组，直接受核心组的指导。"},{"type":"paragraph","text":"为培养每个人的自修习惯，省委宣传部已分别召开了“毛泽东选集”学习小组长和“中共党史”学习小组长会议。要求每个组员在总的计划下作出个人的学习计划。省委副部长、省委厅长以上干部的个人学习计划，并须报省委和东北局备案。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6c54b7cb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

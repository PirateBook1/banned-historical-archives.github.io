script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳市实行细粮计划供应后群众反映","authors":["任步芳"],"dates":[{"year":1953,"month":11,"day":7}],"is_range_date":false,"parts":[{"text":"沈阳市实行细粮计划供应后群众反映","type":"title"},{"text":"任步芳","type":"authors"},{"text":"【东北总分社7日讯】沈阳市自11月6日已开始实行细粮计划供应。供应标准是：机关、团体、工厂、学校每人每月14斤（大米10斤，白面4斤），居民每人每月6斤（大米4.5斤，白面1.5斤），郊区农民每人每月半斤白面。各区都成立了粮食科，发放细粮票的工作也已完成，但机关、团体和部分工厂进行较迟缓。细粮票发下后，大部分居民情绪已经稳定。","type":"paragraph"},{"text":"为适应6日细粮供应，粮食公司已拨出关内三等大米2,590吨，东北大米1,500吨，建设牌八一面粉3,381吨，现在陆续运送给各合作社。6日，每个合作社最少都有3,000至6,000公斤大米，150到500袋面粉。","type":"paragraph"},{"text":"6日开始出售细粮，秩序还好。居民群众有如下反映：“政府这个办法真好，叫资本家有钱也没处买，就叫他和我们一起吃点粗粮吧！”南市区电车路41号居民国光芳说：“政府为什么不早发细粮票呢？一个人每月供应6斤细粮，粗粮随便买，还有什么恐慌的呢，这样做太合理了。”和平区新华路人民代表迟玉华说：“现在政府办事认真，说到哪就办到哪。就拿粮食问题来说，在未公布前，谁也不知道，如果在国民党时代，政府的工作人员早就事先抢购了，现在没有一个干部先买，政府真是大公无私。”但有个别落后群众对合作社出售的三等大米不甚满意。有的说：“这米不应当算细粮，还不如一等高粱米好吃呢。”中山路遇春服装店业主王福说：“关内（指天津）和沈阳的粮食政策不一样，沈阳职工每月14斤，市民6斤，而关内职工给12斤，市民给8斤，由此，说明关内对市民照顾比较好。”","type":"paragraph"},{"text":"沈阳市郊区农民听到关于粮食计划供应的宣传后，有的认为对自己不利，表示不满，虽经几次宣传，仍无多大转变。前山咀子村95号农民王菊芳说：“要给我们半斤细粮可有意见，我们这地方没有一块稻子地，咱这城边子，也不能算农村哪，要照6斤供应才公道哩。”中兴村农民何宝才说：“我们农民和工人怎么就两样呢，为啥给工人14斤，只给我们半斤呢？他们觉悟高，我们觉悟也不低呀，他们能造机器，我们要不种地他们吃什么？”有的说：“工人是8小时工作制给14斤，农民每天干到晚，才给半斤，这叫啥工农联盟？”","type":"paragraph"},{"text":"粮食统销后，在发放细粮票工作中有许多具体问题。如：孕妇、儿童如何照顾？老弱病人如何照顾？失业工人、临时工人按什么标准？近郊农民按农民计算还是按市民计算？对那些干部要特殊照顾？女干部生孩子是否要特殊照顾等等。此外，关于私商下乡买芝麻打油、农民要求以大豆榨油出卖、朝鲜人背大米进城零卖时，是否限制或不应限制。以上问题，中共沈阳市委正在研究处理。（任步芳）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年11月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79e84f11ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

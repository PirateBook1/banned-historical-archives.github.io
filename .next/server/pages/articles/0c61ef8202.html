script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海丝绸工业系统职工为革命增产丝绸","authors":[],"dates":[{"year":1976,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在深入批邓、反击右倾翻案风斗争的推动下，上海丝绸工业系统广大干部和工人进一步掀起了“抓革命，促生产”的热潮。丝织品产量和总产值分别提前七天和四天完成上半年计划，质量稳定提高，成本持续下降，创历史同期的最高水平。"},{"type":"paragraph","text":"今年来，为了配合农业连年蚕茧大丰收，增产真丝绸，各厂都批判了邓小平鼓吹的“利润挂帅”等修正主义黑货，调动了社会主义积极性。上丝三厂发动全厂职工，大搞技术革新，自制了七十五台大卷装捻丝机，为行业多产真丝绸争挑革命重担，承担了全行业生产四分之一真丝绸的任务。在各厂共同努力下，今年上半年真丝绸产量比去年同期增产了百分之六十五。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c61ef8202"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

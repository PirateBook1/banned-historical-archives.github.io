script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友热烈欢呼毛主席贺电具有重大历史意义  战无不胜的毛泽东思想是行动的指南  日本人民要遵循毛主席教导把反帝反修斗争进行到底","authors":[],"dates":[{"year":1967,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本朋友热烈欢呼毛主席贺电具有重大历史意义"},{"type":"paragraph","text":"战无不胜的毛泽东思想是行动的指南"},{"type":"paragraph","text":"日本人民要遵循毛主席教导把反帝反修斗争进行到底"},{"type":"paragraph","text":"新华社二十二日讯　东京消息：据东方通讯社报道，亚非人民团结日本委员会理事长坂本德松和著名评论家松冈洋子分别向东方通讯社记者发表谈话指出，伟大领袖毛主席给越南南方民族解放阵线中央委员会主席团主席阮友寿的贺电，具有重大的历史意义。这不仅给越南人民以无限的鼓励，同时，对全世界人民也是莫大鼓舞。"},{"type":"paragraph","text":"坂本德松说：“毛主席的贺电是全世界人民的最大喜事。”"},{"type":"paragraph","text":"坂本说：“世界人民的伟大舵手毛主席教导我们：‘坚决依靠人民，进行人民战争，任何强大的敌人都是可以打败的。’毛主席还教导说，越南人民进行的抗美救国战争，‘为全世界被压迫人民和被压迫民族争取解放的斗争，树立了一个光辉的榜样。’我们日本人民必须遵循毛主席的教导，高举反帝、反修的鲜明旗帜，把战无不胜的毛泽东思想作为我们一切行动的指南而进行斗争。”"},{"type":"paragraph","text":"坂本说，日本佐藤反动政府最近不断地加紧破坏日本人民争取独立、和平和民主的斗争，非法逮捕日本革命者，并且对旅日爱国华侨进行疯狂的迫害。但是，正如毛主席在贺电中指出的那样，只要我们坚持斗争，就能取得胜利。"},{"type":"paragraph","text":"松冈洋子说：“毛主席的贺电，最明确、最深刻地分析了现在的越南形势，并且最正确地指出了越南人民斗争的前途。”"},{"type":"paragraph","text":"松冈说，毛主席指出：“美国侵略者在越南的日子不长了。”这使越南人民和全世界人民欢欣鼓舞。"},{"type":"paragraph","text":"松冈说：毛主席再次表示中国七亿人民是越南人民的坚强后盾，有着重大的意义。这给美帝、苏修把最后希望寄托于进行军事冒险和政治欺骗的阴谋以决定性的打击。"},{"type":"paragraph","text":"松冈最后说，毛主席指出：“国家不分大小，只要充分动员人民，坚决依靠人民，进行人民战争，任何强大的敌人都是可以打败的。”这个英明论断具有普遍的意义。一切国家的革命人民都必须认真学习和执行这个指示。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8a1ccc4d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

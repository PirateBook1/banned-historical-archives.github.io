script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于写作电影剧本工作指示","authors":[],"dates":[{"year":1951,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央关于写作电影剧本工作指示","type":"title"},{"text":"各中央局、分局，中央直属省市区党委，各野战军政治部：","type":"appellation"},{"text":"电影已成为党的宣传教育工作中最重要武器之一，它是传播革命思想，培养爱国主义的最有威力的武器，全年电影观众在一亿五千万以上。全国党政军民各方面均必须足够地重视电影工作，并积极帮助政府文化主管部门把电影工作做好。要保证提高电影出品的思想艺术水平，中心关键在于有好的电影剧本。为此，特责成各中央局、分局，中央直属省市区委宣传部及各军区政治部，立即指定专人负责对所属剧团、文工团、文艺刊物中过去曾经演出或刊登的优秀的话剧、歌剧剧本，及其他文艺作品加以选择，将其中可供改为电影剧本者一种至数种，经初步审查后寄交中央宣传部，此项工作限于五月中旬以前选寄完毕。嗣后各中央局、分局，中央直属省市区委宣传部及各军区政治部应大力组织和发动文艺工作者写作电影剧本及供给可以编写电影剧本的题材，各中央局宣传部，各大行政区文委会，各大军区政治部保证每年至少供给一个可用的电影剧本，于每年年底寄交中央宣传部，作为经常的重要工作任务之一。","type":"paragraph"},{"text":" 中  央四月十八日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2da2ee8866"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席给石家庄等电业局的信鼓舞下  唐山电业职工保证安全供电","authors":[],"dates":[{"year":1950,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席给石家庄等电业局的信鼓舞下  唐山电业职工保证安全供电"},{"type":"paragraph","text":"【本报唐山讯】毛主席给石家庄电业局和天津电业局三厂职工的信于本报刊载后（见九月十七日本报一版），唐山电业职工以欢欣鼓舞的心情，纷纷集会座谈，一致认为毛主席的信，是全国电业职工的光荣，并决以实际行动回答毛主席对电业职工的热望。党委也决定“动员全体职工，开展人人负责，坚决消灭事故运动，完成今年部定任务。”行政上则要求职工们百倍地努力，完成国家所规定的售电任务。经过群众性的酝酿和讨论，全局一致提出“保证安全供电”的光荣口号。发电厂机工董金和说：“过去说保证安全供电心里总是犹豫，只敢说‘争取’；看了毛主席的信后，不仅敢保证，而且要‘坚决保证’。”工人陈洪说：“在红五月里，由于大家精神集中，保证了二个月零八天全厂未出事故。后来一松懈，七月十二日及八月五日出了两次事故，今后坚决不敢松懈。”电业局职工并根据毛主席所指示的“团结一致，努力工作”检讨了职工团结及个人工作上存在的缺点，如领班辛广才与股长王明田，表示今后彼此不再闹意见。一些青年工人，提出加强师徒团结，巩固师徒关系，并有十三对师徒订了师徒合同。供电科为了保证某厂用电的任务，和材料科签订了联系合同。汽机、运转、锅炉等部门都保证“一秒钟也不停电”。水泵房工人要做到“一分钟也不停水，不打空泵”，“保持标准水位”，“保持标准真空”，“一秒钟也不忽视”。技术职员则提出“更好的依靠工人，作好安全检查，彻底检修，消灭一切隐性事故”。消灭责任事故，保证安全供电的运动正在全厂各个单位热烈展开。"},{"type":"paragraph","text":"（唐山电业局工作周报）"},{"type":"paragraph","text":"【又讯】唐山电业局秦皇岛发电厂职工为毛主席对人民电气事业的关怀所鼓舞，在工会的领导下，经过各小组的讨论，一致通过第四季安全无事故的生产计划。在动员大会上，各单位报告了自己的具体计划，并决议向唐山发电厂提出彻底消灭事故的挑战竞赛。"},{"type":"paragraph","text":"（刘国栋、张福泉）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6beefcd856"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于处理公营企业旧有年终双薪或奖金问题的指示","authors":[],"dates":[{"year":1949,"month":12,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央关于处理公营企业旧有年终双薪或奖金问题的指示","type":"title"},{"text":"各中央局、分局即转各省委、市委：","type":"appellation"},{"text":"政务院财政经济委员会关于旧有年终双薪或奖金处理办法的通告，即将在报上发表，这是一个重要号召，希望能够获得各地公营企业工会和职工们的响应。中央认为，过去各公营企业年终双薪或奖金的待遇，是全体职工多年斗争所获得的结果，是不能轻易取消的，骤然宣布取消，会使我们在政治上受很大的损失。但另一方面，如果均照原来规定数额发给双薪或奖金，则财政上的开支很大，又非目前国家财政所能负担，势将被迫增发货币。过去每逢发薪时期，常有大量货币投入市场，如我们无力抛售物资，回笼货币，往往引起物价波动。现在各地物价的剧烈波动甫告平息，如果一下发各企业职工几个月的薪资，很有可能引起另一次的物价波动，这对全国人民不利，而依靠薪资生活的职工们所受损失更大。因此政务院财政经济委员会一面承认年终双薪旧例，一面又规定双薪在半个月工资以上者即按对折计算，最高不超过两个月工资。这样的限制，是必要的，而且也是十分合理的。如按过去规定毫无限制，将使各企业间苦乐不均，反而是不合理的现象。","type":"paragraph"},{"text":"各地党委在接电后，应立即通过工会组织进行动员，即由工会召集会议，工厂企业首长出席作报告，请求职工照顾国家困难，赞同政务院财政经济委员会所提出的办法，并应组织职工进行讨论，由职工们自己通过决议，来拥护这一号召。如果执行中有困难，可由各地财经机关与工会进行协商，解决因此问题所引起一切争执。如果职工在讨论中，批评某些工厂管理机关的官僚主义及组织不合理与浪费等，从而向工厂提出许多建议，这是很好的现象，应令各经济机关注意采纳各种合理建议，切实推行，这样来保持并发扬职工们在生产中的积极性。","type":"paragraph"},{"text":" 中  央十二月十二日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa8355999a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

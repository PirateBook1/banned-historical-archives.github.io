script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗　拿起文艺武器投入大批判上海市工农兵文艺会演明开幕群众文艺大军将深入街头、工厂、公社、部队、学校和机关，掀起一个穷追猛打头号野心家的宣传高潮","authors":[],"dates":[{"year":1967,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　正当全国亿万革命群众，高举毛泽东思想伟大红旗，奋起对党内头号走资本主义道路当权派发动总攻击，进行革命的大批判的时候，由上海工人革命造反总司令部等二十个革命群众组织举办的“高举毛泽东思想伟大红旗，上海市工农兵文艺会演”将在本月二十日开幕。"},{"type":"paragraph","text":"上海的工农兵群众文艺大军遵照毛主席的教导:“要使文艺很好地成为整个革命机器的一个组成部分，作为团结人民、教育人民、打击敌人、消灭敌人的有力的武器，帮助人民同心同德地和敌人作斗争。”决心在当前这场决定祖国前途和命运的大决战中，高举毛泽东思想伟大红旗，拿起一切文艺武器，万炮齐轰，彻底打倒反革命修正主义总后台，闯出一个红彤彤的毛泽东思想的新世界。"},{"type":"paragraph","text":"毛主席说:“革命战争是群众的战争，只有动员群众才能进行战争，只有依靠群众才能进行战争。”即将开始举行的“高举毛泽东思想伟大红旗，上海市工农兵文艺会演”就是一场向中国的修正主义总头目猛烈开火的最广泛的群众性的大会战。在本月二十日到二十五日的六天里，本市工农兵群众文艺大军将高举毛泽东思想伟大红旗，掀起一个穷追猛打中国赫鲁晓夫的文艺宣传高潮。哪里有群众，他们就到哪里宣传、战斗。这个大会演将在街头开幕。工农兵群众文艺大军坚决响应毛主席的伟大号召，“抓革命，促生产”，“复课闹革命”，利用业余时间到街道、里弄去，到车站、码头、工人新村去，到工厂、公社、部队、学校、机关里去，演出自己创作的短小精悍、战斗性强的文艺节目，广泛教唱《毛主席语录》歌曲，大力宣传伟大的毛泽东思想，彻底批判资产阶级反动路线，彻底批判大毒草《修养》。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95be8e286f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理离仰光前往山道威访问  吴貌貌卡总理等陪同前往  邓副总理在仰光参观珍宝交易会和制药厂时受到热烈欢迎","authors":[],"dates":[{"year":1978,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理离仰光前往山道威访问"},{"type":"paragraph","text":"吴貌貌卡总理等陪同前往  邓副总理在仰光参观珍宝交易会和制药厂时受到热烈欢迎"},{"type":"paragraph","text":"新华社仰光一九七八年一月二十八日电  中华人民共和国国务院副总理邓小平及其随行人员外交部副部长韩念龙等二十八日乘专机离开仰光，前往缅甸西海岸的山道威访问。"},{"type":"paragraph","text":"缅甸总理吴貌貌卡、外交部长吴拉蓬、缅甸驻华大使吴敏貌等陪同前往。"},{"type":"paragraph","text":"中国驻缅甸大使莫燕忠也随同前往。"},{"type":"paragraph","text":"山道威附近的额不里海滩是缅甸著名的海滨胜地，面临孟加拉海，风景优美。山道威距离仰光约四十五分钟飞行路程。一九六四年二月周恩来总理访缅时曾在额不里海滩休息。"},{"type":"paragraph","text":"陈毅副总理也曾几次到过那里参观访问。"},{"type":"paragraph","text":"二十八日上午，邓小平副总理在仰光参观了一年一度的珍宝交易会和缅甸制药厂，受到热烈欢迎。"},{"type":"paragraph","text":"在交易会和工厂门前，都有群众夹道欢迎。欢迎群众的队伍长达一两公里。当邓副总理的车队到达时，“缅中友好万岁！”“副总理，祝你健康！”“祝中国兄弟们身体健康！”的口号声和欢呼声响成一片。在珍宝交易会，前来参加交易的各国客商也向中国副总理鼓掌致意。"},{"type":"paragraph","text":"吴貌貌卡总理和吴拉蓬外长陪同邓小平副总理参观了珍宝交易会。交易会上展出了缅甸出产的宝石、珍珠及其制成品和宝石原料。在一块桌面大小、厚达三、四寸的绿宝石原料前，交易会负责人告诉邓副总理：前来参加交易会的中国外贸部的一个小组已经购买了差不多大小的一块原料。"},{"type":"paragraph","text":"在制药厂，邓副总理参观了几个车间，还观看了从活毒蛇挤取毒汁的表演。这个厂把从饲养的几种毒蛇取得的毒汁加工制成血清，以医治被毒蛇咬伤的人。这种血清是这个厂的许多产品之一。"},{"type":"paragraph","text":"工厂负责人告诉邓副总理，这个工厂的建成使缅甸药品的自给率达到相当的比例。"},{"type":"paragraph","text":"邓副总理说，希望缅甸经过努力后争取药品全部自给。"},{"type":"paragraph","text":"吴貌貌卡总理和缅甸第一工业部长丁瑞上校陪同邓副总理参观了制药厂。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3836b70a7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

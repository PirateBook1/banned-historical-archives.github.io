script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢庆党的诞生节日各界人民纷纷写信给毛主席感谢党领导人民翻身的恩情　保证要搞好岗位工作来报答","authors":[],"dates":[{"year":1951,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　在欢庆党的诞生节日的时候，本市各界人民继续写信给毛主席。这里摘录一部份。"},{"type":"paragraph","text":"中国人民轮船公司‘中一二三’艇全体海员上书毛主席，报告他们解放以来的生产成绩和学习收获。信中说:‘在一九五○年度我们把运载率提高百分之三十，燃料消耗减少百分之三十。一九五一年上半年我们进一步建立了‘四防’制度，订立了爱国公约。为了响应抗美援朝拥军优属、增产捐献，我们一方面贡献出月薪五分之一，同时还签订了劳动生产合约。’信中又报告了他们在政治文化上的提高，过去旧社会反动派给他们带来的嫖赌、打架、带私货的下流恶习，解放后已连根铲除。文盲也没有了。"},{"type":"paragraph","text":"公共交通公司四路全体员工写信给毛主席报告二年来生产的提高和生活改善的情况，同时他们为报答共产党、毛主席的恩情，提出了今后为更进一步搞好生产和增产捐献而努力的三项保证:(一)在七月份中做到全部车子不抛锚。(二)准时行驶车辆，争取营业。(三)增加生产，加班费奖金全部捐献支前。"},{"type":"paragraph","text":"公安局虎丘路派出所全体同志的信中，详细报告了他们将抗美援朝、镇压反革命运动结合着户口工作而进行的具体成就。信中最后保证:(一)巩固健全已组织的里弄，于最短期间先后在各里弄普遍成立肃清反革命委员会，把冬防队改选为里弄居民委员会。(二)进一步搞好警群关系，密切的团结群众组织。(三)积极做好将来户口大宣传大登记准备工作。"},{"type":"paragraph","text":"家庭妇女章嘉，是三个共产党员的母亲，她感激党对她的教育，使她改变了过去荒唐的生活。她最近写了一封信给毛主席，信中说:‘我是一个家庭妇女，过去的生活是很荒唐的，最近十几个年头，差不多整天以打麻雀来消磨时间。"},{"type":"paragraph","text":"解放后，我的生活改变了。两年来我的儿子们，经常购买新书、杂志和报纸来给我看，看望我把打牌的时间，用来看书，慢慢地，我的打牌习惯就放掉了。他们又鼓励我去参加家庭妇联的学习班。"},{"type":"paragraph","text":"‘我儿子对我的教育，就是共产党对我的教育，共产党把我从黑暗落伍的行列中间拉出来，走上光明进步的大道，我觉得生活比过去有意义得多。七月一日是共产党三十周年纪念日，我写出心里的话，来表示我对党的感激。’"},{"type":"paragraph","text":"光明中学校长、光荣爸爸赵书文，上书毛主席，信中首先回忆了解放前在蒋匪帮统治时代的一段黑暗的日子。他因为支持同学的进步活动和正义斗争而被解聘。信中接着说:"},{"type":"paragraph","text":"‘解放了!在您和党的英明领导下，我明确了社会阶级性。我更知道了自己应该努力的方向。我建立了新的人生观。我锻錬得更强壮了。我对于祖国也更加热爱了!’信中又说:‘在今天，党卅周年的伟大节日里，回顾您的英明领导和党的伟大光荣斗争，令人万分兴奋!我结合着自己的具体生活，深深地体会到没有您和共产党就没有祖国；更不会有我的家、我的儿子和我愉快幸福的生活!’"},{"type":"paragraph","text":"本市报童小学全体师生员工给毛主席的信中，提到今年三月廿九日，毛主席给他们信后，工作、学习都大为提高。信中继续提到他们在参干，镇压反革命运动中的巨大成绩。最后说:“敬爱的毛主席!在庆祝党卅周年纪念的今天，我们师生员工已按照了您的指示，‘继续努力工作、学习，在劳动人民子弟中培养出更多的优秀青年为国家服务’(党中央给我们的信”。)"},{"type":"paragraph","text":"复日大学全体师生员工上书毛主席，报告解放后二年来的学校建设并提出下面四项保证:(一)保证加强自己的思想改造，更好的学习马列主义，毛泽东思想，提高自己的思想水平。(二)保证以更高的责任感，更大的关注，去教育毛泽东时代的大学生，使他们成为全面发展的高级建设人才，随时准备响应祖国的号召。(三)保证做好课改的工作，尤其是教材改造的工作；保证在最近期内初步编就或选定各科的新教材、新教本。(四)保证提高自己的学术研究和业务水平，更好的准备自己，为即将到来的文化建设高潮服务的"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa145bfdbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市革命委员会、北京市卫戍区布告","authors":[],"dates":[{"year":1967,"month":9,"day":8}],"is_range_date":false,"parts":[{"text":"北京市革命委员会、北京卫戍区司令部布告","type":"title"},{"text":"为了维护无产阶级文化大革命的秩序、维护无产阶级专政的权威，保护无产阶级专政下的大民主，严防国内外阶级敌人的挑拨离间，混水摸鱼，特发布下列布告：","type":"paragraph"},{"text":"一、根据中央的指示，各地来京人员除中央请来谈问题的以外，必须一律迅速返回原地，就地闹革命。","type":"paragraph"},{"text":"二、外地在京人员不许在北京各学校、各机关、各单位设立联络站，不许在北京出版报纸。违者，要由革命委员会进行取缔。","type":"paragraph"},{"text":"三、外地在京人员相互之间，外地在京人员与北京的群众组织之间不准武斗，不准打、砸、抢。违者，北京卫戍区有权处理上述问题。对打人凶手和武斗的挑动者，要依法惩办。","type":"paragraph"},{"text":"四、外地在京人员不得私自抓人，不准抄家。如发现坏人需要逮捕拘留时，必须立即报告专政机关，予以处理。","type":"paragraph"},{"text":"五、外地在京人员必须维护公共秩序。吃饭要付钱付粮票，乘车要排队买票。不得以任何借口谩骂和扭打汽车司机、售票员及其他服务人员。","type":"paragraph"},{"text":"六、外地在京人员必须爱护国家财产。如有破坏者，要按价赔偿，情节严重者，要依法惩办。","type":"paragraph"},{"text":"本布告自公布之日起施行。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第四集）》， 北京：1967年11月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0233622f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

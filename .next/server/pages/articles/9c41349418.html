script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"宜在鲁南透敌深人打大歼灭战","alias":"","parts":[{"type":"paragraph","text":"宜在鲁南诱敌深人打大歼灭战！"},{"type":"paragraph","text":"（1947年1月31日)陈、饶、粟、谭："},{"type":"paragraph","text":"蒋介石企图于三月莫斯科三国外长会议²以前击败我军。据南京息，蒋军日内即将进攻，似此甚有利于我在野战中大量歼敌。我军方针似宜诱敌深入，不但不先打陇海路，即敌至郑马?地区是否就打亦值得考虑，似宜待其进至郑马以北发起全力歼击，可连续打数个大歼灭战，使自己处于完全主动地位，丝毫不陷于被动（如打得太早即有打成胶着陷于被动可能)。究应如何，望按实情决定。此外，后方机关须迁至安全地点，临沂须准备万一失去。许世友王建安野战军须立即组成，开至胶济路南待机歼敌，以对付蒋方南北"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东军区司令员陈毅、政治委员饶漱石、华东野战军副司令员粟裕和副政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]应为四国外长会议。1947年3月10日至4月24日，苏美英法四国外长在莫斯科举行有关处理第二次世界大战战后问题的第四届会议。会议主要议题是处理德国问题。但亦曾建议对1945年12月莫斯科三国外长会议关于中国问题协议的执行情况加以讨论。"},{"type":"paragraph","text":"[3]郏马，指山东城和位于郑城西北的马头镇。"},{"type":"paragraph","text":"[4]许世友，当时任胶东军区司令员。王建安，当时任鲁中军区司令员。1947年1月25日，中共中央军委批准华东军区的报告，同意以胶东、鲁中部队组织胶济野战军，许世友任司令员，王建安任政治委员，作为胶济线突击兵团。后王建安、许世友两部分别编为华东野战军第八纵队、第九纵队。夹击之计。总之，此次蒋军孤注一掷，我军必须有全盘计划，准备以连续作战歼灭其十个旅左右，便可彻底打破其进攻，而这是完全有把握的。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"子世1947年初，毛泽东在延安。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":1,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":399,"page_end":400},"tags":[{"name":"毛泽东","type":"人物"},{"name":"许世友","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c41349418"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席“备战、备荒、为人民”的伟大方针指引下　湖南地方小型工业迅速发展","authors":[],"dates":[{"year":1969,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席“备战、备荒、为人民”的伟大方针指引下"},{"type":"paragraph","text":"湖南地方小型工业迅速发展"},{"type":"paragraph","text":"新华社长沙电　在毛主席的“备战、备荒、为人民”的伟大战略方针指引下，湖南省各地广大革命群众和革命干部，发扬自力更生、艰苦奋斗的革命精神，大搞群众运动，积极发展以支援农业为主要任务的地方小型工业。几年来，各地建设的一批小煤矿、小化肥厂、小机械厂、小钢铁厂、小水泥厂和小水电站，在支援农业生产中发挥了很好的作用。"},{"type":"paragraph","text":"湖南各地在发展地方小型工业中，经过了两个阶级、两条道路、两条路线的激烈斗争。一九五八年，在三面红旗照耀下，湖南各地兴建的小型工业，出现了欣欣向荣的景象。但不久，这些地方小型工业就遭到了叛徒、内奸、工贼刘少奇及其代理人的摧残。在无产阶级文化大革命运动中，广大革命群众和革命干部高举毛泽东思想伟大红旗，彻底批判了刘少奇的反革命修正主义路线，地方小型工业又出现了崭新局面。现在，全省九十多个县、市有八十多个县、市有中小型煤矿，百分之四十以上的县、市有自己的化肥厂，每个县都有农业机械厂和小水电站。在有矿产资源的地方，大多兴建了小钢铁厂。"},{"type":"paragraph","text":"在发展地方小型工业中，湖南省广大革命工人和贫下中农大搞群众运动，坚持自力更生，发扬一不怕苦、二不怕死的彻底革命精神，战胜了各种困难。不懂技术，他们就边干边学；没有设备，他们就因陋就简，土洋结合，自己制造。浏阳磷矿开始建矿时，没有房子，工人们就住在几间破旧民房里；没有开矿设备，他们就用锤子、钢钎、扁担、锄头干；绝大多数人不认识磷矿石，他们就边干边学。工人们战胜一个又一个困难，使这个小型磷矿得到很快发展。"},{"type":"paragraph","text":"湖南地方小型工业的迅速发展，有力地支援了农业生产。同文化大革命前相比，全省拖拉机的数量增加了近三倍，化肥生产能力增加了两倍，全省机械排灌能力增加近一倍，人力和电力插秧机已开始在全省推广。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8462f8f9df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

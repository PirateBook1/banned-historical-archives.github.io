script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最强大的武器是毛泽东思想——看反映崇武以东海战的文艺节目有感","authors":["田永昌"],"dates":[{"year":1966,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“海上猛虎艇”航海兵　田永昌"},{"type":"paragraph","text":"怀着激动的心情，观看了我们东海舰队政治部文工团演出的以反映崇武以东海战为主要内容的音乐、舞蹈、说唱节目，感到非常亲切。这些节目真实而形象地反映了我们福建前线水兵的战斗生活，自始至终贯穿了毛泽东思想，说明了最大的战斗力不是几件新式武器，而是用毛泽东思想武装起来的钢铁战士。舞蹈《海上运弹手》就是描述在激烈的海战中，运弹手们一不怕苦，二不怕死，在负伤的情况下坚持战斗，直到胜利的英雄事迹。事实上，在崇武以东海战中，有多少这样激动人心的英雄事迹呵!我们所在部队中，有个一九六五年刚入伍的新运弹手，他的名字叫郭忠良，毛主席著作学得很好。在激烈的战斗中，他背部负伤，鲜血直流，海水打湿了伤口，疼得他冷汗直冒，别人拉他下去休息，他坚定地把炮弹举在手里，大声地说:“别管我，快运弹，坚决将敌舰打沉，为阶级兄弟和越南人民报仇!”就这样，他始终没离开战斗岗位一步，直到胜利返航。还有如数来宝《小哥俩》、河南梆子《歌唱水兵张小虎》等节目，都热情地歌颂了海战中的英雄人物。《小哥俩》就是写的我们艇上新水兵杜春影的事迹。由于分工不同，杜春影的哥哥(也在同一个部队工作)不能去参战，他在送弟弟上战场时，激动地紧紧握着弟弟的手说:“弟弟，你在战斗中要牢记着毛主席的话。象王杰同志那样，一不怕苦，二不怕死，坚决将敌舰击沉!”杜春影也紧紧握着哥哥的手说:“哥哥，请你放心，我一定为党和人民杀敌立功!”战斗中，杜春影在严重晕船呕吐的情况下，坚持战斗，为党和人民荣立了战功。他的哥哥，战后也受了表扬。象这样的英雄人物，在战斗中是很多的。为什么郭忠良、杜春影和其他战士是如此的勇敢顽强呢?正如节目中所说的那样:是他们活学活用了毛主席著作。战后，我和郭忠良谈心时问他:“小郭，你为什么负伤后那么勇敢顽强?”郭忠良说:“是毛主席的‘下定决心，不怕牺牲，排除万难，去争取胜利’这段话教导我做的!”我们胜利回来时，一个俘虏看到我们的舰艇后，惊讶地说:“你们就是用这些舰艇把我们打沉的?”我们自豪地说:“对!”那个俘虏低下头无言可说。对于敌人来说，这的确是无法理解，也不可能理解的。他们的大舰为什么会被我们的小艇打沉了呢?因为我们靠的是毛泽东思想。"},{"type":"paragraph","text":"目前，美帝国主义正在逐步扩大侵越战争，并想把战争强加到中国人民头上，我们必须提高警惕，严阵以待。我们舰队政治部文工团演出的这些节目，进一步鼓舞了我们的斗志，增强了打败美帝国主义的坚强信心。我们福建前线的战士们早就准备好了和美帝国主义较量，不管是早打，还是大打；不管他们从什么地方来，什么时间来，我们都准备好了。胜利一定属于用毛泽东思想武装起来的中国人民。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\02\\662n020401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中国人民解放军海军东海舰队政治部文工团演出舞蹈《海上运弹手》　(本报记者　陈根宝摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e陈根宝\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62372aaa34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

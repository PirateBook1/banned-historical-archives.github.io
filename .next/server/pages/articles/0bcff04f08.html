script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"运用毛主席哲学思想控制上海地面沉降","authors":[],"dates":[{"year":1972,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海水文地质大队的工人、干部和技术人员，认真学习、运用毛主席的哲学思想，改造世界，主宰大地，控制了上海地面的沉降。从一九六六年开始，上海市区的地面不仅连续六年停止沉降，到一九七一年还回升了十六毫米，从而结束了近五十年来地面下沉的历史。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\06\\726d030301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海第七棉纺织厂把冬季回灌到地层里的地下水抽出来用于调节车间温度和湿度。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\06\\726d030302.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e这是水文地质大队工人们在市区进行水准测量，观察冬季向地层下灌自来水后地面回升情况。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\06\\726d030303.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e地质专业人员与广大群众相结合，开展科学实验，取得了大量技术数据资料，解决了回灌地面水的技术问题，做到了“水要用，地不沉”。这是水文地质大队和自来水厂的同志一起测定从地层抽取出来的地下水水质。"},{"type":"paragraph","text":"新华社记者　摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bcff04f08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

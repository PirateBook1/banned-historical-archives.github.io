script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"玻共机关报热烈赞扬我国文化大革命  毛主席领导的中国是革命的堡垒","authors":[],"dates":[{"year":1967,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"玻共机关报热烈赞扬我国文化大革命"},{"type":"paragraph","text":"毛主席领导的中国是革命的堡垒"},{"type":"paragraph","text":"据新华社讯　拉巴斯消息：玻利维亚共产党机关报《解放报》在一月下半月的一期上发表文章，热情赞扬毛泽东思想，并严厉驳斥帝国主义、各国反动派和现代修正主义对中国无产阶级文化大革命的诬蔑。"},{"type":"paragraph","text":"文章指出，中国正在开展的无产阶级文化大革命是人类历史上没有前例的。只有在毛泽东思想指引下才能开展这场斗争和取得胜利。"},{"type":"paragraph","text":"文章强调指出，中国是不会改变颜色的，“因为领导着这个国家的是我们时代最伟大的革命家毛泽东同志领导下的一个马克思列宁主义政党。”"},{"type":"paragraph","text":"文章痛斥美帝国主义、各国反动派和现代修正主义分子勾结在一起，极力歪曲中国的实际情况。文章说：“中国是世界上最稳定和最强大的国家……。在中国七亿人民面前，反动小集团实际上是无立足之地的。事实是，人民中国及其蓬勃的发展使一切反动派毛骨悚然。”文章说，“人民中国今天是革命的堡垒。”"},{"type":"paragraph","text":"文章还揭露了帝国主义者和各国反动派同苏联现代修正主义者狼狈为奸的事实。文章最后斥责那些卖身投靠的反动报刊说：“你们是造谣者，你们撒谎，因为你们害怕，害怕革命的到来。”"},{"type":"paragraph","text":"《解放报》在一月上半月的一期上还刊登了一篇赞扬中国无产阶级专政下的大民主的文章。文章指出，在中国，人民群众参与解决各种问题，这样就“唤起了人民的首创精神”。同中国的民主相比，资本主义国家的“民主”是“最可耻的欺骗”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b9d60919c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

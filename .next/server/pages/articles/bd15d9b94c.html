script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"准备在宿迁新安沐阳等地相机敌","alias":"","parts":[{"type":"paragraph","text":"准备在宿迁新安沐阳等地相机歼敌！"},{"type":"paragraph","text":"（1946年9月10日）陈，并告粟、谭："},{"type":"paragraph","text":"（一）陈电决定待宿迁蒋军渡运东进，我军准备于宿迁、新安、述阳之间歼敌，或进至睢泗地区歼敌，以打中央系为目标，不打桂系，此项计划甚好。待打一二胜仗后，台儿庄地区之敌必分兵南顾，不敢向鲁南深入，那时可将叶纵南调和主力一起继续开展局面。（二）惟现时桂系集中四个团于洋河，距两淮甚近，我在泗阳方面之防御力量如何？如洋河之敌向泗阳前进，你们如何对付？（三）台儿庄、宿迁之线以西敌占大块地区内，是否尚有我地方部队及民兵活动，区乡政权是否存在，人民斗志如何？（四）刘邓大胜，已将十一师及五军（师）吸引向定陶、曹县地区，八十八师亦有西进讯，估计系接十一师最近所占丰、单、鱼、成等县之防。此"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给山东野战军司令员兼政治委员陈毅的电报。"},{"type":"paragraph","text":"[2]粟、谭，指粟裕、谭震林，当时分别任华中野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]新安，即新安镇，今为江苏新沂县县治。[4]睢泗，指江苏雎宁和泗阳。[5]叶纵，指山东野战军第一纵队，纵队司令员叶飞。[6]丰、单、鱼、成，指江苏丰县和山东单县、鱼台、成武。外，估计薛岳\"至少还须派一个师进至砀山、夏邑、永城等处接替五军防务。请侦察二十六师是否将从淮南移至上述地区。"},{"type":"paragraph","text":"军委申灰"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":9,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":145,"page_end":146},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd15d9b94c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

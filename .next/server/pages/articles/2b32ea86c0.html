script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大批外省人员流入内蒙古","authors":[],"dates":[{"year":1960,"month":3,"day":17}],"is_range_date":false,"parts":[{"text":"大批外省人员流入内蒙古","type":"title"},{"text":"本刊讯　今年以来，又有大批外省人员流入内蒙古自治区。据林区、乌达镇、棹子山矿区、呼和浩特和包头五个重点地区的统计，从1月至2月底共计流入八万九千二百多人(包头是截至2月15日的统计)。这些人来自辽宁、山东、吉林、河北、黑龙江等二十个省份，其中以河北为最多，约占流入总人数的55％，其次是山东占12％，河南占7％，山西占3％，江苏占2％，甘肃占2％，其它省占19％。流入人员中有90％以上是农民，而且绝大部分是贫农和中农。","type":"paragraph"},{"text":"流入的原因主要是：(1)认为内蒙古自治区的建设有很大发展，用人多，生活好混。(2)有的省份部分地区遭灾，生活困难，吃不饱。(3)有一部分青年学生，在“中国青年”和其它报刊上看到内蒙古进行大规模的经济建设，抱着参加祖国边疆建设的热情来到内蒙古的。这一部分人以江苏来的为最多。(4)还有少部分人好逸恶劳，贪图享受，想到内蒙古捞一把。","type":"paragraph"},{"text":"内蒙古自治区各地除对从宁夏、甘肃、辽宁等地区流入的人员积极协助劝返外，对从其它省份来的以认真负责的态度进行了收容和安置。多数安置在林业系统、煤矿、农场、水利工程和农村牧区，使绝大多数流入人员各得其所。但由于条件所限，有的地方的收容安置工作还有问题：(1)有少部分人，因未得到妥善安置，流落街头。棹子山矿区发生流入人员沿街乞讨和抢夺食物的现象。(2)有些地区不断发生流入人员因病死亡的现象，棹子山矿区和呼市已前后死亡六人。(3)呼市修水库的一部分流入人员，因做冻土方达不到定额，嫌工资少，逃跑的很多。(4)乌达镇因流入人员日增，食宿问题无法解决，有不少人在地窖中住宿。","type":"paragraph"},{"text":" (摘自内蒙古党委“简报”第29期)","type":"paragraph"},{"text":"来源：1960年3月17日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b32ea86c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

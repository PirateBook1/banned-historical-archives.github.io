script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副主席会见并宴请英萨利副总理  宾主双方进行了亲切友好的谈话","authors":[],"dates":[{"year":1978,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副主席会见并宴请英萨利副总理"},{"type":"paragraph","text":"宾主双方进行了亲切友好的谈话"},{"type":"paragraph","text":"新华社北京六月三日电　中共中央副主席、国务院副总理邓小平今天晚上会见了民主柬埔寨政府负责外交事务的副总理英萨利，同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"会见以后，邓小平副主席设宴招待英萨利副总理及其一行。"},{"type":"paragraph","text":"民主柬埔寨驻中国大使毕姜应邀出席了宴会。"},{"type":"paragraph","text":"外交部副部长韩念龙、中联部副部长申健参加了会见并出席宴会。"},{"type":"paragraph","text":"英萨利副总理一行是在前往纽约参加讨论裁军问题的联合国大会第十届特别会议途中路经我国，于今天下午乘飞机到达北京的。韩念龙副外长、申健副部长、毕姜大使和夫人等到机场迎接。"},{"type":"paragraph","text":"英萨利副总理将于六月四日离京。（附图片）"},{"type":"paragraph","text":"中共中央副主席、国务院副总理邓小平六月三日会见民主柬埔寨政府负责外交事务的副总理英萨利，同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ec8c983bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

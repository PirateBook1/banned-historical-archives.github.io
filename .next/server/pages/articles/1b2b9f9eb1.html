script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴黎戈德弗鲁瓦街十六号","authors":["顾子欣"],"dates":[{"year":1979,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴黎戈德弗鲁瓦街十六号"},{"type":"paragraph","text":"顾子欣"},{"type":"paragraph","text":"谁能不爱巴黎呢？——"},{"type":"paragraph","text":"香榭丽舍馥郁的街道，"},{"type":"paragraph","text":"塞纳河上迷人的落照，"},{"type":"paragraph","text":"还有巴黎圣母院的丁香，"},{"type":"paragraph","text":"卢浮宫里的艺术珍宝……"},{"type":"paragraph","text":"是的，我爱这一切，"},{"type":"paragraph","text":"它们常使我梦魂萦绕；"},{"type":"paragraph","text":"但我更爱一所穷学生旅馆，"},{"type":"paragraph","text":"它在巴黎拉丁区——"},{"type":"paragraph","text":"戈德弗鲁瓦街十六号。〔注〕"},{"type":"paragraph","text":"别看这房子又矮又小，"},{"type":"paragraph","text":"它在历史上站得很高、很高；"},{"type":"paragraph","text":"它曾象一艘航船，"},{"type":"paragraph","text":"冲破风雨如晦的黎明，"},{"type":"paragraph","text":"寻找真理和光明的航道。"},{"type":"paragraph","text":"别看这房子朦胧幽暗，"},{"type":"paragraph","text":"它在历史上曾光芒四照；"},{"type":"paragraph","text":"它曾象一群星座，"},{"type":"paragraph","text":"星座里升起一颗灿烂的北斗，"},{"type":"paragraph","text":"——中华民族永恒的骄傲。"},{"type":"paragraph","text":"别看这房子寂静无声，"},{"type":"paragraph","text":"它呼唤过历史的雷霆风暴；"},{"type":"paragraph","text":"在这里，几个穿破西装的青年，"},{"type":"paragraph","text":"曾用蜡笔刻出一个宣告："},{"type":"paragraph","text":"“惟有共产主义能把中国改造！”"},{"type":"paragraph","text":"别看这房子地僻冷落，"},{"type":"paragraph","text":"历史永远不会把它忘掉；"},{"type":"paragraph","text":"当年的星座稀疏了，"},{"type":"paragraph","text":"但先驱者播下的火种，"},{"type":"paragraph","text":"不正在我们胸中燃烧？"},{"type":"paragraph","text":"真的，谁能不爱巴黎呢？"},{"type":"paragraph","text":"巴黎常使我梦魂萦绕；"},{"type":"paragraph","text":"但我更爱一所穷学生旅馆，"},{"type":"paragraph","text":"它的门牌已镌刻在我心里——"},{"type":"paragraph","text":"戈德弗鲁瓦街十六号。"},{"type":"paragraph","text":"〔注〕该旅馆系一九二○年前后周恩来、陈毅、李富春、邓小平、聂荣臻等同志在法国勤工俭学时居住过的地方，也是一九二二年建立的中国共产党旅欧总支部所在地，支部的油印刊物《少年》和《赤光》也在这里刻写印刷。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b2b9f9eb1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

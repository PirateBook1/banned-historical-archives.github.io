script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川南军区关于争取匪首刘海东投降的经验报告","authors":[],"dates":[{"year":1950,"month":9,"day":20}],"is_range_date":false,"parts":[{"text":"川南军区关于争取匪首刘海东投降的经验报告","type":"title"},{"text":"兹将内江争取匪首刘海东（“川东北游击纵队司令”）投降经过及主要经验报告如下：","type":"paragraph"},{"text":"（一）我八五团九连一排自接受捕捉匪首刘海东之任务后情绪很高，大家均有信心和决心。事先领导上采取和发扬了高度的军事民主，让大家出主意想办法。一致认为要完成任务必须发动群众，依靠群众，正确执行政策，不怕疲劳和任务困难。（按：此处电码不明）。经过多次研究，干部明确分工。首先展开群众工作，帮助老乡挑米、挑粪、打谷、推磨等工作，并召集小型群众会议一百七十次（主要是宣传我党政策）。经过宣传及实际帮助群众，此时群众逐渐对我军有初步认识。退出时即有重点的组织农协武装，建立精密情报小组，每三天向我报告一次情况，逐渐孤立了刘匪在群众中的社会基础。","type":"paragraph"},{"text":"（二）为争取刘匪，一排长陈宝胜即加紧调查刘匪之一切关系。后调查得大佛乡长之妻与刘匪之妻系姐妹的关系。一日陈宝胜将乡长之妻请来谈话，首先进行宣传我党政策，并说明刘海东不投降自新，只有死路一条；只有悔过自新，才有出路，提出要刘匪自新。经谈话后，当着乡长之妻去接见刘匪、与其说明情况。但刘仍有很多顾虑，即采取了试探方式，于八月廿二日至九月四日先后派中队长钟德明、谢福才，其女婿张继明、侄儿刘天文带步枪八枝向我投降自新（此来自新主要是试探我对其态度）。后陈宝胜同志采取“即往不咎”，使匪进一步对我有了认识，并叫他们转告刘海东来投。后刘匪之妻、乡长之妻来找陈宝胜谈话，要求条件：不追枪，怕受训，怕群众控告。陈宝胜均作政策说明，并以饭食招待。然后刘匪于九月五日下午，带随二人、卡宾枪二枝、步枪二枝、短枪一枝向我投降。主要经验：","type":"paragraph"},{"text":"（甲）领导上发扬了高度的军事民主，讨论完成任务的具体方法，使大家在执行任务时不致盲动。","type":"paragraph"},{"text":"（乙）展开政攻，广泛宣传我党政策，并以实际行动帮助群众作活，使群众真正的认识到我军是人民的队伍，求得群众向我报告情况。","type":"paragraph"},{"text":"（丙）正确的执行政策，严禁侮辱行为，减少匪特对我之顾虑，扩大影响，争取匪首来降。","type":"paragraph"}],"comments":[],"origin":"西南工作  第22期   中共中央西南局编印（党内刊物发至县团）1950.10.18","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a504d5d1d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席等接见《东方红》演出人员三千多文艺工作者热烈欢呼:“毛主席万岁!”“万岁，万岁，毛主席:”","authors":[],"dates":[{"year":1964,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京16团电　毛泽东主席同党和国家其他领导人刘少奇、周恩来、朱德、邓小平、董必武、彭真、李富春、柯庆施、陆定一、陈伯达、康生、薄一波、聂荣臻、杨尚昆以及叶剑英元帅，今天下午接见参加演出大型音乐舞蹈史诗《东方红》的全体人员。"},{"type":"paragraph","text":"毛主席、刘主席等领导人和大家见面的时候，全场掌声雷动，一片欢腾。参加演出《东方红》的三千多专业和业余文艺工作者以及少年儿童，热烈欢呼:“毛主席万岁!”“万岁，万岁，毛主席!”"},{"type":"paragraph","text":"在整个接见过程中，人们发出的激动人心的掌声和欢呼声，连绵不绝，表达了我国各族人民对伟大的中国共产党和我们的伟大领袖毛主席的热爱心情，正如他们在舞台上演唱的那样:“葵花向阳，人心向党”、“毛主席，我们心中的太阳!”"},{"type":"paragraph","text":"毛主席、刘主席等领导人向大家不断招手，亲切致意。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c51ee9d3e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

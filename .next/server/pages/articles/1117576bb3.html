script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"菜裕部应于十天内完成再战准备","alias":"","parts":[{"type":"paragraph","text":"粟裕部应于十天内完成再战准备！"},{"type":"paragraph","text":"（1948年7月8日）粟、陈、唐、张并刘、陈、邓，许、谭："},{"type":"paragraph","text":"虞酉电悉。（一）在来电所述各种情况下，你们的撤退是正确的。（二）望你们于十天内完成再战准备（整理组织，补充弹药，恢复疲劳），以利再战。估计敌人有休整补充一较长时期然后向我进攻及仅仅休息几天乘我疲劳马上向我进攻之两种可能，你们的工作及部署应放在第二种可能上，即准备于十天内外再打可能进攻之敌。（三）刘邓陈的部署望按整个情况酌定。（四）希望许谭争取于十天内外攻克充济3，以便于粟部再战时能够直接援助粟部。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"齐午"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕、参谋长陈士、政治部主任唐亮和副参谋长张震的电报。"},{"type":"paragraph","text":"[2]指1948年7月7日酉时粟裕、陈士、唐亮、张震给中共中央军委的电报。电报说：白崇禧以豫东作战关系整个中原之安危，令胡琏及张继续北上，拟东西夹击我军，据此情况，加上我军连续作战，已很疲劳，为应付敌人乘我疲劳后进攻，决放弃对敌二十五师等部之作战，即北撤民权、考城、菏泽、曹县、定陶地区，争取休整。如敌继进，则相机予以歼击。"},{"type":"paragraph","text":"[3]充济，指山东兖州和济宁。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":7,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":335,"page_end":335},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1117576bb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

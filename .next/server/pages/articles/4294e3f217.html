script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比兰德拉国王应邀出席文艺晚会华国锋总理、阿沛·阿旺晋美副委员长等陪同观看演出　比兰德拉国王等尼泊尔贵宾参观都江堰水利灌溉工程","authors":[],"dates":[{"year":1976,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社成都一九七六年六月三日电　尼泊尔国王比兰德拉·比尔·比克拉姆·沙阿·德瓦陛下及其随行人员，今天晚上应邀出席文艺晚会，观看了四川省杂技演出队演出的杂技节目。"},{"type":"paragraph","text":"陪同观看演出的有:"},{"type":"paragraph","text":"国务院总理华国锋，人大常委会副委员长阿沛·阿旺晋美，外交部部长乔冠华、副部长韩念龙；"},{"type":"paragraph","text":"四川省革命委员会主任赵紫阳，成都市革命委员会副主任崔大田等。"},{"type":"paragraph","text":"当比兰德拉国王等尼泊尔贵宾由华国锋总理等陪同来到剧场时，全场起立，热烈鼓掌。"},{"type":"paragraph","text":"文艺晚会是由成都市革命委员会举办的。演出受到贵宾们的热烈欢迎。演出结束时，天幕上映出了“中尼两国人民友谊万岁”的字样。在热烈的掌声中，比兰德拉国王由华国锋总理陪同走上舞台，同演员们亲切握手，祝贺演出成功，并向他们赠送了花篮。"},{"type":"paragraph","text":"新华社成都一九七六年六月三日电　比兰德拉国王以及随同来访的尼泊尔贵宾，由四川省革命委员会主任赵紫阳和外交部长乔冠华陪同，今天上午乘车来到距成都五十多公里的灌县，参观了都江堰水利灌溉工程，受到灌县革命委员会负责人和当地群众的热情欢迎。"},{"type":"paragraph","text":"都江堰是我国古代劳动人民在岷江上修建的一项巨大水利工程。两千多年来，这项工程一直为发展农业生产服务。解放后，特别是无产阶级文化大革命以来，灌区人民高举农业学大寨的旗帜，发扬自力更生、艰苦奋斗的革命精神，对河床和堤岸不断进行整修和改造，并且新建了许多水利设施，使灌溉面积由解放前夕的两百多万亩扩大到今天的八百多万亩，有力地促进了农业生产的发展。"},{"type":"paragraph","text":"比兰德拉国王特别重视优先发展农业，并宣布今年为农业年。近年来，尼泊尔在粮食生产方面已经取得了显著成就。今天，比兰德拉国王来到都江堰进水口旁边的雄伟楼阁，很有兴趣地听取了关于这个水利工程的历史和现状情况的介绍。随后，尼泊尔贵宾登上渠首附近的山坡，放目瞭望，都江堰渠首工程全貌尽收眼底:岷江水从峡谷中奔腾而出，直泻成都平原，看去气象万千，蔚为壮观。比兰德拉国王说，我看到了你们农业，特别是在水利方面的发展情况。这次参观给我留下深刻印象。"},{"type":"paragraph","text":"陪同尼泊尔贵宾参观的还有外交部副部长韩念龙，四川省革命委员会副主任江海云，中国驻尼泊尔大使曹痴。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4294e3f217"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

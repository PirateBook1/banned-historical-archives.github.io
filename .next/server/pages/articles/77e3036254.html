script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中医带药下乡  深受群众欢迎  在贫下中农毛泽东思想宣传队的帮助下，赊湾公社卫生院的中医打破陈规，带中药下乡，更好地为贫下中农服务","authors":[],"dates":[{"year":1969,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中医带药下乡  深受群众欢迎"},{"type":"paragraph","text":"在贫下中农毛泽东思想宣传队的帮助下，赊湾公社卫生院的中医打破陈规，带中药下乡，更好地为贫下中农服务"},{"type":"paragraph","text":"据新华社郑州电　驻河南省泌阳县赊湾公社卫生院的贫下中农毛泽东思想宣传队，遵照伟大领袖毛主席“把医疗卫生工作的重点放到农村去”的教导，发动医务人员破除中药不能随医下乡的陈规，更好地为贫下中农服务。三个多月来，这里的二十八名中医，身带革命宝书，肩担药箱，深入农村，巡回医疗，治愈患者一千六百八十四人，深受贫下中农的欢迎。"},{"type":"paragraph","text":"贫下中农毛泽东思想宣传队进驻医院后，举办了毛泽东思想学习班，组织大家认真学习毛主席关于医疗卫生工作的指示和光辉的“老三篇”，狠批刘少奇的反革命修正主义医疗卫生路线，大大提高了医务人员的两条路线斗争和阶级斗争觉悟。大家纷纷表示：一定要做一个全心全意为贫下中农服务的好医生，把医药送到贫下中农家里去。"},{"type":"paragraph","text":"但是，几百种中药怎样随医下乡呢？宣传队和卫生院革委会对医生不同时期的用药情况作了详细的调查，了解了医生用药的规律；同时发动群众，献计献策。卫生院集中了革命群众的智慧，试制成功了一种里面带有方斗的木箱，能装一百二十多种中药，每斗盛药半斤左右，可供在农村巡回治疗十天使用。经过三个多月的实践，效果很好。这样，中药不能随医下乡的陈规被彻底打破了。"},{"type":"paragraph","text":"中药随医下乡，方便了群众治病。贫下中农热情赞扬说：中药随医下乡好得很！好就好在真正落实了毛主席“把医疗卫生工作的重点放到农村去”的指示，医务工作者走出了医院，深入农村，方便群众，便于接受贫下中农的再教育，实现思想革命化。"},{"type":"paragraph","text":"赊湾公社卫生院下乡的医生，在实践中，还为农村培养了一批既会种田又会治病的“赤脚医生”，给医疗卫生队伍增添了新的血液。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77e3036254"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

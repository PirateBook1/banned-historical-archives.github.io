script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"姚以让在中共四川省委统战部召开的座谈会上的发言","authors":["姚以让","西南音专"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"姚以让在中共四川省委统战部召开的座谈会上的发言","type":"title"},{"text":"西南音专姚以让","type":"authors"},{"text":"西南音专作曲系讲师姚以让(民盟)的发言摘要","type":"subtitle"},{"text":"根据自己的体会，体制问题是根本的问题，是原则问题。校委会应是最高权力机关，学校一切问题，应经校委会决议后交校长执行，党组织的主要任务是督促监督指导政策的实现。","type":"paragraph"},{"text":"校长人选必须是内行，这是肯定的。内行从三方面来看：(1)有一定业务学术水平，(2)有一定执行党的政策的思想水平；(3)有一定的教育、办学经验。校长不一定是党员，只要符合条件，党员或非党员均可以，也包括民主党派。几年来，旧知识分子已有人具备这个条件，也有党员不够格的。三个条件，可能某个条件好，某个条件差，但总和(几个校长的条件加起来)应是这样。","type":"paragraph"},{"text":"我校过去的校委会不健全，如工会，应当有代表参加，青年教师数大也应有代表参加。至于所有系主任，负行政责任的是不是都要参加，校委会下是否可设立常委，由常委提出初步意见交校委讨论。从校委会和群众的关系来说，校委会的决定应交给群众讨论研究，但过去很不够，讨论学校规划还保密，不应该。应扩大民主，开会后应把决议发给大家。学校在过去是党和行政职权不分，这是对知识分子的不信任。","type":"paragraph"},{"text":"系也应负起责任来，也应扩大民主。是不是什么事都是两个系主任决定就是，也应让群众讨论。我不是在这里争夺领导权。另外，系上是否可成立系务委员会。","type":"paragraph"},{"text":"党委制到底在学校起什么作用，搞不清楚。如果学校一切措施、方针、政策执行，都由党委决定，那又和校长是什么关系？校长负责全面工作，又要向党委负责，那党委就在校长之上，党委是最高组织，是不是大小事校长也不能作主，要由党委决定，那现在执行起来就有些问题。既是党委，当然是党员成员组织的，教育事业本身是复杂的，解放后高等学校发展很快，要找这样足够多的合条件的党员(内外专家)，组成党委会是有困难的。要党委负责，而校长内行，党员一般业务较差，校长又不能最后决定，而党委有些又不熟悉业务，有些是外行，目前是一个力量问题。…………","type":"paragraph"},{"text":"上次，我提出校务委员会领导，党委委员可以参加校务委员会，在方针政策上还可以监督。校长向高教部负责，这并不是否认党的领导。","type":"paragraph"},{"text":"高等学校，学术是主要的，这里应体现一个学术领导；学术水平高，领导就要看得远一些，才能提出中肯的意见。","type":"paragraph"},{"text":"我们学校在某些问题上是放松了思想领导，但在某些地方也存在了以党代政。","type":"paragraph"},{"text":"党委治校的问题有人说是作风问题，三大主义问题，是否体制上没有问题呢？可能有问题。党委负责制有讨论的必要。体制问题我同意校委会制度，校长向校委会负责，校委会是全校最高的决策机关。这里(校委会内)并没有党的领导，这是不是说没有党委负责制就没有党的领导？我们要承认党在全国能领导，但在深入化的时候，结合具体专业，党就不能很好的领导，或者说不能领导。校长负责，人选就可以放得宽，党员、非党员，只要有才干都可以作校长。如学校最高决策是党委，校长要向党委负责，校长还不能作出最后决定，还要由党委决定，这不对。","type":"paragraph"},{"text":"在我们学校里，中共组织与民主党派的基层组织没有充分进行政治协商工作，特别是对于一些决策性的问题协商的不够，往往是学校中的党组织先提出意见，才交出来讨论，形成“走过场”。我感到民主党派，在学校里不是眼、耳、口、鼻，而是眉毛，没有发挥民主党派应起的作用。","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑5》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"283387f6c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红心永向毛主席","authors":[],"dates":[{"year":1966,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\12\\66ca040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上图:四十一名华侨青少年在战无不胜的毛泽东思想指引下，团结一致，同印尼反动派进行了英勇顽强的斗争，取得了胜利。他们为了表达对我们最伟大领袖毛主席的无限热爱，在印尼监狱中，精心绣制了这面绣有“毛主席万岁”五个金色大字的红旗。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\12\\66ca040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e下图:毛主席是海外广大华侨心中最红最红的红太阳。四十一位华侨青少年在印尼监狱中，怀着对伟大领袖毛主席无限热爱的心情，精心制作了一个五角星，中间贴着毛主席像，周围簇拥着四十一颗小红星。颗颗红心向太阳，华侨青少年的红心，永远向着伟大领袖毛主席。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\12\\66ca040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e依靠毛泽东思想战胜印尼反动派的四十一名华侨青少年，一上光华轮，就如饥似渴地读毛主席的书，他们决心用毛泽东思想进一步武装自己的头脑，做无产阶级革命事业的接班人。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\12\\66ca040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席，您是爱国华侨心中的红太阳，是华侨的大救星，我们日夜想念您，现在终于回到您的身边。四十一名华侨青少年中的余亚周，一手举着毛主席像，一手高举《毛主席语录》，激动地走下光华轮。这个无限热爱毛主席的青年，在印尼反动派的狱中被敌人打破了头，他就用头上流出的鲜血在监狱的墙壁上写下五个大字:“毛主席万岁!”\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\12\\66ca040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我们伟大领袖毛主席接见红卫兵和革命师生的喜讯激动着每个归国华侨的心。四十一名华侨青少年乘光华轮回国途中，从画报上看到我们伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席接见百万红卫兵和革命师生的动人情景，感到无比的幸福和喜悦，他们决心永远读毛主席的书，永远跟着毛主席闹革命。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\12\\66ca040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e经　　四十一名华侨青少年以胜利者的姿态登上祖国派来的接侨船——光华轮。他们心潮滚滚，热泪盈眶，感谢伟大领袖毛主席和祖国人民对他们的亲切关怀。他们高呼:“毛主席万岁!万万岁!”"},{"type":"paragraph","text":"(本版照片均为新华社稿)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2a46c5ae3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

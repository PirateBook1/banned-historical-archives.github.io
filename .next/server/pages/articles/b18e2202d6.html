script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"发展吕染区以保卫延安巩固太岳","alias":"","parts":[{"type":"paragraph","text":"发展吕梁区以保卫延安巩固太岳川"},{"type":"paragraph","text":"（1946年11月26日）陈、谢，并告王、罗"},{"type":"paragraph","text":"（一）为威肋临汾、河津、禹门、吉县等处胡军，延滞其北进时间，除攻湿县所必要之部队外，其余各部应迅速南进攻占蒲县，并相机攻占乡宁，攻占南面一切阎顽所守之薄弱据点。派遣几个支队追近吉县（该城已有九十师一个旅）、禹门、河津、临汾各胡顽据点，展开游击，愈快愈好。（二）据王罗报，二十四旅在大宁得粮五万担，证明吕梁各县阎顽掠夺人民之粮食甚多，只要打开据点便有粮食。望通令各部注意保存为持久计。（三）必须说服全体指战员，不要讨厌吕梁区居民落后，物质困难，应使人人明自发展吕梁区是保卫延安巩固太岳的重要条件。目前是蒋军与我军争夺吕梁时期，望全体努力取得胜利。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"宥亥"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军第四纵队司令员陈和政治委员谢富治的电报。"},{"type":"paragraph","text":"[2]王、罗，指王震、罗贵波，当时分别任晋绥野战军第二纵队司令员兼政治委员和副政治委员。王震于1946年10月下旬率第三五九旅由陕西绥德至山西离石，与晋绥野战军独立第四旅整编为第二纵队。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":11,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":289,"page_end":289},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b18e2202d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

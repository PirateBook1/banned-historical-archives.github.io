script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"班禅在布达拉宫与达赖会晤致电毛主席报告情况表示将在毛主席的正确领导下与达赖喇嘛亲密团结把西藏建设成为自由幸福的新西藏","authors":[],"dates":[{"year":1952,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社拉萨六日电】　班禅额尔德尼在四月二十八日回到拉萨后，四月三十日电中央人民政府毛泽东主席致敬。电文如下:"},{"type":"paragraph","text":"敬爱的中央人民政府毛主席:"},{"type":"paragraph","text":"在您的英明领导下，在中共中央西北局、西北军政委员会及西北军区大力协助下，并在中央人民政府张经武代表、达赖喇嘛与西藏地方各级政府的积极帮助下，我们已于四月廿八日顺利地到了拉萨，并受到中央人民政府张经武代表、西藏军区、西藏地方政府及广大僧俗人民的热烈欢迎。在当天下午和达赖喇嘛会晤于布达拉宫，对祖国的伟大成就及我们今后的团结，实现关于和平解放西藏办法的协议等工作问题，彼此作了友谊的交谈。从而使我坚信今后将在您的正确领导下与中央人民政府张经武代表、西藏军区的积极帮助下，与达赖喇嘛亲密团结，彻底实现关于和平解放西藏办法的协议，把西藏建设成为自由幸福的新西藏。特电奉闻，谨祝身体健康!　班禅额尔德尼"},{"type":"paragraph","text":"四月三十日"},{"type":"paragraph","text":"【新华社拉萨六日电】　班禅额尔德尼在四月二十八日下午四时，在拉萨的布达拉宫会见达赖喇嘛。会面仪式完毕后，达赖喇嘛邀请班禅额尔德尼到卧室叙谈。当达赖喇嘛询问祖国的建设情况时，班禅额尔德尼便把自己在内地亲眼看到解放后的祖国在政治、经济、文化建设方面的伟大成就，及中央人民政府民族平等、宗教信仰自由等政策在内地实施的情况，都告诉了达赖喇嘛。他们并对如何加强汉藏民族和西藏民族内部团结，以及如何实现关于和平解放西藏办法的协议等问题，都作了友谊的交谈。"},{"type":"paragraph","text":"【本报讯】　据新华社拉萨六日电:人民解放军西藏军区在四月三十日欢宴班禅行辕全体官员。出席宴会的还有达赖喇嘛的四大秘书和西藏地方政府的高级僧俗官员。西藏军区张国华司令员和第一副司令员阿沛·阿旺晋美(藏族)，都在欢宴会上致欢迎词。宴会后并举行游艺晚会。"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48f031d6be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

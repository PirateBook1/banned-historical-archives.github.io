script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北部分农业生产合作社存在散伙退社现象","authors":["杜导正"],"dates":[{"year":1953,"month":9,"day":25}],"is_range_date":false,"parts":[{"text":"河北部分农业生产合作社存在散伙退社现象","type":"title"},{"text":"杜导正","type":"authors"},{"text":"【河北分社25日讯】河北省部分农业生产合作社有的已经散伙，有的社员要求退社。据中共石家庄地委9月21日材料称：该区524个农业生产合作社，今年绝大部分生产较前提高，但准备秋收后退社、散伙的现象却愈来愈严重。深县、藁城等15县380个农业生产合作社中，已散伙的有4个，将要散伙的有25个。其中藁城、井陉等10县52个社中，共998户，已有212户提出退社。退社户中有些是办社的积极分子，包括若干中共乡支部委员、书记；井陉县六区农业生产合作社中有五分之一的党员退社。","type":"paragraph"},{"text":"据河北日报参考资料载：全国著名劳动模范耿长锁所在定县专区饶阳县也有类似的现象。该县129个农村生产合作社的统计：今年能增产多分红的有66社，能增产但比去年分红少的有50个社，经营不好或雨涝成灾不能增产的有13个社。后两种社中有30个社准备秋后散伙，郝连庄社已将牲口退回各家。北马村入社的41个党员有13人要退社。","type":"paragraph"},{"text":"中共石家庄地委分析产生这种情况的原因是：第一、有些合作社投资大、债务多，因灾减产，分红少。社员分红减少，负债很多，又到归还期限，特别是灾区的社很多社员生活无着，因而失去了办社信心。第二、上半年领导力量大部陷于纠正冒进偏向忙于不够条件的社转组，而对这些已批准的社放松了领导，社内存在的生产管理和劳力组织等问题未能及时解决，引起部分社员不满。第三、不少地区在党内外宣传办社时，强调了困难复杂，忽视其优越性的宣传，使部分党员、干部、社员、群众发生错觉。第四、有些社的领导骨干感到社内户数多，不好领导，积极提倡社员退社“自由”，引起了社员思想混乱。同时有些社员入社时就不是自愿的。（杜导正）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年9月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b1fee3d78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

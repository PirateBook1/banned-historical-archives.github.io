script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把刘少奇的叛徒哲学扫进历史垃圾堆","authors":["朱连俊"],"dates":[{"year":1968,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把刘少奇的叛徒哲学扫进历史垃圾堆"},{"type":"paragraph","text":"江苏省沭阳县周集公社胡庄大队共产党员、贫农社员　朱连俊"},{"type":"paragraph","text":"党的八届扩大的十二中全会公报发表的那天夜里，我激动得一夜没睡着觉。我一边听广播，一边用心记。公报的话句句说到我们贫下中农的心窝里。党的八届十二中全会，一致通过决议，把叛徒、内奸、工贼刘少奇永远开除出党，并撤消其党内外的一切职务。这一个英明决定，我们一千个拥护，一万个支持。"},{"type":"paragraph","text":"一九四一年，刘少奇这个大坏蛋，化名为胡服，来到淮海区“指导”工作，住在我们沭阳县周集公社胡庄大队。在这段时间里，他根本不和我们贫下中农沾边，却和几个恶霸地主打得火热。他整天胡扯“孔孟之道”，大肆贩卖封建主义、资产阶级黑货。这一年，正是全国人民在伟大领袖毛主席领导下进行抗日战争的紧急时刻，而内奸刘少奇闭口不谈抗日战争，却十分卖力地鼓吹“孔孟之道”，要我们修身养性，大讲“仁爱”、“人和”、“闭门思过”。现在，我们看穿了，刘少奇贩卖那套黑货，其目的就是企图瓦解革命人民的斗志，破坏抗日战争。所谓“孔孟之道”，就是封建地主阶级用来统治、麻醉人民的鬼门道，就是要我们忍辱负重，委屈求全，服服贴贴做敌人的驯服工具。他的所谓“孔孟之道”，就是叛变自首之道，就是在敌人白色恐怖之下，乖乖地向敌人投降，出卖革命。刘少奇这样说，也是这样做的。他在白色恐怖中带头跪在敌人脚下，变节自首，就是一个铁证。所谓“孔孟之道”，也就是投降之道，卖国之道，亡国之道，就是在敌人面前，放下武器，跪地求饶，甘做可耻的亡国奴的活命哲学。"},{"type":"paragraph","text":"毛主席教导我们说：“我们中华民族有同自己的敌人血战到底的气概，有在自力更生的基础上光复旧物的决心，有自立于世界民族之林的能力。”我们贫下中农最听毛主席的话，革命意志最坚，骨头最硬，我们坚决高举毛泽东思想伟大红旗，以公报为武器，深入开展革命大批判，把刘少奇宣扬的“孔孟之道”砸个稀巴烂，把刘少奇的叛徒哲学扫进历史垃圾堆。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2497b87c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗元发与昆明两大派在京代表座谈时的讲话","authors":["罗元发"],"dates":[{"year":1968,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"罗元发与昆明两大派在京代表座谈时的讲话","type":"title"},{"text":"罗元发","type":"authors"},{"text":"二月二十一日下午四时，空军罗元发副司令员与昆明两大派在京代表座谈时指出：","type":"paragraph"},{"text":"今天给你们讲的，主要是主席很关心云南的问题，接见时专门问了云南的问题。你们执行协议的情况是很好的，有阻力，要做好工作，防止坏人。云南文化大革命一年多了，要有阶级斗争观念，贯彻落实协议中，个别坏人，地、富、反、坏、右、走资派要防止他们挑动、破坏，要坚决把协议贯彻到底，你们两个协议得到中央批准，中央首长签了字，云南广大群众是十分拥护的，因为协议是高举毛泽东思想伟大红旗，合乎毛泽东思想，但有少数人有顾虑，云南反复了两次嘛！双方有些戒备。一方面是坏人，一方面是顾虑，下面一些同志错误地接受了过去的教训，眼光老是向后看，怕枪交了会不会吃亏，这不是向前看，是老眼光，是保守的看法。我们坚决贯彻落实两个协议，要做好思想工作，有坏人就要坚决斗争到底。这次再不能有反复，要下这个决心。哪个单位交了枪，受到攻击，我们就要支持他，他执行协议符合毛泽东思想嘛！不交枪，我们就要反对，要做好思想工作，现在，有的要先交旧的，留新的；先交长的，留短的。多数交了还留个尾巴，有的偷偷摸摸转移，这些都不好嘛。……，要加强整顿昆明的社会秩序，保卫无产阶级文化大革命。","type":"paragraph"},{"text":"二月二十二日上午十时十五分，罗元发副司令员电话指示：交枪问题要向两派讲一讲，昨天谢副总理有指示，协议必须坚决执行，不能马虎，现在有些阻力，不想交，互相戒备思想是不对的，要向前看，要从全国的形势来看，只有坚决贯彻执行协议，才是符合毛主席的革命路线。贯彻执行协议不要采取两面派态度，这是忠不忠于毛主席，忠不忠于毛主席的革命路线具体表现，是对一个组织的考验，把枪隐藏、转移都是不允许的，枪是一定要彻底收交，不能动摇，如果有一方交了枪，另一方进攻他们时，人民解放军就要坚决支持他们，对于不交抢的，顽抗的和少数坏人，两派要团结起来把他们孤立起来。","type":"paragraph"},{"text":"来源：云南八·二三《风展红旗》编  《毛主席无限关怀云南人民──中央和中央首长对云南无产阶级文化大革命的指示》","type":"appellation"}],"comments":[],"origin":"云南八·二三《风展红旗》编　《毛主席无限关怀云南人民──中央和中央首长对云南无产阶级文化大革命的指示》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"672dde2ec9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

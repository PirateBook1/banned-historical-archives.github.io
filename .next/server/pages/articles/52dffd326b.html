script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-713","name":"中共中央组织部、人事部关于对有历史或现行问题的干部能否办理离休问题给铁道部的复函","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部、人事部关于对有历史或现行问题的干部能否办理离休问题给铁道部的复函","dates":[{"year":1989,"month":11,"day":2}],"is_range_date":false,"authors":["中共中央组织部","人事部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1761-1762","tags":[{"name":"干部","type":"主题/事件"},{"name":"离休","type":"主题/事件"},{"name":"历史问题","type":"主题/事件"},{"name":"铁道部","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部、人事部关于对有历史或现行问题的干部能否办理离休问题给铁道部的复函"},{"type":"subtitle","text":"1989年11月2日 ·人退函〔1989〕3号"},{"type":"paragraph","text":"你部审干〔1988〕2号来函收悉。关于有历史或现行问题的建国前参加革命工作的干部办理离休的问题，经与有关部门研究,现答复如下："},{"type":"paragraph","text":"对那些虽符合《国务院关于老干部离职休养制度的几项规定》(国发〔1982〕62号）第一条，但因历史或现行问题，组织结论定为敌我矛盾按人民内部矛盾处理的干部，按劳人老〔1983〕34号文件，不能办理离休。对那些因历史或现行问题已经组织做出审查结论，但未写明问题属于哪类性质的干部能否办理离休的问题，要根据中央有关肃反等政策规定和中组发〔1982〕15号文件的精神，以及本人的具体情况，由所在单位和上级主管部门分清其问题性质后，按劳人老〔1983〕34号文件研究审定。对个别已经办了离休手续的这类干部，一般不再重新处理。"}],"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52dffd326b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

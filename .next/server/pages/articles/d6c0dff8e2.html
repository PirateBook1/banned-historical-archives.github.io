script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习和宣传毛泽东思想解放杂志发表三篇文章","authors":[],"dates":[{"year":1960,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　1960年第四期解放杂志，今天出版。这一期“解放”以学习毛泽东思想和宣传毛泽东思想为中心，发表了杨西光同志的“在毛泽东思想指导下促进教育事业大发展、大普及、大提高”、杨永直同志的“掀起一个大规模的学习和宣传毛泽东思想的运动”和魏克明同志的“报纸——宣传总路线的尖兵”三篇文章。"},{"type":"paragraph","text":"这一期“解放”还发表了题为“技术革新和技术革命运动的新发展”的评论。评论分析当前上海工业战线的技术革新和技术革命运动已出现了令人鼓舞的新形势:广大群众的干劲更大，热气更高，表现出极大的主动性和首创精神，使运动带有更大的群众性；运动已从一般工具操作的革新发展到实现机械化和半机械化，从一般产品的革新发展到创制更高级精密产品和攻取尖端技术，从个人搞技术革新发展到企业内外广泛组织“三结合”，开始出现了整个企业整个行业大规模技术改造的潮流；而且技术革新和科学研究工作正密切结合起来，从工人群众中不断涌现出大批技术人才。评论分析了在新形势下，把技术革新和技术革命运动引向更广泛更深入更持久所应注意的几个问题。"},{"type":"paragraph","text":"此外，这期解放杂志还发表“抓好生产，抓好生活”的短论，根据上海郊区人民公社生产发展、社员收入增长的情况，指出全党抓好生产，关心群众生活，安排群众生活的重要性。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6c0dff8e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在喜庆党的“九大”开幕的幸福日子里  云南加紧出版毛主席光辉著作和光辉画像","authors":[],"dates":[{"year":1969,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在喜庆党的“九大”开幕的幸福日子里"},{"type":"paragraph","text":"云南加紧出版毛主席光辉著作和光辉画像"},{"type":"paragraph","text":"目前全省印制的毛主席著作达七千二百多万部（册），有力地促进了各族人民活学活用毛主席著作群众运动的蓬勃发展"},{"type":"paragraph","text":"新华社昆明五日电　在喜庆“九大”开幕的幸福的日子里，云南省出版、印刷和发行战线上的广大革命工人，怀着对伟大领袖毛主席无限深厚的无产阶级感情，以最高的政治热情，最大的革命干劲，最快的速度，最好的质量，加紧印制和发行毛主席的光辉著作和光辉画像。目前全省印制的毛主席著作达七千二百多万部（册），其中《毛泽东选集》一至四卷超过了无产阶级文化大革命前发行总和的五十多倍，同时印制和发行了毛主席光辉画像八千多万幅。这就有力地促进了全省各族人民活学活用毛主席著作群众运动的蓬勃发展，为传播战无不胜的毛泽东思想贡献了力量。"},{"type":"paragraph","text":"无产阶级文化大革命前，由于叛徒、内奸、工贼刘少奇以及在云南代理人千方百计封锁毛主席的声音，扼杀毛主席著作的出版发行工作，全省二十二个印刷厂能够印制毛主席著作的只有两个。在无产阶级文化大革命中，用毛泽东思想武装起来的广大革命工人，狠批了刘少奇及其代理人反对印制毛主席著作的滔天罪行。通过革命大批判，大家深刻地认识到：毛泽东思想是革命的命根子，高质量、高速度地印制和发行毛主席著作，是革命的需要，是无产阶级的根本利益，每生产一台机器、一令纸张，和印制一本毛主席著作，就是锤炼对伟大领袖毛主席无限忠心的过程。昆明红卫造纸厂的广大革命工人用毛泽东思想统帅生产，充分发挥工人阶级大无畏的首创精神，大刀阔斧地破除了束缚工人手脚的爬行哲学和洋框框、洋教条，自力更生，奋发图强，用比较简陋的设备生产出印制《毛泽东选集》的合订本和袖珍本用纸。设备较差的云南保山造纸厂、红河造纸厂和下关造纸厂，以工人为主体，组成工人、革命技术人员和革命干部参加的“三结合”小组，大胆创新，制造出印制《毛主席语录》的优质单胶纸和印制《毛泽东选集》合订本用纸。昆明塑料厂革命工人学习了毛主席关于“人民群众有无限的创造力”的伟大教导，动脑筋，想办法，自己设计制造出上光机，为印制毛主席著作提供大量的优质塑料封面。云南重机厂的革命工人接到云南省革命委员会交给他们试制四开平台印刷机的任务，夜以继日地艰苦奋战，目前第一批出厂的二十台印刷机完全合乎质量标准。云南人民印刷厂不仅出色地月月完成和超额完成本厂印制毛主席著作和毛主席光辉画像的任务，还发扬共产主义的协作精神，向专、县印刷厂传先进思想、传先进技术。"},{"type":"paragraph","text":"云南省的发行、邮电、运输部门为了最快地传播毛泽东思想，不畏严寒，不怕酷暑，下厂下乡。交通不便的地方，人背马驮，跋山涉水，把毛主席的光辉著作和光辉画像送到边远地区的贫下中农手中。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e513f8ffff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

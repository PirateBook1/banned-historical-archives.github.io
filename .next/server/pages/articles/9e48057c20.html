script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胜利木材厂经济监督小组积极宣传毛泽东思想发动革命群众参加企业管理 群众自己教育自己效果很好","authors":[],"dates":[{"year":1968,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海胜利木材厂经济监督小组积极宣传伟大的毛泽东思想，在企业管理中发动群众参加管理，让群众自己教育自己，效果很好。"},{"type":"paragraph","text":"这个厂的革命委员会发动群众，采取有组织、有领导、自下而上、自上而下相结合的方法，建立了厂一级的经济监督小组，由十三个同志组成，其中工人占一半。经济监督小组的任务是:一，高举毛泽东思想伟大红旗，大力宣传毛主席“抓革命，促生产”和“要进一步节约闹革命”的伟大号召；二，相信群众，依靠群众，抓点带面，组织各部门交流在企业管理中的好经验；三，监督消耗，监督支出，加强物资管理，处理呆滞积压物资。"},{"type":"paragraph","text":"经济监督小组建立后，改变过去由科室干部打算盘、凑方案的状况，大大调动了群众的革命积极性，现在，有时方案还没有订出来，措施却已经落实，群众已动手做了。"},{"type":"paragraph","text":"去年，这个厂月月超额完成生产计划，总产值上升，产品成本下降，行政费用减少。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e48057c20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

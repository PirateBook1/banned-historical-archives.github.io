script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习《论十大关系》　狠揭猛批“四人帮”  吉林医科大学第三临床学院骨科医务人员干劲大增","authors":[],"dates":[{"year":1977,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习《论十大关系》　狠揭猛批“四人帮”"},{"type":"paragraph","text":"吉林医科大学第三临床学院骨科医务人员干劲大增"},{"type":"paragraph","text":"本报讯　毛主席的光辉著作《论十大关系》发表后，极大地鼓舞了吉林医科大学第三临床学院骨科的医务人员，他们一遍又一遍地学习。越学，方向越明，越学，揭批“四人帮”的劲头越足。"},{"type":"paragraph","text":"有的同志病休在家，学习这一光辉文献时，主动要求上班。一些老医务工作者在学习讨论中，激动地说：华主席号召全党全军全国人民认真地、深入地学习毛主席这篇光辉著作，指出，毛主席关于“我们一定要努力把党内党外、国内国外的一切积极的因素，直接的、间接的积极因素，全部调动起来，把我国建设成为一个强大的社会主义国家”的伟大教导，是我们各方面的工作都要贯彻执行的基本方针。我们这样的知识分子，在旧社会有点学识，但不能有所作为。解放后，在毛主席的英明领导下，为人民做了一点应做的工作，得到党的无微不至的关怀。但是，近几年来，在“四人帮”反党集团的干扰和破坏下，我们有劲不能使，为革命干好医疗工作的积极性被压制。现在，以华主席为首的党中央，一举粉碎了“四人帮”。有华主席的英明领导，我们要继承伟大的领袖和导师毛主席、敬爱的周总理的遗志，为建成社会主义的现代化强国贡献自己的力量。年过六旬、身患多种疾病的骨科副主任卢学敏，在“四人帮”垮台以后，精神焕发，干劲大增。党支部多次劝他注意身体，多休息，他仍然坚持上班，无保留地把自己几十年积累起来的临床实践经验和知识，传授给青年医生和工农兵大学生。"},{"type":"paragraph","text":"该科医务人员，学习毛主席的光辉文献，回顾过去工作中的经验教训，倍感毛主席的教导句句是真理，字字重千斤，更加激起对“四人帮”的深仇大恨。他们说：“‘四人帮’肆意篡改马列主义、毛泽东思想，形而上学猖獗，唯心主义横行，是非颠倒，黑白混淆，害得一些同志不敢钻研业务，不敢学习基础理论。”有些老知识分子积极性不能充分发挥出来。通过学习《论十大关系》，医务人员积极性越来越高。他们在无产阶级政治统帅下，对技术精益求精，努力攀登医疗技术高峰，为革命多做贡献。许多人主动想办法，攻克医疗、教学、科研中的一些难关，挖掘各方面的积极因素，不断提高医疗、教学、科研的质量。过去治疗脊髓外伤性截瘫一直是个大难题。如今，大家采取了中西医结合和动静结合的治疗方针，在攻治截瘫方面有了新的进展，取得了新的成果。这个科的医务人员在较短的时间里，编印一本适用于农村的《中西医结合治疗骨折》的小册子，还制订出一个提高赤脚医生防治骨折技术的培训方案。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"吉林文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4eaa8b8ce9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

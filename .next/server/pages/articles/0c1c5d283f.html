script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"有始有终进步显著  学习毛主席七一论文结束  十二区干部转入新的学习","authors":[],"dates":[{"year":1949,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"有始有终进步显著"},{"type":"paragraph","text":"学习毛主席七一论文结束"},{"type":"paragraph","text":"十二区干部转入新的学习"},{"type":"paragraph","text":"【本报讯】十二区干部“论人民民主专政”的学习，已于本月六日结束。这次学习经过了个人阅读、互助小组漫谈、提问题，大组讨论、大会论战等过程。在大组讨论时，学委会每日出快报（墙报），报导各组讨论情况，介绍争论最热烈的问题。有好些同志，自动在墙报上提出问题“点将”，展开争论。在三天的大会讨论中，对若干基本问题都作了激烈的辩论。五号举行了测验，九十分以上的占参加测验人数的百分之四十强，不及格的只占百分之三，比六月初测验时，不及格的占百分之三十六，是进步多了。"},{"type":"paragraph","text":"六号举行了检讨。在检讨中，大家都说经过这次学习，把好多糊涂观念弄清了。并对学习领导提出很多宝贵的意见和严正的批评。首先是学习计划，虽较以往完善，但还不够适宜。如有时阅读时间有些短，相对地拖长了互助小组漫谈的时间，机械地规定日期，使个别小组在问题讨论完之后等待敷衍；负责学习的同志具体地帮助各小组学习作的还不够。今后应在这几方面多加注意。大家觉得，总的说来这次学习是入城以来学习的最高潮，抓的比较紧，事先详细计划，事后紧接着检讨总结，可以称得起有头有尾，今后应加以发挥。"},{"type":"paragraph","text":"这次学习所以能够得到这一点成绩，主要是市委的领导加强与区的各负责同志进一步重视学习与“亲自动手”的结果。事先通过大家作出具体详细的学习计划，在进行中不致陷于自流或乱了步骤，也是一个重要的因素。（十二区区委会通讯组）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c1c5d283f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

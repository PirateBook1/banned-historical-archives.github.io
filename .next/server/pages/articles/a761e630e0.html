script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"戈翁将军和夫人参观北京汽车制造厂受到欢迎华国锋同志陪同参观","authors":[],"dates":[{"year":1974,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年九月九日电　尼日利亚联邦军政府首脑、武装部队总司令雅库布·戈翁将军和夫人及其随行人员，今天上午由华国锋同志陪同参观了北京汽车制造厂，受到工人们的热烈欢迎。"},{"type":"paragraph","text":"今天，北京汽车制造厂张灯结彩，厂房内外悬挂着一幅幅欢迎标语。当戈翁将军和夫人来到工厂时，聚集在工厂道路两旁的职工们敲锣打鼓、热情地向贵宾们挥舞花束、彩带，高呼“欢迎、欢迎、热烈欢迎!”"},{"type":"paragraph","text":"工厂革命委员会主任郝心诚向贵宾们介绍了这个工厂从一个修配厂发展成为现在能成批生产吉普汽车的过程。随后，戈翁将军和夫人等尼日利亚贵宾参观了车身、底盘、工具、装配等分厂。贵宾们走到哪里，那里就发出一阵阵热烈掌声。戈翁将军不时走到机器旁，同正在操作机器的工人握手，祝贺他们发扬自力更生的精神所取得的成绩，并用中国话称赞他们“干得好”。在装配分厂，戈翁将军还拿起螺旋锥，拧了汽车上的螺钉。"},{"type":"paragraph","text":"尼日利亚驻中国大使萨努西和夫人也前往参观。"},{"type":"paragraph","text":"陪同戈翁将军和夫人参观的，还有我国第一机械工业部副部长纪兆全，中国驻尼日利亚大使冯于九和杜洛同志。"},{"type":"paragraph","text":"下午，戈翁将军的夫人由林佳楣同志陪同参观了和平街街道委员会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a761e630e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

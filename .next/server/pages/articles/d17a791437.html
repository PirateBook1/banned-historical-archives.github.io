script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"济南破获一个反革命组织，“中国合理公产党”主犯五名全部落纲","authors":[],"dates":[{"year":1957,"month":7,"day":31}],"is_range_date":false,"parts":[{"text":"济南破获一个反革命组织，“中国合理公产党”主犯五名全部落纲","type":"title"},{"text":"【据新华社济南8日电】 济南市公安局在7月31日破获了一个反革命组织——“中国合理公产党”。主犯王振中、刘世修、田兆英、李德鑫、朱元禄等五人全部落网。","type":"paragraph"},{"text":"这个反革命组织的头子王振中，长期怀有反革命野心，经常散布反共产党反社会主义言论。当右派分子向共产党猖狂进攻的时候，这个反革命分子积极筹划组织“中国合理公产党”，连夜编写长达五千多字的“建国大纲”和“党章”草案，大肆污蔑社会主义制度和我国各项建设事业，提出要推翻共产党，建立资本主义制度。","type":"paragraph"},{"text":"王振中把对共产党不满的人都列为发展对象，在6月26日一天就发出七封“邀请书”，首先发展刘世修等四人参加了这个反革命组织。这些人都是阶级敌对分子和长期对共产党和人民政府不满的分子。他们还计划打入中国共产党和中国人民解放军内部，搜集情报，掌握军队，颠复人民政权。","type":"paragraph"},{"text":"当这伙反革命分子开始进行反革命活动时，就引起了公安机关的注意，在人民群众的积极协助下，经过严密侦察，在很短的时间内就掌握了这个反革命组织的全部活动和罪证，予以破案，一网打尽，当场并缴获各种罪证。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月9日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d17a791437"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1681","name":"关于做好报送转递中央管理干部的档案材料工作的通知","author":"中共中央组织部办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于做好报送转递中央管理干部的档案材料工作的通知","dates":[{"year":1995,"month":1,"day":3}],"is_range_date":false,"authors":["中共中央组织部办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共黑龙江省委组织部，干部工作文件选编，530-531","tags":[{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"中央","type":"主题/事件"}],"parts":[{"type":"title","text":"关于做好报送转递中央管理干部的档案材料工作的通知"},{"type":"subtitle","text":"组厅字〔1995〕1号"},{"type":"subtitle","text":"(1995年1月3日)"},{"type":"paragraph","text":"各省、自治区、直辖市党委组织部，中央和国家机关各部委、各人民团体干部(人事)部门："},{"type":"paragraph","text":"中央组织部《关于修订〈中共中央管理的干部职务名称表〉的通知》(中组发〔1990〕2号)(以下简称《通知》)下发以来，各地区、各部门根据《通知》中的有关要求，在报送中央管理干部的档案工作中，做了大量工作，基本保证了干部档案的利用。但还存在一些问题，如：有的地区、部门没有及时将中央管理的干部的档案报送我部，有的报送的档案整理不符合要求。为进一步做好档案的报送转递等工作，保证干部档案的有效利用，避免管干部与管档案相脱节的现象，现就有关问题通知如下："},{"type":"paragraph","text":"一、根据《通知》中关于“凡新列入中央管理的干部(包括非中共党员干部)，其档案应按规定整理好后送中央组织部管理”的要求，今后，各地区、各部门在办理报批中央管理的干部职务任职时，要同时将其档案正本按《干部档案整理工作细则》的要求整理好，一并报送中央组织部。如有特殊情况，办理报批任职时未报送档案的，在任职通知下发后一个月内报送。"},{"type":"paragraph","text":"二、 按照我部《关于广州等16城市干部管理范围问题的通知》(组通字〔1994〕28号)，请有关省委组织部将列入中央管理的干部的档案正本整理好，于1995年3月底前报送中央组织部。"},{"type":"paragraph","text":"三、 原任中央管理职务的干部，因工作变动担任非中央管理职务后，有关部门要及时函告我部干部调配局，以便转递档案。"},{"type":"paragraph","text":"四、 列入中央管理的驻外使节、代表等，凡任职期满后，担任非中央管理职务的，有关部门要及时函告我部干部调配局，以便将其档案转至干部主管部门。"},{"type":"paragraph","text":"五、 为了做好归档工作，各地区、各部门，在中央管理的干部工资套改工作中形成的“套改工资呈报审批表”以及其他尚未报送的考察、考核、奖惩、培训等材料，请于1995年3月底前报送我部干部调配局。今后凡形成新的应归档的材料，请及时报送。"},{"type":"paragraph","text":"中共中央组织部办公厅"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77bfa6af14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

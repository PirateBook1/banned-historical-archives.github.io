script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省佛教徒活动情况","authors":[],"dates":[{"year":1953,"month":8,"day":15}],"is_range_date":false,"parts":[{"text":"河北省佛教徒活动情况","type":"title"},{"text":"【河北分社十五日讯】自去年中国佛教协会筹委会成立，与五台山能海大法师出席世界和大以后，河北省各地佛教徒逐渐活跃。如蔚县水月寺和尚吉升和龙济寺和尚明朗二人，去年年底到北京广济寺见到巨赞法师，回去后到处宣传：“毛主席检查了五大宗教的经卷(即佛教、天主教、耶稣教、回教、道教)，没有障碍国家的事，所以不限制五大宗教的活动。”因此，大肆在群众中进行念经，化布施等活动。有些坏分子也乘机到处造谣破坏。","type":"paragraph"},{"text":"据沧县地委反映：德县和尚本真到北京会见了巨赞，并当上了“现代佛学”的通讯员，携带佛教刊物到吴桥、东光等四县宣传联络。因此，现在大部僧尼又开始活动起来，互相联络，多次集会，其代表人曾数次进京找巨赞，也有的不断找到县政府、专署和地委统战部，要求解决问题。他们除要求政府保证其宗教信仰自由、享有同人民应享有的一切权利、保护寺庙财产和解决他们生活上生产上的困难外，也有部分人想恢复佛教声势及寄生生活，企图进行变相募化。如有的酝酿组织“佛教医院”，挨村登记信佛群众。","type":"paragraph"},{"text":"本真等十一人曾发起组织东光、吴桥等四县佛教抗美援朝联合会，联名呈请政府批核。同时又由天津画来巨赞巨像，最近又带来“佛教会的标语”，到东光等地散发。在吴桥县亦发现来自东北的青年妇女，自称尼姑，到各寺庙活动(真实来历和活动目的正在侦察中)。","type":"paragraph"},{"text":"由于僧尼的活动，引起人民群众思想的混乱，并有些地区发生谣言，如南皮县有些群众传说：“志愿军在朝鲜曾有二十万人被敌人围起来，有神化身为老翁、老婆携着两筐馒头去劳军，并领着志愿军突围脱险，所以共产党也信神了。”又说：“毛主席到北京一寺游玩，遇见神显形要房子住，所以北京、杭州等地都要修庙。”","type":"paragraph"},{"text":"另一方面根据各地反映，县区干部中由于不懂党的政策，因而在工作中违犯宗教政策的现象也不断发生。如有的不让僧尼参加群众政治活动，不保障其所分得的土地权，有的并变卖庙产、占用庙宇、拆砖扒庙，将寺庙的锣、鼓、钟、香炉、神像、经卷、布帐等没收作文娱用具。使不少僧尼感到他们信仰自由、人权、财产等没有保障，情绪不安。(文英)","type":"paragraph"}],"comments":[],"origin":"1953年8月19日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3eb82a7476"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

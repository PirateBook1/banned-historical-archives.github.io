script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"56c4afc1-0f03-4f92-b376-2e72682a26ae","name":"红旗一九七二年第十一期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/56c4afc1-0f03-4f92-b376-2e72682a26ae.pdf"],"article":{"title":"中华人民共和国政府声明","alias":"","parts":[{"type":"paragraph","text":"中华人民共和国政府声明"},{"type":"paragraph","text":"一九七二年十月三十日"},{"type":"paragraph","text":"一九七二年十月二十六日，越南民主共和国政府发表了“关于日前越南问题谈判情况的声明”。中国政府和中国人民坚决支持这一声明的严正立场。"},{"type":"paragraph","text":"四年多来，为了和平解决越南问题，越南民主共和国政府和越南南方共和临时革命政府在巴黎谈判中一贯采取严肃认真的态度，提出了许多合情合理的建议。最近，他们为了推动谈判的进展，又作出极大的努力，同美国政府就“关于结束战争、恢复越南和平的协定”文本达成协议，并商定了签署协议的时词表。但是，美国政府却一变再变，节外生枝，出尔反尔，设置新的障碍，借口什么在西贡遇到困难，来拖延协定的签订。阮文绍集团是美国一手扶植起来的，他们同美国之间是一种什么关系，这是世人皆知的。如果美国真想解决问题，这些障碍是不难排除的。全世界人民不禁要问，美国政府究竞是真要和平解决越南问题，还是想把侵略战争拖下去，美国政府必须以行动来回答。"},{"type":"paragraph","text":"越南人民是久经革命战争锻炼的英雄人民。他们争取实现神圣民族权利的钢铁意志是不可动摇的。他们有和平解决越南问题的诚意，也有战斗到底的决心。美国政府应该信守自已的诺言，尽速同越南民主共和国政府签订已经达成的协定。如果美国政府不顾越南人民、美国人民和全世界人民要求尽早结束越南战争的迫切愿望，把侵略战争拖延下去，必将自食恶果。"},{"type":"paragraph","text":"中国政府和中国人民支持越南人民正义斗争的立场是坚定不移的。只要美帝国主义一天不停止对越南的侵略战争，中国人民必将履行自已的国际主义义务，继续全力支援越南人民的抗美救国战争，直到取得彻底胜利。"}],"authors":[],"dates":[{"year":1972,"month":10,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":6,"page_end":6},"tags":[{"name":"越南战争","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54bb8e149f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

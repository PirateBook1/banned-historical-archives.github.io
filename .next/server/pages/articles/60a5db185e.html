script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北大热烈庆祝五四李大钊和毛主席当年在红楼的工作室将告揭幕","authors":[],"dates":[{"year":1950,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京二日专电】　北大纪念‘五四’的一周节目已排定，包括纪念会、营火会、学术晚会、展览会等。二日晚开始由华罗庚、乐天宇、丁炎林出席地质系科学晚会讲演。三日晚史学系邀请徐特立、许德珩讲演。四日全校师生参加京市纪念活动，‘返校节’纪念会则于晚间举行，并有很多游艺节目。李大钊和毛主席‘五四’时代在红楼的工作室，将于四日行揭幕礼，室内除一切陈设尽景恢复原来式样外，还陈列有他们的墨迹、手稿、照片、有关的书报杂志及毛主席胸像等。文科研究所主办的两个特展‘汉代劳动人民生活’及‘明代农民起义史料’也于四日开放。中文系及新文艺社订五日起在民主广场开游艺晚会，将由周扬、丁玲、老舍、杨绍萱等讲演。六日北楼礼堂开经济晚会，由章乃器、冀朝鼎、薛暮桥等讲演。此外，理工学院也分别举办有科学展览会。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60a5db185e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

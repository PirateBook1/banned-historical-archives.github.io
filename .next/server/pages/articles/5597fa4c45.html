script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗忠心耿耿为群众挑重担子  寨圪?和石板岩两供销社荣获“全国供销合作社五好企业标兵”称号","authors":[],"dates":[{"year":1966,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想伟大红旗忠心耿耿为群众挑重担子"},{"type":"paragraph","text":"寨圪?和石板岩两供销社荣获“全国供销合作社五好企业标兵”称号"},{"type":"paragraph","text":"新华社二十二日讯　中华全国供销合作总社、中共中华全国供销合作总社政治部、中国财贸工会全国委员会本月二十日在北京举行授奖大会，分别授予山西省浮山县寨圪?供销合作社和河南省林县石板岩供销合作社以“全国供销合作社五好企业标兵”称号，并且表扬他们建社以来，高举毛泽东思想伟大红旗，突出政治，在实现人的思想革命化和企业革命化方面所取得的成绩，鼓励他们不断革命，不断前进。"},{"type":"paragraph","text":"寨圪?供销合作社和石板岩供销合作社职工，都满怀阶级感情，全心全意为人民服务。他们急群众之急，忧群众之忧，忠心耿耿为群众挑重担子，坚持和发扬“一根扁担”的革命精神，为群众办好事。他们认真地贯彻了毛主席“发展经济，保障供给”总方针，千方百计帮助群众发展农副业生产，巩固和发展集体经济，与群众建立了水乳交融、血肉相连的关系。"},{"type":"paragraph","text":"中华全国供销合作总社、中共中华全国供销合作总社政治部和中国财贸工会全国委员会，号召全国各级供销合作社和全体职工要以寨圪?、石板岩供销合作社职工为榜样，认真学习他们的革命精神和先进经验，活学活用毛主席著作，进一步深入开展以“五好”企业、"},{"type":"paragraph","text":"“六好”职工为目标的比学赶帮超运动，使“五好”企业、“六好”职工成片成林，更好地促进职工的思想革命化、企业革命化和机关革命化，完成党和国家给予的各项光荣任务。"},{"type":"paragraph","text":"在授奖大会上，寨圪?供销合作社政治指导员刘荣升、石板岩供销合作社政治指导员李林洹分别讲了话。他们表示要把荣誉当作不断前进的力量，进一步突出政治，更高地举起毛泽东思想的伟大红旗，认真活学活用毛主席著作，坚持以阶级斗争和两条道路斗争为纲，继续发扬“一根扁担”的革命精神，胸怀祖国，放眼世界，更好地办好人民的供销合作社，全心全意为人民服务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5597fa4c45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"向杨贞同志叩首谢罪","authors":["茅志云"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"１９６６年初，我从部队复员到上海，被分配到四川中学——现又被改回“粤东中学”——任教。文革伊始逍遥自在，对学校里的派别争斗不闻不问。那时，学校根本没有读书上课，一味的“阶级斗争”教育。学校对复员军人比较信任，让我担任一个先进班级的班主任。","type":"paragraph"},{"text":"那时的班长王旭东同学是部队干部子弟，作风正派，能力强。我同他讲，班里经常开阶级斗争会，但对封建地主的阶级斗争认识、接触太少，正好学校里有个“地主婆”——数学老师杨贞没有批斗过，开个现场批斗会吧。说罢，还未经深入了解，也不向老师们询问，就让学生急匆匆将杨贞从“牛棚”里提出，带到课堂中央。","type":"paragraph"},{"text":"杨贞低着头，趿着碎步进来，以很快的动作拿起写着“地主婆”的木牌套到脖子上。木牌有相当重量，自然难受，她满脸痛苦……此时，学生们呼喊着“打倒地主婆杨贞！”“杨贞不投降，就叫她灭亡！”等口号。","type":"paragraph"},{"text":"我从未见过她：满头雪白，约近六十模样，矮小身材。这时，她透过深度眼镜，向上疑惑地瞅着我。那种说不清道不明的眼神，盯得我非常不自在……半响，王旭东同学说了句：批斗会结束了，行了吧？！我悚然回头应道：好，好。","type":"paragraph"},{"text":"一回到办公室，发觉好多双眼睛盯着我。直到下班时分，有位平时同我接近的老师，俯下身好心地说：“学校里从没人去批斗过杨贞的，你怎么这样！”","type":"paragraph"},{"text":"不由得一个惊憷！我太不应该了。后来，我了解到杨贞同志的问题只是地主家庭出身；她本人一贯以教师职业为生，是个知识分子劳动者，工作认真，教学有方，待人处世都受人尊敬，是位优秀的教育工作者。","type":"paragraph"},{"text":"一个偶然机会，我又知道杨贞同志是著名小提琴表演艺术家——“梁祝小提琴协奏曲”首席琴师俞丽拿的母亲。对自己迫害艺术同行的至亲，如此毁人损名，我深感犯下难以宽恕的罪孽！","type":"paragraph"},{"text":"后来，我调去福州，再没有机会见到杨贞同志。我不能为一时的粗心大意而辩释，更没有理由开脱自己的罪责。我深深地向杨贞同志叩首谢罪！向杨贞的亲人俞丽拿叩首谢罪！杨贞同志那副从深度近视眼镜后瞅着我的眼神，历历在目，永远无法忘却……","type":"paragraph"},{"text":"□ 原载《南方周末》～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【不堪回首】","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b21669b578"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

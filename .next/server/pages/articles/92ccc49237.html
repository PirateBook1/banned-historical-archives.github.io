script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"秘鲁共产党中央出版毛主席的光辉著作《湖南农民运动考察报告》","authors":[],"dates":[{"year":1970,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十五日电　利马消息:秘鲁共产党中央委员会最近出版了毛主席的光辉著作《湖南农民运动考察报告》单行本。"},{"type":"paragraph","text":"出版者在这本书的“出版说明”中写道:“我们出版毛泽东根据自己的经验和他运用马克思列宁主义的观点和方法所进行的调查而写的天才著作《湖南农民运动考察报告》，目的是使他的宝贵教导和指示成为秘鲁革命进程中的指南。因此，应当根据秘鲁的具体条件把它应用于革命实践。”"},{"type":"paragraph","text":"说明指出:“在最伟大的马克思列宁主义者、国际无产阶级的领袖的这篇伟大著作中一个重要的问题是对农民运动的革命实践的态度，这种态度的出发点是:在象我们这样的半封建半殖民地国家中，农民是革命的主要力量，工人阶级是通过其政党进行领导的力量。”说明还指出，采取这种态度，就是要站在农民斗争的前头，推动农民斗争，以便使他们懂得并且实行以革命来摧毁旧政权。"},{"type":"paragraph","text":"书中还刊登了我国《解放军报》一九六六年十月六日《学习\u0026lt;湖南农民运动考察报告\u0026gt;》一文中的有关段落作为代序言，以阐明《湖南农民运动考察报告》这篇光辉著作的历史背景和伟大意义。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92ccc49237"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

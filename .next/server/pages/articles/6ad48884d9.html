script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想记心头　引导群众跟党走","authors":["张启良"],"dates":[{"year":1968,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想记心头　引导群众跟党走"},{"type":"paragraph","text":"驻河南寨公社毛泽东思想宣传队　张启良"},{"type":"paragraph","text":"中国赫鲁晓夫是一个老机会主义者。他根本不相信群众，竟胡说群众不愿意接受党的政策。他有名的黑话是：“要求群众接受（党的政策），他还不接受，也没办法，娘要嫁人，天要下雨，毫无办法。”这是对亿万革命群众的污蔑，是地地道道的资产阶级世界观。"},{"type":"paragraph","text":"毛主席教导共产党员要做群众的小学生，要相信群众，要积极引导群众自己解放自己，善于团结广大的群众进行战斗。我们革命战士在“三支”“两军”工作中，就是按照毛主席的指示去办事的。"},{"type":"paragraph","text":"我们响应毛主席“人民解放军应该支持左派广大群众”的伟大号召来到河南寨时，这里阶级斗争非常激烈，党内一小撮走资派为了保护自己，把矛头指向群众，挑动群众之间的对立情绪。我们人民解放军是毛主席革命路线最忠诚的捍卫者和执行者，坚决支持革命群众的革命行动，给左派广大群众撑腰。因此，党内一小撮走资派对我们恨得要命，怕得要死，在群众中播弄是非，挑拨离间，破坏军民团结。但是，革命战士心中有了毛泽东思想，最无私，最无畏，天不怕，地不怕，敢把牛鬼蛇神踩在脚底下。"},{"type":"paragraph","text":"我们无论在什么情况下，始终坚信毛主席的“要坚决相信大多数群众是好的，坏人是极少数”这一伟大教导。我们通过调查，从复杂的现象中找出本质问题来，认识到被挑动的人中绝大多数是受蒙蔽的，只要揭露敌人的阴谋，向他们宣传毛主席的无产阶级革命路线，他们一定会很快觉悟过来。于是，我们把党内一小撮走资派挑动纠纷的场所，变成宣传毛主席革命路线、做群众工作的阵地，变成揭露敌人罪行和阴谋诡计的讲台。我们还深入到各大队，到群众家里，积极地向群众大力宣传毛主席亲自发动和领导的无产阶级文化大革命的伟大意义，大讲什么是毛主席的革命路线，什么是斗争的大方向，什么是资产阶级反动路线；还揭露了中国赫鲁晓夫和以彭真为首的旧北京市委反革命修正主义集团复辟资本主义的阴谋，激发广大群众的阶级觉悟，提高他们对毛主席的无产阶级革命路线的认识。同时，我们还关心群众的生活，帮助他们解决困难。这一切，广大群众看在眼里，记在心上。群众向我们表示：“坚决听毛主席的话，跟毛主席走。”从此，出现了群众热爱解放军的许多动人事迹。"},{"type":"paragraph","text":"随着毛泽东思想不断为革命群众所掌握，毛主席的无产阶级革命路线的不断深入人心，党内一小撮走资派愈来愈孤立，最后这些在背后操纵群众斗群众的坏家伙被揭露了出来，原来受蒙蔽的群众纷纷觉醒，坚决站到毛主席的革命路线上来。"},{"type":"paragraph","text":"一年多的支左工作，使我们深深地体会到，广大贫下中农、革命群众心向着毛主席，向着解放军，对党和毛主席、毛主席革命路线怀着最深厚的阶级感情，无限地信仰毛泽东思想。有些人，在一个时期内，对我们的政策暂时不理解，是完全可能的。但是，我们只要遵循毛主席指示办事，坚定地相信群众的绝大多数，就能引导群众跟着毛主席干革命。中国赫鲁晓夫极力散布群众“不接受”政策、“毫无办法”的谬论，妄图破坏党和群众的血肉关系，这是永远办不到的。我们一定要更高地举起毛泽东思想伟大红旗，在今后支左工作中继续为人民立新功！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ad48884d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

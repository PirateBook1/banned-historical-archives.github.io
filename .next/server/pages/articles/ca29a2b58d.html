script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央西南局关于房屋减租退押问题的指示：复西康区党委","authors":[],"dates":[{"year":1950,"month":10,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央西南局关于房屋减租退押问题的指示：复西康区党委","type":"title"},{"text":"关于房屋的减租、退押问题，我们考虑：首先应该区别是城市房屋抑是农村的房屋。农村的房屋又应区分是乡镇中出租于工商业经营者，抑是纯农村中出租于佃贫农两种。关于城市的出租房屋，现在一般不提减租、退押问题。而地主原来就在乡镇出租于工商业经营者的房屋，亦不提出减租、退押。至于出租于贫佃农的房屋，根据一般情况，常常是连同土地一起租与佃户，不另收租金，而加重田地租金。在租出土地同时，将房屋另租与别的佃户是不多的。不过不论是土地房屋一并租与佃户也好，或将土地房屋分别租给佃户也好，原则上应依法将押金全部退还，应酌量减租。如何减法？可由农会根据具体情况处理。至房基处理问题和房屋破烂后的修补问题，同意你们所提意见。","type":"paragraph"}],"comments":[],"origin":" 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（上）》，重庆， 1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca29a2b58d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

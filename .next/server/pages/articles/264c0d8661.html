script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"边区须立即进行直接抗战的准备和动员","alias":"","parts":[{"type":"paragraph","text":"边区须立即进行直接抗战的"},{"type":"paragraph","text":"准备和动员！"},{"type":"paragraph","text":"（1937年10月23日）二十七军，钟，杜，王宏坤，二十九军，甘，刘，伯钧，陕甘宁，神府，关中，陕北，云阳各政治首长："},{"type":"paragraph","text":"（一）日寇进占大同，现正向太原及绥远、宁夏进攻之，企图首先夺取我整个华北。"},{"type":"paragraph","text":"（二）边区与日寇进攻区域接近，依上情边区即将成为直接抗战的区域。因此必须立即进行直接抗战的准备和动员。"},{"type":"paragraph","text":"（三）直接抗战的准备和动员应是："},{"type":"paragraph","text":"（1）指明目前日本进攻的形势与这形势对边区的影响，指明边区已结束了和平的环境，将进入直接抗战的状况。在部队中利用支"},{"type":"paragraph","text":"[1]这是毛泽东、洛甫（张闻天）和张国焘给边区各部政治首长的电报。"},{"type":"paragraph","text":"[2]二十七军，指原红军第二十七军。钟，指钟汉华，当时任八路军后方留守处警备第一团政治委员。杜，指杜平，当时任八路军后方留守处警备第三团政治委员。王宏坤，当时任八路军第一二九师第三八五旅旅长兼八路军后方留守处西地区主任。二十九军，指原红军第二十九军。甘，指甘渭汉，当时任八路军后方留守处警备第二团政治委员。刘，指刘随春，当时任八路军后方留守处警备第七团政治委员。伯钧，即陈伯钧，当时任八路军第一二○师第三五九旅旅长兼八路军后方留守处东地区主任。"},{"type":"paragraph","text":"[3]绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。部、俱乐部、上课等方式，深入这一动员，改变旧的和平观念，加紧训练，肃清游击主义习气，从政治上、组织上严整部队向正规道路前进。"},{"type":"paragraph","text":"（2）加紧消灭土匪，根绝日寇。在边区内应加紧本身地方保安队整理训练，严密警戒侦察。"},{"type":"paragraph","text":"（3）在经济上进行节省运动，改善给养，反对贪污浪费，严格进行经济检查。为了推动这一工作，各级领导机关直至连队中成立节省委员会。"},{"type":"paragraph","text":"（四）用上述一切工作配合地方党政的工作，为了保障边区而战，同时配合全国工作，为最后战胜日本帝国主义，保卫中国，争取民族解放而战。"},{"type":"paragraph","text":"毛洛张二十三日"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":10,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":321,"page_end":322},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王宏坤","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"264c0d8661"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

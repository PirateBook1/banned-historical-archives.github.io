script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"拿出主人翁的态度来","authors":["北京市第一女子中学高三（3）班第二战斗小组"],"dates":[{"year":1966,"month":8,"day":13}],"is_range_date":false,"parts":[{"text":"拿出主人翁的态度来","type":"title"},{"text":"北京市第一女子中学高三（3）班第二战斗小组","type":"authors"},{"text":"革命师生，特别是革命青年，是这场无产阶级文化大革命的主人。是主人吗，就得有个主人的样子，就要站在前面。要革命，就要当家作主，就要集中火力打黑帮。过去，走资本主义道路的当权派统治了我们学校十七年，专我们的政。现在，党中央、毛主席把大权交给我们，我们要掌握好印把子。这是一场夺权的斗争啊！","type":"paragraph"},{"text":"党中央、毛主席教导我们，要在运动中自己解放自己，自己教育自己，自己管理自己，自己干革命。在革命的大风浪来临之时，我们还等什么呢？毛主席告诉我们：“革命不是请客吃饭，不是做文章，不是绘画绣花，不能那样雅致，那样从容不迫，文质彬彬，那样温良恭俭让。革命是暴动，是一个阶级推翻一个阶级的暴烈的行动。”难道我们能看着资产阶级当权派逍遥法外？难道我们能看着资产阶级反动学术“权威”随心所欲？难道我们能看着这不合理的旧教育制度再流毒下去？难道我们能对党和祖国的生死存亡大事无动于衷？万万不能！我们要努力学毛主席著作，努力学十六条，赶快行动起来，干革命。吃饱了饭干什么？就是干革命！","type":"paragraph"},{"text":"可是，我们当中有人只想依靠别人，在轰轰烈烈的文化大革命时，还当一天和尚撞一天钟，光等着别人来布置。十六条中说：“每个革命者都要善于独立思考，发扬敢想、敢说敢做的共产主义风格。”真想革命，就要拿出主人翁的态度来！还有的人以旁观者的身份站在运动之外，说：“当权派的事我不清楚，我们怎么揭？”七亿人都是批评家。依靠谁批，就是依靠最广大的人民群众，依靠工农兵、革命干部和革命知识分子，就是要靠我们这些革命的后来人！我们现在不起来用毛泽东思想批判一切旧的资产阶级思想，现在不起来造帝国主义、修正主义、资产阶级的反，更待何时？毛主席把希望寄托在我们身上，让我们当主人，让我们在无产阶级文化大革命的风浪中锻炼成长，增强识别一切资产阶级思想、修正主义思想的能力。毛主席对我们希望那么大，革命的重担由我们来担。我们今后应该增强革命责任心，每个人都做运动的主人。","type":"paragraph"},{"text":"我们希望所有真正革命的同志们，快当家作主，以主人翁态度投入到轰轰烈烈的革命中去吧！","type":"paragraph"},{"text":" （载《红旗》杂志1966年第11期第30页）","type":"paragraph"}],"comments":[],"origin":"载《红旗》杂志1966年第11期第30页","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9135faced"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

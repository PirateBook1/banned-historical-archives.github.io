script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东诗词的文化品位","authors":[],"dates":[{"year":1993,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"方伟在《江苏社会科学》今年第六期撰文阐述毛泽东诗词的文化品位及其对当代文学艺术发展的影响。文章说，毛泽东诗词，作为一种具体的文化现象，要充分说明其文化品位和对当代文学艺术发展的影响，可从思维模式、运思方式和价值取向入手，以得出相应的结论。文章认为，毛泽东作为创作主体，其主要文化价值在于他对中国传统文化的继承与发展。中国传统文化思维模式、运思方式的这些特征、变化和新的发展，都在毛泽东诗词创作中有着充分、深厚的表现和运作。他的诗词创作，虽与中国传统文化一脉相承，却很少产生负面影响，反倒形成他创作的一大特点和对中国传统文化的一个发展，因而显示了他的诗词与思想在中国文化长河中的地位。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"402647606b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"同兄弟国家团结一致，同一切国家建立友好关系","alias":"","parts":[{"type":"paragraph","text":"同兄弟国家团结一致，同一切国家建立友好关系！"},{"type":"paragraph","text":"（1956年8月29日）"},{"type":"paragraph","text":"中国的革命和中国的建设，都是依靠发挥中国人民自己的力量为主，以争取外国援助为辅，这一点也要弄清楚。那种丧失信心，以为自己什么也不行，决定中国命运的不是中国人自己，因而一切依赖外国的援助，这种思想是完全错误的。但是我们在肯定这一点之后，又必须肯定另一点，即应当继续努力同苏联和一切兄弟国家团结一致，继续努力同世界上一切兄弟党、人民革命政党和广大人民群众团结一致，取得他们的同情和援助。如果我们不肯定这一点，那也是完全错误的。"},{"type":"paragraph","text":"二我国的外交政策是以和平共处五项原则为基础的。为了缓和国"},{"type":"paragraph","text":"[1]这是毛泽东审阅中共中央对党的第八次全国代表大会的政治报告稿时加写的两段文字。"},{"type":"paragraph","text":"同兄弟国家团结一致，同一切国家建立友好关系际紧张局势和支援反殖民主义的民族解放运动，我国政府和人民已经做了许多有益的工作。今后还应当做更多的工作，争取世界上一切和平力量使它们更加发展，以有利于世界的持久和平，也就有利于我国的建设。为了和平和建设的利益，我们愿意和世界上一切国家，包括美国在内，建立友好关系。我们相信，这一点，总有一天会要做到的。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":8,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":478,"page_end":479},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7411ce4f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

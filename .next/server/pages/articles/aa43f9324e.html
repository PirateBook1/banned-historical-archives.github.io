script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"减少国防费用多搞些经济建设","alias":"","parts":[{"type":"paragraph","text":"减少国防费用多搞些经济建设\""},{"type":"paragraph","text":"（1956年4月）"},{"type":"paragraph","text":"重工业是重点，这是没有争论的，但如果把轻、重工业建设投资比重定得不恰当，如果轻工业定少了，就是立志不想搞重工业。要搞重工业，就要适当增加轻工业的投资。"},{"type":"paragraph","text":"除了轻工业与重工业、沿海与内地、个人与集体、地方与中英几个关系，还有经济与国防的关系。建设工业就是为了搞国防，减少些国防，多搞些工业，正是为了国防。赫鲁晓夫同志说得对，不要上杜勒斯的当，他不希望我们改善人民生活，而希望我们多搞军火。"},{"type":"paragraph","text":"国防工业原定一九六四年满足战时需要量，也可考虑再推迟一年，即到一九六五年。因为和平区域是逐渐扩大的趋势，东自菲律宾，西至法国。"},{"type":"paragraph","text":"[1]本篇一至三是毛泽东1956年4月20日、21日、24日先后听取关于第二个五年计划汇报时插话的一部分。"},{"type":"paragraph","text":"[2]赫鲁晓夫，当时任苏共中央第一书记。[3]杜勒斯，当时任美国国务卿。毛泽东全集第三十六卷"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"学两套本事，在军事工业中练习生产民用产品的本事，在民用工业中练习生产军事产品的本事。这个办法是好的，必须如此做。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"国防、行政与经济、文教的矛盾，要尽可能地减少国防和行政的费用，来扩大经济和文教的建设。"},{"type":"paragraph","text":"国防费在第三个五年计划应大减，第二个五年计划也可考虑再减少一些，国防工业是否生产那样多的产品，也值得研究。苏联第一个五年计划，国防和行政费占的比重很小，而我们的比重就大得多，有什么办法可以减少些？我总想从军事、行政费上打点主意，多搞些经济建设，可以再看两年，看国防、行政费可否再减。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":340,"page_end":341},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa43f9324e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本前首相福田赳夫抵京姬鹏飞副总理欢宴福田一行","authors":[],"dates":[{"year":1981,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十月二十五日电　日本众议员、前首相福田赳夫，应我国政府邀请前来进行友好访问，今天下午乘飞机到达北京。"},{"type":"paragraph","text":"福田赳夫并将以日本国际人口问题议员恳谈会会长身份，率领日本代表团出席即将在北京举行的亚洲议员人口和发展会议。"},{"type":"paragraph","text":"福田赳夫在机场上受到外交部副部长韩念龙，亚洲议员人口和发展会议中国筹委会秘书长何理良等的热烈欢迎。"},{"type":"paragraph","text":"据新华社北京十月二十五日电　国务院副总理姬鹏飞今天晚上举行宴会，欢迎日本前首相福田赳夫一行。"},{"type":"paragraph","text":"姬鹏飞在讲话中称福田先生是日本著名的政治家。他说，福田先生在任日本首相期间，以最大的决断缔结了中日和平友好条约，并亲自接待了当时的邓小平副总理，同邓副总理一起参加了交换中日和平友好条约批准书的仪式，为推动中日两国友好合作关系的发展做出了积极的贡献。中国政府和中国人民对此给予高度评价。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b8c705dae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

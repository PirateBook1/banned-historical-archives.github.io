script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"39f5c300-d854-414d-a93f-a0cfd049f55b","name":"列宁选集 第三卷（1972年）","internal":false,"official":true,"type":"pdf","author":"列宁，人民出版社","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/39f5c300-d854-414d-a93f-a0cfd049f55b.pdf"],"article":{"title":"局外人的意见","alias":"","parts":[{"type":"paragraph","text":"局外人的意见"},{"type":"paragraph","text":"我写这篇东西是在10月8日，要在9日就送到彼得格勒同志们手中，恐怕希望不大。也许这篇东西会迟到，因为北方苏维埃代表大会定于10月10日召开。尽管这样，我还是想提出我的“局外人的意见”，也许能在彼得格勒及其“四周”的工人和士兵可能很快发动但还没有发动的时候送到。"},{"type":"paragraph","text":"全部政权应转归苏维埃，这是很明显的。同样，革命无产阶级的政权（或布尔什维克的政权，这在目前来说是一回事），一定会获得世界各国，尤其是各交战国一切被剥削劳动者，特别是俄国农民的最大的同情和全心全意的支持，这对任何一个布尔什维克来说，应该是无可怀疑的。这个人所共知的早已证明的真理，无须多谈。"},{"type":"paragraph","text":"现在必须加以说明的，是未必为全体同志所彻底明自的问题，即目前政权转归苏维埃实际上就意味着武装起义。看起来，这似乎是很明显的，但并非所有的人都细心地思考过或思考着这个问题。现在拒绝武装起义，就等于背弃布尔什维主义的主要口号（全部政权归苏维埃），就等于完全背弃革命无产阶级的国际主义。"},{"type":"paragraph","text":"但武装起义是受特殊规律支配的一种特殊的政治斗争形式，必须仔细考虑这些规律。卡尔·马克思把这个真理说得非常清楚，他说武装“起义和战争一样，是一种艺术”。"},{"type":"paragraph","text":"马克思指出的这种艺术的主要规则如下："},{"type":"paragraph","text":"（1）任何时候都不要玩弄起义，在开始起义时就要切实懂得，必须干到底。"},{"type":"paragraph","text":"（2）必须在决定的地点，在决定的关头，集中很大的优势力，否则，更有准备、更有组织的敌人就会把起义者消灭。"},{"type":"paragraph","text":"（3）起义一旦开始，就必须以最大的决心行动起来并坚决采取进攻。“防御是武装起义的死路。”"},{"type":"paragraph","text":"（4）必须在敌人还分散的时候，出其不意地袭击他们"},{"type":"paragraph","text":"（5）每天（如果以一个城市来说，可以说每小时）都必须取得胜利，即令是不大的胜利，无论如何要保持“精神上的优势”"},{"type":"paragraph","text":"马克思并用“历史上最伟大的革命策略家丹东说的：勇敢，勇敢，再勇敢”这样的话总结了一切革命中关于武装起义的教训。178"},{"type":"paragraph","text":"如果把这点应用于俄国，应用于1917年10月，那就是说：一定要同时既从外面，又从内部，既从工人区，又从芬兰，烈韦里，咯琅施塔得等各方面，尽可能出其不意地、迅速地对彼得格勒进攻，要使用全部舰队来进攻，要使集中的力量大大超过那拥有一万五子到两方（也许更多些）人的我国“资产阶级近卫军”（士官生》以及我国“万第军队”177（一部分哥萨克）等等。"},{"type":"paragraph","text":"要把我们的三支主要力量一一海军、工人和陆军部队配合起来，一定要占领并不惜任何代价守住：（1）电话局，（2）电报局，（3）火车站，（4）特别是桥梁。"},{"type":"paragraph","text":"要挑选鉴决的分子（我们的“突击队员”、青年工人和优秀水兵）组成一些不大的队伍，派他们去占领一切最重要的据点，并参加各处--切重要的战役，例如，"},{"type":"paragraph","text":"包围彼得格勒，切断其对外交通，用海军、工人和陆军部队的联合进攻把它占领下来-一-这是需要艺术和三倍的勇敢来执行的任务。"},{"type":"paragraph","text":"要把最优秀的工人编成一支配备枪枝炸弹的队伍，派他们去进攻和包围敌人的“中枢机关”（士官学校，电报局，电话局等等）口号是：宁可全体情性，决不放过敌人。"},{"type":"paragraph","text":"我们希望，一旦决定发动，各领导者能够很好地运用丹东和马克思的伟大遗训。"},{"type":"paragraph","text":"俄国革命和全世界革命的成败，都取决于这两三天的斗争。写于1917年10月8日（21日）"},{"type":"paragraph","text":"按报纸原文刊印第一次载于1920年11月7日"},{"type":"paragraph","text":"选自\u003c列宁全集》第26卷"},{"type":"paragraph","text":"第159-161页《真理报第250号署名：局外人"}],"authors":["列宁"],"dates":[{"year":1917,"month":10,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":354,"page_end":356},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94927b1a13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

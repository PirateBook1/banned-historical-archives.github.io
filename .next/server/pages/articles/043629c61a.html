script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的“面向农村”光辉题词指方向  安徽广大文艺工作者积极为普及大寨县服务","authors":[],"dates":[{"year":1977,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的“面向农村”光辉题词指方向"},{"type":"paragraph","text":"安徽广大文艺工作者积极为普及大寨县服务"},{"type":"paragraph","text":"据新华社合肥一九七七年一月十七日电　安徽省各地专业剧团的广大文艺工作者，最近在滁县地区召开经验交流会，重温毛主席关于"},{"type":"paragraph","text":"“面向农村”的光辉题词，揭发批判“四人帮”利用文艺反党的滔天罪行，决心在全省文艺界掀起一个面向农村，为农业学大寨、普及大寨县群众运动服务的新高潮。"},{"type":"paragraph","text":"一九五一年十月，滁县地委文工团在建团两周年的时候，向伟大领袖毛主席写信汇报了他们深入农村为贫下中农演出的情况。毛主席非常关怀，给这个团题写了“面向农村”四个金光闪闪的大字。毛主席的光辉题词，给了全省文艺工作者以极大的鼓舞和鞭策。许多剧团制订了规划，努力做到常年上山下乡演出。一九六八年，安徽省革命委员会负责同志曾亲自率领原滁县地委文工团部分团员，把毛主席的光辉题词手稿护送到北京，后来又多次书面报告，要求发表和宣传贯彻毛主席的光辉题词。可是，“四人帮”的狗头军师张春桥和白骨精江青对毛主席题词冷如冰霜，根本不予理睬，致使毛主席的光辉题词一直没有和全国人民见面。"},{"type":"paragraph","text":"“四人帮”对抗毛主席指引的文艺方向，散布种种谬论，妄图捆绑文艺工作者为工农兵服务的手脚。但是，安徽省各地广大文艺工作者坚决按照毛主席指引的文艺方向和“面向农村”的光辉题词去做。特别是一九七五年全国农业学大寨会议以后，安徽省文化部门专门召开了全省剧团工作会议，组织全省各地一百多个专业剧团立即上山下乡。对此，“四人帮”千方百计地进行干扰和破坏。但是，在中共安徽省委的坚强领导下，全省各级专业剧团贯彻华国锋同志总结报告的精神不动摇。他们把积极为农业学大寨、普及大寨县服务作为贯彻“面向农村”光辉题词的重要内容。"},{"type":"paragraph","text":"打倒“四人帮”，安徽省广大文艺工作者更加精神振奋，斗志昂扬。他们决心在英明领袖华主席为首的党中央领导下，更高地举起“面向农村”的光辉旗帜，为宣传贯彻华主席、党中央在第二次全国农业学大寨会议上所发出的战斗号召而努力奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"043629c61a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

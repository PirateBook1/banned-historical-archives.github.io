script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真贯彻执行毛主席的伟大战略方针陕西小水泥工业蓬勃发展","authors":[],"dates":[{"year":1971,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在伟大领袖毛主席“备战、备荒、为人民”的伟大战略方针指引下，陕西省小水泥工业蓬勃发展。到目前为止，有七十三个县办起了水泥厂，全省水泥生产能力比无产阶级文化大革命前增长了十倍。水泥质量一般都保持在四百号左右。不少水泥厂从单一生产水泥，发展到制造水泥制品。这些水泥厂的建成投产，开始扭转了陕西省长期依靠国家调拨供应水泥的局面，有力地支持了地方工业和农田水利建设的发展。"},{"type":"paragraph","text":"陕西省小水泥工业的迅速发展，是各级革委会在毛主席无产阶级革命路线指引下，带领群众发扬延安精神，自力更生艰苦奋斗的结果。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陕西文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da4dc22bd5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

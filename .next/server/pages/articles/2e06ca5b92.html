script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡启立在第一次“揭批卞仲耘大会”上的讲话","authors":["北京市西城区工作组组长","胡启立"],"dates":[{"year":1966,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"胡启立在第一次“揭批卞仲耘大会”上的讲话","type":"title"},{"text":"北京市西城区工作组组长胡启立","type":"authors"},{"text":"（1966 年6 月21 日下午四时）","type":"paragraph"},{"text":"今天我参加了你们的大会，是来学习你们的斗争经验。","type":"paragraph"},{"text":"一、形势大好。师大女附中的革命运动轰轰烈烈的开始了，这是刚刚开始，这时我们来看看运动的方向是否正确？是不是响应了毛主席党中央的号召，是不是依靠了真正的革命左派？这是大是大非的问题，是辨别工作立场的标准。","type":"paragraph"},{"text":"我们认为，师大女附中的群众革命运动是响应了毛主席党中央的号召，是依靠了真正的革命左派，矛头是指向了反党反社会主义的。师大女附中绝大多数的师生是革命的，每个班的绝大多数的人也是要革命的。当然我们每一个人都在运动中都在受着考验，在斗争看他站在哪个方面，看他的言行是有利于人民还是有利于敌人的。每个人都愿成为革命左派，这既不能靠领导指派，又不能靠自己自封，要靠你的言行。我们不懂得这一点，就是不懂政治，不懂得毛泽东思想。一切革命师生团结起来。","type":"paragraph"},{"text":"二、我们的工作是否有缺点？任何事物都是一分为二的，我们的成绩方向是第一位的，缺点是第二位的。方向对，立场对，但有缺点。工作组经验不够，这个轰轰烈烈的运动是史无前例的，没有经验，仓促上马，工作方法，没有好好研究。我们都是小学生，跟着毛主席干革命。我们的工作是在斗争中前进的。在处理缺点错误采取什么态度？毛主席说：“对敌恨，对己和”。谁是我们的敌人，朋友，这个界限是不能含糊的，工作组的人是自己人，在革命师生中发生一定的争论，这是避免不了的，不要纠缠在这上。有很多问题可以在运动中搞清，我们欢迎大家监督我们的工作，我们相信广（大群众）。","type":"paragraph"},{"text":"三、文革目的性：斗争目标指向学校领导中的牛鬼蛇神，也要批判钻在党内的反党反社会主义的资产阶级代表人物，党外的反党反社会主义的资产阶级权威。我们认为斗争目标必须明确，重点必须鲜明。同学中大量主要的矛盾属人民内部矛盾，极个别的有反动言论，极右思想，但不能把矛头指向他们。要提出，要批评，留到以后慢慢解决，查领导核心。对于工作组和同学之间的大量矛盾，是人民内部矛盾，要用团结——批评——团结的办法解决。我们要实事求是地提意见，我们的口号是“一切革命的师生团结起来，打倒一切牛鬼蛇神”。我们绝不要做使亲者痛，仇者快的事情。我们要把文化大革命进行到底！","type":"paragraph"}],"comments":[],"origin":"记忆(REMEMBRANCE),2014年2月15日第108期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e06ca5b92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新指导员","authors":["毕福堂　林德钊"],"dates":[{"year":1976,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新指导员"},{"type":"paragraph","text":"解放军某部战士　毕福堂　林德钊"},{"type":"paragraph","text":"斗争出英雄，烈火炼真金。我们的新指导员呵，是文化大革命锻炼出来的小闯将。"},{"type":"paragraph","text":"大刀眉，红脸膛，腰圆臂粗宽肩膀。立如铁塔行如风，话语声声炸雷响。文化大革命受锻炼，心明眼亮斗志昂。敢想敢干有闯劲，文武双全真是棒！论学习，是骨干；讲工作，走在前。训练场上做表率，政治夜校把课讲。赤胆忠心献青春，一心扑在连队建设上。干部伸拇指，战士齐夸奖：还是当年那股劲，是我们继续革命的好榜样。"},{"type":"paragraph","text":"新指导员，好榜样，经风沐雨长成材，挺拔又坚强。文化大革命战鼓擂，他高举红旗朝前闯，破旧立新打冲锋，向走资派造反当闯将；批林批孔斗争中，他跃马横枪上战场。清晨军号吹，他率领全连战士，以笔做刀枪，痛批古今中外的复辟狂。夜晚下哨后，案头摆战场，一仗紧接一仗打，争分夺秒不下岗。反复辟，反倒退，带头批判邓小平，反击右倾翻案风，哪怕阴沟毒蛇露凶相，战士越斗越坚强。有一夜，月黑无星光，一个反革命分子窜到金水桥头，天安门前，想干罪恶勾当，指导员查哨正碰上，他一个箭步冲上去，抓住了这条披着羊皮的恶狼。"},{"type":"paragraph","text":"军号声声响，战备练兵忙。前年团里搞集训，他把教练员当。整天和战士在一起，摸爬滚打斗志旺，汗和战士一块流，心与战士一处想；冲锋打头阵，出击站头行，硝烟炮火任奔驰，骨硬胆更壮。斗争真知出，实践本领长。"},{"type":"paragraph","text":"四月初，天安门广场上空起乌云，一小撮反革命分子兴风作浪，打人放火烧营房，妄想变天逞凶狂。我们的新指导员啊，圆睁炯炯的双目，时刻注视着广场。他率领全连战士同首都民兵、人民警察一起，狠狠打击了这群反革命分子，粉碎了天安门广场的反革命逆浪。"},{"type":"paragraph","text":"雄鹰展翅万里翔，骏马飞奔跃前方。喜看当年红卫兵，在斗争中成长，昂首阔步，前进在毛主席的革命路线上！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ceb1bd83cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

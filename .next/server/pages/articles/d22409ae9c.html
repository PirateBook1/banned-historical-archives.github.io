script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"关于目前形势问题走访中央文革接待站","alias":"","parts":[{"type":"paragraph","text":"答：在运动中既使同一一单位也最好不要录音，因为运动中各种意见各种看法都有而且充许有改变，有的地"},{"type":"paragraph","text":"方揪住别人的几句错话就打成“反革命”，所以不要录晋，中央过这个间题，中央开会会，也都不录音，不能偷自录音。"},{"type":"paragraph","text":"北京日报大字报，10.22四清平谷县团黄松峪分团"},{"type":"paragraph","text":"“挺进”战斗组翻印"},{"type":"paragraph","text":"1966.10.26"},{"type":"paragraph","text":"关于目前形势问题走访中央文革接待站按：近来我们听到许多情况，似真似假，昨天（即10月18日）晚上我们带着这些问题访问中央文革接待"},{"type":"paragraph","text":"站，现在把这些话的内容报导出来，供大家参考。问：听江青同志在人大会堂接见外地和北京部分革命师生大会上过，现在中央斗争很激烈，毛主席是"},{"type":"paragraph","text":"少数派的，多数人是受蒙蔽，其中的少数人是有后台的，我们正准备坐牢，杀头、肚子，16日夜我"},{"type":"paragraph","text":"院同学听了传达半夜到街上贴了大学报和标语。是不是当前情况很紧张？答：这些情况已经有不少同志反映过，我们请示了中央，中央有两句话，①告革命的同学们这些事没"},{"type":"paragraph","text":"有；②不要轻信传。江青同志话内容和她十月六日在工人体育场誓师大会内容基本相同，所不同的只有两点：①关于过去少数派的材料如何处理问题；②少数派刚解放就好房子，要汽车，这不"},{"type":"paragraph","text":"对，要自力更生，艰苦朴素。问：听有的学校开进了军队，今天开大会传负青察的解放军受蒙显，他们不知道去欢迎毛主席还是"},{"type":"paragraph","text":"去欢迎刘主席（这时又进来音乐学院的同学北航的红旗一边跑一边喊同志们快起来斗争），已经到"},{"type":"paragraph","text":"了生死关头，我们听了生气，要夺我们毛主席的权，我们就跟他拼了。答：保卫毛主席的问题请同学们放心，你们的心情是可以理解的，有几百万军队掌握在我们手里，中央常"},{"type":"paragraph","text":"委即使有分歧常委也会解决，但究竟是什么分歧还不知道（有人问，听现在开十二中全会，中央斗争很激烈、毛主席是少数派），中央现在开什么全会，同学们要注意分析，这样宣传是提高主席威"},{"type":"paragraph","text":"信，还是降低主席威信？我们党在主席领导下儿十年了，会有这样？问：现在有些人把过去多数派説成是修正主义是保皇派如何理解？答：现在学生中不存在保皇派这个名宇，批判错路同学就是识不到的问题，还能有什么问题。问：同学在学校里如何进行两条路的斗争？答：两条路的斗争，更重要的是压制群众的问题，主要的领导的任，是领导的中心，是批领导。工"},{"type":"paragraph","text":"作组是执行的问题，群众是受蒙显的问题，被访的同志还最近中央要出几篇文件，中心内容是增强同学间、工农与同学间的团秸间题。"},{"type":"paragraph","text":"转抄清华大字报仅供参考"},{"type":"paragraph","text":"66年10月21日访问中央文革接待站纪要"},{"type":"paragraph","text":"言"},{"type":"paragraph","text":"前"},{"type":"paragraph","text":"10月20日上午我们子弟兵战斗团几个同志和其他战斗组的同志间了中央文革接待站，许励真同志接待了我们，就我们提出的几个问题作了回答，我们这个话纪要是根据我们的记录整理的，有些不是原话，可能有出入，但基本精神不错。"},{"type":"paragraph","text":"一、资产阶级反动路新的表现形式是什么？答：表现形式是多种多样的。如工作组撤走后，有变相的工作组，象联具，观察具、巡视员，以加"},{"type":"paragraph","text":"·272·"}],"authors":["中央文革接待站"],"dates":[{"year":1966,"month":10,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":282,"page_end":282},"tags":[{"name":"江青","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d22409ae9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

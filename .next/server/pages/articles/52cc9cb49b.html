script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省部分地区乡村干部在粮食统销补课工作中有强迫命令行为","authors":["周哲生"],"dates":[{"year":1955,"month":4,"day":29}],"is_range_date":false,"parts":[{"text":"江苏省部分地区乡村干部在粮食统销补课工作中有强迫命令行为","type":"title"},{"text":"周哲生","type":"authors"},{"text":"【江苏分社四月二十九日讯】江苏省部分乡村干部在统销补课中有强迫命令行为。根据南通地委在四月二十日向省委的汇报，该专区已发现二十个区中一百多个乡的乡村干部强行翻查群众粮食，其中海门县有三十个乡，崇明县二十四个乡，南通、海安两县各有二十多个乡。盐城、徐州和松江等专区都有发生。东台县池朗乡一个选区的村干部就查了二十户粮食。东新乡乡干查到中农王子新家有粮，要王拿出粮食调剂，王不肯，乡干部就把他连夜留在乡政府“熬鹰”，直到承认拿出二十五斤粮食才放回家。雎宁县金坛乡支部书记和乡长带头到群众家查粮，共查了五户中农和两户贫农。支部书记郭德胜把中农樊振堂家的十斤花生饼按牌价卖给贫农。副乡长朱品礼查出中农张友川家二十斤小麦，声称要没收，经该户苦苦哀求才没有没收。贫农彭玉刚也被迫拿出五十斤山芋干和二十斤胡萝卜作调剂粮。","type":"paragraph"},{"text":"有些乡村干部还采取按户平均增加供度数、限量供应和收回供应证停止供应的粗暴做法。铜山县一区刘兴庄乡长在群众大会上说：“每人每天五两粮食。”川沙县有些乡村干部规定：大人每月供应米二十斤，小孩每月只供应十八斤。松江县有两个区曾向乡发出通知，规定凡未订好四月份供应计划的乡，自四月一日起一律停止供应。青浦县有些乡村干部把控制数向群众公布说：“数字只有这么多，你们自己去修正。”东台县洪浮乡王墩选区干部在公布统销控制数字后，把群众的供应证集中起来，买回全部粮食，按户进行分配。阜宁县双营乡二合村有个党员的购粮证被收去后，有一天半没有开锅。","type":"paragraph"},{"text":"各级党组织正加强对基层干部的教育，要求基层干部必须耐心地动员和教育群众，深入细致地搞好统销补课工作。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年5月3日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52cc9cb49b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

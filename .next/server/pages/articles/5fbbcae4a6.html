script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击肃反运动","authors":["中南矿冶学院","唐祝庆","奚士良","方绍富","赵泽霖","雷冲"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——攻击肃反运动","type":"title"},{"text":"中南矿冶学院奚士良唐祝庆赵泽霖雷冲方绍富","type":"authors"},{"text":"“血债要用血来还，犯法者应受到制裁！打倒走狗奴才，打倒迫害青年学生的刽子手。”","type":"paragraph"},{"text":"“正义的人士行动起来吧！阻止那些奴才走狗对我们的迫害和暗杀吧！假如我们的眼泪不能洗尽共产党的脸上垢，也希能让我们血泪的控诉，替党丢掉那些害群之马，我将以绝食的实际行动，维护我们神圣的宪法。”（以上两则是在新华书店贴的反动标语——原编者）。（中南矿冶学院  奚士良）","type":"paragraph"},{"text":"“我院右派分子产生，是由于肃反运动中的偏差和错误引起的。”","type":"paragraph"},{"text":"“肃反与国民党的‘宁可错杀一千，不可放走一个’的作法一样。”（中南矿冶学院  唐祝庆）","type":"paragraph"},{"text":"“在执行肃反政策上，上面一寸，下面一尺。”","type":"paragraph"},{"text":"“肃反是党团员和班三角的报复，随便确定斗争对象。上面的政策是正确的，但下面积极分子又是一套，偏偏不听上面的，把错斗的人当作敌人。”（中西矿冶学院　赵泽霖）","type":"paragraph"},{"text":"“中国与波兰走一个道路，波兰肃反错了，处分了肃反领导人，我国也错了，这回中央一定会处分几个领导干部。”（中南矿冶学院　雷冲）","type":"paragraph"},{"text":"“1947年6月1日‘六一惨案’，在武大死3人，是蒋介石犯罪，现与肃反比较有它积极的一面，使人看清了蒋介石，参加了民主革命，从此角度，肃反起了多少作用，我看还不如‘六一’。”（中南矿冶学院  方绍富）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fbbcae4a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

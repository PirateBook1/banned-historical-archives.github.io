script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"关内作战快到转折点有利东北作战","alias":"","parts":[{"type":"paragraph","text":"关内作战快到转折点有利东北作战！！"},{"type":"paragraph","text":"（1946年11月1日）林、彭、高、陈:"},{"type":"paragraph","text":"（一）酉世电悉。你们作战计划甚好，望坚决执行。（二）关内作战快到转折点，蒋之进攻力量快要用完，戌亥两月如能歼敌十几个旅，即可停止敌人进攻，我可开始转入战略反攻，收复失地。如此必可钳制蒋军无法向东北增兵，利于你们执行新作战计划。（三）我粟谭3军在涟水以南又歼敌二十八师一个旅，正续向七十四师攻击中。刘邓军歼六十八师一个旅，正续向另一旅攻击中。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"戌东"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给东北民主联军总司令兼政治委员林彪和副政治委员彭真、高岗、陈云的电报。"},{"type":"paragraph","text":"[2]指1946年10月31日林彪、彭真、高岗、陈云给中共中央并告萧华、程子华、程世才和罗舜初的电报。电报说：敌利用松花江阻我北满部队，而集中主力进攻南满与西满。最近正在布置攻洮南，但长春以北敌兵力较空虚。我拟以5个师兵力，用火车运输从哈尔滨经齐齐哈尔绕至松花江以南，再步行向敌发动攻势歼灭敌人，以破坏敌攻洮南及策应南满和破坏敌攻哈尔滨的计划。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":11,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":251,"page_end":251},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"彭真","type":"人物"},{"name":"陈云","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3706d9c153"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"望即组织部队歼敌二十六师","alias":"","parts":[{"type":"paragraph","text":"望即组织部队歼敌二十六师川"},{"type":"paragraph","text":"（1946年10月28日）陈，并告粟、谭："},{"type":"paragraph","text":"二十六师东进是歼敌良机，望组织一纵、八师及其他部队歼灭该敌。此次涟水胜利?已给七十四师歼灭性打击。现须给二十六师以同样打击，则薛岳?威风可望打下来。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"俭亥"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给山东野战军司令员兼政治委员陈毅的电报。1946年10月27日至30日，山东野战军第一纵队、第十师在鲁南峄县（今山东枣庄市峄城）以东进行傅山口反击战，打击了国民党军整编第二十六师等东犯之敌。"},{"type":"paragraph","text":"[2]粟、谭，指粟裕、谭震林，当时分别任华中野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]指1946年10月19日至11月1日，华中野战军主力在江苏北部地区进行的第一次涟水保卫战。此战歼灭国民党军整编第七十四师所部等8000余人。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":10,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":238,"page_end":238},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e587ae529c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

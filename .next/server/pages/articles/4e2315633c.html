script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"艾地同志率印度尼西亚共产党代表团离京回国  周恩来邓小平等同志和首都数千劳动人民到机场欢送  苏皮特同志率领的印度尼西亚共产党代表团离京访越","authors":[],"dates":[{"year":1965,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"艾地同志率印度尼西亚共产党代表团离京回国"},{"type":"paragraph","text":"周恩来邓小平等同志和首都数千劳动人民到机场欢送"},{"type":"paragraph","text":"苏皮特同志率领的印度尼西亚共产党代表团离京访越"},{"type":"paragraph","text":"新华社七日讯　印度尼西亚共产党中央委员会主席迪·努·艾地同志和由他率领的印度尼西亚共产党代表团，结束在北京的访问，在六日上午乘专机离开北京回国。"},{"type":"paragraph","text":"到机场欢送的，有中共中央副主席周恩来，总书记邓小平，政治局委员彭真、陈毅、李先念、谭震林，政治局候补委员康生，书记处候补书记杨尚昆，中央候补委员罗贵波、赵毅敏，以及中央机关负责工作人员。"},{"type":"paragraph","text":"正在北京的印度尼西亚共产党中央政治局委员、中央书记处副总书记优素福·阿吉托罗普，也到机场欢送。"},{"type":"paragraph","text":"首都劳动人民数千人，到机场热烈欢送艾地主席和其他印度尼西亚同志。艾地同志和欢送群众亲切告别。人们挥动手里的红旗，击鼓鸣锣，高呼“中国共产党和印度尼西亚共产党的战斗友谊万岁”、“全世界无产者和被压迫民族联合起来”等口号。欢送群众还高举着横幅标语，上面写着：“把反对美国帝国主义的斗争进行到底”、“把反对现代修正主义的斗争进行到底”、“光荣、伟大、英勇的印度尼西亚共产党万岁”。"},{"type":"paragraph","text":"艾地主席登上飞机以前，同周恩来、邓小平等同志热烈握手、拥抱，还接受了女青年的献花。"},{"type":"paragraph","text":"印度尼西亚驻中国大使查禾多，在北京的印度尼西亚朋友，也到机场欢送。"},{"type":"paragraph","text":"艾地主席和其他印度尼西亚同志在回国途中曾路过昆明，中共云南省委负责人周兴、刘明辉、孙雨亭等同志，前往机场欢迎和欢送他们。"},{"type":"paragraph","text":"新华社雅加达七日电　印度尼西亚共产党中央委员会主席艾地和他率领的印度尼西亚共产党代表团在对中国和其他国家进行了友好访问之后，今天乘飞机回到这里。"},{"type":"paragraph","text":"到机场热烈欢迎他们的有：印度尼西亚共产党第一副主席鲁克曼、总书记苏蒂斯曼、政治局委员萨基尔曼和印度尼西亚共产党的其他领导人。"},{"type":"paragraph","text":"到机场欢迎的还有印度尼西亚各群众团体的负责人。"},{"type":"paragraph","text":"到机场欢迎的还有：中国驻印度尼西亚大使姚仲明和其他国家的外交官员。"},{"type":"paragraph","text":"新华社七日讯　印度尼西亚共产党代表团团长、中央委员、中央书记处成员、中央国际部部长克雷尔·苏皮特，团员、中央委员努恩季克，中央书记处工作人员安瓦尔·达尔马，应越南劳动党中央的邀请，今日乘飞机离开北京赴河内访问。"},{"type":"paragraph","text":"前往机场欢送的有中共中央政治局候补委员、书记处书记康生，中央候补委员赵毅敏，中央机关负责工作人员张上明等。前往机场欢送的还有越南驻中国大使馆临时代办黄北。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"赵毅敏","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e2315633c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

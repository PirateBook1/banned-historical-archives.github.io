script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于限期建立国家粮食市场的指示","authors":[],"dates":[{"year":1954,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"中共中央关于限期建立国家粮食市场的指示","type":"title"},{"text":"各中央局、分局并转各省（市）委：","type":"appellation"},{"text":"自中央发出建立国 家控制的区乡集镇粮食交易市场的指示后，各地已先后举办了一批。初步的经验证明，只要举办，就比不办好，即使初办时不很成功，但只要抓紧领导，改进工作方 法，就可慢慢走向成功。目前举办国家市场的工作尚未引起各级党委普遍注意，大多停留在以县为单位进行试办阶段，不再前进，既已举办起来的，领导不及时不具体，遇到困难，就丧失信心，转回来起用一些错误的强制办法去解决粮食供应问题。这种缺点是必须纠正的。为此请各地注意：","type":"paragraph"},{"text":"（一）要限期在六月份内，将应建立的初级市场普遍建立起来，不必过久地搞试点工作，以致失掉时效。","type":"paragraph"},{"text":"（二）国家领导的初级粮食交易市场农民直接进行交易，在开始时期，关于粮食交换限额、价格、手续等方面必须有所限制，但又不可限制的太严太死，否则不易打开僵局面。","type":"paragraph"},{"text":"（三）国营粮食机构和合作社粮食部，必须大力配合粮食初级市场的工作，除了派遣干部协助外，粮食市场因品种调换发生困难时，也应帮助解决。","type":"paragraph"},{"text":"（四）必须仔细地进行组织工作，耐心地贯彻思想教育工作，决不可因工作开始不见起色，即采取简单急躁强迫的办法，去命令余粮户拿粮食到市场去交易，或迫使余粮户对缺粮户分片包干供应，造成群众间的对立，将事情越弄越坏。","type":"paragraph"},{"text":" 中共中央一九五四年五月二十七日","type":"paragraph"}],"comments":[],"origin":"根据中央档案馆提供的原件刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于限期建立国家粮食市场的指示","authors":[],"dates":[{"year":1954,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"中共中央关于限期建立国家粮食市场的指示","type":"title"},{"text":"各中央局、分局并转各省（市）委：","type":"appellation"},{"text":"自中央发出建立国家控制的区乡集镇粮食交易市场的指示后，各地已先后举办了一批。初步的经验证明，只要举办，就比不办好，即使初办时不很成功，但只要抓紧领导，改进工作方 法，就可慢慢走向成功。目前举办国家市场的工作尚未引起各级党委普遍注意，大多停留在以县为单位进行试办阶段，不再前进，既已举办起来的，领导不及时不具 体，遇到困难，就丧失信心，转回来起用一些错误的强制办法去解决粮食供应问题。这种缺点是必须纠正的。为此请各地注意：","type":"paragraph"},{"text":"（一）要限期在六月份内，将应建立的初级市场普遍建立起来，不必过久地搞试点工作，以致失掉时效。","type":"paragraph"},{"text":"（二）国家领导的初级粮食交易市场农民直接进行交易，在开始时期，关于粮食交换限额、价格、手续等方面必须有所限制，但又不可限制的太严太死，否则不易打开僵局面。","type":"paragraph"},{"text":"（三）国营粮食机构和合作社粮食部，必须大力配合粮食初级市场的工作，除了派遣干部协助外，粮食市场因品种调换发生困难时，也应帮助解决。","type":"paragraph"},{"text":"（四）必须仔细地进行组织工作，耐心地贯彻思想教育工作，决不可因工作开始不见起色，即采取简单急躁强迫的办法，去命令余粮户拿粮食到市场去交易，或迫使余粮户对缺粮户分片包干供应，造成群众间的对立，将事情越弄越坏。","type":"paragraph"},{"text":" 中共中央一九五四年五月二十七日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6bea4c2ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

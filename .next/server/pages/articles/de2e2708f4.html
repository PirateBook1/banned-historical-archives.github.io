script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎日美“安全”条约  拆除美军侵略基地  日本大阪工人学生举行反美集会  发言者强调：马列主义、毛泽东思想与日本革命实践结合，日本人民就能获得解放","authors":[],"dates":[{"year":1968,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"粉碎日美“安全”条约  拆除美军侵略基地"},{"type":"paragraph","text":"日本大坂工人学生举行反美集会"},{"type":"paragraph","text":"发言者强调：马列主义、毛泽东思想与日本革命实践结合，日本人民就能获得解放"},{"type":"paragraph","text":"据新华社二十七日讯　东京消息：日本工人、青年、学生和妇女四百人，二十六日晚上在大坂市举行集会，表示要为粉碎日美“安全”条约、拆除美军基地和夺回冲绳而斗争到底。"},{"type":"paragraph","text":"这次集会是日本毛泽东思想学院主办的。"},{"type":"paragraph","text":"日本著名学者松村一人在会上讲话说，毛主席六年前书赠日本工人朋友们的重要题词“只要认真做到：马克思、列宁主义的普遍真理与日本革命的具体实践相结合，日本革命的胜利就是毫无疑义的。”具有伟大意义，是放之四海而皆准的普遍真理。日本人民必须把毛主席的这一重要题词付诸实践。他说，日本革命的道路将是曲折的，但是只要认真学习马克思列宁主义、毛泽东思想，坚决走把马克思列宁主义的普遍真理与日本革命的具体实践相结合的道路，日本革命就一定能够胜利，日本人民就一定能够获得解放。"},{"type":"paragraph","text":"松村在高度赞扬毛主席创造性地发展了马克思列宁主义以后指出，毛主席亲自发动和领导的中国无产阶级文化大革命，发展了列宁关于“国家与革命”的学说，解决了在社会主义条件下继续革命的问题。松村说，毛主席总结了国际和国内无产阶级专政的经验，指出了在社会主义条件下仍然存在着阶级和阶级斗争，阶级斗争将是长期的，有时是相当激烈的。如果不认真地进行阶级斗争，就会使社会主义的国家变质，出现资本主义复辟。这是毛主席进一步发展马克思列宁主义关于无产阶级专政学说的具有划时代意义的崭新理论。松村强调指出，在当代离开了毛泽东思想，就不能胜利地进行革命斗争。"},{"type":"paragraph","text":"松村强烈谴责赫鲁晓夫背叛马克思列宁主义原则，在列宁缔造的世界上第一个社会主义国家推行修正主义，复辟资本主义，并向美帝国主义屈膝投降的滔天罪行。松村指出，日共宫本修正主义集团标榜的所谓“独立自主”的道路，是不折不扣的赫鲁晓夫修正主义道路。松村说，宫本集团充当美日反动派的帮凶，极力鼓吹“议会道路”，正在起着佐藤反动政府起不到的作用。"},{"type":"paragraph","text":"日中友好协会（正统）福冈支部事务局长松野尾竹子以及福冈市的青年代表和北富士山麓的农民代表分别在会上介绍了日本人民反对美军坂付基地、反对美军山田军火库以及反对北富士美军和“自卫队”打靶场的斗争情况。"},{"type":"paragraph","text":"松野尾说，我们通过斗争更加认识到，毛泽东思想是进行革命斗争的武器。我们必须广泛宣传毛泽东思想，使日本人民掌握这一思想武器，胜利地进行斗争。毛泽东思想学院院长大塚有章也在会上讲了话。（附图片）"},{"type":"paragraph","text":"东京新宿车站是运输美军飞机燃料的重要转运站。日本工人和学生在十月二十一日突破当局最近用铁板筑起的围墙，冲进车站，阻止运输美军飞机燃料。"},{"type":"paragraph","text":"新华社发（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de2e2708f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

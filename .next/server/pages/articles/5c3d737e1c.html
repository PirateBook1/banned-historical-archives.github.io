script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北区成立高等学校教职员学习委员会 将从明年一月起展开思想改造学习运动","authors":[],"dates":[{"year":1951,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"西北区成立高等学校教职员学习委员会 将从明年一月起展开思想改造学习运动","type":"title"},{"text":"西北区高等学校教职员将在明年一月起有计划地展开思想改造学习运动。为了加强对这一运动的领导，西北区高等学校已在十二月十一日成立西北区高等学校教职员学习委员会，由西北军政委员会文化教育委员会主任杨明轩任主任。参加这次学习的，有西北大学、西北艺术学院等十一个高等学校及其附属单位的教职员二千五百多人。学习时间预定为六个月。","type":"paragraph"},{"text":"西北区各高等学校教职员在解放以来，经过初步自我改造学习和抗美援朝、土地改革、镇压反革命等运动，政治思想水平已有某些提高，自北京、天津高等学校教师展开思想改造学习运动后，他们都希望这一运动能在西北区迅速展开。西北区高等学校教职员学习委员会成立后，许多学校教职员都热烈拥护。西北农学院院长辛树帜和该院各单位的负责人曾联名写信表示：“要在院内以身作则，起带头作用，并保证把全院的思想改造学习搞好。”","type":"paragraph"},{"text":"1951年12月28日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c3d737e1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"对八届六中全会公报稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对八届六中全会公报稿的批语和修改"},{"type":"paragraph","text":"（1958年12月）乔木同志："},{"type":"paragraph","text":"此件可以定稿。只在第三页增了几个字。请用电话把修改处告诉北京，准备十七日下午广播，连同『志】主席问题决议一起，十八日见报。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十五日下午十时"},{"type":"paragraph","text":"二今年我国国民经济的飞跃发展，证明了党的在优先发展重工业[1]乔木，即胡乔木，当时任中共中央书记处候补书记，毛泽东的秘书。"},{"type":"paragraph","text":"[2]指中国共产党第八届中央委员会第六次全体会议公报稿。公报于1958年12月18日《人民日报》发表。"},{"type":"paragraph","text":"[3]指中共八届六中全会同意毛泽东提出的关于他不作下届中华人民共和国主席候选人的建议的决定。毛泽东全集第四十一卷的基础上实行工业和农业同时并举的方针，重工业和轻工业同时并举的方针，在工业战线上以钢为纲、全面跃进的方针，中央工业和地方工业同时并举的方针，大型企业和中小型企业同时并举的方针，土法生产和洋法生产同时并举的方针，以及工业方面的集中领导必须同在工业方面大搞群众运动相结合的方针，一句话，用两条腿走路的方针，而不是一条腿或者一条半腿走路的方针，这样的一整套方针是正确的。川"},{"type":"paragraph","text":"[1]这是毛泽东修改的中国共产党第八届中央委员会第六次全体会议公报稿中的一段文字，文中用宋体字排印的是毛泽东加写和改写的文字。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":105,"page_end":106},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a5e3b3cb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

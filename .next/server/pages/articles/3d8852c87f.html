script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"薄一波同志报告引起天津工商界很大注意  工商界希望政府颁发处理贪污、行贿办法","authors":[],"dates":[{"year":1952,"month":1,"day":12}],"is_range_date":false,"parts":[{"text":"薄一波同志报告引起天津工商界很大注意  工商界希望政府颁发处理贪污、行贿办法","type":"title"},{"text":"【天津分社十二日讯】薄一波同志一月九日的报告引起津市工商界很大的注意，大多数商户都听了广播，第二天各商户差不多都在谈论这件事。大部分商人感到压力越来越大。八区工商联委员们说：有问题的赶紧交待吧，拖延下去对自己没有好处。他们希望赶快召开坦白动员大会，在会上交待自己的问题，卸下包袱。","type":"paragraph"},{"text":"但仍有部分商人表示消极，甚至抗拒。他们不爱听“不法商人”和“奸商”的词句，不承认行贿是腐蚀干部，不承认是向工人阶级进攻。而说干部生活太苦，他们是在“可怜干部”，是在“帮助干部解决困难”。有的说是干部勒索。九区的商人甚至说，工人们(指私营企业的)也应该把压制资方和浪费工厂财物的行为坦白坦白，工人们也应该在三反运动中洗一个澡。一区有些资本家是私立学校的董事，他们表示今后要“节约”了，不再出钱办学校了。还有个别资本家降低了工人的待遇，年终双薪也不发了，并把细粮改成粗粮。","type":"paragraph"},{"text":"目前商人们对坦白后政府如何处理，还存有顾虑。有的说：“镇压反革命时还有个条例，‘三反’没个具体办法，只说减、免，究竟怎样减、免，摸不着底。”批发粮食业的主委董晓轩翻阅共同纲领，想从里边找到解答。已经交待了问题的商人一般都想知道免罪、减罪、赔款的标准。","type":"paragraph"}],"comments":[],"origin":"1952年1月14日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d8852c87f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

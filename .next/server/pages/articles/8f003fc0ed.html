script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"钟亮明的右派言论","authors":["同济大学","钟亮明"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"钟亮明的右派言论","type":"title"},{"text":"同济大学钟亮明","type":"authors"},{"text":"(钟亮明：同济大学学生，大字报笔名“舒展”)","type":"subtitle"},{"text":"铁托先生和卡德尔先生在苏联发生了对斯大林后，……说个人崇拜的根源，在于苏联的社会制度，在他们看来似乎象南斯拉夫的这样的国家制度，将不会产生个人崇拜。我认为……只说对了一半。前者对，但不完全，后者不对，在我看来，在现世界的任何一角落里都存在着个人崇拜，不仅现在存在，过去存在。将来也一定存在。不仅在政治界甚至在科学界，艺术界都存在个人崇拜。只要有任何集团存在，有任何阶级存在，有任何有形无形的与人的集团有关的矛盾存在，则个人崇拜无法避免。","type":"paragraph"},{"text":"要消除个人崇拜……在同一政权，在同一集团内，是不可能做到彻底的。如果换另一个政权，形式则对前期被崇拜者的个人崇拜消除，那是有过之而无不及，前者如赫鲁晓夫对待斯大林，后者如毛泽东对待蒋介石。","type":"paragraph"},{"text":"被崇拜者的受批评和指责，只有在被崇拜者死后，或脱离他的势力范围后才能自由地办到。前者如赫鲁晓夫对待斯大林，后者如绿林好汉对待当局。","type":"paragraph"},{"text":"在同一政权形式下建立个人崇拜的方法有二。一是捧前期的被崇拜者，认为自己是前者的忠实战友和学生。如斯大林对待列宁，另一是稍微或较重地打击前期被崇拜者。如赫鲁晓夫对待斯大林这种做法既不可能彻底，所以这样做也是由于前期被崇拜者的威望过高的缘故。","type":"paragraph"},{"text":"要彻底消灭个人崇拜唯一的办法就是在世界上消灭一切集团，实行无政府主义。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f003fc0ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

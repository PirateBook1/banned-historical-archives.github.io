script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅中友协主席说革命者有了毛泽东思想就无所畏惧  毛泽东思想是最有力的反美斗争武器","authors":[],"dates":[{"year":1966,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅中友协主席说革命者有了毛泽东思想就无所畏惧"},{"type":"paragraph","text":"毛泽东思想是最有力的反美斗争武器"},{"type":"paragraph","text":"据新华社仰光七日电　缅中友好协会主席信波最近在仰光接见新华社记者时说：“目前，在毛泽东主席思想指引下的七亿中国人民的力量日益强大。掌握了毛主席的伟大革命哲学的中国人民是无敌的，世界上没有任何力量能够打败他们。”"},{"type":"paragraph","text":"信波说：“象伟大的革命的列宁的领导使苏联人民摆脱了俄国的资本主义剥削一样，毛主席的革命的领导也使中国人民在中国获得了解放。”"},{"type":"paragraph","text":"他说：“毛主席关于当代的阶级斗争和无产阶级专政的思想，正在成为当代反对帝国主义和现代修正主义、争取把无产阶级革命进行到底的斗争的最重要的指导原则。”"},{"type":"paragraph","text":"他说：“毛主席关于美帝国主义是‘纸老虎’的战略思想和人民战争的思想，是当代反对美帝国主义及其走狗的最有力的和非常宝贵的武器。”"},{"type":"paragraph","text":"他说：“以赫鲁晓夫和目前的苏联领导集团为首的现代修正主义者反对这种思想。事实上，他们很清楚，这种伟大的思想是对付帝国主义和反动派的最厉害的武器。但是，他们还是加以反对！为什么？因为他们反对一切人民解放运动，并且在众目睽睽下无耻地同美帝国主义及其在各地的走狗勾结。现代修正主义者已经堕落成为马克思列宁主义的叛徒！”"},{"type":"paragraph","text":"信波说：“我们对于毛主席的学说正在传布到各国和各国人民而感到非常高兴。全世界被压迫的人民用毛主席的原理作为他们的指南，就可以成为革命者，他们在革命活动中就可以无所畏惧、有组织和彻底，他们一定能够打败帝国主义和反动派的黑暗势力。”"},{"type":"paragraph","text":"他最后表示：“全世界人民日益认识到，‘马克思列宁主义—毛泽东思想’是世界上谋求人类进步和解放的最神圣的学说。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efb92d725a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对八届八中全会《为保卫党的总路线、反对右倾机会主义而斗争》决议稿的批语和修改时部分加写的话","authors":[],"dates":[{"year":1959,"month":8,"day":2}],"is_range_date":false,"parts":[{"text":"毛泽东对八届八中全会《为保卫党的总路线、反对右倾机会主义而斗争》决议稿的批语和修改时部分加写的话","type":"title"},{"text":"一","type":"subtitle"},{"text":"送乔木同志：","type":"paragraph"},{"text":"有一点修改，请你们斟酌。","type":"paragraph"},{"text":" 毛泽东八月二日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"即送陈伯达、王稼祥、胡乔木三位同志：","type":"appellation"},{"text":"加了一段，认为有必要，不知你〔们〕以为然否?请你们讨论一次。有小部分的分析及字句，与(四)节重复，如何调整一下，亦请斟酌。","type":"paragraph"},{"text":" 毛泽东八月六日九时","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"尚昆同志：","type":"paragraph"},{"text":"此件请印20份，发常委，彭真，伯达、稼祥、乔木，七个大区组长及曾希圣。","type":"paragraph"},{"text":" 毛泽东八月八日","type":"paragraph"},{"text":"四","type":"subtitle"},{"text":"我国现在还处在由资本主义到社会主义的过渡时期。阶级依然存在。对于旧的社会经济制度虽已基本上改造完成，但是尚未彻底完成。资本家还拿定息。","type":"paragraph"},{"text":"五","type":"subtitle"},{"text":"城乡资产阶级反动的思想活动和政治活动，虽经一九五七年整风反右斗争给了一次决定性的打击，但是还远没有彻底消灭。他们的反动的思想活动和政治活动，在一部分富裕中农和知识分子中间尚有市场，一遇风吹草动，他们就要蠢动起来。总之，资产阶级残余的思想政治活动既然存在，就一定会在共产党内找到他们的代表人物。而现在果然出了一小批(在中央委员会内是四个人)代表他们说话的党内的右倾机会主义分子。","type":"paragraph"},{"text":"六","type":"subtitle"},{"text":"一部分共产党人的悲观主义思潮，右倾机会主义思潮，是社会上资产阶级反社会主义思潮在党内的反映。在由资本主义到社会主义的过渡时期，无产阶级同资产阶级的思想政治斗争，是波浪式的，高一阵，低一阵，再高一阵，再低一阵，直到这一场斗争彻底熄灭为止，那就是资产阶级思想政治影响最后消灭的时候。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b09bcbefc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

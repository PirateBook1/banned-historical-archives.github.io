script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本革命青少年热爱毛主席的红小兵","authors":[],"dates":[{"year":1967,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本革命青少年热爱毛主席的红小兵"},{"type":"paragraph","text":"“世界是你们的，也是我们的，但是归根结底是你们的。你们青年人朝气蓬勃，正在兴旺时期，好象早晨八、九点钟的太阳。希望寄托在你们身上。”伟大的领袖毛主席的这些话，象阳光雨露一样照耀和滋润着日本革命青少年的健康成长。"},{"type":"paragraph","text":"戴上红袖章心中无限幸福"},{"type":"paragraph","text":"不久以前，京都一个十三岁的初中一年级女学生，从中国朋友那里得到了一个“毛泽东思想红卫兵”的袖章，她高兴得手舞足蹈起来，并激动地把这个袖章戴在自己的胳膊上，感到无限幸福。"},{"type":"paragraph","text":"这个女学生的爸爸是一位革命者，妈妈是日本妇女运动的积极分子，正在高中读书的十六岁的姐姐已经参加了日中友好运动。她跟姐姐一道，正以毛主席的红卫兵为榜样，努力为日中友好多做好事。"},{"type":"paragraph","text":"不久以前，京都日中友好协会（正统）本部举行一次关于“中国无产阶级文化大革命和毛泽东思想”的报告会。她在开会的前几天，每天大清早就起身，同姐姐一道，到街上去做宣传工作。"},{"type":"paragraph","text":"在大风大浪中学习革命本领"},{"type":"paragraph","text":"大坂日中友好学院有个十六岁的高中生，这个少年的父亲是贫农出身，只上过小学，后来当了工人，接受了马克思列宁主义教育，妈妈是日本妇女运动的积极分子。从今年年初开始，他家成立了一个学习《毛主席语录》小组。毛主席说：“看一个青年是不是革命的，拿什么做标准呢？拿什么去辨别他呢？只有一个标准，这就是看他愿意不愿意、并且实行不实行和广大的工农群众结合在一块。愿意并且实行和工农结合的，是革命的，否则就是不革命的，或者是反革命的。”这些话，深深打动了他的幼小心灵。他为中国红卫兵的革命造反精神所鼓舞，表示要向中国的红卫兵小将学习，努力同工农相结合。他说：“我们应该象中国红卫兵那样，在大风大浪里学习革命本领，以便为工农群众服务。”"},{"type":"paragraph","text":"三月间，在千叶县一所高级中学举行的毕业典礼上，一位毕业生撇开学校老师原来为他准备好的讲稿，作了即席发言，热情赞扬中国红卫兵在无产阶级文化大革命中创建的英雄事迹，并且表示决心，一定要向毛主席的红卫兵学习。当时，有人曾强使他按原来的讲稿念。但是，他还是在中国红卫兵坚持真理的革命造反精神的鼓舞下，说出了自己的心里话。"},{"type":"paragraph","text":"学习红卫兵的革命造反精神"},{"type":"paragraph","text":"东京的另一所高级中学在举行毕业典礼时曾发生过这样一件事：大会宣布全体起立，齐唱鼓吹效忠日本天皇的日本国歌。当场有两名学生拒绝唱这首反动歌曲。会后，他们还向同学们散发了自己油印的“呼吁书”，号召同学们一致行动，反对日本反动统治当局奉行的军国主义教育。"},{"type":"paragraph","text":"当人们询问这两个同学为什么敢于这样做的时候，他们毫不迟疑地回答说：“这就是中国红卫兵的革命造反精神。”"},{"type":"paragraph","text":"大坂的一位女青年对中国记者说：“伟大领袖毛主席的红卫兵确实是了不起的。”“不管你愿意不愿意，历史的发展趋势必然是：在日本，也定将出现这样的红卫兵。这些新世界的主人，定将把旧世界砸个稀巴烂。”　                            新华社记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c29d5f469"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

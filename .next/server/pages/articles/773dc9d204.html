script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"能读毛主席的语录了……","authors":["刘明铎"],"dates":[{"year":1966,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"能读毛主席的语录了……"},{"type":"paragraph","text":"广州部队总医院神经外科主任  刘明铎"},{"type":"paragraph","text":"读了本版的两篇通讯，读者同志们一定很关心麦贤得同志目前的健康状况吧！我们请刘明铎大夫简要地介绍他的情况如下："},{"type":"paragraph","text":"麦贤得同志负伤后，先在某地医院治疗，去年八月十五日转入广州部队总医院继续治疗。刚转入我院时，还有意识障碍，不能说话，也不能吃东西；视神经乳头有水肿；因为颅前凹右侧筛板处有骨折和该处脑膜有很大的破损，脑脊液时常由右鼻孔流出来。"},{"type":"paragraph","text":"经过治疗、护理和脑部手术，意识逐步恢复，视神经乳头水肿已消退，筛板骨折和脑膜破损已用手术修补好了，鼻孔不再流脑脊液了。现在，已能自己吃东西，能自己走动；能念毛主席语录，能用左手写字；能唱《我是一个兵》、《东方红》、《学习雷锋好榜样》和《毛主席的战士最听党的话》等歌曲了。但讲话还差，只能作简单答话，右手不大灵活，动作比较迟缓。目前，我们正在为进一步恢复麦贤得同志的健康而努力。（附图片）"},{"type":"paragraph","text":"麦贤得同志回答“你是战士吗？”这个问题的笔迹"},{"type":"paragraph","text":"雄姿焕发斗志昂，身负重伤又何妨，不将敌舰沉海底，英雄岂能下战场！"},{"type":"paragraph","text":"吕恩谊  于国良画"},{"type":"paragraph","text":"锻炼锻炼再锻炼，英雄战士钢铁坚，要把病魔踏脚下，重返岗位把功建。"},{"type":"paragraph","text":"困难本是寻常事，英雄心中无难字，百折不挠练功夫，一心为党树大志。"},{"type":"paragraph","text":"以上两张麦贤得在医院中的照片皆新华社记者邹健东摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"773dc9d204"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

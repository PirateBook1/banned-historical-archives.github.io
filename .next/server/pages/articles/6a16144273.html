script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"焕发精神努力工作新场公社党委认真学习两个重要文件，带领广大干部、群众深入揭批“四人帮”，推动农业学大寨运动蓬勃开展","authors":[],"dates":[{"year":1977,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　南汇县新场公社党委认真学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，深刻领会、坚决贯彻以华主席为首的党中央提出的抓纲治国的战略决策。党委“一班人”精神焕发，努力工作，团结战斗，带领广大干部、群众不断把揭批“四人帮”的斗争引向深入，推动了“农业学大寨”和各项工作的蓬勃开展。"},{"type":"paragraph","text":"毛主席的光辉著作《论十大关系》和华主席的重要讲话这两个重要文件发表以来，新场公社党委成员采取积极自学和集中学习相结合的办法，不断加深领会文件的精神实质。许多同志还联系本地区、本部门受“四人帮”修正主义路线的干扰、破坏和影响的实际，边学习、边批判。大家越学越认识到，这两个重要文件是马列主义的光辉文献，是揭批“四人帮”的锐利武器，是各项工作的指路明灯。华主席为首的党中央提出的抓纲治国的战略决策，充分表达了全国人民的根本利益和共同愿望。党委副书记金纪根说:“抓纲治国的战略决策，无比正确，深得人心。我们一定要为实现这个战略决策努力奋斗。”党委“一班人”把学习两个重要文件和加强领导班子革命化建设结合起来。大家说，要贯彻抓纲治国的战略决策，一定要把领导班子建设好，用毛泽东思想来统一我们的思想和行动，步调一致，团结战斗，去夺取胜利。他们愤怒地批判了“四人帮”“三搞一篡”的罪行；批判了“四人帮”破坏党的集中统一领导，践踏党的生活准则，败坏党的优良传统和作风的罪行，把坚持民主集中制原则、加强党的团结、发扬党的优良作风，作为领导班子革命化建设的重要方面。在揭批“四人帮”的斗争中，公社党委进一步健全了党的组织生活制度，做到有问题摊到桌面上来，开展批评和自我批评。党委书记李水根，通过学习两个重要文件，更加振奋了精神，他不顾年老体弱和患有严重眼病的困难，坚持学在先、干在前，带好“一班人”，同心同德地大干社会主义。党委其他成员也纷纷表示:粉碎“四人帮”的斗争，正在深入开展，我们一定要学好文件抓住纲，遵循毛主席的教导，“团结起来，以大局为重，焕发精神，努力工作”，为实现抓纲治国的战略决策贡献自己的力量。"},{"type":"paragraph","text":"领导班子成员认识一致，步调一致，就能更好地发挥领导职能。新场公社党委在带领广大干部和群众，深入揭批“四人帮”，开展农业学大寨运动中，较好地起到了战斗指挥部的作用。他们主要抓了五个方面的工作:(一)党委成员认真学习，亲自宣讲。根据两个重要文件的精神，结合群众在学习与批判中碰到的问题，由党委成员自己动手，编写宣讲材料；他们在每讲完一课后，还提出几个思考题，供大家讨论；(二)培训理论骨干。今年以来，已培训了两期，组织理论骨干辅导好群众学习；(三)办好政治夜校。在公社党委的领导下，各生产队在揭批“四人帮”的斗争中，都进一步健全了政治夜校的学习制度；(四)办好文艺宣传队。公社成立了文艺宣传队，各大队也都有文艺宣传小分队。小分队自编、自排一些节目，群众喜闻乐见；(五)抓好基层干部的学习。最近，公社党委组织生产队长以上干部，认真学习两个重要文件和中央两报一刊重要社论《学好文件抓住纲》。许多生产队长说:通过学习，掌握了武器，明确了纲，回去深揭狠批“四人帮”有了主动权。"},{"type":"paragraph","text":"随着揭批“四人帮”斗争的不断深入，群众的积极性更加高涨。新场公社党委善于把群众的积极性引导到做好当前各项工作的实际行动中来。公社党委发动群众，制订了全公社学大寨的规划，有力地推动了农业学大寨、普及大寨县运动的开展。各大队、生产队也都修订了规划，干部和社员纷纷表示决心，要为社会主义大干。当前，在抓好越冬作物田间管理、抓紧农田基本建设的同时，还开始了扎棚架、拣花籽等备耕工作。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a16144273"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

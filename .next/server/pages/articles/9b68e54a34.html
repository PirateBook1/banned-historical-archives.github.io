script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党和国家领导人接见国庆节少数民族参观团成员以及其他少数民族同志","authors":[],"dates":[{"year":1979,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党和国家领导人接见国庆节少数民族"},{"type":"paragraph","text":"参观团成员以及其他少数民族同志"},{"type":"paragraph","text":"新华社北京十月二日电  中共中央主席华国锋，中共中央副主席叶剑英、邓小平、李先念，以及中共中央、人大常委会和国务院其他领导同志，今天下午在人民大会堂亲切接见了国庆节少数民族参观团成员、在京参加全国少数民族民间歌手民间诗人座谈会的人员和参加全国民族工作展览的少数民族同志，并同大家一起照了像。"},{"type":"paragraph","text":"下午四时，当华国锋、叶剑英、邓小平、李先念等同志来到接见大厅，向各民族的代表、歌手、诗人表示亲切致意时，全场响起热烈的掌声。"},{"type":"paragraph","text":"参加接见的中共中央、人大常委会和国务院的领导同志有王震、韦国清、乌兰夫、邓颖超、李德生、余秋里、胡耀邦、彭冲、彭真、谭震林、谷牧。政协全国委员会副主席康克清、杨静仁、刘澜涛，也参加了接见。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"华国锋、叶剑英、邓小平、李先念等党和国家领导人，接见国庆节少数民族参观团、出席全国少数民族民间歌手、民间诗人座谈会的全体同志和参加全国民族工作展览的少数民族同志。 新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b68e54a34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

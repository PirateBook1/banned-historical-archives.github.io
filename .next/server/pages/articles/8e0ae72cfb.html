script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"番禺中学运用“三对照”方法提高学生阶级斗争和路线斗争觉悟","authors":[],"dates":[{"year":1976,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　番禺中学党支部运用“三对照”方法，对学生进行“文化大革命好”的教育。"},{"type":"paragraph","text":"这个学校在进行“三对照”，即新旧社会相对照、文化大革命前后相对照、社会主义中国和修正主义苏联相对照的过程中，注意提高学生阶级斗争和路线斗争觉悟。学校党支部组织学生学习了毛主席的《中国社会各阶级的分析》等著作和中共中央一九六六年五月十六日《通知》、党的九大、十大政治报告等重要文件，并采用走出去、请进来的办法，让学生经常接触到一些生动具体的东西。如他们在进行新旧社会相对照的时候，就请了许多工厂的老工人来校做忆苦思甜的报告。在进行文化大革命前后相对照的学习讨论时，他们又调查走访了上海有色线厂、上海师范大学、上海交通大学、上海市第二中学等单位。看文化大革命前，在刘少奇反革命的修正主义路线的统治和影响下，这些工厂是怎样搞“物质刺激”、“奖金挂帅”，破坏社会主义经济的；这些学校是怎样搞“读书做官”、“智育第一”，把广大青年学生引上歧途的。通过这些活动，同学们提高了思想认识，他们说:过去我们对邓小平提出的“三项指示为纲”的修正主义纲领认识不清，对邓小平恨不起来，现在我们认识到，邓小平和刘少奇、林彪原来都是一丘之貉，他们都是要颠覆无产阶级专政，复辟资本主义，使劳动人民吃二遍苦，我们坚决不答应!我们一定要和这些党内资产阶级斗争到底。"},{"type":"paragraph","text":"运用“三对照”的办法，不仅提高了师生的觉悟，而且也推动了批判邓小平、反击右倾翻案风斗争的不断深入发展。七六届(5)班有个理论小组，原来参加的人数较少，许多同学对理论学习不够重视，现在，这个理论小组已发展到二十六人。在最近的学习、批判中，他们还自编了文化大革命的必要性、批邓斗争的重要性等六个专题的讲用稿，在校内外进行宣讲，收到了很好的效果，受到了群众的好评。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e0ae72cfb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子李厚培凶杀中共炳辉县委工交部副部长陈剑","authors":[],"dates":[{"year":1957,"month":12,"day":2}],"is_range_date":false,"parts":[{"text":"右派分子李厚培凶杀中共炳辉县委工交部副部长陈剑","type":"title"},{"text":"新华社合肥2日讯  安徽省并回西安右派分子李厚培凶杀中共炳辉县委公交部副部长陈剑。","type":"paragraph"},{"text":"11月26日下午，右派分子李厚培持菜刀到陈剑家里行凶。陈左膀被砍去，头部被砍三刀，陈爱人的手也被砍伤。陈夫妇二人奋力抵抗，扭打在一起。后经陈的岳母呼救，邻人闻声赶至，逮住了凶手。","type":"paragraph"},{"text":"凶犯李厚培（地主家庭出身，共青团员），现任县手工业联合社办事员，一贯消极怠工，1955年曾被开除。1956年李就业后，仍对所受开除处分不满，仇恨陈剑同志（陈当时是工会主席）。鸣放期间，以李厚培为首的右派小集团对陈剑极力攻击谩骂，李厚培早在1955年即蓄意杀害陈剑同志。这次在右派分子李煜昌（被开除出党的地主阶级分子）的挑拨下，竟公开行凶。","type":"paragraph"},{"text":"现在，凶犯李厚培和右派分子傅光、熊世中、刘泉等已被逮捕，正在审讯。安徽省公安厅已通报这一事件，要求全省各地接受教训，切实做好整风和反右派中的保卫工作。（张远钦）","type":"paragraph"},{"text":"新华通讯社编：《内部参考》，第2377期，1957年12月7日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f2cd189c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

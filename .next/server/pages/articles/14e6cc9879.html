script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇对山西省供销合作社工作给薄一波、刘澜涛的信","authors":["刘少奇"],"dates":[{"year":1950,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"刘少奇对山西省供销合作社工作给薄一波、刘澜涛的信","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"在华北局转来山西省委给运城地委的电报中，关于供销合作社免除商人中间剥削的批评，是不妥当的。","type":"paragraph"},{"text":"在中国目前国家商业与合作社商业在社会整个商品交换中还只占一个不大的比重，而私人商业仍占绝对大的比重的情形下，人民也就是说消费者和小生产者一般还不能免除商人的中间剥削。这样说，是对的。但是，如果消费者与小生产者组织合作社，并经过合作社获得比较廉价的消费资料与生产资料，又经过合作社把农民的农产品卖给国家工厂或私人工厂，而不经过商人的手去进行这些交换，则在这些具体的商品交换行为中，是免除了商人的中间剥削的。因为商品不经过商人去进行交换，商人即无从进行中间剥削；而创办合作社的目的——供销与消费合作社的唯一的目的，就正是要在这些具体的商品交换行为中不假手于商人，而由消费者和小生产者自己联合的行动，免除商人的中间剥削。合作社的正当利润不能说是商人的中间剥削，是无须解说的。所以不能说，创办合作社为了免除商人的中间剥削“是错误的，是一种左的思想”；也不能说，创办合作社免除商人的中间剥削，在新民主主义阶段中“是不可能的，也不应该的”。相反，这是可能的，应该的，不错误的，也不是一种“左”的思想，而是合作社赖以正当地组成和发展的正确思想。","type":"paragraph"},{"text":"自然，在今天及以后一个相当长的时期内，合作社与国家商业是不能完全代替私人商业的。私人商业在相当广大的范围内还会要长期存在的，大量的商品还要经过商人的手送给消费者和生产者。因此，这些直接间接经过了商人的生活资料与生产资料的获得者，就还不能免除或不能完全免除商人的中间剥削。而在目前，企图用国家商业与合作社商业去全部代替私人商业的思想，那就是一种错误的“左”的思想，这在新民主主义阶段中是不可能的也不应该的。因此，一般地说来，合作社在目前只能部分地代替私人商业，而不能也不应该全部代替私人商业，因而它不能完全免除商人的中间剥削。但是在它已经代替了商人供给消费者与小生产者那一部分商品的交换行为中，它是部分地免除了商人的中间剥削；而它现在也只能在部分的商品交换行为中，与国家商业合作去免除商人的中间剥削，而这是完全正当的。","type":"paragraph"},{"text":"因此，在说到合作社免除、或减除、或减轻商人中间剥削这些不同的字眼时，如果了解这些字眼只有文字上的区别，那是可以随便用的；如果要说到这些不同的字眼代表某些不同的内容，那就必须把它们的内容分别地说清楚。这是我的意见，如何?请加斟酌。","type":"paragraph"},{"text":"(载华北局《建设》第78期)","type":"paragraph"}],"comments":[],"origin":"一九五七年九月，人民出版社资料室《批判资料：中国赫鲁晓夫刘少奇反革命修正主义言论集》（1958．6—1967．7）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"刘澜涛","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14e6cc9879"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"港澳爱国同胞举行盛大集会  坚决拥护毛主席的庄严声明","authors":[],"dates":[{"year":1970,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"港澳爱国同胞举行盛大集会"},{"type":"paragraph","text":"坚决拥护毛主席的庄严声明"},{"type":"paragraph","text":"新华社香港二十四日电　伟大领袖毛主席支持世界人民反对美帝斗争的庄严声明，极大地鼓舞了香港和澳门的爱国同胞。连日来，港澳爱国同胞群情振奋，纷纷举行各种集会。今天，香港又有爱国工人、农民、渔民、学生、职员和工商业者的代表一千七百多人举行盛大集会，坚决拥护和响应毛主席的伟大战斗号召，坚决支持印度支那三国人民和世界人民反对美帝的正义斗争。"},{"type":"paragraph","text":"大会在雄壮的《东方红》乐曲声中开始。新华社香港分社社长梁威林在大会上宣读了伟大领袖毛主席的庄严声明。这时，会场上掌声雷动，代表们怀着激动的心情振臂高呼：“坚决拥护伟大领袖毛主席支持世界人民反对美帝斗争的庄严声明！”“坚决反对美帝国主义侵略柬埔寨和扩大侵略印度支那战争！”“全世界人民团结起来，打败美国侵略者及其一切走狗！”“美帝国主义必败！全世界人民必胜！”“伟大领袖毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"港九工会联合会理事长杨光在大会上讲了话。他说，伟大领袖毛主席的庄严声明，最精辟地分析了当前的革命形势，最明确地指出了全世界人民当前革命斗争的方向，表达了我们中国人民和全世界人民反对美帝国主义的钢铁意志，我们港九工人和爱国同胞坚决拥护。我们一定要更高地举起毛泽东思想伟大红旗，进一步加强爱国反帝大团结，努力做好各项工作，以实际行动响应毛主席的战斗号召，和祖国人民一起，坚决支持印度支那三国人民的抗美救国战争，坚决支持世界人民的革命斗争，争取更大的胜利！"},{"type":"paragraph","text":"接着，香港爱国工人、农民、文化界、学生和工商界的代表，先后在大会上讲了话。他们一致表示最坚决地拥护伟大领袖毛主席的庄严声明，最热烈地响应毛主席的伟大号召。爱国工人的代表说，毛主席发出的伟大号召，是对我们港九各业工人的动员令。我们要进一步开展活学活用毛泽东思想的群众运动，加强和扩大爱国反帝的大团结，艰苦奋斗，为支援印度支那三国人民和全世界人民反对美帝的正义斗争作出贡献。爱国农民代表说，香港广大爱国农民和渔民，决心团结一切可以团结的爱国反帝力量，和印度支那三国人民、全世界人民一起，坚决彻底地打败美帝纸老虎。爱国青年学生的代表说，港九爱国青年学生一定要在毛主席的伟大号召下，在反美斗争和爱国反帝的旗帜下，更加紧密地团结起来。爱国文化界和工商界的代表也在会上表示，要和广大港澳爱国同胞一起，和祖国人民一起，在全世界人民反对美帝斗争新高潮中作出自己的贡献。"},{"type":"paragraph","text":"今天，澳门各界爱国同胞也举行了盛大集会，坚决拥护伟大领袖毛主席支持世界人民反对美帝斗争的庄严声明。"},{"type":"paragraph","text":"这几天，港澳广大爱国同胞广泛开展了学习和宣传毛主席声明的活动。爱国新闻界和出版界的职工群众，连夜赶印毛主席的庄严声明，及时地向港澳地区和海外侨胞广泛传播，并且赶印出版了《全世界人民团结起来，打败美国侵略者及其一切走狗！》的新闻画刊。印刷工人们说，伟大领袖毛主席的庄严声明，表达了我们和祖国人民以及全世界人民反对美帝斗争的坚强意志，我们一定要认真学习，热情宣传，让毛主席的伟大声音迅速传遍全世界。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"355fa0fca7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"董副主席设宴招待辛亥革命老人周恩来主席同老人们会见，亲切地向他们致意　大家不断举杯为祖国繁荣富强，为毛主席健康，为辛亥革命老人健康干杯","authors":[],"dates":[{"year":1961,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京9日电】　中华人民共和国副主席、辛亥革命五十周年纪念筹备委员会主任委员董必武今晚在人民大会堂新疆厅举行宴会，招待来自全国各地的辛亥革命老人。"},{"type":"paragraph","text":"政协全国委员会主席周恩来，全国人民代表大会常务委员会副委员长沈钧儒、何香凝、黄炎培、李维汉、陈叔通、程潜、班禅额尔德尼·却吉坚赞，政协全国委员会副主席包尔汉，国防委员会副主席张治中等领导人出席了宴会。"},{"type":"paragraph","text":"宴会上洋溢着亲密团结的热烈气氛，大家不断举杯为祖国的繁荣富强，为毛主席的健康，为辛亥革命老人的健康干杯。"},{"type":"paragraph","text":"出席宴会作陪的，还有辛亥革命五十周年纪念筹备委员会部分委员。"},{"type":"paragraph","text":"宴会前，周恩来主席同各位辛亥革命老人会见，热烈地同他们握手，亲切地向各位老人致意，并同他们合影留念。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3eba9ed3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

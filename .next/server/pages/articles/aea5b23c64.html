script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南区关于山林经营和分配问题等情况通报","authors":[],"dates":[{"year":1951,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"中南区关于山林经营和分配问题等情况通报","type":"title"},{"text":"去年一度发生乱砍乱伐，经大力纠正已经有所改变，但今年在全区调配木材计划正感到难于完成时，某些省份的某些地方政府又发生了超计划多砍多伐情况。这种砍伐，大都后是采用了直接强制的手段，发生了少给价甚至不给价的严重情形，破坏国家财产，违反了农民要求和利益，因而促成农民对护林的消极态度，致一年来发生火灾200余次，损失木材，几等砍伐总数，连伐带烧大大超过了林木年度生长率的一种损失，没有几十年的努力经营是得不到弥补的。","type":"paragraph"},{"text":"原因：","type":"paragraph"},{"text":"1.山林尚未分配，林权不定，不但在未土改区，就在已土改区，也未实行分配。许多领导土改的干部，来自北方，不懂山林就是当地林农赖以为生的土地，只知分田，不知分林。地主等氏族山林没有固定所有权，原主不敢管，农民不明政策，以为要实行林木归公，管不着，也不愿管，此项林木为数最多成为公私牟利的对象。","type":"paragraph"},{"text":"2.有些地方机关，想靠伐林卖木材增加地方财政收入，号召多砍多收入，离开国家调配计划，无偿砍伐地主林及氏族林，贬价砍伐农民林，助长群众破坏，并使当与农民的关系，国家与地方之间陷于不正常状态。","type":"paragraph"},{"text":"3.价格政策最大的问题是利润分配。偿付农民的山价太低，地方经营利润则有超过100％至250％，公多私少，民有怨言；对地主林木无多采伐，更构成对农民利益的严重侵犯，这三大漏洞如不及早堵塞，将会引来更大恶果：一则与农民关系恶化，二则促成群众性的破坏林木，三则长期助长水旱灾，破坏了农业，木料缺材，储量减少，影响三，二年后工业基本建设之进行一时期的混乱，会留下多年无穷祸害，造成历史性的错误。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aea5b23c64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《国务院专家局工作简报（第六号）》　：在京知名专家对知识分子问题的一些意见","authors":[],"dates":[{"year":1956,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"《国务院专家局工作简报（第六号）》　：在京知名专家对知识分子问题的一些意见","type":"title"},{"text":"专家局在十一月中旬邀请准备视察知识分子工作的在京人大代表和政协委员24人，举行了一次座谈会，在会上发言的有知名专家周培源钱伟长、茅以升等十四人，他们就目前所感觉到的一些问题提出了如下意见和要求：","type":"paragraph"},{"text":"（一）大学毕业生分配和使用不当的情况仍然严重存在，直接防碍了新生力量的成长，使老一辈专家有“后继无人”的忧虑。问题主要表现在以下几个方面：","type":"paragraph"},{"text":"首先是大学毕业生是分配上，留在中央各部委做机关工作的太多，使他们得不到实际锻炼的机会。清华大学教务长钱伟长说：“我在和一些工程师们的接触当中，发觉他们对目前大学毕业生的分配和使用的情况普遍表示不满。好多行政工作都让学工程技术的大学生来搞，而基层生产却没人管。这对国家来说是个很大的损失。”金宝善也说：“医学院的毕业生也最好先到农村、工厂中的医疗部门去作临床实践，然后再回机关来，如一直在行政门工作，日子久了，学的即使也会忘光了。”","type":"paragraph"},{"text":"其次，对大学毕业生的分配有混乱的现象。需要学电机的干部，却分给学铸工的人才。钱伟长说：“高等学校对毕业生分配无发言权；做干部工作的同志有的又对专业不懂，盲目安置；使用单位强调大学生文化高，再学别的也一样快。许多毕业生反映：在大学读两年基础课就够了，反正是要‘服从分配，从头学起’吧！”这样乱分配的结果，使不少大学毕业生用非所学，工作质量当然得不到保证，也影响了他们工作中的积极性，形成了“越乱越要的多，而多中又生乱，机构臃肿工作质量不高。”","type":"paragraph"},{"text":"第三，使用干部不稳定。有些大学毕业生今天搞这个，明天搞那个，可是都不能搞好。经验要靠时间来积累，调动频繁就不可能安下心来搞好业务。钱伟长反映：“一个工程师两年内调动了十三次”影响到一些专业即使干部逐渐消失了钻研业务的志趣。好多技术干部都在群众工作上下工夫了。热心群众工作固然好，但主要的还是应该让他们“务正业”，搞好本行工作。","type":"paragraph"},{"text":"针对以上情况，钱伟长等建议在大学毕业生分配时，干部管理机关应当请几个专家做顾问，或与高等学校取得联系，听取他们对学生分配的意见，以便更妥善的调配干部。","type":"paragraph"},{"text":"（二）关于改善高级知识分子工作条件的问题。意见较多的是图书仪器问题。高等院校反映买不到仪器和实验器材，外汇很少。在仪器使用上，各单位之间也缺乏互相协作。北大教务长周培源反映：“都说北大有‘老底子’但不说北大有多少学生，给的图书仪器费用很少。有些专业的高等学校仪器很多，他们宁可闲着不用也不肯外借。这给教学研究增加了困难。”他建议要“按需分配、互助互借”来解决高等院校的仪器不足的问题。","type":"paragraph"},{"text":"几个专门家发言建议：以翻印的办法来解决进口期刊的不足，（并可节约外汇）；以研究所、高等院校自制和交流仪器的办法来弥补目前仪器的缺乏。我们觉得这都是确实可行的意见。目前上海已经用自制的办法解决了一部分仪器缺乏的问题。","type":"paragraph"},{"text":"其次，关于科学研究的资料问题，目前也急待解决。关键在于明确保密范围，以便充分利用。与国外科学机关、团体、个人交换书刊的问题也需有个规定。茅以升说：“去年到日本，今年到意大利，人家给我们很多资料，但反过来向我们要时，我们就拿不出来”“有些根本不需要保密的资料，现在仍然保密，防碍了资料的交流。”他建议统一规定一个资料的保密范围。","type":"paragraph"},{"text":"在生活待遇上，各部门间也存在着不协调的问题。科学院和高等院校之间问题很多，如：归国留学生分配到科学院工作的有500元安家费，而高教部就没有；科学院的研究生每月57元，而高等院校只40元等，以至产生了“人心向院”的情绪。","type":"paragraph"},{"text":"在保证5/6的时间用于业务的问题上，大家反映解决的尚不彻底，科学家们仍然感觉负担过重。钱伟长建议制定一个“保护名单”","type":"paragraph"},{"text":"（三）关于开展科学研究工作的问题。普遍的反映是：在向科学进军中，虽有了“百家争鸣”的方针，但步伐紊乱，途径不明，认识不一，更缺少具体办法。钱伟长在发言中谈到：“从小学到大学人人都向科学进军，非常混乱。人人都要‘向华罗庚看齐’，但不知如何向华罗庚看齐。”童弟周也反映：“普遍考副博士研究生以来，助教们都不安心工作了，副博士如何培养，很值得研究。”","type":"paragraph"},{"text":"在会上，大家针对目前在科学研究工作中存在的具体问题发表了意见。主要：科学研究工作不应脱离实际，而应和教学、生产密切结合。“一个知识的传播者又是必须是一个知识的创造者”。有人对高教部把培养教学人员和培养科学家分开来有意见。童弟周说：“不必普遍的搞副博士研究生”他觉得“在实际工作中培养副博士会更好些。”叶企荪也谈到“在培养研究生中只让他们自修而不给他们开课是不妥当的。”","type":"paragraph"},{"text":"……。","type":"appellation"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a9658f637"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

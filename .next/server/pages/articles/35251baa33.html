script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"中共“七七”宣言在重庆被扣","alias":"","parts":[{"type":"paragraph","text":"中共“七七”宣言在重庆被扣!"},{"type":"paragraph","text":"（1943年7月11日）"},{"type":"paragraph","text":"【新华社延安十一日电】重庆息，《新华日报》七月一日纪念中共二十二周年社论，力持团结抗战，但被国民党新闻检查所扣留，不准发表。中共中央“七七”宣言，于四日送检，五日去取，亦被扣留。六日报馆派人找检查所负责人谈判，结果准许登载，被删去三千多字。但到晚上，新闻检查所突然通知，又不准登，报馆交涉无效。不但如此，当局又令化龙桥特务宪兵警察，全体出动，如临大敌，从新华日报馆门口直至化龙桥，设立三道检查哨，再在两路口设一道检查哨，据称：其任务是查看报纸上是否还有“七七”宣言。但查验没有宣言，亦不准发行。《新华日报》于七日六时已全份印出，报馆方面几次向检查所交涉，直到八时半，才将特务宪兵警察撤去。当日国民党中宣部招待外国记者席上，纽约时报记者询问周恩来氏回延安之任务。国民党宣传部长张道藩发出挑拨性的回答，诬称：“共产党分为两派，一派主张与政府合作，一派反对。”关于此事，日本法西斯通讯机关同盟社，立即于八日将张道藩之挑拨的诬蔑的声明给予传播，帮助张道藩鼓吹。在七日的外国记者席上，合众社记者又问：听说最近陕北形势很紧张，中央派遣大军包围八路军，是否确实？张道藩态度甚窘，只得用中国话小声地说了"},{"type":"paragraph","text":"[1]这是毛泽东为新华社写的消息。一句：“没有的事。”另一美国记者问：每年“七七”共产党都发宣言，何以今年七月七日的《新华日报》没有看见宣言？张答：“这是新闻检查所的事，待我去查查看。”关于撤退河防，包围边区，准备进攻一事，原来是秘密进行的。但因调兵遣将，运输络绎，造成山雨欲来风满楼的紧张形势，已经闹得中外皆知，国民党宣传机关虽然还是讳莫如深，但是已经无法掩盖云。"},{"type":"paragraph","text":"1943年，毛泽东和杨尚昆在延安。1943年，毛泽东在延安。"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":7,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":95,"page_end":97},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35251baa33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

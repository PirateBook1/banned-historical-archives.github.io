script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-809","name":"关于参加处遗和整党的同志政治和物质生活待遇问题的通知","author":"广西自治区党委整党办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于参加处遗和整党的同志政治和物质生活待遇问题的通知","dates":[{"year":1984,"month":4,"day":9}],"is_range_date":false,"authors":["广西自治区党委整党办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区党委整党办公室, 处理“文革”遗留问题、清理“三种人”文件汇编(第四册), 271-272","tags":[{"name":"处遗","type":"主题/事件"},{"name":"待遇","type":"主题/事件"},{"name":"整党","type":"主题/事件"}],"parts":[{"type":"title","text":"关于参加处遗和整党的同志政治和物质生活待遇问题的通知"},{"type":"subtitle","text":"桂整办〔1984〕2号"},{"type":"paragraph","text":"各地、市、县委，柳铁党委，区直各单位党组（党委）："},{"type":"paragraph","text":"关于参加“处遗”和整党的同志政治和物质生活待遇问题，区党委（1984）12号文件已有明确规定，但近据一些工作组反映，有的单位没有认真贯彻执行，特再重申如下各点:一、各单位在机构改革和班子调整中，要充分注意按照一样条件及时给外出参加“处遗”和整党工作的同志定位，该晋升的晋升，该定级的定级。这是关系能否把“处遗”工作搞到底的大问题。二、对于这些同志的物质生活待遇，应与坚持机关工作的同志一视同仁，不能厚此薄彼。应该发的单车补助费、奖金等，必须如数按期发给。凡是没有发给的，应该补发。三、对离休后参加“处遗”和整党工作的同志，生活待遇，应按照规定办理。四、关于差旅费问题，按自治区人民政府办公厅桂政办（1984）25号文件执行。"},{"type":"paragraph","text":"区党委整党办公室"},{"type":"paragraph","text":"一九八四年四月九日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26f5e0756c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

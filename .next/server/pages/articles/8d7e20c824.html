script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"致电吊暗冯玉祥氏之夹","alias":"","parts":[{"type":"paragraph","text":"致电吊冯玉祥氏之丧"},{"type":"paragraph","text":"（1948年9月7日）李济深先生并转中国国民党革命委员会诸先生鉴："},{"type":"paragraph","text":"惊悉冯玉祥先生于归国途中不幸遇难，不胜震悼。冯先生连年为民主事业奔走呼号，此次归国，对于中国人民民主事业，定多贡献，今忽遭此意外，实为国家民族之损失。特电致，并申哀思。"},{"type":"paragraph","text":"毛泽东朱德"},{"type":"paragraph","text":"九月七日冯夫人李德全女士礼鉴："},{"type":"paragraph","text":"惊悉冯玉祥先生及令媛不幸遇难，至深痛悼。冯先生致力民主，功在国家。尚希勉抑哀思，并为实现冯先生遗志而奋斗。"},{"type":"paragraph","text":"毛泽东朱德"},{"type":"paragraph","text":"九月七日"},{"type":"paragraph","text":"[1]这是毛泽东和朱德联名为冯玉祥在回国参加新政协会议途中不幸因轮船失火逝世，给中国国民党革命委员会及冯玉祥夫人李德全女士的电。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":9,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":447,"page_end":447},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d7e20c824"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

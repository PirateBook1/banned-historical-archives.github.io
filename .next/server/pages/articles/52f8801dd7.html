script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南部分地区群众暗自分田到户","authors":["左泽荫"],"dates":[{"year":1962,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"湖南部分地区群众暗自分田到户","type":"title"},{"text":"左泽荫","type":"authors"},{"text":"新华社长沙讯    湖南省去年有少数地区曾一度出现一股分田到户之风，后来经过开展社会主义教育，这股黑风被制止下来了。但是，最近以来，兰山、衡山、长沙、浏阳、隆回等县的部分生产队又刮起了分田到户的黑风。据兰山县统计，全县一千九百八十个生产队，已有一百九十八个生产队把田分到了户，占全县生产队总数的10%。隆回县个别公社波及面竟达70——80%。","type":"paragraph"},{"text":"这些分田到户的生产队，绝大部分是问题较多、生产比较差的一般队和落后队，他们分田到户的形式多样，一般有四种：（1）按人分田，按田摊派征购任务，或按人摊派、按产推派公粮。（2）按劳力底分包产到户，每人留足基本口粮外，其余上交生产队记工分，由生产队统一分配。分田到户后，超产全奖，减产全罚。（3）采取“井田制”的办法，将队里征购任务和上交大队部分的粮食计算出来，留出这部分田称为公田，由集体耕种，余下的田按人分摊。（4）以二至三户组成若干组，生产队又把田分到组实行包产到组，名义上是“责任到组”，暗中是分田到户。在上述四种形式中，以“井田制”和包产到组为多。他们还订了攻守同盟，不准泄漏机密，万一被查出，如果一人或两人坐牢，其家属由大家负担，如果三人以上坐牢，就全队社员一起去。","type":"paragraph"},{"text":"湖南省委对分田到户的情况很重视，在3月3日晚召开的电话会议上，省委指示对待分田到户应该立场坚定，态度明确，方法对头。就是说要表示坚定的、明确的态度，不赞成分田到户，指出搞好集体生产，才能共同富裕。但是对待已经分田到户的，必须持认真负责，说服教育，从正面加强思想政治工作，大力加强集体生产的经营管理来解决问题。","type":"paragraph"},{"text":" 来源：根据1962年2月21日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52f8801dd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

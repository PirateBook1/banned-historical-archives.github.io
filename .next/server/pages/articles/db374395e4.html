script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"台湾同胞深切怀念毛主席","authors":[],"dates":[{"year":1976,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"台湾同胞深切怀念毛主席"},{"type":"paragraph","text":"一"},{"type":"paragraph","text":"纽约旅美华人出版的中文《群报》九月二十七日刊登署名“二牛”的一篇文章，题为《乡亲的哀思》，记述他最近回台湾探亲时见到乡亲们沉痛悼念毛主席的情景。文章说，“这一次回台湾探亲，在村子里住了十八天。当毛主席逝世的消息传到我们村子的时候，我的一些亲友们都很沉默……。我的父亲听到这消息后说：‘不知道是不是真的！’这是他唯一说的一句话。他表示怀疑，是因他对‘骗子政府’（指蒋帮）所传的任何一项消息，都打上问号。"},{"type":"paragraph","text":"“到了当天夜里，我的六叔公来到我家里。六叔公是我们村里的一位长辈，年近八十，他的大半辈子都是在靠后溪的凹地里过的。他很严肃地问我：‘你听到人家说的吗？’很显然六叔公指的是毛主席的逝世，我点点头。他便急着问我：‘你们在外面的人比较清楚，你看这次是不是真的。’我又点了点头。六叔公低着头不说话，很久他才抬起头来，满脸泪水，原本多皱纹的脸竟然扭曲成了一团，他用袖子在脸上抹着抹着。……过了一会，六叔公他又说了：‘他对咱们种田人是真好的！你知吗？’由于哭泣，声音变得更沙哑了。"},{"type":"paragraph","text":"“送走了六叔公，父亲低声说：‘睡吧！’我看到了他的眼泪。从上床到半夜，他不停地翻身，那床一直在响。”二    香港《文汇报》十月十二日刊登台湾同胞张子民的一封来信，沉痛悼念毛主席，表示一定要继承毛主席的遗志，为解放台湾、统一祖国贡献力量。信中说，“我们（在台湾的）乡村有很多渔民兄弟，经常得到大陆同胞帮助和关怀的。他们回来台湾，经常说大陆同胞在毛主席领导下多么幸福，当家做主，人民解放军帮助台湾渔民好象自己亲兄弟一样。伟大的领袖和导师毛主席不幸离开了我们，我们台湾同胞多么悲痛，每一个爱国台湾同胞都流下了眼泪。"},{"type":"paragraph","text":"“新旧中国的对比，大陆同胞和台湾同胞的境况对比，使我们更加认识到毛主席是中国人民的大救星。毛主席啊！您老人家为了中国人民和世界人民战斗了一生，把一生精力都献给中国人民和世界人民，我们台湾同胞日日夜夜都在想念您，也在等待您老人家指示，解放台湾统一祖国，让我们台湾人民与祖国人民一道在天安门广场欢呼您老人家万岁。现在我们决心化悲痛为力量。在您的光辉思想哺育下，台湾同胞一定继承您老人家的遗志，做好爱国工作，坚决站在反帝反蒋最前线，消灭蒋家王朝，解放台湾，统一祖国。”"},{"type":"paragraph","text":"信中说，“我们台湾同胞多么憎恨蒋帮！蒋帮自从一九四九年被人民解放军和中国人民赶到台湾后，做尽了一切坏事，对台湾人民犯下了滔天罪行，双手沾满了台湾人民鲜血。‘二·二八’事件杀害台湾同胞不计其数，欠下了我们台湾同胞累累血债。自从‘二·二八’事件后，蒋集团在台湾用恐怖的特务手段统治台湾，到处横行霸道，无恶不作，欺压我们台湾人民，使台湾沦为帝国主义殖民地，使台湾人民处在水深火热之中。”"},{"type":"paragraph","text":"信中最后说，“我们台湾同胞经常想念毛主席，盼望早日解放台湾，把蒋家王朝丢进历史垃圾堆。到那时，我们台湾同胞就可以当家做主啊！我相信，用毛泽东思想培养出来的大陆同胞和人民解放军，一定会做到这一点的，也一定能实现这一天的。毛泽东思想万岁！”"},{"type":"paragraph","text":"（新华社一九七六年十月十五日讯）"}],"commen

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黑龙江省粮食计划收购中的几个问题","authors":[],"dates":[{"year":1954,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"黑龙江省粮食计划收购中的几个问题","type":"title"},{"text":"【东北总分社十五日讯】黑龙江省在一月三日结束了第一批村庄的粮食计划收购工作。自报总数达计划任务百分之九十四点六；现已开始了第二批粮食计划收购工作，这些村多数正在训练骨干和进行宣传，少数刚开始自报。","type":"paragraph"},{"text":"第一批完成自报任务的村，发现存在如下几个问题：一、干部认为完成了购粮任务，不知今后如何继续宣传总路线。如泰来县克利村有二十名党员，其中只有六名能够做点宣传工作，但他们感到“粮食买完了，宣传总路线没有了目标。”二、自报前宣传工作做得不够，自报后组织送公粮和余粮两项工作结合得不好，因而普遍表现送粮迟缓，有的甚至停下不送了。如龙江县去年十二月中旬每天送粮八百吨，但今年一月初每天只送粮五百五十吨；肇东县第十四区八村自报卖余粮五十万斤，在送出二十万斤后，就停下不送了。三、有的地方未做好“摸粮底”工作，分配任务不当，有畸轻畸重现象。安广县永盛村卖粮后，全村一百三十一户农民中，有二十五户缺吃粮，其中缺四石的一户，缺二石五斗的十八户，缺一石的六户。","type":"paragraph"},{"text":"开始进行第二批购粮的村，发现有以下问题：一、这次购粮铺开面较大，工作基础薄弱村较多，县、区干部不够分配，如龙江等县这次平均每村只能分配县、区干部二名左右，工作任务显然较前困难。为此，县委、区委作如下分工，县委深入重点，先走一步，做出样子，指导全县；区委深入重点，具体布置与检查工作，定期汇报，并及时交流经验。二、多数干部缺乏信心，怕完不成任务；村干部中有与群众共同隐瞒产量的现象；少数工作基础薄弱村的干部有公开拒绝卖粮的行为。(邓子常)","type":"paragraph"},{"text":"来源：1954年1月20日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62a5a975c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

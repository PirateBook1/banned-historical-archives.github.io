script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"制止工厂机关过多征用土地　黄凉尘提出三点建议","authors":["黄凉尘"],"dates":[{"year":1957,"month":3,"day":23}],"is_range_date":false,"parts":[{"text":"制止工厂机关过多征用土地　黄凉尘提出三点建议","type":"title"},{"text":"黄凉尘","type":"authors"},{"text":"陈云副总理就目前市场状况和今年的增产节约问题作了详细而深刻的发言，他正确地分析了一些物资供应紧张的原因和今后的趋势，以及增产节约的重要性和今年开展这一运动的特殊重大意义。我衷心拥护，并愿意在自己工作岗位上尽最大的努力。","type":"paragraph"},{"text":"我今天想谈谈有关增产节约的点滴意见：","type":"subtitle"},{"text":"我国是人口多、增殖率高，农民平均土地不到三亩，全国每年还有一定程度的灾害，总的说来，我国现有耕地面积是不够多的，虽然我们还有大量的荒地，但开荒尚须具备若干条件，因此，对现在可能耕种的土地，应该十分加以珍视。","type":"paragraph"},{"text":"几年来，我国建设事业的发展，工厂、车站、仓库、学校、机关为了事业需要，征用城效土地，正当的需用是必要的，但也有不少单位征用土地却大大超过实际需要，把许多有用的土地长期荒芜下来。太原市仅检查北郊、西郊十八个工矿单位就长期荒芜土地三千三百三十余亩，李富春副总理在“关于第二个五年计划建议的若干问题的说明”中提到重庆电厂用地利用率只达１３％，１９５３年我曾到贵州贵定专署，亦发现该署新建房舍、道路占地过多的情况。估计这种情况从全国范围来说还不是少数。","type":"paragraph"},{"text":"为贯彻国家增产节约的精神，我建议：","type":"subtitle"},{"text":"（１）对今后征用土地申请单位的上级主管部门和地方政府应严加审核，坚决限制征而不用、征多用少和早征迟用的不良现象。","type":"paragraph"},{"text":"（２）征用土地单位的上级主管部门和地方政府应仿照太原市对所属或有关单位的土地使用情况，进行一次检查，凡长期荒芜的土地而且在三、五年内都还不能使用的，应即交给农民使用；对不宜或不便交给农民使用的土地应当指定这些单位在闲置土地上种植蔬菜、瓜果和养猪饲料，并开展喂养生猪。","type":"paragraph"},{"text":"（３）机关、团体、企业、事业旧有荒芜的土地（指非近年征用的），估计还有一定数量，同样应加以充分利用。","type":"paragraph"},{"text":"这里还必须说明的，一些单位长期把土地荒芜起来，不只是影响国家粮食的生产，还会引起农民有意见。因此，对这一问题，不仅要从经济上看，还要从政治上看，也就是从巩固工农联盟上看。","type":"paragraph"},{"text":"发挥城市养猪的潜力","type":"subtitle"},{"text":"其次我还想谈谈养猪计划问题：","type":"paragraph"},{"text":"第二个五年计划生猪生产指标为二万五千万头，即是说，从１９５８年起每年平均需要增加二千五百万头至三千万头。","type":"paragraph"},{"text":"这一指标如果实现了，对改善目前肉食供应，扩大出口，增加农民收入和加强农村肥料来源，都有很大的好处。但从我国目前可能解决的精饲料与青饲料来看，这是一个极其艰巨的任务。","type":"paragraph"},{"text":"中共中央和国务院为发展养猪生产已作了正确而周详的决定。肯定可以起到极大的鼓舞和推动作用。","type":"paragraph"},{"text":"实现这一指标，当然主要是靠农村，但城市的养猪潜力亦应充分发挥。中共中央和国务院的决定中对大、中、小城市的机关、部队、学校、企业伙食单位的养猪已区别不同情况，作出指示。我想大、中、小城市和集镇还有很大数量的饮食业（餐馆、饭店），它们每天的剩菜、剩饭、泔水、豆腐渣为数不少，这部分力量应该充分发挥起来，据了解天津市每天即有二十多万斤，可以养猪一万七千头，北京、上海还可大于此数。过去不少是把剩菜、剩饭扔掉，如果充分利用起来，不论是供给郊区农村作养猪饲料或自己养猪，全国每年增加几十万头猪，也是可能的。城市和郊区生猪生产增加了，加上机关、部队、学校、企业伙食单位剩菜、剩饭的充分利用，不仅可以解决当地的供应，增加企业收入，改善机关、部队、学校伙食，还可减少国家远途调运，从而节约运力、运费。此外，以剩饭、豆腐渣喂养鸡鸭来增加肉食，亦是一个办法。","type":"paragraph"},{"text":"城市养猪，过去卫生部门为改善城市卫生曾作了一些限制，当然因养猪不照顾环境卫生，影响人民健康是不允许的，但重要的还是采取如何指导群众饲养、防止猪瘟的积极办法，不要只作硬性简单的规定，建议卫生部门对此加以考虑研究。","type":"paragraph"},{"text":"---- 原载《人民日报》1957年3月23日，原题为：“在政协第二届全国委员会第三次全体会议上的发言：制止工厂机关过多征用土地　黄凉尘提出三点建议”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14d84513df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

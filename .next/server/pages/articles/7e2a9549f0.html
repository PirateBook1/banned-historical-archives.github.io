script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大社员活学活用毛主席著作，精神振奋，斗志昂扬  河南农村革命和生产热气腾腾","authors":[],"dates":[{"year":1968,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广大社员活学活用毛主席著作，精神振奋，斗志昂扬"},{"type":"paragraph","text":"河南农村革命和生产热气腾腾"},{"type":"paragraph","text":"据新华社郑州电　去年农业生产获得空前大丰收的河南省广大农村，革命和冬季生产形势一片大好。目前，各地革命干部和社员，遵照伟大领袖毛主席“抓革命，促生产”的伟大指示，在中国人民解放军的大力支持下，正在狠抓革命，猛促冬季生产，为春耕进行准备，他们决心在夺取无产阶级文化大革命全面胜利的一九六八年，在农业生产上取得更大更全面的丰收。"},{"type":"paragraph","text":"在无产阶级文化大革命取得决定性胜利的一九六七年，河南省各项农作物都获得了大丰收，不论是粮食、棉花或者烤烟，产量都是解放以来最高的一年。畜牧业也有很大的发展。"},{"type":"paragraph","text":"随着农业的全面大幅度增产，全省农村人民公社生产队向国家交售的余粮增加；集体的储备粮增加；社员的口粮和收入增加；国家收购的棉花、烤烟比去年同期增加；社、队的公共积累增加。和这五增加的同时出现的是，城乡物价稳定，市场繁荣，到处是欣欣向荣的景象。"},{"type":"paragraph","text":"去年河南省农业生产的大丰收，是战无不胜的毛泽东思想的伟大胜利，是毛主席无产阶级革命路线的伟大胜利，是广大革命群众活学活用毛主席著作的辉煌成果。广大社员在斗争的实践中深深体会到，毛泽东思想是夺取无产阶级文化大革命全面胜利最根本的保证，也是抓革命促生产，夺取农业大丰收最根本的保证。因此，广大革命群众在狠抓革命、猛促冬季生产的活动中，把活学活用毛主席著作，条条落实、全面落实毛主席的最新指示，当做头等重要的大事，放在高于一切，大于一切，先于一切，重于一切的位置。现在，全省到处都在大办毛泽东思想学习班，有三百八十五万人参加了学习。社员们通过活学活用毛主席著作和毛主席的最新指示，政治觉悟大大提高，精神面貌大大改变，在广阔的农村中，到处出现了人人精神振奋、斗志昂扬、意气风发的新局面。"},{"type":"paragraph","text":"活学活用毛主席著作的高潮，促进了以兴修小型农田水利为重点的冬季生产高潮。目前，各地开拓排灌渠道、修建塘堰、钻打机井等工作正在加紧进行，上工的人数越来越多。"},{"type":"paragraph","text":"在冬季水利建设中，广大社员批判了中国赫鲁晓夫在河南的代理人过去在水利建设上所推行的反革命修正主义路线，发扬了大寨精神，实行勤俭办水利的方针，以小型为主，全面配套，因地制宜地进行农田基本建设，修建各种水利工程，并且狠抓管理，使水利工程更好地为农业生产服务。"},{"type":"paragraph","text":"各地在冬季生产中，把加强小麦的田间管理，作为争取今年农业全面大丰收的一项重要任务。现在，各地正在抓紧时机，开展麦田的追肥、清沟和中耕工作，有的还进行了冬灌。因此，全省绝大部分小麦盘根好，长得好。"},{"type":"paragraph","text":"学习毛主席著作联系实际，斗私批修，用毛泽东思想统帅生产，推动一切，改造一切，这是今年河南省冬季生产的一个鲜明特点。广大社员通过活学活用毛主席著作，斗私批修，革命精神大发扬，在冬季生产中，不畏严寒，不畏艰险，上山下水，争先恐后，生产热情十分高涨。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e2a9549f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"九三学社山大支社举行社员大会，刘鸿宾右派面目昭然若揭","authors":["《新山大》"],"dates":[{"year":1957,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"九三学社山大支社举行社员大会，刘鸿宾右派面目昭然若揭","type":"title"},{"text":"《新山大》","type":"authors"},{"text":"【本刊记】九三学社山大支社在昨天下午举行全体社员大会。会上对刘鸿宾的反动思想和活动集中进行了揭发。刘鸿宾的右派面目已昭然若揭。","type":"paragraph"},{"text":"会议由陈机主任委员主持。他报告了开会的目的，揭发了刘鸿宾的一些反党活动事实(内容见昨天本刊第一版陈文)，并自己作了一些检讨。","type":"paragraph"},{"text":"一篇赞成党委制文章被刘鸿宾扣压不发表","type":"subtitle"},{"text":"潘颍舒先生揭发了一个事实：山大支社和青医支社联合座谈“民主办校”时，刘本炎先生写了一个赞成党委制的稿件，但民主报没登，这是为什么？(陈机：这稿子是我给刘鸿宾的，他装到口袋里去了。)","type":"paragraph"},{"text":"民主报停刊为何要束星北同意?","type":"subtitle"},{"text":"余寿绵先生质问刘鸿宾：为什么民主报停刊要取得束星北的同意？他还揭发刘在物理系大量发展社员，有人不是自愿也发展，企图利用九三的发展来夺取党的领导。事实上，一般群众和党团员已不能过问教学，有的事束星北说了就算。","type":"paragraph"},{"text":"王馥宇怎能看到九三社讯?","type":"subtitle"},{"text":"方同光先生质问：物理系王馥宇同学的反动文章中，引用了“九三社讯”上的话，社讯是内部刊物，怎么王能看到?","type":"paragraph"},{"text":"请看刘鸿宾对民主报的态度","type":"subtitle"},{"text":"景振华先生揭露了刘鸿宾的一些反党言行说，陈机先生说对民主报稿件要好好考虑，我也曾说要审重，不能不负责任。而刘说：“这样的态度还办什么民主报?”刘先生一再要把陆侃如先生的文章放第一期第一篇。束星北的文章流氓气味很重，而刘一再要拿来发表。","type":"paragraph"},{"text":"陆侃如的三点质询","type":"subtitle"},{"text":"陆侃如先生在会上说，他准备明天在分社会议上继续检查。他问刘鸿宾：①民主办校座谈会的记录，都是在民主报第二期发表，为什么刘单单把我这篇荒唐发言放第一期第一篇?②民主报发刊词上号召的“三个揭露”，我不知道。③民主报第三期上的停刊启事，说是由分社常委会决定，将民主报和社讯合并，分社从未讨论过，是谁决定的?","type":"paragraph"},{"text":"陆和刘许多地方是一致的","type":"subtitle"},{"text":"赫崇本先生说：陆侃如先生能揭露刘很好，但很不够，他提出三个问题：①召开反右派座谈会，刘和陆一再拖拉，这说明他们在这点上是一致的；②对韩连琪先生的反批评文章不支持，刘和陆也是一致的；③陆假使已认为民主报不好，为什么不给予指示?","type":"paragraph"},{"text":"刘鸿宾煽动学生要求停课","type":"subtitle"},{"text":"殷焕先先生揭露：校务会议讨论是否停课鸣放问题时，学生在会场外要求进会场，刘鸿宾先生出会场和学生谈，企图放要求停课的学生到会场上来。","type":"paragraph"},{"text":"刘鸿宾检讨避重就轻遭到不满","type":"subtitle"},{"text":"刘鸿宾先生的发言并没能很好接触思想，他谈了三个问题：①九三物理系小组的民主报转给支社办，是为了扩大九三影响，使之驾乎民盟之上。他忙解释，不是为了想和党平分秋色。②和陆侃如的关系，他没有谈出什么新的问题。③和束星北的关系，他说他和束共鸣，但束并没有指使他，束星北的反动文章，是他同意后登的。他再次要求别人帮助他。","type":"paragraph"},{"text":"刘鸿宾的发言引起了童书业、王祖农、赫崇本、陈机等许多人的不满，认为他没有很好接触思想，缺乏自觉性。大家并继续对他提出质问。","type":"paragraph"},{"text":" ——原载《新山大》278期，1957年7月3日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fba46c659"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

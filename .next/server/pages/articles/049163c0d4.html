<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"水利部高级知识分子对党群关系不正常的现象提出批评","authors":["《人民日报》"],"dates":[{"year":1957,"month":5,"day":21}],"is_range_date":false,"parts":[{"text":"水利部高级知识分子对党群关系不正常的现象提出批评","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯中共水利部党组在１６日、１８日、２１日三天下午召开了三次部内高级知识分子座谈会，会上很多人对水利部党群关系不正常提出了批评。参加座谈会的有无党派民主人士：副部长张含英、办公厅副主任崔载之、勘测设计局副局长刘学潆、工程管理局副局长刘德润、水文局副局长蔡振、农田水利局副局长智南屏、技术委员会主任高镜莹、计划财务司财务处长樊真和工程师原素欣、俞漱芳、陆克铭、李捷、孙辅世、卞文庄、姚鸿儒、齐子仁、王文骐、刘鼐臣；民革成员：部长助理刘瑶章、农田水利局副局长阎又文、关文启和工程师王恢先；九三学社成员：工程师郝丰庵等。","type":"paragraph"},{"text":"在谈到党群关系的时候，郝丰庵说：有些党员有特权思想，说话的口气都高人一等；生活上也闹特殊，如有的党员硬住房子，总务部门没办法，而我来水利部时两天就搬了三次家。","type":"paragraph"},{"text":"刘学荣说：三反以前，我自己很积极很主动地同党员在一起，想学习他们，各家串门子很多。经过几次运动之后，我现在只走两个门了：除了部里的大门之外，就只有自己家的大门。这是党对运动的善后工作没有作好，使我们感到“运动”起来就没有个完。因此，只好见人三分话，怕还在审查我。和非党同志也不敢接近，因为不知道党对他怎样看法，是不是还在审查他。","type":"paragraph"},{"text":"关文启说：水利部的统战工作也不太坏，但是面不广。对上层象傅部长、刘部长助理这些人是很尊重的，但是对下面就不一定。","type":"paragraph"},{"text":"他认为不仅党与非党之间有墙，人人之间都有。这当然并不是那一个党员造成的，而是各方面都有关系。","type":"paragraph"},{"text":"王恢先认为非党干部对党组织是“忠而不亲”，部分党员对非党群众则是“威重情薄”。他说：我看到很多非党干部对国家建设事业非常忠心，也忠心于组织、忠于党，但是和党员一样忠心工作却得不到同样重视，慢慢地就感到不亲了。","type":"paragraph"},{"text":"“忠而不亲”是两面的，本人不去争取组织关心是一面，另一面党组织对于这些人的话也不全信；或是由于历史不好，就不信任他，采取冷淡疏远态度。共产党是执政党，对这种现象应负的责任就要多一些。部分党员同志很“威严”，态度上，语言上，或是评判是非、评论工作的时候，使人感到情感很薄，不能恩威相济。这些现象希望通过整风能够改变。","type":"paragraph"},{"text":"崔载之说：对党组的领导我是拥护的。但由于党组领导方式简单化，有时便形成以党代政，非党领导同志不能真正做到有职有权。许多事在党组就讨论好了，有的拿到部务会议形式上讨论一下，有的根本不拿到部务会议上讨论。象组织机构的变动、计划的增减，很多非党同志都不知道，自然没法好好贯彻执行。","type":"paragraph"},{"text":"孙辅世说：报纸上有些人提出校务委员会领导学校，党组织退出，这样不合适。他说：要不是共产党领导，中国不会有今天这个样子。共产党领导严格些，对知识分子来说当时可能感到不舒服，过后回味一下还是很甜蜜的。","type":"paragraph"},{"text":"齐子仁认为水利部对工程技术人员，特别是老的工程师，使用不当，不符合中央精神。他说：我是在中国第一个专门讲水利的学校里学习的，我从毕业后一直没离开过水利工作，做了三十多年，我自信还有一些能力。但却一直没得很好使用。今年春天，我病了两个多月，病好了蒋局长叫我去个别谈话，动员我退休。我不知道国家是怎样用人的。现在比我老的人在水利部门工作的也有，我就是今年才请了两个月假，难道就非退休不可吗？现在国家的工程技术人员不是太多而是太少。叫我退休，我非常痛苦。我还能为建设社会主义出一份力量呢！","type":"paragraph"},{"text":"此外，刘瑶章、原素欣等也都提了意见。","type":"paragraph"},{"text":"会上，水利部党组书记李葆华表示希望大家畅所欲言，有意见就讲，话讲透了只有好处没有坏处。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月22日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"049163c0d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

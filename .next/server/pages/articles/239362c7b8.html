script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"读《新五代史》批语","alias":"","parts":[{"type":"paragraph","text":"读《续通鉴纪事本末》批语"},{"type":"paragraph","text":"丙子，中书舍人督视江淮军马府参谋军事虞允文，督舟师败金兵于东采石。允文未至采石十余里，闻鼓声振野。允文见官军十十五五坐路傍者，问之，众日：“王节使在淮西声鼓，令弃马渡江。我曹皆骑士，今已无马，我曹不解步战也。”从者皆劝允文还建康，曰：“事势至此，皆为他人坏之。且督府直委公稿师耳，非委督战也，奈何代人任责。”允文不听，策马至采石，趋水滨，望江北敌营，不见其后，而权余兵才万八千人，马数百而已。····南师已为遁计。允文召其统制张振、王琪、时俊、戴皋、盛新等与"},{"type":"paragraph","text":"语，谓之日：“敌万一得济，汝辈走亦何之。今伟哉虞公，前控大江，地利在我，敦若死中求生。且朝廷养"},{"type":"paragraph","text":"汝辈三十年，顾不能一战报国。”众日：“岂不欲千古一人。"},{"type":"paragraph","text":"战，谁主者？”允文日：“汝辈止坐王权之缪至此。今朝廷已别选将将此军矣。”众愣，立日：“谁也？”允文日：“李显忠。”众皆日：“得人矣。”允文日：“今显忠未至，而敌已过江。我当身先进死，与诸君戮力决一战。且朝廷出内帑金"},{"type":"paragraph","text":"读《续通鉴纪事本末》批语帛九百万，给节度、承宣、观察使告身，皆在此，有功即发帑赏之，书告授之。”众皆曰：“今既有主，请为舍人一战。”允文即与俊等谋，整步骑陈于江岸，而以海鳅及战船，载兵驻中流击之。··敌舟将及岸，南军小却。允文往来行间，顾见时俊，抚其背日：“汝胆略闻四方，今立阵后，则儿女子耳。”俊回顾日：“舍人在此。”即手挥双长刀出阵。[卷六十六下《金主亮"},{"type":"paragraph","text":"南侵》第9~10页]从黄河（潼"},{"type":"paragraph","text":"江风忽止，南军以海鳅船冲敌舟，舟分为关至葭县）船式二。南军呼日：“王师胜矣。”遂并击金人。金人学来"},{"type":"paragraph","text":"所用舟，底阔如箱，行动不稳。且不语江道，皆不能动。其能施弓箭者，每舟十数人而已，遂尽死于江中。有一舟漂流至薛家湾。薛家湾者，采石之下数里，有王琪军在焉，以劲弓齐射，舟不得著岸，舟中之人往往缀户于板而死。[卷六十"},{"type":"paragraph","text":"六下《金主亮南侵》第10页】蒋州即光"},{"type":"paragraph","text":"方敌舟未退，会淮西溃卒三百人，自蒋州转州，即今河南光江而至。允文授以旗鼓，使为疑兵。敌既败去，山县。"},{"type":"paragraph","text":"允文即具捷以闻。且椎牛酒以劳军。夜半，复布陈待敌。[卷六十六下《金主亮南侵》第11页]"},{"type":"paragraph","text":"秋八月辛亥，校书郎兼枢密院编修官兼诸王毛泽东全集第五十二卷"},{"type":"paragraph","text":"否，实出于宫教授蔡抗奏对，言正心事。帝日：“纪纲万物。社会存在决化，实出于心。”抗又言内降斜封之弊，帝日："},{"type":"paragraph","text":"“已许大臣执奏矣。”[卷八十七上《贾似道误定社会意识。"},{"type":"paragraph","text":"国》第1页]"}],"authors":["毛泽东"],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":432,"page_end":434},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"239362c7b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

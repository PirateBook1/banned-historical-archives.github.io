script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一辈子走毛主席指引的路","authors":["王益元"],"dates":[{"year":1976,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一辈子走毛主席指引的路"},{"type":"paragraph","text":"全国劳动模范、唐山钢铁公司党委副书记　王益元"},{"type":"paragraph","text":"陡河水连北京城，唐山人民心向毛主席。在沉痛悼念伟大领袖和导师毛主席的日子里，我们唐山钢铁工人站在炉前想北京，多么想到祖国的首都，瞻仰伟大领袖毛主席的遗容啊！我们钢铁工人手捧雄文四卷，多么希望尽快地读到更多的毛主席著作啊！十月八日，中共中央、人大常委会、国务院、中央军委决定在伟大祖国首都北京建立伟大的领袖和导师毛泽东主席纪念堂，中共中央决定尽快出版《毛泽东选集》第五卷，陆续出版以后各卷，筹备出版《毛泽东全集》，并且由以华国锋同志为首的中共中央政治局直接领导这项工作。这完全符合全国各族人民的心愿！消息传来，我们钢铁工人激动得热泪盈眶。毛主席啊，毛主席！我们一定继承您的遗志，一辈子读您的书，一辈子走您指引的路，把您开创的无产阶级革命事业进行到底！"},{"type":"paragraph","text":"毛主席是我们劳动人民的大救星。旧社会我们工人不如一棵草；毛主席领导的新社会，把我们工人当成宝。我这个普通的炼钢工人，当选为四届人大代表，担任了领导工作。我永远不会忘记三次幸福地见到毛主席的幸福情景。毛主席那魁伟的身影，慈祥的面容，永远铭刻在我的心头，激励我继续革命奋勇向前。我们永远不会忘记，在刘少奇、邓小平大刮下马黑风，苏修要卡我们脖子的三年国民经济暂时困难时期，是毛主席关于千万不要忘记阶级斗争和自力更生，艰苦奋斗的光辉指示，指引我们炼钢小组的同志斗修正主义黑风，破资本主义迷雾，克服重重困难，炼出了“反修志气钢”——国家急需的弹簧钢。在这次唐山、丰南一带的强烈地震中，我们公司遭受了严重损失，是毛主席的亲切关怀和伟大教导，坚定了我们“人定胜天”的意志，给了我们战胜困难的无穷力量。我们挺起腰杆，抖擞精神，同阶级敌人斗，同党内资产阶级斗，同严重的自然灾害斗，震后二十八天，就炼出了第一炉“抗震志气钢”，狠狠地回击了邓小平煽起的右倾翻案风……。没有毛主席，就没有社会主义的新中国，就没有我们无产阶级和劳动人民幸福的今天。"},{"type":"paragraph","text":"在中央两项重要决定的鼓舞下，我们唐钢工人决心响应党中央的号召，掀起一个学习马列著作和毛主席著作的新高潮。"},{"type":"paragraph","text":"我们要最紧密地团结在以华国锋同志为首的党中央周围，一切听从党中央的指挥，坚持以阶级斗争为纲，抓革命，促生产，夺取抗震救灾斗争和社会主义革命、社会主义建设的更大胜利。"},{"type":"paragraph","text":"毛泽东思想是我们百战百胜的旗帜。亿万人民群众从毛主席的光辉著作中，找到了革命的方向，汲取了无穷的力量。继承毛主席的遗志，最重要的是把悲痛化为力量，刻苦学习毛主席著作，让毛泽东思想的伟大旗帜一代一代地传下去。从九月九日那天起，我们开始重新攻读《毛泽东选集》一至四卷，重温毛主席在文化大革命和批邓、反击右倾翻案风斗争中的一系列重要指示。大家越学越爱学，越学心里越亮堂。现在，《毛泽东选集》第五卷快和我们见面了，《毛泽东全集》也积极筹备出版。这是我国人民政治生活中的一件大事，马克思主义发展史上的一件大事，对于我国各族人民继承毛主席的遗志，把无产阶级革命事业进行到底，对于全世界无产阶级和被压迫民族被压迫人民的解放事业，都具有伟大的现实意义和深远的历史意义。我们一定要刻苦学习马列著作和毛主席著作，在毛泽东思想的光辉照耀下不断前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7ebd69eb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

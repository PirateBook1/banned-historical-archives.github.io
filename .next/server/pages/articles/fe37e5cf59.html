<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"走访人民日报社","parts":[{"type":"title","text":"182.走访人民日报社"},{"type":"paragraph","text":"(1966年10月14日)"},{"type":"paragraph","text":"十月十四日下午，我们走访了《人民日报》编辑部，由周修庆同志接待。就当前批判资产阶级反动路线中的一些问题征询意见。下面是根据征询意见整理的材料(只是原意，不是原话)，供同志们参考，如有错误，由我们负责。"},{"type":"paragraph","text":"问：资产阶级反动路线的内容和表现形式是什么？"},{"type":"paragraph","text":"答：反对无产阶级革命路线就是资产阶级反动路线。其主要内容为在对待群众运动上与无产阶级革命路线针锋相对。"},{"type":"paragraph","text":"1、无产阶级革命路线对待群众运动的态度，正如《十六条》所指示的，要信任群众，依靠群众，放手发动群众，尊重群众的首创精神。资产阶级反动路线与此相反，害怕群众，压制群众，打击群众的革命行动。"},{"type":"paragraph","text":"2、在这场无产阶级文化大革命中，无产阶级革命路线的锋芒所向，正如《十六条》中所说，重点是整党内走资本主义道路的当权派。资产阶级反动路线与此相反，矛头指向群众。"},{"type":"paragraph","text":"资产阶级反动路线在这场文化大革命中的表现形式是："},{"type":"paragraph","text":"1、用各种借口挑动工农斗学生，学生斗学生；"},{"type":"paragraph","text":"2、在学校和其他单位搞宗派活动，利用一种组织压制另一种组织；"},{"type":"paragraph","text":"3、搞假文革，假红卫兵，制定这条路线的人在幕后活动。"},{"type":"paragraph","text":"问：《十六条》公布前后，资产阶级反动路线的表现形式有何区别？"},{"type":"paragraph","text":"答：《十六条》公布前，资产阶级反动路线的表现形式是派工作组和工作组压制群众的活动。《十六条》公布以后，资产阶级反动路线除上述各种表现形式，并增添了幕后活动的新特点。"},{"type":"paragraph","text":"问：某些当权派在派工作组的问题上的指导思想是什么？"},{"type":"paragraph","text":"答：他们的指导思想不是为了搞好这场革命，而是不愿搞好这场革命，抵制这场革命。"},{"type":"paragraph","text":"问：如何理解“老革命”、“新问题”？"},{"type":"paragraph","text":"答：“老革命”、“新问题”是存在的。老革命是指的要革命的，但决不允许以“老革命、新问题”为借口作为执行资产阶级反动路线的挡箭牌。派工作组是执行的资产阶级反动路线，所以不是什么“老革命、新问题”，这必须路线分明，不能折中。"},{"type":"paragraph","text":"问：什么样的错误属于方向性路线性的错误？"},{"type":"paragraph","text":"答：方向性指矛头所向，搞什么。路线性指依靠谁。派工作组就是方向性路线性的错误。如上所述，这是因为这些人不愿意搞这场革命。派工作组性质是右倾机会主义的，发展下去就是修正主义。"},{"type":"paragraph","text":"问：“老子革命儿好汉，老子反动儿混蛋，基本如此。”这副对联如何评价？"},{"type":"paragraph","text":"答：中央对此对联改了。说一下个人的看法，要看到，提到这副对联的背景："},{"type":"paragraph","text":"1、修正主义的前市委大搞所谓“重在表现”，流毒甚广；"},{"type":"paragraph","text":"2、在高等院校中，对工农子弟实行排挤以至打击迫害。"},{"type":"paragraph","text":"在这种情况下，为了肃清修正主义的遗毒，革命小将提出这副对联是可以理解的。在早期起到了积极作用。它不是党的政策，中央对他们进行正确的引导，所以一些革命小将宣称：这副对联已经完成了它的历史任务，应予放弃。但是谭力夫不这样，他将这副对联作为长期的政策，流毒全国，起了恶劣的影响，特别是《十六条》公布后仍坚持，这就不是认识片面的问题了。"},{"type":"paragraph","text":"问：如何划分群众斗群众和群众之间正常的辩论的界线？"},{"type":"paragraph","text":"答：态度问题是个重要问题。双方都认为对方是革命的，进行摆事实讲道理的辩论。有些人不是这样，总以为自己是革命的，不相信别人也是革命的，对和自己意见不同的人，扣大帽子，乱扣帽子，这就是战斗了。"},{"type":"paragraph","text":"问：《人民日报》六月二十四日社论《党的阳光照亮了无产阶级文化大革命的道路》是否有错误？"},{"type":"paragraph","text":"答：我们认为，我们这篇社论本身没有错误，自6月1日以后，我们的每篇社论都送中央文革小组审查。直至现在，中央还没有说我们那篇社论错了，当然缺点是有的。6月24日的社论本身没有错，但发表得不是时候，被人利用了。现在有人企图把他们的错误推到我们这篇社论上，我们坚决反对。"},{"type":"paragraph","text":"问：“怀疑一切”的口号是否正确？"},{"type":"paragraph","text":"答：这句口号，我们讨论过。“怀疑一切”是马克思在他那时代，资产阶级专政的时代，提出这一口号是正确的。但现在我们无产阶级专政的国家，有伟大的毛泽东思想，提出这一口号是不正确的。"}],"authors":[],"dates":[{"year":1966,"month":10,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":287,"page_end":289,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe37e5cf59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

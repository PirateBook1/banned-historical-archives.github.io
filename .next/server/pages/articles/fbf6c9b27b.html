script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"关于“佳电”发出后各项工作的部署情况致周恩来电","alias":"","parts":[{"type":"paragraph","text":"关于“佳电”发出后各项工作的部署情况致周恩来电！"},{"type":"paragraph","text":"（1940年11月9日）"},{"type":"paragraph","text":"（甲）“佳电”今日最后确定文字，已付译，明日可用战报台与有线电同时发你处，由你处转交何白，此间未直发，收到请校正错字。"},{"type":"paragraph","text":"（乙）明确区分江南、江北部队，江南确定主力北移，以示让步，江北确定暂时请免调，说暂时乃给蒋以面子，说免调乃塞蒋之幻想，你处对外宣传，请强调免调各理由（电内已列举，祖宗坟墓一也，遵守蒋《告沦陷区同胞书》并无错误二也，家属无保障三也，华北五灾四也)。又“佳电”所你肺腑之言，乃暗示彼方如进攻，我方必自卫，而以蚌渔人之说出之，亦请对外宣扬，以期停止彼之进攻。"},{"type":"paragraph","text":"（丙）叶希夷十日去上饶见顾，拟谈开拔费，军需补给，保证通过安全及到苏南稍作停留等条件。"},{"type":"paragraph","text":"（丁）李宗仁有将由桂赴立煌开会讯，如过重庆，请与开诚一谈。汤恩伯究否移动，正向洛阳方面调查，尚未得复，请在重庆调"},{"type":"paragraph","text":"[1]这是毛泽东致周恩来电的主要内容。佳电，即1940年11月9日第十八集团军总司令朱德、副总司令彭德怀、新四军军长叶挺、副军长项英答查见告。汤之是否移动，乃蒋是否有决心进攻之表现，判断在我尚未复电表示态度前，汤或只作移动准备，尚未实行移动，故我应设法活动使其不动，请考虑可否对张冲表示，如汤东进则战事难免，皖南部队北移亦难免发生波折，我方均不负责任。可否以利害告二马等人，托其设法缓和汤、覃二军东开（覃连芳两师到商城、固始已半月，尚在休整，覃及张、林两师长均赴立煌开会)。"},{"type":"paragraph","text":"（戊）胡服已到盐城；正与克诚、陈毅开会，准备对付汤、覃进攻。他们计划，如汤、覃进攻，即将动手解决韩德勤，此亦蒋、顾利害问题，请考虑作适当表示，或亦可延缓其进攻。"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":11,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":214,"page_end":215},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbf6c9b27b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

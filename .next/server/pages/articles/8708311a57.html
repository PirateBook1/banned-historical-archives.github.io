script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"打倒美帝国主义　越南南方人民万岁阿尔及尔开展支持南越人民斗争活动电影晚会银幕上出现毛主席接见南越代表团场面时观众长时间鼓掌","authors":[],"dates":[{"year":1963,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社阿尔及尔20日电】　阿尔及利亚首都阿尔及尔人民今晚举行集会，表示他们对越南南方人民争取解放斗争的支持。"},{"type":"paragraph","text":"越南南方民族解放阵线驻阿尔及尔代表黄文心在会上作了关于越南南方人民反对美帝国主义斗争的报告。他强调指出，“只要越南南方仍然处在外国统治之下、只要目前的这个残暴政权没有被废除、只要人的生命和尊严仍然遭到蹂躏，我们的人民在为保卫自己而进行的斗争中就决不会放下武器。”"},{"type":"paragraph","text":"今天的集会是从7月17日开始在阿尔及利亚举行的“支持越两南方周”的活动之一。今天晚上还在阿尔及尔举行了介绍越南南方人民英勇斗争和美吴集团在越南南方的罪行的图片展览会和电影晚会。"},{"type":"paragraph","text":"每当报告人或电影中有人表示越南南方人民决心拿起武器斗争到底、直到获得最后胜利时，与会者都报以长时间的掌声。一位阿尔及利亚观众看了电影以后抑制不住内心的激动，高呼:“打倒美帝国主义!”“越南南方人民万岁!”"},{"type":"paragraph","text":"当银幕上出现毛泽东主席在北京接见越南南方民族解放阵线代表团的场面时，观众也报以长时间的掌声。"},{"type":"paragraph","text":"中国驻阿尔及利亚大使曾涛出席了今天的集会、图片展览会和电影晚会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8708311a57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

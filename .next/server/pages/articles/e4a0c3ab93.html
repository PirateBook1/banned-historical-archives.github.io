script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张春桥对上海目前形势的几点看法","authors":["张春桥"],"dates":[{"year":1967,"month":1}],"is_range_date":false,"parts":[{"text":"张春桥对上海目前形势的几点看法","type":"title"},{"text":"张春桥","type":"authors"},{"text":"一、中心问题：是抓革命，促生产，反对经济主义。","type":"paragraph"},{"text":"二、造反派要更好地团结群众，建立新的劳动秩序，有些组织有机会主义，如五七年成立派别，五八年成立级别，炊事员成立派别等等，这样会分散阶级队伍，建议工交系统组织阶级队伍。","type":"paragraph"},{"text":"三、上山下乡是大方向，应大力宣传？","type":"paragraph"},{"text":"四、多宣传打倒经济主义，就中央反对经济主义的五条，逐条宣传，集中点便是抓革命，促生产。这样可以处于不败之地。可以召开上千人的大会，介绍新的先进事迹。","type":"paragraph"},{"text":"五、上海形势，外部矛盾转入内部矛盾，造反派内部打内战，造反派要整风，做到艰苦朴素，接近群众，不要有气，有些组织可以搞些条例。","type":"paragraph"},{"text":"六、游街多，打击面过广（注：上海最近游斗过多，当权派、保守派等被拉上街），有的出现跪的现象，这本身就是封建主义的东西。","type":"paragraph"},{"text":"七、左派掌权，左、中、右都可以使用。不然，左派就会被别人打倒。","type":"paragraph"},{"text":"八、要做群众工作，接管后，主要问题是生产问题。上海地方关系全局。","type":"paragraph"},{"text":"九、造反派要注意团结，在大方向一致下求同，小节可以有异。好好学习《关于正确处理人民内部矛盾的问题》。","type":"paragraph"},{"text":"十、在批判资产阶级反动路线斗争中，北京市中学生要比大学生差二大截。上海也是这样，上海某些中学造反力量很弱。","type":"paragraph"},{"text":"（此讲话大致在一月下旬）","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"zhangchunqiao","name":"春桥文录","internal":false,"type":"pdf","official":false,"author":"张春桥","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/zhangchunqiao.pdf"],"article":{"title":"张春桥对上海目前形势的几点看法","parts":[{"type":"title","text":"张春桥对上海目前形势的几点看法"},{"type":"paragraph","text":"一、中心问题：是抓革

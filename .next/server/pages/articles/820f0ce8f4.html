script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热情歌颂毛主席军事思想的光辉胜利  话剧《夜海战歌》在京公演","authors":[],"dates":[{"year":1967,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热情歌颂毛主席军事思想的光辉胜利"},{"type":"paragraph","text":"话剧《夜海战歌》在京公演"},{"type":"paragraph","text":"据新华社三十一日讯　热情歌颂毛主席军事思想光辉胜利的大型话剧《夜海战歌》，于中国人民解放军建军四十周年前夕，在北京公演。"},{"type":"paragraph","text":"由中国人民解放军陆海空三军驻京部队革命造反派文体战士联合演出委员会和海政文工团“红色造反舰队”集体创作的话剧《夜海战歌》，以“八·六”海战和崇武以东海战为背景，热情地歌颂了守卫在祖国东南海防前线的海军舰艇部队和广大人民，高举毛泽东思想伟大红旗，活学活用毛主席著作，突出政治，加强战备，在对敌斗争中创立的英雄业绩。它突出地体现了毛主席军事路线的伟大胜利，体现了林副主席关于最好的武器是毛泽东思想，最大的战斗力是用毛泽东思想武装起来的人，是勇敢，不怕死的指示精神。"},{"type":"paragraph","text":"《夜海战歌》以铁的事实说明了人民解放军是一支无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席革命路线，具有高度无产阶级政治觉悟的新型人民军队。剧中人物的一言一行都闪烁着毛泽东思想的光辉，为人民刀山敢上，为革命火海敢闯，战斗中敢于近战、夜战，敢于刺刀见红，处处表现了无产阶级革命战士的硬骨头精神。它的演出，是对党内头号走资本主义道路当权派和他在军队里的代理人彭德怀、罗瑞卿所推行的资产阶级建军路线的有力批判。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"820f0ce8f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

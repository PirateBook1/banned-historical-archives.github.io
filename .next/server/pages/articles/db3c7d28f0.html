script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"关于日前时局的指示","alias":"","parts":[{"type":"paragraph","text":"关于目前时局的指示"},{"type":"paragraph","text":"（1940年11月1日）贺、关，聂、彭，吕、程，刘、邓，陈、罗，黎、罗，陈毅，克诚，雪枫，先念，萧克，云逸："},{"type":"paragraph","text":"关于目前时局："},{"type":"paragraph","text":"（一）一个月来英美与日德意在中国的斗争是异常激烈的，后者要求中国政府放弃中日战争加入日德意同盟，前者要求中国放弃独立战争加入英美同盟，目前这一斗争已到白热化，蒋介石态度也因之大变。，"},{"type":"paragraph","text":"（二）英国的开放滇缅路，美国的借款与撤侨，都向中国表示英美的反日决心，要求中国不跑到德日意路线，而英美两使坐镇重庆，紧紧拉住蒋介石不让跑掉。"},{"type":"paragraph","text":"（三）运城、鄂北两飞机场的停闭，阿部的回国，南宁龙州的撤兵，海通讯社在重庆正式开设，则是表示日本让步，与德国劝和的开端，这种趋势有急转直下可能。"},{"type":"paragraph","text":"（四）蒋介石现在是待价而沽，一方面准备加入英美联盟，一方面准备加入日德意联盟。如果日美战争能早日爆发并有胜利把握，：[1]这是毛泽东关于目前时局问题给贺龙、关向应、聂荣臻、彭真、吕操、程子华、刘伯承、邓小平、陈光、罗荣桓、黎玉、罗舜初、陈毅、黄他是愿意加入英美同盟的，一个月来他已用日德意同盟的声势，不久他还会利用日本向他的让步，向英美再敲一笔竹杠。"},{"type":"paragraph","text":"（五）如果带决战性质的日美战争不能迅速爆发（这个可能多），或虽爆发美无胜利把握（两年内是无把握的），如果英国被德日意三国在今冬明春打得落花流水（十有八九），如果日本能退出武汉等地，仅占沿海与华北并声明主权仍属中国，由蒋介石派人管理（可能性很大），如果参加日德意同盟，反对英美能使中国资产阶级发洋财，他是愿意投降日本的。蒋介石走这条路可能性最大。"},{"type":"paragraph","text":"（六）目前的反苏反共新高潮，是放弃独立战争加入英美同盟的准备，但尤其是放弃抗日战争投降日本与加入德意日同盟的准备，我们不要被蒋介石的宣传所迷惑，他的联合英美是宣传，投降日本则是实际。"},{"type":"paragraph","text":"（七）因为要日本让步须用威迫利诱两个政策，所以蒋介石一方面装腔作势地要加入英美同盟，以威迫之；一面又发动反共高潮以利诱之。蒋介石知道日本南进须要一个巩固的后方，一个“太平”的中国，而共产党今天已成了破坏日本这个后方的最严重的因素，于是蒋介石表示愿意替日本担负巩固后方的职务，以求得日本对他的让步。同时欧洲德意需要交换亚洲的资源，蒋介石反共于德意也有利益。故此次反共高潮主要是准备投降日本与德意的步骤。"},{"type":"paragraph","text":"（八）在七八月间蒋介石准备于重庆失守时迁都天水，准备亲苏和共与某些政治改良，至九月已动摇，至十月乃大变，这是德日意同盟与英美对日积极化的结果。"},{"type":"paragraph","text":"（九）但苏联出面调整中日关系的可能性仍是有的，中国要争得比较法国优胜的地位，只有苏联出面调整与我们坚持努力才有可能。"},{"type":"paragraph","text":"（十）但无论那一种局面，国共间的严重斗争是不可免的，蒋介石不论投降日德意或投降英美，均给我党以大的打击，用武力驱逐新四军八路军于老黄河以北而严密封锁之，这一计划是下了决心的，故我们有迅速考虑应付办法之必要。"},{"type":"paragraph","text":"（十一）但不管怎样严重局面，我们是能够冲破的，这种信心应在全党建设起来，我们一方面要坚持华北华中各根据地，一方面要打破蒋介石的进攻，这就是我们所处的严重局面，如何有步骤有计划有秩序的冲破这一严重局面，这就是今天我们要解决的问题。"},{"type":"paragraph","text":"（十二）你们意见如何，望告。"},{"type":"paragraph","text":"毛泽东东亥"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":11,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":171,"page_end":173},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db3c7d28f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

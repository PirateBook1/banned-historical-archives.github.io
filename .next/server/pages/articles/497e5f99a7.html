script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"陈菜应速西去","alias":"","parts":[{"type":"paragraph","text":"陈粟应速西去"},{"type":"paragraph","text":"（1947年8月6日）华东局，陈、粟、谭："},{"type":"paragraph","text":"鱼午电告你们，同意陈粟率野直及六纵去鲁西南，谭黎许组成东兵团3，并同意华东局去渤海之建议。兹接饶、张、黎、曾、袁微已电，云逸、子恢、舒同以全力组成西兵团供应，华东局领导中心暂设东面，侯西面布置完毕，后方中心另作决定等语。关于华东局是否即日西移或暂留东面，何者较便，请华东局依情况决"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给中共中央华东局和华东野战军司令员兼政治委员陈毅、副司令员粟裕、副政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]谭，指谭震林。黎，指黎玉，当时任华东军区副政治委员。许，指许世友，当时任华东野战军第九纵队司令员。"},{"type":"paragraph","text":"[3]东兵团，指华东野战军东线兵团，亦称内线兵团，下辖第二、第七、第九纵队和正在组建的第十三纵队等部。"},{"type":"paragraph","text":"[4]饶、张，指饶漱石、张云逸，当时分别任华东军区政治委员和副司令员。黎，指黎玉。曾，指曾山，当时任中共中央华东局常委。袁，指袁仲贤，当时任华东军区副参谋长。"},{"type":"paragraph","text":"[5]云逸，即张云逸。子恢，即邓子恢，当时任中共中央华东局副书记。舒同，当时任华东军区政治部主任。"},{"type":"paragraph","text":"[6]西兵团，指华东野战军西线兵团，亦称外线兵团，下辖第一、第三、第四、第六、第八、第十纵队和特种兵纵队，并指挥晋冀鲁豫野战军第十一纵队。定。惟陈粟应速西去，愈快愈好。"},{"type":"paragraph","text":"中央鱼申"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":8,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":189,"page_end":190},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"497e5f99a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

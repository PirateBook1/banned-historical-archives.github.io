<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在穆巴拉克副总统举行的答谢宴会上  华国锋总理的讲话","authors":[],"dates":[{"year":1976,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在穆巴拉克副总统举行的答谢宴会上"},{"type":"paragraph","text":"华国锋总理的讲话"},{"type":"paragraph","text":"新华社一九七六年四月二十一日讯　华国锋总理在穆巴拉克副总统举行的答谢宴会上的讲话，全文如下：尊敬的胡斯尼·穆巴拉克副总统阁下和夫人，尊敬的埃及贵宾们，朋友们，同志们："},{"type":"paragraph","text":"今晚我们非常高兴地出席胡斯尼·穆巴拉克副总统阁下举行的盛情宴会。刚才副总统阁下的讲话，热情洋溢，充分表达了埃及人民对中国人民的深情厚谊。我代表中国政府和人民表示衷心的感谢。"},{"type":"paragraph","text":"在埃及人民、阿拉伯各国人民反侵略、反霸权主义不断取得胜利的时候，穆巴拉克副总统阁下率领埃及高级代表团对我国进行了访问。我国人民满怀喜悦的心情，热烈欢迎远道前来的战友和兄弟。毛泽东主席会见了副总统阁下，进行了亲切友好的谈话。这几天，我们双方就当前的中东局势和共同关心的国际问题广泛地交换了意见，对进一步发展中、埃两国友好合作关系和相互支援等方面的问题，进行了诚挚友好的会谈，取得了圆满的结果。副总统阁下的这次访问，对增进两国人民的战斗情谊和发展两国友好合作关系，做出了重要的贡献。"},{"type":"paragraph","text":"我们一贯认为，不断发展中、埃两国友好合作关系，不仅符合两国人民的根本利益，而且也符合整个第三世界人民团结反帝、反霸斗争的利益。我们第三世界的国家，至今都还在不同程度上受到殖民主义、帝国主义、大国霸权主义、犹太复国主义和种族主义的剥削、压迫、欺侮和干涉。我们有着共同的敌人，而没有根本的利害冲突。在共同的斗争中，我们理应互相同情，相互支持，紧密合作。埃及人民、阿拉伯各国人民和巴勒斯坦人民反对侵略、反对霸权主义的正义斗争，得到了世界人民广泛的同情和支持，也反过来大大支持和鼓舞了世界革命人民的斗争。我们相信，埃及人民、阿拉伯各国人民和巴勒斯坦人民，只要立足于依靠自己的力量，加强团结，坚持长期斗争，在第三世界和全世界革命人民的支援下，一定会取得反对帝国主义、反对霸权主义和反对以色列犹太复国主义斗争的更大胜利。"},{"type":"paragraph","text":"副总统阁下和其他埃及贵宾在我国首都参观了一些地方，明天就要离开北京到我国南方继续进行访问。祝贵宾们旅途愉快。请副总统阁下和贵宾们回国后，向萨达特总统阁下转达毛泽东主席对他的问候，向埃及政府和人民，转达中国政府和中国人民的最良好的祝愿和最崇高的敬意。"},{"type":"paragraph","text":"现在，我提议："},{"type":"paragraph","text":"为阿拉伯埃及共和国的繁荣昌盛和人民幸福，"},{"type":"paragraph","text":"为中、埃两国人民的友谊和两国友好合作关系的新发展，"},{"type":"paragraph","text":"为埃及人民、阿拉伯各国人民和巴勒斯坦人民反侵略、反霸权主义斗争的胜利，"},{"type":"paragraph","text":"为萨达特总统阁下的健康，"},{"type":"paragraph","text":"为穆巴拉克副总统阁下和夫人的健康，"},{"type":"paragraph","text":"为全体埃及贵宾们的健康，"},{"type":"paragraph","text":"为阿卜德大使阁下的健康，"},{"type":"paragraph","text":"为朋友们、同志们的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96e082fca4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

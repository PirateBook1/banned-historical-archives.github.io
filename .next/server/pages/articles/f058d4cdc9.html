script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"关于邀集在京中央委员阅看同南斯拉夫建交文件的信","alias":"","parts":[{"type":"paragraph","text":"关于邀集在京中央委员阅看同南斯拉夫建交文件的信"},{"type":"paragraph","text":"（1954年10月20日）周总理："},{"type":"paragraph","text":"给张大使电报发后，请将这整套文件交少奇、尚昆同志，邀集（已阅过者不邀）在北京的中央委员、候补中央委员及个别工作同志，到西楼轮阅一遍（不要印刷，或者还要加上第一次赫鲁晓夫的来信)。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月廿日"},{"type":"paragraph","text":"[1]指中共中央1954年10月18日关于同声斯拉夫进行建交谈判等问题给中国驻苏联大使张闻天的电报。电报中说：中央同意即与南斯拉夫建立外交关系，并决定由你代表中国政府在莫斯科同南斯拉夫驻苏大使进行建交谈判。1955年1月2日，中国同南斯拉夫正式建立了外交关系。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央办公厅主任。"},{"type":"paragraph","text":"[3]指苏联共产党中央委员会第一书记赫鲁晓夫1954年9月23日关于苏联及东欧各人民民主国家同南斯拉夫关系问题给中共中央、毛泽东的电报。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":10,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":312,"page_end":312},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f058d4cdc9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

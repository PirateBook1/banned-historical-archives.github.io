script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"福田一议长在答谢宴会上赞扬两国友谊  日中友好对亚洲和平与繁荣作出了重要贡献  廖承志指出中日人民之间的传统友谊是靠得住的","authors":[],"dates":[{"year":1981,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"福田一议长在答谢宴会上赞扬两国友谊"},{"type":"paragraph","text":"日中友好对亚洲和平与繁荣作出了重要贡献"},{"type":"paragraph","text":"廖承志指出中日人民之间的传统友谊是靠得住的"},{"type":"paragraph","text":"新华社北京6月19日电  日本众议院友好访华团团长、日本众议院议长福田一今晚在他举行的答谢宴会上说，在今天动荡的世界政治、经济形势下，日中两国的不可动摇的友好合作关系，不仅对日中两国，而且对更广泛的亚洲各国之间的和平与繁荣作出了极其重要的贡献。"},{"type":"paragraph","text":"人大常委会副委员长邓颖超、廖承志应邀出席了宴会。"},{"type":"paragraph","text":"福田一首先在宴会上讲话。他说，为了维护和发展真正的友谊，日中两国国民需要进一步加深相互理解。我们要为两国建立更广泛的协调关系继续作出努力。"},{"type":"paragraph","text":"福田一祝愿中国的现代化建设获得丰硕成果。他说，作为同处于亚洲的友好邻邦的日本，应该向中国提供尽可能的合作，从而为日中两国的共同发展和繁荣作出努力。"},{"type":"paragraph","text":"廖承志在宴会上讲话时说，福田一议长阁下在京期间，曾热情地邀请我全国人大代表团于今年秋天访问日本。我代表全国人大常委会和叶剑英委员长表示愉快地接受邀请。"},{"type":"paragraph","text":"廖承志说，几天来，福田一议长和代表团各位朋友同中国领导人举行的会晤，加深了相互理解，进一步增进了友谊。我们之间的会晤是富有成果的，对双方都是有益的。他指出，中日两国人民之间的传统友谊是靠得住的，是任何人也破坏不了的。"},{"type":"paragraph","text":"应邀出席宴会的还有，人大常委会委员朱学范、林丽韫、谢铁骊，人大常委会副秘书长邢亦民，人大代表屈武，北京市人大常委会副主任马耀骥等。日本驻中国大使吉田健三出席了宴会。"},{"type":"paragraph","text":"今天下午，福田一同中国著名围棋手聂卫平举行了围棋赛。（附图片）"},{"type":"paragraph","text":"邓小平同福田一议长握手。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"廖承志","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c576ebb827"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

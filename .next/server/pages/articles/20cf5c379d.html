script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"农场是革命大熔炉——驳斥刘少奇一类骗子诬蔑知识青年上山下乡的谬论","authors":[],"dates":[{"year":1973,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“农村是一个广阔的天地，在那里是可以大有作为的。”几年来，知识青年上山下乡的实践，充分证明了毛主席这一科学论断的英明正确。以农场来说，就可以列举大量的事实。黄山茶林场八队的上海知识青年凭着一颗红心两只手，在海拔八百米的高山上建造了一座小型水电站；东海农场粮食超《纲要》；“五四”农场长绒棉试种成功；前进农场造林连皮棉亩产双百斤，这一切，都是毛主席无产阶级革命路线的伟大胜利。"},{"type":"paragraph","text":"就以我们连来说，建队七年来，也有了翻天覆地的变化。当初，这里是一片荒滩，没有一幢房屋，没有一块田，潮来时，白茫茫的一片；潮退时，只见芦苇沙滩。后来，我们与大自然奋战，向荒滩要粮。起初种下去的种子，没有什么收获，但大家并不灰心，发扬了人定胜天的革命大无畏精神，把冲天的革命干劲和严格的科学态度结合起来，改造盐碱地，终于在荒滩上种上了水稻和棉花。那时条件是艰苦的:吃的是咸水，睡的是草房，点的是油灯。艰苦的环境，锻炼了人的革命意志。广大知识青年自力更生、奋发图强，在荒滩上盖起了楼房，开出了河道，装上了电灯，吃上了自己用双手种出来的白花花的大米，把荒滩变成了绿洲。这些活生生的事实，给了刘少奇一类骗子一记响亮的耳光，它雄辩地证明:知识青年上山下乡不是无所作为，而是大有作为；不是没有前途，而是前程灿烂。刘少奇一类骗子诬蔑知识青年上山下乡的谬论，丝毫动摇不了我们走与工农相结合道路的坚强意志。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们:“凡是敌人反对的，我们就要拥护”。我们要认真看书学习，弄通马克思主义，扎根农场干一辈子革命，在大风大浪中锻炼成长，朝气蓬勃地沿着毛主席革命路线阔步前进!"},{"type":"paragraph","text":"十三连全体战士"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20cf5c379d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

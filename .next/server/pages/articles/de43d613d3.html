script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红太阳普照贫下中农家  李家庄生产队举办由干部、毛泽东思想宣传队队员和社员家庭三结合的家庭学习班，大大提高了贫下中农和社员群众的两条路线斗争的觉悟","authors":[],"dates":[{"year":1969,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红太阳普照贫下中农家"},{"type":"paragraph","text":"李家庄生产队举办由干部、毛泽东思想宣传队队员和社员家庭三结合的家庭学习班，大大提高了贫下中农和社员群众的两条路线斗争的觉悟"},{"type":"paragraph","text":"本报讯　甘肃省临洮县红卫公社永红大队李家庄生产队，组织广大贫下中农和革命群众，举办由生产队干部、毛泽东思想宣传队队员和社员家庭三结合的家庭学习班，活学活用毛泽东思想，深入开展两条路线斗争史的教育，进一步掀起革命大批判的新高潮，大大提高了广大社员的毛泽东思想的觉悟和两条路线斗争觉悟，有力地推动了斗、批、改的革命群众运动，使生产队出现了革命、生产齐跃进的新局面。"},{"type":"paragraph","text":"“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道。”毛主席的最新指示，极大地鼓舞和教育了广大群众。县革委会毛泽东思想宣传队，遵循毛主席“办学习班，是个好办法，很多问题可以在学习班得到解决”的教导，帮助李家庄生产队举办三结合的家庭学习班。在学习班里，以毛主席一系列最新指示为武器，把大叛徒刘少奇的反革命修正主义谬论和本队阶级敌人的破坏活动挂起钩来，分成专题一个一个地深揭狠批。大家越学对毛主席的革命路线越亲，对刘少奇的反革命修正主义路线越恨。在批判刘少奇“阶级斗争熄灭论”时，六十二岁的老贫农崔玉兰说：“旧社会我们穷人受尽了苦。我十一岁就给人家当童养媳，鸡叫起床，拚死拚活干到黑。地主婆不高兴，就随便毒打。我受不了这折磨，曾两次想跳河。是毛主席他老人家把我从火海中救了出来，使我过上了幸福生活。可是刘少奇这个坏东西拚命鼓吹‘阶级斗争熄灭论’，包庇一小撮牛鬼蛇神破坏社会主义，妄图复辟资本主义，要我们走回头路，吃二遍苦。我们一千个不答应，一万个不允许。”崔玉兰的发言教育了全家人。她的儿媳接着发言说：“一九六二年，队里的阶级敌人叫嚣要分田分地，阴谋搞垮社会主义。这些阶级敌人和国内外的敌人相呼应，一有风吹草动，就兴风作浪，这能说‘阶级斗争熄灭’了吗？我们要牢记毛主席的教导，千万不能忘记阶级斗争，世世代代跟毛主席革命到底。我们全家要为革命种好田，多打粮食支援社会主义建设。”"},{"type":"paragraph","text":"三结合的家庭学习班还把革命大批判和斗私结合起来，大大促进了社员的思想革命化。社员李进春和李建邦，过去因分粮问题吵了架，七年不讲话。这次经过学习，毛泽东思想的阳光照亮了他们的心，他们在毛主席像前交了心，互相团结起来了。"},{"type":"paragraph","text":"办三结合的家庭学习班，使广大贫下中农思想面貌起了巨大的变化。目前，队里掀起了农业学大寨的新高潮。老人带青年，青年促老人，生产热气腾腾，好人好事层出不穷。"},{"type":"paragraph","text":"李家庄贫下中农热情欢迎三结合家庭学习班这一新生事物。他们认为，在三结合的家庭学习班里，干部同社员一起学习，共同亮私斗私，不但进一步密切了干群关系，而且使干部能经常广泛听取群众的意见，改进领导作风，认真实行民主集中制，使全队做到五个“统一”。毛泽东思想宣传队队员同社员全家一起学习，深入每个家庭宣传毛泽东思想，辅导学习毛主席著作，就能发挥更大的作用；同时也便于他们接受贫下中农的再教育。社员全家参加学习班，老年人、家务重的妇女和小孩都得到了学习机会，使毛主席的一系列最新指示老幼皆知，迅速落实。"},{"type":"paragraph","text":"在毛泽东思想的灿烂阳光照耀下，学习班的花朵越开越茂盛。广大贫下中农兴高采烈地说：三结合的家庭学习班，越办头脑越清醒，越办斗志越旺盛，我们一定要坚持办下去，让红太阳普照贫下中农家。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de43d613d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

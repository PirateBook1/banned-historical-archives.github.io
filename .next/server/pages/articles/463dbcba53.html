script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"毛泽东等祝贺捷克斯洛伐克共和国国庆的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺捷克斯洛伐克共和国"},{"type":"paragraph","text":"国庆的电报"},{"type":"paragraph","text":"（1957年5月8日）"},{"type":"paragraph","text":"毛泽东主席、刘少奇委员长、周恩来总理今天致电捷克斯洛伐克共和国总统安·萨波托斯基、国民议会主席兹·费林格和总理威·西罗基，祝贺捷克斯洛伐克共和国国庆。"},{"type":"paragraph","text":"贺电说，当捷克斯洛伐克共和国国庆纪念的时候，请允许我们代表中华人民共和国政府和人民向你们，并且通过你们向捷克斯洛伐克共和国政府和人民致以衷心的热烈的祝贺。"},{"type":"paragraph","text":"中国人民高兴地看到，捷克斯洛伐克人民在捷克斯洛伐克共产党的领导下，在建设社会主义的事业中取得了巨大的成就，并且为这些成就感到欢欣鼓舞。"},{"type":"paragraph","text":"不久以前，以西罗基总理为首的捷克斯洛伐克共和国政府代表团来我国进行了友好访问，我们两国签订了友好合作条约、文化合作协定和保健合作协定。这不但对进一步发展和加强中捷两国人民的友好合作关系作出了重要的贡献，而且也有利于加强以苏联为首的社会主义阵营各国的团结和维护世界和平的事业。"},{"type":"paragraph","text":"贺电祝捷克斯洛伐克共和国日益繁荣和富强，祝中捷两国人民牢不可破的兄弟股的友谊日益巩固和发展。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":5,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":71,"page_end":71},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"463dbcba53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

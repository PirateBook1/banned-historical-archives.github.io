script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"必须红透专深","authors":["中国科学院院长","郭沫若"],"dates":[{"year":1958}],"is_range_date":false,"parts":[{"text":"必须红透专深","type":"title"},{"text":"中国科学院院长郭沫若","type":"authors"},{"text":"红是思想立场上的问题，专是业务技术上的问题。两者的辩证统一就是“又红又专”，“红透专深”。","type":"paragraph"},{"text":"但红是第一，专是第二。红能保证专，专不能保证红。苏联在社会主义制度下仅仅四十年，科学技术已把美英抛到后边去了。我国党员同志，解放以来钻业务、钻技术，比专家们跑得快。看反面的更易明白，最好看日本。尽管成了半殖民地，帝国主义的野心还是抛不掉。日本的学者们也有同样的情形。","type":"paragraph"},{"text":"今天的要求是必须“又红又专”。但红而不专，为害小；专而不红，为害大。红而不专的害处是搞不好业务，专而不红便容易成为右派，走入反社会主义的邪途，很危险！","type":"paragraph"},{"text":"有的人把我作为标准，这不是“力争上游”的态度。我也在不断努力，求得“红透专深”，求得具备着共产主义者的风格。不是向我看齐，应该向党员看齐。我们大家都应该学毛主席，学他“从群众中来，到群众中去”的思想方法，走群众路线，密切联系实际，发挥最大的积极性和创造性，为社会主义建设服务。","type":"paragraph"},{"text":"把建设社会主义总路线的红旗，插在每一人的心里和脑里！","type":"paragraph"}],"comments":[],"origin":"西安日报编辑部编《向红透专深的目标前进》，陕西人民出版社，1958年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e915001ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

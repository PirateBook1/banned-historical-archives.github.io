script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果（利）人民决心把爱国武装斗争进行到最后胜利  毛主席支持是对刚果人民的巨大鼓舞  西线爱国武装刊物强调武装斗争同政治斗争相结合","authors":[],"dates":[{"year":1967,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席说：“刚果人民的正义斗争不是孤立的。全中国人民支持你们。全世界一切反对帝国主义的人民支持你们。……加强民族团结，坚持长期斗争，刚果人民必胜，美帝国主义必败。”"},{"type":"paragraph","text":"刚果（利）人民决心把爱国武装斗争进行到最后胜利"},{"type":"paragraph","text":"毛主席支持是对刚果人民的巨大鼓舞"},{"type":"paragraph","text":"西线爱国武装刊物强调武装斗争同政治斗争相结合"},{"type":"paragraph","text":"据新华社开罗十五日电　两位刚果（利）爱国朋友在刚果（利）民族英雄卢蒙巴被害六周年前夕，在这里对新华社记者说，不管美帝国主义和苏联现代修正主义玩弄什么花招来支持蒙博托傀儡政权，刚果（利）人民决心斗争到底，直到取得真正的独立和解放为止。"},{"type":"paragraph","text":"这两位刚果（利）朋友强调指出，中国人民的伟大领袖毛主席的《支持刚果（利）人民反对美国侵略的声明》，坚决地支持了刚果（利）人民反对美帝国主义及其傀儡的斗争，这始终是对刚果（利）人民的巨大鼓舞。"},{"type":"paragraph","text":"其中的一位青年指出：“蒙博托是杀害卢蒙巴的凶手，同冲伯和卡萨武布实际上都是一路货。替他出主意玩弄新花招的是他的美国主子，为的是欺骗国内外人民。”“我们来自刚果的革命者宣告，蒙博托决逃脱不了刚果（利）人民对他所犯罪行的惩罚”。另外一位学生说：“冲伯、卡萨武布和蒙博托全是走狗，不是美国的就是比利时的走狗。他们今天也许是比利时的走狗，但是明天可能成为美国的走狗。他们都是刚果（利）人民的敌人。刚果（利）人民只有把帝国主义及其在刚果（利）的走狗打倒，才能取得自己的解放。”"},{"type":"paragraph","text":"这两位刚果（利）爱国朋友在对记者发表上述谈话后，就打开红皮的《毛主席语录》，高声朗读毛主席的《支持刚果（利）人民反对美国侵略的声明》中的语录。"},{"type":"paragraph","text":"他们最后说：“伟大的毛主席和中国人民支持我们。我们保持警惕，我们坚持武装斗争。我们刚果（利）人民将向世界证明，不管美帝国主义也好，美帝国主义的帮凶苏联现代修正主义也好，或是美帝国主义的走狗蒙博托也好，它们统统都是纸老虎。它们阻挡不了刚果（利）人民向前迈进。”"},{"type":"paragraph","text":"据新华社十六日讯布鲁塞尔消息：据比利时共产党机关报《人民之声》周刊报道：刚果（利）西线爱国武装最近出版的新刊物《游击战士》指出，刚果（利）爱国武装力量只有进行武装斗争和政治斗争两条战线的斗争，才能巩固和发展武装斗争。"},{"type":"paragraph","text":"这家刊物说，它的主要任务之一是“对战士进行思想和政治教育，动员和组织群众和进行政治斗争”。它强调把全国人民动员和组织起来，建立广泛的统一战线，以便加速使刚果（利）傀儡政权的垮台和革命胜利的早日到来。"},{"type":"paragraph","text":"这家刊物要求刚果（利）爱国力量在争取实现上述统一战线的斗争中，提高警惕，坚决反对不区分朋友和敌人、不区分真革命和假革命的无原则的联合。"},{"type":"paragraph","text":"这家刊物号召刚果（利）农民、工人、革命知识分子和其他忠于刚果民族的真正解放的广大群众，像一个人一样地团结起来，同他们的敌人——帝国主义及其刚果（利）走狗进行坚决而顽强的斗争。"},{"type":"paragraph","text":"又据比利时共产党机关报《人民之声》周刊报道：刚果（利）东线爱国武装力量出版的《革命》刊物说，刚果（利）爱国武装力量在整个战区的军事形势很好。农村、山区和森林成了武装力量的根据地和巨大的革命堡垒。广大人民群众正在广泛地动员起来。"},{"type":"paragraph","text":"这家刊物指出，刚果人民革命的道路虽然是曲折的、崎岖的，但是革命的前途是光明的，最后胜利一定属于刚果人民。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1682818aee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

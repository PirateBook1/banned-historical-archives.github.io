script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东同志诞辰九十周年本市两千歌手齐集一堂纵情歌唱","authors":["吴晟炜","韩祖修"],"dates":[{"year":1983,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　由市文化局、市总工会、团市委、中国福利会、市广播事业管理局五个单位联合举办的“上海市纪念毛泽东同志诞辰九十周年歌会”，昨天下午在上海杂技场举行。场上场下的两千多名来自本市专业文艺团体和工厂、农村、部队、学校、街道的歌手纵情歌唱，气氛十分热烈。"},{"type":"paragraph","text":"正在上海音乐学院学习的傣族歌手蹇世凤、纳西族歌手施桂萍和苗族歌手项定秀都上场热情献歌。卢湾区文化馆老妈妈合唱队的二十三位歌手，精神饱满地演唱了《党把我伲变成宝》等歌曲。曾几次见到毛泽东同志的上海音乐学院副院长陈良，满怀激情地指挥老年合唱艺术团演唱了《到吴起镇》、《娄山关》等歌曲。"},{"type":"paragraph","text":"参加纪念歌会的观众同时也是演员，在演出过程中人们互相拉歌赛歌，激情洋溢。　(吴晟炜　韩祖修)"},{"type":"paragraph","text":"\u003cIMG alt=请插入8号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1983\\12\\83CQ010401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e下图为纪念歌会会场。　本报记者　张鸿　摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e张鸿\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"847d913e31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

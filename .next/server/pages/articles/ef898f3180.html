script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2216","name":"上海市人民政府落实私房政策领导小组办公室关于善始善终处理好‘文革’产私改遗留房产问题的通知","author":"上海市人民政府落实私房政策领导小组办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市人民政府落实私房政策领导小组办公室关于善始善终处理好‘文革’产私改遗留房产问题的通知","dates":[{"year":1995,"month":4,"day":18}],"is_range_date":false,"authors":["上海市人民政府落实私房政策领导小组办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会，上海房地产管理文件汇编（1949-1997）下卷，1937","tags":[{"name":"房地产","type":"主题/事件"},{"name":"还产","type":"主题/事件"},{"name":"挤占","type":"主题/事件"},{"name":"社会主义改造","type":"主题/事件"},{"name":"私房","type":"主题/事件"},{"name":"遗留问题","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"上海市人民政府落实私房政策领导小组办公室"},{"type":"title","text":"关于善始善终处理好“文革”产私改遗留房产问题的通知"},{"type":"subtitle","text":"沪府私房落政（1995）发字第23号"},{"type":"paragraph","text":"各区、县私房落政办："},{"type":"paragraph","text":"全市“文革”冲击、挤占私房（简称“文革”产，下同）落政工作1991年已结束，个别未了问题已转入日常工作。错改房的还产、腾退工作也已基本完成，进入扫尾阶段。今后，市落政办将着重抓好原去台人员（包括华侨）代管房产的清理、处理，抓好市领导交办件的处理以及落政房源的清理和日常的使用管理，抓好具有普遍性的落政疑难问题的调查研究，提出处理意见。故此，“文革”产、私改房产遗留问题的处理，不需再报市落政办会审“过堂”或审批。现将具体事项通知如下："},{"type":"paragraph","text":"1、“文革”产未了问题，由区落政办依照有关政策、规定处理。"},{"type":"paragraph","text":"2、私改房产遗留问题以前经市落政办会审“过堂”通过的，按审核意见处理；未“过堂”审核的，由区落政办依照政策、规定，自审并予以处理，处理结果报市落政办备案。"},{"type":"paragraph","text":"3、市区私房落政中，涉及腾退问题，需补贴房源的，仍由市落政办审定，进行补贴。作价补偿款可从区拆除代管房产的专项费用中支付。"},{"type":"paragraph","text":"4、郊县（浦东新区）在私房落政中发现的具体问题，向县政府报告，待批准后处理。各区、县落政办在审核、处理中，要严格执行有关政策、规定，防止差错，有错自纠。"},{"type":"subtitle","text":"一九九五年四月十八日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef898f3180"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于党外人士的安排问题","authors":["山西","翟品三"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"关于党外人士的安排问题","type":"title"},{"text":"山西翟品三","type":"authors"},{"text":"（翟品三：山西省教育厅秘书）","type":"subtitle"},{"text":"我参加工作12年了，有这么个看法，党、团员的安排一般是适当的，党外人士没个制度，有的一步登天，有的压在低下。有时我以为这是名位思想作怪，但根据今天的客观实际看来确是事实。为什么有些人一步登天呢？不说大家也了解。太原解放后多少人成了民盟、民革、多少人当了厅长，多少民主人士担任了领导工作。我认为谁碰上，谁幸运，谁碰不上一直被压着。如说有人有代表性，也不见得。如民政厅长杨自秀在旧社会和我差不多，参加革命也不早，现为厅长，民革负责人等。当然各人有各人的情况，但不能让别人在政治上一直转不起来。","type":"paragraph"},{"text":"统战部的工作是统新不统旧，固定看人，如何能让人愉快呢？","type":"paragraph"},{"text":"希省委对党外人士的使用有个制度。","type":"paragraph"},{"text":" 教育厅秘书  翟品三","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（三）》（中共山西省委整风办公室编印，1957年10月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec15851440"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

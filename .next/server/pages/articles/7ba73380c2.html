script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟重慶市委宣傳部長李康在大專學校部分民盟負責人中佈置如何對付反批評","authors":[],"dates":[{"year":1957,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"民盟重庆市委宣传部长李康在大专学校部分民盟负责人中佈置如何对付反批评","type":"title"},{"text":"新华社重庆15日电     民盟重庆市委宣傅部长李康，这两天跑到沙坪坝几所大专学校在民盟一部分负责人员中进行佈置，说现在不是“放”了，是集中力量批判右派，在重庆就是批判董时光，要大家把火力转到这边来。","type":"paragraph"},{"text":"董时光是重庆这次大“放”中的一员闯将，在美国留学时加入民盟,1951年回重庆后，一直在西南师范学院任讲师，他对这个职务以及几年来的待遇很不满意，这次大“放”中他一马当先，提出很多反共、反社会主义的谬论，骂共产党是“特务组织”等。他除了在校内公开讲演三次外，还到重庆大学、西南政法学院等处讲演。董时光的反动言论在重庆影响很大，表面上看他是最坏，但实际上不是他，而是躲在幕后掌扇子的陈东原等人(该院民盟组织的负责人之一)。","type":"paragraph"},{"text":"从上述李康的佈置看出，民盟在目前的策略是甯肯牺牲先锋，竭力掩藏主帅。如果重庆把反击的重点对象只放在董时光身上，就正好中计。","type":"paragraph"},{"text":"这种情况从光明日报、文汇报最近对记者的佈置也可看出来。他们指示记者到各地召开座谈会，集中批判储安平，而不提章伯钧等人。","type":"paragraph"},{"text":"以上情况极值得注意，中共重庆市委已作了研究、佈置。","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2232期，1957年6月16日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ba73380c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

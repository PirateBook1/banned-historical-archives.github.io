script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英中友协在去年举行圣诞节集会时  电毛主席致敬并保证努力争取与中国友好  英中友协会长李约瑟等祝贺郭沫若荣获斯大林国际和平奖金","authors":[],"dates":[{"year":1952,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英中友协在去年举行圣诞节集会时"},{"type":"paragraph","text":"电毛主席致敬并保证努力争取与中国友好"},{"type":"paragraph","text":"英中友协会长李约瑟等祝贺郭沫若荣获斯大林国际和平奖金"},{"type":"paragraph","text":"【新华社布拉格四日电】英中友好协会于一九五一年十二月二十三日在伦敦举行盛大的圣诞节集会时，曾电我中央人民政府毛泽东主席致敬。电文说：“值此英国佳节，我们这些伦敦公民谨向人民中国致意。我们保证为争取与中国和平友好相处而努力，这是谋求朝鲜和平所必不可缺的第一步。”"},{"type":"paragraph","text":"会议并通过决议，要求立即在朝鲜停战。决议指出：如果由于美国的阻挠在这一方面不能达成协议，就应该把英国军队撤出朝鲜。"},{"type":"paragraph","text":"荣获斯大林国际和平奖金的费尔顿夫人在会上发言，她在会众热烈的欢迎中说：得到这种奖金不仅是她个人的荣誉，而且是英国所有爱好和平的人们的荣誉。"},{"type":"paragraph","text":"前外交部远东问题顾问布拉特爵士在会上说：为要保住远东的和平，美国必须停止侵略台湾。"},{"type":"paragraph","text":"在中国住了十年以后刚刚回到英国的唐森生动地报告了新中国迅速进步的情况。他说：中国不希望把自己新的力量浪费在战争上。它关心的是建设，它欢迎英国任何友好的表示。"},{"type":"paragraph","text":"【新华社布拉格四日电】英中友好协会会长李约瑟，主席伊勒贝，秘书德里邦致电中国人民保卫世界和平反对美国侵略委员会主席郭沫若，祝贺他荣获“加强国际和平”斯大林国际奖金。电文说：“你为世界和平做了卓越的工作而荣获斯大林国际和平奖金，特电致贺。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f534f577e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗 彻底搞掉反革命修正主义文艺路线","authors":[],"dates":[{"year":1967,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《解放军报》编者按:赵树理是个臭名昭著的资产阶级反动作家，是周扬一伙扶植和吹捧的反革命修正主义文学“标兵”，是一个罪行累累的反革命修正主义分子。"},{"type":"paragraph","text":"赵树理二十几年创作的历史，就是他挥舞黑笔反党反人民的历史。在民主革命时期，他代表地主阶级说话；进入社会主义革命阶段，他坚持资产阶级反动立场，进行反革命修正主义宣传。他一贯反对毛主席的文艺路线，竭力抗拒毛主席的文艺思想。在流毒很广的《小二黑结婚》《李有才板话》《登记》《三里湾》《锻炼锻炼》《卖烟叶》等大毒草中，他顽固地拒绝表现工农兵英雄人物，大写“中间人物”，肆意丑化劳动人民和革命干部，拼命为地主资产阶级涂脂抹粉，恶毒污蔑社会主义新农村，疯狂攻击三面红旗和党的一系列方针政策，矛头直接指向我们伟大的领袖毛主席。"},{"type":"paragraph","text":"毛主席说:利用小说进行反党活动，是一大发明。凡是要推翻一个政权，总要先造成舆论，总要先做意识形态方面的工作。革命的阶级是这样，反革命的阶级也是这样。赵树理就是利用小说进行反党活动，为反革命修正主义集团制造反革命复辟舆论准备的急先锋。他是推行周扬文艺黑线的一员得力干将。"},{"type":"paragraph","text":"周扬文艺黑线，又粗又长，伸展到各个角落。军队也不可能例外。我们军队不是也有人利用小说进行反党活动吗?我们决不能丝毫放松警惕，我们一定要高举毛泽东思想伟大红旗，坚决贯彻和保卫毛主席的无产阶级革命路线，彻底粉碎资产阶级反动路线，彻底搞掉反革命修正主义文艺黑线，坚决粉碎周扬、赵树理之流复辟资本主义的迷梦，把他们斗倒、斗垮、斗臭，把无产阶级文化大革命进行到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"990ce26620"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

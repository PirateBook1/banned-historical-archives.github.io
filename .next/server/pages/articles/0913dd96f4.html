script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国人大代表、全国妇联执委会委员、书法家  于立群同志追悼会在京举行  叶剑英邓小平同志等送了花圈  王震方毅邓颖超同志等参加追悼会","authors":[],"dates":[{"year":1979,"month":3,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国人大代表、全国妇联执委会委员、书法家"},{"type":"paragraph","text":"于立群同志追悼会在京举行"},{"type":"paragraph","text":"叶剑英邓小平同志等送了花圈  王震方毅邓颖超同志等参加追悼会"},{"type":"paragraph","text":"新华社北京三月十三日电  中国共产党党员、第五届全国人民代表大会代表、全国妇女联合会执行委员会委员、书法家于立群同志，因病于二月二十五日在北京逝世。于立群同志的追悼会，今天上午在八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"追悼会会场正前方的灵台上，安放着于立群同志的遗像，四周是党和国家领导人、政协全国委员会负责人叶剑英、邓小平、王震、方毅、邓颖超、胡耀邦、聂荣臻、宋庆龄、蔡畅、廖承志、姬鹏飞、许德珩、谷牧、宋任穷、沈雁冰、史良、康克清、童第周等送的花圈，以及人大常委会、政协全国委员会、中共中央统战部、国务院办公室、国务院机关事务管理局、全国妇联、中国社会科学院、中国科学院、全国文联、中日友协等单位送的花圈。王震、方毅、邓颖超、康克清、宋任穷等同志，部分人大常委、人大代表，中国科学院、全国妇联、中国社会科学院等有关单位负责人、群众，以及于立群同志的生前友好和亲属三百多人，参加了追悼会。"},{"type":"paragraph","text":"追悼会由中共中央委员、政协全国委员会副主席、全国妇联主席康克清主持。中国科学院秘书长郁文致悼词。"},{"type":"paragraph","text":"悼词说，于立群同志是广西贺县人，一九一六年生，一九三八年加入中国共产党，终年六十三岁。早在少年时期，她就对旧社会怀着强烈的反抗精神，背叛了自己的封建家庭，奔赴上海从事文艺工作。她追求真理，勤奋学习，艰苦斗争，不断前进，在革命思想的薰陶下，逐步成长为一位进步的文艺工作者。"},{"type":"paragraph","text":"抗日战争初期，于立群同志积极投入战地救亡工作。上海沦陷后，在地下党的组织下，她和其他革命同志一起，经香港、广州，抵达武汉。在武汉期间，于立群同志直接受到敬爱的周恩来同志的亲切教导，积极协助郭沫若同志从事抗日救亡工作。积极参加了群益出版社的创建，为在国民党统治区出版大量革命文艺书籍贡献了力量。"},{"type":"paragraph","text":"抗战胜利后，于立群同志和郭沫若同志一起，先后在上海、香港两地党组织的领导下，从事民主运动，继续从事革命书籍的出版工作，并筹备中国妇女联谊会香港小组，进行筹集经费、医药物品等支援解放战争。"},{"type":"paragraph","text":"全国解放以后，于立群同志积极投入抗美援朝、土地改革等各项运动。由于长期忘我工作，积劳成疾，一九五三年后她患了严重的神经官能症和心脏病。多年来，她抱病坚持学习，认真完成组织上交给的每一项任务，协助郭沫若同志做了许多国际友好工作。在此期间，她还精心研究书法，成为我国的女书法家之一。"},{"type":"paragraph","text":"文化大革命期间，于立群同志经受了严峻的考验。她同郭沫若同志一起遭受到林彪、“四人帮”残酷迫害，忍受了失掉两个孩子的沉重打击，同林彪、“四人帮”进行了坚决的斗争。"},{"type":"paragraph","text":"郭沫若同志逝世后，于立群同志抑制着极大的悲痛，参加郭沫若著作编辑委员会，与同志们一起整理郭沫若同志的作品。在这项工作刚刚开始时，疾病夺去了她的生命。"},{"type":"paragraph","text":"三月六日，有关部门和单位的负责人以及于立群同志的生前友好和亲属，曾去北京医院与于立群同志的遗体告别。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"林彪","type":"人物"},{"name":"王震","type":"人物"},{"name":"康克清","type":"人物"},{"name":"宋任穷","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0913dd96f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

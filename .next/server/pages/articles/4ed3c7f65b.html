script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民主选举论纲","authors":["北京大学","蒋兴仁"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"民主选举论纲(以上几篇论点的总结)","type":"title"},{"text":"北京大学蒋兴仁","type":"authors"},{"text":"（蒋兴仁：北京大学生物系学生）","type":"paragraph"},{"text":"一、民主选举论纲","type":"paragraph"},{"text":"1．我国目前选举方式不民主。","type":"paragraph"},{"text":"(1)目前选举时大家对候选人不了解，介绍千篇一律“努力学习工作热心”，作风正派联系群众，投票只是在于相信党的提名的基础上实质上是指派。","type":"paragraph"},{"text":"(2)选民代表的广泛性只建立于出身的广泛性上如民主党派，青年妇女，忽视了个体差异是形式主义也是有职无权的根据。","type":"paragraph"},{"text":"(3)代表虽经人民选举，但人民选举时既不了解他对各政策方针的态度，选举后又独立管理政权，所以不能保证代表人民有像前匈牙利波兰一样脱离人民的危险。","type":"paragraph"},{"text":"(4)选举是人民管理政权的一个主要环节，而目前选举却像选模范一样，而且选出的代表也不是社会活动家，而多数是模范。他既不懂得怎样管理政治，又不代表人民，很容易受个别政治家的愚弄，因此领导一变质就有使政权变质的危险。","type":"paragraph"},{"text":"从上面几点看出我国选举方式是民主的形式独裁的内容。只当领导正确时才偶然合乎人民的意志，领导变质时随时有变成个人专政的危险如拉科西，格罗，斯大林事件就是最好的例子。","type":"appellation"},{"text":"2．民主选举方式的基本特征：","type":"appellation"},{"text":"(1)竞选：选举前让愿参加候选的人都来竞选说明自己对○○○○问题的看法，被选出以后执行怎样的政策方针坚持○○○○○代表人民做些什么?选举人竞选也得发表竞选演说宣传○○○○种主要政治问题的观点。","type":"paragraph"},{"text":"(2)辩论会和信任票：选举后必须经常向选民报告之后举行辩论会和讨论会，必要时投信任票。","type":"paragraph"},{"text":"基层单位领导由选举产生：基层单位由本单位，○要人员通过竞选的方式以避免○○中的官僚主义(选举前国家可以调动)如教师选校长，工人选厂长。","type":"subtitle"},{"text":"参考资料：","type":"paragraph"},{"text":"(1)本人大字报","type":"paragraph"},{"text":"(2)中华人民共和国宪法","type":"paragraph"},{"text":"(3)1937年最高苏维埃选举条件第六章。","type":"paragraph"},{"text":"(4)斯大林：在莫斯科斯大林选民大会上的演说。(1937．12．11)","type":"paragraph"},{"text":"(5)人民日报57年6月26日","type":"paragraph"},{"text":"(6)中国青年报1957年6月20日惨痛的教训","type":"appellation"},{"text":"(7)辽宁日报","type":"appellation"},{"text":"(8)周恩来政治报告","type":"appellation"},{"text":"(9)南斯拉夫资料汇编121—195，230—259。","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ed3c7f65b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

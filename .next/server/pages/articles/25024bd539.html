script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"刘志坚在东北赴京红色革命者誓死保卫以毛主席为代表的无产阶级革命路线誓师大会上的讲话","parts":[{"type":"title","text":"183.刘志坚在东北赴京红色革命者誓死保卫以毛主席为代表的"},{"type":"paragraph","text":"无产阶级革命路线誓师大会上的讲话"},{"type":"paragraph","text":"(1966年10月15日)同志们、红卫兵战士们："},{"type":"paragraph","text":"我们三个人，我，谢镗忠、穆欣同志受中央文革小组的委托向你们问好！中央文革小组全体同志问你们好！向你们致以无产阶级文化大革命的敬礼！"},{"type":"paragraph","text":"我们支持你们这种无产阶级的、英雄的、大无畏的革命行动！我们学习你们这种不怕困难、不怕牺牲的革命精神，我们坚决和你们站在一起！"},{"type":"paragraph","text":"现在，无产阶级文化大革命的形势大好！革命师生、红卫兵战士在无产阶级文化大革命中建立了伟大的功勋。东北三省的红卫兵和革命师生也在这场斗争中取得了巨大的成绩，我们向你们祝贺。这场斗争是兴无产阶级、灭资产阶级的阶级斗争。这场斗争是非常激烈的，今后还会有阻力的。我们要下定决心，不怕牺牲，排除万难，去争取胜利。我们要捍卫和执行党中央关于无产阶级文化大革命的决定，即十六条。学习十六条，熟悉十六条，运用十六条，捍卫十六条，坚决把无产阶级文化大革命进行到底！"},{"type":"paragraph","text":"一个真正的无产阶级革命者，一定要掌握革命的原则，懂得策略。我们希望同志们在大风大浪中掌握斗争的政策，斗争的策略，受到锻炼。最重要的是在阶级斗争的大风大浪中，发展和壮大左派队伍，团结最大多数，争取那些被蒙蔽的人，孤立和打击一小撮党内走资本主义道路的当权派。"},{"type":"paragraph","text":"由毛主席亲自领导的这场史无前例的无产阶级文化大革命一定能取得最后胜利！"},{"type":"paragraph","text":"高举毛泽东思想伟大红旗，把无产阶级文化大革命进行到底！"},{"type":"paragraph","text":"伟大的中国共产党万岁！"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"伟大的领袖毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"有一个条子，你们想见毛主席。我告诉同志们：毛主席也想见你们。(暴风雨般的掌声，全场欢呼：毛主席万岁！万岁！万万岁！)"},{"type":"paragraph","text":"毛主席和全国红卫兵、全国人民、全世界人民心连着心！你们这种亲切的愿望，我转告毛主席，我相信毛主席不久会接见你们的。"}],"authors":["刘志坚"],"dates":[{"year":1966,"month":10,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":289,"page_end":289,"alias":""},"tags":[{"name":"刘志坚","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25024bd539"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

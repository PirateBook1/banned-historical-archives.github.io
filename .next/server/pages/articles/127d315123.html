script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真落实毛主席节约闹革命指示节约煤炭又增产长征电镀厂第一季度任务提前十四天完成","authors":[],"dates":[{"year":1968,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海长征电镀厂的无产阶级革命派和革命群众认真落实毛主席的最新指示，坚持节约闹革命，克服困难，千方百计节约煤炭，提前十四天完成第一季度的生产任务。"},{"type":"paragraph","text":"这个厂的革委会从一月份起举办了班组毛泽东思想学习班，组织广大革命群众针对生产上存在的各种困难，学习毛主席的最新指示；放手发动群众，拟定种种节煤措施，打一场轰轰烈烈的节煤争高产的“人民战争”。"},{"type":"paragraph","text":"这个厂地处近郊，大部分工人带水作业，一月份正是严寒时节，有时水滴在车间地上立刻变成冰，但是，战无不胜的毛泽东思想温暖了每位革命工人的心。他们对阶级敌人破坏交通运输怀着愤怒的心情，提出了“多完成生产任务，就是给阶级敌人一次沉重的打击”的战斗口号，坚持八小时工作，坚持办好业余的毛泽东思想学习班，狠斗“私”字，猛批“修”字，增强了团结，革命同志共同战斗，终于提前十四天完成第一季度的生产任务。"},{"type":"paragraph","text":"这个厂的革委会，从去年第四季度起就抓技术革新工作，目前已有七项技术革新正在进行中，以迎接生产新高潮的到来。　(长征电镀厂革委会供稿)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"127d315123"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

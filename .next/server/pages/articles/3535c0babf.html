script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"靠毛泽东思想不断革命","authors":["年四旺"],"dates":[{"year":1969,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"靠毛泽东思想不断革命"},{"type":"paragraph","text":"总后勤部学习毛主席著作积极分子　年四旺"},{"type":"paragraph","text":"一轮红日照大地，万朵葵花向太阳。在全国亿万军民欢庆党的第九次全国代表大会隆重召开的大喜日子里，大型纪录影片《干革命靠毛泽东思想》在全国放映了。我怀着万分激动的心情，观看了这部闪耀着毛泽东思想光辉的影片。当我看到伟大领袖毛主席的光辉形象的时候，顿时心潮滚滚，热泪盈眶。"},{"type":"paragraph","text":"敬爱的毛主席啊！您的思想是春天的雨露，我们在您的思想哺育下茁壮成长。我入伍三年来，在人民解放军这所毛泽东思想大学校里锻炼成长，我前进的每一个步伐，都是您伟大思想的指引；我取得的点滴成绩，都是您光辉思想的哺育。不论在营房、哨所和工地，还是在阶级斗争和两条路线斗争的风口浪头上，手捧宝书认真读，心明眼亮有方向，浑身上下有力量。是您的光辉著作“老三篇”照亮了我的心，使我懂得了什么是阶级，什么是压迫，为谁扛枪，为谁打仗。您老人家关于“全心全意地为人民服务”的伟大教导，象劲风扫落我头脑里“私”字的枯叶，象清泉浇开我心中“公”字的红花。“为人民利益而死，就比泰山还重”，在生死的关键时刻，是您的伟大思想给了我“天塌地裂也敢上”的勇气；“下定决心，不怕牺牲，排除万难，去争取胜利。”在我颅脑严重损伤的情况下，又是您的光辉思想给了我战胜疾病的坚强信心，给了我第二次生命。"},{"type":"paragraph","text":"敬爱的毛主席啊，在我重返战斗岗位的两年多的时间里，您的一系列光辉的最新指示和“不要吃老本，要立新功”的亲切教导，鞭策我戒骄戒躁，不断斗私、批修，实现思想革命化，努力去完成您老人家交给的国防施工和“三支”、“两军”等各项任务。在斗争实践中，我深深地体会到，“大海航行靠舵手，干革命靠毛泽东思想”。您老人家是最英明的舵手，您的思想是最强大的思想武器，是我们革命战士的命根子。掌握了您的思想，就能不断前进，无往不胜；背离了您的思想，就会迷失方向，寸步难行。只有努力学习您的光辉著作，用您的伟大思想改造灵魂，不断地批判和肃清头脑里的资产阶级思想，才能永葆革命朝气，不断革命，永远革命。"},{"type":"paragraph","text":"日出东方红，环球放光彩。去年一月二十六日，我们参加总后勤部第二届学习毛主席著作积极分子代表大会的全体代表，受到了您老人家的亲切接见。这是我们后勤战士一生最大的幸福，最大的光荣。毛主席啊，毛主席！我一定要把您老人家的接见化为巨大的力量，干一辈子革命，学一辈子毛泽东思想，一辈子执行您的光辉指示，一辈子紧跟您的伟大战略部署。跟着您，满怀豪情夺取新胜利；跟着您，直到世界上的劳动人民都解放！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3535c0babf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

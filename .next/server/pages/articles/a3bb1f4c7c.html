script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坦桑尼亚朋友说中国文化革命有利亚非人民亚非革命人民应走中国的道路毛泽东思想是全世界革命人民心中的太阳","authors":[],"dates":[{"year":1966,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社达累斯萨拉姆电　坦桑尼亚民族语言斯瓦希利语的著名专家阿里热烈赞颂毛泽东思想是全世界革命人民心中的太阳。"},{"type":"paragraph","text":"阿里最近参加了在北京举行的亚非作家紧急会议后，在这里对新华社记者说:我认为，毛泽东主席不仅是中国人民的领袖，而且也是亚洲、非洲和全世界所有革命人民的领袖。他说，“中国是运用毛泽东思想进行革命的榜样，亚非革命人民也应该走中国所走的道路。”"},{"type":"paragraph","text":"阿里盛赞中国正在进行的无产阶级文化大革命。他指出，这场革命是目前正在设法抵制帝国主义的文化侵略的那些国家的榜样，也是坦桑尼亚的榜样，因为这一革命有助于坦桑尼亚认识消除帝国主义文化残余的重要性。"},{"type":"paragraph","text":"他说，“中国文化革命的胜利，有利于非洲和亚洲的革命人民。”"},{"type":"paragraph","text":"阿里最后说:中国人民热切希望亚非人民的斗争取得胜利，希望越南人民的斗争取得胜利，希望所有被压迫的亚非人民摆脱他们所受的歧视。中国人民和亚非人民的友谊是真诚的。"},{"type":"paragraph","text":"最近作为坦桑尼亚新闻工作者代表团团员访问过中国的马修·马西莫夏对新华社记者说:“毛泽东主席是中国和全世界所有被压迫人民的救星。”他指出，中国人民在解放以后短短十七年的时间里取得的伟大成就，是十分惊人的。这是因为有了毛泽东思想指导的结果。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3bb1f4c7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

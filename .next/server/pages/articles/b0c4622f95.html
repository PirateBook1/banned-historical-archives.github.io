script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委给省、地、县工作组全体同志的慰问信","authors":[],"dates":[{"year":1961,"month":2,"day":10}],"is_range_date":false,"parts":[{"text":"甘肃省委给省、地、县工作组全体同志的慰问信","type":"title"},{"text":"省、地、县工作组全体同志们：","type":"appellation"},{"text":"几个月来，你们根据中央和西北局的指示，在中央，西北局工作组同志们的具体指导和帮助下，以高度地对党对人民负责的精神积极认真地贯彻执行了西北局兰州会议的决定。忠实地站在党和人民利益的立场上向错误向困难向敌人进行了坚持不懈的斗争，为改变我省的严重局面作了很多工作。目前我省的形势已经有了很大的好转，并将继续向好的方向发展，这和你们艰苦努力是分不开的。特别值得提出的是，你们在隆冬季节，数九寒天，生活条件极为艰苦的情况下，日以继夜，不辞辛苦，与群众同呼吸，共命运，大大地发扬了党的传统的优良作风。这是一件非常光荣的事情。","type":"paragraph"},{"text":"亲爱的同志们，我们必须清楚地认识到，目前我省的形势虽然有了很大的好转，但是要从根本上彻底改变我们所处的严重局势还需要我们鼓足革命的干劲，付出更大的力量，再作很多艰苦细致的工作。就是说还需要一个较长期的斗争过程。我们深信，只要我们团结一致，继续深入贯彻中央、西北局对甘肃工作的指示，忠实地、正确地执行党的政策；只要我们把群众的疾苦看成是自己的疾苦，继续发扬与群众同甘共苦，办事与群众商量的作风；只要我们放手发动群众，依靠群众向错误向困难向敌人作斗争；只要我们继续把群众的生活安排好，迅速把春耕生产搞好，我们就一定能够尽快的改变当前的严重局面。","type":"paragraph"},{"text":"亲爱的同志们，你们是很辛苦的，值此一九六一年春节即将来临的时候，特向同志们致以亲切慰问，省委深切的希望你们在今后极为艰苦，繁重的工作中，保重身体，切实执行劳逸结合，保证有足够的休息时间。须知，健康的身体是革命事业中最宝贵的财产。","type":"paragraph"},{"text":"省委要不全体工作组的同志们，和甘肃的全体党员，全体干部和全省人民团结一致，鼓起最大的革命干劲，以不屈不挠的顽强精神，战胜各种困难，为更快地彻底扭转甘肃的严重局面，力争今年农业生产有较好的收成而努力奋斗！","type":"paragraph"},{"text":"谨致","type":"paragraph"},{"text":"崇高的革命敬礼！","type":"paragraph"},{"text":"并祝同志们身体健康！","type":"paragraph"},{"text":" 甘肃省委1961年2月10日","type":"paragraph"},{"text":"(甘肃档案馆91—4—896卷)","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0c4622f95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

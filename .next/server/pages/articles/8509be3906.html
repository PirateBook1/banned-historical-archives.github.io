<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理访问尼泊尔","authors":[],"dates":[{"year":1978,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7829040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e奉尼泊尔国王比兰德拉和王后艾什瓦尔雅之命，比斯塔首相和夫人二月三日晚举行国宴，欢迎邓小平副总理。比兰德拉国王和艾什瓦尔雅王后出席宴会。图为宾主在祝酒。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7829040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e尼泊尔国王比兰德拉和王后艾什瓦尔雅二月四日晚在王宫设便宴招待正在访问的邓小平副总理。晚宴洋溢着亲切友好的气氛。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7829040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e邓小平副总理二月三日下午拜会比斯塔首相，随后同他进行诚挚友好的会谈。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7829040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e邓小平副总理二月五日晚在中国驻尼泊尔大使馆举行告别宴会。比斯塔首相和夫人等出席了宴会。图为宾主在宴会上亲切交谈。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7829040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e二月五日，邓小平副总理在比斯塔首相等陪同下来到皇家植物园参观，并在植物园进行野餐。图为宾主进行亲切交谈。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7829040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e二月五日，尼中友好协会主席普尔纳·巴哈杜尔向邓副总理赠送写着“尼中友谊万岁”的锦旗。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7829040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e尼泊尔首都加德满都市评议会二月四日下午举行群众大会，热烈欢迎邓小平副总理访问尼泊尔。大会开始后，有三十九位评议员每人给邓副总理献了一束鲜花。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7829040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e二月三日上午，邓小平副总理到达加德满都，在机场受到热烈欢迎。五个身穿紫红色衣裳的尼泊尔小姑娘，把几个用鲜花编成的花环献给邓副总理，挂在他的颈上。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7829040109.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e邓小平副总理二月五日访问了加德满都附近的帕坦市和巴德冈市，受到当地人民极为热烈的欢迎。这是邓小平副总理在帕坦市参观古迹。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7829040110.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e二月四日下午，在加德满都市评议会举行的群众大会上，市评议会议长敦加纳给邓副总理和他的随行人员戴上了黑色的尼泊尔帽。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7829040111.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e二月五日，邓小平副总理在尼泊尔皇家植物园，种植一棵“中尼友谊树”。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\02\\7829040112.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e二月六日上午，邓小平副总理元满地结束了对尼泊尔的正式友好访问，离开加德满都回国。比斯塔首相等到机场送行。"},{"type":"paragraph","text":"(本版照片均为新华社记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8509be3906"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

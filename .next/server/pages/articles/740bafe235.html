script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民建江苏省主任委员冷遹企图掩护江苏省工商界右派头子钱孙卿过关","authors":[],"dates":[{"year":1957,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"民建江苏省主任委员冷遹企图掩护江苏省工商界右派头子钱孙卿过关","type":"title"},{"text":"新华社南京6日讯 中国民主建国会江苏省工作委员会和江苏省工商界联合会，在继续集中批判江苏省工商界右派头子钱孙卿前夕，民建江苏省主任委员，江苏省副省长冷遹，松懈工商界斗志，企图掩护钱孙卿过关。","type":"paragraph"},{"text":"6月份，江苏省工商界已对钱孙卿的反动言行，进行了大量的揭发。同月下旬冷遹从北京开人代会回来说：大家对钱孙卿所揭发的大多是历史上的问题。他在旧社会几十年，如果没有恶势力也站不住脚的，言下对钱同情。冷一再强调：1.钱在北京（钱是全国人民代表）已检讨过三次，一次比一次进步；2.钱年纪大了，搞得不好他会寻死；3.钱到底与章乃器不同（没有章丑恶），要照顾他。北京的几位老老（指陈叔通等）都很关心他，再三关照我要愼重，要多派人安慰他。冷幷串通陆小波（江苏工商联副主任委员、鎭江工商联主任委员）一唱一和。冷要工商联主任委员们愼重，不要出乱子。陆小波便对积极分子说：你们少壮派不要火气太大。冷告诉大家对钱做工作时，主要是多安慰他。陆就讲：这边打，那边要安慰他一下，开会时要积极斗争，会后讲些好话，一边打一边拉。","type":"paragraph"},{"text":"8月1日、3日和5日，省民建、工商联正副主任委员，连续举行会议，主要批判冷遹的态度，冷虽然红着脸，表示接受大家批判，但一直为自己解释、开脱，将他不愿斗争钱孙卿的原因推诸客覌原因：不了解情况，受北京一些人影响等等。5日上午会议上，积极分子对他的态度表示愤慨，冷遹便耍无赖，要退出会场。刘国钧（副省长、大资本家）、陆小波起来为他解围。刘说冷老有心脏病，你们对他不能过分。他是爱国的，将来斗争钱时，他已有发言稿，你们覚得他的文章那里不够，给他改改就是了。陆在旁低声对冷说：忍耐些，忍耐些。最后冷在大家的压力下，只得继续参加会议。此时他的两个护卫又为他圆场。刘说：我刚才还认为吃不消，不料他肚量如此之大。陆替冷向与会人感谢对他的帮助。（张瑾）","type":"paragraph"},{"text":"来源： 新华通讯社编：《内部参考》，第2279期，1957年8月9日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"740bafe235"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以毛泽东思想为锐利武器 向右倾保守思潮猛烈进攻","authors":[],"dates":[{"year":1968,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"毛主席教导我们:必须批判资产阶级的反动思想。"},{"type":"paragraph","text":"无产阶级文化大革命日益趋向全面胜利，阶级敌人必然要作最后的挣扎。他们交替使用右的和极“左”的两手，来破坏无产阶级文化大革命。当前，社会上又出现了一股右倾翻案、右倾分裂、右倾保守思潮。在我校也有种种表现。例如前一时期，我校就有人叫嚣说:“中国赫鲁晓夫的路线右一些，但群众能接受。……是革命路线。”还有人胡说:“反动路线时在造反派中抓‘一小撮’抓对了”；我校的走资派也叫嚷着自己“不是走资派”，声称自己“已经解放了”；一小撮阶级敌人蠢蠢欲动，有个右派分子竟说:“我在一九五七年就造反了，我不是右派!”还有些人打起“老造反”的旗号，要搞什么“反复辟”，把矛头指向以伟大领袖毛主席为统帅、林副主席为副统帅的无产阶级司令部，实际上为右派分子和牛鬼蛇神翻案，搞资本主义复辟。"},{"type":"paragraph","text":"这些事实说明阶级敌人不甘心他们的死亡，他们千方百计企图翻十七年的案，企图翻无产阶级文化大革命的案。他们还企图为资产阶级反动路线翻案，企图为以中国赫鲁晓夫为首的党内一小撮走资派、叛徒、特务、汉奸、地富反坏右、牛鬼蛇神翻案。"},{"type":"paragraph","text":"可是，面对严重的阶级斗争，有些人却视而不见。我校就有那么一些人，觉得社会上出现的只是一些“奇谈怪论”，不值得大动干戈，说什么:“这是几条泥鳅作浪，成不了气候”；当我们拿起笔作刀枪，向形形色色的右的或极“左”的思潮开火时，他们就说:“我揪反革命两面派和小爬虫还来不及呢，那有功夫打这‘笔墨官司’!”当我校广大革命师生揪出这些反动思潮的代表人物进行批判斗争时，有那么一些人不是拍手称快，而是为这些反动家伙鸣冤叫屈，打抱不平，说什么搞他们是大方向错了，是整革命小将，千方百计为他们开脱。这些人如果不是别有用心，就是十足的糊涂人。他们看不到，这些“奇谈怪论”，正是一小撮走资派、叛徒、特务、汉奸、地富反坏右，以及资产阶级势力向我们进攻的手段；正是中国反动势力企图复辟资本主义的政治宣言和反动纲领；正是资产阶级与无产阶级之间你死我活的阶级大搏斗。我们队伍中有些人看不清问题的所在，正说明已中了一小撮阶级敌人的诡计，中了毒而不知毒，这不是一种十分危险的现象吗?"},{"type":"paragraph","text":"为了粉碎这股反动社会思潮，为了把混在革命队伍中的反革命两面派和小爬虫统统揪出来，我们要拿起毛泽东思想这一威力无比的武器，向右倾翻案、右倾分裂、右倾保守思潮发动猛烈地进攻，夺取无产阶级文化大革命的全面胜利!"},{"type":"paragraph","text":"复旦大学　“杀阎王”战斗组"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e0c06d48d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

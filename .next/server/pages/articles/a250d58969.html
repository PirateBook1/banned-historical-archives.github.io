script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和夫人江青接见美国作家斯特朗  同时接见其他美国朋友和智利、印度尼西亚、新西兰朋友  对斯特朗女士八十寿辰表示贺忱　同外国朋友进行亲切交谈","authors":[],"dates":[{"year":1965,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和夫人江青接见美国作家斯特朗"},{"type":"paragraph","text":"同时接见其他美国朋友和智利、印度尼西亚、新西兰朋友"},{"type":"paragraph","text":"对斯特朗女士八十寿辰表示贺忱　同外国朋友进行亲切交谈"},{"type":"paragraph","text":"新华社二十四日讯　毛泽东主席和夫人江青同志，今天接见美国作家安娜·路易斯·斯特朗以及其他美国朋友。"},{"type":"paragraph","text":"这些美国朋友是："},{"type":"paragraph","text":"柯弗兰夫妇，艾德勒夫妇，爱泼斯坦夫妇，马海德，李敦白夫妇，米尔顿夫妇，舒子章夫妇。"},{"type":"paragraph","text":"同时被接见的还有：智利的万徒勒里夫妇，印度尼西亚的威利夫妇，新西兰的艾黎。"},{"type":"paragraph","text":"今天是斯特朗女士八十寿辰，毛主席和江青同志首先向她表示贺忱。"},{"type":"paragraph","text":"毛主席和外国朋友们在友好、愉快的气氛中，进行了亲切的交谈。"},{"type":"paragraph","text":"接见时在座的中国同志有：廖承志和他的夫人经普椿，以及吴冷西、姚溱、唐明照、区棠亮、郑森禹、浦寿昌等。"},{"type":"paragraph","text":"接见以后，毛主席和江青同志设宴招待外国朋友。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛主席和夫人江青同志接见美国作家安娜·路易斯·斯特朗（前右六），以及其他美国朋友和智利、印度尼西亚、新西兰的朋友。"},{"type":"paragraph","text":"新华社记者　钱嗣杰摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a250d58969"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

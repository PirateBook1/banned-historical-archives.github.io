script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"生产队经营管理中的一些资本主义倾向","authors":[],"dates":[{"year":1963,"month":7,"day":19}],"is_range_date":false,"parts":[{"text":"生产队经营管理中的一些资本主义倾向","type":"title"},{"text":"本刊讯  在云南省委的试点——玉溪县六区的三级干部会上，贫下中农代表揭露了生产队经营管理中两条道路的斗争情况。","type":"paragraph"},{"text":"有些生产队的大牲畜和母猪实行公有私养，名义上是集体的，实际上已化公为私。社员饲养集体的马已经规定了饲养工分，并由生产队供给饲料、负担医药费，但肥料却归私人；饲养人可以随便用集体的马为自己搞收入，所生的小马，饲养人和集体对半分成。有的生产队规定饲养人按月包交收入，拿钱买工分，结果累坏了集体的马，私人赚了钱。贫下中农代表对这种情况极为不满，说：“集体的马活着是私人的，死了是队上的。为集体养马，比私人养马，比初级社时私人大牲畜给集体干活收租金还划算。”集体的耕牛、母猪也有类似情况。","type":"paragraph"},{"text":"有些生产队的多种经营采取包工收入、买工分的办法，名义上是集体副业，实际上是私人经营。春和公社第二十、二十一队（原是一个队），去年把马车包给投机倒把分子聂永福，聂便借着队上搞副业的名，到处倒贩牛马和马车，先后获利一千多元。王大户公社第六队，用七百元买了一处山林，包给四户社员打椅子。但每户交给队上的产品收入，有三分之二被这四户社员分回去，连超产奖金在内，平均每户一年收入四百五十元。","type":"paragraph"},{"text":"山林木材名义上是“公私合营”，实际上为个人牟利。春和公社第二十队投机倒把分子王绍成，今年春天向生产队献计，他出三百元，队上也出三百元，买了落小洞的一座山林，由他负责包砍木料。生产队抽了十五个劳动力，干了半个多月，共计收入二千四百元，其中纯利八百多元，全被他私吞了。生产队与他“公私合营”的结果，倒贴了一百四十多元的运费和二百六十个劳动日。","type":"paragraph"},{"text":"有些生产队，以增加社员收入为名，利用搞集体副业进行投机倒把。如倒卖竹木农具和牛马，贩卖小鸭子等等。春和公社第六生产队，从1961年以来，就以贩马卖牛、卖马车换车、卖黄牛买骡子等办法，牟取暴利一千多元，赚得水牛四头。（据西南局办公厅编的《西南简讯》摘编）","type":"paragraph"},{"text":"来源：1963年7月19日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fade988be4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

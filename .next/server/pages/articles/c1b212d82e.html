script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"落实毛主席最新指示，进一步放手发动群众，团结一切革命力量，稳、准、狠地打击一小撮阶级敌人!","authors":[],"dates":[{"year":1968,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:狠抓对敌斗争和解放革命干部，这两件事不能把它对立起来。不要抓了对敌斗争，就放松了解放革命干部的工作。毛主席最近又指出:“要相信百分之九十以上的干部是好的和比较好的。犯了错误的人，大多数是可以改的。”我们要坚定不移地执行毛主席的干部政策。解放革命干部的工作还是要抓紧。上海国毛十九厂的无产阶级革命派狠抓了对敌斗争，支持了一批革命干部站出来向一小撮阶级敌人作斗争，在斗争中解放了一批革命干部。他们的做法很好，可供一些单位参考。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1b212d82e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

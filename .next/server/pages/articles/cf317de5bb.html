script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺中国印度尼西亚友好条约签订一周年  苏加诺总统复电刘少奇主席  苏班德里约第一副首席部长兼外长复电陈毅副总理兼外长","authors":[],"dates":[{"year":1962,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺中国印度尼西亚友好条约签订一周年"},{"type":"paragraph","text":"苏加诺总统复电刘少奇主席"},{"type":"paragraph","text":"苏班德里约第一副首席部长兼外长复电陈毅副总理兼外长"},{"type":"paragraph","text":"新华社2日讯　中华人民共和国主席刘少奇今天收到印度尼西亚总统苏加诺的复电，祝贺印度尼西亚和中国友好条约签订一周年。苏加诺总统的电文如下：阁下："},{"type":"paragraph","text":"我很高兴地收到了阁下1962年3月31日的贺电。在印度尼西亚和中国友好条约签订一周年的时候，我谨代表印度尼西亚政府和人民向中华人民共和国政府和人民表示祝贺。"},{"type":"paragraph","text":"印度尼西亚政府和人民十分感谢中华人民共和国政府和人民对印度尼西亚政府和人民收复西伊里安正义斗争的支持。印度尼西亚政府和人民也再次表示对中华人民共和国政府和人民解放中国领土不可分割的一部分——台湾的斗争的支持。"},{"type":"paragraph","text":"我充分相信，印度尼西亚和中国的友好关系必将进一步巩固，这不仅有利于我们两国，而且有利于亚非国家和人民的进步，有利于世界和平。"},{"type":"paragraph","text":"愿上帝祝福我们两国之间的友谊万古长存。"},{"type":"paragraph","text":"印度尼西亚共和国总统"},{"type":"paragraph","text":"苏加诺　1962年3月31日"},{"type":"paragraph","text":"新华社2日讯　中华人民共和国国务院副总理兼外交部长陈毅今天收到印度尼西亚第一副首席部长兼外交部长苏班德里约的复电，祝贺印度尼西亚和中国友好条约签订一周年。苏班德里约的电文如下：阁下："},{"type":"paragraph","text":"在中国和印度尼西亚友好条约签订一周年的时候，承蒙来电祝贺，我谨此表示感谢。"},{"type":"paragraph","text":"我相信，印度尼西亚和中国之间的合作必将继续发展，这不仅有利于亚非国家和人民的进步，而且有利于世界和平。"},{"type":"paragraph","text":"西伊里安必须在今年归还印度尼西亚共和国。这是我们的决心。我们非常珍视中国政府和人民在这方面的立场。"},{"type":"paragraph","text":"印度尼西亚共和国第一副首席部长兼外交部长"},{"type":"paragraph","text":"苏班德里约　1962年3月31日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf317de5bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

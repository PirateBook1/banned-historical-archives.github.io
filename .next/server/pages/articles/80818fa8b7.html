<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号（中篇连载）","authors":["丁克辛　轻影"],"dates":[{"year":1950,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号（中篇连载）"},{"type":"paragraph","text":"丁克辛  轻影作  庄言插图"},{"type":"paragraph","text":"十七、小小风波"},{"type":"paragraph","text":"旧历新年快到了，老英雄惦记着家里的困难，又赶上邻居们也托他，有一次就从一面坡买回了一些大米。"},{"type":"paragraph","text":"这是违犯“不准私做买卖”的规章的，被纠察队没收了。"},{"type":"paragraph","text":"这消息马上传了出去。"},{"type":"paragraph","text":"人们都说："},{"type":"paragraph","text":"“老英雄怎么干这种事？”"},{"type":"paragraph","text":"有的说得更俏皮："},{"type":"paragraph","text":"“负责制是模范，走私也是模范。”"},{"type":"paragraph","text":"“向老英雄看齐呀。”"},{"type":"paragraph","text":"同车的工友因为这事影响“毛泽东号”全体的名誉，都对他不满意。"},{"type":"paragraph","text":"商宝恒和郑笃恭，为了上级一提到“毛泽东号”就夸老英雄有功，好些日子本来就很不痛快，他们在背后嘀咕：“咱大伙卖了力气，功劳都是他一个人的了！”再遇上大米的事，就像火上浇油，更对老英雄抱上了成见，处处表示看不起他，件件事情跟他闹蹩扭。"},{"type":"paragraph","text":"李永自己呢，心里也挽上了疙瘩。纠察队对他说：“你们是机车领袖，你又是机车长，要不没收以后怎么做工作？”工会为了照顾他的困难，和纠察队商量好把大米退给了他一半，他还是不痛快，心里疙瘩挽得死死的。他找到工会说：“买大米的不止我一个，纠察队事先也没有宣布要没收……共产党什么都好，就是太不讲情面，不解决困难。”而且认为同伴们对他不同情，是没有互助精神，故意打他的脸。他就更加气忿，对大家绷起脸来。"},{"type":"paragraph","text":"一天，商宝恒歇班，把宿营车上的煤烧了个净光。老英雄跑车回来，四下一看，就发作了："},{"type":"paragraph","text":"“光烤火不搬煤，毛泽东号用不了这种人。”"},{"type":"paragraph","text":"老商从来没有跟老英雄吵过，总碍着面子，这回翻了："},{"type":"paragraph","text":"“不要？到哪去也能找碗饭吃！”"},{"type":"paragraph","text":"接着两人又吵了几句，郑笃恭就给老商帮腔道："},{"type":"paragraph","text":"“商大车，你可别财迷疯得了气?哇，落个气死可真冤！”"},{"type":"paragraph","text":"老英雄气得打着哆嗦。他知道郑笃恭是当面骂他。“老商光杆一个，吃饱了一家子不饿，有什么财迷疯？”可是他没有说出来，心里却真想哭：“我跟你老郑有什么仇？你给我这样过不去？……”"},{"type":"paragraph","text":"又一次，跑车到新香坊站，连接棒新换了五个小套，热得很厉害了，老英雄又叫郑笃恭、孙长信下车给油。——他们跑的是区间货物列车，站站要停，甩挂装卸，站站要下车给油。天气太冷，下车给油手脚冻得难受，因此每一站都要他们下去。郑笃恭就很不高兴，把嘴噘得天高。老英雄又继续催他。他实在耐不住了，就破口大骂："},{"type":"paragraph","text":"“他妈的，把老子当猴儿耍哪！”"},{"type":"paragraph","text":"这回老英雄一听就变了脸："},{"type":"paragraph","text":"“你骂谁？”"},{"type":"paragraph","text":"“谁听见算谁！”"},{"type":"paragraph","text":"老英雄两手发抖，嗓子冒烟："},{"type":"paragraph","text":"“你骂人就不行！”"},{"type":"paragraph","text":"圣人满不在乎："},{"type":"paragraph","text":"“就是骂人，你咬了我的？！……”"},{"type":"paragraph","text":"孙长信见老英雄近来脾气变得太急躁，又受了老商老郑嘀嘀咕咕的影响，对老英雄也有些反感，就在一旁看着，也不去劝架。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80818fa8b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“异文辑录”四则","authors":["林焕标","武汉大学"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“异文辑录”四则","type":"title"},{"text":"武汉大学林焕标","type":"authors"},{"text":"（林焕标：武汉大学图书馆系学生）","type":"subtitle"},{"text":"一，反对两重人格","type":"subtitle"},{"text":"如果大字报上所揭发的事实是真的话，张勃川实已“不足为人师表”了，尽管有人替他辩护，也是枉然。蠢才纵然被最善于夸饰者夸饰，也不会被人承认为聪明的人。我们是新来武大的，记得刚开学不久，张勃川就面对数百新生作了报告，说了些什么“德才兼并”之类的话，想不到一个既无“德”又无“才”的人，还厚着脸皮面对数百听众，在庄严神圣的讲台上，说到“德才兼备”等话时运脸都也不红一下，呜呼！教育者，你拿什么去教育人？","type":"paragraph"},{"text":"我们呼吁，坚决反对“两重人格”！","type":"paragraph"},{"text":"调走张勃川（不说赶字）！其人已不称职矣！","type":"paragraph"},{"text":"二，论文将成矣！","type":"subtitle"},{"text":"据大字报与学习简报所揭发，张勃川、张希光以及人事科的科长爱人们，心灵已卑鄙极了，哪一件事不是从他们自己的利益出发的呢？党将为这些败类痛心呵！","type":"paragraph"},{"text":"前些日子政治学习时，学校曾印了一本材料，有一同学宣称将针对“人不为己，天诛地灭”写一论文赞同，这个同学如果尚未完稿，这次可完矣！愿他去探访一下张勃川等人，他们会帮助他，以自身为例去充实他的证据也。祝愿这篇论文的成功，因为它是武大一些败类的集体心血所凝就的呵！","type":"paragraph"},{"text":"三，调走人事处的科长爱人们！","type":"subtitle"},{"text":"是护士的回去做护士！做银行职员的回去做职员！","type":"paragraph"},{"text":"是家庭主妇的回家抱孩子！他们不配在武大！","type":"paragraph"},{"text":"调走张希光！要他去领导农民去！（他无知无识）","type":"paragraph"},{"text":"四，阴森的鬼魅","type":"subtitle"},{"text":"王勇副处长对来访者飞扬跋扈地嘶喊：“你调什么皮？我在中文系斗争×××时，不是在我一怒之下，就把他送进了公安局。现在他虽然回来了，还不是要听我的话？”","type":"paragraph"},{"text":"呜呼！善良人的命运何以掌握在工勇之流的魔爪下！一怒之下，生死定矣！","type":"paragraph"},{"text":"光天化日之下，快来拨开这些“阴森的鬼魅”的咀脸，他们横行天下的日子尽矣！","type":"paragraph"}],"comments":[],"origin":"《武汉大学右派言论汇编》（中共武汉大学社会主义思想教育办公室，1957.12）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c08106d3f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

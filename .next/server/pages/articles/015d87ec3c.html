script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽西灾区部分干部和农民思想混乱","authors":[],"dates":[{"year":1953,"month":9,"day":25}],"is_range_date":false,"parts":[{"text":"辽西灾区部分干部和农民思想混乱","type":"title"},{"text":"【东北总分社25日讯】辽西省开源、铁岭、新民、盘山、台安、辽中等六县今年遭受水灾较重。 受灾人口达130多万，其中颗粒不收没有住处的特重灾民有26万4,000多人，有三成以下收成的重灾民45万1,000多人，其余的是轻灾民。受灾田地共达63万7,000多垧（占全全省耕地面积23%强），其中颗粒不收的有16万7,000多垧（占全省耕地面积23%强），其中颗粒不收的有167,000多垧，能收三成以下的有20多万垧，其余的能收三至六成。没遭水灾的地区，除棉花外，普遍丰收。","type":"paragraph"},{"text":"目前灾区农村工作干部以及农民的思想情绪如下：","type":"paragraph"},{"text":"灾区部分干部（主要是村干部）和很多农民的思想情绪仍然混乱不安。在干部方面，首先是缺乏领导灾民进行生产自救的信心，夸大灾情，依赖上级政府拨粮救济。其次是面对困难，束手无策，有的想进工厂一走了之；有的想退职不干，或者干脆不做工作，等着普选换届。再次是个别坏干部乘机违法乱纪带头胡作非为。新民县袁房申村文教委员王树德领头向政府要钱。并说：“看村长来就打，这是啥时候呀！不怕！”","type":"paragraph"},{"text":"灾区农民的思想大致有以下几种：（一）比较普遍地存在着单纯等待政府救济的思想，不积极的进行生产自救。铁岭县南台子村有十多户灾民在一块议论：“受灾也不要紧，政府不许饿死人，难道能让咱们饿死吗？”开源县三家子村的灾民，因为救济粮、盐发的晚了一点，就要打工作组的干部；（二）有些群众，因为连年遭受水灾，放弃农业生产，想要转业或者搬家。新民县仅沙岗子等三村就有310多人要求政府给开迁移证明。辽中、铁岭、开源、昌北等县有些灾民要搬家或要进工厂。（三）不顾来年生产，卖车卖马，卖下钱来囤积粮食，以防明年饥荒。北镇县高台村原有42匹大牲口，已卖了15匹，买粮囤积起来。（四）有个别灾民大吃大喝。北镇县陈家堡村一天杀3口猪，一抢而光；新民县有些灾民说：“有涝的还没吃的？吃吧！”因此下馆子、吃白面。有的就凑在一起打扑克、赌钱。（五）有的人悲观失望，个别老年人想自杀。（六）部分轻灾民假报灾情，企图浑水摸鱼，多得救济粮。新民县韩家窝铺村韩老太家养两头大牲口，有粮10来石，也到区上吵闹要救济粮。昌北县有的灾民夸大灾情说：“今年连三成年也看不上！”实际并非如此。（七）部分群众抱怨政府，发牢骚，坏分子趁机造谣。新民县群众普遍对修堤防汛不满，他们说：“堤越修，水越大，河道窄，装不下！”十里堡村群众特别恨水利干部，要把一个水利干部扔在河里！他们表示“过年说啥也不修堤了，修也没用，白浪费！”有些坏人造谣说：“水是大鼻子放过来的，9月还有大水”，“和平——河平了，抗美——炕没了，援朝——园潮了。”","type":"paragraph"},{"text":"中共辽西省委针对上述思想情况，在9月中旬召开的增产节约动员大会上进行了批判，并指示各县要针对群众的具体思想情况，进行教育，以利运动的开展。（朱成)","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年9月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"015d87ec3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

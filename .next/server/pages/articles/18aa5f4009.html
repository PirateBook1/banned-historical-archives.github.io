script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏地方政府向毛主席致敬电","authors":[],"dates":[{"year":1955,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西藏地方政府向毛主席致敬电敬爱的伟大领袖毛主席："},{"type":"paragraph","text":"今天是关于和平解放西藏办法的协议签订四周年纪念日，拉萨及西藏各大城镇的僧俗人民都和驻当地人民解放军、工作人员一起热烈庆祝。在此之际，我们以无比欢欣的心情谨向您致以崇高的敬礼。"},{"type":"paragraph","text":"由于您和中国共产党、中央人民政府的英明的领导，和平解放西藏办法的协议的执行有了很大成绩。汉、藏民族和藏族内部的团结正日益加强，这种团结如上弦月般地日益发展；祖国西南国防日益巩固；西藏地方的建设事业也在日益发展。去年达赖喇嘛和班禅额尔德尼前往祖国首都出席了第一届全国人民代表大会第一次会议，并到全国各地参观了祖国建设成就，从而使西藏僧俗人民在您、中国共产党和中华人民共和国国务院的领导和正确政策的光辉照耀下，加强了为幸福前途和建设新西藏而努力的信心。今后我们将在现有基础上，进一步加强兄弟民族间和藏族内部的团结，忠诚地遵守宪法和执行协议。"},{"type":"paragraph","text":"康藏、青藏公路已胜利通车，目前拉萨到日喀则、日喀则到江孜的公路即将全面动工修筑，我们一定努力支援，争取按计划规定时间通车。我们要为发展西藏人民的政治、经济、文化等各项建设事业，为加强祖国建设，为反对使用原子武器和保卫亚洲及世界和平而努力。敬祝您万寿无疆。"},{"type":"paragraph","text":"西藏地方政府　噶厦"},{"type":"paragraph","text":"一九五五年五月二十三日"},{"type":"paragraph","text":"藏历木羊年四月二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18aa5f4009"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

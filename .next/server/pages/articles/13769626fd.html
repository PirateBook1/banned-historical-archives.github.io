<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对评价清官问题的几点意见","authors":["张志廉"],"dates":[{"year":1966,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"对评价清官问题的几点意见","type":"title"},{"text":"张志廉","type":"authors"},{"text":"提要清官是农民的希望。农民歌颂清官，是对贪官污吏的控诉。我们需要海瑞精神。","type":"paragraph"},{"text":"＊              ＊              ＊","type":"paragraph"},{"text":"有些同志说，旧社会的清官都是统治者的忠实走狗，是统治阶级出现危机时出来维护反动统治的。这种人比贪官酷吏更阴险更坏。他们的行动起到了缓和阶级矛盾、抑止农民革命的作用，阻碍了社会的发展，因而不能宣扬歌颂。这是一种机械的看法。试问：如果照这种说法，我们不是就要歌颂贪官酷吏了吗？因为贪官酷吏压迫人民最厉害。有压迫就有反抗，压迫得愈厉害就反抗得愈厉害，从而就会出现大的革命行动，就会推动社会的向前发展。这样，贪官酷吏就成为社会发展的大功臣了。这不是颠倒黑白，宣传邪恶吗？","type":"paragraph"},{"text":"社会的发展，有其极其复杂的因素。当然，社会的发展只能通过人民的斗争。各种反抗斗争，尤其是武装推翻反动统治的斗争，使社会向前发展。但是认识这一规律，还是在马克思主义以后的事情。不能说海瑞这个人在明朝这个封建社会里，就有了认识这个规律的头脑，因而自觉地去缓和阶级矛盾，阻止革命的产生，以维护反动的封建统治。所以我们要历史地肯定或否定古人的品行，不能武断地说封建时代就没有同情人民的官吏。否则就是把封建社会看得过于简单，不是用辩证的方法分析和看待封建社会。","type":"paragraph"},{"text":"海瑞为官清廉，敢于斗争，这在当时的社会里是有利于人民，得到人民拥护的。在封建社会里有了清官，农民感到莫大的幸福。所以农民对历史上的清官称颂不绝，希望包青天越多越好，包公戏历来在农村最受欢迎，家喻户晓。农民对于为他们做了一些好事、出了一点半点冤气的官吏，都是颂扬和爱戴的。前清光绪年间，在我的家乡连县，有一个叫曾纪渠的做了州正堂。他为官清廉，给人民做了一些好事，所以乡间称颂不绝。我小时还听老人说，当这个清官卸任时，全城百姓，家家在门口摆清水一碗，流泪相送。","type":"paragraph"},{"text":"清官是封建社会广大农民的希望，农民歌颂清官就是对贪官酷吏的控诉。","type":"paragraph"},{"text":"姚文元同志说，农民在海瑞死时穿白戴孝根本不可能，因为农民没有钱买白布。这也是一种机械的看法。当然在封建社会里，农民的生活是极其艰苦的。但是，我们也不能机械地认为封建社会的农民只是和一般牛马一样，毫无作为。如果按照姚文元同志的说法，那么在过去我们几十年的革命斗争中，农民支援我们的革命部队都是不可能的。因为农民本身吃不饱、没有穿，那里会有粮食、鞋子支援革命部队打游击呢？那么，送粮食、送鞋子的一定是地主富农了。这样不是太荒谬了吗？","type":"paragraph"},{"text":"所以说分析和看待封建社会的农民也不要太简单。当时的农民虽然受着地主的压迫，过着如牛如马的生活，但是他们还会在反抗中生存发展，并根据自己的意志进行某些行动（当然也要受到统治者压制）。海瑞死后农民穿白戴孝，就是农民反对和控诉封建压迫、贪官酷吏的一种行动。","type":"paragraph"},{"text":"宣扬海瑞为官清廉，不怕死、不图利，这是有积极意义的。我们反对贪污多占，提倡办事公道，不为名，不为利，一心为革命，一心为人民，敢于同坏人坏事作斗争，也需要海瑞精神。当然，我们主要是宣传歌颂新社会的好人好事，但古为今用，用一点古人的事迹教育新人，也有一定意义。＊＊＊＊＊＊","type":"paragraph"},{"text":" （《人民日报》一九六六年三月二十九日）","type":"paragraph"}],"comments":[],"origin":"《人民日报》一九六六年三月二十九日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13769626fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

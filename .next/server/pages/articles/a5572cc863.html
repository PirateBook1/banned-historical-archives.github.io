script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国机车的旗帜‘毛泽东号’推动郑州路局模范机车运动学习苏联向日车五百公里迈进","authors":[],"dates":[{"year":1950,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【郑州讯】全国机车旗帜‘毛泽东号’于去年十一月十三日在司机长李永率领下由丰台来到郑州，推动郑州铁路局模范机车运动、提高机车牵引力及帮助订立制度，已经五个多月。由于‘毛泽东号’的积极帮助，郑州全路已有九十台机车安全行走超过一万公里，一百四十台机车成立了包车组，创设了进一步提高机务工作的条件。"},{"type":"paragraph","text":"郑州局机务段机车接受了“毛泽东号”的指导，制订了工作制度，例如乘务员在行车中互相督促帮助，回段后开小组会议；给油时实行编号及呼唤制度，出勤时宣誓保证，回段后开小组会。彻底执行三锹焚火制运动，乘务员订立了防止事故办法，建立英雄牌等等。在上月廿四日的机车牵引定数试验中，‘毛泽东号’在一百四十公里的坡道上，获得了牵引一千九百十五吨的成绩，超过局定标准三百十五吨，节煤四千三百七十三公斤，并提早三十三分到达，创郑州局新纪录。‘毛泽东号’这些辉煌成绩，给郑州局机车作了示范典型，为该局开辟了新道路。"},{"type":"paragraph","text":"据司机长李永谈:“‘毛泽东号’现已安全行走了十六万多公里。日车公里跑了四百六十，今后决心向苏联学习，向五百公里努力。该车已订立工作计划；保证超过牵引定数一千八百吨，省煤百分之十五，完成铁道部交下永远不出责任事故的任务。”最后，李永说:“我决心要团结同志们，把我的技术教给大家。今后如果机车南下时，在任何地方，虚心向别人学习，诚心诚意的帮助别人，把工作搞好，完成并超过上级给我们的任务。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5572cc863"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

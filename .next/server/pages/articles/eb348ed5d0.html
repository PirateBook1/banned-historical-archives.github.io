script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对聂荣臻关于原冀中回民支队仍编为地方民族部队的建议的批语","alias":"","parts":[{"type":"paragraph","text":"转发华北军区十军党委关于"},{"type":"paragraph","text":"三反情况报告的批语"},{"type":"paragraph","text":"（1952年1月16日）各大军区，志愿军，并转各级军区和各军，并告各中央局："},{"type":"paragraph","text":"华北军区第十军党委会一月十一日的报告\"，是我们所收各军报告中最好的一个，特发给全军参考。各军师团一律要照十军这样做，彻底肃清贪污、浪费和官僚主义。各级军区检查各军三反情况时，即以十军这个报告为标准，凡照这样做的，就是好的；凡不照"},{"type":"paragraph","text":"[1]指中国人民解放军第十军党委1952年1月11日关于三反情况给华北军区党委并告各师、团党委的报告。报告说：军直各部坦白检举已由高潮走向深入，群众坦白检举有增无减，重点仍是军首长、部长、处长、科长及这些人的妻子和显著的贪污浪费分子。检举批评者，由一般干部至警卫员、小灶炊事员、司机、参谋、干事。许多首长不愿检讨反省的事，被赤裸裸地揭发出来。对严重的贪污浪费分子，已坦白者，继续收集材料，弄清是非；对不坦白或不彻底坦白者，令其离职撤职反省，同时找线索，派人外出调查。对于某些领导干部贪图安逸享乐，生活过分特殊，不深入下层，严重脱离群众等不良思想作风，下层干部战士非常不满，意见很多，准备让大家继续讲下去，把话说完。各师、团干部要到本单位去，发动群众对自己批评揭发。对主要干部及部门的检查，必须多打几个回合，才能彻底，严防一晃而过。军领导除在军党代表会议上检讨反省外，现又在司、政、后各部门军人大会上当面作反省，听取群众意见，效果良好。毛泽东全集第三十一卷这样做的，就是坏的。"},{"type":"paragraph","text":"毛泽东一月十六日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":276,"page_end":277},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb348ed5d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

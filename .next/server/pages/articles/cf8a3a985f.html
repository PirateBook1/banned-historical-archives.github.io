script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1233","name":"对帮派残余势力要继续清理","author":"聂荣臻","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"对帮派残余势力要继续清理","dates":[{"year":1981,"month":6,"day":30}],"is_range_date":false,"authors":["聂荣臻"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (四), 85-86","tags":[{"name":"帮派","type":"主题/事件"},{"name":"打砸抢","type":"主题/事件"},{"name":"聂荣臻","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"}],"parts":[{"type":"title","text":"对帮派残余势力要继续清理"},{"type":"subtitle","text":"(一九八一年六月三十日)"},{"type":"subtitle","text":"聂荣臻"},{"type":"paragraph","text":"小平同志并耀邦、陈云同志："},{"type":"paragraph","text":"我看了宁夏一封没有署名的给小平同志的来信。其中虽引古论今不够贴切，有些意见比较模糊，但反映的情况确值得密切注视。"},{"type":"paragraph","text":"粉碎“四人帮”以后，我们对帮派骨干、打砸抢分子并未彻底清理。特别是华国锋同志强调“大治”（实际上是“不治”），把这场严肃斗争软化了，以致许多该清理、处理的人，也未能清除干净。后来各地反映的情况，使我心情很不安。为什么至今还有那么多治安问题、反革命分子猖狂活动问题，以及一些干部在政治上不能与中央完全保持一致的问题，不能不说祸根在此。"},{"type":"paragraph","text":"现在，比较复杂的是恶势力与落后保守势力搅在一起，互相起作用。当然帮派残余势力是主要的。他们的目的就是千方百计破坏我们的革命和建设。社会上的一些坏分子也是破坏势力，很容易为帮派残余势力勾结和利用，给我们制造麻烦。我们领导班子中那些思想路线不端正的人，是落后保守势力。他们对帮派残余势力往往同情支持，信奉他们“左”的那一套。反过来，帮派残余势力又支持他们，排挤打击忠于党的好干部。这种政治利益往往把恶势力与保守势力联在一起，使政治斗争更加复杂。这些人在反对现在中央和主要负责同志时又都把华国锋同志抬出来。这是当前这场斗争的特点。所以，必须采取分清主次、综合治疗的办法，效果才好。要继续清除干部中“左”的影响，清除对华国锋同志问题的糊涂认识；继续狠抓对帮派残余势力的清理，并高度警惕他们的破坏；继续抓好打击社会上的坏分子，把社会治安和秩序搞好，不给帮派残余势力以可乘之机。同时继续加强四项基本原则的教育。"},{"type":"paragraph","text":"对帮派分子和帮派思想严重的人，切不可轻信。因为他们已学会看风使舵的本领，即来信中所谓冯道式的人物。其实他们还不是骑墙分子谁都跟，他们对我们是假应付真仇恨，嘴里也可能说几句恭维的话，暗里就很难知道他们要干些什么了。他们之中也可能有真想放下屠刀者，但也不能立地成佛，必须经过相当长期的考验，切不能轻信重用。现在下面反映，我们有些领导恰是对他们失之于宽，群众很有些担心。这也属于干部队伍的组成和建设的大问题，也是百年大计的问题。"},{"type":"paragraph","text":"看了那封信，有这点感想，没有仔细推敲，仅供参考。"},{"type":"paragraph","text":"顺致     敬礼！"},{"type":"paragraph","text":"聂荣臻 六月三十日"}],"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf8a3a985f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

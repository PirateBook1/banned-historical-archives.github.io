script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南斯拉夫电视台播送反映我国情况的纪录片  揭露“四人帮”破坏工农业和文教事业的罪行","authors":[],"dates":[{"year":1977,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南斯拉夫电视台播送反映我国情况的纪录片"},{"type":"paragraph","text":"揭露“四人帮”破坏工农业和文教事业的罪行"},{"type":"paragraph","text":"新华社贝尔格莱德一九七七年七月二十八日电　贝尔格莱德电视台七月二十六日晚播送了该电视台第二套节目主编米尔科维奇今年五月访华时拍摄的第一部彩色电视片。电视片介绍了伟大领袖和导师毛主席的革命活动，颂扬了以华主席为首的党中央一举粉碎“四人帮”的历史性伟大胜利。"},{"type":"paragraph","text":"电视片通过参观韶山毛主席故居和天安门毛主席纪念堂，介绍了毛主席的革命活动和伟大贡献。"},{"type":"paragraph","text":"电视片接着出现了华主席和广大群众一起欢庆粉碎“四人帮”伟大胜利的镜头。电视片还介绍了华主席在湖南工作时亲自领导修建的韶山灌渠。"},{"type":"paragraph","text":"电视片作者通过参观南昌起义纪念馆，介绍了敬爱的周总理的革命活动，并且纪录了人民群众深切哀悼周总理逝世和歌颂周总理的动人场面。"},{"type":"paragraph","text":"电视片用大量篇幅揭露了“四人帮”在工业、农业和文教事业中的罪行。该片首先通过江西拖拉机厂和首都钢铁厂几位负责人的控诉，向南斯拉夫观众介绍了“四人帮”制造混乱、破坏生产、打击革命干部的累累罪行。接着又通过采访北京音乐学院教师李春光、上海沪剧演员丁是娥以及革命舞剧《小刀会》的导演和演员，揭露了“四人帮”在文艺界的倒行逆施。电视片的解说词说，粉碎“四人帮”后，中国社会秩序恢复正常，生产不断上升。"},{"type":"paragraph","text":"萨格勒布电视台同一天转播了贝尔格莱德电视台的这套节目。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01abaa75a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

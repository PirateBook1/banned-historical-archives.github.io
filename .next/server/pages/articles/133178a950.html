script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平等协商　不翻老账　自我批评　狠斗“私”字工农兵电影制片厂成立统一革命组织决心紧跟毛主席的伟大战略部署更好地开展革命的大批判活动","authors":[],"dates":[{"year":1967,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海工农兵电影制片厂(原上海科学教育电影制片广)的红旗公社和毛泽东思想联合战斗队两个革命群众组织，紧跟毛主席的伟大战略部署，群众促头头，头头带群众，在革命的大批判高潮中，实现了革命的大联合。本月十三日，该厂成立了统一的革命造反组织——工农兵电影兵团。"},{"type":"paragraph","text":"红旗公社和毛泽东思想联合战斗队，是该厂去年先后从资产阶级反动路线的白色恐怖下“杀”出来的两个革命群众组织。当时他们曾经并肩战斗，并且都参加了上海艺术院校文艺界革命造反司令部。但是，从今年一月份革命造反派夺权以后，由于地位起了变化，个人主义、小团体主义等种种非无产阶级思想的作怪，双方围绕着掌权问题产生了分歧。从此，经常打“内战”，干扰了斗争的大方向。"},{"type":"paragraph","text":"革命的大批判，促进了革命的大联合。八月下旬，双方在联合斗争反革命修正主义分子、旧文化部副部长、旧上海市委文教书记的滔天罪行中，深深体会到只有实现了革命的大联合，才能更好地搞好革命的大批判。在这次联合斗争中，双方也有了进一步的了解，结下了新的战斗友谊，为实现大联合创造了良好的条件。"},{"type":"paragraph","text":"正在这时，从北京传来了毛主席司令部的重要战斗号令，广大无产阶级革命派战士热烈欢呼，积极响应，双方革命群众“以下促上”，纷纷贴出大字报，要求紧跟毛主席的伟大战略部署，乘革命大批判的东风，迅速实现革命大联合。在这种大好形势下，双方头头组织了双方群众一起坐下来学习毛主席著作，学习有关大联合的社论以及市革委会“八·五”决议和“九·三”重要通告。双方都作了认真的自我批评，并且做到不翻老账，不咎既往，狠斗自己头脑中的“私”字，同时批判了过去那种阻碍大联合的“唯我独左”、“唯我独革”、“以我为核心”的错误思想，经过平等协商，终于达成协议，实现了革命的大联合。现在，新生的工农兵电影兵团正以新的战斗姿态，紧紧掌握斗争的大方向，决心进一步发展和巩固革命的大联合，争取早日实现革命的“三结合”，在革命大批判的新高潮中立新功。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"133178a950"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

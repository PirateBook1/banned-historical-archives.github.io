script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民族出版社痛击党内右派分子黄修一","authors":[],"dates":[{"year":1957,"month":9,"day":11}],"is_range_date":false,"parts":[{"text":"民族出版社痛击党内右派分子黄修一","type":"title"},{"text":"《人民日报》讯：民族出版社的工作人员连日举行座谈会，揭露和批判党内右派分子、“民族画报”编辑室主任黄修一的反党言行。","type":"paragraph"},{"text":"党开始整风以后，黄修一就向党组织进行了恶毒的进攻。他用否定一切的态度，抹煞民族出版社几年来的工作成绩，故意夸大出书差错事故，把出版社说成是漆黑一团的“烂摊子”，污蔑出版社工作总结“成绩是主要的，缺点是次要的”是刻版公式。他还恶毒地攻击党的政治思想工作，说“我们最强调用社会主义、共产主义、马列主义的思想教育自己和教育别人，但是我们的差错事故始终没有减少”，“过去商务印书馆出的书没有一个错字，人家王云五也没有作思想工作”。他“警告”党组织不要把思想工作当作“万应灵丹”。","type":"paragraph"},{"text":"黄修一还否定民族事务委员会党组规定的民族画报的方针任务，说民族画报长期不能摆脱公式化、概念化的毛病是由它的方针任务造成的。他扬言：“要办好画报，非向中央上万言书不可”。","type":"paragraph"},{"text":"在座谈会上，同志们据理驳斥了黄修一的谬论，并一致指出他已经完全丧失了共产党员的立场，变成了资产阶级右派在党内的代言人。在大家义正词严地把他的资产阶级反动观点驳得体无完肤的情况下，黄修一虽然不得不低头认输，但对他的反动言行，仍拒不检查交代，并公然宣称愿当“活教材”。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1957年9月11日，原标题为“党的思想工作不容诬蔑　民族出版社痛击党内右派分子黄修一”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1a3f98920"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

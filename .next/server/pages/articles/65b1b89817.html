<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府政务院关于实行棉布计划收购和计划供应的命令","authors":[],"dates":[{"year":1954,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"中央人民政府政务院关于实行棉布计划收购和计划供应的命令","type":"title"},{"text":"（一九五四年九月九日政务院第二百二十四次政务会议通过）","type":"subtitle"},{"text":"为了保证棉布能够按照国家的计划进行生产和分配，进一步取缔市场投机，巩固物价稳定，决定自一九五四年九月十五日开始，在全国范围内实行棉布的计划收购（简称统购）和计划供应（简称统销）。实施办法如下：","type":"paragraph"},{"text":"一、自宣布棉布实行计划收购和计划供应之日起，所有国营、合作社、公私合营和私营织布厂、印染厂和手工业生产的机纱棉布和机纱手纺纱交织棉布，一律由国 营中国花纱布公司统购、统销，不得自行出售。在中国花纱布公司尚未设立机构的地区，此项统购、统销工作，由中国花纱布公司委托其他国营商业机构或供销合作 社办理。","type":"paragraph"},{"text":"二、所有织布业和棉布复制工业生产周转所需现存的棉布，由当地工商或商业行政部门进行登记，并加以管理。","type":"paragraph"},{"text":"三、完全用手纺纱织成的棉布，由中国花纱布公司通过供销合作社进行收购，逐步纳入计划收购和计划供应的范围。在一定地区范围内，可允许手纺纱织布户和消费者直接进行少量的交换。","type":"paragraph"},{"text":"四、所有列入中央人民政府商业部计划供应范围的棉布及棉布复制品，不论花色、品种和质量，在全国范围内，一律采取分区、定量、凭证供应的办法，实行计划供应。但人口特别稀少、交通不便的边远地区，经省、自治区人民政府批准，可暂缓实行。","type":"paragraph"},{"text":"五、全国各地人民消费用布的供应定量，应根据棉布的资源和不回地区城乡人民不同的购买力水平，在中央人民政府商业部规定各地区的控制数字范围内，由各省、自治区、直辖市人民政府具体规定。","type":"paragraph"},{"text":"六、工业用布、复制工业用布和船民、渔民等生产用布，按其正常生产和使用情况的需要量，经当地工商行政部门核准，由中国花纱布公司供应，并进行管理。","type":"paragraph"},{"text":"七、机关团体公用布和人民的各种特殊需要，如新生、结婚、死亡和灾害等用布，应在提倡节约的原则下，给予必要的供应。","type":"paragraph"},{"text":"八、购布凭证，不准买卖投机。","type":"paragraph"},{"text":"九、私营棉布批发商不得继续经营棉布的批发、贩运业务，现存的棉布一律由中国花纱布公司统购。各级人民政府对棉布批发商的从业人员，应积极辅导其转业；无法转业者，在当地人民政府领导下，由中国花纱布公司、供销合作社分别安置。","type":"paragraph"},{"text":"所有私营零售商、贩现存的棉布和属于计划供应范围的棉布复制品，应向当地人民政府工商或商业行政部门进行登记，按照计划供应的规定出售。国营商业通过国 家资本主义的经销、代销等方式，对经营棉布和棉布复制品的私营零售商、贩，按照计划供应棉布和棉布复制品，并管理其零售价格和商品质量，督促其努力改善经 营，为消费者服务。","type":"paragraph"},{"text":"十、棉布实行计划供应后，所有国营零售商店，合作社零售商店和国家资本主义性质的零售商店、商贩，应一律按照当地人民政府商业行政部门所规定的零售价格出售。","type":"paragraph"},{"text":"十一、各省、自治区、直辖市人民政府可根据本命令制定因地制宜的管理办法，经常进行监督检查；对破坏棉布计划收购和计划供应的投机分子和反革命分子，应依法惩处。","type":"paragraph"},{"text":" 总理  周恩来一九五四年九月十四日","type":"paragraph"}],"comments":[],"origin":"根据一九五四年九月十四日《人民日报》刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府政务院关于实行棉布计划收购和计划供应的命令","authors":[],"dates":[{"year":1954,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"中央人民政府政务院关于实行棉布计划收购和计划供应的命令","type":"title"},{"text":"（一九五四年九月九日政务院第二百二十四次政务会议通过）","type":"subtitle"},{"text":"为了保证棉布能够按照国家的计划进行生产和分配，进一步取缔市场投机，巩固物价稳定，决定自一九五四年九月十五日开始，在全国范围内实行棉布的计划收购（简称统购）和计划供应（简称统销）。实施办法如下：","type":"paragraph"},{"text":"一、自宣布棉布实行计划收购和计划供应之日起，所有国营、合作社、公私合营和私营织布厂、印染厂和手工业生产的机纱棉布和机纱手纺纱交织棉布，一律由国 营中国花纱布公司统购、统销，不得自行出售。在中国花纱布公司尚未设立机构的地区，此项统购、统销工作，由中国花纱布公司委托其他国营商业机构或供销合作 社办理。","type":"paragraph"},{"text":"二、所有织布业和棉布复制工业生产周转所需现存的棉布，由当地工商或商业行政部门进行登记，并加以管理。","type":"paragraph"},{"text":"三、完全用手纺纱织成的棉布，由中国花纱布公司通过供销合作社进行收购，逐步纳入计划收购和计划供应的范围。在一定地区范围内，可允许手纺纱织布户和消费者直接进行少量的交换。","type":"paragraph"},{"text":"四、所有列入中央人民政府商业部计划供应范围的棉布及棉布复制品，不论花色、品种和质量，在全国范围内，一律采取分区、定量、凭证供应的办法，实行计划供应。但人口特别稀少、交通不便的边远地区，经省、自治区人民政府批准，可暂缓实行。","type":"paragraph"},{"text":"五、全国各地人民消费用布的供应定量，应根据棉布的资源和不回地区城乡人民不同的购买力水平，在中央人民政府商业部规定各地区的控制数字范围内，由各省、自治区、直辖市人民政府具体规定。","type":"paragraph"},{"text":"六、工业用布、复制工业用布和船民、渔民等生产用布，按其正常生产和使用情况的需要量，经当地工商行政部门核准，由中国花纱布公司供应，并进行管理。","type":"paragraph"},{"text":"七、机关团体公用布和人民的各种特殊需要，如新生、结婚、死亡和灾害等用布，应在提倡节约的原则下，给予必要的供应。","type":"paragraph"},{"text":"八、购布凭证，不准买卖投机。","type":"paragraph"},{"text":"九、私营棉布批发商不得继续经营棉布的批发、贩运业务，现存的棉布一律由中国花纱布公司统购。各级人民政府对棉布批发商的从业人员，应积极辅导其转业；无法转业者，在当地人民政府领导下，由中国花纱布公司、供销合作社分别安置。","type":"paragraph"},{"text":"所有私营零售商、贩现存的棉布和属于计划供应范围的棉布复制品，应向当地人民政府工商或商业行政部门进行登记，按照计划供应的规定出售。国营商业通过国 家资本主义的经销、代销等方式，对经营棉布和棉布复制品的私营零售商、贩，按照计划供应棉布和棉

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对社会主义民主 (3)","authors":["沈阳师范学院","赵志挥"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——反对社会主义民主 (3)","type":"title"},{"text":"沈阳师范学院赵志挥","type":"authors"},{"text":"(赵志挥：沈阳师范学院中文系助教)","type":"subtitle"},{"text":"“集会结社是宪法规定了的，可是忘掉体现出它的民主性呢？要党通过、政府批准，或有党内人士参加主持，宪法中也并没规定这个程序呀!为什么无形中受限制呢，否则就会背上‘搞小集团，图谋不轨’的罪名，……公民为什么不能有真正的集会结社的自由呢？”","type":"paragraph"},{"text":"“现在是信仰自由的马克思主义的单一化，在现实生活中使之失掉了充分的民主性。我理解信仰自由，它不仅是宗教与马克思主义思想之间的自由，应该是思想意识形态中的自由，可以信仰马克思主义思想，但也可以信仰黑格尔、爱因斯坦、杜威等。”","type":"paragraph"},{"text":"“正因有信仰的马克思主义思想的单一化，在出版上是层层节制的……就现在杂志界看是很少人发表著作的园地。”","type":"paragraph"},{"text":"“自由信仰的单一化，言论也必须是正面的歌功颂德，粉饰太平，对党员有意见，对党有意见，就是反党反人民以致于反革命，如若维护党员的错误，掩饰党的缺点，就是积极进步，是爱国的，可以入团入党。报纸是报喜不报忧。”","type":"paragraph"},{"text":"“法令禁止农村人口盲目流动，这首先是不合宪法的……牺牲了农民的自由。”","type":"paragraph"},{"text":"“我们正在消灭还没有消灭的阶级，可是在这个过程中出现了新的等级，新的等级的基础不是经济而是思想。”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1d88d9fd1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

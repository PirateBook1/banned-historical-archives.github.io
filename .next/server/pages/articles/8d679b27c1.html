script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市财政局党委狠批刘少奇一类骗子破坏党的领导的罪行增强党的观念　切实加强党的一元化领导进一步发挥革委会的作用，认真贯彻执行毛主席的革命路线，为无产阶级掌好财权","authors":[],"dates":[{"year":1971,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　市财政局党委在深入开展批修整风运动中，认真学习马、列的著作和毛主席的有关教导，揭发批判刘少奇一类骗子破坏党的领导的反革命罪行，增强党的观念，加强党的一元化领导。"},{"type":"paragraph","text":"伟大领袖毛主席在《关于健全党委制》中指出:“党委制是保证集体领导、防止个人包办的党的重要制度。”遵照毛主席的这一教导，市财政局党委揭发批判了刘少奇一类骗子把个人凌驾于党之上，妄图破坏党、取消党的滔天罪行。他们说，要增强党的观念，加强党的一元化领导，党委的每一个成员都需要摆正“一班人”与“一个人”的位置，这样才能做到思想上的一致。这个局党委是在今年六月财政、银行两个单位合并后新成立的，党委成员来自各方，互相不够熟悉了解。由于集体领导的观念不强，一度出现过“客客气气”的现象。有的同志存在“委员有常委，常委有书记，书记点个头就行了”的思想。有的在基层工作的委员认为反正自己在下面，只想把具体工作搞搞好，对党委全局工作不够关心。而党委书记也觉得多数委员是在基层工作的，怕找委员多了大家有意见，因此，有些应该同委员研究的事，也没有互相通气，及时研究，使委员的作用不能充分发挥。在批修整风中，他们通过学习，认识到不把自己置于党委之内，而摆在党委之外，这是党的观念不强的表现，这样势必削弱党的领导。"},{"type":"paragraph","text":"在实践中，这个局党委认为要实现党的一元化领导，首先要处理好党委“一班人”之间的两个关系:就是书记和委员之间的关系；常委和委员之间的关系。书记要善于当好“班长”，做好“一班人”的思想工作和组织工作。有一次讨论一个基层单位革委会领导班子的名单时，出现了意见不一致的情况，为了统一思想，他们没有急于作出决定，而是在会后进行了必要的了解，彼此沟通情况，进一步作了酝酿，终于取得了一致的意见。在常委和委员之间做到既有分工，又体现集体领导。这个局党委建立了一周一次的常委办公会议，来集体处理党的日常工作，对重大的问题经过常委研究，再召开党委会集体讨论，然后作出决定，各方去办。平时，书记或常委也都把自己作为党委的普通的一员，接受“一班人”和全体党员、群众的监督。党委成员则着重克服作“陪客”的思想，把自己置身于党委之内，积极参加党委的领导工作，遵守和执行集体的决议。"},{"type":"paragraph","text":"市财政局党委在总结增强党的观念，加强党的一元化领导的经验时，还批判了刘少奇一类骗子妄图篡改党的无产阶级性质，取消党的领导，破坏中国革命的滔天罪行。认识到党对各方面的工作实行一元化的领导，这是我们党的性质决定的，工、农、商、学、兵、政、党这七个方面，党是领导一切的。但是，加强党的领导，也要防止包办代替，把“一元化”领导变成了一揽子领导。党委要注意发挥革委会的作用，首先要在思想和政治路线上关心革委会成员的成长，帮助革委会成员认真读马、列的书，学习毛主席著作，努力提高阶级斗争、路线斗争和继续革命的觉悟，使他们更好地在财政工作岗位上贯彻执行毛主席的革命路线和各项政策，密切联系群众，为无产阶级掌好财权。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d679b27c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想占领一切思想文化阵地 ——本市广大工农群众积极开展业余文化生活札记","authors":[],"dates":[{"year":1971,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无产阶级文化大革命的浩荡东风，给思想文化战线上带来了一派欣欣向荣的动人景象。看!业余文化阵地上，一支支毛泽东思想宣传队，一个个革命故事员、土记者、广播员、图书管理员，活跃在车间，出现在田头，战斗在三大革命运动的第一线。他们热情洋溢地宣传毛泽东思想，以自己的一颗红心，把文艺、广播、黑板报、图书等工具都作为“团结人民、教育人民、打击敌人、消灭敌人的有力的武器”，为巩固无产阶级专政而努力战斗。"},{"type":"paragraph","text":"林副主席指出:“文艺虽然可以达到正当娱乐的目的，但是，它不是单纯的娱乐工具，而主要是进行思想教育的工具。”无产阶级的文化艺术，是向资产阶级实行全面专政的锐利武器，也是革命人民进行自我教育的重要工具，业余文化阵地历来是两个阶级、两条路线激烈争夺的一个地方。广大工农兵说得好:“我们要把一切文化阵地占领下来，改造过来!”这是多么斩钉截铁的声音!他们正是怀着这样的信念，以自己的实际行动为捍卫毛主席革命路线贡献出自己的一份力量。下面几则故事记载的仅仅是他们战斗过程中的几个小镜头。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8f09c7442"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”　码头新风扬","authors":[],"dates":[{"year":1977,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"年初一清晨，天还没有亮，在上港三区学大庆办公室里，已是一片欢声笑语。该区党委成员和四十多名机关干部，一早纷纷从家里赶来，准备和工人们一起战斗，过一个革命化的春节。"},{"type":"paragraph","text":"一个星期前，党委经过讨论，作出了决定，组室干部都要自觉参加春节战斗。工人们闻讯后，都说:“粉碎‘四人帮’，码头新事说不完，干部节日来劳动，我们从心里感到高兴。”"},{"type":"paragraph","text":"最近，光荣出席了市先进生产者、先进工作者座谈会的该区党委委员、全国劳动模范张凤芝，心情格外激动，她决心以实际行动向兄弟单位的先进人物学习。不久前，她患了面部神经瘫痪症，身体还没有痊愈，初一早晨，她也就跟同志们一样，来到码头，与大家一起劳动。团委副书记，青年女工陈瑞荣，由于经常坚持与班组的工人老师傅同劳动，因此现在她已能肩扛二百多斤重的货物。这天被分配到仓库堆桩，她处处抢干重活，扛起一百多斤重的棉花包，健步如飞。在场的同志称赞说:“不要看她还是个小姑娘，干起活来象只小老虎。”"},{"type":"paragraph","text":"节日的上港三区，到处呈现出一派抓革命、促生产的繁忙景象。全区干部工人团结战斗，春节的第一个工班，就取得了超额完成计划任务百分之二十的优异成绩。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\02\\772k020401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e打倒“四人帮”，艳阳照浦江，干群齐协力，海港凯歌扬。上港三区党委委员、著名劳动模范张风芝同志，大年初一坚持参加码头装卸劳动，和群众心连心。\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed54b98999"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

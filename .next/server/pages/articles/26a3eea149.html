script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东选集”第一卷在喀什发行维吾尔文本受到维族人民和干部热烈欢迎","authors":[],"dates":[{"year":1952,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社北京七日电:“毛泽东选集”第一卷维吾尔文单行本，六月十四日开始在帕米尔高原下的喀什城发行。维吾尔族人民和干部热烈地庆贺这一伟大著作以本民族文字出版。喀什是维吾尔族人民聚居的新疆南部的一个大城市，该地维吾尔族人民和干部早在“毛泽东选集”维吾尔文译本发行前，即纷纷向当地新华书店预购。到六月十四日“毛泽东选集”发行时，人们欢呼:“给各族人民指出幸福道路的毛主席万岁!”。在新华书店喀什支店门口，大清早就排列了数百人的队伍等候购买。还有很多农村干部从数十里外赶来买书。仅在三小时内，“毛泽东选集”维吾尔文译本就售出六千六百本，打破了喀什过去任何书籍的发行纪录。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26a3eea149"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

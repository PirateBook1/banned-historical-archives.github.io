script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西哈努克亲王宾努首相乔森潘副首相到京  邓小平、李先念副总理，吴德、谭震林副委员长等到车站热烈欢迎","authors":[],"dates":[{"year":1975,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西哈努克亲王宾努首相乔森潘副首相到京"},{"type":"paragraph","text":"邓小平、李先念副总理，吴德、谭震林副委员长等到车站热烈欢迎"},{"type":"paragraph","text":"新华社一九七五年八月二十三日讯　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，由宾努首相和乔森潘副首相率领的柬埔寨民族统一阵线和王国民族团结政府代表团，今天下午乘专车从平壤到达北京。宾努首相的夫人也同车到达北京。"},{"type":"paragraph","text":"到车站热烈欢迎柬埔寨贵宾的有我国国务院副总理邓小平、李先念，人大常委会副委员长吴德、谭震林，外交部副部长韩念龙，有关方面负责人林佳楣、朱传贤、王珍、梁枫等。"},{"type":"paragraph","text":"到车站迎接的还有柬埔寨民族统一阵线中央政治局委员秀木，柬埔寨驻中国大使笃坎敦和夫人，以及在北京的其他柬埔寨朋友。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使玄峻极和夫人也到车站迎接。"},{"type":"paragraph","text":"专程前往朝鲜迎接柬埔寨贵宾的中国驻柬埔寨大使孙浩陪同柬埔寨贵宾到达北京。（附图片）"},{"type":"paragraph","text":"西哈努克亲王和夫人、宾努首相、乔森潘副首相等柬埔寨贵宾从平壤到达北京，在车站受到邓小平、李先念副总理和吴德、谭震林副委员长等的热烈欢迎。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2a08b5752"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

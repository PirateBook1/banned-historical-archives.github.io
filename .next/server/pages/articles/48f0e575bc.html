script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决跟着毛主席走社会主义道路","authors":["张逸民"],"dates":[{"year":1967,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东海舰队某部战斗功臣　张逸民"},{"type":"paragraph","text":"《走社会主义道路，还是走资本主义道路?》这篇文章进一步揭开了中国赫鲁晓夫反革命的丑恶嘴脸。在每一个历史的关键时刻，中国赫鲁晓夫总要跳出来，反对毛主席的革命路线，反对中国走社会主义道路，反对无产阶级专政和武装斗争。但是，“社会主义制度终究要代替资本主义制度，这是一个不以人们自己的意志为转移的客观规律。不管反动派怎样企图阻止历史车轮的前进，革命或迟或早总会发生，并且将必然取得胜利。”正是这样，在毛主席的革命路线指引下，中国革命迎着激浪，绕过暗礁，在一九四九年取得了新民主主义革命的胜利，进入了社会主义革命的新阶段。中国的赫鲁晓夫与其他反动派一样，不甘心自己的失败，他奔走呼号，进行复辟资本主义活动；还利用窃据的职位，通过作报告，发指示，批文件，鼓吹“四大自由”；叫嚷什么资本家“剥削有功”，现在不是资本主义多了，而是资本主义少了；大砍农业合作社，发展富农经济，妄图把中国人民拉回半封建半殖民地的境地，再受二遍苦。"},{"type":"paragraph","text":"老实告诉你，中国的赫鲁晓夫，你不要痴心妄想!有了毛主席的领导，有了毛主席为中国人民撑腰，有了毛泽东思想，任何妖雾都能拨开，任何复辟阴谋都必将遭到惨败。中国人民经受过多少年的剥削痛苦，知道什么叫甜，什么叫苦。“只有社会主义能够救中国。”中国人民跟毛主席走社会主义道路是走定了的，这是唯一的幸福道路!"},{"type":"paragraph","text":"“六月天兵征腐恶，万丈长缨要把鲲鹏缚。”中国人民解放军是毛主席亲手缔造和领导的、林副统帅亲自指挥的人民军队，保卫社会主义是我们的责任。中国的赫鲁晓夫是一切反对社会主义的总代表，是复辟资本主义的总后台，是我们最凶恶的敌人，我们要坚决与全国革命派一起，把埋在我们国家和党内的这根毒根，彻底挖掉。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48f0e575bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东  邓小平  江泽民论人才》出版发行","authors":["董宏君"],"dates":[{"year":2003,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东  邓小平  江泽民论人才》出版发行"},{"type":"paragraph","text":"本报北京12月15日讯  记者董宏君报道：为帮助广大干部群众学习毛泽东、邓小平、江泽民同志关于人才的重要论述，大力推进人才强国战略的实施，中共中央组织部和人事部共同编辑的《毛泽东邓小平江泽民论人才》一书，近日由党建读物出版社出版发行。"},{"type":"paragraph","text":"这本书分为人才的作用及其重要性、人民群众中蕴藏着大量的人才、重视人才的培养、重视人才的吸引、重视人才的使用、大胆使用青年人才、创造人才脱颖而出的环境、党必须重视和做好人才工作等8个专题，比较全面、准确地体现了党中央三代领导核心关于人才的重要思想。这本书的出版将有助于全党、全社会进一步统一思想，提高认识，加大人才工作力度，为全面建设小康社会提供坚强的人才保证。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fb68d1fda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

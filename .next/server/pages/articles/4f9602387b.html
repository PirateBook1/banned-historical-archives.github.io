script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李富春同志追悼会在首都隆重举行  伟大领袖毛主席和中国共产党中央委员会送了花圈  参加追悼会的有我党和国家领导人等。周恩来同志主持追悼会，邓小平同志致悼词","authors":[],"dates":[{"year":1975,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李富春同志追悼会在首都隆重举行"},{"type":"paragraph","text":"伟大领袖毛主席和中国共产党中央委员会送了花圈"},{"type":"paragraph","text":"参加追悼会的有我党和国家领导人等。周恩来同志主持追悼会，邓小平同志致悼词"},{"type":"paragraph","text":"新华社一九七五年一月十五日讯　中国共产党第十届中央委员会委员、国务院副总理李富春，因病医治无效，于一九七五年一月九日在北京逝世，终年七十五岁。"},{"type":"paragraph","text":"李富春同志的追悼会今天下午在北京隆重举行。天安门广场、新华门、外交部等处下半旗志哀。"},{"type":"paragraph","text":"追悼会会场设在人民大会堂。会场里悬挂着李富春同志的遗像，安放着李富春同志的骨灰盒，骨灰盒上面覆盖着中国共产党党旗。"},{"type":"paragraph","text":"伟大领袖毛主席和中国共产党中央委员会送了花圈。"},{"type":"paragraph","text":"党和国家其他领导人董必武、宋庆龄、朱德、周恩来、王洪文、康生、叶剑英、李德生、张春桥、邓小平、韦国清、刘伯承、江青、许世友、华国锋、纪登奎、吴德、汪东兴、陈永贵、陈锡联、李先念、姚文元、吴桂贤、苏振华、倪志福、赛福鼎、陈云、郭沫若、周建人也送了花圈。送花圈的还有张鼎丞同志。"},{"type":"paragraph","text":"人大常委会，国务院，中共中央军委，政协全国委员会，中共中央办公厅，中共中央组织部，国家计划委员会，国务院办公室，中国人民解放军总参谋部、总政治部、总后勤部，中华全国妇女联合会，中共北京市委和北京市革命委员会，中共湖南省委和湖南省革命委员会，也送了花圈。"},{"type":"paragraph","text":"党和国家领导人周恩来、王洪文、叶剑英、张春桥、江青、姚文元、李先念、邓小平、陈锡联、纪登奎、华国锋、吴德、陈永贵、苏振华、倪志福、吴桂贤、徐向前、聂荣臻、阿沛·阿旺晋美，政协全国委员会副主席许德珩、沈雁冰参加了追悼会。"},{"type":"paragraph","text":"中共中央委员、李富春同志的老战友、夫人蔡畅同志参加了追悼会。党和国家领导人向蔡畅同志及其家属表示亲切慰问。"},{"type":"paragraph","text":"周恩来同志主持追悼会。追悼会开始，全体肃立默哀。邓小平同志致悼词（全文另发）。"},{"type":"paragraph","text":"参加追悼会的还有："},{"type":"paragraph","text":"中共中央委员丁国钰、马宁、于桑、于会泳、王震、王宏坤、方毅、邓颖超、乌兰夫、冯铉、刘伟、刘湘屏、朱穆之、庄则栋、乔冠华、陈先瑞、陈奇涵、陈慕华、李强、李井泉、李水清、谷牧、苏静、张宗逊、肖劲光、余秋里、罗青长、祝家耀、耿飚、钱之光、钱正英、郭玉峰、陶鲁笳、姬鹏飞、粟裕、彭绍辉、谭震林、廖承志，候补中央委员叶飞、江华、刘西尧、向仲华、肖克、宋时轮、姚依林；"},{"type":"paragraph","text":"人大常委会委员马纯古、史良、武新宇、罗叔章、季方、胡厥文、胡耀邦、曾志；"},{"type":"paragraph","text":"中共中央和政府各部门负责人龙许、赖奎、宇光、刘剑、郑屏年、李步新、刘友法、李金德、童小鹏、邓岗、鲁瑛、许健生、武葆华、莫艾、王俊青、尹忠尉、王道义、崔仲民、吴綪、李宝光、王惠德、王观澜、袁宝华、邓东哲、顾秀莲、林乎加、顾明、段云、李人俊、宋养初、赖际发、韩念龙、施义之、吴德峰、曾汉周、沙风、杨立功、陈绍昆、杨殿奎、康世恩、徐今强、周子健、沈鸿、牛书申、李际泰、肖友明、刘寅、李成芳、李玉堂、黄忠学、边疆、汪洋、曹光琳、张文碧、曹鲁、夏之栩、杨杰、郭鲁、钟夫翔、申光、殷承祯、陈希愈、范子瑜、陈国栋、王曼恬、迟群、周荣鑫、柳忠阳、黄树则、赵正洪、方强、邹家华、叶正大、吴庆彤、李梦夫、贾鲁峰、侯春怀、王冶秋、徐光霄；"},{"type":"paragraph","text":"中国人民解放军各总部负责人杨成武、梁必业、魏伯亭、郭林祥；"},{"type":"paragraph","text":"政协全国委员会常务委员王芸生、杨东莼、陈此生、周培源、荣毅仁、袁任远、康克清、曹菊如；"},{"type":"paragraph","text":"国防委员会委员刘斐、董其武；"},{"type":"paragraph","text":"中共北京市委和北京市革命委员会负责人万里、杨寿山、贾汀。"},{"type":"paragraph","text":"参加追悼会的还有李富春同志的生前友好吕正操、孔原、伍修权、宋任穷、胡乔木、熊复、欧阳钦、吴亮平、罗日运、朱理治、张稼夫、李卓然、吕东、张劲夫、郭述申、韩光、陈琮英、卓琳、张瑞华、邓六金、刘型、彭儒、林一、熊天荆、陈兰、何素行、何以端、傅涯、韩宗琦。"},{"type":"paragraph","text":"中共中央和国务院机关工作人员，中国人民解放军驻京机关、部队的干部和战士，以及北京市的干部、群众数百人，也参加了追悼会。"},{"type":"paragraph","text":"李富春同志逝世以后，党和国家领导人王洪文、叶剑英、张春桥、江青、姚文元、李先念、邓小平、陈锡联、纪登奎、华国锋、吴德、陈永贵、苏振华、倪志福、吴桂贤、陈云、徐向前、聂荣臻、郭沫若、阿沛·阿旺晋美，政协全国委员会副主席沈雁冰，以及党、政、军机关的一些负责同志，前往医院向李富春同志遗体告别。"},{"type":"paragraph","text":"追悼会结束后，李富春同志的骨灰盒安放在八宝山革命公墓。（附图片）"},{"type":"paragraph","text":"李富春同志遗像（新华社发）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李富春","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"陈云","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f9602387b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

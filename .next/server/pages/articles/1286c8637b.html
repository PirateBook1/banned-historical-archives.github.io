script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在斗争中学习毛主席光辉著作《青年运动的方向》日本学生运动开始与工农运动相结合觉醒的学生站在斗争的最前列，给予美日反动派以沉重的打击","authors":[],"dates":[{"year":1969,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京四日电　本社记者报道:日本的革命青年学生运动空前蓬勃发展，并且开始走上同工农运动相结合的道路。"},{"type":"paragraph","text":"近来，日本的青年学生运动出现了朝气勃勃的局面。近百所大学和高中的进步学生，打破宫本叛徒集团的合法主义框框，把斗争矛头直接指向美日反动派的罪恶统治，向美日反动派展开了猛烈进攻，给了它们以沉重的打击。在这场席卷日本全国的学生运动中，东京大学和日本大学的进步学生斗争尤其英勇。他们在全国学生和工农群众以及广大市民的支持下，顽强地坚持斗争已达一年以上。他们一次又一次地击退了佐藤反动政府的大规模野蛮镇压，不断地粉碎了宫本叛徒集团的分裂阴谋，有力地推动了整个日本青年运动的迅速发展。"},{"type":"paragraph","text":"觉醒的日本学生，积极参加反对日美“安全条约”和反对美国军事基地的斗争。他们在斗争中总是站在最前列，冲锋陷阵。日本青年和学生还冲进美国大使馆，在大楼的屋顶上竖起红旗，高呼“打倒美帝国主义”；冲进苏联大使馆，严厉谴责苏修社会帝国主义对中国进行武装挑衅；冲进日本国防部，砸毁了联系军事基地的电话办公室。所有这些革命行动，都大长了日本人民的志气，大灭了帝修反的威风。今天在日本，青年和学生在以工农为主体的日本人民反美爱国正义斗争中，已经成为一个重要的方面军。"},{"type":"paragraph","text":"许多日本青年，在学习了中国人民的伟大领袖毛主席的光辉著作《青年运动的方向》后，更加自觉地深入工农群众，在斗争中努力去同工农群众结合。自从千叶县三里冢农民掀起反对美日反动派为侵略亚洲而修建所谓“新东京国际机场”的伟大斗争以来，一批又一批的日本青年奔向三里塚。他们把《毛主席语录》和毛主席像章送到农民手里，向农民宣传马克思主义、列宁主义、毛泽东思想，和农民同吃、同住、同劳动、同战斗，有力地支援了当地农民的反美斗争。"},{"type":"paragraph","text":"“学生运动是整个人民运动的一部分。学生运动的高涨，不可避免地要促进整个人民运动的高涨。”日本青年学生运动的蓬勃发展，直接地影响着日本人民反美运动的发展。四月二十八日，日本全国爆发了近年来规模最大的一次反美爱国斗争。这一天，东京几万名工人、学生和市民举行了声势浩大的斗争，反对美日反动派的侵略和战争政策以及它们的残暴统治。工人和学生以及市民对前去镇压的武装警察进行了反包围，向警察猛扔石块和燃烧瓶，并且把警察冲散；他们向美国大使馆和日本首相官邸进军，并占领和烧毁了一些警察岗亭。这些英勇行动，给美日反动派以有力打击。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1286c8637b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“票房价值”析","authors":["顾乡"],"dates":[{"year":1979,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“票房价值”析"},{"type":"paragraph","text":"顾乡"},{"type":"paragraph","text":"林彪和江青合伙炮制的“文艺黑线专政”论中，提出了一个所谓“票房价值”论。直到一九七六年“四人帮”大反所谓“右倾翻案风”、诬陷邓小平同志时，还把“票房价值”论搬出来，说他讲过“样板戏都卖不出票去了”，是什么“修正主义”的“票房价值”论的翻版。“四人帮”把“票房价值”论整整批了十年，这并不奇怪，值得思考的是“四人帮”垮台两年了，在一些同志的言谈、文章中，甚至某些文件中，谈到影剧剧目问题时，还常常以鄙夷的态度，提到要反对“票房价值”论。“票房价值”果真是这样可恶么？能够笼统地给它戴上一顶“修正主义”帽子而一概否定么？我以为不然。"},{"type":"paragraph","text":"所谓“票房价值”，简单地说，也就是戏剧、电影等表演艺术作品，受到观众欢迎的程度。一般地说，观众喜爱，票房价值就高；观众冷落，票房价值就低。实践是检验真理的唯一标准，作为实践主体的人民群众，也是文艺作品最有能力的鉴赏者，最有资格的评定者。毛泽东同志说：“戏唱得好坏，还是归观众评定的。”可以这样说，“票房价值”是群众对作品评价的尺度之一。作品的思想、艺术水平高低与“票房价值”的大小基本上是一致的。我们尊重实践，尊重群众，就应该尊重“票房价值”。"},{"type":"paragraph","text":"是的，从局部看，“票房价值”与作品的思想、艺术价值不一致、相矛盾的情况也是常有的。比如某些思想上、艺术上平庸的电影，或由于题材的新奇，或由于样式的独特，或由于情节的曲折等等原因，却能在一个时期引起轰动，吸引了大量观众，获得较高的“票房价值”；而有些好电影开始没有受到重视的情况也是有的。但这只能是局部的、暂时的现象。真正能够经得起时间和实践的考验，能够长久得到较高票房价值的，只能是那些优秀的作品。莎士比亚的优秀戏剧作品，虽然没有得到同时代人的青睐，但经过他身后三百年的历史检验，时间的磨洗，在全世界赢得了读者和观众，“票房价值”历久不衰。元杂剧在元初大都一带勃兴，大戏剧家关汉卿的精彩剧作一经问世，就大受欢迎。虽然这方面记载不详，但从有限资料中，也可窥出当时盛况。曹禺同志的《雷雨》写成已有四十多年了，一直有着很高的“票房价值”。大浪淘沙，在这期间，那些平淡粗陋的作品，早已被人们遗忘了的又有多少？能够获得这样成功，取得同等“票房价值”的作品又有几部？在延安文艺座谈会后创作的《白毛女》，具有强烈的无产阶级革命精神，它在革命战争和土地改革运动中，受到劳动人民欢迎的热烈程度，是戏剧史上罕见的，也可以说它的“票房价值”达到文艺史上少有的高度。在目前，象《丹心谱》、《于无声处》这样激动人心的现实主义作品一出，则满城争说，万人争看，各剧团竞演。一些恢复上映的文化大革命前十七年中拍摄的国产故事影片，如《甲午风云》、《早春二月》等上座率都很高。而某些新摄制的内容虚假、情节雷同的模式化电影或戏剧作品，有的演出或放映一场，上座率仅有几成。这种“票房价值”的悬殊，难道不值得我们重视么？由此可见，形而上学地只抓住“票房价值”与作品的优劣有时相矛盾的一面，而否定长远相统一这一根本的一面，是十分错误的。"},{"type":"paragraph","text":"历史上，剥削阶级基于唯心史观，总是否认人民群众对文艺的鉴赏能力和评定能力。江青之流笼统地否定“票房价值”，也是否认群众对文艺作品的评判能力。江青把群众喜爱的作品打成毒草，对群众所厌恶的东西，却强制进行推销。谁要是以群众的好恶来评判，就要被扣上“修正主义”的“票房价值”论的帽子，这就是江青批“票房价值”论的妙用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"faea9be06e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

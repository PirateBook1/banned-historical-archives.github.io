script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇朱德宋庆龄董必武邓小平等党和国家领导人  吊唁林伯渠同志并参加守灵  在京蒙古党政领导人、各国驻京外交官员和两万多首都各界群众前往吊唁","authors":[],"dates":[{"year":1960,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇朱德宋庆龄董必武邓小平等党和国家领导人"},{"type":"paragraph","text":"吊唁林伯渠同志并参加守灵"},{"type":"paragraph","text":"在京蒙古党政领导人、各国驻京外交官员和两万多首都各界群众前往吊唁"},{"type":"paragraph","text":"新华社31日讯　党和国家的领导人今天下午到劳动人民文化宫，悼念为全党和全国人民爱戴的中国人民的伟大战士林伯渠同志。"},{"type":"paragraph","text":"下午，刘少奇、朱德、宋庆龄、董必武、邓小平、彭真、罗荣桓、李富春、刘伯承、李先念、张闻天、陆定一、薄一波、王稼祥、刘澜涛、罗瑞卿等同志，先后来到劳动人民文化宫。他们在林伯渠同志的遗像前静默致哀，并且参加守灵。在离开灵堂的时候，还慰问了林伯渠同志的家属。今天，国家的其他领导人和各方面的负责人也到林伯渠同志灵堂参加守灵。"},{"type":"paragraph","text":"正在北京的蒙古人民革命党中央政治局委员、蒙古大人民呼拉尔主席团副主席巴尔吉尼雅姆，蒙古人民革命党中央政治局委员、书记处书记、蒙古大人民呼拉尔主席团委员图穆尔—奥奇尔等，今天下午到林伯渠同志灵堂吊唁。"},{"type":"paragraph","text":"苏联、保加利亚、罗马尼亚、匈牙利、朝鲜民主主义人民共和国、捷克斯洛伐克、波兰、蒙古、德意志民主共和国、阿尔巴尼亚、越南民主共和国、印度、瑞典、丹麦、缅甸、印度尼西亚、瑞士、芬兰、巴基斯坦、挪威、南斯拉夫、阿富汗、阿拉伯联合共和国、锡兰、柬埔寨、伊拉克、英国、荷兰驻中国的大使、代办、临时代办和外交官员，今天上午前往林伯渠同志灵堂吊唁。"},{"type":"paragraph","text":"今天上午和下午，前往劳动人民文化宫悼念林伯渠同志的首都各界群众，共计两万多人。（附图片）"},{"type":"paragraph","text":"左上图：刘少奇、朱德、宋庆龄、董必武、邓小平、彭真等同志在林伯渠同志的遗像前静默致哀。　新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fc8b89a95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加拿大《锻炼》周刊和日本《记者同盟报》发表评论  毛主席三个世界理论是国际无产阶级强大武器  进一步加强对苏联霸权主义的警惕和坚决斗争","authors":[],"dates":[{"year":1977,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加拿大《锻炼》周刊和日本《记者同盟报》发表评论"},{"type":"paragraph","text":"毛主席三个世界理论是国际无产阶级强大武器"},{"type":"paragraph","text":"进一步加强对苏联霸权主义的警惕和坚决斗争"},{"type":"paragraph","text":"新华社渥太华电  加拿大共产主义同盟（马克思列宁主义）机关刊物《锻炼》双周刊，九月十六日一期发表了一篇题为《三个世界的理论——国际无产阶级强大的武器》的文章。"},{"type":"paragraph","text":"文章说：“毛泽东主席在一九七四年提出的三个世界的战略思想，从世界无产阶级的利益出发，是引导我们在我们今天所处的复杂世界中进行斗争的必不可少的指南。”"},{"type":"paragraph","text":"文章说，三个世界的理论“把马克思列宁主义具体运用于当前的局势。它考虑到三十多年来国际上各种主要力量之间的关系发生的变化。”"},{"type":"paragraph","text":"文章说，三个世界的划分在世界范围内制定了这样一个战略：团结一切可以团结的力量以反对主要的敌人，并利用敌人的矛盾以利革命斗争。它给予两个超级大国以直接的、有力的打击，揭露了现代修正主义的头子苏联社会帝国主义，并给予迎头痛击。"},{"type":"paragraph","text":"文章说，“国际无产阶级首先要认清谁是主要敌人，以免分散我们的打击力量。”美国和苏联是“世界人民的主要敌人。苏联是其中更加危险的一个，是主要的战争策源地”。只有苏美两国“有发动世界战争的军事潜力”。“它们的掠夺和剥削遍及世界各个角落，只有它们才有能力争夺世界霸权。”"},{"type":"paragraph","text":"文章说，“集中力量打击超级大国，我们就能够削弱世界帝国主义体系。”“它们越孤立，它们阻止进步力量发展的能力就越小。”"},{"type":"paragraph","text":"文章说，三个世界的分析把马列主义的统一战线原则具体运用于当前的世界局势。三个世界的理论向我们指出，两个主要敌人之间存在着裂缝，第一和第二世界国家之间也有矛盾。拒绝作这样的区分，“就是拒绝调动一切积极因素，推进我们的事业，因为这些分歧有助于削弱超级大国”。“拒绝为了革命的利益利用敌人之间的矛盾，反对把主要敌人同次要敌人区别开来，这从来就是列宁所坚决反对的托洛茨基的态度。”"},{"type":"paragraph","text":"文章着重指出：“三个世界的理论特别遭到苏联修正主义者的憎恨。他们说这种分析否定了阶级观点。但是，他们真正憎恨这一理论的原因是：这一理论是国际工人阶级的强大武器。这个武器的主要打击对象是两个超级大国，特别是苏联修正主义。”"},{"type":"paragraph","text":"文章最后说：“三个世界的理论光辉地证实了：国家要独立、民族要解放、人民要革命。这是一个终将消灭帝国主义、社会帝国主义、修正主义和一切反动派的不可抗拒的历史潮流。”"},{"type":"paragraph","text":"新华社东京一九七七年十月十四日电　日本《记者同盟报》月刊最近发表社论，揭露苏联在世界各地推行霸权主义的罪行，并指出，必须同苏联进行坚决的斗争。"},{"type":"paragraph","text":"社论说：苏联至今仍然霸占着日本北方领土，在日苏渔业谈判中态度蛮横，对缔结日中和平友好条约进行阻挠，并且在远东增强军备，进一步对日本施加军事压力。面对这些情况，痛感应当进一步加强对苏联霸权主义的警惕性和进行坚决的斗争。"},{"type":"paragraph","text":"社论说：“我们认为，毛主席提出的关于三个世界的理论正确地反映了当今世界的现实。这一理论，把当代的世界划为三个部分，把苏联划入第一世界的范畴，认为它是世界上最大的剥削者、压迫者和世界战争的危险的温床。”"},{"type":"paragraph","text":"社论说：苏联正在世界各地谋求扩张自己的势力。它在亚洲，作为其基本政策推行的亚安体系，目的在于排除美国的势力，孤立中国，把亚洲各国置于自己的控制之下。苏联用开发西伯利亚作为诱饵，使用所谓“经济合作”的胡萝卜和施加军事、政治压力的大棒，企图把日本置于它的控制之下。苏联继续霸占北方领土，就是苏联对日政策的重要的组成部分。社论强调说：“对于苏联的这一霸权主义行径，只有彻底地揭露，并且坚持日本的正确主张，同它进行斗争。”社论指出：“对苏联采取绥靖的态度，只能助长它的野心。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b32e0245a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

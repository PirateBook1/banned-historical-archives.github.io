script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东诗词墨迹碑林在津揭幕","authors":["梁小琴"],"dates":[{"year":1992,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东诗词墨迹碑林在津揭幕"},{"type":"paragraph","text":"本报天津9月26日电　记者梁小琴报道：“毛泽东诗词墨迹碑林”于昨天在天津蓟县揭幕，中共中央总书记江泽民为碑林题写了碑名。"},{"type":"paragraph","text":"“毛泽东诗词墨迹碑林”坐落在津门十景之一的蓟北雄关的八卦村内，占地1100平方米，用99块青花岗岩石组成，放大镌刻着毛泽东同志从1923年至1964年间创作并手书的诗词26首。"},{"type":"paragraph","text":"毛泽东诗词墨迹碑林是黄崖关继百将、百家、篆刻碑林和竹刻名联堂之后又一新建的人文景观。它是为纪念毛泽东同志99周年诞辰，由天津“爱我中华、修我长城”赞助活动指导委员会和天津市书法家协会倡议修建的，历时10个月完成。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"642932ffec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-933","name":"内务部关于革命烈士的解释","author":"内务部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"内务部关于革命烈士的解释","dates":[{"year":1950,"month":10,"day":15}],"is_range_date":false,"authors":["内务部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 283-284","tags":[{"name":"革命烈士","type":"主题/事件"},{"name":"家属","type":"主题/事件"},{"name":"内务部","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"内务部关于革命烈士的解释\n（一九五〇年十月十五日）\n问：中华人民共和国土地改革法规定：家居乡村的烈士家属应分给与农民同样的一份土地和其他生产资料，烈士本人得计算在家庭人口之内。刘少奇副主席在“关于土地改革问题的报告”中说：烈士家属“应包括辛亥革命以来历次为革命阵亡和死难烈士的直系亲属及抗日阵亡将士的直系亲属在内。”政务院关于划分农村阶级成分的决定说：“凡称革命烈士家属，是指辛亥革命以来历次为革命阵亡和死难的烈士、抗日阵亡将士和人民解放战争中阵亡将士的父、母、妻(或夫)、子、女及十六岁以下的弟妹。”烈士的范围应该是怎样的呢？\n答：烈士家属，是指辛亥革命以来确系为革命及抗日而阵亡和死难的烈士的直系亲属而言，否则即不能算。烈士的范围，具体地说来，应包括：（一）辛亥革命中因参加反对满清统治而牺牲的烈士。辛亥革命后在军阀混战中死亡者不在内。（二）一九二四年至一九二七年因参加东征和北伐战争而阵亡的烈士。一九二七年四月十二日及七月十五日蒋介石及汪精卫公开叛变革命后在军阀混战及反共战争中死亡的国民党军官兵不在内。（三）一九二七年至一九三七年因参加国内革命战争和武装起义而牺牲的烈士和工农红军官兵。（四）一九三二年一月淞沪抗日战役、一九三三年三月长城抗日战役、一九三三年夏察北抗日战役、一九三六年冬绥远抗日战役中牺牲的官兵和东北抗日义勇军抗日联军牺牲的官兵。（五）一九三七年至一九四五年因参加抗日战争牺牲的八路军、新四军及其他人民抗日部队官兵。国民党军官兵（包括空军）确因抗日阵亡者也包括在内，但在此期间因参加反共内战而死者不在内。（六）在人民解放战争中牺牲的人民解放军指战员。起义后因参加人民解放战争而牺牲的原国民党军官兵也包括在内。（七）一九一九年五四运动以来因参加各种革命斗争被帝国主义和国内反动派杀害的烈士，因参加革命斗争入狱病死者也包括在内。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31631793e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

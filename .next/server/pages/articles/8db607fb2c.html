script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对“七·二四”布告的批语","alias":"","parts":[{"type":"paragraph","text":"对“七·二四”布告\"的批语"},{"type":"paragraph","text":"（1968年7月）照办。"},{"type":"paragraph","text":"[1]指中共中央、国务院、中央军委、中央文革1968年7月24日的布告。布告说，最近以来，在陕西省的一些地方，连续发生了一些极其严重的反革命事件。中央认为，这是属于一小阶级敌人破坏无产阶级专政、破坏“无产阶级文化大革命”、破坏国家社会主义建设的反革命罪行。为了迅速予以制止，中央特再重申：一、任何群众组织、团体和个人，都必须坚决、彻底、认真地执行伟大领袖毛主席亲自批准的“七·三”布告，不得违抗。二、立即停止武斗，解散一切专业武斗队，教育那些受蒙蔽的人回去生产，拆除工事、据点、关卡。三、抢去的现金、物资，必须迅速交回。四、中断的车船、交通、邮电，必须立即恢复。五、抢去的人民解放军的武器装备，必须立即交回。六、对于确有证据的杀人放火，抢劫、破坏国家财物，中断交通通讯，私设电台，冲击监狱、劳改农场，私放劳改犯的现行反革命分子以及幕后操纵者，必须坚决实行无产阶级专政，依法惩办。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":218,"page_end":218},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"宣言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8db607fb2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

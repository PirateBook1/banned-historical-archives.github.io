script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"对三十九军作战行动的部署","alias":"","parts":[{"type":"paragraph","text":"对三十九军作战行动的部署"},{"type":"paragraph","text":"（1950年10月26日）彭、邓、韩、洪\"，并告高："},{"type":"paragraph","text":"十月二十六日七时电悉。美二十四师向碧潼，英二十七旅向新义州，这是过去几天的计划。今后几天则有三种可能：第一是伪一师被我围歼时向北增援伪一师：第二是照原计划进攻碧潼、新义州不变；第三是在博川一带观望形势。我应以第一种可能为基点，令三十九军迅速进至云山、温井线，以有力一部隔断伪一师与美"},{"type":"paragraph","text":"[1]彭，指彭德怀，当时任中国人民志愿军司令员兼政治委员。邓，指邓华，当时任中国人民志愿军副司令员兼副政治委员。韩、洪，指韩先楚、洪学智，当时均任中国人民志愿军副司令员。"},{"type":"paragraph","text":"[2]高，指高岗，当时任东北军区司令员兼政治委员。"},{"type":"paragraph","text":"[3]指1950年10月26日7时彭德怀、邓华、洪学智、韩先楚给高岗、贺晋年并报中共中央军委的电报。电报说：（一）美二十四师约1.5万人，英二十七旅约五六千人，伪一师约1万人，共约3万余人，25日已进占古城洞、龙山洞、博川地区，上述之敌有沿泰川、龟城及定州铁路向新义州前进模样。（二）我三十九军在龟城、泰川线。（三）25日四十军一一八师在北镇伏击伪六师二团一个营歼灭，本拂晓围歼温井之敌约一至两团，是否得手尚未报告。（四）我三十八军、四十军正在部署分途围歼熙川、温井、桧木洞地区之伪六、八师，得手后，集结3个军并六十六军主力围歼向新义州前进之美英军，预定地区在龟城、宣川线。"},{"type":"paragraph","text":"[4]温井，位于平安北道云山郡东北。"},{"type":"paragraph","text":"对三十九军作战行动的部署英军的联系，以主力配合四十军一部保证迅速歼灭伪一师（战力较强，且有四个团），然后改向南面防御，待伪六师、伪八师均被我歼灭后，看情况再定对美英军作战的部署。以上请酌办。"},{"type":"paragraph","text":"毛泽东十月二十六日十六时"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":301,"page_end":302},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bed580793b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

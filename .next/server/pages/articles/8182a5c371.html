script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东语录》日文版在东京出版 日本人民喜得宝书决心好好学习第一版五万册已被数千家书店预约一空广大读者纷纷争购","authors":[],"dates":[{"year":1966,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八日电　东京消息:日文版的《毛泽东语录》最近在东京出版，受到了日本广大读者非常热烈的欢迎。"},{"type":"paragraph","text":"日文版《毛泽东语录》是为了适应广大日本人民群众学习毛主席著作的热潮，由今年夏天访问过中国的日本社会党朋友组织的“毛泽东语录研究会”翻译出版的。"},{"type":"paragraph","text":"这本书包括中文版《毛主席语录》的全部内容，用红色的封面，卷首扉页也印有中国人民伟大领袖毛主席的照片。语录正文前面还印有毛主席的亲密战友林彪的照片和林彪的题词“读毛主席的书，听毛主席的话，照毛主席的指示办事。”"},{"type":"paragraph","text":"“毛泽东语录研究会”的日本朋友在这本书的出版说明中写道:毛泽东思想，在今天象星体一样发射着耀眼的光芒，照耀着全世界。"},{"type":"paragraph","text":"在语录出版后的短短几天中，第一版的五万册已被数千家书店预约一空。东京一家最大的书店，三天中进书两次，都被读者购光。目前，东京、大坂、北九州等大城市以外的各地的读者纷纷给东京的出版社写信购买，并且表示情愿自己负担邮费。"},{"type":"paragraph","text":"有几位刚刚买到《毛泽东语录》的读者说:早就盼望读到这本书。我们也要象中国的革命群众一样把它随身带着，好好学习，天天学习。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8182a5c371"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"杨罗杨部应按时进人英东","alias":"","parts":[{"type":"paragraph","text":"杨罗杨部应按时进人冀东"},{"type":"paragraph","text":"（1948年2月25日）林！："},{"type":"paragraph","text":"（一）完全同意二十五日十时电的部署计划；（二）杨罗杨部当照来电所说的时间进入冀东；他们现在尚未建立出翼东的意图与信心。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二十五日二十四时[1]林，指林彪，当时任东北野战军司令员兼政治委员。"},{"type":"paragraph","text":"[2]指1948年2月25日10时林彪给毛泽东的电报。电报说：“1.我军一部正布置攻开原站（铁岭以北五十里，敌约四千）、营口（敌约一万二千）。我大部现在新民附近钳制敌之主力（连向新民增援者，共十一个师），并拟于二十七日起，主力乘开始解冰之际，迅速跨过辽河，围歼四平之敌（约一万五千人），并打增援。2.范汉杰兵团到东北者，大约只有两个旅到三个旅。在此种情形下，如我军摆在沈、锦之间，则敌必害怕，不敢出来打通铁路，则我军即难寻战机。故现拟在四平战斗结束后，将部队摆在四平和吉林、长春之间，一面进行补整，一面防止吉林之敌退集长春。同时，引沈、锦间敌人出来，打通交通和分散兵力。3．下一攻势，或突然回击北宁线，或攻长春，依当时情况再定。4．我意，杨罗杨部队在东北新攻势未发动前，将勿过早来冀东，以免使敌不敢打通北宁路。他们最好在下一次攻势发动时进入冀东，以便造成我们和他们配合打大城市（在没有中小城市可打的情况下）、打大增援的可能。”"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":2,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":116,"page_end":116},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89ba3aa4d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

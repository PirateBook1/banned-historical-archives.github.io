script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"对福建省关于开展以除四害为中心的爱国卫生运动情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对福建省关于开展以除四害为中心的"},{"type":"paragraph","text":"爱国卫生运动情况报告的批语"},{"type":"paragraph","text":"（1958年3月4日）吴冷西同志："},{"type":"paragraph","text":"此件可发表，广播。退叶子龙。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月四日[1]吴冷西，当时任新华通讯社社长、《人民日报》总编辑。"},{"type":"paragraph","text":"[2]指中共福建省委、福建省人委1958年1月29日关于开展以除四害为中心的爱国卫生运动情况给中央、国务院并各地、市委的报告。报告说，我省自1957年10月以来，结合冬季生产运动，先后开展了以除四害为中心的爱国卫生运动。今年1月2日又举行了有百万人参加收听的除四害广播动员大会，会后运动进展迅速，已从城镇向农村深入开展。开展运动的体会是：（一）广泛深入地发动群众，采取多种多样的方法展开宣传活动，真正做到家喻户晓，“户户动员，人人动手”。（二）领导亲自动手，书记挂帅。大部分地区的党政军负责同志亲自带领广大干部和群众投入运动，提高了群众除四害的信心。（三）要有具体规划，并使突击运动与运动经常化结合起来。（四）培养先进典型，组织观摩，推动运动前进。"},{"type":"paragraph","text":"[3]叶子龙，当时任毛泽东的秘书。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":3,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":65,"page_end":65},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44f32fa788"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

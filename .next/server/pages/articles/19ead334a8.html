script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省委关于贯彻执行中央《关于反对右倾思想的指示》的通知","authors":[],"dates":[{"year":1959,"month":8,"day":13}],"is_range_date":false,"parts":[{"text":"浙江省委关于贯彻执行中央《关于反对右倾思想的指示》的通知","type":"title"},{"text":"中央《关于反对右倾思想的指示》，已发给你们，为了有步骤地贯彻下去，特作如下通知","type":"subtitle"},{"text":"一、贯彻执行中央关于反对右倾思想的指示，应该首先从省委、省级各部门和各地、市、县委作起，着重解决各级领导思想问题。根据本省目前的具体情况，一方面，八、九月份正是开展增产节约运动的关键时期，不宜开大会开长会，急需各级领导干部抓紧时机，深入基层、深入田间，充分发动群众，千方百计克服困难，出色地做好各项工作。但是另一方面，在某些领导干部中，开始滋长着各种各样的右倾思想和右倾情绪，又必须认真地加以克服，这样才能鼓足干劲，做好当前各项工作。因此，各地党委在贯彻执行中央关于反对右倾思想的指示时，应该紧紧地围绕着当前的增产节约运动，针对各级领导干部中存在的突出问题，在较短的时间内，采取查工作、查思想的方法，有计划有重点地解决当前运动中的主要障碍，以便迅速动员广大干部和群众，全面地掀起群众性的增产节约运动新高潮。","type":"paragraph"},{"text":"二、在群众中贯彻执行中央的指示，主要是在增产节约运动中通过总结先进经验，树立旗帜，鼓足干劲，不要在群众中开展反右倾运动。对于群众中的各种思想问题，主要是提高思想觉悟，摆事实、讲道理，以理服人，防止界线不清，乱扣帽子，伤害群众的积极性。目前有些地方，在群众中对三种不同类型的人进行分类排队的作法是不妥当的，应当予以纠正。","type":"paragraph"}],"comments":[],"origin":"浙江省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19ead334a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

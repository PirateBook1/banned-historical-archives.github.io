script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省各民主党派、工商联、无党派民主人士坚决贯彻社会主义建设总路线加速自我改造的协议书","authors":[],"dates":[{"year":1958,"month":9,"day":15}],"is_range_date":false,"parts":[{"text":"四川省各民主党派、工商联、无党派民主人士坚决贯彻社会主义建设总路线加速自我改造的协议书","type":"title"},{"text":"目前形势是：国际方面，以苏联为首的社会主义和平民主阵营的力量日益壮大，东风继续压倒西风；国内方面，政治战线、思想战线上的社会主义革命已经取得决定性的胜利，在党的鼓足干劲、力争上游、多快好省地建设社会主义总路线的光辉照耀下，已呈现出“一天等于二十年”的全面大跃进的高潮，并进入了技术革命和文化革命的新阶段。","type":"paragraph"},{"text":"在这样的新形势下，我们四川省各民主党派、工商联和无党派民主人士参加了政协四川省第一届委员会常务委员会第二十次会议(扩大)，听了省政协关于“努力劳动实践，加速自我改造，坚决贯彻社会主义建设总路线”的报告，各个组织关于反右、整风的收获和体会的汇报以及不少同志的发言，充分说明在党的领导下，经过反右斗争和整风运动，政治情况起了巨大的变化。右派分子被打垮了，彻底孤立了；中间派基本上划清了敌我界限，辨明了大是大非，已不同程度地向左转化；左派得到提高和扩大，从而提高了各界民主人士力社会主义服务的积极性，开始出现了新气象。但多数人还没有摆脱中间状态，政治上仍有两面性，革命干劲还未鼓足，这与全面大跃进的新形势是远远不相适应的。","type":"paragraph"},{"text":"为了符合党调动一切积极因素为伟大的社会主义建设服务的要求，我们必须在巩固反右、整风成绩的基础上，以政治为统帅、以劳动实践为基础、以工作岗位为基地，全力投入祖国社会主义大建设；在劳动和实践中，认真向工农学习，并按照“六项政治标准”，加速自我改造，争取尽快地成为坚定不移的左派、又红又专的工人阶级知识分子、名实相符的自食其力的劳动者。","type":"paragraph"},{"text":"为了达成上述目标，我们一致同意订立“坚决贯彻社会主义建设总路线，加速自我改造的协议书”。具体内容如下：","type":"paragraph"},{"text":"第一、忠诚接受共产党的全面领导：","type":"paragraph"},{"text":"1．坚决接受各级党委的领导，在机关、学校、企业的工作岗位上，必须坚决接受基层党组织的具体领导。","type":"paragraph"},{"text":"2．坚决贯彻执行党的各项方针、政策，紧密围绕所在单位的中心工作，主动积极地、创造性地完成党交给的任务。","type":"paragraph"},{"text":"3．经常向党交真心、说老实话，做到言行一致；对一切不利于党和社会主义的言行作坚决斗争。","type":"paragraph"},{"text":"第二、坚决走社会主义道路，在实践中贯彻执行社会主义建设总路线：","type":"paragraph"},{"text":"1．积极投入技术革命和文化革命。坚决贯彻政治挂帅，在各自工作岗位上，把政治与业务、理论与实际、技术与群众、教育与劳动、个人与集体紧密结合起来，做到人人献计，个个出力，发挥一切智慧，充分贡献自己的技术、文化和力量。","type":"paragraph"},{"text":"2．破除迷信，解放思想，打破陈规，与群众一道，大胆地革新创造。","type":"paragraph"},{"text":"3．在工作业务实践中，不断进行“两条道路”、“两种方法”的斗争。","type":"paragraph"},{"text":"第三、积极参加劳动锻炼，向工农学习：","type":"paragraph"},{"text":"1．根据不同情况，分别参加较长期的下放劳动、短时间的定期劳动、平时的义务劳动，尽可能做到下工地、下农村、下车间，与工人农民同吃同住同劳动；通过劳动锻炼，树立劳动观点，养成劳动习惯，学习生产技能，培养劳动人民所具有的思想感情。","type":"paragraph"},{"text":"2．积极参加工农业生产和各项建设的参观、访问，在实践中，学习劳动人民的高贵品质，增强对社会主义事业的热爱，从而加速政治立场和思想的改造。","type":"paragraph"},{"text":"第四、加强政治理论学习：","type":"paragraph"},{"text":"1．认真学习毛主席著作和马克思、列宁主义。","type":"paragraph"},{"text":"2．学习和宣传党的社会主义建设总路线，学习时事政策。","type":"paragraph"},{"text":"3．在学习中要联系实际，改造政治立场和思想，彻底批判资产阶级个人主义和资产阶级的学术思想，以及残余的封建传统观点。","type":"paragraph"},{"text":"第五、接受群众的监督，进一步展开批评和自我批评：","type":"paragraph"},{"text":"1．放下架子，相信群众，虚心诚恳接受群众的批评和意见，向群众学习。","type":"paragraph"},{"text":"2．坚持以大鸣大放、大争大辩、大字报的社会主义民主方法，进一步展开批评和自我批评，相互帮助，共同提高，在社会主义的基础上，改进工作，加强团结。","type":"paragraph"},{"text":"基于上述的内容和要求，我们应结合组织和个人的具体情况，订立或修订改造规划，做到人人有规划，组织有保证。规划必须有指标、有措施、有干劲，要坚决贯彻执行；定期检查评比：比忠诚接受党的领导，比政治立场和思想的改造、比社会主义干劲、比劳动锻炼、比政治理论学习，并交流经验，互相促进，认真做到言必信、行必果，把改造规划变为现实。为加速自我改造、坚决贯彻社会主义建设总路线而奋斗。","type":"paragraph"}],"comments":[],"origin":"《工作简报》第8期，中国民主建国会四川省工作委员会、四川省工商业联合会编印，1958年9月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4d321b328"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1024","name":"劳动部复关于精减职工的工资待遇问题","author":"劳动部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"劳动部复关于精减职工的工资待遇问题","dates":[{"year":1962,"month":7,"day":26}],"is_range_date":false,"authors":["劳动部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 462-463","tags":[{"name":"待遇","type":"主题/事件"},{"name":"工资","type":"主题/事件"},{"name":"精减职工","type":"主题/事件"},{"name":"四清","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"劳动部复关于精减职工的工资待遇问题\n(一九六二年七月二十六日)\n      六月二十四日函收悉，所询关于精减职工的工资待遇方面的几个问题兹复如下：\n      一、企业职工调做学徒后，如果其工资按原工资的百分之七十五发给的，这次精减还乡或做退职处理的，可以按照他们原来的工资计发生产补助费或退职费。\n      二、原属于企业编制内的缝纫工、理发工等服务人员，在精减过程中划出组织自负盈亏的合作小组，这部分人是否发给生产补助费或退职补助费问题。经研究，我们认为，对于需要转为集体所有制的职工，原单位必须把多余人员精减后再转。至于转到集体所有制单位的人员，应根据“国务院关于精减职工安置办法的若干规定”中第四条规定办理，不发给生产补助费或退职补助费。\n      三、精减中将多余人员或老、弱、残人员组织搞自负盈亏的集体所有制农场，从事农业生产，对这部分人是否发给生产补助费或退职补助费的问题。我们认为，精减中对老、弱、残人员应按“国务院关于精减职工安置办法的若干规定”中第二条规定分别情况给予以妥善安置；至于精减中将多余的人员组织搞自负盈亏的集体所有制农场，从事农业生产，对这部分人，应按国务院上述规定中的第六条规定办理。"},{"type":"paragraph","text":"四、一九六〇年精减下放的职工，当时因为对精减后的工资待遇没有统一规定而没有发给他们生产补助费或退职补助费，并已向职工说明今后按统一规定补发的，现在可以按照有关精减职工工资待遇的规定补发给生产补助费或退职补助费。"},{"type":"paragraph","text":"五、职工送他们的家属还乡所需的车船费是否发给的问题，根据有利于压缩城镇人口的精神，如果确实需要职工本人护送并经所在单位领导批准的，其往返车船费，可以由所在单位发给。"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2df61ea1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"雷厉风行落实毛主席干部下放劳动最新指示　 坚决走柳河“五·七”干校道路搞好机关斗批改南市区近五百名机关干部即将奔赴川沙农村创办本区的“五·七”干校　他们决心拜贫下中农为师接受再教育边战斗边劳动认真改造主观世界","authors":[],"dates":[{"year":1968,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　南市区原党、政、群机关(包括街道)近五百名干部，雷厉风行地落实毛主席关于干部下放劳动的最新指示，以柳河“五·七”干校为榜样，走出办公大楼，背起行装，开往郊区川沙农村，去创办自己的“五·七”干校。他们决心拜贫下中农为师，接受再教育，边战斗，边劳动，搞好机关的斗、批、改；并且结合本区的具体情况，在实践中摸索经验，办好干校。昨晚，南市区机关全体干部举行了“高举毛泽东思想伟大红旗，落实毛主席最新指示，坚决走柳河‘五·七’干校道路誓师大会”，热烈欢送即将奔赴农村的革命干部。"},{"type":"paragraph","text":"为了紧跟毛主席的战略部署，认真搞好机关的斗、批、改，正当南市区革命委员会和机关革命造反委员会，发动大班子全体干部酝酿集中到郊区川沙农村举办抗大式学习班的时候，传来了伟大领袖毛主席的最新指示:“广大干部下放劳动，这对干部是一种重新学习的极好机会，除老弱病残者外都应这样做。在职干部也应分批下放劳动。”区革命委员会立即组织大小班子全体干部认真地反复地进行了学习和讨论。许多干部学习了毛主席最新指示，坚定了走同工农相结合的道路的决心。他们激动地说，毛主席的最新指示，是对我们干部的最大关怀，最大爱护，最大鞭策，为我们搞好机关的斗、批、改指明了方向，为我们实现思想革命化指明了道路。大家纷纷表示，一定要雷厉风行地落实毛主席的最新指示，坚决走柳河“五·七”干校的道路，到农村去，边进行斗、批、改，边参加集体生产劳动，接受贫下中农的再教育，认真改造自己的主观世界。"},{"type":"paragraph","text":"在学习毛主席最新指示的时候，许多干部还联系机关的实际情况，通过回忆对比，揭发批判了中国赫鲁晓夫反革命修正主义路线的流毒，更加增强了紧跟毛主席的无产阶级革命路线的决心。有一个原副局长深有感触地说:“我虽然出身于劳动人民家庭，但是从基层来到机关已十八、九年了，由于长期坐办公室，做官当老爷，思想感情起了变化，因此在文化大革命中犯了严重错误。现在毛主席为我们指明了继续革命的方向，我一定要遵照毛主席的教导，坚决到工农群众中去，在劳动中重新学习，好好改造自己。”不少原来出身于工农的干部说，由于受了中国赫鲁晓夫反革命修正主义的毒害，脱离了劳动，脱离了群众，因此无产阶级的阶级感情越来越淡薄。他们表示坚决响应毛主席的伟大号召，回到生产劳动中去，重新学习。不少“三门”干部说，我们从家门到校门又到机关门，从来没有参加过劳动，更需要到三大革命运动实践中经受锻炼，接受工农群众的再教育。"},{"type":"paragraph","text":"通过反复学习了毛主席的最新指示，许多干部克服了怕远、怕苦、怕难的思想，树立了彻底革命的精神，提出把抗大式学习班改办为南市区“五·七”干校。不少同志为了保证到“五·七”干校去能安心地投入斗、批、改和参加生产劳动，积极主动地安排家务，把小孩寄托给亲友，千方百计地克服各种困难。同志之间互相帮助，互相支持，互相鼓舞，增强了大家办好“五·七”干校的信心和决心。"},{"type":"paragraph","text":"为了加强“五·七”干校的领导，区革命委员会讨论决定，由区武装部副政委、区革委会常委(工人代表)、机关革命群众组织负责成员和革命领导干部，组成领导班子带领队伍下去。为了保证统一纪律，统一行动，发扬人民解放军的“三八”作风，参加“五·七”干校的同志按班、连的组织形式开展活动。同时，把已经揪出来的叛徒、特务、走资派带到干校去批斗。下去以后，准备首先深入到贫下中农中去，同贫下中农一起劳动，一起学习，一起战斗。"},{"type":"paragraph","text":"(南市区革委会办事组供稿)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19b5da9b0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

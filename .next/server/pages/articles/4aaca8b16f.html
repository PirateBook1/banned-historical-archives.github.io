script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"关于统一领导完成广西剿匪和土改等任务致陶铸电","alias":"","parts":[{"type":"paragraph","text":"关于统一领导完成广西剿匪"},{"type":"paragraph","text":"和士改等任务致陶铸电"},{"type":"paragraph","text":"（1951年1月30日）陶铸同志，并告广西省委，中南局及叶、方："},{"type":"paragraph","text":"一月廿七日电悉。布置甚妥，照此执行。四十五军在三月间调走后，广西尚有四十九军，廿一兵团及地方部队，必须把一切股匪潜匪肃清，一切匪首捉起，一切非法枪支起掉。干部不足，即由四十九军，二十一兵团及地方部队中抽出大批干部，配合地方干部，用包干制办法，划分区域，负责到底，将剿匪、清匪，起枪，捉杀匪首、恶霸、特务，减租，退押，直到分配土地，建立政权，建立地方武装，全套工作做完，方算完成任务。为要完成此任务，所有军队，必须统一于省委地委领导之下，实行领导的一元化。张云逸同志现去广州休养，提议陶铸代理省委书记，不要回武汉，"},{"type":"paragraph","text":"[1]陶铸，当时任中共中央中南局常委、中国人民解放军中南军区政治部主任，被派往广西帮助剿匪工作。"},{"type":"paragraph","text":"[2]叶，指叶剑英，当时任中共中央华南分局第一书记。方，指方方，当时任中共中央华南分局第三书记。"},{"type":"paragraph","text":"[3]指陶铸1951年1月27日关于广西剿匪部署给中南局转毛泽东的报告。"},{"type":"paragraph","text":"[4]张云逸，当时任中共中央华南分局第二书记、中共广西省委书记。"},{"type":"paragraph","text":"关于统一领导完成广西剿匪和土改等任务致陶铸电或者回来报告一次立即去广西。总之广西极为重要，工作必须做好，上述提议是否适宜，请中南局考虑电告。"},{"type":"paragraph","text":"毛泽东一月卅日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":90,"page_end":91},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4aaca8b16f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"红军靠近外蒙的根本方针等问题","alias":"","parts":[{"type":"paragraph","text":"红军靠近外蒙的根本方针等问题"},{"type":"paragraph","text":"（1935年12月1日）洛甫："},{"type":"paragraph","text":"二十号及二十五号信均到。"},{"type":"paragraph","text":"甲、关于红军靠近外蒙的根本方针，我是完全同意的。因为这个方针是使中国革命战争，尤其不久就要到来的反日民族战争，取得更加有力量与更加迅速发展的正确方针。我不同意的是时间与经路问题。第一，红军目前必须增加一万人，在四个月内，我们必须依据陕北苏区，用空前努力达此目的。第二，最好是走山西与绥远\"的道路，这是用战争用发展用不使陕北苏区同我们脱离的方针与外蒙靠近。为完成上述两种任务，我想有六个月左右的时间就够了。所以我们应在明年夏天或秋天与外蒙靠近，目前应立即开始组织蒙民游击队。"},{"type":"paragraph","text":"乙、反蒋抗日统一战线的策略内容及具体的口号与纲领完全同意，宣言请立发。"},{"type":"paragraph","text":"丙、对富农策略的转变基本同意，但决议”上应指出，当斗争[1]绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。"},{"type":"paragraph","text":"[2]指1935年11月28日中华苏维埃共和国中央政府、中国工农红军革命军事委员会抗日救国宣言。发展、贫农中农要求平分富农土地时，党应赞助这一要求。富农可与贫农中农分得同等土地，过去分坏田的原则是不对的；但富农土地完全不动的原则，在苏区尤其在南方苏区也是不对的。在土地问题上，对富农策略同对中农应该有一点区别。农村中的党应善于领导与监督富农，严防为富农所领导。要指出当斗争深入时富农必然转入地主阵线，这是中国半封建富农阶层的特点。对有劳动力又破产了的小地主阶层，在群众同意下应按富农待遇。"},{"type":"paragraph","text":"丁、这里已经实行对俘虏官一律不杀、优待释放的政策。我给董英斌的信\"已普遍发表，现正进行广泛瓦解白军的工作。"},{"type":"paragraph","text":"戊、我或于数日后回后方一行。"},{"type":"paragraph","text":"泽东"},{"type":"paragraph","text":"一号二十四时"},{"type":"paragraph","text":"[1]指1935年11月26日毛泽东给国民党军西北“剿匪”总司令部第二路第七纵队（第五十七军）司令董英斌的信。信中申明：（一）东北军不打红军，红军亦不打东北军；（二）凡愿抗日反蒋者，不论过去打过红军与否，红军愿与订立条约，一同打日本打蒋介石；（三）红军优待东北军官兵，不但一"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":12,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":97,"page_end":98},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f2e3a93b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

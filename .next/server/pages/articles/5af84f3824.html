script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作销路畅 群益将印大批新书","authors":[],"dates":[{"year":1949,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"△今天到新华书店购买国革命与中国共产党一书的读者有好多未曾买到，原因是该书中的刊误表，该店同志夹入的速度赶不上售出的速度。该店同志只好对每个未买到的顾客道歉:‘我们所卖出的书是要向每个读者负责的，没有刊误表的我们不能卖给你，请原谅，明天来买吧。’"},{"type":"paragraph","text":"△前遭反动派政府迫害而无形停顿之群益出版社现在由港平两地归来，同人筹备复业，并拟于七月七日正式宣告复业。目前该社正积极赶印出版物，计有周而复的‘燕宿崖’，丁克辛的‘村长和他的兵’孙犂的‘藤花藻’，葛琴的‘结亲’，周而复的‘新的起点’，绀弩的‘两条路’，郭沫若的‘戏剧集’等书。"},{"type":"paragraph","text":"△影门影印教科参考等西文书籍的龙门联合书局，同人们已很迅速的成立了职工会，营资两方的关系也因为职工会的成立很协调，并且还设立了业务座谈会。一反先前的作风，职工们从此也有权建议和讨论业务上及领导上的事情了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5af84f3824"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

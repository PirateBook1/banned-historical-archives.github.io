script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各国外宾观看三军革命文艺战士演出周恩来、康生、谢富治同志陪同观看　每当天幕上出现毛主席像时全场掌声雷动经久不息","authors":[],"dates":[{"year":1967,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二十九日电　前来我国进行友好访问和参加国庆活动的国际友人，今晚出席了盛大的文艺晚会，观看了中国人民解放军陆海空三军驻京部队无产阶级革命派文艺战士演出的革命歌舞。"},{"type":"paragraph","text":"中央领导同志周恩来、康生、谢富治陪同各国朋友观看了演出。"},{"type":"paragraph","text":"应邀出席晚会的有:由阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚人民共和国部长会议主席谢胡同志率领的阿尔巴尼亚党政代表团，由刚果(布)全国革命运动中央委员会第一书记、总理、政府首脑安布鲁瓦斯·努马扎莱率领的刚果(布)全国革命运动和政府代表团，越南劳动党中央委员会政治局委员、越南民主共和国国会常务委员会副主席、越南党政代表团副团长黄文欢同志和代表团其他成员，由战斗英雄黄文旦率领的越南南方民族解放阵线代表团，由巴基斯坦新闻和广播部部长夏哈布丁率领的巴基斯坦政府友好代表团，由坦桑尼亚土地、定居和水利开发部长巴布率领的坦桑尼亚友好代表团和马里总统府办公厅主任迪亚洛等。"},{"type":"paragraph","text":"当周恩来总理等陪同来自各国的国际友人走进剧场时，全场起立，长时间地热烈鼓掌，齐声高呼:“毛主席万岁!”“毛主席万岁!”“毛主席万万岁!”"},{"type":"paragraph","text":"三军革命文艺战士，今天晚上以高昂的革命豪情，为各国朋友演出了《祝毛主席万寿无疆》、《大海航行靠舵手》和为毛主席诗词谱写的歌曲，以及体现毛主席无产阶级革命文艺路线伟大胜利的舞蹈。每当天幕上映出我们伟大领袖、世界人民心中的红太阳毛主席像时，全场就响起经久不息的雷鸣般的掌声。"},{"type":"paragraph","text":"三军革命文艺战士的演出受到了各国朋友的热烈欢迎。"},{"type":"paragraph","text":"充满革命、友谊和团结气氛的文艺晚会，在《国际歌》声中结束。"},{"type":"paragraph","text":"今天的晚会是由对外文委、对外友协联合举行的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bb649140a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

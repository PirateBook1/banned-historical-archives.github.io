script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"盖平县合作化运动中的新问题","authors":["杨绍山"],"dates":[{"year":1955,"month":12,"day":16}],"is_range_date":false,"parts":[{"text":"盖平县合作化运动中的新问题","type":"title"},{"text":"杨绍山","type":"authors"},{"text":"【辽宁分社十六日讯】辽宁省盖平县合作化运动中的一些新问题：","type":"paragraph"},{"text":"一、全县合作化以后，普遍出现了毛驴子过剩的现象。据三、四、七区统计，多余的毛驴子有五、六百头。县委提出的解决办法是：一、两私一公，即私养私喂公用(租用)；二、自由饲养，自由使用，自由出卖；三、以一个区进行调整；四、发动社员互助共养，组织四、五户共同养活，共同使用；五、尽可能利用牲畜参加劳动。","type":"paragraph"},{"text":"二、合作化以后由于劳力增多，生产规划没有跟上去，劳动力组织得不好，因此发现有的社窝工现象很严重。河南区尚和寨村共利农业社有五百多劳动力，因为社员情绪高涨，五天的活三天就干完了，结果无事可干。业家沟村“九三”农业社一百七十多劳动力每天只能支配出六十多人干活，其余的人因为没有计划好也无事可作。干部习惯于领导小社，对统一领导大社，经验不足，工作秩序很乱。","type":"paragraph"},{"text":"三、广大贫农对入社没有什么顾虑，但就是顾虑拿不起股份基金，有些富裕户也看着贫农，说他们不拿我们也不拿。但是，基层干部又不敢宣传国家发放的有贫农合作基金，理由是怕造成贫农单纯依赖合作基金。","type":"paragraph"},{"text":"四、不敢坚决贯彻男女社员同工同酬的政策，因此影响子女社员的积极性。尚和寨村共利农业社女社员每天干多半天活，只给记一分五，只及男社员的十分之一左右。有些女社员认为太低，不愿参加生产。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年12月19日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04f987cd26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

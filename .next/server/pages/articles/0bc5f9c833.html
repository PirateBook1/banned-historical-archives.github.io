script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"毛泽东等祝贺越南全国实现统一的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺越南全国实现统一的电报"},{"type":"paragraph","text":"（1976年7月3日）河内越南社会主义共和国主席孙德胜同志，越南劳动党中央委员会第一书记黎笋同志，越南社会主义共和国国会常务委员会主席长征同志，越南社会主义共和国政府总理范文同同志："},{"type":"paragraph","text":"越南社会主义共和国第六届国会庄严宣告，越南全国实现统一。这是越南南、北方人民长期英勇奋斗的光辉成果。我们代表中国共产党、中国政府和中国人民，向你们，向越南劳动党、越南社会主义共和国政府和兄弟的越南人民，表示最热烈的祝贺，并热烈祝贺你们分别荣任共和国主席、国会常务委员会主席和政府总理。"},{"type":"paragraph","text":"英雄的越南人民，在越南劳动党领导下，高举胡志明主席“决战决胜”的光辉旗帜，经过几十年艰苦卓绝的反帝斗争，终于赶走和推翻国内外反动势力，赢得了全民族的独立和解放，取得了抗美救国战争的彻底胜利，完成了统一祖国的大业。越南国家的统一，是当前越南人民政治生活中的一件大事，在越南民族解放斗争史上具有十分重大的意义。中国人民对兄弟的越南人民的每一个胜利和成就，无不感到由衷的高兴。我们深信，有看光荣革命斗争传统的毛泽东全集第五十二卷越南人民，在建设一个和平、独立、统一和社会主义的越南的事业中，必将取得新的更大的胜利。"},{"type":"paragraph","text":"祝越南社会主义共和国繁荣昌盛。祝中越两国人民的伟大友谊不断巩固和发展。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理华国锋"},{"type":"paragraph","text":"一九七六年七月三日于北京"}],"authors":["毛泽东"],"dates":[{"year":1976,"month":7,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":171,"page_end":172},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bc5f9c833"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

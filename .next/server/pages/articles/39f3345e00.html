script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜党和政府通过决定深切哀悼毛泽东主席逝世","authors":[],"dates":[{"year":1976,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜党和政府通过决定深切哀悼毛泽东主席逝世"},{"type":"paragraph","text":"新华社平壤一九七六年九月十一日电　据朝鲜中央通讯社报道，朝鲜劳动党中央委员会、朝鲜民主主义人民共和国中央人民委员会、朝鲜民主主义人民共和国政务院，九月十日通过了关于深切哀悼毛泽东主席逝世的联合决定。"},{"type":"paragraph","text":"联合决定说：“毛泽东同志是为加强和发展朝中两党、两国人民之间的伟大友谊和战斗团结而献出全部精力、任何时候都诚心诚意地支援我国人民革命事业的朝鲜人民最亲密的战友。"},{"type":"paragraph","text":"“毛泽东同志是在为获得世界被压迫人民的自由和解放、争取反帝革命事业胜利的斗争中建树了不朽业绩的伟大的马克思列宁主义者，是国际共产主义运动和工人运动的卓越领导人之一。”"},{"type":"paragraph","text":"联合决定说：“毛泽东同志的逝世，不仅对中国人民，而且对朝鲜人民和世界一切革命人民，都是一个巨大的损失。"},{"type":"paragraph","text":"“在毛泽东同志逝世的时候，朝鲜人民沉浸在深深的悲痛之中。”"},{"type":"paragraph","text":"联合决定说，为对毛泽东主席逝世表示深切哀悼，决定从九月十日至十八日为朝鲜全国哀悼期；在全国哀悼期间，朝鲜民主主义人民共和国所有的机关、工厂、企业、学校、街道和农村的居民家庭下半旗；在为毛泽东主席举行追悼大会的九月十八日下午四时"},{"type":"paragraph","text":"（北京时间下午三时，以下同），在朝鲜民主主义人民共和国所有机关、部队、工厂、企业、学校、街道和农村的人员，除不能中断工作者外，全都就地肃立，默哀三分钟；九月十八日下午四时正，所有能够鸣汽笛的单位，如火车、船舶和工厂等，鸣笛三分钟表示哀悼。"},{"type":"paragraph","text":"联合决定说，九月十八日，朝鲜全国停止一切歌舞，进行哀悼广播。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39f3345e00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于社员私养家禽、家畜和自留地等四个问题的指示","authors":[],"dates":[{"year":1959,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央关于社员私养家禽、家畜和自留地等四个问题的指示","type":"title"},{"text":"省委、直辖市委、自治区党委、地委、县委、公社党委、生产大队总支委、生产队支部委员会：","type":"appellation"},{"text":"中央五月七日关于农业生产的五条紧急指示曾经指出，发展猪、鸡、鸭、鹅的生产，要公养私养并重，两条腿走路，要给社员一定数量的自留地。为了迅速切实地 贯彻执行这个指示，也为了把零星土地充分利用起来，为了保护屋前屋后的零星树木，鼓励私人植树，中央建议各县，用县人民委员会的名义出一张布告，把下面四 件事向群众公布：","type":"paragraph"},{"text":"第一，允许社员私人喂养家禽家畜，包括猪、羊、鸡、鸭、鹅、兔等在内，这些家畜家禽养大了，卖得价款和平时的粪肥收入，私有 私养的完全归社员个人所得，公有私养的一定要给社员以合理的报酬。但是，私养家畜家禽的社员要保证不耽误对集体生产应该担负的出工数。为了经营自留地和喂 养家畜家禽起见，除家有老幼辅助劳力者外，要给全劳动力每月放假三天至五天。家庭自办伙食者，还要给妇女劳动力每天二、三小时的时间。","type":"paragraph"},{"text":"第二， 恢复自留地制度，不管社员喂猪不喂猪，在食堂吃饭或在家吃饭，只要他愿意要，都应该给他。自留地数量仍按原来高级社章程规定，以不超过每人分地的百分之五，也不少于百分之五为原则。自留地质量应尽可能将各社员原领的自留地发还，如土地已经过平整不能发还原地的，也应该给予相等于原来的土地，不应随便将远地坏地抵充。社员在自留地里可以种蔬菜、饲料，也可以种瓜果或小杂粮，不要过分限制。自留地所生产的产品，也由社员自由支配。应该肯定这种自留地长期归社员自由使用，不征公粮，不派统购任务。但是不准社员出卖、出租或私自转让。","type":"paragraph"},{"text":"第三，鼓励社员利用零星空闲的时间，把屋旁、村旁、水旁，路旁的零星闲散土地充分利用起来。这些土地上长的庄稼，谁种谁收，不征公粮，不派统购任务，愿吃、愿存、愿卖，完全由社员个人自由支配。","type":"paragraph"},{"text":"第四，屋前屋后的零星树木（包括竹木果树）仍然归还社员私有，由社员负责经营培护，其收益也完全归社员自由处理。并且奖励社员利用屋前屋后和其他废弃土地种竹木，种水果，谁种谁有。","type":"paragraph"},{"text":"把这四件事，用布告的形式向群众公布，并且认真实行，取信于民，对于农业、林业和畜牧业的发展将大有好处。这种大集体当中的小私有，在一个长时期内是必要的，有利于生产的发展，也有利于人民生活的安排。允许这种小私有，实际是保护社员在集体劳动时间以外的劳动果实，并不是什么“发展资本主义”。这些家庭 副业搞起来了，可能同集体生产发生某些矛盾，同国家的市场管理发生某些矛盾，这应该从加强对社员的集体主义，社会主义和爱国主义的思想教育，正确地加强市场管理和公社经营管理工作来加以解决。经验证明，禁止搞这些家庭副业、一切归公的简单办法，是有害的，也是行不通的。","type":"paragraph"},{"text":" 中　央一九五九年六月十一日","type":"paragraph"}],"comments":[],"origin":"根据中共中央文件刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec8640c625"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

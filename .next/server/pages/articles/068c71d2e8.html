script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏联共产党中央委员会　苏联最高苏维埃主席团　苏联部长会议举行盛大国宴招待刘少奇主席","authors":[],"dates":[{"year":1960,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社莫斯科7日电】　苏联共产党中央委员会、苏联最高苏维埃主席团、苏联部长会议，今天下午六时(莫斯科时间)在克里姆林宫为中国共产党中央委员会副主席、中华人民共和国主席、中国党政代表团团长刘少奇和中国党政代表团访问苏联举行盛大国宴。"},{"type":"paragraph","text":"苏联党政领导人出席了招待会。"},{"type":"paragraph","text":"中国党政代表团团员李井泉、陆定一、杨尚昆、刘宁一、刘晓也出席了招待会。"},{"type":"paragraph","text":"出席招待会的还有苏联政府各部门的负责人、将军们、群众团体的负责人和各界著名人士。"},{"type":"paragraph","text":"出席招待会的还有许多国家驻苏联的外交使节和苏联及外国的新闻记者们。"},{"type":"paragraph","text":"当刘少奇主席和苏联党政领导同志们出现在宴会大厅的时候，到会者热烈鼓掌，高奏中苏两国国歌。"},{"type":"paragraph","text":"招待会在热烈友好的气氛中进行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"068c71d2e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委对黎春仲所犯错误的处分报告","authors":[],"dates":[{"year":1961,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"中共沿河县委对黎春仲所犯错误的处分报告","type":"title"},{"text":"黎春仲，男，21岁，家庭贫农成分，个人学生出身，城关公社黑水管理区人，解放前读书，解放后1956年黑水完小毕业后，在黑水管理区联盟大队供销部工作，1959年担任大队会计，1960年三反时被撤职。其错误如下：","type":"paragraph"},{"text":"一、逼死人命五条：1，1959年腊月，贫农黎大林偷杀了大队羊子一只，被黎春仲吊绑用柴棍毒打，双手吊得连碗不能端，并扣饭5天后就死了。2，1959年正月，田国香为说黎春仲私分粮食的做事，黎春仲就将田国香吊绑毒打，黎春仲并将田国香手里抱着的小孩黎永祥用脚踢地受到重伤，并没收去田国香家大米三斤，后小孩黎永祥死去。3，1959年贫农黎万代偷吃了大队贮放在他家中的红糖，被黎春仲没收去家财，并罚其半月不计工分，20天不给口粮，因而饿死黎万代的小孩黎顺芝（女）、黎国顺（男）。4，1959年腊月11岁小孩黎春云因偷黎万凡的葱，被黎春仲看到，跟踪追击，黎春云从一丈高的岩块跌下负重伤后，继扣饭三顿死去。5，1959年腊月黎万菽偷杀大队耕牛一头，被黎春仲绑吊脚，跌后第二天准备送黑水管理区，黎万菽怕受重刑，被迫跳岩而死。","type":"paragraph"},{"text":"二、违法乱纪、吊打过7人，田三花2次，付香2次，黎年照、刘云弟、崔严告、崔七、黎艰芝等各被吊打一次。","type":"paragraph"},{"text":"三、翻箱倒柜9户，黎年照、田国香、刘云弟、付香、张花、黎万尧、黎万定、黎年丰、黎万菽等9户。","type":"paragraph"},{"text":"四、贪污：粮食70斤半，现金100元。","type":"paragraph"},{"text":"撤职","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"305545c99a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

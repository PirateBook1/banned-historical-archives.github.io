script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新乡专区农业集体化运动的情况和问题","authors":["张励中"],"dates":[{"year":1956,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"新乡专区农业集体化运动的情况和问题","type":"title"},{"text":"张励中","type":"authors"},{"text":"【河南分社15日讯】自去年12月16日获加县贺庄乡第一集体农庄诞生后，在二十多天时间内，全区建成了一千三百三十九个集体农庄，参加农户占百分之八十六点五，正建的还有一百八十六个农庄。从现在运动发展的情况看，运动本身是迅速的，又是健康的，基本上作到了多、快、好三条。据博爱、原阳两个县二百十五个农庄的调查，其中由老社和多数是老社建成的农庄就有一百九十一个，由新社和多数新社建成的农庄有五十五个，搭起社架和单干农民凑合建成的农庄只有一个。各级党委的主要任务是怎样做好整顿巩固工作。据最近地委办公室的了解，在九个县六百二十三个农庄的调查，建庄后劳动力组织好的占农庄总数百分之四十四点四八，正建立劳动组织的占总数四十八点八。在生产资料等经济问题处理上，据十二个县的调查，九百八十一个庄中，已解决的占百分之十二点八；解决大部分的占百分之四十三点六；解决少部分的还占百分之三十四点三；未解决的占百分之九点三。随着农村集体化运动的发展，全区掀起了生产的热潮，在冬季冬浇、积肥、追肥，麦田管理及冬季水利基本建设上都获得历来未有的成绩。","type":"paragraph"},{"text":"但在运动的浪潮中也还出现了许多新的和值得重视的问题。","type":"paragraph"},{"text":"一、普遍存在的是阶级政策贯彻的不够。地主富农入庄的界限不严，给庄员称号的过多。据辉县全县共有地富三千七百三十三户，已入庄的有三千七百零七户，给庄员称号的是一千二百六十二户，占总数百分之三十一，入庄劳动不是庄员的占总数百分之五十五点七，管制劳动的占总数百分之十一点三。武陟县东石寺、曹亭、扬城三个农庄，入庄地主富农一百二十八户，给庄员称号的占总数百分之六十四。原阳孟寨农庄将地主陈少学吸收进庄后竟让喂牲口，下雪天他就把牲口放在雪地冻死一头，又恶毒地用棒打死一头。济源县麒麟村反革命分子李才安入庄强奸了五个妇女，造谣说搞社会主义要共产共妻啦！","type":"paragraph"},{"text":"二、因为建庄速度快(一般的四五天建一个)，有些地方建的粗糙，政策贯彻不够，庄员思想混乱动荡不安。最为突出的是建庄过程中和建成后在经济问题未处理前，不少庄员乘机砍伐树木。辉县据不完全统计，半月里就砍树两千多棵。温县张寺建庄前后就砍了一百余棵树。有些地方中、贫农入庄后思想不稳定。济源县南程农庄庄员说有五怕：1．怕推平不合理，2．牲口作价低，3．柴草等不作价，4．怕东西一律归公，5．怕批评说小农经济自发等。此外，他们担心着农庄不能增产。无劳力和劳力少的户怕不能干活，入庄后吃不上饭。博爱砖头乡建庄时不很好进行思想发动，而且采用了强迫手段：乡团支书对一中农说：“你不入庄，妨碍机耕，不入把地给你调换到山上”。孟县老中农赵和说：“世路到这啦，不得不这样走啦！”获加贺庄农庄建庄时一老中农坚持不入，等地主富农都入了，他也要入。自己原私留的两头牲口也交给了农庄。现在看除思想顾虑外，吸收地富入庄对中农、富裕中农压力很大。","type":"paragraph"},{"text":"三、小社合并大社(四百户以上)后头绪乱，死牲口现象较严重。因建庄粗糙，有不少农庄是赶着建，有的只是三、五天就转成了，只是有个空名。有的没选出领导干部，没分队，没划地片，生产很乱。武陟桃村在去年12月26号建成后到月底还没有就绪，庄员们说：“主席忙的不能行，队长闲的不得了，社员找不到活干”。牲口死亡严重，延津冯庄、南宋、西屯三个庄刚建没几天就冻死了十三头。新乡县下雪的两三天内农庄里冻死了二十多头牲口，七里营农庄死了两头。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月16日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83e02883bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

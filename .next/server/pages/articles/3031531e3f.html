script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青的牙齿是怎么掉的","authors":["中央五七艺大电影学校批判组"],"dates":[{"year":1977,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江青的牙齿是怎么掉的"},{"type":"paragraph","text":"中央五七艺大电影学校批判组"},{"type":"paragraph","text":"大野心家、阴谋家江青，在一九七五年四月四日，对文化部电影局、在京电影厂、出席染印法会议有关人员讲话时说：“我童年时代对封建主义非常恨，封建主义打我母亲，为了保护母亲，把我推倒在地下，我的牙齿跌坏了，一个牙齿发黄，就是那个牙，我从童年起就抵制封建主义。”"},{"type":"paragraph","text":"乍听这段“光荣”历史，江青真象是个反封建的“英勇”斗士，而且还有点“天才”的色彩。你看，她在“童年时代”就有了“革命意识”，就仇恨封建主义，而且恨得“非常”；“就抵制封建主义”，甚至在反抗封建主义的斗争中挂了彩，“跌坏了”门牙。经她这么一吹，江青的所谓“英勇旗手”的形象，真是惊人地“突出”了。"},{"type":"paragraph","text":"然而，历史不是用谎言所能编造得出来的。事实是，江青是个封建主义的卫士，是封建主义文艺的吹鼓手，是反动的“国防文学”的狂热鼓吹者。她的牙齿，不是象她胡说的那样，是什么为反封建主义而“跌坏”的，而是为了演反动的“国防文学”而“折落”的。"},{"type":"paragraph","text":"一九三六年九月二十五日出版的《电声》周刊第三十八期九百八十六页上有一段记实：题为《蓝苹在苏州折齿喋血》。文中介绍说，蓝苹在影片《狼山喋血记》中饰配角，“出发到苏州去拍外景”，“她在苏州拍剧失慎，折落门牙两枚”。"},{"type":"paragraph","text":"俗语说骗子是“撒谎不知脸红”。江青就是这样的人。她分明是拜倒在“国防文学”的黑旗下，饰演《求婚》、《狼山喋血记》，争演《赛金花》，为王明、刘少奇右倾投降主义路线效劳，替蒋介石反共卖国充当宣传工具，却硬要把自己打扮成反帝反封建的勇士。这足以说明，江青是个地地道道的政治骗子！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3031531e3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对周恩来在华北会议上的讲话提纲的批语","alias":"","parts":[{"type":"paragraph","text":"对周恩来在华北会议“上的"},{"type":"paragraph","text":"讲话提纲的批语2]"},{"type":"paragraph","text":"（1971年1月）已看一遍，大体可用。明天可能谈一次。"},{"type":"paragraph","text":"[1]华北会议，1970年12月22日至1971年1月24日在北京召开。到会的有北京军区、华北各省军区、北京卫戌区、天津警备区及华北地区有关单位负责人共449人。从1971年1月9日起，出席中央军委座谈会的143人也参加会议。这次会议揭发、批判了陈伯达的反党罪行，但又说李雪峰、郑维山“参与”陈伯达的反党活动。1979年12月6日，中共中央发出《关于为所谓“华北山头主义”平反的通知》，为李雪峰、郑维山平反。"},{"type":"paragraph","text":"[2]本篇一是对周恩来1971年1月22日送审的讲话提纲初稿的批语。1月23日，毛泽东约周恩来等谈话，商议周恩来的讲话提纲。根据毛泽东意见对提纲作修改后，周恩来于当夜再送毛泽东审阅。毛泽东阅后在送审报告上写了一个批语，即本篇二；在信封上写了一个批语，即本篇三。1月24日，周恩来根据提纲，代表中共中央在华北会议全体大会上作总结讲话。这个讲话提纲后作为中共中央1971年第六号文件印发。毛泽东全集第五十一卷"},{"type":"paragraph","text":"二同意。"},{"type":"paragraph","text":"三完全同意。"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":172,"page_end":173},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"李雪峰","type":"人物"},{"name":"郑维山","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"944a14fd35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

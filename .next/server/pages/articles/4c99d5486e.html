script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的宣传队——广州部队海上文化工作队演出观后","authors":["施存康"],"dates":[{"year":1966,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的宣传队"},{"type":"paragraph","text":"——广州部队海上文化工作队演出观后"},{"type":"paragraph","text":"中国人民解放军某部　施存康"},{"type":"paragraph","text":"广州部队海上文化工作队是在无产阶级文化大革命新形势下，按照毛主席的文艺思想建立起来的一支革命化战斗化的文艺轻骑队。建队以来一直面向连队，向兵学习，为兵服务，锻炼成为一支名副其实的工作队、服务队和毛泽东思想的宣传队，受到了连队战士和广大工农群众的热烈欢迎和赞扬。"},{"type":"paragraph","text":"他们把歌颂毛泽东思想，当作自己的根本任务。看了他们的演出，我们的心里激动得很，受到极大的教育和鼓舞。"},{"type":"paragraph","text":"对口词《毛泽东思想万岁》，独唱《伟大的领袖畅游长江》，《毛主席和我们在一起》，二重唱《听我们歌唱毛泽东》，诗歌联唱《毛泽东思想照亮全球》等节目，都是满怀无产阶级革命激情，以风雷震荡的最强音，用最新最美的语言，歌颂我们伟大的领袖毛主席，歌颂战无不胜的毛泽东思想。它们充满了火热的阶级感情的声音，唱出了我们战士对毛泽东思想无限热爱，无限信仰，无限崇拜，无限忠诚的心声，也唱出了亿万革命人民的心声，唱得工农兵心里热气腾腾，唱得阶级敌人胆战心惊！"},{"type":"paragraph","text":"小演唱《连长和我打乒乓球》是一曲活学活用毛泽东思想的颂歌。写的是一位连长用现身说法的办法，找一位战士比赛乒乓球，巧妙地启发这位战士觉悟到自己刺杀技术不过硬，关键在于没有突出政治，首先是思想不过硬。这个小节目，形式新颖，节奏明快，生动活泼，风趣动人。它成功地塑造了一位突出政治、善于抓活思想的基层军事干部的形象，反映了我们部队团结紧张严肃活泼的生活和亲如兄弟的同志关系。这是文化工作队深入基层，坚持为工农兵服务的方向，坚持突出政治的结果。他们自己说得好：“我们坚持时时、事事、处处突出政治，把政治贯注到思想里、生活里，贯注到排演场、舞台上，贯注到每一个音符、每一个舞蹈动作里。这样，我们的艺术就有了方向，有了灵魂，有了力量。”"},{"type":"paragraph","text":"广州部队海上文化工作队继承和发扬了老红军宣传队的战斗作风，打破了旧文艺的一些条条框框。演员一专多能，自编自演，演出队伍轻装精干，打起背包能走，放下背包能演，全心全意为人民服务。他们忠实地贯彻了毛泽东文艺方向，是一支毛泽东思想的宣传队。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c99d5486e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

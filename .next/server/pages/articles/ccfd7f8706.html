script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"可珍贵的国际友谊古巴人民社会党电贺中共诞辰　毛主席覆电致谢同祝斗争胜利","authors":[],"dates":[{"year":1949,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北平廿一日电】　中国共产党毛泽东主席在中共二十八周年纪念中，曾接到中美洲古巴人民社会党中央委员会总书记布拉罗加的贺电。毛泽东主席本日覆电致谢。布拉罗加来电如下:"},{"type":"paragraph","text":"中国北平毛泽东同志:"},{"type":"paragraph","text":"我们以古巴共和国社会主义劳动人民前卫的名义，在毛泽东同志和朱德同志所领导的反对国民党卖国贼的战争获得伟大无比的胜利之际，谨向中国共产党诞生二十八周年纪念致敬礼。因为崇高的中国人民遵循着社会主义的路线而得到解放，鼓舞了一切企求解放并渴望世界和平与社会主义实现的民族，特别是古巴人民和人民社会党人及对全世界反动中心和我们民族的压迫者美帝国主义的斗争大为兴奋。中国人民民主共和国万岁!英勇的中国共产党万岁!"},{"type":"paragraph","text":"总书记布拉·罗加"},{"type":"paragraph","text":"毛主席的覆电"},{"type":"paragraph","text":"布拉·罗加同志:"},{"type":"paragraph","text":"谢谢你对于中国共产党廿八周年的祝贺。中国和古巴是两个距离很远的国家，但是两国人民斗争的基本目标却是一致的，这个情形，造成了两国人民的不可分离的国际友谊，如同世界各国无产阶级和各国劳动人民的国际友谊一样。祝勇敢的古巴人民和古巴人民社会党人对于美帝国主义侵略的斗争胜利，祝世界各国人民反对美帝国主义的共同事业胜利!"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九四九年七月二十一日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccfd7f8706"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

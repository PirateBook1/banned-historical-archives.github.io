script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席最信任群众最关怀群众","authors":["忻才良"],"dates":[{"year":1966,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们最最敬爱、最最伟大领袖毛主席第四次接见了红卫兵和革命师生。"},{"type":"paragraph","text":"回想起九月十五日见到伟大领袖毛主席的情景，激动万分，永生难忘。毛主席呀，您是我们工农子弟心中最红最红的太阳，您是我们红卫兵战士最亮最亮的灯塔，您是革命人民的最最伟大舵手!"},{"type":"paragraph","text":"在无产阶级文化大革命中，我们工农子弟最听毛主席的话，大造帝国主义的反，修正主义的反，封建主义的反，资本主义的反，大造党内走资本主义道路当权派的反，大造旧世界的反。我们的斗争大方向始终是正确的，受到毛主席和党中央的巨大支持。但是，文化大革命既然是革命，就不可避免地会有阻力。一小撮党内走资本主义道路的当权派竭力压制革命，推行资产阶级反动路线，严重影响了运动的发展。是毛主席、党中央，在文化大革命的紧要关头，给了我们无限的力量和勇气。"},{"type":"paragraph","text":"这次毛主席又在百忙之中接见革命小将，是伟大领袖毛主席对我们红卫兵和革命师生最大的关怀，最大的信任，最大的支持，最大的鼓舞。"},{"type":"paragraph","text":"我们一定要高举毛泽东思想伟大红旗，大兴革命造反精神，誓死捍卫以毛主席为代表的无产阶级革命路线，坚决向资产阶级反动路线开战，把无产阶级文化大革命进行到底!不获全胜，决不收兵!"},{"type":"paragraph","text":"上海师范学院红卫兵　忻才良"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97605abcdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"感谢苏联将中国长春铁路的一切权利和财产移交中国致斯大林电","alias":"","parts":[{"type":"paragraph","text":"感谢苏联将中国长春铁路的一切权利"},{"type":"paragraph","text":"和财产移交中国致斯大林电"},{"type":"paragraph","text":"（1952年12月31日）苏维埃社会主义共和国联盟部长会议主席斯大林同志："},{"type":"paragraph","text":"在中苏两国共同管理中国长春铁路期间，苏联方面对于中国人民铁路建设事业作了巨大的贡献，中国人民对此兄弟般的友谊援助将永志不忘。兹值苏联政府根据一九五○年的协定和一九五二年的公告将共同管理中国长春铁路的一切权利以及属于该路的全部财产无偿地移交给中华人民共和国政府之际，我谨代表中国人民和政府向伟大的苏联人民、苏联政府及您表示衷心的感谢。并祝苏联和中国伟大友谊的日益发展和巩固。"},{"type":"paragraph","text":"毛泽东一九五二年十二月三十一日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":12,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":407,"page_end":407},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b93024da7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

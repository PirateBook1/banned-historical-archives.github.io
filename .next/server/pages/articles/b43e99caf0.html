script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"“五一”节和张×的谈话","alias":"","parts":[{"type":"paragraph","text":"五一”节和张×的话"},{"type":"paragraph","text":"（一九六七年五月一日）"},{"type":"paragraph","text":"五月一日晚上十点三十五分在天安门城楼上，江青同志向毛主席、林副主席单独引！见了张×，接见时周总理也在座。"},{"type":"paragraph","text":"毛主席、林副主席和张×亲切握手。毛主席红光满面，神朵奕奕，身体非常健康。这是中国人民和世界人民的最大幸福。"},{"type":"paragraph","text":"江青同志向毛主席、林付主席介绍说：这是国家科委张×，她们把韩光一伙打倒了，她们那里运动搞得不错。"},{"type":"paragraph","text":"毛主席说、应该祝科委同志们万寿无，应该祝人民万寿无！毛主席又说：女同志也一样造反：你们把反革命韩光打倒了，你们夺权夺得好！接着主席又亲切地问：你现在担任什么工作？张×同答说：在国家科委革命委员会工作。毛主席问：是革命委员会主任吧？周总理说：也就是了吧这时，毛主席向林副主席说：她原来是个局长，和群众-一起造反。"},{"type":"paragraph","text":"对棉粮工作的指示"},{"type":"paragraph","text":"（一九六七年五月一日）"},{"type":"paragraph","text":"必须把粮食抓紧，把棉花抓紧，把布正抓紧，粮油征购工作不仅是--个经济任务，它首先是-一个政治任务。一定要十分抓紧，每年-定要把收割、保管吃用（收、管、吃）抓的很紧，而且抓的及时。"},{"type":"paragraph","text":"不注意备，舖张浪：费，吃光用光，这些都是错误的，都是粮食工作中的资产阶级反动路线或者是资产阶级思想的反映。"},{"type":"paragraph","text":"关于大批判问题的指示"},{"type":"paragraph","text":"(一一九六七年五月二日)"},{"type":"paragraph","text":"批判文章不要象九评那样长，每篇一、二千字，不要超过三千字。一篇一个中心，一个概念，明明白白。长了就没有人看，记不住。"},{"type":"paragraph","text":"306."}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":319,"page_end":319},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b43e99caf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哈尔滨松江橡胶厂革委会遵照毛主席伟大教导  认真实行民主集中制密切联系群众  做到上靠毛泽东思想，下靠广大革命群众，发展了革命、生产的大好形势","authors":[],"dates":[{"year":1969,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"哈尔滨松江橡胶厂革委会遵照毛主席伟大教导"},{"type":"paragraph","text":"认真实行民主集中制密切联系群众"},{"type":"paragraph","text":"做到上靠毛泽东思想，下靠广大革命群众，发展了革命、生产的大好形势"},{"type":"paragraph","text":"新华社哈尔滨电　哈尔滨松江橡胶厂革命委员会，在驻厂解放军支左人员的帮助下，实行民主集中制，不断密切同群众的联系，做到上靠毛泽东思想，下靠广大革命群众，发展了革命、生产的大好形势。"},{"type":"paragraph","text":"这个厂的革委会遵照伟大领袖毛主席“国家机关的改革，最根本的一条，就是联系群众”的教导，把不断密切同群众的联系，做到上靠毛泽东思想，下靠广大革命群众，作为自己做好工作的根本保证。每当毛主席发出最新指示时，革委会成员就和群众一起学习，一起落实。工作上遇到了困难，就找群众商量，共同寻找克服困难的办法。去年年终，厂里的锅炉突然发生故障，直接影响全年生产任务的完成。这时，革委会有的成员主张买新的锅炉，但多数人认为，应当遵照毛主席“人民群众有无限的创造力”的教导，到群众中找克服困难的办法。革委会副主任、军队代表沈钦海深入锅炉房，向工人同志请教。工人们坚定地表示，用毛泽东思想武装起来的革命工人，一定要排除万难，把锅炉修好。他们冒着五十多度的高温，爬到锅炉里轮番抢修，奋战二十四小时，终于修好两台锅炉，保证了生产任务的胜利完成。"},{"type":"paragraph","text":"松江橡胶厂革委会把委员经常参加集体生产劳动作为密切同群众联系的一个重要方面。他们遵照毛主席“在职干部也应分批下放劳动”的教导，规定革委会要经常有三分之一的成员深入基层参加劳动，每月轮换一次。同时规定所有成员每天保证参加二小时以上的生产劳动。不论工作怎样忙，时间怎样紧，他们都照样坚持，从不放松。一天晚上，革委会开完会已到十一点多了，革委会主任、军队代表刘玉芳还和往常一样，带着同志们下到了车间。革委会成员在劳动中和工人们一起学习毛主席著作，一起斗私批修，一起谈心交心。工人们高兴地说：“我们心里想的啥，革委会成员都知道。革委会成员咋想的，我们都清楚，这才叫知心人呢！”"},{"type":"paragraph","text":"松江橡胶厂革委会把能不能虚心接受群众的批评，当作衡量是否紧密联系群众的一个重要标准。他们经常为接受群众的批评和监督创造条件。革委会每次向群众征求意见前，都先向群众作出保证：不因受批评有怨气；不强调客观原因；正确意见提过就改。革委会听取批评虚心，改正错误迅速。群众提的正确的意见，他们能愉快地接受；群众提意见提错了，他们同样热情欢迎，并能和群众一起用毛泽东思想统一认识。一次，革委会成员到制帮车间征求意见，开始工人们提意见的不多，革委会成员就和大家一起学习毛主席有关开展批评和自我批评的教导，并主动向群众检讨自己工作中的缺点和错误。革命职工看革委会成员有诚心，就有啥说啥，对革委会的工作提出了不少批评和建议。群众批评后，革委会又向群众表示了改正的决心。工人们说：“我们的革委会最听毛主席的话，也最听群众的话，真是上靠毛泽东思想，下靠广大革命群众。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c91456dc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

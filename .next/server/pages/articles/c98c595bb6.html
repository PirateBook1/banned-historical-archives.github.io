script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伯纳姆总理和夫人举行招待会圭亚那贵宾离京去大寨参观访问  邓小平陈永贵等及首都群众数千人到车站热烈欢送，谭震林陪同前往","authors":[],"dates":[{"year":1975,"month":3,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伯纳姆总理和夫人举行招待会圭亚那贵宾离京去大寨参观访问"},{"type":"paragraph","text":"邓小平陈永贵等及首都群众数千人到车站热烈欢送，谭震林陪同前往"},{"type":"paragraph","text":"新华社一九七五年三月十四日讯　圭亚那合作共和国总理伯纳姆和夫人今天晚上在圭亚那驻中国大使馆举行招待会。"},{"type":"paragraph","text":"国务院副总理邓小平、陈永贵，人大常委会副委员长谭震林，外交部副部长王海容，外贸部副部长柴树藩，外经部副部长李克，冶金部副部长张振江，有关方面负责人卓琳、朱传贤、陈德和、唐闻生，以及中国驻圭亚那大使王占元，应邀出席了招待会。招待会自始至终在洋溢着中、圭两国人民的热烈友好气氛中进行。"},{"type":"paragraph","text":"各国驻中国的外交使节也应邀出席了招待会。随同伯纳姆总理来访的能源和自然资源部长杰克、工程和住房部长纳拉因等圭亚那贵宾，以及圭亚那驻中国大使馆临时代办毕尔格立姆，出席了招待会。"},{"type":"paragraph","text":"新华社一九七五年三月十四日讯　圭亚那合作共和国总理伯纳姆和夫人及随同来访的其他圭亚那贵宾，由人大常委会副委员长谭震林陪同，今天晚上乘专车离开北京前往山西省大寨大队参观访问。"},{"type":"paragraph","text":"国务院副总理邓小平、陈永贵，外交部副部长王海容，国家建委负责人李大同，外贸部副部长柴树藩，外经部副部长李克，冶金部副部长张振江，有关方面负责人卓琳、唐闻生、高建中，以及首都群众数千人，到车站热烈欢送圭亚那贵宾。"},{"type":"paragraph","text":"今晚，北京车站灯火辉煌，飘扬着圭亚那国旗和中国国旗。车站上举行了隆重的欢送仪式。乐队奏圭、中两国国歌。伯纳姆总理由我国领导人陪同检阅了中国人民解放军陆、海、空三军仪仗队。当伯纳姆总理等贵宾挥手向欢送群众告别时，车站上一片欢腾，人们敲锣打鼓，高呼口号，挥动花束，热烈祝贺中、圭两国人民的友谊和两国之间的友好合作关系的新发展。"},{"type":"paragraph","text":"各国驻中国的外交使节也到车站送行。"},{"type":"paragraph","text":"圭亚那驻中国大使馆临时代办毕尔格立姆随同伯纳姆总理和夫人前往大寨。"},{"type":"paragraph","text":"陪同圭亚那贵宾去大寨访问的还有外交部礼宾司司长朱传贤、美大司副司长陈德和，中国驻圭亚那大使王占元。"},{"type":"paragraph","text":"今天上午，伯纳姆总理和夫人由北京市革命委员会副主任王磊陪同，游览了长城、定陵。下午，伯纳姆总理的夫人参观了北京第三棉纺织厂。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c98c595bb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
